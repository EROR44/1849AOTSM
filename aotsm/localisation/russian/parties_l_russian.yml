 democratic_desc:0 "Демократический Режим"
 authoritarian:0 "Автократизм"
 authoritarian_noun:0 "Автократизм"
 authoritarian_desc:0 "Автократичный Режим"
 
 #dem
 
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм — общественно-политическое течение, провозглашающее непоколебимость прав и свобод человека, а также права и свободу каждого человека высшей ценностью и устанавливает их основой общественного и экономического порядка."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерватизм — идеологическая приверженность традиционным ценностям и порядкам, социальным и религиозным доктринам. За главную цель принимается сохранение традиций общества, его институтов, этики, нравственности и морали."
 respublikanism:0 "Республиканизм"
 respublikanism_desc:0 "Республиканизм — это альтернатива либеральной модели, утверждающая свободы человека и общества."
 christian_democracy:0 "Христианская демократия"
 christian_democracy_desc:0 "Христианская демократия — политичекское движение, выступающее за решение социальных и экономических проблем при соблюдении христианских принципов."
 populism:0 "Популизм"
 populism_desc:0 "Популизм — политический взгляд, направленный на удовлетворение интересов наименее обеспеченных слоёв населения путём простого, скорого и лёгкого решения назревших проблем; упрощённое решение сложных проблем"
 federalism:0 "Федерализм"
 federalism_desc:0 "Федерализм — основной принцип федерации, признание политическим идеалом федеративной организации государства, стремление либо объединить несколько отдельных государств (стран) в одну федерацию, либо обратить унитарное государство в федеративное. Федерализм является формой управления."
 commutarism:0 "Коммунитаризм"
 commutarism_desc:0 "Коммунитаризм — течение, считающее, что общины, общество формируют каждого отдельного человека, в отличие от либеральной и либертарианской философий, рассматривающих общины как объединение личностей. В частности, коммунитаристы критиковали либеральное допущение о том, что индивид может рассматриваться абсолютно автономно от общества, в котором он живёт и которым он воспитан. Со своей стороны, они выдвинули концепцию индивида, подчёркивающую роль, которую играет общество в формировании ценностей, мыслей и мнений любого индивида."
 egalitarism:0 "Эгалитаризм"
 egalitarism_desc:0 "Эгалитаризм — политическое движение, в основе которой лежит идея, предполагающая создание какого-то общества с равными социальными и гражданскими правами всех его членов и, как идеал, равенство прав и возможностей."
 constitutional_monarchy:0 "Констутионный монархизм"
 constitutional_monarchy_desc:0 "Конституцио́нная, парламентская или демократическая монархия — монархия, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями. Правовые ограничения на власть монарха могут быть закреплены в высших законах государства либо в прецедентных решениях, вынесенных его верховными судебными инстанциями."
 bonapartisme_liberal:0 "Либеральный Бонапартизм"
 bonapartisme_liberal_desc:0 "Либеральный Бонапартизм — идеология, цель которой заключается в защите страны от революции путем контрреволюции или реформ. Отличается от обычного Бонапартизма, тем что в нём есть ярко выраженные элементы демократии, а также сохранение выборности власти. Основные ценности либерализма также играют ключевую роль."
 german_conservatism_sub:0 "Германский консерватизм"
 german_conservatism_sub_desc:0 "Германский консерватизм — идеология Бисмарка. Отличается от обычного консерватизма своей гибкостью, где ради будущего блага идет поддержка той или иной стороны. Также важное отличие в готовности пойти на ряд ограниченных реформ."
 senator_monarchy_sub:0 "Сенаторская монархия"
 senator_monarchy_sub_desc:0 "Сенаторская монархия — разновидность монархии, при которой сам монарх практически полностью ограничен властью сената. Такой её тип напомнинает чем-то конституционный, но при этом, из-за отсутсвия единого лидера в государстве, его функции заменяет монарх, тем самым становясь лидером избранной фракции в стране."
 nominal_monarchy_sub:0 "Номинальная монархия"
 nominal_monarchy_sub_desc:0 "Номинальная монархия — разновидность монархии, хотя в данном случае скорее республики, нежели монархии. С подобной идеологией человек, имеющий корону, не владеет реальной властью и, зачастую, даже какими-либо прерогативами, позволяющими выделить его семью в обществе страны."
 liberal_cromvelism_sub:0 "Либеральный Кромвелизм"
 liberal_cromvelism_sub_desc:0 "Либеральный Кромвелизм — эта идеология очень схожа с классическим либерализмом, но имеет британскую специфику: власть Лорда-протектора на протяжении 25 лет, по завершении срока или после отставки/смерти которого проводятся выборы и определённый традиционализм с сильным социальным расслоением."
 
 #soc
 
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм — это крайне радикальный социализм, целью которого является построение государства рабочих при помощи ликвидации остальных так называемых классов любыми методами."
 engelsism:0 "Энгельсизм"
 engelsism_desc:0 "Энгельсизм — это тот тип социализма, целью которого является уравнивание так называемых классов в государстве путём проведения уравнивающих социально справедливых реформ, через которые со временем понятие классов будет растворенно."
 social_democracy:0 "Социальная демократия"
 social_democracy_desc:0 "Социальная демократия — социальная, политическая и экономическая философия и идеология, опирающаяся на социалистическое, рабочее и демократическое движения, ставящая своей целью достижение социальной справедливости."
 natianal_socialsm:0 "Национальный социализм"
 natianal_socialsm_desc:0 "Националый социализм — идеологическое движение, направленое на устраненние проблем основной (преобладающей) национальности внутри государства за счёт ущемления прав и свобод других внутри государства."
 market_socialism:0 "Коммерческий социализм"
 market_socialism_desc:0 "Коммерческий социализм — форма социализма, экономическая система которой является гибридной: сочетает как частную, так и общественную или государственную собственность на средства производства и распределение ресурсов."
 reformism:0 "Реформизм"
 reformism_desc:0 "Реформизм — система взглядов и политическое течение, отрицающее необходимость революции и отстаивающее возможность создания общества социальной справедливости средствами постепенного эволюционного приближения к социализму или же улучшения существующей системы в процессе накопления реформ через компромиссы"
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Синдикализм — идеологическая система, которая является одной из форм социализма с идеями эконимической системы, как замену так называемому капитализму. Согласно данной концепции рабочие, промышленные отрасли и организации должны быть систематизированы в конфедерации или синдикаты. По взглядам её приверженцев, это система экономической организации, в которой промышленность находится во владении и под управлением рабочих"
 religious_socialism:0 "Религиозный Социализм"
 religious_socialism_desc:0 "Религиозный Социализм — направление общественной мысли, стремящееся придать социализму религиозный оттенок, или наоборот, придать религии социалистический характер, внести в неё идеи социализма, то есть соединить религию и социализм."
 utopian_socialism:0 "Утопический социализм"
 utopian_socialism_desc:0 "Утопический Социализм — система учений, при которой социализм строится из крайне утопичных и идеалистических идей."
 social_monarchism:0 "Социальный монархизм"
 social_monarchism_desc:0 "Социальный монархизм — это симбиоз, казалось бы, несочетаемых идей, в котором монарх является лидером движения в направлении к социальной справедливости в обществе. Основной целью этой идеологии является стремление к миру, основанному на гармоничной социальной организации и борьбе с социальной несправедливостью."
 
 #rea
 
 paternalism:0 "Патернализм"
 paternalism_desc:0 "Патернализм — система отношений, при которой власти обеспечивают базовые потребности граждан, а граждане, в свою очередь, позволяют властям диктовать модели своего поведения как публичного, так и частного характера."
 national_populism:0 "Национальный Популизм"
 national_populism_desc:0 "Национальный Популизм — крайняя форма политического этнического национализма. Сочетает идею «святой расы», её биологического и культурного превосходства над другими, рассматриваемые её сторонниками как «неполноценные»."
 progressivism:0 "Прогрессевизм"
 progressivism_desc:0 "Прогрессевизм — идеологическое движение, направленное на поддержку и пропагаду социального прогресса в обществе путём реформ. Утверждающие, что достижения в области науки, техники, экономики и социальной организации имеют жизненно важное значение для улучшения условия жизни человека."
 clerikalism:0 "Клерикализм"
 clerikalism_desc:0 "Клерикализм — политическое направление, добивающееся первенствующей роли церкви и духовенства в общественной, политической и культурной жизни общества. В более узком, экклезиологическом смысле — организация церковной жизни, предполагающая господство клира (профессионального духовенства) — сакердотализм."
 shovinism:0 "Шовинизм"
 shovinism_desc:0 "Шовинизм — идеология национального превосходства, ставящая целью обоснование права на дискриминацию, эксплуатацию и угнетение других народов мира. Шовинизм способствует возникновению и распространению неприязни и даже ненависти к чужакам, иноземцам, иноверцам, по принципу "не такой — чужой — чужак — враг"."
 integralism:0 "Интегрализм"
 integralism_desc:0 "Интегрализм — это идеология, считающая общество единым целым. Поддерживает нионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
 irredentism:0 "Ирредентизм"
 irredentism_desc:0 "Ирредентизм — политика государства, партии или политического движения по объединению народа, нации, этноса в рамках единого государства."
 bonapartisme_old:0 "Бонапартизм"
 bonapartisme_old_desc:0 "Бонапартизм — является моделью государства, когда народ добровольно и демократично выбирает себе единого лидера, который должен защитить или решить проблемы в стране."
 radical_nationalism:0 "Радикальный национализм"
 radical_nationalism_desc:0 "Радикальный национализм — является переосмыслением национального популизма и превращения идей этнического национализма в идеи этноческого идеализма. Суть этой идеалогии заключается в том, что основная культура этой страны становится господой любых иных культур. Так же эта идеалогия подразумевает контроль над рождаемостью у не господствующей культуры. Так же только люди основной культуры могут претендовать на права и свободы человека, все остальные являются лишь слугами, питомцами и сообственностью господ."
 bushido_sub:0 "Бусидо"
 bushido_sub_desc:0 "Бусидо или же кодекс самурая — это идеология, свойственная Сёгунату Японии. Её основа состоит в традиционализме и консерватизме. Все, кто верят в Бусидо, считают, что сейчас начинается эпоха Зла, которое в будущем погубит всё человечество."
 new_cromvelism_sub:0 "Неокромвелизм"
 new_cromvelism_sub_desc:0 "Неокромвелизм — это течение кромвелизма, которое появилось в районе 1807 года, когда Лорды-протекторы тех лет начали полноценную либерализацию общества. Однако данная идеология всё ещё остаётся автократичной. Тем не менее, её образование заставило народ ещё больше усомниться в старых догмах классического кровмелизма."
 military_monarchism_sub:0 "Военный Монархизм"
 military_monarchism_sub_desc:0 "Военный Монархизм - представляет из себя абсолютный монархизм, но с упором на армии. Монарх в такой системе обязан служит в армии и быть в коммандование. При этом привилегированным классом в такой системе являются не аристократы, а военные. Так же любой военный достаточно высокого ранга может кинуть вызов императору за трон."
 
 #aut
 
 monarchist:0 "Монархизм"
 monarchist_desc:0 "Монархизм — политическая система, когда решающую роль в государстве играет монарх или регент. Их видными примерами являются Ромейская и Австрйиская империи. Главная цель этой идеологии заключается в сохранении традиционных ценностей и всего монархического строя любой ценой."
 absolute_monarchy_sub:0 "Абсолютный монархизм"
 absolute_monarchy_sub_desc:0 "Абсолютный монархизм — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной (законодательной, исполнительной, судебной, военной), а иногда и духовной (религиозной) власти находится в руках монарха. Политический режим абсолютной монархии связан с установлением контроля над всеми сферами жизни общества, при этом само понятие «абсолютной» («неограниченной») монархии условно, поскольку возможности короны ограничены размером и качеством бюрократического аппарата, амбициями церкви и талантом."
 constitutional_monarchy_sub:0 "Конституционный монархизм"
 constitutional_monarchy_sub_desc:0 "Конституционный монархизм — разновидность монархии, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями. Правовые ограничения на власть короны могут быть закреплены в высших законах государства либо в прецедентных решениях, вынесенных его верховными судебными инстанциями. Конституционная (парламентская, демократическая) монархия может быть формой правления, в которой монарх действует как беспартийный политический глава государства в соответствии с конституцией, будь то написанной или неписанной. Хотя большинство представителей короны может обладать формальной властью, а правительство действует от имени монарха, сам он больше лично не устанавливает государственную политику или не выбирает главу правительства."
 prussian_monarchy_sub:0 "Прусский монархизм"
 prussian_monarchy_sub_desc:0 "Прусский монархизм — разновидность монархии, при которой власть монарха ограничена рейхстагом. Также монарх в таком государстве обладает достаточно большим влиянием и может принимать решения, которые не устраивают рейхстаг, но при этом через некоторое время сам рейхстаг может накладывать на них вето."
 imperial_system_sub:0 "Имперская система"
 imperial_system_sub_desc:0 "Имперская система — разновидность монархии, при которой власть монарха практически неограничена, однако против него выступает сенат, состоящий из 200 мест. При такой власти как монарх, так и сенат имеют право ветировать любые решения противоположной стороны. Главным условием в этом режиме является то, что монарх не может выбирать сенаторов или убирать их, а сенат не может серьёзно ограничить власть монарха, если за последние несколько лет тот не совершал критических ошибок."
 islamic_monarchy_sub:0 "Исламская монархия"
 islamic_monarchy_sub_desc:0 "Исламская монархия — разновидность монархии, который характерен монархиям с любым из исламских вероисповеданий. По сути это тоже самое, что и абсолютная монархия, но в подобном её виде заметен сильный упор на религиозность власти и зачастую монарх пытается стать Халифом."
 tribe_monarchy_sub:0 "Племенная монархия"
 tribe_monarchy_sub_desc:0 "Племенная монархия — разновидность монархии, которая характерна слаборазвитым государствам. По сути это абсолютная монархия, но власть короны ограничевается влиянием более развитых стран, которые пытаются интегрировать такое государство в свою сферу влияния."
 habsburg_monarchy_sub:0 "Габсбургская монархия"
 habsburg_monarchy_sub_desc:0 "Габсбургская монархия — разновидность монархии, при которой вся полнота власти находтся у кого-либо из династии Габсбургов, является одной из самых деспотичных."
 tennonihon_monarchy_sub:0 "Империализм Восходящего солнца"
 tennonihon_monarchy_sub_desc:0 "Империализм Восходящего солнца — одна из форм монархизма, характерная лишь для Японской Империи. Главное отличие от обычной монархии состоит в том, что император признается потомком Аматерасу и это дает ему безграничную власть, но по натуре представители короны в Японии достаточно либеральные, поэтому такой режим сложно назвать тираническим, хотя, без сомнений, он является абсолютистским."
 mencius_monarchy_sub:0 "Мэнцзыизм"
 mencius_monarchy_sub_desc:0 "Мэнцзыизм — одна из форм монархизма, которая есть только у стран, которые каким-лиюо образом захватывали власть на землях Китая. Такой тип монархии отличается филосовским взглядом на жизнь и тем, что правящего монарх называют владыкой небесного мандата - владыку Китая."
 theocracy_sub:0 "Теократия"
 theocracy_sub_desc:0 "Теократия — политическая система, где решающую роль в государстве играют религиозные деятели. Яркий ей пример - Святой Престол. Философия этой идеологии заключается в жизни по заветам веры."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм — политическая позиция, заключающаяся в балансировании между общественным равенством и общественной иерархией и не склоняющаяся влево или вправо"
 militarism:0 "Милитаризм"
 militarism_desc:0 "Милитаризм —  идеология и идеология и политика активного наращивания и использования военной мощи государства в экспансионистских целях. Доминирование военных и военизированных органов и институтов в государственной и общественной жизни."
 totalitarism:0 "Деспотия"
 totalitarism_desc:0 "Деспотия — форма отношения общества и власти, при которой политическая власть стремится к полному контролю людей и общества, ставя задачу полностью контролировать все аспекты человеческой жизни. Проявления оппозиции в любой форме пресекаются или подавляются государством"
 unirtarism:0 "Унитаризм"
 unirtarism_desc:0 "Унитаризм — прицип государственного устройства, основанный на централизированном руководстве государством, а также на стремлении к единому обществу."
 dictature:0 "Диктатура"
 dictature_desc:0 "Диктатура — политическая система, в которой лидер обладает чрезвычайными полномочиями и реализуемая различными методами насилия, а при отсутствии внешнего контроля и фактических ограничений власть сконцентрирована в руках одного человека, клики, ведомства или партии."
 elitarism:0 "Элитаризм"
 elitarism_desc:0 "Элитаризм — политическая система, постулирующая естественность и позитивность образования в обществе элитных страт. Согласно этой концепции, отсутствие процесса формирования элит — признак неразвитости, застойности или дегенерации общества. Элита в таком понимании закрыта, её члены не приемлют или презирают не принадлежащих к ней людей."
 bonapartisme_monarchism:0 "Бонапартизм"
 bonapartisme_monarchism_desc:0 "Бонапартизм — фактически является выборной монархией, но только в том случае, если на трон могут претендовать лишь члены династии Бонапартов. Также отличается консервативным виденьем мира от любого иного типа Бонапартизма."
 old_cromvelism_sub:0 "Классический Кромвелизм"
 old_cromvelism_sub_desc:0 "Классический Кромвелизм — достаточно старая идеология, суть которой заключается в защите республиканского строя страны с помощью значительной власти Лорда-протектора. Для данной идеологии характерен баланс между реформами и военным контролем."
 
