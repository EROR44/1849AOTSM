 authoritarian:0 "Авторитаризм"
 authoritarian_noun:0 "Авторитаризм"
 authoritarian_desc:0 "Авторитарный Режим"
 
 #dem
 
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм — общественно-политическое течение, провозглашающее непоколебимость прав и свобод человека. Либерализм провозглашает права и свободу каждого человека высшей ценностью и устанавливает их основой общественного и экономического порядка."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерватизм — идеологическая приверженность традиционным ценностям и порядкам, социальным и религиозным доктринам. За главную цель принимается сохранение традиций общества, его институтов, этики, нравственности и морали."
 respublikanism:0 "Республиканизм"
 respublikanism_desc:0 "Республиканизм — это альтернатива либеральной модели, утверждающая свободы человека и сообщества."
 christian_democracy:0 "Христианская Демократия"
 christian_democracy_desc:0 "Христианская Демократии — политичекское движение, выступающее за решение социальных и экономических проблем при соблюдении христианских принципов."
 populism:0 "Популизм"
 populism_desc:0 "Популизм — политическое взгляд, направленная на удовлетворение интересов наименее обеспеченных слоёв населения путём простого, скорого и лёгкого решения назревших проблем; упрощённое решение сложных проблем"
 federalism:0 "Федерализм"
 federalism_desc:0 "Федерализм — основной принцип федерации, признание политическим идеалом федеративной организации государства, стремление либо объединить несколько отдельных государств (стран) в одну федерацию, либо обратить унитарное государство в федеративное. Федерализм является формой управления."
 commutarism:0 "Коммунитаризм"
 commutarism_desc:0 "Коммунитаризм — течение, считающее, что общины, общество формируют каждого отдельного человека, в отличие от либеральной и либертарианской философий, рассматривающих общины как объединение личностей. В частности, коммунитаристы критиковали либеральное допущение о том, что индивид может рассматриваться абсолютно автономно от общества, в котором он живёт и которым он воспитан. Со своей стороны, они выдвинули концепцию индивида, подчёркивающую роль, которую играет общество в формировании ценностей, мыслей и мнений любого индивида."
 egalitarism:0 "Эгалитаризм"
 egalitarism_desc:0 "Эгалитаризм — политическое движение, в основе которой лежит идея, предполагающая создание какого-то общества с равными социальными и гражданскими правами всех членов этого общества, и, как идеал — равенство прав и возможностей."
 constitutional_monarchy:0 "Констутионный монархизм"
 constitutional_monarchy_desc:0 "Конституцио́нная, парламентская или демократическая монархия — монархия, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями. Правовые ограничения на власть монарха могут быть закреплены в высших законах государства либо в прецедентных решениях, вынесенных его верховными судебными инстанциями."
 bonapartisme_liberal:0 "Либеральный Бонапартизм"
 bonapartisme_liberal_desc:0 "Либеральный Бонапартизм — идеалогия, цель которой является защиты страны от революции путем контрреволюции или реформ. Отличается от обычного Бонапартизма, тем что в либеральном есть ярко выраженные элементы демократии, а так же сохранение выборности власти. Ну основные ценности либерализма также играют ключивую роль."
 german_conservatism_sub:0 "Германский консерватизм"
 german_conservatism_sub_desc:0 "Германский консерватизм — или же идеалогия Бисмарка. Отличается от обычного консерватизма своей гибкостью, где ради будущего блага идет поддержка той или иной сторонны. Так же важное отличие, в готовности пойти на ряд ограниченных реформ."
 senator_monarchy_sub:0 "Сенаторская монархия"
 senator_monarchy_sub_desc:0 "Сенаторская монархия — разновидность монархии, при которой монарх практически полностью ограничен властью сената. В такой тип монархии напомнинает чем-то конституционную монархию, но при это из-за отсутсвия единого лидера в государстве, его заменяет сам монарх, тем самым становясь демократичным лидером страны."
 nominal_monarchy_sub:0 "Номинальная монархия"
 nominal_monarchy_sub_desc:0 "Номинальная монархия — разновидность монархии, хотя в случае номинальной монархии, скорее республики, а не монархии. С подобной идеалогией государство в первую очередь республика из-за чего влияние и власть монарха практически равна нулю. Порой в таком государстве даже нет дотаций семье монарха."
 liberal_cromvelism_sub:0 "Либеральный Кромвелизм"
 liberal_cromvelism_sub_desc:0 "Либеральный Кромвелизм — это идеология очень схожа с классическим либерализмом, но имеет Британскую специфику, а именно определённый традиционализм, а так же общество свободных элит и угнетённых рабочих."
 
 #soc
 
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм — это крайне радикальный социализм, целью, которого является построение государства рабочих, через уничтожение остальных классов."
 engelsism:0 "Энгельсизм"
 engelsism_desc:0 "Энгельсизм — это тот тип социализма целью, которого является уравнивания классов в государстве, путем проведения уравнивающих реформ, через которые со временем понятие классов будет растворенно."
 social_democracy:0 "Социальная Демократия"
 social_democracy_desc:0 "Социальная Демократии — социальная, политическая и экономическая философия и идеология, опирающаяся на социалистическое, рабочее и демократическое движения, ставящая свою цель в достижении социальной справедливости"
 natianal_socialsm:0 "Национальный Социализм"
 natianal_socialsm_desc:0 "Националый Социализм — идеологическое движение, направленое на устраненние проблем осной(преобладающие) нации внутри государства, путем ущемления прав и свобод иных наций внутри государства."
 market_socialism:0 "Рыночный Социализм"
 market_socialism_desc:0 "Рыночный Социализм — форма социализма; экономическая система, или же теория о ней, в которой сочетаются как государственные плановые, так и государственный капитализм или государственно-монополистический капитализм: конкурентный рынок для функционирования экономики."
 reformism:0 "Реформизм"
 reformism_desc:0 "Реформизм — система взглядов и политическое течение, отрицающее необходимость революции и отстаивающая возможность создания общества социальной справедливости средствами постепенного эволюционного приближения к социализму или же улучшения существующей капиталистической системы в процессе накопления реформ через компромиссы"
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Синдикализм — идеалогическая система, которая является одной из форм социализма, с идеями эконимической системы, как замену капитализму. Согласно данной концепции рабочие, промышленные отрасли и организации должны быть систематизированы в конфедерации или синдикаты. По взглядам её приверженцев, это система экономической организации, в которой промышленность находится во владении и под управлением рабочих"
 religious_socialism:0 "Религиозный Социализм"
 religious_socialism_desc:0 "Религиозный Социализм — направление общественной мысли, стремящееся придать социализму религиозный оттенок, или наоборот, придать религии социалистический характер, внести в неё идеи социализма, то есть соединить религию и социализм."
 utopian_socialism:0 "Утопический социализм"
 utopian_socialism_desc:0 "Утопический Социализм — система учений, при которых социализм строиться на крайнем утопизме и идеализме."
 social_monarchism:0 "Социальный монархизм"
 social_monarchism_desc:0 "Социальный монархизм — это монархия в которой монарх является лидером движения в направление к социальной справедливости в обществе. Основнлй целью этой идеалогии является стремление к миру, основанному на гармоничной социальной организации и борьбе с несправедливостью."
 
 #rea
 
 paternalism:0 "Патернализм"
 paternalism_desc:0 "Патернализм — система отношений, при которой власти обеспечивают базовые потребности граждан, а граждане в обмен на это позволяют властям диктовать модели своего поведения, как публичного, так и частного характера."
 national_populism:0 "Национальный Популизм"
 national_populism_desc:0 "Национальный Популизм — крайняя форма политического этнического национализма. Сочетает идею «святой расы», её биологического и культурного превосходства над другими расами, которые рассматриваются как «неполноценные»."
 progressivism:0 "Прогрессевизм"
 progressivism_desc:0 "Прогрессевизм — идеологическое движение, направленное на поддержку и пропагаду социального прогресса в обществе путём реформ. Утверждающие, что достижения в области науки, техники, экономики и социальной организации имеют жизненно важное значение для улучшения условия жизни человека."
 clerikalism:0 "Клекарилизм"
 clerikalism_desc:0 "Клекарилизм — политическое направление, добивающееся первенствующей роли церкви и духовенства в общественной, политической и культурной жизни общества. В более узком, экклезиологическом смысле — организация церковной жизни, предполагающая господство клира (профессионального духовенства) — сакердотализм."
 shovinism:0 "Шовинизм"
 shovinism_desc:0 "Шовинизм — идеология национального превосходства, ставящая целью обоснование права на дискриминацию, эксплуатацию и угнетение других народов мира. Шовинизм способствует возникновению и распространению неприязни и даже ненависти к чужакам, иноземцам, иноверцам, по принципу "не такой — чужой — чужак — враг"."
 integralism:0 "Интегрализм"
 integralism_desc:0 "Интегрализм — это идеология, считающая общество единым целым. Поддерживает унионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
 irredentism:0 "Ирредентизм"
 irredentism_desc:0 "Ирредентизм — политика государства, партии или политического движения по объединению народа, нации, этноса в рамках единого государства."
 bonapartisme_old:0 "Бонапартизм"
 bonapartisme_old_desc:0 "Бонапартизм — является моделью государства, гда народ добровольно и демократично выберает себе единого лидера, который должен защитить или решить проблемы в стране."
 radical_nationalism:0 "Радикальный национализм"
 radical_nationalism_desc:0 "Радикальный национализм — является переосмыслением национального популизма и превращения идей этнического национализма в идеи этноческого идеализма. Суть этой идеалогии заключается в том, что основная культура этой страны становится господой любых иных культур. Так же эта идеалогия подразумевает контроль над рождаемостью у не господствующей культуры. Так же только люди основной культуры могут претендовать на права и свободы человека, все остальные являются лишь слугами, питомцами и сообственностью господ."
 bushido_sub:0 "Бусидо"
 bushido_sub_desc:0 "Бусидо или же кодекс самурая — это идеология свойственная Сёгунату Японии. Основа данной идеалогии в её традиционализме, а так же консерватизме. Все кто верят в Бусидо считают, что сейчас начинается эпоха Зла, которое в будущем погубет все челочество."
 new_cromvelism_sub:0 "Новый Кромвелизм"
 new_cromvelism_sub_desc:0 "Новый Кромвелизм — это течение Кромвелизма, которое появилось в районе 1807 года, когда Лорды-протекторы тех лет начали полноценную либерализацию общества, что ставило под сомнения старые догмы Кровмелизма."
 
 #aut
 
 monarchist:0 "Монархизм"
 monarchist_desc:0 "Монархизм — политическая система, когда решающию роль в государстве играет монарх или регент. Самые яркие примеры монархий Ромейская Империя и Австрйиская Империя. Главная цель этой идеалогии сохранить традиционные ценности, а так же сохранить монархический строй любой ценой."
 absolute_monarchy_sub:0 "Абсолютный монархизм"
 absolute_monarchy_sub_desc:0 "Абсолютный монархизм — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной (законодательной, исполнительной, судебной, военной), а иногда и духовной (религиозной) власти находится в руках монарха. Политический режим абсолютной монархии связан с установлением контроля над всеми сферами жизни общества, при этом понятие «абсолютной» («неограниченной») монархии условно, поскольку возможности монарха ограничены размером и качеством бюрократического аппарата, амбициями церкви и талантом."
 constitutional_monarchy_sub:0 "Конституционный монархизм"
 constitutional_monarchy_sub_desc:0 "Конституционный монархизм — разновидность монархии, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями. Правовые ограничения на власть монарха могут быть закреплены в высших законах государства либо в прецедентных решениях, вынесенных его верховными судебными инстанциями. Конституционная (парламентская, демократическая) монархия может быть формой правления, в которой монарх действует как беспартийный политический глава государства в соответствии с конституцией, будь то писаной или неписаной. Хотя большинство монархов могут обладать формальной властью, а правительство действует от имени монарха, монарх больше лично не устанавливает государственную политику или не выбирает главу правительства."
 prussian_monarchy_sub:0 "Прусский монархизм"
 prussian_monarchy_sub_desc:0 "Прусский монархизм — разновидность монархии, при которой власть монарха ограничена рейхстагом. Так же монарх в таком государстве обладает достаточно большим влиянием и может принимать решение, которые не устраивают рейхстаг, но при это через некоторое время рейхстаг может на такое решение наложить вето."
 imperial_system_sub:0 "Имперская система"
 imperial_system_sub_desc:0 "Имперская система — разновидность монархии, при которой власть монарха практически неограниченна, но против власти монарха выступает сенат состоящий из 200 мест. Так же при такой власти, как и монарх, так и сенат имеет право вето на любые решения противоположной сторонны. Но главным условием в этом противостояние является то, что монарх не может выбирать сенаторов и уберать их, но и сенат не может серьезно ограничить власть монарха, если за последние несколько лет не совершал критические ошибки для государства."
 islamic_monarchy_sub:0 "Исламская монархия"
 islamic_monarchy_sub_desc:0 "Исламская монархия — разновидность монархии, который характерен монархиям с любым из исламских вероисповеданием. По сути это тоже самое, что и абсолютная монархия, но в подобном типе идет сильный упор на религиозность власти и зачастую монарх пытается стать Халифом."
 tribe_monarchy_sub:0 "Племенная монархия"
 tribe_monarchy_sub_desc:0 "Племенная монархия — разновидность монархии, которая характерна слабо развитым государствам. По сути это абсолютная монархия, но власть монарха ограничевается влияние более развитых стран, которые пытаются забрать такое государство в свою зону влияния."
 habsburg_monarchy_sub:0 "Габсбургская монархия"
 habsburg_monarchy_sub_desc:0 "Габсбургская монархия — разновидность монархии, при которой вся полната власти находтся у кого-то из Габсбургской монархии. Так же такая монархия ялвяется одной из самых авторитарных."
 tennonihon_monarchy_sub:0 "Империализм Восходящего солнца"
 tennonihon_monarchy_sub_desc:0 "Империализм Восходящего солнца — одна из форм монархизма, но характерна лишь Японской империи. Главное отличие от обычной монархии в том, что монарх признается потомком Аматерасу и это дает ему безграничную власть, но по натуре императоры в Японии достаточно либеральные, поэтому такой монархии не свойственна тирания, хоть она в полной мере абсолютная."
 mencius_monarchy_sub:0 "Мэнцзыизм"
 mencius_monarchy_sub_desc:0 "Мэнцзыизм — одна из форм монархизма, которая была только у стран, которые захватывали земли Китая. Данная монархия отличается филосовским взглядом на жизнь, а так же тем, что правящий монарх называется себя владыкой небесного мандата, что ознает владыкку Китая."
 theocracy_sub:0 "Теократия"
 theocracy_sub_desc:0 "Теократия — политическая система, когда решающию роль в государстве играют религиозные деятели. Самый яркий пример Теократии Святой Престол. Главная цель этой идеалогии сохранить свои ценности, а так же жить по заветам веры."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм — политическая позиция, заключающаяся в балансировании между общественным равенством и общественной иерархией и противостоянии политическим изменениям как влево, так и вправо"
 militarism:0 "Милитаризм"
 militarism_desc:0 "Милитаризм —  идеология и идеология и политика активного наращивания и использования военной мощи государства в экспансионистских целях. Доминирование военных и военизированных органов и институтов в государственной и общественной жизни."
 totalitarism:0 "Тоталитаризм"
 totalitarism_desc:0 "Тоталитаризм — форма отношения общества и власти, при которой политическая власть стремится к полному контролю людей и общества, ставя задачу полностью контролировать все аспекты человеческой жизни. Проявления оппозиции в любой форме пресекаются или подавляются государством"
 unirtarism:0 "Унитаризм"
 unirtarism_desc:0 "Унитаризм — прицип государственного устройства, основанный на централизализованном руководстве государством, а так же стремление к централизированному и единому обществу."
 dictature:0 "Диктатура"
 dictature_desc:0 "Диктатура — политическая система, реализуемая различными методами насилия, в которой при отсутствии внешнего контроля и фактических ограничений власть монопольно сконцентрирована в руках одного человека, клики, ведомства или партии."
 elitarism:0 "Элитаризм"
 elitarism_desc:0 "Элитаризм — политическая система, постулирующая естественность и позитивность образования в обществе элитных страт. Согласно этой концепции, отсутствие процесса формирования элит — признак неразвитости, застойности или дегенерации общества. Элита в таком понимании закрыта, её члены не приемлют или презирают не принадлежащих к ней людей."
 bonapartisme_monarchism:0 "Бонапартическая монархия"
 bonapartisme_monarchism_desc:0 "Бонапартическая монархия — фактически является выборной монархией, но когда на трон могут претендовать лишь члены династии Бонапартов. Также отличается консервативным виденьем мира от любого иного Бонапартизма."
 old_cromvelism_sub:0 "Классический Кромвелизм"
 old_cromvelism_sub_desc:0 "Классический Кромвелизм — достаточно старая идеология, суть которой заключается в защите республиканского строя страны, а так же повышенный военный контроль на государством."
 
