 #dem
 
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализ - общественно-политическое течение, провозглашающее непоколебимость прав и свобод человека. Либерализм провозглашает права и свободу каждого человека высшей ценностью и устанавливает их основой общественного и экономического порядка."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерватизм - идеологическая приверженность традиционным ценностям и порядкам, социальным и религиозным доктринам. За главную цель принимается сохранение традиций общества, его институтов, этики, нравственности и морали."
 respublikanism:0 "Республиканизм"
 respublikanism_desc:0 ""
 christian_democracy:0 "Христианская Демократия"
 christian_democracy_desc:0 ""
 populism:0 "Популизм"
 populism_desc:0 ""
 federalism:0 "Федерализм"
 federalism_desc:0 "Федерализм - основной принцип федерации, признание политическим идеалом федеративной организации государства, стремление либо объединить несколько отдельных государств (стран) в одну федерацию, либо обратить унитарное государство в федеративное. Федерализм является формой управления."
 egalitarism:0 "Эгалитаризм"
 egalitarism_desc:0 ""
 constitutional_monarchy:0 "Констутионный монархизм"
 constitutional_monarchy_desc:0 "Конституцио́нная, парламентская или демократическая монархия — монархия, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями. Правовые ограничения на власть монарха могут быть закреплены в высших законах государства либо в прецедентных решениях, вынесенных его верховными судебными инстанциями."
 bonapartisme_liberal:0 "Либеральный Бонапартизм"
 bonapartisme_liberal_desc:0 "Либеральный Бонапартизм - идеалогия, цель которой является защиты страны от революции путем контрреволюции или реформ. Отличается от обычного Бонапартизма, тем что в либеральном есть ярко выраженные элементы демократии, а так же сохранение выборности власти. Ну основные ценности либерализма также играют ключивую роль."
 
 #soc
 
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм - это крайне радикальный социализм, целью, которого является построение государства рабочих, через уничтожение остальных классов."
 engelsism:0 "Энгельсизм"
 engelsism_desc:0 "Энгельсизм - это тот тип социализма целью, которого является уравнивания классов в государстве, путем проведения уравнивающих реформ, через которые со временем понятие классов будет растворенно."
 social_democracy:0 "Социальная Демократия"
 social_democracy_desc:0 ""
 natianal_socialsm:0 "Национальный Социализм"
 natianal_socialsm_desc:0 ""
 market_socialism:0 "Рыночный Социализм"
 market_socialism_desc:0 ""
 reformism:0 "Реформизм"
 reformism_desc:0 ""
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Синдикализм - идеалогическая система, которая является одной из форм социализма, с идеями эконимической системы, как замену капитализму. Согласно данной концепции рабочие, промышленные отрасли и организации должны быть систематизированы в конфедерации или синдикаты. По взглядам её приверженцев, это система экономической организации, в которой промышленность находится во владении и под управлением рабочих"
 religious_socialism:0 "Религиозный Социализм"
 religious_socialism_desc:0 ""
 social_monarchism:0 "Социальный монархизм"
 social_monarchism_desc:0 "Социальный монархизм — это монархия в которой монарх является лидером движения в направление к социальной справедливости в обществе. Основнлй целью этой идеалогии является стремление к миру, основанному на гармоничной социальной организации и борьбе с несправедливостью."
 
 #rea
 
 paternalism:0 "Патернализм"
 paternalism_desc:0 "Патернализм - система отношений, при которой власти обеспечивают базовые потребности граждан, а граждане в обмен на это позволяют властям диктовать модели своего поведения, как публичного, так и частного характера."
 national_populism:0 "Национальный Популизм"
 national_populism_desc:0 "Национальный Популизм - крайняя форма политического этнического национализма. Сочетает идею «святой расы», её биологического и культурного превосходства над другими расами, которые рассматриваются как «неполноценные»."
 progressivism:0 "Прогрессевизм"
 progressivism_desc:0 ""
 clerikalism:0 "Клекарилизм"
 clerikalism_desc:0 ""
 shovinism:0 "Шовинизм"
 shovinism_desc:0 "Шовинизм - идеология национального превосходства, ставящая целью обоснование права на дискриминацию, эксплуатацию и угнетение других народов мира. Шовинизм способствует возникновению и распространению неприязни и даже ненависти к чужакам, иноземцам, иноверцам, по принципу "не такой — чужой — чужак — враг"."
 integralism:0 "Интегрализм"
 integralism_desc:0 ""
 irredentism:0 "Ирредентизм"
 irredentism_desc:0 ""
 bonapartisme_old:0 "Бонапартизм"
 bonapartisme_old_desc:0 "Бонапартизм - является моделью государства, гда народ добровольно и демократично выберает себе единого лидера, который должен защитить или решить проблемы в стране."
 
 #aut
 
 monarchist:0 "Монархизм"
 monarchist_desc:0 "Монархизм — политическая система, когда решающию роль в государстве играет монарх или регент. Самые яркие примеры монархий Ромейская Империя и Австрйиская Империя. Главная цель этой идеалогии сохранить традиционные ценности, а так же сохранить монархический строй любой ценой."
 theocracy_sub:0 "Теократия"
 theocracy_sub_desc:0 "Теократия — политическая система, когда решающию роль в государстве играют религиозные деятели. Самый яркий пример Теократии Святой Престол. Главная цель этой идеалогии сохранить свои ценности, а так же жить по заветам веры."
 centrism:0 "Центризм"
 centrism_desc:0 ""
 militarism:0 "Милитаризм"
 militarism_desc:0 "Милитаризм -  идеология и идеология и политика активного наращивания и использования военной мощи государства в экспансионистских целях. Доминирование военных и военизированных органов и институтов в государственной и общественной жизни."
 totalitarism:0 "Тоталитаризм"
 totalitarism_desc:0 ""
 unirtarism:0 "Унитаризм"
 unirtarism_desc:0 "Унитаризм - прицип государственного устройства, основанный на централизализованном руководстве государством, а так же стремление к централизированному и единому обществу."
 dictature:0 "Диктатура"
 dictature_desc:0 "Диктатура - политическая система, реализуемая различными методами насилия, в которой при отсутствии внешнего контроля и фактических ограничений власть монопольно сконцентрирована в руках одного человека, клики, ведомства или партии."
 elitarism:0 "Элитаризм"
 elitarism_desc:0 "Элитаризм - политическая система, постулирующая естественность и позитивность образования в обществе элитных страт. Согласно этой концепции, отсутствие процесса формирования элит — признак неразвитости, застойности или дегенерации общества. Элита в таком понимании закрыта, её члены не приемлют или презирают не принадлежащих к ней людей."
 bonapartisme_monarchism:0 "Бонапартическая монархия"
 bonapartisme_monarchism_desc:0 "Бонапартическая монархия - фактически является выборной монархией, но когда на трон могут претендовать лишь члены династии Бонапартов. Также отличается консервативным виденьем мира от любого иного Бонапартизма."
 
