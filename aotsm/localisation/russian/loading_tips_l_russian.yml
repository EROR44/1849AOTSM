 LOADING_TIP_0:0 "«Безвыходным мы называем положение, выход из которого нам не нравится.\n - Иван Пущин"
 LOADING_TIP_1:0 "«Заключайте союзы с кем угодно, развязывайте любые войны, но никогда не трогайте русских. Никогда ничего не замышляйте против России».\n- Отто фон Бисмарк "
 LOADING_TIP_2:0 "«Европейские новшества меняют общество быстрей, чем кто-либо мог подумать. И если мы не сможем адаптироваться к ним, то нас сметут!».\n- Султан Абдиллахи Дерия"
 LOADING_TIP_3:0 "«Всякий, кто хоть раз заглянул в стекленеющие глаза солдата, умирающего на поле боя, хорошо подумает, прежде чем начать войну».\n- Отто фон Бисмарк "
 LOADING_TIP_4:0 "«Все, что требуется от правительства, — это предупреждать преступления и следить за исполнением договоров».\n- Уильям Лем "
 LOADING_TIP_5:0 "«Где раз поднят русский флаг, там он уже спускаться не должен».\n- Николай I Романов "
 LOADING_TIP_6:0 "«Правильная мотивация может изменить мир».\n- Папа Пий IX"
 LOADING_TIP_7:0 "«Для достижения победы всегда было необходимо идти по пути жертвоприношений».\n- Симон Боливар"
 LOADING_TIP_8:0 "«Демократия, республики: что означают эти слова ?».\n- Теодорос II"
 LOADING_TIP_9:0 "«Идите во главе идей вашего века, эти идеи вас увлекут и вас поддержат, идите против них — они вас сметут».\n- Луи Наполеон"
 LOADING_TIP_10:0 "«Приблизиться к цели — ещё не значит достигнуть её: не дойдя одного шага, можно встретить пропасть, которую не перейдёшь.»\n- Луи Блан"
 LOADING_TIP_11:0 "«Слава нации, смерть врагам»\n - девиз «Русского Чёрного Союза»"
 LOADING_TIP_12:0 "«Все мы гении. Но если вы будете судить рыбу по её способности взбираться на дерево, она проживёт всю жизнь, считая себя дурой.\n - Иван Пущин»"
 LOADING_TIP_13:0 "«Моя политика — это политика мира. Все должны принять это к сведению.»\n- Франс Иосиф I"
 LOADING_TIP_14:0 "«Порядочные люди сами думают о себе все то, что можно сказать в осуждение им, потому-то, государь мой, они и порядочные люди.»\n- Николай Чернышевский"
 LOADING_TIP_15:0 "«Моя мать добрая, но слабая, она не та женщина, которую заслуживает мой отец.»\n- Наполеон II"
 LOADING_TIP_16:0 "«Вдохновение — это умение приводить себя в рабочее состояние.»\n- Александр Пушкин"
