 LOADING_TIP_0:0 "«Безвыходным мы называем положение, выход из которого нам не нравится».\n - Иван Пущин"
 LOADING_TIP_1:0 "«Заключайте союзы с кем угодно, развязывайте любые войны, но никогда не трогайте русских. Никогда ничего не замышляйте против России».\n- Отто фон Бисмарк "
 LOADING_TIP_2:0 "«Европейские новшества меняют общество быстрей, чем кто-либо мог подумать. И если мы не сможем адаптироваться к ним, то нас сметут!».\n- Султан Абдиллахи Дерия"
 LOADING_TIP_3:0 "«Всякий, кто хоть раз заглянул в стекленеющие глаза солдата, умирающего на поле боя, хорошо подумает, прежде чем начать войну».\n- Отто фон Бисмарк "
 LOADING_TIP_4:0 "«Все, что требуется от правительства, — это предупреждать преступления и следить за исполнением договоров».\n- Уильям Лем "
 LOADING_TIP_5:0 "«Где раз поднят русский флаг, там он уже спускаться не должен».\n- Николай Романов "
 LOADING_TIP_6:0 "«Правильная мотивация может изменить мир».\n- Папа Пий IX"
 LOADING_TIP_7:0 "«Для достижения победы всегда было необходимо идти по пути жертвоприношений».\n- Симон Боливар"
 LOADING_TIP_8:0 "«Демократия, республики: что означают эти слова ?».\n- Теодорос II"
 LOADING_TIP_9:0 "«Идите во главе идей вашего века, эти идеи вас увлекут и вас поддержат, идите против них — они вас сметут».\n- Луи Наполеон"
 LOADING_TIP_10:0 "«Приблизиться к цели — ещё не значит достигнуть её: не дойдя одного шага, можно встретить пропасть, которую не перейдёшь.»\n- Луи Блан"
 LOADING_TIP_11:0 "«Слава нации, смерть врагам»\n - девиз «Русской Чёрной Лиги»"
 LOADING_TIP_12:0 "«Все мы гении. Но если вы будете судить рыбу по её способности взбираться на дерево, она проживёт всю жизнь, считая себя дурой.\n - Иван Пущин»"
 LOADING_TIP_13:0 "«Моя политика — это политика мира. Все должны принять это к сведению.»\n- Франс Иосиф I"
 LOADING_TIP_14:0 "«Порядочные люди сами думают о себе все то, что можно сказать в осуждение им, потому-то, государь мой, они и порядочные люди.»\n- Николай Чернышевский"
 LOADING_TIP_15:0 "«Моя мать добрая, но слабая, она не та женщина, которую заслуживает мой отец.»\n- Наполеон II"
 LOADING_TIP_16:0 "«Вдохновение — это умение приводить себя в рабочее состояние.»\n- Александр Пушкин"
 LOADING_TIP_17:0 "«Запад Империи говорил на эллинском, восток на армянском, государство на латыни, а аристократия на германском»\n- Констанос Дапонтес"
 LOADING_TIP_18:0 "«Мы пробовали наступать уже более 5 раз! Но нельзя никак проклятого германца с места сорвать...»\n- Неизвестный русский солдат"
 LOADING_TIP_19:0 "«Не считай ложным то, чего ты не в состоянии понять.»\n - Михаил X Захареас"
 LOADING_TIP_20:0 "«Троим не верь: бабе не верь, греку не верь,непьющему не верь.»\n - Петр I Великий"
 LOADING_TIP_21:0 "«Дерзость преуспевает так же часто, как и терпит неудачу. В жизни у нее есть равные шансы. »\n -  Наполеон Бонапарт"
 LOADING_TIP_22:0 "«Готовность пожертвовать собой ради выполнения долга - есть основа поддержания жизни. »\n -  Сунь Цзы"
 LOADING_TIP_23:0 "«Мой жизненный опыт убедил меня, что люди, не имеющие недостатков, имеют очень мало достоинств.»\n -  Авраам Линкольн"
 LOADING_TIP_24:0 "«Самый умный немец, когда начнёт говорить о России, непременно окажется глупцом...»\n - Федор Тютчев"
 LOADING_TIP_25:0 "«Никогда не бойтесь народа, он еще больший консерватор, чем вы!»\n - Луи Наполеон"
 LOADING_TIP_26:0 "«В высшей степени достойно сожаления, если самурай упускает момент, когда ему следует умереть.»\n - Сиба Ёсимаса"
 LOADING_TIP_27:0 "«Наша жизнь должна пройти в скромном труде для будущего...»\n - Константин Николаевич Романов"
 LOADING_TIP_28:0 "«Политика для меня - это суровое выполнение долга.» -\n Педру ди Браганса и Астурия"
 LOADING_TIP_29:0 "«Миттелькромвленд поднимет голову и встанет в один ряд с другими странами, и он должен это сделать, потому что ни одна страна на земном шаре не может сравниться с ним по природным достоинствам.»\n - Сэмюэл Хьюстон"
 LOADING_TIP_30:0 "«Враги — такие же люди, как и мы сами - вот почему им нельзя доверять.»\n - Роберт Пиль"
 LOADING_TIP_31:0 "«Мне говорят, что империя — это война, а я утверждаю, что империя — это мир.»\n - Луи Наполеон"
 LOADING_TIP_32:0 "«... я, как лидер правительства и президент страны, заявляю, что Россия всегда была и будет защитницей православных, в том числе живущих и на балканах ... и это правило действовало и будет действовать, не зависимо от других соглашений...»\n - Пущин Иван Иванович"
 LOADING_TIP_33:0 "«Главная причина заблуждения человека заключается в том, что он не знает, что любит и чего хочет.»\n - Иван Васильевич Киреевский"
 LOADING_TIP_34:0 "«Нам должно не допустить ошибок европейцев и обуздать процесс модернизации без ненужного кровопролития» - Монтесума IV"
 LOADING_TIP_35:0 "«Ждите и бойтесь нас, мы придем!»\n - Игнатьев Павел Николаевич"
 LOADING_TIP_36:0 "«Я полон решимости бороться против всего и всех. И не важно, будут ли это наши враги на юге, либо деспоты австрийцы или еще кто!»\n - Монтесума IV"
 LOADING_TIP_37:0 "«Без здравого смысла все правила нравственности ненадёжны.»\n - Николай Иванович Пирогов"
 LOADING_TIP_38:0 "«У нас нет ни вечных союзников, ни постоянных врагов, но постоянны и вечны наши интересы, и защищать их — наш долг.»\n - Генри Темпл"
 LOADING_TIP_39:0 "«Невозможно, чтобы шепот фракции возобладал над голосом нации.»\n - Джон Рассел"
 LOADING_TIP_40:0 "«Для того чтобы явилось в свет какое-нибудь крупное зло, нужен один день, а чтобы стереть его с лица земли, потребуется несколько столетий.»\n - Луи Жан Жозеф Блан"
 LOADING_TIP_41:0 "«Русским народом управлять несложно, только бесполезно. Всё равно именно тебя обвинят во всех смертных грехах.»\n  - Александр Николаевич Романов"
 LOADING_TIP_42:0 "«Кавказ суров — он быстро высветит в каждом его истинное лицо.»\n -  Зергиус Захареас."
 LOADING_TIP_43:0 "«Лидер - это тот, кто помогает улучшить жизнь других людей или усовершенствовать систему, в рамках которой они живут.»\n - Сэмюэл Хьюстон"
 LOADING_TIP_44:0 "«Вы можете обманывать всех людей некоторое время и некоторых людей все время, но вы не можете обманывать всех людей все время.»\n - Авраам Линкольн"
 LOADING_TIP_45:0 "«Однажды, великая Русь будет в разы могущественней и богаче старого царского режима, но как много крови мы должны пролить для этого...»\n - Игнатьев Павел Николаевич"
 LOADING_TIP_46:0 "«Сколько ног у собаки, если назвать ее хвост ногой? Четыре! То, что хвост назван ногой, не делает его ногой.»\n - Авраам Линкольн"
 LOADING_TIP_47:0 "«Получите правильные взгляды на жизнь и научитесь видеть мир в его истинном свете. Это позволит вам приятно жить, делать добро и, когда вас позовут, уйти без сожаления.»\n - Роберт Эдвард Ли"
 #LOADING_TIP_48:0 "«»"