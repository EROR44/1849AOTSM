 #decision
 
 what_to_capitulation_pru:0 "Условия капитуляции Пруссии"
 what_to_capitulation_pru_desc:0 "Пруссия попросит лидера вражеского альянс о мире при условии потери Берлина, либо капитуляции более 50%."
 
 what_to_capitulation_byz:0 "Условия капитуляции Ромеи"
 what_to_capitulation_byz_desc:0 "Ромея подпишет мир если, любая вражеская страна возьмет Константинополь, либо доведёт капитуляции на более чем 50%."
 
 what_to_capitulation_sca:0 "Условия капитуляции Скандинавии"
 what_to_capitulation_sca_desc:0 "Как только капитуляция Скандинавии достигнет 30% в ней начнутся недовольства, а так же она попросит мира, в случае отказа к 50% капитуляции страна начнет разваливаться."
 
 what_to_capitulation_rus:0 "Условия капитуляции России"
 what_to_capitulation_rus_desc:0 "Германия сама предлагает мир на 50%, 60%, 80% мир с Россией. В случае отказа от трех ультиматумов начнется внутренние проблемы в России, что приблизит её конец."
 
 what_to_capitulation_frr:0 "Условия капитуляции Франции"
 what_to_capitulation_frr_desc:0 "Франция никогда не капитулирует, пока % капитуляции не достигнет 100%, ибо Французы помнят унижения прошлой войны."
 
 what_to_capitulation_cbi:0 "Условия капитуляции Британиии"
 what_to_capitulation_cbi_desc:0 "Британия капитулирует, либо после захвата её земель, либо если у Германии получится выполнить проэкт оружия, что приведёт к бомбардировки Лондона в 1864 году, что позже станет причиной капитуляцией Португалии и Британии."
 
 what_to_capitulation_jap:0 "Условия капитуляции Японии"
 what_to_capitulation_jap_desc:0 "На данный момент капитуляция Японии не продумана и после поражение будет ОБЫЧНАЯ мирная конференция."