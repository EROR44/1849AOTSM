 #decision
 
 what_to_capitulation_pru:0 "Условия капитуляции Пруссии"
 what_to_capitulation_pru_desc:0 "Пруссия попросит лидера вражеского альянса о мире при условии потери Берлина или же капитуляции более 50%."
 
 what_to_capitulation_byz:0 "Условия капитуляции Ромеи"
 what_to_capitulation_byz_desc:0 "Ромея подпишет мир если любая вражеская страна возьмет Константинополь или доведёт капитуляцию на более чем 50%."
 
 what_to_capitulation_sca:0 "Условия капитуляции Скандинавии"
 what_to_capitulation_sca_desc:0 "Как только Скандинавия станет на 30% ближе к капитуляции, в ней начнутся недовольства, а также она попросит мира - в случае отказа по достижении близости к капитуляции на 50% страна начнет разваливаться."
 
 what_to_capitulation_rus:0 "Условия капитуляции России"
 what_to_capitulation_rus_desc:0 "Германия сама предлагает мир России по достижении ею близости к капитуляции на 50%, 60%, 80%. В случае отказа от трёх ультиматумов начнутся внутренние проблемы в стране, что приблизит её погибель."
 
 what_to_capitulation_frr:0 "Условия капитуляции Франции"
 what_to_capitulation_frr_desc:0 "Франция никогда не капитулирует, пока % близости к капитуляции не достигнет 100%, ибо французы всё ещё помнят унижения прошлой войны и намерены сражаться до победного конца."
 
 what_to_capitulation_cbi:0 "Условия капитуляции Британиии"
 what_to_capitulation_cbi_desc:0 "Британия капитулирует либо после захвата её земель, либо если у Германии получится выполнить проект довольно страшного оружия, который будет использован для бомбардировки Лондона в 1864 году, что позже станет причиной капитуляции всего британского альянса."
 
 what_to_capitulation_jap:0 "Условия капитуляции Японии"
 what_to_capitulation_jap_desc:0 "На данный момент капитуляция Японии не продумана и после поражения будет ОБЫЧНАЯ мирная конференция."