 what_to_capitulation_pru:0 "§Y[PRU.GetName]: условия капитуляции"
 what_to_capitulation_pru_desc:0 "Правительство страны направит прошение о мире лидеру вражекого альянса, если:\n\n- §YПотеряет контроль§! над регионом §Y[64.GetName]§!\n\n- Процент капитуляции государства будет §Oболее§! §Y50%§!"
 
 what_to_capitulation_byz:0 "§Y[BYZ.GetName]§!: условия капитуляции"
 what_to_capitulation_byz_desc:0 "Правительство страны направит прошение о мире лидеру вражекого альянса, если:\n\n- §YПотеряет контроль§! над регионом §Y[797.GetName]§!\n\n- Процент капитуляции государства будет §Oболее§! §Y50%§!"
 
 what_to_capitulation_sca:0 "§Y[SCA.GetName]§!: условия капитуляции"
 what_to_capitulation_sca_desc:0 "Когда процесс капитуляции достигнет §Y30%§! правительство направит прошение о мире лидеру вражеского альянса. В случае, если конфликт не завершится после прошения и процесс капитуляции достигнет §Y50%§! - начнется постепенный развал государства из-за внутреннего недовольства."

 what_to_capitulation_rus:0 "§Y[RUS.GetName]§!: условия капитуляции"
 what_to_capitulation_rus_desc:0 "Когда процесс капитуляции страны достигнет определенного уровня, правительству России будут направлен германский ультиматум.\n\n- Первый ультиматум - Прогресс капитуляции §Y50%§!\n- Второй ультиматум - Процесскаптуляции §Y60%§!\n- Третий ультиматум - Процесс капитуляции §Y80%§!\n\nВ случае, если конфликт не будет завершен после третьего ультиматума: Россия падет при достижении прогресса капитуляции в §Y100%§!. Так же, в этом случае внутренние проблем страны будут в значительной степени осложнены."
 
 what_to_capitulation_frr:0 "§Y[FRR.GetName]§!: условия капитуляции"
 what_to_capitulation_frr_desc:0 "Франция никогда не капитулирует, пока % близости к капитуляции не достигнет 100%, ибо французы всё ещё помнят унижения прошлой войны и намерены сражаться до победного конца."
 
 what_to_capitulation_cbi:0 "§Y[CBI.GetName]§!: условия капитуляции"
 what_to_capitulation_cbi_desc:0 "Правительство страны капитулирует/выйдет из конфликта, если:\n\n- §RПотеряет контроль§! над всеми национальными территориями в пределах Британских островов\n\n- В случае завершения германского секретного проекта и успешной бомбардировки Лондона.\n- После выполения фокуса "Мир с честью""
 
 what_to_capitulation_jap:0 "§Y[JAP.GetName]§!: условия капитуляции"
 what_to_capitulation_jap_desc:0 "На данный момент капитуляция Японии не проработана и после поражения будет ОБЫЧНАЯ мирная конференция."