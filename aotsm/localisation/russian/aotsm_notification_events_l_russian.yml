l_russian:
 
 aotsm_notification_event.1.t:0 "Неожиданное развитие событий"
 aotsm_notification_event.1.d:0 "Недавно разразившееся польское восстание, сегодня перераслов большую проблему. Восставшие, объединившись с германцами, спровоцировали начало полномасштабных военных действий, к которым русская армия оказалась не готова..."
 aotsm_notification_event.1.a:0 "Прискорбно"
 
 aotsm_notification_event.2.t:0 "Тяжёлые времена"
 aotsm_notification_event.2.d:0 "Уже мало кто сомневался, что большой войны в Европе можно избежать. Агрессия Пруссии и Ромеи, а также Французские, Русские и Британские амбиции. Все это стало причиной начала мировой войны.\nСегодня по многим странам Европы уже начаты процессы мобилизации, а также подготовке к грядущим столкновениям. Сейчас понятно одно ни одна из Европейских держав не собирается просто так сдаваться, что означает что война будет крайне жестокой и кровопролитной. Часть экспертов утверждает, что эта война станет самой разрушительной для Европы за всю историю."
 aotsm_notification_event.2.a:0 "Такова цена любой войны"
 
 aotsm_notification_event.3.t:0 "Предупреждаем Вас!"
 aotsm_notification_event.3.d:0 "       Многоуважаемые дамы и господа! Сейчас мы не рекомендуем играть за выбранную Вами страну. С прискорбием сообщаем, что контент у данного государства недоработан или устарел, а потому навряд ли Вы получите хорошие впечатления от игры.\n\n      Настоятельно рекомендуем поиграть за другие, более проработанные страны: Конфедерацию Британских островов, Российское Государство, Ромейскую Империю или Пруссию. И еще раз повторимся, дамы и господа, §RНЕ РЕКОМЕНДУЕМ§! Вам играть за данную страну!  \n\n                                                             С уважением, команда разработчиков AotSM"
 aotsm_notification_event.3.a:0 "§RБудете продолжать на свой страх и риск?§!"

 aotsm_notification_event.4.t:0 "Игра окончена"
 aotsm_notification_event.4.d:0 "       Сообщаем вам, что в текущей версии мода сценарий после победы Австрийской империи в из «Братоубийственных войн» не реализован. Это событие является финальной точкой кампании, и дальнейшее прохождение не предусмотрено балансом и механиками.\n\n       Настоятельно не рекомендуем продолжать игру после этого момента:\n- Неподготовленные скрипты могут вызвать ошибки или нестабильную работу (Вплоть до полной невозможности продолжать кампанию). \n-Контент (диалоги, события, механики) для Австрийской Империи и Пруссии для данного сценария отсутствует.\n\n       Полноценная проработка альтернативных сценариев ведётся и будет добавлена в последующих обновлениях.\n\n                                                             С уважением, команда разработчиков AotSM"
 aotsm_notification_event.4.a:0 "§RБудете продолжать на свой страх и риск?§!"