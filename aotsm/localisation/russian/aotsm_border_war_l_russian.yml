 abw.7.t:0 "Битва при Инаре, победа Скандинавии"
 abw.7.d:0 "Во время битвы при Инаре силы Скандинавии несколько раз пытались прорваться через реку и достигли в этом успеха, тем самым пробив фронт Русских. Этот прорыв и позволил им достигнуть ранее невиданных успехов в приграничных боях.\nСейчас обе стороны заняты укреплением своих позиции и подсчету раненных и погибших, хоть Скандинавские силы форсировали реку, но их потери по предварительным подсчетам оказались меньше. Русское командование уже готовиться понести наказание за поражение."
 abw.7.a:0 "Мы пустили им кровь"
 abw.7.b:0 "Позорная битва, позорный итог"
 abw.8.t:0 "Битва при Инаре, победа Россиии"
 abw.8.d:0 "Во время битвы при Инаре силы Скандинавии несколько раз пытались прорваться через реку, но ни одна попытка не увенчалась успехом, что поставило их в очень невыгодные позиции, что и позволило Русской армии совершить контратаку и занять другой берег самостоятельно.\nПосле захвата противоположного берега силой Русской армии, начался процесс подсчета раненых и убитых, но всем понятно, что Скандинавия понесла потери в разы большие, чем Русская армия."
 abw.8.a:0 "Это очень плохо скажется на будущей войне"
 abw.8.b:0 "Мы варягов не звали!"
 abw.9.t:0 "Битва при Нанси, победа Германии"
 abw.9.d:0 "Как только Германские силы начали занимать позиции бывших военных Эльзас-Лотарингии, Французское командование отдало приказ наступать на эти позиции. Первые часы битвы были больше похожи на хаос, ибо никто ничего не мог понять, но ближе к вечеру позиции стабилизировались. Правда Французская армия не ожидала, что Германская империя отправит так много сил на эти земли, что и стало раковым просчетом. По началу Франция даже смогла захватить часть укреплений, но это и был план Германии, ибо Французские силы после этого были взяты в окружение, после чего и подняли белый флаг.\nПравительство Германии крайне недовольно поведением своего соседа, поэтому пока шли подсчеты потерь, направило ультиматум Французам. И всем очевидно, что после поражения они его примут без колебаний."
 abw.9.a:0 "Мы разбили надежды французев, надеюсь навсегда"
 abw.9.b:0 "Этого же не будет в учебниках истории?"
 abw.10.t:0 "Битва при Нанси, победа Франции"
 abw.10.d:0 "Не успев полностью войти в область Эльзас-Лотарингия Германская армия ни ожидала встретить там Французские силы, которые тут же открыли огонь по германцам. Такой неожиданный манёвр определил победителя в битве, которую Германия пыталась выиграть любым доступным способом, но потерпело поражение.\nСейчас когда битва закончилась, стало понятно, что Франция просто так не покинет эти земли, что ставит оборону Германии в крайне невыгодное положение."
 abw.10.a:0 "Кайзер будет очень недоволен новостями"
 abw.10.b:0 "И вновь мы показали, что германия слабее"
 adw.11.t:0 "Статус-Кво"
 adw.11.d:0 "Из-за отсутствия поддержки со стороны правительства мы не можем продолжать конфликт за Эльзас-Лотарингию. Это очень печальная новость, ибо теперь мы не сможем защитить наши интересы и придется сохранять все как есть.\nИтогом такой апатии от правительства стало ликования Германии из-за сохранения статуса-кво, теперь Эльзас-Лотарингия официально часть Германской Империи. А Французские силы опечалены, тем что не смогут отстоять свои интересы."
 adw.11.a:0 "Мы смогли защитить наши интересы"
 adw.11.b:0 "Ошибка случилась"