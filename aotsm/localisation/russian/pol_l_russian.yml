  pol_ger.1.t:0 "Письмо Кайзеру"
  pol_ger.1.d:0 "Уважаемый Кайзер. Мы пишим от лица всего польского народа. Мы просим вас помочь нам с обретением независмости. Вам естественно интересно, что вы получите за это, так вот мы отказываемся от всех претезаний на ваши земли, а так позволяем вам строить на наших будущих землях свои заводы, так же мы обязуемся вступить в ваш союз и помогать вам во всех ваших начинаниях."
  pol_ger.1.a:0 "Мы обязанны им помочь"
  pol_ger.1.b:0 "Поляки? Это те кто нам так мешают?"
  pol_rus.1.t:0 "Письмо Лидеру"
  pol_rus.1.d:0 "О владыка Русской земли. Мы бывший гарнизон Варшавы. Пишем вас из-за того, что Польские революционеры выбили нас из города, нам надо срочно что-то делать, иначе востанние может стать полноценным. Мы просим вас срочно направить приказ войскам идти в польшу. Так же мы пресекли несколько попыток Поляков связаться с германцами, возможно это востанние их рук дело."
  pol_rus.1.a:0 "Штурмуй Варшаву!"
  pol_rus.1.b:0 "Дайте им их чертову свободу"
  
  pol_rus.2.t:0 "Польша согласна на автономию внутри нашего государства"
  pol_rus.2.d:0 ""
  pol_rus.2.a:0 "Мы поможем"
  pol_rus.2.b:0 "А зачем они тогда вообще восстали?"
  
  pol_rus.3.t:0 "Польша хочет вернуться"
  pol_rus.3.d:0 ""
  pol_rus.3.a:0 "Отличный вариант, осталось только победить"
  pol_rus.3.b:0 "Они издиваются, ведь так?"
  
  pol_ger.2.t:0 "Русские с нами"
  pol_ger.2.d:0 ""
  pol_ger.2.a:0 "Вмести победим!"
  
  pol_ger.3.t:0 "Мы одни против Германии"
  pol_ger.3.d:0 ""
  pol_ger.3.a:0 "Ладно, сдаемся"
  pol_ger.3.b:0 "Мы будем сражаться до конца!"
  
  pol_ger.4.t:0 "Россия поможет"
  pol_ger.4.d:0 ""
  pol_ger.4.a:0 "Лучше так, чем с германцами"
  
  pol_ger.5.t:0 "Ситуация ухудшается"
