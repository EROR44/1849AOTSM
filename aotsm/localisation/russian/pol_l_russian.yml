  pol.2.a:0 ""
  pol_ger.1.t:0 "Письмо Кайзеру"
  pol_ger.1.d:0 "Уважаемый Кайзер,\n\n       Мы пишем от лица всего польского народа с настоятельной просьбой о помощи в обретении независимости. Мы понимаем, что данное обращение может вызвать у вас вопросы относительно возможных выгод от такого сотрудничества. В этом контексте мы готовы отказаться от всех претензий на ваши земли и заключить соглашение о промышленном и экономическом сотрудничестве, которое будет взаимовыгодным для обеих сторон.\n\n       Кроме того, мы обязуемся вступить в ваш союз и активно поддерживать вас во всех ваших начинаниях. Мы верим, что совместная работа на благо обеих сторон создаст прочный фундамент для будущего процветания. Польский народ стремится к свободе и готов сделать все возможное для достижения этой цели, и мы надеемся на вашу поддержку в этом важном вопросе. Ваше решение может изменить ход истории и открыть новые горизонты для нашего народа и вашего государства.."
  pol_ger.1.a:0 "Мы обязанны им помочь"
  pol_ger.1.b:0 "Поляки? Это те кто нам так мешают?"
  pol_rus.1.t:0 "Письмо Лидеру"
  pol_rus.1.d:0 "О Владыка русской земли, мы гарнизон Варшавы. Пишем вам из-за того, что польские революционеры выбили нас из города. С этим надо срочно что-то делать, иначе востанние может разрастись на другие города Польши. Мы просим вас срочно направить приказ войскам подавить восставших. \n\nТак же, мы пресекли несколько попыток поляков связаться с германцами, возможно они, как то связанны с этими событиями."
  pol_rus.1.a:0 "Штурмуй Варшаву!"
  pol_rus.1.b:0 "Дайте им их чертову свободу"
  
  pol_rus.2.t:0 "Польша согласна на автономию внутри нашего государства"
  pol_rus.2.d:0 ""
  pol_rus.2.a:0 "Мы поможем"
  pol_rus.2.b:0 "А зачем они тогда вообще восстали?"
  
  pol_rus.3.t:0 "Польша хочет вернуться"
  pol_rus.3.d:0 ""
  pol_rus.3.a:0 "Отличный вариант, осталось только победить"
  pol_rus.3.b:0 "Они издиваются, ведь так?"
  
  pol_ger.2.t:0 "Русские с нами"
  pol_ger.2.d:0 ""
  pol_ger.2.a:0 "Вмести победим!"
  
  pol_ger.3.t:0 "Мы одни против Германии"
  pol_ger.3.d:0 ""
  pol_ger.3.a:0 "Ладно, сдаемся"
  pol_ger.3.b:0 "Мы будем сражаться до конца!"
  
  pol_ger.4.t:0 "Россия поможет"
  pol_ger.4.d:0 ""
  pol_ger.4.a:0 "Лучше так, чем с германцами"
  
  pol_ger.5.t:0 "Ситуация ухудшается"
  pol_ger.5.d:0 ""
  pol_ger.5.a:0 "Придется подчиниться"
  pol_ger.5.b:0 "Лучше смерть, чем бесчестье"