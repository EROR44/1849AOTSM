 shk_japan_colonisation:0 "Японская колонизация"
 shk_japan_colonisation_desc:0 "С 1820-х волны переселенцев с Хонсю и Хоккайдо превратили ледяной Карафуто в житницу Севера: порты Отомари и Сикука кишат китобоями и лесорубами, а в долинах работают угольные шахты. Железная дорога до мыса Крильон связала колонию с метрополией, но айны и нивхи вытеснены в резервации."
 shk_native_revolt:0 "Местное недовольство"
 shk_native_revolt_desc:0 "Насильственное переселение коренных народов, запрет на язык нивхов и налоги «на цивилизацию» породили подполье. Листовки с призывами «вернуть землю» появляются в портах, а в тайге действуют диверсионные группы. Власти отвечают карательными рейдами, но искра сопротивления лишь разгорается."
