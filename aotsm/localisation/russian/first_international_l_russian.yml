 fi_political_event.2.d:0 "Генеральный совет Интернационала утвердил оборонительное соглашение на случай возможного военного столкновения с недружественными странами, а также для сотрудничества в развитии доктрин.\n\nСоциалисты со всего мира призывают Вас присоединиться к нему, чтобы выжить и освободить рабочий класс от гнёта ревизионистских идей!"
