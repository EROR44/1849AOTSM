 byz.83.t:0 "Армянская самооборона"
 byz.83.d:0 "       Из-за участившихся случаев нападения банд младотурок армянское население Киликии и Западной Армении под руководством армянской общественной организации «Дашнакцутюн» самостоятельно без санкций из Константинополя организовало боевые отряды армянской самообороны, чтобы защитить армянское население в Малой Азии. Примеру армян последовали также понтийские эллины, которые в отличии от жителей Константинополя жили в бок о бок с турками и знали что это такое.\n\n         Представитель «Дашнакцутюн» дукс Киликийской Армении Роберт де Лузиньян дал интервью журналисту газеты «Вестник Европы», в котором он подчеркнул, что создание отрядов самообороны произошло из-за того что армянское население опасается за жизни собственных детей и семей и что это долг любого правильного гражданина - защищать своё отечество.\n\n        Официальные власти в Константинополе не дали никаких заявлений по этому поводу но было ясно, что ромейская армия окажет полное содействие отрядам самообороны."
 byz.83.a:0 "Спасибо большое братья!"
 byz.83.b:0 "Имперская гвардия займётся этим вопросом..."
 
 byz.84.t:0 "Военный совет"
 byz.84regent:0 "- "Регент, присутствующие, нападение на Россию мы проведём в три этапа. Первый этап - бомбы запускаемые с пароходофрегата, чтобы поразить главные южные административные центры России: Севастополь, Одесса, Екатеринодар, Херсонес, Новороссийск и Туапсе."\n- "А почему не Ростов, фельдмаршал Родиниад?"\n- "Если убьём русского диктатора, конфликт затянется." - сказал один из генералов. Регент, его перебив, сказал - "Неужто мы пощадим его после того как они помогли младотуркам убить Августа ll?"\n- "Русские должны увидеть как их диктатор сдаётся и понять величие ромейцев!" - сказал генерал.\n- "Они примут эту реальность и без него. Атакуйте Ростов на первом же этапе."\n- "Да, Регент." - сказал штабист.\n- " Продолжайте фельдмаршал"\n- "Второй этап - наши дирижабли будут сбрасывать бомбы на вторичные цели, то есть на Киев, Харьков, Винницу на западе. А также на Ставрополь, Астрахань, Терек на востоке. Время исполнения - 6 часов после начала высадки морской пехоты в Крыму. Этап третий - наземное и морское вторжение на юг России для зачистки и последующей оккупации территорий. Полной её капитуляции мы ожидаем в течении 4-5 месяцев войны."\n- "А каких мы ожидаем ответных мер господин фельдмаршал?" - спросил регент.\n- "Самое сильное сопротивление российской армии будет на территории наших сателлитов." - ответил фельдмаршал\n- "В особенности на Кубани - там русские построили крупные оборонительные редуты и расположили крупный сухопутный корпус и они по донесением имперской разведки будут пытаться организовать наступательные действия совместно с местными повстанческими силами."\n- "Мы предполагаем, господин регент, что со своей стороны русские пойдут на самоубийственные меры. Стоит ожидать мощных атак вплоть до самого Тифлиса и Захареасполиса."\n- "Предполагаемые вражеские потери?" - спросил регент\n- "В результате бомбовых атак по нашим расчётам погибнет 15 - 25 тысяч человек, а нападение на суше добавит к этому числу ещё 500 - 600 тысяч человек."\n- "У русских только обычное оружие - жертв будет сотни тысяч."\n- "И в основном это жители Кавказа, что является приемлемыми потерями." - сказал один из генералов.\n- "Когда вы будете готовы нанести удар?" - спросил регент\n- "К 19 часом завтрашнего дня, регент." - ответил фельдмаршал.\n- "Хорошо, завтра вечером мною будет зачитано обращение к народу Ромейской империи в соборе Святой Софии и во время этой речи будет отдан приказ о нападении на Россию.""
 byz.84emperor:0 "- "Император, присутствующие, нападение на Россию мы проведём в три этапа. Первый этап - бомбы запускаемые с пароходофрегата, чтобы поразить главные южные административные центры России: Севастополь, Одесса, Екатеринодар, Херсонес, Новороссийск и Туапсе."\n- "А почему не Ростов, фельдмаршал Родиниад?"\n- "Если убьём русского диктатора, конфликт затянется." - сказал один из генералов. Император, его перебив, сказал - "Неужто мы пощадим его после всего зла, которое его государство обрушило на наши головыl?"\n- "Русские должны увидеть как их диктатор сдаётся и понять величие ромейцев!" - сказал генерал.\n- "Они примут эту реальность и без него. Атакуйте Ростов на первом же этапе."\n- "Да, Император." - сказал штабист.\n- " Продолжайте фельдмаршал"\n- "Второй этап - наши дирижабли будут сбрасывать бомбы на вторичные цели, то есть на Киев, Харьков, Винницу на западе. А также на Ставрополь, Астрахань, Терек на востоке. Время исполнения - 6 часов после начала высадки морской пехоты в Крыму. Этап третий - наземное и морское вторжение на юг России для зачистки и последующей оккупации территорий. Полной её капитуляции мы ожидаем в течении 4-5 месяцев войны."\n- "А каких мы ожидаем ответных мер господин фельдмаршал?" - спросил император.\n- "Самое сильное сопротивление российской армии будет на территории наших сателлитов." - ответил фельдмаршал\n- "В особенности на Кубани - там русские построили крупные оборонительные редуты и расположили крупный сухопутный корпус и они по донесением имперской разведки будут пытаться организовать наступательные действия совместно с местными повстанческими силами."\n- "Мы предполагаем, господин император, что со своей стороны русские пойдут на самоубийственные меры. Стоит ожидать мощных атак вплоть до самого Тифлиса и Захареасполиса."\n- "Предполагаемые вражеские потери?" - спросил император\n- "В результате бомбовых атак по нашим расчётам погибнет 15 - 25 тысяч человек, а нападение на суше добавит к этому числу ещё 500 - 600 тысяч человек."\n- "У русских только обычное оружие - жертв будет сотни тысяч."\n- "И в основном это жители Кавказа, что является приемлемыми потерями." - сказал один из генералов.\n- "Когда вы будете готовы нанести удар?" - спросил император\n- "К 19 часом завтрашнего дня, регент." - ответил фельдмаршал.\n- "Хорошо, завтра вечером я зачитаю обращение к народу Ромейской империи в соборе Святой Софии и во время своей речи отдам приказ о нападении на Россию. Я позабочусь о защите Отчизны и о будущем империи.""
 byz.84.a:0 "Жребий брошен... Назад идти уже поздно"
 
 byz.85.t:0 "Рассмотрение кандидатуры"
 byz.85.d:0 "       Должность военного заместителя императора при императорском дворе пустует уже несколько недель из-за смерти последнего армейского чиновника занимающий эту должность.\n         На выбор императору Августа Второму были предложены две отличнейшие кандидатуры на должность военного советника;\n          Первой кандидатурой претендующий на пост является прославившийся в прошлом году в Иудеи в боях на границе с арабскими кочевниками и работорговцами; молодой полевой, армейский командир и поэт - полковник Ахиллес Бен-Гурдион. Однако назначение военным советником еврея-иудея ударит по престижу традиционной ромейской знати, для которой давно присущ антисемитизм и ксенофобия, что вызовет очередной всплеск недовольства среди знати но население Иудеи будет воодушевленно таким назначением. В случае удовлетворения желания Иудейского правительства, глава Еврейского Иерусалимского банка готов выделить безвозмездно и безвозвратно суду на государственные нужды ромейскому императорскому дворцу в размере 1 миллион золотых ромейских Скифатов.\nВторой кандидатурой на должность военного советника при дворе является ваш племянник Зергиус Захареас, ваша жена-императрица Екатерина настаивает на том чтобы родственника вернуть в императорский двор. Однако из-за сильной загруженности принца командованием Кавказской армии его кандидатура на посту военного советника при дворе маловероятна из-за большой удалённости Захареасполиса и Константинополя. Но ваша жена Екатерина Метаксас настаивает чтобы вернуть Зергиуса Захареаса из ссылки и вернуть командование Кавказкой армии Алексу Метаксас, который является ее дядей по отцовской линии."
 byz.85.a:0 "Поставить антисемитов на место"
 byz.85.b:0 "Послушать свою жену"
 byz.85.c:0 "Я здесь император и я решаю, что делать!"
 
 byz.86.t:0 "Отказ Зергиуса"
 byz.86.d:0 "       Дорогой августейший дядюшка Август, пишу тебе находясь на передовом оборонительном редуте в Горном Дагестане и хочу от всего сердца поблагодарить вас за назначения меня на должность военного заместителя вашего базилевского величества, но я должен вам сообщить что Кавказ требует сейчас намного больше моего внимания чем Константинополь. Имам Шамиль до сих пор не пойман, а человек которого сенат назначил губернатором этих земель, чтобы он правил Кавказом от моего и вашего имени просто идиот, которые делает вид что он настолько озабочен проектом «Венера» что имам Шамиль это просто небольшая заноза.\n       Но силы горцев с каждым днём все крепнут, а Метаксас тем временем ничего не хочет делать для его поимки.\n       В сложившейся ситуации на Кавказе я не могу оставить этот регион без внимания и вынужден отказаться от предложенный вами должности.\n       До меня дошли слухи из Константинополя, что сия должность была предложена также Ахиллесу Бен-Гурдиону. Ахиллеса я знаю ещё по временам из училища, мы учились на одном факультете - это достойный человек но слишком черствый, думаю самое то для заместителя императора.\n       Пару дней назад я лично вместе с гвардейцами Захареаспольского полка ромейской гвардии штурмовал дагестанский аул Яраг, вместе с этим письмом я посылаю вам трофейную саблю и дуэльные пистолеты, пленнего мною дагестанского эмира Мухамеда, сына Баязета-Ярагского.\n\n                                                                      С уважением принц Зергиус Захареас,\n                                                                      дукс Великой Армении и Кипра."
 byz.86.a:0 "Roma invicta"
 
 byz.87.t:0 "Собрание генерального штаба"
 byz.87.d:0 "       Прошло уже достаточно много времени с окончания действия Святого Пакта, поэтому пора перейти к решению Балканского вопроса. Также на повестке дня стоит вопрос о том, чем в итоге является Имперская Гвардии.\n         Балканский вопрос, является достаточно важным, ибо игнорирование славянских государств в прошлом уже приводило к тяжелым последствиям для нас. В дополнении ко всему, открытие этого направления позволит нам уменьшить затраты на торговлю с Европой, что может стать отличным толчком для нашей экономики.\n          А вопрос Имперской Гвардии уже стоит достаточно давно, ибо не понятно чем она и в итоге является. Если мы оставим все как есть, то стоит ожидать, что такими темпами они займут ещё больше позиций внутри империи.\n        В окончание отчета речь шла о ситуации с Персией, которая в последние годы стала отдалятся от нас, что требует от нас разработать план действий на случай их окончательного выхода из нашей сферы."
 byz.87.a:0 "Интересный год нас ждет"
 
 byz.88.t:0 "Балканское направление"
 byz.88.d:0 "       После последнего собрания генерального штаба, вопрос Балканского направления был назначен самым приоритетным. И теперь пора разработать план действий по отношению к каждой Балканской стране.\n        Первой страной на нашем пути станет Болгаро-Валахское царство. В совместительстве с тем, что они стоят на нашем пути первыми, они вдобавок ещё и самый грозный соперник. Согласно нашим разведчикам армия противника находится в пределах 100 тысяч солдат, что очевидно может стать проблемой. Сам же план атаки заключается во вторжение по всей линии фронта с приоритетными направлениями, такими как Скопье, Бургас, Пловдив. Лишив противника этих приграничных городов у него не будет выбора, кроме как сдаться. Но оценивая риски подобного планы, были внесены коррективы, а именно добавлена высадка в Констанцию, чтобы посеять панику в тылах нашего противника.\n         Второй целью станет Сербия. Сама по себе страна аграрная и слаба, что должно обеспечить нам легкое вторжение, но очевидно, что после поражения их соседа, они явно начнут готовится. Поэтому в дополнению к вторжению по всей линии фронта была добавлена высадка в Подгорицу.\n        Третьей целью будет Албания. Если все пройдет по изначальному плану, то к моменту вторжения они будут окружены. Тем самым они должны стать самым легким нашим противником.\n        Четвертая цель это Босния. Вероятно самый тяжелый противник на Балканском направление, ибо очевидно, что наши противники не дадут нам захватить все Балканы так просто. Да и вероятность действий Австрии тоже нельзя исключать."
 byz.88.a:0 "У нас ещё много работы впереди"
 
 byz.89.t:0 "Персидский вопрос"
 byz.89.d:0 "       Ситуация в Персии больше не может игнорироваться нами. За короткое время они практически полностью закрыли нашим торговцам доступ к их рынку, так же они начали требовать расторжения договора о военных базах.\n       С учетом наших военных баз у городов Кередж и Арак, мы можем пойти на формальные уступки. Но на самом деле начнем передавать снаряжение про-ромейским силам в регионе. Есть вероятность, что это приведёт к гражданской войне в Персии, но в лучшем исходе нам будет выгоднее устроить бескровный переворот.\n          В случае если переворот не удастся и все же начнется гражданская война, то первыми нашими действиями должно стать официальное признание революции законным правительством региона, а также отправить контингент войск на границу с Персией, для обеспечения стабильности и возможности передачи им снаряжения."
 byz.89.a:0 "В свое время арабы недооценили Персов. И где арабы сейчас?"
 
 byz.90.t:0 "Собрание генерального штаба"
 byz.90.d:0 "       В большом зале Генерального штаба собрались высшие офицеры армии. Это было уже второе полное собрание за последние годы, и атмосфера была напряжённая. На повестке дня стояли важные вопросы, касающиеся территориальной экспансии и безопасности государства.\n       Главнокомандующий открыл заседание, обратив внимание на текущую обстановку:\n— "Господа, мы вновь собрались здесь, чтобы обсудить жизненно важные вопросы для нашей страны. Ситуация на оставшихся Балканах и в Италии требует нашего пристального внимания. Нам необходимо выработать стратегию, которая позволит нам укрепить наше положение и обеспечить безопасность наших границ."\n       Затем последовал детальный доклад начальника разведывательной службы, который представил последнюю информацию о положении дел в указанных регионах. Было отмечено, что оставшиеся балканские территории находятся в состоянии нестабильности, что открывает возможности для вмешательства. Италия, хотя и является важным торговым партнёром, демонстрирует признаки усиления своих вооружённых сил, что вызывает определённое беспокойство.\n       Начальник оперативного управления предложил несколько возможных сценариев развития событий, включая мирные инициативы и военные меры. Генералам предстояло взвесить все "за" и "против", прежде чем принимать окончательное решение.\n       Обсуждение продолжалось долго, каждый офицер вносил свои предложения и аргументы. В конечном счёте, было решено продолжить мониторинг ситуации и разработать комплекс мер, направленных на укрепление позиций страны в регионе. Генеральный штаб согласился, что любое дальнейшее развитие событий потребует чёткого планирования и координации действий.\n       Заседание закончилось с чувством выполненного долга, но также с осознанием того, что впереди ещё много работы и сложных решений."
 byz.90.a:0 "Вот значит как..."
 
 byz.91.t:0 "Ветер перемен"
 byz.91.d:0 "       Мир вокруг менялся стремительно. Одни государства поднимались на вершину могущества, другие исчезали в тени времени. В Ромейской империи военные и простые граждане ощущали приближение глобальных изменений. Ветры перемен уже веяли над страной, принося с собой как надежду, так и тревогу.\n       Каждый день приносил новости о событиях, происходящих далеко за пределами империи. В других странах шли реформы, развивались технологии, заключались союзы и расторгались договоры. В воздухе витало предчувствие, что эти перемены не обойдут стороной и Ромею.\n       Военные обсуждали возможные сценарии будущего, разрабатывали стратегии и готовились к любым неожиданностям. Граждане смотрели на эти изменения с разными эмоциями: кто-то надеялся на лучшее, кто-то опасался за судьбу своей родины.\n       Никто не знал наверняка, какими будут эти изменения. Будет ли это новый расцвет империи или начало её заката? Вопрос оставался открытым, и только время могло дать ответ."
 byz.91.a:0 "Грядёт что-то страшное"
 
 byz.92.t:0 "Битва за монастырь Святых апостолов"
 byz.92.d:0 "       Восстание младотурок в Анатолии дало волю насилию и беспорядку, ситуация случившаяся в регионе Муш в Западной Армении, до сих пор заставляет поражаться обычных обывателей Константинополя. Огромная банда младотурецких повстанцев из 6000 человек, под командованием мятежников Ферик паша, Энвер паша и Али паша попыталась захватить и ограбить монастырь Святых Апостолов.\n       Христианскую святыню защищал отряд Тороса Озаняна из 40 бойцов армянского ополчения и 8-10 вооружённых молодых парней-крестьян из ближайших деревень, кроме них в монастыре находились священники, 60-70 сирот, их учителя и подсобные рабочие, в количестве около 80 человек.\n       Только за три дня непрерывных атак, в турецком лагере потери в живой силе составили более 1200 убитых и раненных.\n       На 19 день, от командования младотурок поступили предложения осаждённым об условиях капитуляции и сдачи монастыря, но Торос Озанян, надеясь на скорейшей подход ромейской армии, отверг все предложения турок.\n       На 23 день у обороняющихся армян закончились боеприпасы и провизия и они решили оставить монастырь, выведя всех сирот и работников. Они прошли сквозь осаду и ушли небольшими группами в горы. Так описывает журналист Лев Шиллер действия Тороса:\n       «...Торос одев форму турецкого офицера ... обошёл вокруг всех осаждающих, говоря с ними на превосходном турецком и в то же время показывая путь отхода своим людям.»\n       События монастыря Святых Апостолов укрепило авторитет Тороса и сделали его легендой среди армян. "Торос не человеческое существо, он призрак, " — так высказывались о нём турки после того как он исчез. Курды верили, что Торос паша когда ночью снял с себя бурку, из неё выпали множество пуль."
 byz.92.a:0 "Предатели турки получат свое"
 
 byz.93.t:0 "Записки Федерата"
 byz.93.d:0 "       Собрание генерального штаба не должно было выходить за рамки обычного, но неожиданный визит прапорщика Диониса Хелеас, который принес генералам документы найденные во время Киевской операции.\n— "Уважаемые Генералы Ромейской армии, предоставляю вам документы, которые недавно прибыли к нам с территорий освобожденных от наших врагов." — спешно говорил прапорщик.\n— "Нечасто прапорщики работают почтальонами." — Лев Маккела — "А так обращение не по форме, конечно есть промашка, но, благо, ты принёс интересные вещи. Свободен."\n       После чего Дионис покинул помещение, а генералы начали изучать документы. По началу там не было ничего интересного, но после они наткнулись на обгорелый дневник.\n       День 47\n       За обедом мы пили кавказское вино и обсуждали вечную тему: как долго продлится война? Влахос, десять лет проживший в Новороссийске в качестве инженера-автомеханика, считал, что война против России потребует предела возможного и точно так же выдохнется против Германии, причем за счет англичан и французов. Я же, напротив, приводил доводы, что именно интенсивность войны говорит об обратном. Ведь неясность исхода — самое худшее, что можно предположить.\n       Распространенный прогноз, что война будет длиться бесконечно, основывается, в сущности, на нехватке фантазии; его приводят люди, не видящие выхода.\n       Деталь: русские пленные, которых Влахос велел отобрать из всех лагерей для восстановительных работ: бурильщики, геологи, местные рабочие-инженеры одной воюющей частью использовались на вокзале в качестве грузчиков. Их было пятьсот человек, из которых триста пятьдесят умерло на обочинах. Когда вернули оставшихся, умерло от истощения еще сто двадцать, так что осталось только тридцать.Вечером Новый год в штаб-квартире. Я снова увидел, что чистая радость праздника стала невозможна в эти годы.\n       День 59\n       Так, генерал Бейбутян рассказывал о чудовищных позорных акциях британского экспедиционного корпуса в Росиии во время взятия Киева. Снова упоминалась центральная улица города, куда британцы и укро-русский гарнизон сводили германских и ромейских военнопленных и вещали. Это слухи, и я записываю их в качестве таковых, но наверняка массовые убийства в огромных количествах имеют место. Я думал при этом о жене славного Мурад-бея — он за нее так боялся.\n       Вглядываясь в отдельные судьбы и подозревая о размерах злодеяний, совершающихся в местах уничтожения, ощущаешь такие страдания людей, что опускаются руки. Отвращение охватывает меня тогда перед мундирами, погонами, орденами, оружием, чей блеск я так любил. Старое рыцарство умерло - войны ведутся технологами уничтожения.\n       Я вышел на улицу, где мерцали звезды и зарницами вспыхивали выстрелы. Вечные картины: Большая Медведица, Орион, Вега, Плеяды, туманность Млечного Пути, — что такое люди и наш земной путь перед этим сиянием? Что все наши преходящие муки? В Полночь среди шума застолья я вспомнил дорогих мне людей и живо ощутил их дошедший до меня привет."\n\n       Из найденного под Киевом дневника неизвестного солдата..."
 byz.93.a:0 "Наполеон показал, как умерло рыцарство... Эта война показала, как умирает человечность"
 
 byz.94.t:0 "Война пришла к нам"
 byz.94.d:0 "       Великая Война, словно неумолимый шторм, достигла берегов Ромейской империи, вовлекая её в кровавые объятия конфликта. Жители империи, привыкшие к относительному миру и спокойствию, оказались лицом к лицу с невиданным ранее испытанием. Никогда раньше история не знала таких масштабных сражений, охватывающих целые континенты и объединяющих миллионы людей в смертельной схватке.\n       Столица империи, Константинополь, переполнена слухами и новостями с фронтов. Каждое утро приносит свежие сводки о потерях и победах, о героизме солдат и разрушенных городах. Простые люди, некогда занятые своими повседневными делами, теперь живут в постоянном напряжении, ожидая, что принесёт завтрашний день.\n       Эксперты и аналитики, собравшись в залах Академии, спорят о возможных исходах войны. Все сходятся в одном: итоги этого конфликта неизбежно изменят течение мировой истории. Мир никогда не будет прежним, и те, кто переживёт эту бойню, увидят совершенно иную реальность.\n       Но несмотря на страхи и неопределённость, жители Ромеи находят в себе силы объединить ряды. Старые обиды забыты, разногласия отложены в сторону. Теперь каждый гражданин империи чувствует себя частью единого целого, готового встать на защиту своей общей Родины. В глазах людей читается решимость: они не позволят врагу уничтожить то, что строилось веками.\n       На улицах городов проходят митинги и собрания, где люди выражают свою поддержку армии и правительству. Женщины и дети работают на фабриках, производя боеприпасы и амуницию. Мужчины записываются добровольцами, желая внести свой вклад в общее дело.\n       Ромея, столкнувшись с величайшей угрозой в своей истории, показывает свою стойкость и единство. Никто не знает, что принесёт завтра, но все уверены в одном: они сделают всё возможное, чтобы защитить свою страну и её будущее."
 byz.94.a:0 "Константинополь не падёт!"
 
 byz.95.t:0 "Сердце зла"
 byz.95.d:0 "       За всю историю нашего государства у нас появлялись и угасали враги, но некоторые из них существуют и по сей день, что вызывает проблемы. Поэтому нам просто необходимо решить на ком из них сосредоточить внимание, ибо если мы будем распылять силы между ними нас ждет лишь крах. Из серьезных угроз можно выделить следующие:\n\nФранция.\n       Хоть Франция в прошлом не сильно вмешивалась в наши дела, но сначала Наполеон желавший изменить карту Европы, а после социалистическая революция. И все это менее чем за один век, что делает Францию очень ненадежным партнером в дальнейшей перспективе. Хоть их нынешнее правительство соблюдает все договоренности, но кто сказал, что так будет в будущем? Поэтому есть опасения, что в будущем Франция станет нам врагом.\n\nРоссия\n       После прихода декабристов в 1826 году были надежды, что они решат пойти на разрядку отношения, но политика Пущина Ивана Ивановича поставило крест на будущем мирном сосуществование наших государств. Сейчас большая часть прошлой династии России находится под нашей опекой, что в будущем может позволить нам наладить отношения. Но к сожалению, сейчас в России находится не дружественное нам правительство из-за чего стоит ожидать, что из наших соперников они пропадут не скоро.\n\nКонфедерация Британских островов\n       О Британия, проклятые острова. Туманный Альбион всегда манил к себе, но сейчас там правят коррумпированные диктаторы. Как только англичане посмели помыслить о господстве в океане, так сразу же начали вмешиваться в наши дела, видя в нас лишь конкурента и угрозы их амбиций. Но с каждым годом они все больше забывают, что именно мы вначале пытались решить этот конфликт миром, а теперь надежды на дружбу КБо и Ромеи настолько призрачны, что только шёпот революции в Альбионе может спасти ситуацию."
 byz.95.a:0 "Франция уже давно пьёт нашу кровь"
 byz.95.b:0 "От новой России вреда больше, чем от прошлой"
 byz.95.c:0 "Конфедерация была и будет нашим главным соперником"
 
 byz.96.t:0 "Отчёт с полей"
 byz.96.d:0 "       После первичного внедрения Ромейской гвардии в полки ожидалось, что они проведут полный анализ наших вооруженных сил. Но они смогли превзойти все ожидания, ведь отчет был сделан в течение первого месяца, причем это был не просто отписочный документ, а полноценный отчет. И такая оперативность показывает, что решения внедрить гвардию было крайне успешным и то, что гвардия смогла быстро интегрироваться во многие сферы наших вооруженных сил.\n\nНаземные силы\n       Согласно данному отчету, состояние наших наземных сил можно охарактеризовать, как крайне перспективные. Самые страшные наши опасения были отвержены, ведь многоязычная армия это определенно проблема, но хитрое решение и грамотная ранговая система позволяет не мешать разноязыковых солдат в одни объединения, что позволяет всем слышать приказы на родном для них языке. Да это очевидная нагрузка на офицерский состав, который должен знать, как свой родной язык, так и латынь или же греческий.\n\nВоенно-морские силы\n       Также на удивление многих отчет содержал данные о военно-морских силах. Согласно этим данным состояние нашего флота оценивается, как удовлетворительное. Есть проблемы, которые стоит решить, но есть и успехи. Сейчас по предварительным данным можно сказать, что наш флот сильнейший, но уже начинает устаревать от чего следует увеличить финансирования военно-морских сил."
 byz.96.a:0 "Засекретить этот документ!"
 
 byz.97.t:0 "Повышение плана"
 byz.97.d:0 "       После того, как новости о начале крупной войны в Европе все таки оказались правдой во многие заводы и производственные единицы Ромеи пришёл приказ. Который потребовал в кратчайший срок максимизировать производство продукции необходимой фронту.\n       Многие рабочие восприняли такое повышение рабочих норм крайне отрицательно, но вторая часть приказа смягчила часть гнева. Ибо государство обязалось вознаградить всю сверх нормальную нагрузку, как денежным эквивалентом, так и наделением особых преимуществ.\n       Может конечно число тех, кто не понимает зачем и почему все это происходит велико, но численность тех, кто осознал, что эта война уже будет не на какой-то клочок земли, а за выживания нации. За последние годы патриотический дух начал ослабевать повсеместно, но появление столь сильной угрозе стабильности и процветания, объединило, не только эллинский мир Империи, но и вторую половину в лице лояльных мусульман. "
 byz.97.a:0 "Работа смогла объединить Христиан и Мусульман?"
 
 byz.98.t:0 "Война длинною в жизнь"
 byz.98.d:0 "       Почти вся Империя ждала выступления сената с официальным заявлением касаемого начала войны, но это событие как-будто специально оттягивали. И лишь через полторы недели после отправки первых войск на линию соприкосновения, было объявлено о обращение сената к нации.\n       В этот день вся Империя наблюдала за событиями в Константинополе, даже те кто проживали в самых глухих участках государства сидели у радио в ожидание этой речи. На удивление многих жителей Константинополя привычно украшенная трибуна сенета, сегодня была увенчана лишь гербом Ромеи, и в дополнение вся территория зоны сената была наполнена солдатами Имперской гвардии. Многие ожидали, что выступать будет глава сената Иоанн Каподистрия, но вместо него вышел Юлий Романус вместе со своей свитой.\n— "Дорогие граждани! Хочу обратиться к вам от лица Империи, от лица Сената, от лица имперского Рода. В связи с приходом военного времени было принято решение временно ограничить власть сената, для ускорения и облегчения решений связанных с фронтом." — начал Юлий. — "Я понимаю, что сейчас вы видите, не простого гражданина, а солдат. Но хочу сказать, что я такой, как и каждый из вас. После этой речи я отправлюсь на фронт для защиты нашего великого государства."\n       Он сделал небольшую паузу, чтобы осмотреть всех собравшихся, а после продолжил; — "Ещё Император Август II в 1849 году произнес свою речь в, которой обещал не стать тираном. И я, как один из лидеров военного триумвирата Ромеи хочу обещать тоже самое. Не стоит бояться, что один из членов триумвирата отправится на фронт, ведь ещё с начала истории нашей Империи каждый уважающий себя лидер был обязан защищать свой народ, свою землю наравне со всеми остальными гражданами."\n       К трибуне подошел Димитриос Вулгарис стоявший по правую руку от Юлия.\n— "Уважаемые граждане и жители Империя. Я Димитриос Вулгарис, второй лидер триумвира и буду отвечать за сохранения человечности внутри Империи, пока наш уважаемый Юлий Романус будет защищать нас на фронтах." — говорил вдумчиво Вулгарис. — "Сегодня происходит переосмысление старой мировой системы. И именно мы должны встать в авангарде новой эпохи. Я не буду обещать, что годы войны будут легкими, но именно такого история Ромеи. Именно преодоление тяжелых времен раз за разом делает нас теми, кто мы есть. Поэтому я верю, что, как Османы не смогли захватить нас в 14 веке, так и наши сегодняшние враги не смогут склонить нас на колени!"\n       Не мало собравшихся наблюдало за Кириллом VII, который стоял по левую руку от Юлия, ожидая, что же скажет Вселенский Патриарх и вот настал его черёд;\n— "Пусть же Бог хранит каждого из нас. Уважаемые и дорогие граждане, мои коллеги по триумвирату верно сказали, что времена нас ждут тяжелые. И я не буду лукавить, то что случилось было неизбежно ведь в последние годы мы стали забывать о вере, но знайте в этом нет лично вашей вины. Ведь корень антирелигиозных мыслей заключается в современных мыслителях и философах, но я не буду обвинять, кого-то." — говорил Кирилл смотря в душу каждого собравшегося. "Сегодня Ромея официально вступила в Европейскую войну и теперь нас направит лишь Божья воля и мудрость наших лидеров. Хоть я и являюсь лидером лишь Христианской духовной жизни Империи, но я не могу не заметить, как наши мусульманские сограждане вместо попыток борьбы с нами. Они решили пойти в едином порыве вместе с нами. А это значит, что Христиано-Мусульманский раскол в нашей Империи все менее значим. Поэтому возрадуйтесь же, сегодня начинаются испытания, итог которых станет рождение нового мира. Мира где все равны, где нету голода, где нету войн.""
 byz.98.a:0 "Христианин, Мусульманен... Нет Ромейский Гражданин!"
 
 byz.99.t:0 "С фабрик к нормальной жизни"
 byz.99.d:0 "       Первые лучи надежды начали проникать в сердца жителей Ромейской империи, когда пришли новости о том, что враг терпел поражение на всех фронтах. Люди, уставшие от постоянных лишений и страха, вновь поверили в светлое будущее. А когда наконец объявили о триумфе в Великой Войне, улицы городов заполнили ликующие толпы. Вся империя единым порывом праздновала победу, славя героев, защищавших Родину.\n       По мере того как военные действия постепенно угасали, рабочие начали возвращаться к привычной жизни. Им больше не приходилось проводить долгие часы у станков, жертвуя здоровьем и отдыхом ради нужд фронта. Победа была достигнута благодаря совместным усилиям солдат и гражданского населения, и теперь настало время восстановить нормальную жизнь.\n       Люди возвращались домой, к семьям, к мирному труду. Фабрики и заводы перестраивались на производство товаров мирного назначения. Дети снова играли на улицах, а взрослые наслаждались возможностью жить без постоянного страха. Время восстановления началось, и каждый житель империи внес свой вклад в возрождение страны.\n       С каждым днём жизнь становилась всё более похожей на ту, что была до войны. Надежды на светлое будущее становились реальностью, и Ромея вступала в новую эпоху, полную возможностей и перспектив."
 byz.99.a:0 "Нас ждут тяжелые времена"
 
 byz.100.t:0 "Колониальная конференция"
 byz.100.d:0 "       Сегодня прошла так многими ожидаемая "Колониальная конференция" на которой мы составляли дальнейший план развития наших заморских земель. Сейчас в нашей стране действуют два колониальных общества борющихся за внимание короны, но Император уже сказал, что ни одно из них не получит поддержки, так как у нас есть другой план.\n       Итогом всего заседания стал план на 10 лет, а именно:\n\n1. До 1872 года захватить/покорить весь юг Африки.\n\n2. Продолжить развивать отношения в Индии и к 1872 году предложить Маратхам вступить в нашу торговую компанию.\n\n3. Помочь Коптам с их территориальными претензиями в северной Африке.\n\n4. Окончательно решить судьбу Арабского государства.\n\n       И такие приоритеты были отданы на рассмотрения коллегиям. И с учетом подписи императора на документе, не у кого нет сомнения, что империя будет развиваться именно так."
 byz.100.a:0 "Империя продолжает расти"
 
 byz.101.t:0 "Экономический крах"
 byz.101.d:0 "       Война, как непрекращающийся пожар, пожирающий ресурсы и человеческие жизни, оказывала давление на экономику Ромейской империи. Те, кто не ушёл на фронт, вынуждены были работать на фабриках и заводах без отдыха и перерывов, обеспечивая нужды армии. Новости с заводов и фабрик не радовали: всё больше рабочих заболевали и не справлялись с нагрузками. Длительная война истощила ресурсы, и экономика начала давать сбои.\n       Первые сигналы бедствия прозвучали, когда фабрики и заводы начали недовыполнять планы производства. Рабочие, доведённые до изнеможения, уже не могли поддерживать прежние темпы работы. Болезни и усталость делали своё дело, снижая производительность. Экономика, долгое время находившаяся на грани, начала стремительно падать.\n       Специалисты и экономисты предостерегали: если война продлится ещё дольше, последствия для экономики будут катастрофическими. Уже сейчас наблюдаются первые задержки поставок и невыполнение планов, но чем дольше продолжается конфликт, тем хуже будет становиться ситуация. Если срочно не принять меры, экономический коллапс неизбежен, и тогда даже победа на фронте не спасёт страну от внутреннего кризиса."
 byz.101.a:0 "Значит у нас осталось полгода..."
 
 byz.102.t:0 "Бал среди огня"
 byz.102.d:0 "       Атмосфера в Генеральном штабе была накалена до предела. Вопрос о защите Константинополя оказался в центре жарких дебатов. Военные из Анатолии и Кавказа открыто выражали своё возмущение. Они считали несправедливостью то, что торговцы и аристократы, проживающие в столице, продолжают устраивать балы и пиршества, в то время как их соотечественники и дети проливают кровь на полях сражений.\n       Недовольство среди добровольцев и ополченцев из Федератов и Протекторатов также росло. Они видели, как столица живёт обычной жизнью, будто не замечая тягот войны. Эти люди готовы были отдать свои жизни за Родину, но они хотели, чтобы их жертвы не были напрасными.\n       Некоторые предлагали ввести строгие ограничения на проведение праздников и мероприятий в столице, чтобы показать, что все жители империи едины в своём стремлении победить врага. Другие настаивали на увеличении налогов для богатых слоёв общества, чтобы финансировать военные действия и поддержать армию.\n       Обсуждения продолжались долго, и мнения разделялись. Но все участники собрания соглашались в одном: необходимо восстановить справедливость и единство внутри страны. Ведь только объединившись, Ромейская империя сможет выдержать испытание войной и выйти победителем."
 byz.102.a:0 "Пора элитам вкусить плоды своих действий"
 byz.102.b:0 "Нам хватит поданных из других мест"
 
 byz.103.t:0 "Ромея демилитаризировала Южно-Китайское море"
 byz.103.d:0 "       Нам пришло неожиданное предложение от Ромейской империи. Ромея предложила увеличить военное присутствие в Южно-Китайском море, чтобы гарантировать защиту и стабильность торговых маршрутов. Аргументация Ромеи основывалась на необходимости обеспечения безопасного судоходства и предотвращения конфликтов в этом стратегически важном регионе.\n       Для Цинской империи это предложение ставило сложный выбор. С одной стороны, усиление присутствия Ромейского флота могло бы способствовать стабилизации региона и предотвращению пиратства и других угроз мореплаванию. С другой стороны, принятие помощи могло восприниматься как вмешательство во внутренние дела Китая и ограничение суверенитета.\n       Цинская империя рассматривала различные аспекты предложения. Некоторые члены двора считали, что принятие помощи может быть воспринято как слабость и зависимость от иностранной силы. Другие утверждали, что отказ от предложения может поставить под угрозу торговые пути и вызвать ухудшение отношений с Ромеей.\n       Выбор был сложным, и каждая сторона имела свои плюсы и минусы. Окончательное решение зависело от оценки текущей обстановки, стратегических интересов и потенциальных рисков."
 byz.103.a:0 "Это спасёт нас"
 byz.103.b:0 "Они уже "доказали" цену нашей "дружбе""
 
 byz.104.t:0 "Советники из Ромеи"
 byz.104.d:0 "       Новое предложение от Ромейской империи. Ромея предложила отправить своих военных советников для укрепления китайского военного штаба. Предложение включало в себя помощь в разработке стратегий, обучении личного состава и модернизации вооружённых сил.\n       Предложение выглядело заманчивым, поскольку Китайская империя нуждалась в современных методиках ведения боевых действий и улучшении логистики. Однако, как и в любом предложении о внешней помощи, возникли опасения относительно влияния на независимость и внутренний баланс сил.\n       Китайские лидеры взвешивали все "за" и "против". С одной стороны, помощь могла существенно повысить боеспособность китайской армии и укрепить обороноспособность страны. С другой стороны, допуск иностранных специалистов в сердце китайских военных структур мог восприниматься как угроза суверенитету и независимости.\n       Решение принималось с учётом множества факторов, включая текущую политическую ситуацию, уровень доверия к Ромее и долгосрочные последствия для внутренней стабильности. Окончательный выбор зависел от того, насколько китайское правительство готово пойти на компромисс между получением необходимой поддержки и сохранением контроля над внутренними делами."
 byz.104.a:0 "Одна Империя спасает другую"
 byz.104.b:0 "Нам и без них хорошо"
 
 byz.105.t:0 "Сохранить мандат Небес"
 byz.105.d:0 "       В эпоху великих перемен и растущих амбиций, Ромейская империя оказалась перед непростым решением относительно своей стратегии поддержки Китайского партнёра. Сложная ситуация, складывающаяся вокруг Китайской империи, вызывает беспокойство среди ромеевских стратегов. Китай, несмотря на свои огромные размеры и богатые ресурсы, сталкивается с серьёзными трудностями в управлении своими территориями. Огромные просторы и разнообразие культур делают управление страной крайне сложным делом, а слабая бюрократия лишь усугубляет проблему.\n       Одним из возможных путей решения этой задачи является оказание значимой бюрократической помощи со стороны Ромеи. Такой шаг мог бы существенно улучшить административную структуру Китая, сделав её более эффективной и соответствующей требованиям времени. Это не только позволило бы укрепить позиции самого Китая, но и дало бы Ромее возможность влиять на внутренние процессы, происходящие внутри государства. Таким образом, через усиление китайской администрации, Ромея могла бы расширить своё политическое присутствие в регионе и обеспечить себе дополнительные рычаги влияния.\n       Тем не менее, существует и альтернативный сценарий развития событий. Азия находится на пороге крупного военного конфликта, и вероятность столкновения между Китаем и Японией возрастает с каждым днём. Отправка крупной военной помощи Китаю могла бы стать превентивной мерой, способствующей предотвращению затяжного конфликта, который непременно отразился бы на всей региональной экономике. Поддержав Китай в военном отношении, Ромея смогла бы обезопасить себя от возможного краха торговли в регионе и сохранить стабильность, столь необходимую для поддержания экономического роста.\\n       Таким образом, выбор, стоящий перед Ромеей, не так однозначен, как кажется на первый взгляд. Оба варианта имеют свои плюсы и минусы, и окончательное решение будет зависеть от того, какие цели ставит перед собой империя в долгосрочной перспективе. Сможет ли Ромея найти баланс между дипломатическими и военными интересами, чтобы сохранить своё влияние и обеспечить мир и процветание в регионе?"
 byz.105.a:0 "Оказать бюрократическую помощь"
 byz.105.b:0 "Оказать военную помощь"
 
 byz.106.t:0 "Послы из Ромеи"
 byz.106.d:0 "       Прибытие посольств из Ромейской империи в Японию ознаменовало начало важного этапа переговоров, касающихся будущего региона. Предчувствуя неизбежность конфликта между Китаем и Японией, ромеи пришли к выводу, что необходимо заранее определить сторону-победителя. Их анализ ситуации привел к заключению, что Япония имеет больше шансов на успех в предстоящем противостоянии.\n       Эта уверенность стала основой для визита послов в Японию. Основной целью миссии было обсуждение перспектив регионального сотрудничества после окончания предполагаемого конфликта. Ромеи стремились заблаговременно заложить основы будущих политических и экономических отношений, чтобы минимизировать возможные негативные последствия войны для международной торговли.\n       Особое внимание уделялось подготовке новых торговых договоров, которые должны были гарантировать бесперебойное функционирование торговых маршрутов между Азией и Европой даже в условиях военных действий. Посольство понимало, насколько важно сохранить стабильность торгового обмена, ведь от этого зависело экономическое благополучие обеих сторон.\n       Переговоры проходили в атмосфере взаимного уважения и стремления к конструктивному диалогу. Обе стороны осознавали важность достигнутых соглашений для обеспечения мира и процветания в регионе. Ромеи надеялись, что их поддержка Японии станет залогом успешного разрешения кризиса и дальнейшего укрепления связей между двумя великими державами."
 byz.106.a:0 "Новые возможности"
 byz.106.b:0 "Азия будет нашей... Только нашей"
 
 byz.107.t:0 "Ромея принимает нашу доминацию в Азии"
 byz.107.d:0 "       Ромейская империя сделала важный шаг, признав военно-морское превосходство Японии в азиатском регионе. В рамках этого признания, Ромея официально отказалась от всех территориальных притязаний на острова и акватории, находящиеся под контролем Японии. Кроме того, Ромея обязалась воздерживаться от нарушения японских вод и предоставила доступ к технологической информации о своих кораблях, действующих вблизи азиатских берегов.\n       Этот акт был направлен на укрепление доверия и сотрудничества между двумя государствами. Взамен на уступки со стороны Ромеи, Япония взяла на себя обязательство самостоятельно защищать торговые пути в Азии, обеспечивая безопасность судоходства и торговли. Такое соглашение стало важной вехой в развитии взаимоотношений двух стран, гарантируя стабильность и развитие экономической активности в регионе.\n       Переговоры прошли в духе взаимопонимания и взаимовыгодных компромиссов. Ромея, осознавая свою ограниченную способность контролировать морские пространства в Азии, решила сосредоточиться на других аспектах международного взаимодействия, оставив за Японией роль основного гаранта безопасности на морских путях. Этот шаг позволил обеим сторонам сосредоточиться на своих стратегических интересах, избегая ненужных конфликтов и напряженности.\n       Признание военно-морского господства Японии открыло новые возможности для расширения торговых связей и культурного обмена, способствуя дальнейшему укреплению дружественных отношений между двумя великими державами."
 byz.107.a:0 "Отличные новости"
 
 byz.108.t:0 "Обновление торгового договора"
 byz.108.d:0 "       Ромейская империя выступила с инициативой пересмотреть и обновить торговый договор с Японией, стремясь окончательно урегулировать вопросы, касающиеся товарообмена между двумя странами. Основная цель предложения заключалась в установлении базовых цен на ключевые товары, экспортируемые и импортируемые обеими сторонами. Это должно было способствовать созданию справедливого и стабильного рынка, где интересы каждой из сторон будут учтены и защищены.\n       Для достижения консенсуса Ромея предложила обсудить возможные компромиссы, на которые готовы пойти обе стороны ради поддержания баланса в торговой политике. Эти переговоры включали в себя широкий спектр вопросов, начиная от установления квот на определенные виды товаров до создания совместных предприятий и инвестиционных проектов.\n       Целью обновленного договора также являлось обеспечение политической стабильности в регионе. Ромея была заинтересована в поддержании хороших отношений с Японией, учитывая ее растущее влияние в Азии. Укрепление экономических связей рассматривалось как важный шаг к достижению общей гармонии и взаимовыгодного сотрудничества.\n       Переговоры проходили в конструктивной обстановке, где каждая сторона стремилась учесть интересы другой. Важнейшим аспектом обсуждений стали гарантии равных условий для торговцев обеих стран, что позволяло избежать дискриминации и создать благоприятные условия для бизнеса.\n       Результатом этих усилий стал новый торговый договор, который установил четкие правила игры и создал прочную основу для дальнейшего развития экономических и политических отношений между Ромеей и Японией."
 byz.108.a:0 "Дадим же им объедки"
 byz.108.b:0 "Надо уважать наших партнеров"
 
 byz.109.t:0 "Обучение партизан завершено"
 byz.109.d:0 "       Военные специалисты Ромейской Империи завершили обучение партизанских групп в приграничных районах. Партизанские отряды были созданы на случай прорыва врагами фронта и необходимости ведения боевых действий в тылу врага. Эти группы прошли интенсивную подготовку, включающую тактику скрытных операций, саботаж и ведение партизанской войны.\n       Несмотря на завершение подготовки, высшее командование Ромейской Империи рассматривало привлечение партизан как крайнюю меру. Использование партизанских отрядов означало бы, что ситуация на фронте ухудшилась настолько, что регулярные войска больше не способны контролировать ситуацию самостоятельно. Партизанская война ассоциировалась с разрушением инфраструктуры, потерей контроля над территорией и большим количеством жертв среди мирного населения.\n       Тем не менее, наличие обученных партизанских отрядов давало надежду на продолжение сопротивления в случае неудачи основных военных операций. Военные лидеры надеялись, что до этого не дойдёт, и делали всё возможное, чтобы избежать использования партизан."
 byz.109.a:0 "Замечательно"
 
 byz.110.t:0 "План захвата Тавриды готов"
 byz.110.d:0 "       Военный штаб Ромейской Империи завершил разработку детального плана по захвату Тавриды. Документ, содержащий все ключевые этапы операции, был представлен на рассмотрение высших чинов. Дата начала кампании зависела от множества факторов, таких как погодные условия, мобилизационные ресурсы и политическая ситуация.\n       Штаб установил две возможные даты старта операции:\n1855.02.10, если все пойдёт по плану и не возникнет непредвиденных задержек.\n1855.04.15, если возникнут незначительные препятствия, которые потребуют дополнительного времени для устранения.\n       Каждый офицер, участвующий в разработке плана, понимал, что успешное выполнение миссии критически важно для безопасности и процветания Империи. Захват Тавриды откроет новые стратегические возможности и укрепит позиции Ромеи в регионе.\n       В итоге все участники совещания единодушно одобрили предложенный план и дали зелёный свет на начало подготовительных работ. Начальник штаба выразил уверенность в том, что операция пройдёт успешно, и подчеркнул необходимость соблюдения установленных сроков.\n       Теперь оставалось только дождаться приказа императора и приступить к активным действиям. Время шло, и напряжение нарастало. Все понимали, что следующий шаг решит судьбу не только Тавриды, но и всей Империи."
 byz.110.a:0 "Гениальные римские умы"
 
 byz.111.t:0 "Грандиозный рейд"
 byz.111.d:0 "       Военно-морские силы Ромейской Империи провели дерзкую операцию, направленную на уничтожение верфей и доков Российского Государства в Чёрном море. Целью рейда было нанести максимальный ущерб флоту противника, лишив его возможности быстрого восстановления морских сил.\n       Операция началась глубокой ночью, когда корабли Ромейской Империи незаметно приблизились к побережью. Используя элемент неожиданности, моряки начали высадку десанта на берегу, одновременно открыв огонь по основным объектам. Артиллерийский обстрел разрушил оборонительные сооружения и создал панику среди русских войск.\n       Основная ударная сила состояла из специальных подразделений, прошедших тщательную подготовку для выполнения подобных задач. Они молниеносно атаковали верфи и доки, устанавливая взрывчатку и поджигая важные объекты. Корабли, находившиеся в ремонте, были уничтожены, а оборудование выведено из строя.\n       Операция прошла гладко, и все поставленные задачи были выполнены. Практически все верфи и доки противника оказались либо уничтоженными, либо серьёзно повреждены. Российскому Государству потребуется значительное количество времени и ресурсов для восстановления утраченного потенциала.\n       Произведённый ущерб существенно ослабил морские силы противника, что создало благоприятные условия для дальнейших стратегических манёвров Ромейской Империи. Успех операции повысил боевой дух флота и подтвердил эффективность тактики быстрых и точных ударов."
 byz.111.a:0 "Надеюсь вкус Греческого огня вам понравился..."
 
 byz.112.t:0 "План победы"
 byz.112.d:0 "       В главном штабе Ромейской Империи состоялось важное заседание военного совета, на котором обсуждались основные направления ведения войны. Перед собравшимися стояла сложная задача: выбрать правильную стратегию, которая приведёт к победе.\n       На повестке дня стояли два основных предложения:\n- Переход в полномасштабное наступление. Сторонники этого подхода утверждали, что необходимо незамедлительно перейти в наступление, воспользовавшись преимуществом в численности и оснащении. Основная идея заключалась в том, чтобы захватить инициативу и навязать врагу свою волю, сокрушив его оборону и вынудив капитулировать.\n- Глубокая оборона и истощение врага. Противники полномасштабного наступления предлагали уйти вглубь обороны, сосредоточившись на защите своих территорий и создании условий для истощения врага. Этот план предполагал минимизацию потерь собственных сил и разрушение экономической базы противника, что в конечном итоге привело бы к его капитуляции.\n       Обсуждение было оживленным и эмоциональным. Каждый участник привносил свои аргументы, основываясь на анализе текущей обстановки, ресурсах и возможностях обеих сторон конфликта. Были разработаны, как подробные планы атаки, определены ключевые направления удара и распределены ресурсы, а также планы перехода к оборонной тактике, с рытьем оборонительных рубежей и использования сложной пограничной местности, как природных рубежей обороны. Военные руководители покинули собрание с уверенностью в правильности выбранного курса. Теперь оставалась только одна цель — выбрать и воплотить план в жизнь и в итоге одержать победу."
 byz.112.a:0 "Защита - лучшее нападение"
 byz.112.b:0 "Нападение - лучшая защита"
 
 byz.113.t:0 "Грандиозный план"
 byz.113.d:0 "       Военный совет Ромейской Империи вновь собрался для обсуждения стратегического плана, однако на этот раз обсуждение касалось не тактики ведения боевых действий, а методов поддержания боевого духа и морального состояния солдат на фронте. Было очевидно, что успех в войне зависит не только от правильного выбора тактики, но и от уверенности и мотивации каждого бойца.\n       Предложения сыпались одно за другим. Кто-то предложил усилить пропаганду, распространяемую среди солдат, чтобы подчеркнуть важность их миссии и повысить патриотизм. Другие настаивали на улучшении медицинского обслуживания и снабжения, чтобы солдаты чувствовали заботу со стороны командования. Однако наиболее радикальным и амбициозным оказался "Грандиозный план".\n       Идея заключалась в том, чтобы создать условия, максимально приближающие фронт к домашнему уюту. Военные инженеры предложили построить временные лагеря с комфортными условиями проживания, снабжение продуктами питания и предметами первой необходимости. Планировалось организовать культурные мероприятия, такие как концерты и театральные постановки, приглашёнными артистами из крупных городов Империи. Также было предложено организовать доставку писем и посылок от родных и близких, чтобы поддерживать связь с семьёй.\n       Главная цель "Грандиозного плана" заключалась в том, чтобы напомнить солдатам о том, зачем они сражаются. Идея заключалась в том, что повышение комфорта и заботы о моральном состоянии солдат позволит поднять боевой дух и укрепить мотивацию войск. Солдаты будут знать, что они защищают не только свою родину, но и своих семей, друзей и соотечественников.\n       Военный совет одобрил предложение, и вскоре начались работы по реализации "Грандиозного плана". Лагеря строились в короткие сроки, а комитеты по поддержке организовали поставки продовольствия и предметов первой необходимости. Артисты и музыканты начали готовить программы для выступлений, а почтовые службы активизировались для доставки писем и посылок на фронт."
 byz.113.a:0 "Из Константинополя с любовью"
 
 byz.114.t:0 "Военные приоритеты"
 byz.114.d:0 "       Военный совет Ромейской Империи снова собрался для определения первоочередных целей в ведении войны. Главной задачей было определить, кого из врагов считать основной угрозой и направить основные силы на борьбу с ним. Перед советом предстали три возможных противника: Конфедерация Британских островов, Франция и Российское Государство. Каждого из них считали опасным, но по разным причинам.\n       Конфедерация Британских Островов обладала мощным флотом, что представляло серьезную угрозу морским силам Ромейской Империи. Контроль над морскими путями был ключевым фактором в достижении победы, и британцы представляли реальную опасность в этом отношении.\n       Франция считалась менее значительной угрозой, поскольку её армия была сравнительно небольшой, а экономика ослабленной. Однако французские колониальные владения находились близко к протекторатам Ромейской Империи, что создавало риск вторжения в саму Империю.\n       Российское Государство внушало наибольшие опасения. Огромные территории и огромные человеческие ресурсы делали Россию практически непобедимой в длительной войне. Воевать с Россией означало столкнуться с жестокими климатическими условиями и бесконечными резервами живой силы."
 byz.114.a:0 "Россия угроза номер 1"
 byz.114.b:0 "Британия нависала над Европой слишком долго"
 byz.114.c:0 "Пора отмыть позор 1805 года"
 byz.114.f:0 "Все враги уже побеждены"
 
 byz.115.t:0 "Война с Гигантами"
 byz.115.d:0 "       История повторяется, как эхо древних времён. Подобно тому, как в древности Рим столкнулся с Карфагеном, так и ныне Ромейская Империя сталкивается с тремя великими угрозами: Конфедерацией Британских островов, Российским государством и Французской республикой. Как и в прошлых веках, Империи угрожает гибель, и ей предстоит вновь встать на защиту своих ценностей и свободы.\n       Подобно римлянам, народ и военные Ромейской Империи обладают твердой верой в неизбежность победы. Они помнят уроки прошлого, когда Рим победил в Пунических войнах, несмотря на численное превосходство карфагенян. Они верят, что их вера в правоту и справедливость поможет им победить в битве за свободу и независимость.\n       Сравнение с Пуническими войнами подчеркивает схожесть ситуаций, когда маленькая, но сильная Империя противостоит гигантам, угрожающим её существованию. Подобно римлянам, граждане Ромейской Империи готовы пожертвовать всем ради защиты своей земли и наследия предков.\n       Вероятно, грядущие битвы будут тяжелыми и кровавыми, но каждый гражданин верит, что судьба благоволит Империи, и она выйдет победителем из этой схватки."
 byz.115.a:0 "Praeterea Londinum, Petrogradum, Lutetiam delendam censeo"
 
 byz.116.t:0 "Письмо от матери"
 byz.116.d:0 "       Захариас сидел в своей комнате, держа в руках лист бумаги, исписанный аккуратным почерком. Он не мог сдержать слёз, читая строки, написанные его матерью Екатериной. Вскоре ему исполнялось восемнадцать, и он должен был стать новым Императором. В преддверии этого важного события Екатерина решила написать своему сыну письмо.\n       Екатерина писала о том, как горда она тем, что Захариас вырос таким достойным молодым человеком. Она подчёркивала, что независимо от решений, которые он примет в будущем, она всегда будет рядом с ним, поддерживая и помогая. Письмо было наполнено теплом и любовью, которые Захариас так редко ощущал в последнее время. С тех пор как начался регентский совет под руководством Екатерины, встречи с  нею стали редкостью. Принц чувствовал себя одиноким и иногда задавался вопросом, помнит ли его мать вообще. Но это письмо напомнило ему о той любви и заботе, которые всегда были между ними.\n       Сердце Захариаса наполнилось теплотой и благодарностью. Он понял, что несмотря на все трудности и испытания, которые ждут его впереди, у него есть поддержка и любовь самой дорогой ему женщины — его матери." 
 byz.116.a:0 "Мама, я буду великим?"
 
 byz.117.t:0 "Разговор с Константином"
 byz.117.d:0 "       Захариас стоял напротив Константина, стараясь сохранять спокойствие. Между ними всегда существовала натянутость, и принц считал своего родственника представителем праздной аристократии, озабоченной лишь собственными удовольствиями. Тем не менее, именно Константин был назначен регентом, и теперь, когда Захариасу исполнится восемнадцать, наступит время передать власть новому императору.\n       Константин начал разговор с сожалением, говоря о том, как тяжело ему прощаться с должностью регента. Его глаза светились надеждой, когда он упомянул, что ожидает награды за свои услуги. Хотя Захариас и презирал такие мотивы, он предпочёл сохранить лицо и не высказывать своего недовольства вслух.\n— "Дорогой Захариас," — сказал Константин, — "я надеюсь, что ты оценишь мои старания. Эти годы не прошли даром, и я искренне желаю тебе удачи в твоих будущих начинаниях. Надеюсь, ты найдешь способ выразить свою благодарность."\n       Принц едва удерживался от сарказма, но ответил спокойно:\n— "Конечно, Константин. Я ценю твои усилия. Мы обсудим это позже."\n       Когда Константин покинул комнату, Захариас позволил себе расслабиться. Он тихо пробормотал: — "Награжу тебя, конечно... Только вряд ли это будет то, на что ты рассчитываешь.""
 byz.117.a:0 "С ним точно нужно будет разобраться..."
 
 byz.118.t:0 "Совет от Юлия"
 byz.118.d:0 "Захариас и Юлий Романус, глава императорской гвардии, неспешно прогуливались по дворцовому саду. Юлий, будучи регентом, имел большой опыт в управлении государством, ещё до регентства. Поэтому и хотел поделиться своими мыслями с будущим императором.\n —" Ты знаешь, Захариас," — начал Юлий, — "когда я впервые принял должность регента, я не был уверен, что ты в будущем сможешь стать хорошим правителем. Но годы показали мне, что ты растёшь в достойного правителя. Твоё стремление к знаниям и желание улучшить жизнь народа впечатляют."\n       Захариас слушал внимательно, чувствуя, как тепло распространяется по груди. Он всегда уважал Юлия за его честность и прямоту.\n— "Важно помнить," — продолжал Юлий, — "что каждое твоё решение будет иметь последствия. Будь осторожен и тщательно продумывай свои действия. Не повторяй трагедий прошлого, особенно тех, что постигли твоего отца. Империя нуждается в сильном и мудром лидере."\n       Захариас кивнул, впитывая каждое слово.\n— "Ты молод, Захариас," — добавил Юлий, — "но у тебя есть потенциал. Если ты будешь следовать своим убеждениям и прислушиваться к советам опытных людей, ты станешь хорошим императором. Может быть, не самым выдающимся, но точно хорошим."\n       Эти слова ободрили Захариаса. Он понимал, что путь к трону будет непростым, но теперь у него было ощущение, что он не одинок в этом путешествии."
 byz.118.a:0 "Честность сейчас и правда дорого стоит..."
 
 byz.119.t:0 "Захариас достиг совершеннолетия"
 byz.119.d:0 "     Сегодня наследный принц Ромейской империи Захариас достиг своего совершеннолетия. Теперь перед ним открыты все двери высшего образования. Правда по слухам сенат, да и сам Август уже начали искать подходящую жену для будущего императора.\n      Сам Захариас в свое речи подметил, что это не столь важное событие, ведь он пока не успел достигнуть ничего значимого, а значит он не столь важен. Этой речью он удивил многих, ибо скромность не та черта, что обычно присуща будущим правителям.\n        Правление Августа явно создает хорошую почву для своего сына и позволит ему продолжить золотую эру Римской империи. Многие даже заговорили о том, не начало ли это вновь череды хороших импертораторов?"
 byz.119.a:0 "Выпьем же за это"
 
 byz.120.t:0 "Окончание регентского совета"
 byz.120.d:0 "      Как только Захариасу VI испольнолось 18 лет во дворце начались торжества, а так же был начат процесс коронации. Вся церемония происходила в торопях, что очень расстраивало самого Захариаса, который хотел бы отложить её на некоторое время.\n        Как только церемония закончилась, новый император выступил с речью, основными темами стали вопрос о меньшинствах в империи, а также нестабильное положение в мире. Решение первой проблемы он видит возврат к доктрине внутреннего мира, которая вернется полные культурные и религиозные свободы, а так же прекратит процесс романизации. А вот вторая проблема более конкретная ибо четкого решения ещё нет, но император дал слово, что как бы не было тяжело империя сможет это пережить.\n     Многие наблюдатели за весь этот вечер так и не смогли не разу увидеть у Захариаса даже намек на улыбку. Неужели это бремя слишком тяжело для него?"
 byz.120.a:0 "Слава новому Императору!"
 
 byz.121.t:0 "Регентский совет окончен"
 byz.121.d:0 "      Великолепный зал дворца был украшен золотыми гирляндами и роскошными коврами. В центре возвышался трон, покрытый бархатной тканью, расшитой гербом империи. Сегодняшний день был особенным: Захариасу исполнилось восемнадцать лет, и регентский совет официально передал ему бразды правления.\n       Церемония коронации проходила торжественно и величаво. Захариас, облачённый в церемониальные одежды, стоял перед собравшимися придворными и представителями знати. Когда архиепископ возложил на его голову императорскую корону, зал взорвался аплодисментами и приветственными криками.\n       Теперь Захариас VI был полноправным императором. Он стоял на краю новой эры, полной возможностей и вызовов. Внутри него кипела буря мыслей. Что будет его первым указом? Как он начнёт укреплять империю? Какими будут его отношения с соседними государствами?\n       Захариас понимал, что отныне каждое его решение будет иметь огромное значение. Он обещал себе, что будет править справедливо и мудро, опираясь на уроки, полученные от своих наставников. Впереди его ждали трудные времена, но он был готов принять этот вызов."
 byz.121.a:0 "Я продолжу дело отца"
 
 byz.122.t:0 "Бремя короны"
 byz.122.d:0 "      Торжественный зал дворца был наполнен светом и блеском золота. Гирлянды цветов украшали стены, а изысканная музыка наполняла пространство. В центре зала, на высоком троне, восседал Захариас, которому только что исполнилось восемнадцать лет. Перед ним собрались представители знати, дипломаты и высшие чиновники империи. Регентский совет завершил свою работу, передав власть новому императору Захариасу VI.\n       Коронация прошла великолепно. Вселенский Патриарх возложил на голову Захариаса символ его власти — золотую корону, украшенную драгоценными камнями. Зал взорвался аплодисментами и радостными возгласами. Захариас почувствовал, как на его плечи легло тяжкое бремя ответственности.\n       Его мысли блуждали между прошлым и будущим. Воспоминания о годах обучения и формировании связей с молодыми политиками всплывали в памяти. Он знал, что его образование и контакты станут важными инструментами в управлении империей. Но самое главное — Захариас стремился к тому, чтобы его правление приносило благо народу и семье.\n       Он задумывался о первых шагах, которые предстоит предпринять. Укрепление экономики, улучшение социальной политики, поддержание мирных отношений с соседями — всё это требовало внимания и мудрости. Захариас понимал, что впереди его ждут сложные решения и нелегкие дни. Но он был готов взять на себя ответственность и доказать, что достоин носить титул императора."
 byz.122.a:0 "Велисарий, мы построим лучшее государство"
 byz.122.b:0 "Отец, твоя мечта будет исполнена"
 
 byz.123.t:0 "Долгожданный трон"
 byz.123.d:0 "      Зал дворца был заполнен суровыми лицами военных и представителей знати. Атмосфера отличалась строгостью и дисциплиной, отражающей характер нового императора. Захариасу исполнилось восемнадцать лет, и регентский совет официально передал ему власть. Коронация Захариаса VI проходила в более военном стиле, учитывая его подготовку и интересы.\n       Военная форма Захариаса, украшенная медалями и орденами, подчеркивала его решительность и приверженность службе. Церемония была лаконичной, но величественной. Вместо пышных речей и длинных молитв звучали короткие, четкие приказы и доклады. Императорская корона, увенчанная символом военной доблести, была возложена на голову Захариаса.\n       Взгляд нового императора был твердым и уверенным. Он знал, что ждет его впереди. Захариас был готов взять на себя управление империей и направить ее в нужное русло. Его решимость и дисциплина сделали его лидером, готовым к любым вызовам. Он видел свое будущее не только как продолжение династии, но и как возможность изменить судьбу империи к лучшему.\n       Все присутствующие чувствовали, что с восшествием Захариаса на престол начинается новая эра — эра дисциплины, порядка и неуклонного движения вперед."
 byz.123.a:0 "Рим — центр мира"
 byz.123.b:0 "Этой силой, исполню мечты отца"
 
 byz.124.t:0 "То ради, чего я был рожден"
 byz.124.d:0 "      Зал дворца сиял золотом и серебром, переливаясь в лучах солнца, проникающих сквозь высокие окна. Величие момента ощущалось в каждом уголке помещения. Сегодня Захариасу исполнилось восемнадцать лет, и регентский совет готовился передать ему власть. Всю свою жизнь Захариас готовился к этому дню, пройдя полное обучение как военному делу, так и дипломатическим наукам, где он проявил себя с наилучшей стороны.\n       Коронация Захариаса VI была грандиозным событием. Присутствовавшие в зале гости, включая знатнейших представителей империи и иностранных послов, восхищённо наблюдали за процедурой. Вселенский Патриарх, стоящий перед троном, с благоговением возложил на голову Захариаса императорскую корону, украшенную драгоценными камнями, символизирующими могущество и славу.\n       Захариас стоял неподвижно, ощущая вес короны и всю ответственность, которая теперь ложилась на его плечи. Он вспомнил все годы упорного труда, бесконечные тренировки, учения и переговоры. В его глазах читалась решимость и вера в собственные силы. Захариас знал, что он родился для этого момента, и теперь, достигнув вершины, он был готов двигаться вперёд, превзойдя все ожидания.\n       Мысли принца были наполнены уверенностью и амбициями. Он думал о том, сколько усилий потребовалось, чтобы дойти до этого дня, и как важно теперь не останавливаться на достигнутом. Захариас мечтал о великих свершениях, о том, чтобы поднять империю на новую высоту, превзойти достижения предков и оставить свой след в истории. Он был готов бороться за каждую победу, зная, что его судьба — это путь к величию."
 byz.124.a:0 "Senatus populusque Romanus"
 byz.124.b:0 "Roma suum iter perget"
 byz.124.c:0 "Omnis potestas in manibus meis est"
 
 byz.125.t:0 "Речь Александра II"
 byz.125.d:0 "      Сегодня на Константинопольской площади собралось очень много человек. Все же не часто город украшается чужими знаменами и флагами. Сегодня император Александр II в изгнание хочет произнести свою речь, чтобы сплотить, как русских изгнанников, так и простой русский люд в борьбе с истинными врагами, которые заселе в Петрограде.\n      Вся площадь была заранее подготовлена для этого события, выбраны особые места для офицеров Александра, а также выделены особые места для представителей вооруженных сил Ромеи. Александр начал медленно идти к трибуне, по его походке можно было понять, что он явно волнуется, но в его глазах читалась уверенность в своих взглядах. Как только он встал напротив трибуну, он окинул взором всех присутствующих и начал свою речь:\n— "Уважаемые братья и сестры." — начал Александр свою речь. — "Сегодня происходит самая большая несправедливость в истории, как Ромейской империи, так и моей родной России. Я уже почти 30 лет живу в стенах вашего прекрасного Константинополя. И я понял, что политика России была ошибочной, вместо поиска в вашем народе врага, нам нужно было, как во времена Киевской Руси пожать вам руку и выступить вместе, против Европейских варваров."\nОн вновь окинул собравшихся, выдохнул и продолжил; — "Знаете, долгие годы я изучал ваши великие библиотеки, и понял. Декабристы забыли истинный смысл Руси, а вы даже не будучи русскими помнили каждый наш шаг. Но сегодня речь не о величие Ромеи или же слабости Декабристов. Нет, речь будет о том..."\n— "О том, как мы должны объединиться в борьбе с нашим общем врагом. Россия не враг Ромеи, как и Ромея не враг России. Нас всех обманули амбиции и жажда власти моих предков. Поэтому хочу одно древне русское междометие. "Гойда" — означающая призыв к немедленному действию. И вот я здесь, призываю, каждого сына и дочери России отправится в священный бой против узурпаторов, безбожников и нравственных уродов называющихся Декабристами. Теми кто порочит имя России больше, чем кто-либо из прошлых правителей, поэтому... Гойда, братья и сестры, Гойда, бойся тот мир, что лишился истинной красоты, истинной веры, истинной мудрости управляемыми безумцами, безбожниками. Пусть они боятся, ведь Ромея и Россия идут за ними! Гойда!"\n      Как только он договорил вся площадь начала тонуть в аплодисментах и выкриках "Гойда", как со стороны обычного люда Константинополя, так и российских офицеров, которые сегодня собрались. После Александр достаточно быстро покинул трибуну и последующие выступление уже проходило на латыни и было посвящено воодушевление ромейских военных.\n      Через некоторое время Юлий Романус встретился с Александром и поздравил его с этой речью, выразив надежду в его искренности его сегодняшних слов. И добавил, что, те кто протягиваю руку Ромеи обязательно после получат помощь в ответ."
 byz.125.a:0 "Получается Гойда?"
 
 byz.1000.t:0 "Реформы сената"
 byz.1000.d:0 "События начала 1849 года показали, что старое устройство сената лишь тормозит империю, поэтому нам нужно придумать способ избежать паритета в дальнейшем.\nВ нашем правительстве предложили несколько вариантов решения вопроса, правда один из вариантов рассматривают как безумие.\n\nПервый вариант – сохранить сенат в прежнем составе, но ввести закон о запрете коалиции на момент ратификации договоров/законов.\n\nВторой вариант – сделать сенат более свободным, а именно изменить систему получения звания сенатора. Позволить народу самому выбирать своих сенаторов.\n\nТретий вариант, он же безумный – отказаться от практики сената. Этот вариант и правда решит проблему с сенатом, но тогда всем станет очевидно, что мы не более чем одно из варварских государств."
 byz.1000.a:0 "Сенат остается в полном составе"
 byz.1000.b:0 "Сенат станет народным голосом империи"
 byz.1000.c:0 "Ограничить власть сената"
 
 byz.1001.t:0 "Вопрос о правах человека"
 byz.1001.d:0 "С тем, как в нашем государстве укореняется политическая заинтересованность граждан, нам нужно провести реформу прав человека. Эта реформа должна показать народу его место в жизни государства, подобная реформа явно будет встречена достаточно больно, какой бы вариант мы не приняли. Сейчас бурно обсуждают следующие варианты:\n\nВариант оставить все по-старому, но попытаться и дальше отделять граждан от политической жизни.\n\nС тем сколько мы подчеркнули в других странах Европы. Нам нужно расширить права граждан, чтобы показать, что политики те же люди, что и те кого они видят на улице.\n\nИ вариант, когда мы людям дадим базовые свободы, в числе которых будет свобода слова, что позволит нашим гражданам говорить о своих бедах, а не дожидаться пока кто-то из чиновников решит заняться их делами."
 byz.1001.a:0 "Все остаётся по старому"
 byz.1001.b:0 "Народу нужно больше свобод"
 byz.1001.c:0 "Введём свободу слова"
 
 byz.1002.t:0 "Реформы рабства"
 byz.1002.d:0 "Империя уже давно пытается справиться с рабством, как пережитком прошлого. Последним крупным событие стало переход от обычного рабства к долговому. На сегодняшний день у нас около 5% рабов в население страны, что не только тормозит нашу страну, но и позорит в глазах соседей. Из-за этого нам нужно действовать!\n\nМы можем сохранить курс и оставить все как есть, но как показывает статистика % рабов к сожаление начала расти, а восстания рабов в прошлом стоило очень дорого. Но в тот же момент сохраняя курс мы уже смогли уйти от полного рабства.\n\nА вот сенаторы и император поддержали позицию о начале реформы о отказе от рабства. Мы не будем сразу отказываться, мы будем проводить процесс превращения рабов в граждан.\n\nТак же есть радикалы, которые хотят все и сразу. Поэтому они требуют отказаться от рабства прямо сейчас... Они правда не видят тот ужас, что случился в России, когда они так же поступили с крепостничеством."
 byz.1002.a:0 "Рабство остаётся"
 byz.1002.b:0 "Постепенный отказ от рабства"
 byz.1002.c:0 "Отменить его сегодня"
 
 byz.1003.t:0 "Религиозная проблема"
 byz.1003.d:0 "Вопрос религии всегда был тяжёлым для нас. У нас огромное число разных религиозных групп на землях, что очень болезненно отдает, когда мы поощряем одну из групп. Поэтому сейчас перед нами лежит задача решить этот вопрос на ближайшие годы.\n\nВоенные и элиты настаивают на том, чтобы мы сохранили главенство веры над остальными законами. Конечно элиты нас и тормозят, но тут поддержка военных, что говорит о том, что вопрос ещё тяжелее чем кажется.\n\nИмператор в свою очередь предложил компромиссный вариант. Начать процесс постепенного уменьшения влияние религии на быт наших граждан. Какая разница в кого ты веришь, если мы все римляне? \n\nТак же есть пара десятков сенаторов, которые не просят... Они требуют, чтобы мы начали процесс секуляризации страны. Но если мы его начнем сейчас, то это явно нанесёт больше вреда чем пользы."
 byz.1003.a:0 "Вера превыше всего"
 byz.1003.b:0 "Ослабить влияние церкви"
 byz.1003.c:0 "Секулязировать страну"
 
 byz.1004.t:0 "Реформы в экономике"
 byz.1004.d:0 "Наша экономика продолжает стабильно расти, но в этой стабильности есть уже нотки стагнации. Хоть с каждым годом наши граждане живут все лучше, а наша страна уже на протяжении века богатейшая... Но без грамотного экономического решения мы не сможем сохранить первенство за нами.\n\nСейчас в нашей стране действует политика "протекции". Мы отдаем предпочтения нашим товарам и нашей торговле. Но подобным в последние годы мы больше себя ограничиваем, чем развиваем.\n\nЕщё нам поступили предложения перейти на государственную торговлю, когда всё ещё государство отдает предпочтение товарам и услугам, но цены контролируются спросом и предложением.\n\nА республиканцы хотят так называемую свободу коммерческой деятельности. Когда все пускается на самотек, торговля начинает сама себя лечить... Разве мы должны пустить нашу экономику в свободное плаванье? Я тоже так думаю..."
 byz.1004.a:0 "Продолжить протекционизм"
 byz.1004.b:0 "Государственная торговля"
 byz.1004.c:0 "Свобода коммерческой деятельности"
 
 byz.1005.t:0 "Реформы законодательства"
 byz.1005.d:0 "Наша законодательная система безбожно устарела. Так называемое "Римское Право" – это свод законов, подходящий для средневекового государства, а не прогрессивного. Хоть в течение всей нашей истории данный документ часто менялся, он все ещё не удовлетворяет требования XIX века.\n\nСтарые элиты требуют нас не трогать этот документ, ссылаясь на его важное значение в истории нашей Империи. Но проблема эта документа в том, что в нем очень много дыр, а так же не точностей.\n\nНаш император в свою очередь предлагает создать конституцию по подобию той, что действует в Пруссии, но несколько увеличить права население.\n\nА вот в вопросе права сенаторы приятно удивили многих. В своих речах они подчеркивали о том, что у нас наш путь, нам не нужно ни "Римское Право", не конституция... Нам требуется "Юнити" документ, который будет объединять все прошлые законы/документы о правах и свободах."
 byz.1005.a:0 "Никаких реформ"
 byz.1005.b:0 "Конституция звучит современно"
 byz.1005.c:0 "Нам нужно Юнити"
 
 byz_ultimatum.1.t:0 "Балканский вопрос"
 byz_ultimatum.1.d:0 "Сегодня нам пришло письмо из Ромеи, в котором они чуть ли не ультиматум нам ставят. Ромея требует от нас передачу земель Хорватии и Словении в состав их империи, причем ссылаясь на то, что они являются Римской империей и эти земли их по праву. Ну и в добавок они хотят чтобы мы освободили венецию.\nЭто даже смешно, как мы можем пойти на такое? Мы потеряем выходы в море, а значит связь с колониями будет лишь через чужие порты. Хотя вероятно отказ может привести к войне... Сложный выбор."
 byz_ultimatum.1.a:0 "Мы не можем позволить себе войну"
 byz_ultimatum.1.b:0 "Продадим им земли по огромной цене!"
 byz_ultimatum.1.c:0 "Это наши земли!"
 
 byz_ultimatum.2.t:0 "Последнее письмо"
 byz_ultimatum.2.d:0 "Нам на стол попало новое письмо из Ромеи, правда теперь на нем подпись императора и надпись "Ultima epistula", что явно не является признаком чего-то хорошего. Как только письмо было вскрыто стало понятно, там находится документ, который можно назвать ультиматум.\nИ вновь все старые требования, правда тут подчеркивается, что отказ уже точно приведёт к войне. Хотя в прошлый раз войны так и не случилось, может это вновь блеф?"
 byz_ultimatum.2.a:0 "Лучше уступить"
 byz_ultimatum.2.b:0 "И снова блеф"
 
 byz_chain.1.t:0 "Балканский вопрос решен"
 byz_chain.1.d:0 "Австрийцы согласились даже без уступок с нашей стороны. Это очень приятные новости. Правда теперь стоит вопрос, как после этого воспринимать их. Все же они варвары, но в тот же момент они пошли с нами на диалог.\nИмператор предложил предоставить им доступы к их бывшим портам, чтобы они не потеряли связь с колониями, а также начать подготавливать документы о переходе от нейтральных отношений к дружеским."
 byz_chain.1.a:0 "А могло быть иначе?"
 
 byz_chain.2.t:0 "Мудрый выбор"
 byz_chain.2.d:0 "Документ, который подтверждает, что Австрия приняла наш ультиматум находится на столе императора. А значит пора сворачивать все приготовления к войне.\nСегодня во всей Ромеи будет праздноваться победа дипломатии, а не армии. Пора переходить от позиции сильного к позиции умного и тактичного. Хотя эксперты рекомендуют подтверждать ум и тактичность дубинкой на поясе, думаем так и правда будет лучше."
 byz_chain.2.a:0 "Напуганый зверь - лучший слушатель"
 
 byz_chain.3.t:0 "Ромейский ход"
 byz_chain.3.d:0 "Они посмели отказаться от мира! А это означает, что пора готовится к войне. Император уже составил план подготовки к войне, а также, как только армия займет позиции отправить им последнее письмо. В котором будут поставлены последний точки в грядущем.\nСегодня Ромейский народ всеми силами готовится к будущей войне, ибо мы сражаемся не за прихоть власти, а за наши исторические земли, за наши исторические дома, за наше отечество!"
 byz_chain.3.a:0 "Лучше бы они подумали дважды"
 
 byz_chain.4.t:0 "Пути назад больше нет"
 byz_chain.4.d:0 "Австрийцы даже не ответили на наш ультиматум. Нам лишь остается отдать приказ войскам перейти в финальную часть плана. Дипломатия не помогла, а значит осталась только сила.\nИмператор был огорчен, что Австрийцам не хватила интеллекта принять его предложения, но этот отказ лишь означает, что вновь дипломатический вопрос решиться на полях сражения."
 byz_chain.4.a:0 "Кончилось время дипломатии, пришло время армии"
 
 byz_chain.5.t:0 "Они хотят торговатся"
 byz_chain.5.d:0 "Австрийцы восприняли наш документ, как сделку и теперь жду нашего ответа, готовы ли мы начать торги за эти земли. Изначально это не входило в наши планы, но может быть меркантилизм поможет нам избежать войны?\nСегодня будут собраны дипломаты и лучшие торговцы, чтобы отправится в Австрию и узнать, чего те в итоге хотят. Правда общественность выражает беспокойство, что мы готовы торговаться с варварами, но на что не пойдешь ради мира?"
 byz_chain.5.a:0 "Ну давайте попробуем"
 byz_chain.5.b:0 "Это вообще-то было не предложение"
 
 byz_chain.6.t:0 "Что мы хотим?"
 byz_chain.6.d:0 "К нам прибыла делегация из Ромеи и они готовы начать торги. Правда осталось выбрать что мы хотим. Нам дали понять, что доход с этих земель мы будем получать следующий 5 лет, что автоматически снимает вопрос оплаты.\nНаши советники говорят, что можем попросить, какой-нибудь договор, который поможет нам в будущем. Генералитет же хочет, чтобы мы требовали пакт о ненападении, чтобы в будущем избежать агрессии с их стороны. А вот Франц Иосиф, предложил самое странное. Он вспомнил традицию коронации императора Запада, императором Востока, а значит мы можем потребовать корону Запада, что сделает нас легитимной Империей Запада."
 byz_chain.6.a:0 "Пакт о ненападение"
 byz_chain.6.b:0 "Пакт и гарантии"
 byz_chain.6.c:0 "Корону Западной Римской империи!"
 
 byz_chain.7.t:0 "Мир между нами"
 byz_chain.7.d:0 "Австрийцы согласны с нашими условиями, но попросили нас так же заключит пакт о ненападении между нашими державами. Это обезопасит наши тылы, а также покажет всему миру, что у нас мирные намерения.\nПравда если мы захотим еще часть их территорий данный пакт очень сильно будет мешать, поэтому генералы предлагают взвесить все за и против, чтобы понять насколько целесообразно заключать это пакт. Правда последнее слово всегда за императором."
 byz_chain.7.a:0 "И все? Мы согласны"
 byz_chain.7.b:0 "А знаете, что? Война мне больше нравится"
 
 byz_chain.8.t:0 "Мир и защита"
 byz_chain.8.d:0 "Австрия выступила со встречным предложением. Они нам территории Хорватии и Словении, а так же освобождение Венеции. А мы заключаем с ними пакт о ненападение, и ещё гарантируем защиту от любой внешней угрозы.\nС одной стороны мы ничего не теряем, но с другой такой пакт явно ограничит нас в будущем, когда наши отношения будут ухудшаться, а это неизбежно в связи с общими претензиями."
 byz_chain.8.a:0 "Придется их защищать"
 byz_chain.8.b:0 "Хотите защиты? Тогда мы идем к вам"
 
 byz_chain.9.t:0 "Корона запада"
 byz_chain.9.d:0 "Император нервно читал этот документ. Он не мог поверить, что Австрия потребует именно это за такой маленький клочок земли. Сейчас перед нами стоит выбор позволить Австрии стать новой Империей Запада, либо же решить земельный вопрос войной.\nНикто не мог подумать, что кто-то в XIX веке вспомнит традиции V века, все же Карл Великий короновался не нами, а Папой Римским. Что делала его не легитимным императором, но Австрийцы требуют церемонию, как когда-то в прошлом."
 byz_chain.9.a:0 "Будет им эта чертова корона"
 byz_chain.9.b:0 "Сделке конец!"
 
 byz_chain.10.t:0 "Ромея согласна"
 byz_chain.10.d:0 "Ромейский император подписал согласия на наши требования. Теперь когда мы отдали им часть земли, мы наконец-то можем спать спокойно не думаю о нападении с их стороны. И отказ от Венеции явно скажется положительно на назревающем конфликте с Италией. Нет Венеции, нет претензий.\nПравда австрийское общество обеспокоено с какой простой мы просто отдали наших земли, наших сограждан в лапы врага. Но когда стоит вопрос между войной и миром, лучше добиваться второго всеми доступными способами. В будущем все поймут смысл нашего выбора."
 byz_chain.10.a:0 "Может быть это пиррова победа, но мы избежали войны"
 
 byz_ita.1.t:0 "Всемирная миссионерская конференция"
 byz_ita.1.d:0 "Пора закончить наши обиды, ведь мы все христиане, а не враги. Мы должны строить этот мир вместе, чтобы Бог гордился нами."
 byz_ita.1.a:0 "Ave Maria!"
 
 byz_ita.5.t:0 "Итоги конференции"
 byz_ita.5.d:0 "После долгих споров были решено начать процесс объединения католицизма и православия в одну единую религию, этот процесс явно займет не один год, но его итог положительно отразиться в будущем."
 byz_ita.5.a:0 "Сегодня вновь едины"
 
 byz_ita.6.t:0 "Статус провинции"
 byz_ita.6.d:0 ""
 byz_ita.6.a:0 "Италия - снова часть Империи!"
 
 byz_ita.10.t:0 "Заключить брак"
 byz_ita.10.d:0 "Сегодня наш Император написал письмо Итальяскому королю с целью закрепить отношения между нашими странами. Суть этого письма заключается в том, что Император предлагает заключить брак своего наследного принца на дочери Итальского короля."
 byz_ita.10.a:0 "Итальянцы явно будут рады"
 
 byz_ita.15.t:0 "Итальянский Униат"
 byz_ita.15.d:0 "Какое печальное событие, смерть семьи Итальяского короля явно не входила в наши изначальные планы, но теперь Италия с нами, так что в этом даже есть плюс."
 byz_ita.15.a:0 "Италия вновь с нами"
 
 byz_ita.16.t:0 "Итальянский Униат"
 byz_ita.16.d:0 ""
 byz_ita.16.a:0 "Италия - снова часть Империи!"
 
 byz_warmachines.1.t:0 "Бойцы рвутся в бой!"
 byz_warmachines.1.d:0 "     Спустя несколько месяцев после нашей победы над болгаро-валахским царем и его 100-тысячной армией, наше высшее командование армией провело ряд проверок в действующих в Болгарии войсках. Анализ действий наших полков и армии привёл неутешительные утверждения. Болгаро-Валахское войско, вооружённое старыми ружьями и пушками времен анти-французским войн смогло оказать хоть и кратковременное, но ожесточённое сопротивление многочисленным отрядам 1-й и 2-й армиям под Бургасом и при захвате Тырново.\n     Отдельного упоминания заслуживает разбор грандиозного побоище под Плевной, там небольшие остатки болгарский армии, прикрывающие отход царской семьи в Валахию вместе с русскими добровольцами, используя все преимущества холмистой и лесистой местности обстреляли с трёх направлений из 24-мм артиллерии обозы 1-й армии наступающие на Плевну с юга. Болгарская артиллерия смогла разгромить 7 передовых полков и заставить наступающую армию ромеев ретироваться по местности, чтобы не попасть под массированный обстрел.\n     Но с тяжёлыми боями через несколько дней Плевна пала и ромейское солдаты водрузили в центре города ромейские штандарты.\n     Не мало важная деталь в поражении Болгарии можно также учитывать ее территориальные споры с соседней Сербией, которая также претендовала на контролируемую болгарами северную часть Македонии и во время нашего нападения на Болгарию, сербские войска попытались силой одновременно с нашими войсками захватить столицу северной Македонии - город Скопье, но сербы были отброшены болгарами и сильно потрепаны.\n     Во время нападения на Сербию факт недавнего поражения сербов против болгар и факт ослабления армии сербского королевства как потенциального противника, только сыграет на руку нашим войскам.\n     Не мало важная деталь, которая требует внимание генерального штаба - это поведение анатолийских полков во время болгарской компании. Бригадный генерал турок Люфти-Паша целенаправленно приказывал подчиненным ему войскам обстреливать христианские храмы болгар и грабить мирное население Болгарии; - особенно в этом деле отличились отряды «Башибузуков» - не регулярная пехота набираемая из диких племён тюркских племен Малой Азии."
 byz_warmachines.1.a:0 "Балканы будут сокрушены!"
 
 byz_warmachines.2.t:0 "Жажда власти"
 byz_warmachines.2.d:0 "     Через достаточно продолжительное время был закончен анализ Албанской кампании. Итоги, которой были отправлены в Константинополь для детального анализа и решения вопроса, о продолжение Балканской кампании.\n     Албания должна была стать самым слабым противником, но вместо этого они стали крайне проблемным местом для нашей армии. Эта кампания показала, то что хоть наши войска и знакомы с горной местности, но не умеют пользоваться её преимуществами, а так же не готовы к её недостаткам. Все битвы с Албанской армией представляли собой сражение около гор, где противник знал каждую пещеру, каждую горную тропу и каждый горный закуток, где мог спрятаться солдат или даже артиллерийское оружие.\n     Изначально в этот конфликт закладывались очень малые потери, но после первых сражений стало понятно, что потерь не избежать. Поэтому решение вывести из арьергарда греческие формирование и заменить их турецкими позволило избежать потери опытных солдат, ценой менее обученных. Изначально штаб выступил против, но Рашид Мехмед-паша, как главный генерал турецких сил сам выступил за эту идеи. По его мнению у турецких солдат есть свои личные причины уничтожить солдат Албани.\n     Итогом этой кампании стала наша победа над Албанией, но итог решения передачи арьергарда в руки Мехмеда-паши был опрометчивым решением, ибо методы ведения войны у исламских турецких солдат значительно отличались от наших, что вероятно может привести к международному скандалу."
 byz_warmachines.2.a:0 "Барабаны войны вновь наполняют воздух..."
 
 byz_warmachines.3.t:0 "Жажда силы"
 byz_warmachines.3.d:0 "     Спустя пару месяцев после победы над армией Сербского королевства, наше высшие коммандование готово выступить с анализом этого конфликта. Основной отчет был отправлен в Константинополь и передан через Имперскую гвардии.\n     В первую очередь в отчёте подчеркивается успехи проводящейся реформы армии. Хоть Сербия и была противником слабее, чем Болгаро-Валахия в отличие от них они сражались за всю свою страну. Поэтому их армия и сражалась до конца и практически полностью избегала ухода с поля боя, кроме случаев тактических маневров. Но в отчёте не все так хорошо, как могло, так как хоть реформы помогли нам сократить потери, для такого конфликта они все равно слишком большие.\n     Изначально в этот конфликт закладывались потери до 5-ти тысяч солдат убитыми и ранеными, но к сожалению раненых оказалось более 12-ти тысяч, а убитых около 3-х с половиной тысяч. Вероятно такие потери связаны с тем, насколько сербы насмерть стояли за каждый метр своей земли.\n     Общий итог этого анализа; новейшие тактики показали себя с крайне положительной стороны, но боевой опыт и дух наших солдат далек от желаемого уровня. Но теперь, когда у нас точные данные о этом кампании, мы можем продолжить Балканскую кампанию."
 byz_warmachines.3.a:0 "Истина познается на поле боя"
 
 #senat meeting
 
 byz_senat.1.t:0 "Ежегодное собрание сената" #2 #1850
 byz_senat.1.d:0 "В прошлом году мы смогли найти путь по которому идет наша империя. Но сейчас на повестке стоит пара вопросов. Один из главных вопросов сейчас продолжение Балканской кампании. Но для продолжения кампании нам следует начать массовые реформы армии, чтобы избежать того позора, который мы испытали во время "Войны Третьей Коалиции"."
 byz_senat.1.a:0 "Et iterum in favilla coepit smolder in cinere."
 
 byz_senat.2.t:0 "Ежегодное собрание сената" #3 #1851
 byz_senat.2.d:0 "С каждым годом отношение с Российским государством продолжали ухудшаться то на религиозной, то на военной почве, а сейчас Россия ещё и начала риторику против нашего союзника. Хоть официально мы не заявляли о союзе с Пруссией, но наши тесные отношения уже в какой-то мере стали священными, поэтому посягательства России на Пруссию не должны пройти для неё бесследно. Каждая фракция предложила своё решение, поэтому было выбрано решение послушать..."
 byz_senat.2.a:0 "...сторону народной фракции."
 byz_senat.2.b:0 "...сторону торговой-народной коалиции."
 byz_senat.2.c:0 "...сторону тоговой фракции."
 byz_senat.2.f:0 "...сторону имперской-генеральской коалиции."
 byz_senat.2.j:0 "...сторону имперской фракции."
 
 byz_senat.3.t:0 "Ежегодное собрание сената" #4 #1852
 byz_senat.3.d:0 "Заседание в этом году началось с того, что Императору принесли папку документов с требованием народа провести обещанные реформы. Как бы долго мы не пытались отложить их, больше откладывать не получится. Все оставшиеся дни собрания выбирались реформы первого плана и второго. В итоге всех дискуссий на повестке этого года у нас шесть вопросов, а именно: вопрос сената, вопрос гражданских прав, вопрос рабства, вопрос религии, вопрос экономики и вопрос законодательной системы. Этот год явно будет насыщен тяжелыми решениями."
 byz_senat.3.a:0 "Omnia viam nostram duxerit ad hoc" 
 
 byz_senat.4.t:0 "Ежегодное собрание сената" #5 #1853
 byz_senat.4.d:0 "После первых реформ народ империи уже начал дышать полной грудью, он увидел, что Император не даёт империи, как прежде стагнировать. Поэтому после первых встреч было решено выбрать два главных направления развития: колониальное и военное. У некоторых наших военных советников появились идеи, касаемо нового типа войск... Отношения с Пруссией, продолжают приностить пользу."
 byz_senat.4.a:0 "Et haec sunt eventus reformat"
 
 byz_senat.5.t:0 "Ежегодное собрание сената" #6 #1854
 byz_senat.5.d:0 "С начала правления Агуста II, в империи жизнь становилась всё лучше и лучше. И в дни собраний сената Император продолжал настаивать на прогрессивном подходе, когда каждым шаг оценивался и выделялись те аспекты, которые помогали нам двигаться вперёд. А этот год обещает нам спокойствие, что значит это тот период времени, когда империя может заняться своим развитием."
 byz_senat.5.a:0 "Iter In Posterum"
 
 byz_senat.6.t:0 "Ежегодное собрание сената" #7 #1855
 byz_senat.6.d:0 "С октября 1854 года мир находится в войне. Наши граждане продолжают отдавать жизни за наши земли и свободу наших союзников. Всё собрание решались вопросы фронтов и проблемы солдат. Сейчас главный вопрос, сколько ещё жизней придётся отдать и сколько времени мир продолжит гореть... Пока-что никто не может дать ответ, лишь некоторые боятся, что эта бойня может затянуться на пять-шесть лет."
 byz_senat.6.a:0 "Mundus est in ignis"
 
 byz_senat.7.t:0 "Ежегодное собрание сената" #8 #1856
 byz_senat.7.d:0 "В эти тяжелые дни плохо, как гражданам, так и солдатам, но хуже всего Императору, ведь от него зависит, то что будет приказано солдатам. Как только Август II, хотел войти в зал заседаний сената, его остановил один из прусских, хотя уже германских советников и передал документ... В течение следующего часа сенат всё не мог понять, почему император так и не открыл заседание, но после он появился в окружение германских колег. Та речь, что он произнес в тот день сенату, отвечала на многие вопросы касамо войны, в тот же момент, император понял с каким дьяволом подписал союз. Когда сенат осознал, то что Император им поведал, это ежегодное собрание было принято закончить досрочно, не было тех, кто после отчёта был готов продолжать обсуждать какие-либо вопросы. Империя знает, что в течение месяца мир изменится, раз и навсегда..." 
 byz_senat.7.a:0 "Suus', tempus ad dividere mundi"
 
 byz_senat.8.t:0 "Ежегодное собрание сената" #9 #1857
 byz_senat.8.d:0 "Хоть война и закончилась в январе прошлого года, но её отголоски так и продолжали давать о себе знать. Плата за эту победу была огромна, но тот способ, котором была достигнута эта победа, практически приравнял её к поражению. Итогом всей войны стало ухудшение Германо-Римских отношений, а так же общая неудовлетворенность в мирном договоре. Весь мир знал, что эта победа лишь начало конца."
 byz_senat.8.a:0 "Principio discrimine"
 
 byz_senat.9.t:0 "Ежегодное собрание сената" #10 #1858
 byz_senat.9.d:0 "После всех событий Император смотрел на карту империи, он достиг того, чего хотел, но был не согласен с ценой этих успехов... Да его имя затмило Юстиниана I, который и возродил Римскую империю, теперь она была возрождена Августом II, ставшим не то что тираном, а отражением Левиафана на земле, что явно не радовало иператора."
 byz_senat.9.a:0 "Fine contentus"
 
 byz_senat.10.t:0 "Ежегодное собрание сената" #11 #1859
 byz_senat.10.d:0 ""Годы лечат..." — говорят нам, но разве это так? Мир так и не может оправиться от прошлой войны... Та стабильность, что была заполучена победой над Наполеоном, была вдребезги разбита победой Германской империи над Лондонским пактом. Сейчас миром правят четыре стервятника, что так и ждут ослабления одного из них... Северный империум, Германская империя, Римская империя и Японская империя, что продолжат терзать друг-друга следующие десятилетия... Неужели надежда на стабильность мертва?"
 byz_senat.10.a:0 "Et fortasse non fine"
 
 byz_senat.11.t:0 "Ежегодное собрание сената" #12 #1860
 byz_senat.11.d:0 "В этом году собрание сената было открыто не Императором, а регентом. Хоть Август II считал себя злодеем, он был героем в глазах своего народа и всех тех, кто от него зависил. И сегодня когда гроб с Императором пройдет свой путь от Святого дворца до собора Святой Софии, где после обряда прощения с Императором, он будет похоронен в семейном мавзолее на берегу Мраморного моря. Со смертью Императора, пришёл конец его легенде, так и конец истории, но этот конец в будущем назовут началом истории новой Римской империи."
 byz_senat.11.a:0 "Verum Finem"
 
 #event
 
 byz_goverment_idea.1.t:0 "Помощь гражданам"
 byz_goverment_idea.1.d:0 "Надо решить тяжелый вопрос: как и кому помочь из наших граждан? Мы можем помочь всем по немногу, а можем значительно помочь одной из груп населения."
 byz_goverment_idea.1.a:0 "Помочь всем"
 byz_goverment_idea.1.b:0 "Помочь только эллинам"
 
 byz_goverment_idea.2.t:0 "Вопрос медицины"
 byz_goverment_idea.2.d:0 "С каждым годом медицина в империи становится всё лучше и лучше, что привело к вопросу о ней. Часть советников требует сделать её бесплатной, но другие говорят, что за медицинские услуги надо платить. И теперь вопрос на чьей стороне окажется большинство?"
 byz_goverment_idea.2.a:0 "Бесплатная медицина"
 byz_goverment_idea.2.b:0 "Платная медицина"
 
 byz_goverment_idea.3.t:0 "Приоритет ресурсов"
 byz_goverment_idea.3.d:0 "У нашей империи очень много ресурсов и пора определить кому стоит передать излишки. Мы можем позаботься о благополучии промышленности, но в тот же момент мы может передать излишки гражданам, чтобы они сами могли развить свои идеи."
 byz_goverment_idea.3.a:0 "Для граждан"
 byz_goverment_idea.3.b:0 "Для промышленности"
 
 byz_goverment_idea.4.t:0 "Свобода коммерческой деятельности"
 byz_goverment_idea.4.d:0 "Позволив коммерции самой определять себе направление, мы очень облегчим жизнь нашей бюрократии. Но мы не можем резко и повсеместно ввести свободу торговли, поэтому надо определить, кому в первую очередь она откроет двери."
 byz_goverment_idea.4.a:0 "Для граждан"
 byz_goverment_idea.4.b:0 "Для предпринимателей"
 
 byz_goverment_idea.5.t:0 "Продажа ресурсов"
 byz_goverment_idea.5.d:0 "У наш слишком много излишков ресурсов, поэтому надо срочно решить вопрос с ними. Иначе у нас начнутся проблемы с их хранением. Решением этой проблемы может стать, как продажа излишков, так и продажа сверх добычи. Правда для второго придётся создать искусственные проблемы с логистикой, чтобы успевать поставлять ресурсы в полном объеме."
 byz_goverment_idea.5.a:0 "Продать, как можно больше"
 byz_goverment_idea.5.b:0 "Продавать все излишки"
 
 byz_goverment_idea.6.t:0 "Торговля со всем миром"
 byz_goverment_idea.6.d:0 "Пора открыть коммерческую деятельность в области сбыта для любого государства, которое хочет торговать с нами. Мы не должны упускать любой способ увеличить нашу казну, поэтому советники предложили план всемирной торговли, в котором целью является связать весь мир торговыми нитями, чтобы не одно страна не могла спокойно существовать без других."
 byz_goverment_idea.6.a:0 "Отличный план"
 byz_goverment_idea.6.b:0 "План плохой, хотя..."
 
 byz_goverment_idea.7.t:0 "Помощь армии"
 byz_goverment_idea.7.d:0 "У наших солдат появились проблемы, как с нехваткой солдат, так и со внутренней вертикали управления. К сожалению сейчас мы можем решить лишь одну проблему. Мы можем обратиться к гражданам с призывом защитить родину, так и начать раследование из-за чего вертикаль военного управления стала проблемной."
 byz_goverment_idea.7.a:0 "Наши граждане смогут помочь"
 byz_goverment_idea.7.b:0 "Укрепим её изнутри"
 
 byz_goverment_idea.8.t:0 "Новая политика"
 byz_goverment_idea.8.d:0 "Пора перестать жить прошлым, поэтому нам следует изменить подход к политической жизни нашего государства. И на решение этой проблемы в нашем государстве существует два лагеря, каждый из которых предлагает своё решение проблемы. В одном случае мы сделаем выводы о прошлых решениях, в другом сделаем упор на укрепление государства путём исправления ошибок прошлого, которые приближали конец нашей империи."
 byz_goverment_idea.8.a:0 "Мы должны гордиться прошлым, но и не жить именно им"
 byz_goverment_idea.8.b:0 "Наши земли больше не падут!"
 
 byz_goverment_idea.9.t:0 "Имперская политика"
 byz_goverment_idea.9.d:0 "Сегодня на повестке дня было два плана: "Стабильность и порядок" и "Стабильность и только стабильность". Оба плана предлагают переделать способ управления государством со стороны Императора. В первом плане будет создано институт порядка, а во втором плане будет укреплены прошлые институты."
 byz_goverment_idea.9.a:0 "Стабильность и порядок — лучшее решение"
 byz_goverment_idea.9.b:0 "Стабильность и только стабильность!"
 
 byz_goverment_idea.10.t:0 "Вопрос власти"
 byz_goverment_idea.10.d:0 "Был задан вопрос власти нашей империи, а суть вопроса в том, что власть будет делать с нашими врагами на наших землях. После тяжелых дискуссий было решено, что..."
 byz_goverment_idea.10.a:0 "...власть должна уничтожить любого врага на нашей земле"
 byz_goverment_idea.10.b:0 "...власть должна помочь нам защитить наши дома"
 
 byz_student_chain.1.t:0 "Студенты вышли на улицу"
 byz_student_chain.1.d:0 "В сегодняшнем письме от мэра Анкары была очень плохая новость. Он сообщал о том, что в городе наблюдается волнения и часть правительственных сил была вытеснена группировкой, которая называет себя "Младотурки". Из информации, что у нас есть, эта группировка в основном состоит из турков 20-30 лет, а так же из части радикалов, которые выступают за отказ от политики мягкой романизации и переходу к политике терпимости.\n\nСейчас стоит вопрос о том, сможем ли мы быстро решить эту проблему или она перерастёт в новый кризис. Наш генштаб уже начал разрабатывать план возврата города, но чтобы его разработать и отправить армию на позиции потребуется время."
 byz_student_chain.1.a:0 "Младо кто? Быстро верните контроль над городом!"
 
 byz_student_chain.2.t:0 "Армия на позициях"
 byz_student_chain.2.d:0 "Как сообщает наши генералы часть наших дивизий уже на позициях. Остался один вопрос, что нам сейчас делать? Наши фельдмаршалы подготовили три плана действий, но их одобрения остается на Императоре. Сами планы:\n\nПервый план – классическая блокада города. Не допускать въезд и выезд из города. Но такой план явно приведёт к большим потерям гражданского населению, а так же явно увеличит радикальность "Младотурков"\n\nВторой план – использовать армию, как инструмент устрашение. Просто начать проводить марши по улицам, а так же поиск смутьянов. Такие действия не повлекут за собой много смертей, но не факт, что не вызовут увеличение радикальности "Младотурков".\n\nТретий план – является самым простым. А именно использовать армию, только если все перерастет в конфликт. У такого плана есть, как плюсы, так и минусы. Главный плюс потери военных и гражданских будут минимальными, если вообще будут, но вот главный минус это, то что такие действия могу развязать руки "Младотуркам", но не факт, что это вызовет их радикализации."
 byz_student_chain.2.a:0 "Начать блокаду города"
 byz_student_chain.2.b:0 "Попытаться запугать армией"
 byz_student_chain.2.c:0 "Запретить армии проявлять агрессию"
 
 byz_student_chain.3.t:0 "Недовольства ширятся"
 byz_student_chain.3.d:0 "Нам поступают сообщения, что волнения идут не только в Анкаре, но и нескольких других турецких городах. Сейчас это лишь небольшие митинги, но кто знает во что они могут перерасти. И вновь перед нами три варианта:\n\nПервый план – разрешить службам правопорядка использовать право на монополию насилия. Такой план явно снизит недовольство трусов, но вероятно очень сильно поднимет радикальность, как тех кто бунтует в городах, так и в целом "Младотурецкое" движение.\n\nВторой план – начать искать агитаторов, чтобы устранить их. Не секрет, что у каждого митинга есть, тот кто его начал. Если углубится в это вопрос, то можно будет найти того, кто стоит за этим и устранить их, правда если план провалиться, то мы явно увидим значительный рост радикализации.\n\nТретий план – попытаться понять чего хотят недовольные. Необязательно применять сил, а только после слушать. Мы можем попытаться понять, что они хотят и если это находится в рамках разумного, то почему не пойти на встречу? Такой вариант явно снизит радикализацию, но отрицательно скажется на поддержки правительства сторонниками жестких мер."
 byz_student_chain.3.a:0 "Использовать монополию на насилие"
 byz_student_chain.3.b:0 "Найди агитаторов и уничтожить их"
 byz_student_chain.3.c:0 "Постараться пойти на встречу недовольным"
 
 byz_student_chain.4.t:0 "Речь Императора"
 byz_student_chain.4.d:0 "Наш любимый Император предложил устроить свою речь, на которой он и поговорит с народом о проблеме вызванной действиями "Младотурками". Правда в сенате на такое сформировалось три мнения и теперь последнее слово будет за самим императором, хотя так-то оно было за ним и до этого.\n\nПервое мнение – это мнение тех, кто полностью согласен с мнением Императора. Они считают, что сейчас нужно быть максимально открытым с народом, чтобы именно мы были победителями в битве за умы.\n\nВторое мнение – это мнение тех, кто считает, что выступление конечно дело хорошее, но опасное, поэтому они предлагают устроить закрытое выступление, где будут только проверенные люди.\n\nТретье мнение – это мнение тех, кто считает, что все и так хорошо, нечего Императору рисковать собой, ради каких-то речей. По их мнению лучше пусть выступит, после победы на "Младотурками"."
 byz_student_chain.4.a:0 "Император должен быть открытым с народом и точка!"
 byz_student_chain.4.b:0 "Закрытая речь - это очень хорошая идея"
 byz_student_chain.4.c:0 "Никакой речь, у нас все подконтролем"
 
 byz_student_chain.5.t:0 "Попытка диалога"
 byz_student_chain.5.d:0 "Один из представителей "Младотурков" написал нам сообщение в котором предложил устроить попытку диалога, чтобы каждая из сторон смогла высказать и в итоге мы смогли избежать открытого конфликта. На это предложение у нас есть три действия:\n\nПервое – всеми силами пытаться договориться. Нам никак нельзя допустить конфликт, поэтому придется приложить все имеющиеся силы для мирного урегулирование. Такое действие явно снизить радикализацию.\n\nВторое – использовать этот диалог, как способ вытянуть их главарей на нашу территорию, а после устранить. Такое план очень дерзкий и если сработает, то мы в одно действие обезглавим их, но если провалиться, то восстание нам будет уже не избежать.\n\nТретье – мы начнем диалог, но сконцентрируемся на их лидере и поиску компромата на него. Если такое план удастся, то мы сможем просто обезглавить это движение и если в нем нет ещё одной головы, то мы победим, правда если второй глава все же есть, то могут возникнуть проблемы, но вряд ли это вызовет сильную радикализацию."
 byz_student_chain.5.a:0 "Всеми силами пытайтесь договориться"
 byz_student_chain.5.b:0 "Это отличный способ, чтобы их устранить"
 byz_student_chain.5.c:0 "Попытаться с помощью диалога отследить их лидера и начать угрожать ему"
 
 byz_student_chain.6.t:0 "Младотурки объединились в боевые группы"
 byz_student_chain.6.d:0 "Пока мы пытались решить проблему миром "Младотурки" смогли добрать до складов с оружием! И теперь формируют ударные дивизии. Вероятна сейчас настала та красная линия, перейдя которую мы увидим плоды своих прошлых решений. Пора выбрать одно из трех решений данной ситуации:\n\nКак бы не хотелось мы позволим им это. Может это решение и кажется глупым, но может хоть так они поймут, что мы не хотим конфликта. Хотя и существует вероятность, того, что такое решение будет принято за слабость, что будет последней каплей.\n\nВероятно оружие они взяли чтобы оборонятся. Так что если мы будем устранять лишь тех, кто нападает первый. Вероятно мы сможем показать, что мы лишь защищаемся и не хотим полноценного конфликта.\n\nИли же просто прекратить это терпеть и начать штурм города убивая каждого у кого будет замечено оружие. Вероятно такое решение является самым радикальным с нашей стороны, но именно оно может поставить точку в этом конфликте."
 byz_student_chain.6.a:0 "Совершим сделку с дьяволом, позволив им это"
 byz_student_chain.6.b:0 "Устранить лишь самых радикальных"
 byz_student_chain.6.c:0 "Отдать приказ стелять во всех у кого оружие!"
 
 byz_student_chain.7.t:0 "Победа дипломатии"
 byz_student_chain.7.d:0 "До нас дошла очень приятная новость. "Младотурки" сдаются, но просят хотя бы задумать о реформах, чтобы данная ситуация не повторилась. Император уже подписал указ о том, что будет начато расследование, которое должно найти первопричину данных событий.\n\nСейчас в Ромейском государстве явно начнутся реформы о преобразование государства одной культуры в государство много культурного типа. Многие согласны, что реформы необходимы, ибо мы обязаны продолжать быть центром цивилизованного мира, а для этого надо явно делать все, чтобы сохранять этот статус.\n\nПод конец все ситуации с восстанием арестованы будут лишь самые радикальные и те, кто в это время совершали преступления. Глава же "Младотурков" тоже получить заключение, но перед этим его отправят на беседу с Императором, чтобы тот дал комментарии, как по его мнению можно избежать подобных ситуаций в будущем."
 byz_student_chain.7.a:0 "И вновь кризис предотващён"
 
 byz_student_chain.8.t:0 "Недовольство перерастает в насилие"
 byz_student_chain.8.d:0 "Читая сегодняшнею сводку новостей Император понял одно – локальные конфликты переросли в открытое противостояние. Теперь ему не остается ничего, кроме как подписание указа о начале военной компании против "Младотурков". Мало кто мог подумать, что ситуация так обостриться, но сейчас понятно одно теперь это уже ни недовольство – это открытое восстание.\n\nГенералы, которые смотрели на то, как правительственные силы бегут из турецких городов. Не могли поверить, что их Империя находится в столь хрупком положение. Но прошлые победы внушали в них уверенность в том, что они смогут спасти Империю в этом кризисе.\n\n – "Их будет мало покорить... Их надо перевоспитать" – Император Захариа II Захареас, после покорения анатолийских турков."
 byz_student_chain.8.a:0 "Хватит это терпеть, пора это уже закончить!"
 
 byz_student_chain.9.t:0 "Покушение на Императора!"
 byz_student_chain.9.d:0 "      Во время речи на нашего Императора была совершена попытка покушения, но генерал, который так же являлся его телохранителем, выполнил свой долг. Сейчас идет установка всей цепочки событий, но теперь понятно одно, мирного решения с "Младотурками" не будет!\n\n      По предварительным данным Император произносил речь на трибуне и в это время в толпе турецкий студент вооруженный самодельным пистолетом совершил несколько выстрелов в Императора, две первых пули были перехвачены генералом Константином Тютчевом, который был другом и телохранителем Императора, но вот последняя пуля попала в нашего монарха. Студента быстро схватили, но он успел выстрелить в генерала, который к большому сожалению скончался ещё до прихода врачей.\n\n     Императора сразу же направили в ближайшую больницу, чтобы не позволить ему погибнуть. По первичным данным врачи оценивают его состояние, как весьма плохое. Так же уже есть первые слухи о том, что император может и не пережить это событие..."
 byz_student_chain.9.a:0 "Константин Тютчев - настоящий сын Ромеи"
 
 byz_student_chain.10.t:0 "Что делать со столицей Младотурков"
 byz_student_chain.10.d:0 "После победы столица "Младотурков" в наших руках. В сенате вновь появилось три мнения о будущем города. Правда итоговый выбор за Императором.\n\nМы должны восстановить город. Даже с учетом революционного прошлого города этот город остается одним из важных узлов снабжения.\n\nХоть город и пострадал во время боев за него. Но мы не будем тратить средства из казны на восстановление городов революционеров. Пусть мэр города сам занимается этой проблемой.\n\nРаз в нем случилась одна революция, значит случиться вновь. Поэтому нам придется разрушить город под основание. Может это и вызовет международнее недовольства. Но это НАШ город, а значит мы можем сделать с ним все что угодно."
 byz_student_chain.10.a:0 "Мы должны востановить город"
 byz_student_chain.10.b:0 "Оставить все как есть"
 byz_student_chain.10.c:0 "Оставте от города лишь руины!"
 
 byz_student_chain.11.t:0 "Принятие условий Младотурков"
 byz_student_chain.11.d:0 "Сегодня на рабочем столе нашего Императора находится список требований "Младотурков". Последние события не оставляют нам право отказаться и теперь придется, как переписывать конституцию, так же приготовить пакет необходимых реформ. А требования у них следующие:\n\n1)Уравнять эллинское и туркийское населения в правах на ВСЕХ землях империи\n\n2)Прекратить политику романизации по отношению к турецкому населению государства\n\n3)Запустить программы по сохранению турецкой культуры внутри империи\n\n4)Предоставить турецкому языку статус государственного\n\n5)Предоставить больше автономии в управлении турецкими землями, либо же, начать федератизацию государства.\n\nКаждый пункт придется выполнить, правда у нас есть время на выполнение каждого пункта. Сейчас наши противники смотрят на нас, как на слабаков, которые не смогли справиться с недовольной толпой. Неужели со времён войны 3-й коалиции мы ничему не научились? Неужели не извлекли опыт? Кто знает, но гордости нашей империи нанесён страшный удар..."
 byz_student_chain.11.a:0 "А тучи все гуще..."
 
 byz_student_chain.12.t:0 "Младотурки разбиты"
 byz_student_chain.12.d:0 "После сокрушительного успеха в первые дни конфликта, мы смогли сломить дух восставших. И их поражение было лишь вопросом времени. Сейчас нам нужно решить, что делать с восставшими, но данный вопрос будет решаться в закрытом круге.\n\nЭтоn конфликт показал слабости нашей империи, а именно отсутствие внутригосударственной защиты. Сейчас этот вопрос станет поводом для долгих обсуждений, ибо в сенате, хотя.... Во всем правительстве не хотят повторения подобных событий.\n\nИмператор высказал свое мнение по поводу этого события и если быть краткими, он все же согласен, что нужны реформы. Правда главный его термин был в том, что они должны быть умеренными. Чтобы внутреннее враги думали, что это не от слабости, а от силы мы идем на столь необычный шаг. Хотя по его речи можно было сказать Август II собирается изменить империю, сделать её более прогрессивной, но даже с учетом этого он крайне осторожная личность."
 byz_student_chain.12.a:0 "И кто-то сомневался в нашем успехе?"

 byz_caucause_revolt.1.t:0 "Странные встречи на кавказе"
 byz_caucause_revolt.1.d:0 "    В последнее время встречи между лидерами Исламских движений на Кавказе стали очень частыми. Это начинает беспокоить, так как лозунги, как Гамзат-бека, так и Хаджи Керендука Берзака стали значительно радикальнее. Но самое плохое, что в последнее к ним присоединился Шамиль, а за ним идут связи с Российской олигархией.\n\n    Сейчас наше правительство предлагает за ними просто наблюдать, так как у нас может не хватить ресурсов на их подавление в случае, если мы их спровоцируем на восстание. Но так же Имперская гвардия предлагает просто устроить арест этой троицы, по их мнению, если обезглавить змею, то её тело уже не будет опасным."
 byz_caucause_revolt.1.a:0 "Почему мы должны им мешать?"
 byz_caucause_revolt.1.b:0 "Арестовать их немедленно!"
 
 byz_caucause_revolt.2.t:0 "Арест лидеров ислама на кавказе"
 byz_caucause_revolt.2.d:0 "    После того как Имперская гвардия направилась на место следующей встречи банды троих. По государству начали ползти слухи о том, что войны на Кавказе не миновать, это подкреплялось нарастающему контингенту сил России на границы.\n\n    Но на удивление всех операция прошла успешно. Гвардия быстро окружила здание, а после небольшой перестрелки все три лидера Исламской революции уже были в кандалах. Такая резкая победа на Кавказе явно показывает, то что Империя движется в нужное направление."
 byz_caucause_revolt.2.a:0 "Отлично. Одной проблемой меньше"
 
 byz_caucause_revolt.3.t:0 "Подготовка к революции"
 byz_caucause_revolt.3.d:0 "    Наши действия привели к тому, что лидеры Исламской революции начали подготовку к открытому противостоянию. Сейчас мы уже потеряли контроль над частью городов Кавказа, но центральные все ещё под нашей властью. Теперь всем уже ясно, что шансы остановить революции минимальны.\n\n    Но лидер Имперской гвардии предложил отправить лучших солдат и саму гвардию прямо в логово врага, чтобы там и сломать его дух. Такое решение может, как ускорить революцию, так и остановить её навсегда. Как сказали бы наши граждане: non fit sine periclo facinus magnum."
 byz_caucause_revolt.3.a:0 "Нужно направить к ним гвардию!"
 byz_caucause_revolt.3.b:0 "У нас нет на это времени"
 
 byz_caucause_revolt.4.t:0 "Революция началась"
 byz_caucause_revolt.4.d:0 "    Вот и пришел этот роковой час! Исламские силы официально подняли свои омерзительные знамёна. У нас есть лишь одна возможность сломить их, иначе мы больше не сможем бороться со столь радикальной религией. Сейчас, либо мы победим революцию и покажем силу Империи, либо мы проиграем и пойдем на огромное количество уступок. Мы и так считаемся уже отстающим государством, после событий Коалиционных войн.\n\n    Наше военное командование уже готовит план контратаки на позиции революции. Но даже наши командующие понимаю, что с этой революцией надо закончить, как можно быстрее, иначе наши соседи, да и наши внутренние враги начнут помогать революции. И тогда феникс вновь обратится в пепел..."
 byz_caucause_revolt.4.a:0 "У нас нет иного выбора, кроме как сокрушить их!"
 
 byz_caucause_revolt.5.t:0 "Революция была сокрушена"
 byz_caucause_revolt.5.d:0 "    Мы справились! Мы успели! Революция потерпела крах и теперь над Империей вновь начинаются светлые времена. Пора начать процесс восстановления Кавказского региона, так же подготовить суды для лидеров революции, ибо мы должны показать народу разницу между нами и варварами из соседних государств.\n\n    По всей Империи начинают праздновать эту победу. Хоть такая минутная слабость, может и наказать нас в будущем, но мы не вправе отказать нашим дорогим гражданам в праве отдохнуть от этих ужасных событий.\n\n    Кто-то даже сравнил эту революцию с тем, как готы в свое время шли на Рим и нам было нанесено тяжелое поражение, но теперь мы смогли развернуть поток истории. И теперь весь мир вступает в нашу эпоху, эпоху величия Ромеи, нет... Рима, ибо Римская империя все ещё существует, каждый из нас все ещё гражданин той империи, что основал Цезарь. Да будет так вечно!"
 byz_caucause_revolt.5.a:0 "Победа за нами!"
 
 byz_caucause_revolt.6.t:0 "Революция сокрушила нашу армию"
 byz_caucause_revolt.6.d:0 "    Случилось то, чего боялись все! Мы проиграли! Так и не смогли дать отпор этим варварам. Теперь нам придется дать права граждан абсолютно всем, кто сейчас живет у нас. Так же, нам придется выплатить каждой национальной группе огромную сумму, на восстановление их, ранее романизируемой нами, культуры. Такие события, явно, показывают нас с худшей стороны для мировой общественности.\n\n    Теперь, когда у нас такие проблемы, пора что-то менять, правительство уже говорит о том, что эпоху реформ, которую нам обещают Императоры пора подтолкнуть. Нельзя больше жить в прошлым, ибо каждый раз это прошлое отскакивает от дна отчаянья и ставит нашу Империю на колени."
 byz_caucause_revolt.6.a:0 "Империя вступает в темные века..."

 #Lore event
 
 byz_lore.1.t:0 "Бунт Адрианопольского полка"
 byz_lore.1.d:0 "       Сегодня 18 декабря 1849 года в казармах Адрианопольского полка в столице произошел бунт, ромейские гвардейцы поднялись на центральный плац полка с желанием сечь командира своего полка полковника Кристиана Шпейделя за слишком суровые по их мнению телесные наказания к подчиненным. Благо там оказался майор Венезилос, который смог успокоить солдат и привести их на суд к базилевсу, в Святой дворец.\n      Принц Зергиус настаивает на том чтобы мятежный полк расформировать, а офицеров допустивших бунт отправить служить в Месопотамию без права увольнения и отпуска. Майор Венезилос высказался перед сенатом о том что наказание выдвинутое принцем Зергиусом черезмерное и то что солдаты покаялись, он требует наказать только полковника садиста."
 byz_lore.1.a:0 "Принц прав, Император больше не может им доверять"
 byz_lore.1.b:0 "Венезилос говорит мудро и справедливо"
 
 byz_lore.2.t:0 "Прекрасный Константинополь"
 byz_lore.2.d:0 "       Константинополь столица перерожденной Ромейской империи, построенная римским императором Константином Великим на момент второй половины 19 века представлял из себя огромный мегаполис с населением почти 18 миллионов человек.\n       Константинополь считается величайшим городом Европы и Ближнего востока. Город, специально построенный, чтобы стать второй столицей Римской империи, стал местом расцвета науки и культуры человечества. Константинополь имел значение не только для Ромеи, на него было направлено внимание западноевропейских, азиатских и русских правителей.\n       Константинополь разделяется на три огромные области. Исторический район - здесь живут сливки ромейского общества, его ещё называют- - Старый Город: границы города до 17 века. Западный город или же Ворота Европы, тянется примерно до современного района Евдоксиополя. Восточной город или же Ворота Азии, тянется до Никомедии.\n        В восточной части города почти вся индустриализация, а в западной самое престижное для инженерного класса жилье . Город населяют практически все народы мира, сюда приезжают торговцы со всех уголков планеты. Однако в городе помимо эллинских районов наиболее большими считаются армянские, туркистские, русские и германские кварталы. Сам Константинополь поражает своей архитектурой в местном стиле и развитостью своей промышленной зоны."
 byz_lore.2.a:0 "Ave August Konstantinos!"
 
 byz_lore.3.t:0 "Евреи Константинополя"
 byz_lore.3.d:0 "       Отдельного внимания заслуживает местная еврейская диаспора проживающая в Константинополе. Основным занятием евреев в ромейской империи с момент ее основания было ремесло и торговля. С точки зрения законодательства, евреи подвергались ряду ограничений, им было запрещено иметь рабов-христиан, проповедовать свою веру, занимать государственные должности и присутствовать на публичных церемониях. Значительно большим ограничениям они подвергались в быту. Соответственно, евреи не были благонадёжными подданными императоров, но все изменилось в 1344 году после воцарения династии Захареасов.\n       Поскольку по записанным свидетельствам того времени, базилевс Захариас l до своего воцарения был сам евреем и носил имя Захариас из Фив, но став базилевсом принял православие и взял себе эллинские имя и фамилию. При нем и его потомках евреи получили огромное количество послаблений внутри Ромеи однако занимать государственные должности все равно не могли, ввиду того что чиновники исповедующие иудаизм вызвали бы шквал критики со стороны христианской элиты. А после освобождения Иудеи византийскими войсками и крестоносцами в 17 веке Ромея спонсировала и способствовала возвращению евреев на историческую родину, что привлекло в страну большие инвестиции от них.\n        Однако в начале 19 века в Константинополе несмотря на всю веротерпимость и уважительное отношение к евреям со стороны имперских властей из-за растущего национализма в определенных кругах ромейского общества время от время вспыхивали еврейские погромы."
 byz_lore.3.a:0 "Шалом Константинополь"
 
 byz_lore.4.t:0 "Deutsche Untertanen des Basileus"
 byz_lore.4.d:0 "       Начиная со второй половины 18 века, а именно после визита Фридриха Великого прусские германцы начали селиться в Константинополе. Первое поколение германских эмигрантов появилось здесь во время визитов в Константинополь, столицу Ромейской империи прусского короля Фридриха Великого.\n     Большая часть этих поселенцев были ремесленники, промышленники и военные. Однако переехавшие подданные Пруссии были далеко не единственными германцами населявшие столицу. В Восточном Константинополе сохранился квартал Феодоровских готов, бежавших в Ромею после аннексии Крыма императрицей России Екатериной Великой в 1783 году.\n       Некоторые из самых красивых вилл на побережье Босфорского пролива (вилла Круппа, вилла Хубера), Германский фонтан и железнодорожный Изумрудный вокзал в Константинополе были построены германцами. Их большая часть, работавшая на строительстве Изумрудного вокзала, позднее образовала небольшой германский район рядом с кварталом Везерис, в восточной части Константинополя. Ещё до этого архитектор Август Яхмунд разработал проект вокзала Захариас в западной части Константинополя, рядом со зданием Германского Восточного банка в квартале новая Феодосия.\n      Оба этих вокзалах сыграли в дальнейшем важную роль в проекте железнодорожного пути Берлин-Константинополь-Вавилон, который способствовал укреплению экономических и политических связей между Германской и Ромейской империями, для продвижения товаров в перспективную торговлю Востока, за счет расширения железнодорожной линии дальше на юг в порт Басра на Персидском заливе."
 byz_lore.4.a:0 "Ромеи и Германцы братья на век!"
 
 byz_lore.5.t:0 "Романовы в Царьграде"
 byz_lore.5.d:0 "       После победы восстания декабристов 1825 года и подписания отречения от престола Российской империи, Великий князь Финляндский (номинальный) Николай Павлович Романов по совету князя Вяземского запросил политические убежище у императора Ромейской империи Захариаса V Захареаса, тот понимая в каких ужасных жизненных обстоятельствах оказалась императорская российская семья разрешил династии Гольштейн-Готторп-Романовых поселиться в Константинополе.\n       После прибытия Николая Павловича с матерью Марией Фёдоровной, с женой Александрой Фёдоровной из династии Гогенцоллернов и детьми; Александром, Марией и Ольгой. Во время эмиграции в Константинополе у них родились ещё дети; Александра, Константин, Николай и Михаил.\n       Сбежавшему Николаю Павловичу и его семье в Ромейскую империю, в Восточном Константинополе в 1827 году построили Николаевский дворец вокруг которого был основан так называемый русский квартал, здесь русские эмигранты основали печатное издание, где печатали газеты на русском и на германском языках.\n       Так же в русском квартале в 1829 году был основан храм Воинства Святого Георгия, где русские эмигранты совершали обряды в рамках русской православной церкви.\n       Николаевский дворец стал местом собрания русского монархического объединения в изгнании, который возглавлял с 1830 по 1836 год писатель князь Вяземский, написавший роман Ватерлоо.\n       Отношение местных жителей столицы Ромейской империи к русским эмигрантам-монархистам с самого момента основания русского квартала, было мягко говоря не доброжелательным, из-за политического противостояния Ромейской и Российской империи на протяжении ушедших 500 лет истории.\n       Но со временем этот поток русских эмигрантов прибывших в Ромею, после восстания декабристов в России смог влиться в интернациональную жизнь крупнейшего города в мире.\n       Николай Павлович после своего прибытия в Ромейскую империю, на протяжении 23 лет пытался договориться с европейскими монархиями об их помощи в подавлении восстания декабристов, но так и не смог заинтересовать правительства: Пруссии, Австрии и Ромеи в этом деле, хотя и добился заключения династического брака между домом Романовых и домов Захареасов, выдав свою старшую дочь замуж за племянника императора Ромеи в 1845 году, но брак оказался неудачным и они развелись в 1847 году. Николай Романов смог договориться с императором Августом ll о сохранении политического союза.\n       Но сам император Август ll понимая все риски, не предпринимал никаких попыток надавить на Декабристскую России и придерживался старой политики своего отца по русскому вопросу.\n       Но в любом случае Николай Романов продолжает верить; что когда нибудь он сможет вернуть, то что по праву принадлежит его дому и отомстить декабристскому движению за его унижения в 1825 году."
