 byz.83.t:0 "Армянская самооборона"
 byz.83.d:0 "       Из-за участившихся случаев нападения банд младотурок армянское население Киликии и Западной Армении под руководством армянской общественной организации «Дашнакцутюн» самостоятельно без санкций из Константинополя организовало боевые отряды армянской самообороны, чтобы защитить армянское население в Малой Азии. Примеру армян последовали также понтийские греки, которые в отличии от жителей Константинополя жили в бок о бок с турками и знали что это такое.\n\n         Представитель «Дашнакцутюн» дукс Киликийской Армении Роберт де Лузиньян дал интервью журналисту газеты «Вестник Европы», в котором он подчеркнул, что создание отрядов самообороны произошло из-за того что армянское население опасается за жизни собственных детей и семей и что это долг любого правильного гражданина - защищать своё отечество.\n\n        Официальные власти в Константинополе не дали никаких заявлений по этому поводу но было ясно, что ромейская армия окажет полное содействие отрядам самообороны."
