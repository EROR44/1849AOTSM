 BYZ_roman_empire_reborn:0 "Возрождение Римской Империи"
 BYZ_roman_empire_reborn_desc:0 "В 395 году единству Рима был нанесёт огромный удар. В 476 году, мы потеряли западные провинции, но мы продолжили бороться. При Юстианиане I мы возвращаем многие свои земли и возвращаем статус Римской Империи. После начались тяжелые годы, поражение за поражением и итоге чуть ли не конец истории в 1356 году, но род Захареас смог стать нашим щитом, защитить наше будущие. И сейчас, когда Рим вновь в наших руках, мы можем из Ромейской Империи, вновь стать Римской Империей, что даст нам легитимные претензии на все былые территории."
 
