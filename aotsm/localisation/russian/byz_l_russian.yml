 BYZ_first_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_first_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Но в этому году собрание обещает быть ешё более жарким чем обычно, ведь сейчас сам император решил взять все в свои руки. И вопрос лишь в том, сможет ли его фракция взять большинство."
 BYZ_imperial_reform:0 "Имперские Реформы"
 BYZ_imperial_reform_desc:0 "Наша империя требует обновить подход к ней. С расширеннием территорий мы столкнулись, что старый уклад не успевает удовлетворять требования времени."
 BYZ_imperial_reform_senat:0 "Вопрос сената"
 BYZ_imperial_reform_senat_desc:0 "Сенат острая проблема современной империи, пора решить, какое будущие его ждет."
 BYZ_imperial_reform_people:0 "Вопрос о правах людей"
 BYZ_imperial_reform_people_desc:0 "Долгие годы мы откладывали этот вопрос, но когда у нас уже многонациональная империя этот вопрос стал совершенно острым."
 BYZ_imperial_reform_economic:0 "Реформы экономики"
 BYZ_imperial_reform_economic_desc:0 "Эконномика очень важный вопрос, который надо решить, пока он ещё не стал критичным."
 BYZ_imperial_reform_slave:0 "Вопрос рабства"
 BYZ_imperial_reform_slave_desc:0 "Весь цивилизованный мир уже отказался, чем мы хуже?"
 BYZ_imperial_reform_law:0 "Реформы законодательной системы"
 BYZ_imperial_reform_law_desc:0 "Пора определить рамки и нормы законов. Наши законы тянут корни от римского права, но в современной эпохи это крайне устаревшие постулаты."
 BYZ_imperial_reform_religion:0 "Вопрос религии"
 BYZ_imperial_reform_religion_desc:0 "Что делать с верой был долгим вопросом, но пора поставит в нем точку."
 BYZ_imperial_new_system:0 "Новая Имперская система?"
 BYZ_imperial_new_system_desc:0 "Какие реформы мы провели, какие решения приняли. Все ли они пойдут на благо империи? Только время покажет."
 BYZ_italia:0 "Вернуть Италию"
 BYZ_italia_desc:0 "Пора вернуть Итальянские земли, чтобы возврадить Римскую Империи."
 BYZ_italia_religian_way:0 "Преодолеть Схизму"
 BYZ_italia_religian_way_desc:0 "Папа, смог объединить Италию, а значит мы должны решит главный вопрос, после чего вопрос Италии будет решен."
 BYZ_italia_marry_way:0 "Брачный союз"
 BYZ_italia_marry_way_desc:0 "В Италии есть монархия, у нас есть монархия, разве мы не сможем решить вопрос земель, как это делали раньше?"
 BYZ_italia_war_way:0 "Изгнание варваров из Италии"
 BYZ_italia_war_way_desc:0 "Зачем думать о проблеме, если её можно решить в корне? Захватить Италию силой."
 BYZ_italia_religian_union:0 "Религиозный Союз"
 BYZ_italia_religian_union_desc:0 "Мы должны начать речь о единнение Христьяства, пора преодолеть это раскол."
 BYZ_italia_religian_conference:0 "Религиозная Конференция"
 BYZ_italia_religian_conference_desc:0 "Вот он итог, кооторого мы все ждали. Сегодня мы узнаем, сможет ли Христьяство изличить ту первую рану, что получило в 1054 году?"
 BYZ_italia_invest:0 "Инвестиция в север Италии"
 BYZ_italia_invest_desc:0 "Пора показать Италии насколько мы хотими им помочь."
 BYZ_italia_invest_in_south:0 "Инвестиция в юг Италии"
 BYZ_italia_invest_in_south_desc:0 "Мы должны продолжить помогать им, чтобы в будущем они были более покрными для нас."
 BYZ_italia_marry_union:0 "Династический брак"
 BYZ_italia_marry_union_desc:0 "Мы должны сблизиться с Итальяским лидером, ибо он наш союзник"
 BYZ_italia_marry_event:0 "Поворотное событие"
 BYZ_italia_marry_event_desc:0 "Все случилось, так неожиданно, но теперь выбора нет, придется принять Италию в наших объятия."
 BYZ_italia_reform:0 "Реформы для Итальянцев"
 BYZ_italia_reform_desc:0 "Сегодня мы должны ввести первый пак реформ по отношеению к Итальянцем, чтобы в конце мы смогли легко их интегррировать."
 BYZ_italia_open_trade:0 "Свободная торговля с Италией"
 BYZ_italia_open_trade_desc:0 "Мы должны торговать с Италией на ровне с любой друго нашей территорией."
 BYZ_italia_war_declare:0 "Война за Италию"
 BYZ_italia_war_declare_desc:0 "Пора начать план по захвату Итальянский земель."
 BYZ_italia_war_developmet:0 "Римская Слава"
 BYZ_italia_war_developmet_desc:0 "Даже сегодня Итальянцы видет себя, как наследники Рима, как они могут нам отказать, когда мы и есть Рим?"
 BYZ_power_to_senat:0 "Усилить сенат"
 BYZ_power_to_senat_desc:0 "Сейчас сенат должен взять на себя главенствующию роль, чтобы не дать императору погубить Империю."
 BYZ_support_of_merchants:0 "Поддержка торговой фракции"
 BYZ_support_of_merchants_desc:0 "Мы должны попросить торговую фрацию встать на нашу сторону в совете."
 BYZ_suppression_generals:0 "Подавленние военной фракции"
 BYZ_suppression_generals_desc:0 "Военные сторонники Императора, а значит это самое время сократить их фракцию."
 BYZ_support_of_democrats:0 "Поддержка демократической фракции"
 BYZ_support_of_democrats_desc:0 "Без поддержки демократов мы не сможем отменить реформы, которые продвигал Император."
 BYZ_decentralisation:0 "Укрепить децентрализацию"
 BYZ_decentralisation_desc:0 "Нельзя позволить Империи стать более централизованной, ибо мы не сможем её контролировать."
 BYZ_counteraction_of_senat:0 "Противостоять сенату"
 BYZ_counteraction_of_senat_desc:0 "Сенат хочет остановить реформы Императора, мы обязаны ему помешать."
 BYZ_support_from_democrats:0 "Сделка с демократами"
 BYZ_support_from_democrats_desc:0 "Демократы вновь хотят денег, у них всегда все так просто."
 BYZ_support_from_generals:0 "Сделка с военными"
 BYZ_support_from_generals_desc:0 "Военный хотят видеть больше солдат готовых к завоеваниям, логично."
 BYZ_support_from_merchants:0 "Сделка с торговцами"
 BYZ_support_from_merchants_desc:0 "Они требуют открыть торговлю, ну чтоже придется подчиниться"
 BYZ_centralization:0 "Централизация"
 BYZ_centralization_desc:0 "Пора объединить Империю. В первом паке реформ, мы должны присоединить самые близкие и родные зеили."
 BYZ_bulgaria_war:0 "Захват Болгарии"
 BYZ_bulgaria_war_desc:0 "Болгарские земли самые близкие к нам, пора положить конец их независимости."
 BYZ_albania_war:0 "Уничтожить веницианский осколок"
 BYZ_albania_war_desc:0 "Когда-то венецианцы поддерживали Албанцев, но сейчас её никто не защищает, так что пора уничтожить этот отголосок прошлого."
 BYZ_serbia_war:0 "Битва с Сербами"
 BYZ_serbia_war_desc:0 "Пора уничтожить этот гордый народ. Они говорят, что защитники балканских славян они. А мы покажем, что их больше никто не защитит."
 BYZ_bosnia_war:0 "Боснийские войны"
 BYZ_bosnia_war_desc:0 "Пора уже завоевать этих боснийцев, чтобы закончить с большей частью балканских земель."
 BYZ_on_you_own_army_reform:0 "Наши военные реформы"
 BYZ_on_you_own_army_reform_desc:0 "Пора реформировать армию, ибо Наполеоновские войны показали наше отствование, поэтому надо срочно провести реформы."
 BYZ_on_you_own_army_base:0 "Новые военные заводы"
 BYZ_on_you_own_army_base_desc:0 "Если мы хотим реформировать армию, то нам необходимо производство всего необходимого для солдат, поэтому нам придется срочно открыть ещё заводов."
 BYZ_on_you_own_army_advance:0 "Эффективное военное производство"
 BYZ_on_you_own_army_advance_desc:0 "Реформы требуют все больше ресурсов, поэтому нам придется вложиться и в военное производство, чтобы оно успевало удовлетворять требование армии."
 BYZ_on_you_own_army_complete:0 "Закончить реформы"
 BYZ_on_you_own_army_complete_desc:0 "Основные реформы закончилось, теперь осталось закрепить успех."
 BYZ_old_doctrin:0 "Фемы"
 BYZ_old_doctrin_desc:0 "Мы не будем отказывать от традиций и займемся их модернизацией."
 BYZ_old_doctrin_doctrin:0 "Обновить старые учебники"
 BYZ_old_doctrin_doctrin_desc:0 "Пора обновить литиратуру, которую изучает наша армия, чтобы они понимали, как ведётся современная война."
 BYZ_old_doctrin_tech:0 "Инвестиция в военные технологии"
 BYZ_old_doctrin_tech_desc:0 "Пора вложить ещё больше средств в эти реформы, чтобы исправить технологическое отстованние."
 BYZ_old_doctrin_national_spirit:0 "Реорганизация Фемы"
 BYZ_old_doctrin_national_spirit_desc:0 "Фемы показываю себя хорошо во время модернизации, но чтобы этот процесс был ещё более эффективным, то нам нужно слегка изменить их состав."
 BYZ_new_doctrin:0 "Преториани"
 BYZ_new_doctrin_desc:0 "Наполеоновские войны показали неэффективность не профессиональной армии. Поэтому мы должны создать кулак элитных войск."
 BYZ_new_doctrin_doctrin:0 "Закупить новые учебники"
 BYZ_new_doctrin_doctrin_desc:0 "Только новый подход к обучение военных может сейчас дать нам толчек в развитие военной промышленности."
 BYZ_new_doctrin_tech:0 "Новые технологии"
 BYZ_new_doctrin_tech_desc:0 "Мы много времени наблюдали за немецкими военными технологиями и теперь мы видем, то что будет определять будущие сражения."
 BYZ_new_doctrin_national_spirit:0 "Финальный рывок"
 BYZ_new_doctrin_national_spirit_desc:0 "Преториани показываю себя очень хорошо, но им все ещё чего-то не хватает поэтому мы должны изучить слабости этих реформ, чтобы минимизировать их."
 BYZ_pru_will_help_army_reform:0 "Немецкий образец"
 BYZ_pru_will_help_army_reform_desc:0 "Немецкие технологии великолепны мы должны брать, как можно больше у них, чтобы быть на равне со всеми великими державами."
 BYZ_pru_will_help_investmant_1:0 "Немецкие инвестиции"
 BYZ_pru_will_help_investmant_1_desc:0 "Мы должны получить нетолько немецкии технологии, но и средства для модернизации наших войск."
 BYZ_pru_will_help_tech:0 "Немецкие технологии"
 BYZ_pru_will_help_tech_desc:0 "Мы получим немецкие технологии, что позволит нам ещё легке реформировать армию по их образцу."
 BYZ_pru_will_help_national_spirit:0 "Прусский пример"
 BYZ_pru_will_help_national_spirit_desc:0 "Мы построим нашу армию на подобие прусской. Хотя почему подобие? Мы просто скопируем её."
 BYZ_pru_will_help_investmant_2:0 "Ещё немецкие инвестиции"
 BYZ_pru_will_help_investmant_2_desc:0 "Чем больше немцы вкладывают в нащу армию, тем ближе мы к тому, чтобы быть вместе до конца."
 BYZ_pru_will_help_doctrin:0 "Немецкая доктрина"
 BYZ_pru_will_help_doctrin_desc:0 "Их доктрина должно определить и нашу."
 BYZ_pru_will_help_complete:0 "Немцы в войсках"
 BYZ_pru_will_help_complete_desc:0 "В старые временна это бы назвали главенство варяжской гвардии, но кто виноват, что даже она эффективнее нашей."
 BYZ_army_reform_complete:0 "Римский марш"
 BYZ_army_reform_complete_desc:0 "Теперь наши военные реформы находятся на передовом уровне и на данный момент мы можем заняться более важными вопросами."
 BYZ_navy_modernization:0 "Модернизация флота"
 BYZ_navy_modernization_desc:0 "Пора провести пару улучшений нашего великого флота."
 BYZ_malta_operation:0 "Мальтийская операция"
 BYZ_malta_operation_desc:0 "Если мы будем контролировать остров в центре Средиземного Моря, то мы сможем назвать море своим."
 BYZ_gate_to_mediterranean:0 "Ворота в Средиземное Море"
 BYZ_gate_to_mediterranean_desc:0 "Мы должны контролировать оба входа в Средиземное Море, чтобы контролировать трафик в нем."
 BYZ_mediterranean_sea_maneurvers:0 "Средиземноморские манёвры"
 BYZ_mediterranean_sea_maneurvers_desc:0 "Мы должны показать, кто хозяин Средиземного Моря."
 BYZ_tech_mediterranean_sea:0 "Улучшить средиземный флот"
 BYZ_tech_mediterranean_sea_desc:0 "Моддернизация флота медленный процесс, но если мы начнем его зарание, то у нас будет достаточно времени, чтобы её провести."
 BYZ_dockyard_mediterranean_sea:0 "Верфи Средиземного Моря"
 BYZ_dockyard_mediterranean_sea_desc:0 "Надо увеличить количество верфей в Средиземном море, чтобы улучшение и ремонт кораблей в нем происходил легче."
 BYZ_embargo_ENG:0 "Эмбарго Британцев"
 BYZ_embargo_ENG_desc:0 "Нельзя допустить, чтобы любое Британское судно попала в Средиземное Море. Англичанам пора остатся в Англии."
 BYZ_black_sea_maneurvers:0 "Черноморские манёвры"
 BYZ_black_sea_maneurvers_desc:0 "Пора наказать Русский флот и показать, что Черное море часть нашей, а не их империи."
 BYZ_dockyard_black_sea:0 "Черноморские верфи"
 BYZ_dockyard_black_sea_desc:0 "Пора укрепить кораблестроенние в черноморском регионе, чтобы Русские точно поняли где их место."
 BYZ_tech_black_sea:0 "Черноморские технологии"
 BYZ_tech_black_sea_desc:0 "Пора укрепить черноморский флот, чтобы в будущем нетолько быть на равне с Российским флотом, но и быть лучше него."
 BYZ_embargo_RUS:0 "Эмбарго России"
 BYZ_embargo_RUS_desc:0 "Нельзя допустить попадание Русских кораблей в Средиземное море."
 BYZ_true_king_of_mediterranean:0 "Король Средиземного Моря"
 BYZ_true_king_of_mediterranean_desc:0 "Теперь Средиземное Море наше и только наше. И именно мы решим судьбу данного моря."
 BYZ_colonial_quest:0 "Колониальные вопросы"
 BYZ_colonial_quest_desc:0 "Пора решить вопросы двух наших колоний."
 BYZ_colonial_diplomacy_MRH:0 "Предложения для Мархатов"
 BYZ_colonial_diplomacy_MRH_desc:0 "Мы должны укрепить отношения с Махатами, чтобы в будущем расшитывать на их поддержку."
 BYZ_colonial_diplomacy_ZIM:0 "Покупка Зимбабве"
 BYZ_colonial_diplomacy_ZIM_desc:0 "Может Зимбабве не самый богатый регион, но увеличив влияния там мы сможем помешать Британцем получать его там."
 BYZ_colonial_conference:0 "Колониальная конференция"
 BYZ_colonial_conference_desc:0 "Пора провести съезд всех колоний и решить что каждая из них сейчас хочет."
 BYZ_colonial_trade:0 "Свободная колониальная торговля"
 BYZ_colonial_trade_desc:0 "Наши колонии до этого имели право управлять своим рынком, но теперь их рынок полностью свободен и независим от их правительства."
 BYZ_colonial_gold:0 "Расширить зону влияния колоний"
 BYZ_colonial_gold_desc:0 "Пора определить, что ещё мы считаем своими колониями."
 BYZ_afrika_investment_1:0 "Африканские дороги"
 BYZ_afrika_investment_1_desc:0 "Пора улучшить дороги в наших колониях на территории Африки, чтобы в будущем у нас было меньше проблем."
 BYZ_afrika_investment_2:0 "Африканские фабрики"
 BYZ_afrika_investment_2_desc:0 "Больше фабрик, больше приболи, разве не логично."
 BYZ_afrika_investment_3:0 "Африканские заводы"
 BYZ_afrika_investment_3_desc:0 "Нам нужно расширить военные заводы на Африканской территории."
 BYZ_afrika_help_1:0 "Укрепить правительство Африки"
 BYZ_afrika_help_1_desc:0 "Нужно укрепить их местную власть, ибо иначе у нас возникнут проблемы."
 BYZ_afrika_help_2:0 "Поддержать войсками Африку"
 BYZ_afrika_help_2_desc:0 "Больше солдат, легче контроль, разве не логично?"
 BYZ_india_investment_1:0 "Индийские дороги"
 BYZ_india_investment_1_desc:0 "Улучшение дорог в данном регионе станет отличным вложением."
 BYZ_india_investment_2:0 "Индийские фабрики"
 BYZ_india_investment_2_desc:0 "Нужно больше фабрик на территории Индии, ибо там много рабочих рук."
 BYZ_india_investment_3:0 "Индийские заводы"
 BYZ_india_investment_3_desc:0 "Расширить военное производство в Индии позволит нам легко контролировать эту территорию."
 BYZ_india_help_1:0 "Укрепить Индийское правительство"
 BYZ_india_help_1_desc:0 "Пора укрепить правительство в Индии."
 BYZ_india_help_2:0 "Поддержать Индийской армии"
 BYZ_india_help_2_desc:0 "Нам надо вложиться в Индийскую армию."
 BYZ_start_army_training:0 "Начало военных учений"
 BYZ_start_army_training_desc:0 "Нам срочно нужно исправить ошибки в наших войсках. И лучший способ это попросить наших немецких друзей стать зрителями в наших будущих учениях. Они укажут на наши ошибки и мы будем их исправлять."
 BYZ_test_new_type_of_army:0 "Испытать новый тип войск"
 BYZ_test_new_type_of_army_desc:0 "Лейпольдит показал что некоторые законы мира теперь можно обойти, а значит пора дать фантазию нашим инженерам и использовать их наработки, чтобы создать что-то поистене новое."
 BYZ_main_air_base:0 "Воздушные порты"
 BYZ_main_air_base_desc:0 "Если мы собираемся использовать воздушные силы по полной, то нам нужно место, где мы сможем заниматься их обсуживанием, поэтому началось срочное строительство "Воздушных портов"."
 BYZ_first_world_radar:0 "Радарные станции"
 BYZ_first_world_radar_desc:0 "Для улучшения обсуживания воздушных сил нам требуется использовать более продвинутые технологии, так же радары позволят увеличить радиус маневра наших войск."
 BYZ_air_final:0 "Владения Целума"
 BYZ_air_final_desc:0 "Когда-то Целум единолично управлял небесами, но теперь и мы заявляем претензии на владычество над ними."
 BYZ_fast_air_battle:0 "Гарпии"
 BYZ_fast_air_battle_desc:0 "Вдохновившись гарпиями мы соорудили воздушные силы по их подобию. И теперь мы способны наностить быстрые и многочисленные атаки по нашим врагам."
 BYZ_fast_air_battle_tech:0 "Модернизированные истребители"
 BYZ_fast_air_battle_tech_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_fast_air_battle_building:0 "Гнезда Гарпий"
 BYZ_fast_air_battle_building_desc:0 "Расположения воздушных сил в главных городах империи конечно хорошо, но пора передвинуть их ближе к границы."
 BYZ_fast_air_battle_test:0 "Гарпии на свободе"
 BYZ_fast_air_battle_test_desc:0 "Наши противники должны бояться наши воздушные силы, ведь теперь они свободны и могут действовать, как единная система."
 BYZ_fast_air_battle_tech_1:0 "Современные истребители"
 BYZ_fast_air_battle_tech_1_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_fast_air_battle_building_1:0 "Расширить гнезда Гарпий"
 BYZ_fast_air_battle_building_1_desc:0 "Нашим воздушным силам уже не хватает прошлых баз, поэтому было принято решение о их расширенние."
 BYZ_fast_air_battle_idea:0 "Новое поколение Гарпий"
 BYZ_fast_air_battle_idea_desc:0 "Продолжая совершенствовать конструкцию воздушного корабля, мы смогли достичь ещё более высоких показателей, за счет облегчение конструкции."
 BYZ_bombing_to_stone_age:0 "Грифоны"
 BYZ_bombing_to_stone_age_desc:0 "Вдохновившись грифонами мы спроэктировали воздушные силы по их подобию. И теперь мы будем разрывать вражескую землю "когтями" наших Грифонов."
 BYZ_bombing_to_stone_age_tech:0 "Модернизированные бомбардировщики"
 BYZ_bombing_to_stone_age_tech_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_bombing_to_stone_age_building:0 "Владения Грифонов"
 BYZ_bombing_to_stone_age_building_desc:0 "Столь опасные воздушные испалины должны быть перемещяны ближе к границе, чтобы избежать проишествий в важных точках нашей империи"
 BYZ_bombing_to_stone_age_test:0 "Буйство Грифона"
 BYZ_bombing_to_stone_age_test_desc:0 "Боевые испытания показали значительный успех, что склонило последних скептиков в этой разработки в сторону её принятия."
 BYZ_bombing_to_stone_age_tech_1:0 "Современные бомбардировщики"
 BYZ_bombing_to_stone_age_tech_1_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_bombing_to_stone_age_building_1:0 "Расширить владения Грифонов"
 BYZ_bombing_to_stone_age_building_1_desc:0 "Нам нужно больше точек откуда наши силы могут нанести удар по врагу, поэтому было принято решение о расширение воздушных портов."
 BYZ_bombing_to_stone_age_idea:0 "Мудрость Грифонов"
 BYZ_bombing_to_stone_age_idea_desc:0 "Исследуя возможности "когтей" Грифона, мы смогли разработать более совершенные модели, что позволяет вонзаться не только в землю, но и в плоть наших противников."
 
 BYZ_roman_empire_reborn:0 "Возрождение Римской Империи"
 BYZ_roman_empire_reborn_desc:0 "В 395 году единству Рима был нанесёт огромный удар. В 476 году, мы потеряли западные провинции, но мы продолжили бороться. При Юстианиане I мы возвращаем многие свои земли и возвращаем статус Римской Империи. После начались тяжелые годы, поражение за поражением и итоге чуть ли не конец истории в 1356 году, но род Захареас смог стать нашим щитом, защитить наше будущие. И сейчас, когда Рим вновь в наших руках, мы можем из Ромейской Империи, вновь стать Римской Империей, что даст нам легитимные претензии на все былые территории."
 BYZ_purple_dawn:0 "§0Purple Dawn§!"
 BYZ_purple_dawn_desc:0 "Мы победили в великой войне, теперь нашу доминацию в Средиземном море не кто не сможет превзойти. Мы Римская Империя, а значит теперь мир входит в новую эпоху. В эпоху Пурпурного Рассвета!"
 
 #ideas
 
 balkan_wars:0 "Битва за Балканы"
 balkan_wars_desc:0 "Византия вновь марширует на балканах. Нам обещали помощь и защиту от них, но не одна Европеская странна, после Наполеоновских войн не хочет нас защищать, неужели Европа предала нас?"
 balkan_wars_1:0 "Битва за Балканы"
 balkan_wars_1_desc:0 "Византия вновь марширует на балканах. Мы пережили первые дни войны, теперь мы разгадали их тактику и сможем легче защищать нашу землю."
 war_for_freedom:0 "Война за свободу"
 war_for_freedom_desc:0 "Нас хотят захватить мы будем сражаться до последней капли крови."
 eqyptian_wars:0 "Коптская Военная Кампания"
 eqyptian_wars_desc:0 "Мы должны расширить наши земли, чтобы в будущем быть более равными с нашими союзниками."
 byz_economic:0 "Процветающая эконномика"
 byz_economic_desc:0 "Все эти годы мы занимались торговлей, а когда именно вы ключ к Азиатским землям, деньги сами текут к вас рекой."
 byz_glory:0 "Ромейская слава"
 byz_glory_desc:0 "Мир помнит, что именно мы наследники Римской Империи, что делает нас более уважаемыми в глазах остальных."
 byz_king_of_mediterranean:0 "Владыка Средиземного моря"
 byz_king_of_mediterranean_desc:0 "Все странны, что пользуются Средиземным морем, обязаны слушать наших правил."
 byz_true_king_of_mediterranean:0 "Владыка Средиземных вод"
 byz_true_king_of_mediterranean_desc:0 "Именно мы задаем, кто и что ходит по нашим водам."
 byz_stagnat_army:0 "Стагнация в армии"
 byz_stagnat_army_desc:0 "Наша армия безбожно устарела. Даже варвары в свое время были более передовые, чем мы сейчас."
 byz_old_army_1:0 "Фемы XIX века"
 byz_old_army_1_desc:0 "Наши старые порядки укладываются в современные реали, нам просто надо поработать над составом армии."
 byz_old_army_2:0 "Фемы XIX века"
