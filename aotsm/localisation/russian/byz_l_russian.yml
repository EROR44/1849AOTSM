 POLITICS_OCTAVIAN_II_ZAKHARIAS_DESC:0 "Полное имя: Захариас Захареас.\nДата рождения: 28 января 1837 года.\nМесто рождения: Константинополь.\nТитулы: Римский Император, Император Востока.\nЮный Захариас родился в первый год брака своих родителей. С самого юного детства он видел разницу между ними и то, что тепла в их отношениях было мало. Но он видел, то что у них есть одна важная общая черта, они вместе очень сильно любили своего сына, что впоследствии и стало причиной укрепления отношений между его родителями.\nВ возрасте 8 лет Захариас уже обучали трем языкам - сначала учителя говорили что подобное будет слишком тяжело для него, но он с легкостью воспринимал, как эллинский, так и латинский с германским. Учителя часто отмечали необычайно великолепный склад ума, что очень радовало его родителей. Примерно с 10 лет, Захариаса начали обучать уже тому, как должен вести себя будущий правителей и даже тут многие наблюдали значимые успехи.\nНа момент 1849 принцу должно исполниться 12 лет, после чего уже будет выбрано как именно будут обучать будущего правителя."
 POLITICS_OCTAVIAN_II_ZAKHARIAS_18_DESC:0 "Полное имя: Захариас Захареас.\nДата рождения: 28 января 1837 года.\nМесто рождения: Константинополь.\nТитулы: Римский Император, Император Востока.\nЮный Захариас родился в первый год брака своих родителей. С самого юного детства он видел разницу между ними и то, что тепла в их отношениях было мало. Но он видел, то что у них есть одна важная общая черта, они вместе очень сильно любили своего сына, что впоследствии и стало причиной укрепления отношений между его родителями.\nВ возрасте 8 лет Захариас уже обучали трем языкам - сначала учителя говорили что подобное будет слишком тяжело для него, но он с легкостью воспринимал, как эллинский, так и латинский с германским. Учителя часто отмечали необычный великолепный склад ума, что очень радовало его родителей. Примерно с 10 лет, Захариаса начали обучать уже тому, как должен вести себя будущий правителей и даже тут многие наблюдали значимые успехи.\nПосле начала обучения в 1849 году, успехи в учебе слегка сократились, ибо более профессиональные знания усваивались не так легко. Но почти все могли сказать, что в отличие от своего отца он старается учиться. Но трагедия оставила след на Захариасе, он стал гораздо серьезнее, чем был раньше, что позволило ему вновь стать лучшим учеником. После пышной церемонии в 1855 года, он был коронован, как новый император Римской империи, а так же Император Восточных земель. Теперь лишь Захариас будет выбирать направление империи."
