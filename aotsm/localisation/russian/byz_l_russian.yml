 byz_projectvenus.17.t:0 "Волки чуют слабость"
 byz_projectvenus.17.d:0 "       Вечер в трактире в Карсе не предвещал ничего особого, но троица посетителей в углу даже не могли ожидать какие вести принесёт им Альфа...\n - ”Знаете, парни, нам чаще следует вот так встречаться.” - довольно говорил самый крупный из компании.\n      Тот что сидел с краю сразу бросил немного презренный взгляд на него. - “Ты и правда считаешь, что если верхушка “Оборотней”, будет встречаться в каком-то сомнительном баре, у нас не возникнут проблемы?” - с ноткой сомнения и презрения говорил он.\n - “Да чего вы опять начинаете. Все равно встречу организовали не мы.” - говорил тот, что был одет как армянский офицер. - “Была бы моя воля, мы бы гораздо чаще вели себя более непринужденно и открыто, все же обыкновенность убирает подозрения.”\n - ”А ты, Роман, как всегда думаешь о том, чтобы мы были более похожими на местных? Но зачем нам это.” - с легкой улыбкой произнес сидящий между ними.\n      Беседа в таком духе продолжалась ещё где-то около 10 минут, после чего к столу подошла девушка в одежде ромейской знати. - “А я как погляжу вы тут расслабляетесь? Что в важной встрече похоже на “приглашаю вас выпить в бар”?” - недовольно сказала она, как подошла к троице.\n - “Да не заводись, Вия, мы же тут по твоей воле, так что давай ближе к делу.” - произносил Роман резко изменив, как вид, так и интонацию на крайне серьезную.\n - “Так уже лучше. Тут новости интересные... Метаксис продолжает сраться с принцем, а значит империя все больше будет уделять внимания нашим землям.” - говорила она резко и прямо.\n”Ты и правда думаешь, что это Метаксис сможет настолько помешать нашим планам? А вот мне кажется, ты боишься того, что принцу станет интересна наша организация.” - сказал самый крупный.\n - “Да уж, Франц, Господь, явно даровал тебе тело, а мозги в сделку не вошли. Если принц будет уделять внимания нам, то он может и не познать важность “Оборотней”. А если он захочет от нас избавится, как от сынов Давид-Бека?” - говорила она смотря в самую душу Франца.\n - “Знаешь, всегда можно избавиться, как от принца, так и от Метаксаса. Так что лучше решай, как именно мы решим эту проблему, пока она не стала критичной для нас.” - говорил крайний пока поднимался с места и медленно поворачивался к выходу. - “Все равно, Рим все обращает в радость...”\n        Она смотрела ему вслед ещё несколько секунд, после чего тоже решила поспешно покинуть трактир."
 byz_projectvenus.17.a:0 "Он познает их гнев..."
 
 byz_projectvenus.18.t:0 "Поздний час"
 byz_projectvenus.18.d:0 "       Юлий в последнее время предпочитал заканчивать рабочий день на пару часов раньше, но документы попавшие ему сегодня на стол поставили крест на его планах. В последние годы он сам начал уделять событиям в провинциях все больше и больше внимания, но он никак не мог понять, почему так резко внутренняя стабильность империи начала так сильно трещать по швам.\n\n         И вот наконец-то ему попалось то, что приоткрыло ему эту тайну. В эти документы включалась выписка из переписок принца Зергиуса, личное дело Метаксисак, а так же перечень событий последний месяцев. После беглого изучения, Юлий понял одно, за тем, что Кавказ все больше пылает виновен местный губернатор, который уже давно перестал отвечать требованиям “ромейского мира”.\n\n          Почти всю ночь Юлий работал над планом действия в отношение небрежной, а так же опасной работы губернатора. Ближе к утру он составил документ о формирование Кавказского корпуса имперской гвардии, и в дополнение подготовил официальное прошение к императору с просьбой удовлетворить этот документ. Как он писал в документе, столь сильный рост внимание к региону объясняется следующими факторами: коррумпированная работа местного губернатора; работа двух, а возможно и трех террористических организаций; амбиции принца Зергиуса; сильные волнения мусульман в регионе.\n\n         Как только в отдел пришли первые работники Юлий начал формировать тех, кто отправится на Кавказа для обеспечения стабильности региона. Хоть документ о формирование полноценного органа надзора за Кавказом ещё не был одобрен императорам, ему приходилось действовать в обход правил и норм. Все же в первую очередь глава имперской гвардии обязан думать о благе империи, а не о желаниях императора..."
 byz_projectvenus.18.a:0 "Иногда дело приходится брать в свои руки..."

