 byz_pru_army_1:0 "Прусский пример"
 byz_pru_army_1_desc:0 "Пруссы и так дают нам свои технологии, почему мы должны отказываться и от армейского примера, разве что-то может быть плохое с тем, что у нас все от Прусиии?"
