 byz.85.t:0 "Рассмотрение кандидатуры"
 byz.85.d:0 "       Должность военного заместителя императора при императорском дворе пустует уже несколько недель из-за смерти последнего армейского чиновника занимающий эту должность.\n         На выбор императору Августа Второму были предложены две отличнейшие кандидатуры на должность военного советника;\n          Первой кандидатурой претендующий на пост является прославившийся в прошлом году в Иудеи в боях на границе с арабскими кочевниками и работорговцами; молодой полевой, армейский командир и поэт - полковник Ахиллес Бен-Гурдион. Однако назначение военным советником еврея-иудея ударит по престижу традиционной ромейской знати, для которой давно присущ антисемитизм и ксенофобия, что вызовет очередной всплеск недовольства среди знати но население Иудеи будет воодушевленно таким назначением. В случае удовлетворения желания Иудейского правительства, глава Еврейского Иерусалимского банка готов выделить безвозмездно и безвозвратно суду на государственные нужды ромейскому императорскому дворцу в размере 4 миллионов ромейских безантов.\nВторой кандидатурой на должность военного советника при дворе является ваш племянник Зергиус Захареас, ваша жена-императрица Екатерина настаивает на том чтобы родственника вернуть в императорский двор. Однако из-за сильной загруженности принца командованием Кавказской армии его кандидатура на посту военного советника при дворе маловероятна из-за большой удалённости Захареасполиса и Константинополя. Но ваша жена Екатерина Метаксас настаивает чтобы вернуть Зергиуса Захареаса из ссылки и вернуть командование Кавказкой армии Алексу Метаксас, который является ее дядей по отцовской линии."
