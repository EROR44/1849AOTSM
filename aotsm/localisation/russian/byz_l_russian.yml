 #Leader
 
 BYZ_Mihael_IV_Zachareas:0 "Август II Захареас"
 POLITICS_MIHAEL_IV_ZAHAREAS_DESC:0 "Полное имя: Август Захареас.\nДата рождения: 30 мая 1820 года.\nМесто рождения: Константинополь.\nТитулы: Римский Император, Император Востока.\nБудущий император родился в спокойные 20 годы XIX века, когда выстрелы Коалиционных войн уже стихли, а революции пока лишь набирали силы. С самого дня рождения его уже обучали, как будущего правителя, но одно у него было не отнять с ранних лет, а именно любовь к германской культуре. Поэтому до 12 лет его обучали германских наставники, но под чутким руководством его отца.\nВ 14 лет по старой традиции он был направлен на обучение военному делу. Он смог уговорить отца о том, что обучение он пройдет в Пруссии, где он познакомился с королевской семьей. К 16 годам он уже сделал неплохую военную карьеру, но из-за того, что он был принцем иностранной державы он не смог добиться больших успехов. Наставников будущего императора в те годы был Эрнст фон Врангель, один из главных пехотных командующих прусской армии.\nВ последующий годы император отдалился от военного ремесла и ушел учиться Константинопольский университет, но так и не смог достичь там значимых успехов, как его отец в свое время. Поэтому к 19 года вылетел с 3-го курса, но это не расстроило, а быстрее наоборот настроило на будущее изменение подхода к образованию в государстве.\nВ конце 42 года приходят времена перемен. А именно смерть его отца Захариаса V. Как только император занял свой пост он сразу начал путь реформ. Самыми первыми реформами стала реформа флота и экономики, что позволило ослабить давление инфляцию на экономики на следующие годы. Но самым тяжелым стал 48 год, когда Россия влезла в Святой Пакт между Ромеей и Балканами, тем самым развязав руки военным. Смотря на свою Империю и свои возможности в Августе проснулось желание вернуть утраченное, почему его Империя носит эллинское название? Где то латинское величие? Но как он сказал в новогодней речи в конце 48 года "La strada per Roma è aperta"."
 POLITICS_MIHAEL_IV_ZAHAREAS_ROMAN_DESC:0 "Полное имя: Август Захареас.\nДата рождения: 30 мая 1820 года.\nМесто рождения: Константинополь.\nТитулы: Римский Император, Император Востока.\nБудущий император родился в спокойные 20 годы XIX века, когда выстрелы Коалиционных войн уже стихли, а революции пока лишь набирали силы. С самого дня рождения его уже обучали, как будущего правителя, но одно у него было не отнять с ранних лет, а именно любовь к германской культуре. Поэтому до 12 лет его обучали германских наставники, но под чутким руководством его отца.\nВ 14 лет по старой традиции он был направлен на обучение военному делу. Он смог уговорить отца о том, что обучение он пройдет в Пруссии, где он познакомился с королевской семьей. К 16 годам он уже сделал неплохую военную карьеру, но из-за того, что он был принцем иностранной державы он не смог добиться больших успехов. Наставников будущего императора в те годы был Эрнст фон Врангель, один из главных пехотных командующих прусской армии.\nВ последующий годы император отдалился от военного ремесла и ушел учиться Константинопольский университет, но так и не смог достичь там значимых успехов, как его отец в свое время. Поэтому к 19 года вылетел с 3-го курса, но это не расстроило, а быстрее наоборот настроило на будущее изменение подхода к образованию в государстве.\nВ конце 42 года приходят времена перемен. А именно смерть его отца Захариаса V. Как только император занял свой пост он сразу начал путь реформ. Самыми первыми реформами стала реформа флота и экономики, что позволило ослабить давление инфляцию на экономики на следующие годы. Но самым тяжелым стал 48 год, когда Россия влезла в Святой Пакт между Ромеей и Балканами, тем самым развязав руки военным. Смотря на свою Империю и свои возможности в Августе проснулось желание вернуть утраченное, почему его Империя носит эллинское название? Где то латинское величие? Но, как он сказал в новогодней речи в конце 48 года "La strada per Roma è aperta"\nПосле долгих лет развития Римская империя вновь контролирует свою древнею столицу. Как только древний город вернулся в лоно империи, Август тут же назвал это год – годом Рима! Сейчас вместе с советниками император занимается восстановлением внешнего вида города. "Roma ha vissuto! Roma è viva! Roma vivrà!""
