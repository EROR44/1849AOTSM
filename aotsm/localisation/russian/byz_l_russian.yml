 zakhareas_dynasty_officer:0 "Член династии Захареас"
 zakhareas_dynasty_officer_desc:0 "§LДанный офицер является родственником династии Захареас, поэтому официально является члено армейского союза семьи Захареас.§!"
 
 roman_prince_land:0 "Римский принц"
