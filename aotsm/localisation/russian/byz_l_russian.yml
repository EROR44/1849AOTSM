 byz.1.t:0 "Ввод войск в Добруджу"
 byz.1.d:0 "Как только мы сломили хребет Болгаро-Валахского царства, мы сразу решили, что на землях Болгарии мы не остановимся. Нам нужно было большее, и этим большим стала Добруджа.\nСейчас наши доблестные солдаты уже добились уничтожения гарнизонов врага на этих землях. Видя то насколько легко наша, армия смогла вновь маршировать по землям неприятеля вселяло надежду на том, что мы сможем быстро вернуть утраченные земли.\nРазговоры о том, куда нам идти дальше теперь не умолкают. Но ответ же очевиден за Болгаро-Валахскими варварами будут Албанские или Сербские."
 byz.1.a:0 "Земля дрожит под ногами легионов"
 
 byz.2.t:0 "Востановить религиозные ценности на балканах"
 byz.2.d:0 "Со временем они отдалялись от нас, как в сторону католичества, так и в сторону православия. Пора покончить с этим и указать им на то, что вера может быть лишь одна."
 byz.2.a:0 "Ave Maria!"
 
 byz.3.t:0 "Далмация"
 byz.3.d:0 "Во времена нашего господства Боснии не было, была лишь единная Далмация, так пусть это название вернётся и будет вечным."
 byz.3.a:0 "Боснии больше нет."
 
 byz.4.t:0 "Востановление балканской границы"
 byz.4.d:0 "Победа над Австрией дала нам утерянные территории, что позволило нам приблизиться к Риму."
 byz.4.a:0 "Все дороги ведут в Рим"
 
 byz.5.t:0 "Покупка Гибралтара"
 byz.5.d:0 "Ромеи хотят купить Гиблартар — скалу, что позволит им контролировать выход из Средиземного моря наравне с нами. Потеря столь важного объекта явно будет неприятной, но угроза войны с их стороны, может поставить крест на нашей истории."
 byz.5.a:0 "Они же большего не попросят?"
 byz.5.b:0 "Наши земли не продаются"
 
 byz.6.t:0 "Покупка Сеуты"
 byz.6.d:0 "Ромеи хотят купить город Сеута, который обеспечивает контроль над входом в Средиземное море. Потеря этого города дорого нам обойдется, но кажется мы не в праве сейчас отказывать, ибо последствия станут катастрафическими."
 byz.6.a:0 "Только город и не дюймом больше"
 byz.6.b:0 "Хоть британцы, наши земли не продаются"
 
 byz.7.t:0 "Пруссия зовёт нас в войну"
 byz.7.d:0 "Наши друзья из Германии вновь решили напасть на Австрию. В этот раз, по их словам, это последняя битва, поэтому учитывая наши территориальные претензии они решили нас позвать.\nМы конечно можем отказать, но тогда вероятно мы можем упустить возможность легко получить земли. Нам известно о слабости Австрии, да и две прошлых войны, показали, что Пруссия и без нас отлично справляется. Поэтому очевидно, что это приглашение лишь формальный повод предложить нам земли за дальнейшее сотрудничество."
 byz.7.a:0 "Мы поможем"
 byz.7.b:0 "Сами справятся"
 
 byz.8.t:0 "Переворот в Персии"
 byz.8.d:0 ""
 byz.8.a:0 "Предатели"
 
 byz.9.t:0 "Наше будущее"
 byz.9.d:0 "Дискусия продолжается уже несколько дней, а причиной тому коалиция Торговой и Народной фракции(Коалиция демократических сил), которая решила вынести на рассмотрение вопрос о власти императора в государстве. Они, естественно, высказываются об отстранении его от власти и переходу к республике с сохранением титульной империи. Имперская фракция, в свою очередь, высказывается крайне отрицательно об этой идее, Генеральская фракция сохраняла нейтралитет до сегодняшнего заседания, где к ограничениям императора, так же было добавлены ограничения власти военных, из-за чего последние вступили в коалицию с Имперской фракцией. Большинство сената всё ещё за коалицией демократических сил, однако из-за разрыва всего лишь в 5 мест, слова дают его Императорскому величеству и он решает..."
 byz.9.a:0 "... встать и произнести речь."
 byz.9.b:0 "... согласиться со своей судьбой."
 
 byz.10.t:0 "Предложение из Ромеи"
 byz.10.d:0 "Ромеи хотят увеличить свое влияние в одном из наших регионов в обмен на гарантии."
 byz.10.a:0 "Отличная сделка"
 byz.10.b:0 "Мы сильны в одиночку"
 
 byz.11.t:0 "Речь"
 byz.11.d:0 "Император медленно поднялся на трибуну и снял императорскую корону. \n\n —"Уважаемый сенат, я такой же гражданин нашей великой страны, как и каждый из здесь находящихся. И вы требуете от меня сложить полномочия в столь напряжённые времена? Отец расказывал о том, как наша страна страдала во время "Войны третьей коалиции", как наши солдаты гибли за наши идеалы, за наше будущее. И сейчас, когда в мире с каждым днём напряжение в Европе все сильнее и сильнее, вы хотите, чтобы я просто ушёл, отвернувшись от своего народа?" — сказал император. \n\n —"Мы требуем лишь свобод и справедливости для всех. Мы Европейская страна и мы должны развиваться, как все." — парировал глава Народной фракции Александрос Маврокордатос. Однако император продолжил свою речь, не взирая на комментарии Александроса. \n\n —"Но разве тяжёлые времена не требуют крепкой руки, что поведёт народ к победе? Сегодня я говорю не как ваш император, а как ваш соотечественник. Я хочу чтобы наша империя добивалась успехов, а не пала, как когда-то могла. Если бы Великий Захариас был мягок, мог бы он тогда одолеть осман на Галиполи? Нет. И вы говорите о свободе и справедливости? Взгляните на Россию, разве с уходом монарха там что-то изменилось? Отнюдь, жизнь с каждым годом становится всё тяжелее. А Франция, что гордо свергла монарха, начав кровавую бойню в Европе, разве такой свободы и справедливости вы желаете? Я так не думаю." — под конец император говорил с явной гордость и печалью. \n\n —"Но если мы позволим случиться Вашей тирание, будет ли кому-то хорошо? Не начнутся тогда декады боли, декады голода и войн?" — прервал императора Александрос. \n\n —"Я клянусь каждому гражданину нашего государства, не быть мне тираном вовеки! Я стану тем, кем наш народ будет гордиться. Я клянусь, что наша империя сможет вновь достичь успехов Юстиниана I. Приношу я клятву, что к 1854 году я начну исполнять первые реформы, что позволят, как вы говорите "дать свободы" гражданам." — В сенате, как говорят, повисла минутная тишина, во время которой император водрузил корону на свою голову и занял своё место. \n\n Имперская и Генеральская фракция отдались в апллодисментах, что не было ни для кого удивлением, но, что ещё более странно, даже несколько членов Народной и Торговой фракции тоже начали апллодировать. Что привело к..."
 byz.11.a:0 "... тому что теперь большинство за нами!"
 
 byz.12.t:0 "Не принятый вызов"
 byz.12.d:0 "Его Императорское величество Август II решил, что не будет испытывать судьбу и пойдет на уступки сенату. Это решение явно будет иметь последствия и вероятно очень тяжёлые, так как сенат потерял лояльность двух фракций, из-за чего произошёл раскол, что станет очень тяжелым испытанием для империи."
 byz.12.a:0 "Реформисты — ликуют, империалисты — плачут!"

 byz.13.t:0 "Будущее итальянского полуострова"
 byz.13.d:0 "Италия вновь в руках Империи. Но в правительстве нет единой позиции по поводу этих земель, одни предлагают анексировать сразу всю Италию, другие предлагают забрать Рим, как символ нашей власти, а третьи предлагают пока не трогать их, чтобы они медленно интегрировались в наше общество. Первый вариант явно будет плохо встречен итальянским народом, второй вариант нейтрально, а вот третий явно их обрадует. Но как и в любой решение итог всего за Императором."
 byz.13.a:0 "Нам не нужно И.П. Италия, нам нужны её земли, а значит анексируем"
 byz.13.b:0 "Взять Рим, а остальные пусть медленно интегрируются"
 byz.13.c:0 "Лучше медленно интегрировать их в империю"
 
 byz.14.t:0 "Новая столица?"
 byz.14.d:0 "Рим вновь часть Империи, пора решить вопрос стоит ли его делать столицей. С одной стороны мнение, что Римская Империя, без столицы в Риме не может зваться Римской, с другой стороны Константин Великий перенес столицу империи в Константинополь, а значит город вполне может быть легитимной столице. Старые элиты просят сохранить столицу, но вот молодые политики жаждут новую."
 byz.14.a:0 "Рим — истинная столица Римской Империи!"
 byz.14.b:0 "Константинополь — истинная столица Римской Империи!"
 byz.14.c:0 "У нас есть более интересный вариант..."
 
 byz.15.t:0 "Письмо от Зергиуса"
 byz.15.d:0 "       Ваше августейшее величество вам пришло письмо от вашего племянника дукса Зергиуса Захареаса, он просит вас оставить на государевой службе армянских генералов и офицеров из кавказской провинциальной армии в составе основной ромейской армии, которые вынуждены уйти на почетную пенсию в связи с роспуском автономной имперской провинции Кавказ. дукс Зергиус прекрасно понимает что в нашей армии и так слишком много офицеров, но он подчеркивает в своём письме адресованное вам, что также нашему генштабу нужны толковые люди, которые разбираются в ведение боя в гористой и пред гористой местности"
 byz.15.a:0 "Мы с радостью примем их в нашей армии"
 byz.15.b:0 "Они нам не нужны"
 
 byz.16.t:0 "Верные турки"
 byz.16.d:0 "“Мой император, разрешите вас поздравить с упразднением И.П. Анатолия и началу процесса долгожданной централизации. Ромейская империя стала теперь как никогда сильна и мы сможем наконец с лёгкостью справится с нашими соперниками! Но простите что омрачаю столь хорошее событие, офицеры турки это проблема которые необходимо решить вам в данный момент, мой император. Нельзя позволить этим неверным оставаться безнаказанными, в сердце Анатолии давно назревал заговор против вас повелитель” - произнёс сенатор и президент Эллады Иоанн Каподистрия на заседании Сената по вопросам бывшей анатолийской провинции.\n“На землях которыми я управляю, турки будут жить спокойно и будут спокойно исповедовать свою религию и говорить на своём языке” - хмуро произнёс Август ll.\n“Простите мою дерзость владыка, но в будущем это может привести к ужасным последствиям. Турки и другие мусульмане по прежнему будут раскачивать ситуацию в стране и это может разрушить Ромею. Целостность империи окажется под угрозой.” - ответил сенатор императору.\n“Слуги принесите в зал ящики с цветами” - император отдал приказ стоящим рядом прислуге.\n       Через несколько минут прислуга принесли в зал сената стол с самыми дивными цветами что растут по всей стране.\n       Император спросил сенатора - “Что скажешь об этих цветах, Ионн?”\n“Буйство красок поражает, повелитель” - ответил ему Каподистрия.\n“Ты, можешь унести все кроме желтых”, “а теперь?” - император задал ему ещё один вопрос.\n“Так хуже, повелитель” - неловко ответил сенатор.\n“Господь бог любит разнообразие, Иоанн. Иначе бы он создал один вид цветов, один вид птиц и одинаковых людей. Однако посмотри вокруг, все мы очень разные. Этот стол был красив, потому что на нем были самые разные цветы. На землях которыми я управляю, все в независимости от языка и вероисповедания; христиане, иудеи и разумеется мусульмане должны жить мирно и счастливо как эти цветы. Мир разнообразен - это великий дар Господа. Турецкие офицеры и солдаты, несмотря на упразднение Анатолии должны продолжит службу в Ромейской армии, но как император я не могу позволить младотуркам, творить свои злодеяния против моих проданных и поэтому вопросом младотурецких ячеек займётся министерство тайных дел, которые поймает и уничтожит младотурок внутри страны и вне ее пределов.”\n        Император уходил из здания сената гордо, сенаторы аплодировали ему стоя, а Каподистрия ещё долгое время вспоминал об сегодняшнем уроке, которые преподал ему император."
 byz.16.a:0 "Высочайшая воля и есть закон!"
 byz.16.b:0 "Лучше их распустить..."
 
 byz.17.t:0 "Вторжение в Австрию"
 byz.17.d:0 "       Вот и началось... Наши военные советники уже давно пророчили эту войну, но вот Германия наконец-то решилась добить Австрию. И нам нужно решить, что с этим сделать с одной стороны мы можем подождать чем это кончится и уже решать вопрос балкан с победителем или же можем поступить примеру Германии и просто вторгнуться в Австрию.\n       Первый вариант рискован тем, что при победе Германия может и не захотеть удовлетворить наши территориальные претензии, хоть и отношения между нами дружеские.\n     А вот вторжение всегда чревато один... Невинной кровь с обеих сторон. Поэтому такой поступок явно мало кто одобрит."
 byz.17.a:0 "Балканы будут нашими!"
 byz.17.b:0 "Лучше подождать итог этого конфликта..."
 
 byz.18.t:0 "Рождение дочери"
 byz.18.d:0 "     В последние пару неделей Август все ждал новостей о состоянии его жены Екатерины, врачи ещё в прошлом месяце говорили ему, что её роды пройдут с недели на неделю. Как только прошло более пяти недель, он начал нервничать, но этот день все изменил...\n     Император выслушивал очередные прошения сенаторов по поводу улучшения разных регионов империи, но тут к Августу подошёл один из работников их семейной больницы.\n— “Мой Император, у меня есть срочная весть для вас!” — начал этот гость.\n     Император показал жест слугам и сенаторам, чтобы те оставили их вдвоем, и, как только лишние уши покинули помещение, Август сказал: — “И что же за вести у вас?”\n— “Ваше Превосходительство, у Вас родилась дочь.” — с нескрываемой радостью сообщил работник больницы. — “Также меня просили передать, что ваша жена Екатерина желает назвать дочь Зоей.”\n— “А я то боялся, что это день не настанет.” — с улыбкой произнес Август. — “Я вот думал, что уже не видать мне Екатерины, а тут такие прекрасные новости.”\n— “Не сочтите за наглость, но...” — с осторожностью говорил собеседник. — “На вашем месте я бы все же поспешил к жене, как любящий муж и отец.”\n— “И правда... В такой ситуации государственные дела подождут. В особенности прощение чертовых сенаторов.” — Император бросил взгляд на своего собеседника. — “Говоришь, что назвать Зоей хочет? А мне нравится.”"
 byz.18.a:0 "Зоя — прекрасное имя"

 byz.20.t:0 "Колониальный вопрос Зимбабве"
 byz.20.d:0 "Ромеи хотят, чтобы мы стали их колониальной пешкой, как наши соседи зулусы, но они предлагают сделать это мирно и обеспечить нам интеграцию в их общество."
 byz.20.a:0 "Лучше они, чем французы или британцы"
 byz.20.b:0 "Лучше французы или британцы, чем они"
 
 byz.50.t:0 "Тавридская мечта"
 byz.50.d:0 "       Сегодня в генштабе не утихали споры о возврате наших территорий. Сегодня основной вопрос был о тех территориях, которые оккупированы Россией. И что неудивительно такой регион нашелся, а именно Таврида(Крым).\n\n     Сейчас наше военное командование начало разработку плана по захвату этого региона с как можно меньшей тратой ресурсов. Согласно первичной концепции должно будет пройти 2 высадки в районе Севастополь под командование одного из генералов, которые показали или покажут себя за последнее годы."
 byz.50.a:0 "Пожелаем же им удачи"
 
 byz.51.t:0 "Первая встреча с генералами"
 byz.51.d:0 "       Начало военных учений дало толчок к реформам генерального штаба. Сегодня будет решаться, какое направление развития военного командования будет принято на следующие годы.\n        На данный момент в военных кругах есть те, кто является сторонником старой школы военных действий, так и те, кто вдохновился речами наших прусских друзей. С одной стороны опора на традиции все эти годы защищала наш быт, но с другой стороны наш позор в 1806 году доказал слабость нашей военной доктрины.\n        Яркие представители новой школы выступают за радикальные реформы армии. Чтобы наши войска смогли адекватно взаимодействовать с военной техникой, так же отказ от оборонительных тактик и переходу к новомодному германскому “блитцу”\n      А вот старые генералы пользу которых доказали годы просят нас не уничтожать, то что строили ещё их деды. Они не отрицают необходимость в реформах армии, но выступают за создания доктрины “стоицизма”, которая должна быть основана на дисциплине и несгибаемости солдата в бою. "
 byz.51.a:0 "Не стоит радикально менять, то что и так работает"
 byz.51.b:0 "Хватит уповать на предков, защищать родину будем мы, а не они"
 
 byz.52.t:0 "Вторая встреча с генералами"
 byz.52.d:0 "       Решение устроить массовые военные учения дало очень много пользы:\nВо-первых, было дано начало реформам в армии.\nВо-вторых, было найдены критические слабости армейской доктрины.\nВ-третьих, были начаты подвижки в генеральном штабе.\nВ-четвертых, мы смогли вновь заявить о своей силе всему миру.\n\n       Такое положение дел ни может не радовать, но нельзя слишком радоваться такому мимолетному успеху. Нужно ухватить за возможность реформировать армии и продолжить этот процесс. Увы и в этот раз перед нами стоит выбор из советов нового поколения или же советы старых военных.\n        Новое поколение продолжает утверждать, что нам срочно нужно реформировать вооруженные силы, пока это не сделали наши соседи. Но в этот раз высказывания были более сформулированы и имели за собой хоть какие-то доводы. Для начала они хотят, чтобы каждого солдата знакомили с техникой, как нашей, так и той, что есть у наших соседей. После начать подготовку специалистов, которые как раз и займутся обслуживанием этой техники, а так её эксплуатацией. Как они утверждают с таким подходом мы сможем догнать наших соседей в плане развития вооруженных сил.\n     А вот старая гвардия и в этот раз осталась верна своим убеждением. Они продолжают утверждать, то что нам нельзя резко что-то менять и мы должны постепенно готовить новые кадры. А так же было высказано желание обучить солдат копать выемки в земли, чтобы солдат мог прятаться чуть ли не в чистом поле."
 byz.52.a:0 "Окоп звучит очень даже соблазнительно"
 byz.52.b:0 "Дадим волю новой крови"
 
 byz.53.t:0 "Третья встреча с генералами"
 byz.53.d:0 "       Вот и подошел этап армейских реформ к концу. Теперь наша армия может соперничать с большинством европейских, что смывает с нас позор 1806 года.\n       Но нам нельзя расслабляться ведь разногласия в генеральном штабе становятся все сильнее, поэтому пора определить, кто будет основой его. У нас есть выбор между сторонниками нового военного движения и теми, кто продолжает цепляться за традиции. Многие наши эксперты считают, что этот конфликт был вызван разницей поколений в младших и старших офицерских званиях.\n     Молодые бойцы просят более справедливую систему управления штабом, где будет решать не только опыт, но и скорость реакции, а так же адаптация к ситуации. Многие из офицеров новой школы являются талантливыми, что позволит нам быстро адаптироваться к ситуации на фронте.\n      В противовес молодым у нас выступают старые бойцы. Те офицеры, которые знали тех, кто еще в 1806 году отправился в европу. На их стороне опыт многих мелких конфликтов, но и знания бюрократии империи, чуть ли не лучше воинского устава. Но больше значимых успехов у них не наблюдается, может стоит уже дать путь молодым?"
 byz.53.a:0 "Пусть молодые слушают старших"
 byz.53.b:0 "Адаптивность явно поможет нам"
 
 byz.54.t:0 "Прощальное письмо Анфима IV"
 byz.54.d:0 "       После последнего собрания патриархов, наш Вселенский патриарх Анфим IV принял решения снять с сан и покинуть пост для того, чтобы отправится на родину доживать старость. После проведения совещания, а после и проведения голосования было принято решение позволить ему покинуть пост с одобрения большинства патриархов.\n       Подобная ситуация не раз случалось, поэтому в этот же день были проведены выборы Вселенского патриарха. И в итоге им был избран Герман IV. Многие знали его как человека, который стремиться укрепить отношения между христианских конфессий, а так же поддерживает политику принятия иных конфессий и религий на территории Империи."
 byz.54.a:0 "Пусть идет с миром"
 
 byz.55.t:0 "Смерть патриарха"
 byz.55.d:0 "       Никто не мог ожидать того, что наш Вселенский Патриарх Герман IV внезапно умер, но видимо на все Его воля. Подобное событие было слишком неожиданным из-за чего пришлось проводить срочное собрания большинства патриархов для голосования за нового Вселенского Патриарха.\n       После того, как патриарх Константинополя, патриарх Греции, патриарх Анатолии собрались, они приняли решения проводить выборы Вселенского патриарха без остальных членов собрания. И по итогу их нескольки часовых дискуссий выбор пал на Анфима VI, который был патриархом до Анфима IV. "
 byz.55.a:0 "Спи спокойно наш Патриарх"
 
 byz.56.t:0 "Анфим VI был смещён"
 byz.56.d:0 "       Каждый год приносит все больше испытаний и решением собрания патриархов, было смещение Анфима VI в пользу более характерного Кирилла VII. Хоть подобное решение было встречено негативно, оно носило окончательный характер. Сам Анфим VI сообщил, что поддерживает это решение в связи, с тем, что из-за событий последний лет он не уверен, что сможет оставаться маяком веры.\n       Мало кто мог подумать, что Вселенского патриарха так легко можно сместить, но последние годы и правда преподносят много испытаний. И многое склоняются к тому, что это одно из них. Сейчас главный вопрос в том, что сможет ли Кирилл VII, так же хорошо, как Анфим VI справляться с тяжестью этих лет?"
 byz.56.a:0 "Сейчас нам нужен решительный Патриарх"
 
 byz.57.t:0 "Ромея начала Тавридские учения"
 byz.57.d:0 "       Тревожные новости приходят с Черного моря. Уже около трех дней Ромейский флот начал маневры, которые они называют “Тавридские учения”. По началу казалось, что это и правда просто учения, но сегодня наши разведывательные суда стали замечать, то что Ромейские корабли все чаще нарушают нейтральные воды.\n\n        Так же нельзя не заметить активность вражеские частей на Кавказе, где Ромея начала концентрировать огромные силы. Уже есть слухи о доставке первых германские “Панзеров” на основные дороги между Россией и Ромеей.\n\n     Нельзя больше отрицать, то что Ромея планирует начать войну с нами прикрываясь этими учениями. Нам нужно срочно начать приготовления к конфликту, иначе мы упустим всю инициативу и исход конфликта будет не в нашу пользу!"
 byz.57.a:0 "Пора переходить в режим повышенной готовности"
 
 byz.58.t:0 "Пурпурная Свадьба"
 byz.58.d:0 "       Сегодня в Захареасполисе, в соборе Рождества Пресвятой Богородицы состоялось грандиозная церемония бракосочетания ромейского принца Зергиуса Захареаса и Кристины Лорис-Меликян, дочери наместника Грузии и героя Месопотамской войны Михаила Лорис-Меликяна.\n       Ради такого торжественного события в Захареасполис съехались представители всей аристократии Ромейской империи, во главе с ромейской императорской фамилией Захареас, на свадьбу был даже приглашён изгой Константин Захареас.\n       Принц Зергиус не поскупился на угощения и подарки для простого народа и эти дни в Захареасполисе была объявлена не рабочая неделя и по всему городу происходили торжества и народные гуляние, отмечали свадьбу дукса Великой Армении и Кипра не только христиане греки и армяне, но и так же сельское тюркское население в окрестностях Захареасполиса.\n       Церемония бракосочетания происходила по канонам ромейской православной церкви и по требованию императорской семьи, невеста принца Зергиуса до заключения брака должна была принять ромейское христианство.\n       Перед благословением в церковь были выпущены два сизых голубя, которые уселись на карнизе над головами молодых и находились там в течение всей церемонии. Венец над Кристиной держал её брат — Тариэл Лорис-Меликян, над принцем — генерал Петрос Багратуни.\n       И хотя многие греческие аристократы считают: что этот брак был заключён исключительно в пользу дома Лорис-Меликянов и армянской знати Ромейской империи, ибо до этого момента члены императорской семьи не брали никогда в жены девушек из аристократических семей имперской провинции Кавказ, чем и вызвал поступок принца Зергиуса глубокое удивление у греческой аристократии.\n       Но присутствующие на свадьбе видели что, Кристина Лорис-Меликян и принц Зергиус Захареас заключили брак по любви."
 byz.58.a:0 "Посмотрим насколько долго продержится его второй брак..."
 byz.58.b:0 "Давайте поздравим императорскую семью!"
 
 byz.59.t:0 "Имперская гвардия"
 byz.59.d:0 "       Созданная императором Захариасом V, Имперская гвардия в 1823 году заменила устаревшую во всех смыслах и не лояльную императорской власти Варяжскую гвардию, после подавления их мятежа в 1822 году. Имперская гвардия представляет из себя элитарное подразделение Ромейской армии, кандидаты на службу в Имперскую гвардию отбираются строго по жесточайшему отбору.\n       Функционал службы Имперской гвардии обширен, помимо выполнение ею функции охраны главы государства и членов его семьи, ей подчиняются напрямую службы внутренней и внешней разведки Ромейской империи, вся армейская жандармерия и полиция за исключением жандармских полков Ромейской гвардии - Ромейская гвардия элитарное войсковое подразделение Ромейской армии, подчиняющиеся напрямую императору созданная по обще-европейскому образцу, выполняющие функции боевых поздравлений, построенные на прусский манер. Ромейская гвардия доказала свою полную эффективность и лояльность во время Месопотамской войны. Между двумя этими организациями идёт тайная борьба за власть и покровителя императора, создавая их по такому принципу император Захариас V уничтожил любые попытки захвата властью одной из этих элитных организаций, что делало его власть неприкосновенной для высшего военного командования армии."
 byz.59.a:0 "Покровительствовать Имперской гвардии"
 byz.59.b:0 "Покровительствовать Ромейской гвардии"
 
 byz.60.t:0 "Битва за жизнь Императора"
 byz.60.d:0 "       Как только император был доставлен в больницу, врачи тут же начали делать все чтобы не позволить ему погибнуть. Но многие врачи склоняются к тому, что вероятнее всего император не сможет выкарабкаться.\n     Такой расклад мало кто мог предугадать, но у нас нет времени на отчатьень. Поэтому были начаты приготовления к возможной будущий коронации сына Императора. А так же в Константинополь были приглашены все те, кто могут быть назначены регентом в самом крайнем случае."
 byz.60.a:0 "Мы обязаны его спасти!"
 
 byz.61.t:0 "Смерть Императора"
 byz.61.d:0 "       Как бы наши врачи не пытались бороться за жизнь Августа II, они к величайшему сожалению потерпели неудачу. Теперь на плечи его сына ляжет все тяготы правления, но регентский совет должен будет помочь ему в эти тяжёлые времена.\n        Смерть императора очень сильный удар для Империи, ибо теперь в легитимность правительство верит ещё меньше меньшинств внутри империи, а поддержка за рубежом тоже стремительно падает. Подобный расклад может привести к тому, что Ромейская империя вновь окажется на краю гибели. Мало кто мог подумать, что Август II являлся столь важной фигурой для выживания государства."
 byz.61.a:0 "Темные тучи закрывают наше небо"
 
 byz.62.t:0 "Императорот выжил"
 byz.62.d:0 "       После нескольких дней в реанимации и двух операций, врачам удалось совершить невозможное! А именно, спасти жизнь Августа II. Многие из этих людей не спали ночами, чтобы продолжать бой за жизнь Императора и это принесло свои плоды.\n        Многие были удивлены одному из первых вопросов Августа. Ему было интересно, а не пострадал ли ещё кто во время покушение. Вот, что значит поистине народный император. В итоге было принято решение, что когда император уже сможет сам спокойно передвигаться, он направиться к семье Константина Тючева, чтобы передать личные соболезнование, а так же денежную компенсацию."
 byz.62.a:0 "Вославим же Бога!"
 
 byz.63.t:0 "Назначение регента"
 byz.63.d:0 "       Всем очевидно, что Захарий не может править до совершеннолетия, поэтому голосование в сенате о назначения регента прошло без согласия юного императора. Такое решение сенат оправдывает тем, что стране нужен лидер, пока Захария не повзрослеет.\n       Первым делом сенат решал, кто может быть претендентом на регентство. И в кратчайший срок было выбраны три возможных кандидата, ими стали: Екатерина Метаксис, жена Августа II. Константин Захареас, ближайший претендент на престол. Юлий Романус, лидер имперской гвардии.\n       Константин, является сейчас наследником империи, поэтому назначение его регентом звучит, как логическое решение. Но многие считают его слабым политиком, так как он зачастую соглашается с решениями сената и практически никогда не пытается оспорить их.\n        Екатерина же, является крайне вольной женщиной, которая явно готова продолжать тот путь, что выстраивал все эти годы её муж, так же известно о том, что она практически всегда пытается начать дискуссию на каждое решение сената.\n        Юлий Романус, наверно самая мало желанная персона в качестве регента по мнению сената. Всем очевидно, что он будет действовать не в интересах сословий и старых элит, а именно в интересах государства. Ну и конечно о том, что он даже будучи лишь главой имперской гвардии уже несколько раз распускал сенат на время голосования за тот или иной законодательный проект, который по его мнению противоречил интересам Империи."
 byz.63.a:0 "Ближайший кандидат - лучшее решение"
 byz.63.b:0 "Матери императоров и в прошлом были хорошими регентами"
 byz.63.c:0 "Имперская гвардия должна вести нас в этот трудный час"
 
 byz.64.t:0 "Захарий достиг совершеннолетия"
 byz.64.dnr:0 "     Сегодня наследный принц Ромейской империи Захариас достиг своего совершеннолетия. Теперь перед ним открыты все двери высшего образования. Правда по слухам сенат, да и сам Август уже начали искать подходящую жену для будущего императора.\n      Сам Захариас в свое речи подметил, что это не столь важное событие, ведь он пока не успел достигнуть ничего значимого, а значит он не столь важен. Этой речью он удивил многих, ибо скромность не та черта, что обычно присуща будущим правителям.\n        Правление Августа явно создает хорошую почву для своего сына и позволит ему продолжить золотую эру Римской империи. Многие даже заговорили о том, не начало ли это вновь череды хороших импертораторов?"
 byz.64.dr:0 "      Как только Захариасу VI испольнолось 18 лет во дворце начались торжества, а так же был начат процесс коронации. Вся церемония происходила в торопях, что очень расстраивало самого Захариаса, который хотел бы отложить её на некоторое время.\n        Как только церемония закончилась, новый император выступил с речью, основными темами стали вопрос о меньшинствах в империи, а также нестабильное положение в мире. Решение первой проблемы он видит возврат к доктрине внутреннего мира, которая вернется полные культурные и религиозные свободы, а так же прекратит процесс романизации. А вот вторая проблема более конкретная ибо четкого решения ещё нет, но император дал слово, что как бы не было тяжело империя сможет это пережить.\n     Многие наблюдатели за весь этот вечер так и не смогли не разу увидеть у Захариаса даже намек на улыбку. Неужели это бремя слишком тяжело для него?"
 byz.64.a:0 "Выпьем же за это"
 byz.64.b:0 "Слава новому Императору!"
 
 byz.65.t:0 "Зергиус Захареас оказывает поддержку регенту Константину"
 byz.65.d:0 "       Сегодня утром ромейские гвардейцы вошли в Константинополь. На штандартах гвардейских частей виднелась символика имперской провинции Кавказ. принц Зергиус, вернувшейся из ссылки на Кавказ в Константинополь, по случаю смерти Императора Августа I въехал в город с армией подобно Гаю Юлию Цезарю, опасаясь узурпации трона Зергиусом Захареас ромейский сенат умолял имперскую гвардию поднять все константинопольские полки и разбить узурпатора.\n     В полдень этого же дня у центральной площади собрались две армии. Гвардейские части Кавказа выстроившись на центральной площади, скандировали «Аве Константин!», «Аве Захариас!»\n      Принц Зергиус Захареас опасаясь не нужной бойни и кровопролития, поскакал на черном коне в сторону полков, ведомых имперскими гвардейцами и начал произносить речь; «Шпага сия подаренная царевичем Захариасом, написано на ней; родичу и другу моему Зергиусу, он мне друг! Я прошу вас братья одумаетесь, в стране уже третью неделю нет верховной власти, в Константинополе зреет заговор против основ государства, заговор с целью убийства правящей фамилии и посему я правитель Армении и дукс Кипра принц Зергиус Захареас, вынужден был оставить свои дела на Кавказе и прибыть в Константинополь с лучшими полками Кавказского корпуса, чтобы предотвратить трагедию нашего государства! Гвардейцы, мы с вами люди служивые и наш долг служить стране и народу Ромеи, и поэтому прошу вас не мешать мне, когда мы покончим с заговорщиками я лично возьму каждого за руку и отведу вас, к молодому базилевсу и он вас простит!»\n      Солдаты внимая словам дукса, уступили дорогу гвардейцам Зергиуса и тот спокойно вошёл в сенат. Зергиус выступил с речью перед сенатом в которой он подчеркнул необходимость сплочения народа Ромеи вокруг правящей династии Захареас в эти непростые времена для ромейского народа.\n       Теперь когда у Константина Захареаса появился аргумент, в виде поддержки от одного из влиятельных членов рода Захареас, никто не осмелиться бросить ему вызов в открытую.\n     Сам же принц Зергиус заявил прессе, что когда процесс передачи власти регенту закончится он вернётся на Кавказ и продолжит свою миссию по умиротворению этого опасного региона, а его гвардейцы останутся в Константинополе пока юный император не достигнет зрелости."
 byz.65.a:0 "Зергиус вновь показывает характер"
 byz.65.b:0 "Им тут не рады"
 
 byz.66.t:0 "Зергиус Захареас оказывает поддержку Екатерине Метаксас"
 byz.66.d:0 "       Сегодня утром ромейские гвардейцы вошли в Константинополь. На штандартах гвардейских частей виднелась символика имперской провинции Кавказ. принц Зергиус, вернувшейся из ссылки на Кавказ в Константинополь, по случаю смерти Императора Августа I въехал в город с армией подобно Гаю Юлию Цезарю, опасаясь узурпации трона Зергиусом Захареас ромейский сенат умолял имперскую гвардию поднять все константинопольские полки и разбить узурпатора.\n     В полдень этого же дня у центральной площади собрались две армии. Гвардейские части Кавказа выстроившись на центральной площади, скандировали «Аве Екатерина!», «Аве Захариас!»\n       Принц Зергиус Захареас опасаясь не нужной бойни и кровопролития, поскакал на черном коне в сторону полков, ведомых имперскими гвардейцами и начал произносить речь; «Шпага сия подаренная царевичем Захариасом, написано на ней; родичу и другу моему Зергиусу, он мне друг! Я прошу вас братья одумаетесь, в стране уже третью неделю нет верховной власти, в Константинополе зреет заговор против основ государства, заговор с целью убийства правящей фамилии и посему я правитель Армении и дукс Кипра принц Зергиус Захареас, вынужден был оставить свои дела на Кавказе и прибыть в Константинополь с лучшими полками Кавказского корпуса, чтобы предотвратить трагедию нашего государства! Гвардейцы, мы с вами люди служивые и наш долг служить стране и народу Ромеи, и поэтому прошу вас не мешать мне, когда мы покончим с заговорщиками я лично возьму каждого за руку и отведу вас, к молодому базилевсу и он вас простит!»\n      Солдаты внимая словам дукса, растопили дорогу гвардейцам Зергиуса и тот спокойно вошёл в сенат.\n«Пару дней назад в этом городе убили моего Дядю. Убили те, кого он считал своими друзьями и кто теперь скажет моим тагмам, которые любили Августа ll, как и я, что это не убийство? И по сему я принц Зергиус предлагаю действие.... Объявить убийц нашего базилевса и генерала Тютчева врагами ромейского государства! Кто возразит действию?» В конец своей речи принц Зергиус также призвал народ Ромеи сплотиться вокруг семьи покойного императора, в эти не простые времена для ромейского народа.\n       Теперь когда у Екатерины Метаксас появился серьёзный аргумент в виде поддержки от одного из влиятельных членов рода Захареас и целой армии профессиональных солдат, никто не осмелиться в открытую бросить ей вызов, ни сенат, ни имперская гвардия.\n      Злые языки иностранной прессы распускают грязные слухи о тайном романе принца Зергиуса Захареаса и Екатерины Метаксас, однако принц Зергиус давший интервью германской прессе отрицает любые слухи.\n       Позднее принц Зергиус заявил прессе, что останется вместе со своей гвардией в столице пока Ромейской империи угрожает опасность турецкого мятежа он не имеет права быть в стороне, заявил ромейский принц"
 byz.66.a:0 "Очень подозрительная связь..."
 byz.66.b:0 "Только армянских карателей нам не хватало в столице"
 
 byz.67.t:0 "Зергиус Захареас остаётся на Кавказе"
 byz.67.d:0 "       Принц Зергиус Захареас решил не вмешиваться в ситуацию в Константинополе, заявив ромейской прессе, что сложившаяся внутренняя ситуация на Кавказе не позволяет ему пойти маршем на Константинополь и вмешаться в дела империи, принц подчеркнул что на Кавказе сохраняется острая проблема в виде всевозможных сепаратистских движений, которые являются такой же большой проблемой, что и младотурки в Анатолии.\n     Но он обещает всячески поддерживать Юлия Романуса, кандидата от имперской гвардии, поскольку те когда то были лучшими друзьями и обещает сохранить позиции Ромеи в регионе на том же уровне, что и при Августе."
 byz.67.a:0 "Неужели гвардия запугала и его?"
 byz.67.b:0 "Эти интриги явно не для Зергиуса"
 
 byz.68.t:0 "Папка на столе"
 byz.68.d:0 "       Утро для главы имперской гвардии начиналось достаточно обычно, но ближе к 11 часам ему в руки попала папка с документа Зергиуса Захареаса. Уже не в-первый раз сенат просит, хотя даже требует проверить его. Возможно и это раз Юлий Романус пропустил сквозь пальцы, но только сейчас там стояла сенаторская печатка с требованием ликвидации.\n      Имперская гвардия уже как несколько императоров стала, чем-то вроде тайной полиции, которая избавляется от врагов государства. Но подобное требование, ещё и по отношение к члену правящей династии. Такое решение явно нельзя было принять быстро, поэтому Юлий принял решение оставить это вопрос до конца дня.\n     Весь день у него в голове крутились мысли: “Исполнить волю сената и стать неназванным героем Империи?” или “Быть хорошим другом и в очередной раз проигнорировать эти сенаторских стариков.” С такими мыслями день двигался к ночи... "
 byz.68.a:0 "Дадим ему ещё один шанс"
 byz.68.b:0 "Я уверен Август бы смог понять мое решение..."
 
 byz.69.t:0 "Анкарийская усадьба"
 byz.69.d:0 "       Солдаты роты бригады Врихедд подошли к богатой турецкой усадьбе в глуши Анатолии, здесь жила зажиточная семья турецких торговцев. Не давно они потеряли своего старшего сына Кямрана, солдата ромейской империи, погибшего во время стычек в Анкаре.\n      Но все это мало волновало Юстиниана Феликса, командира 2-й роты бригады Врихедд... на подходе к усадьбе он лишь сказал; «В стране хаос, а они радуются. Ждут. Мы их заставим замолчать, мы уничтожим этих неверных от стариков до младенцев, потому что если выживет хоть один турок, он захочет отомстить.» Усадебный помощник, извозчик Манулян увидев солдат Врихедда, сразу понял в чем дело и попытался задержать солдат, но получил прикладом прусской винтовки по голове.\n      Солдаты вошли в дом, в усадьбе царила атмосфера полной тишины и не определенности. Феликс вошёл в кабинет хозяина дома, где тот сидел со своей женой. Феликс стоял не подвижно несколько секунд, те лишь и смотрели на него и ждали покорно что скажет офицер, затем он достал саблю и отрубил хозяину дома голову и бросил ее в руки его первой супруги, она громка зарыдала. Солдаты тем временем обыскивали дом в поисках остальных родственников, они поймали турка в возрасте 45 лет. Майор приказ солдатом кастрировать его. Обыск продолжился. Один из ромейских солдат обнаружил мальчика 10 лет и зарезал его саблей. Два брата хозяина дома, вместо того чтобы сопротивляться карателем, начали кричать что они едут а Кромвленд, но врихеддцы казнили и их. Когда казнь мужчин в поместье закончилась, они собрали их трупы на улице у главного года и параллельно с этим выгнали всех женщин на крыльцо поместья. Майор Феликс приказал не тревожить первую жену хозяина и вынести ее сидя на кресле в бессознательном состоянии.\n     Вблизи дороги проходил отряд ромейской военной жандармерии, они увидели и услышали суматоху, поскакали в усадьбу. Где их уже ждали врихеддцы, подполковник военной жандармерии Августин Подольский, потомок польских эмигрантов, а ныне офицер ромейской армии. увидев то что сделали врихеддцы приказал своим людям арестовать их, а врихеддцам достать свои предписания. Увидев не соответствие предписаний майора Феликса накричал на него «По какому праву вы надели офицерский мундир? Снять мундир, заключённый Феликс.» Тот ответил,- «я был майор, и теперь майор а вот вы..», «вы смеете мне угрожать заключённый Феликс?» он ответил «Упаси бог Августин Вольдемарович, я лишь исполняю волю нашего императора. Иммператор назначил меня командиром роты, и поставил цель перед нами очистить Анатолию от предателей и вы в данный момент подполковник Подольский не даёте мне выполнить приказ императора.» Подольский ответил;\n«вы убили этих несчастных людей, я обязан доложить об этом в Константинополь, но а пока вы и ваши люди будете под моим арестом, до выяснения обстоятельств происходящего.»"
