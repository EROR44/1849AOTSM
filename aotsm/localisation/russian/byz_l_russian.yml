 byz.71.t:0 "Гиблартар теперь наш"
 byz.71.d:0 "       Вот Гибралтар наконец-то находится под нашим контролем. Контроль этой скалы позволит нам ещё сильнее вцепится в Средиземного моря, так же если построить военно-морскую базу, то в будущем мы сможем спокойно начать вторжение в Иберию.\n      Сейчас уже начаты постройки первых баз снабжения, а так же постройка маяка имени Цезаря. И на удивление многих регион оказался очень интересным для наших жителей и есть вероятность, что там в будущем появиться не только военно-морская база, но и важный торговый город."
