 byz_lore.6.t:0 "Экономический гигант современности"
 byz_lore.6.d:0 "     Последние десятилетия, многие пытались забрать наш статус монополиста азиатских товаров, но пока никто из наших противников не преуспел в этом. Но, какие бы хорошие времена не ждали нашу экономику, нам не стоит останавливаться на достигнутом. Последние решения экономического вопроса, сделали золотой скифат самой дорогой и востребованной монетой в торговле, но если не смотреть на торговые успехи, то рост внутренней экономике в последние годы начал замедлятся.\n     По данным на 1 января 1849 года средняя зарплата рабочего в Константинополе составляет 1 золотой скифат ежемесячно, что является самой большой зарплатой на территории всей Европы. Но вот уже в Греции средние зарплата рабочего составляет всего 15 серебряных скифатов(0,75 золотого скифата), после идет Кавказ с 10 серебряными скифатами, а самая отстающая Анатолия с жалкими 5 серебряными скифатами. Если сохранить эту разницу, то в обществе ускорится рост расслоение не просто групп населения, а целых культур, что в будущим может иметь катострафические последствия.\n     Может внутренний рынок не так радует ромейских экономистов, но внешний... это то место, где они правят балом. За последние 50 лет ромейский скифат стал самой сильной валютой, обогнав стремительно деградирующую французский франк. Сейчас из валют иностранных государств угрозу для скифата составляет лишь стремительно растущая германская марка, но скорость их роста, пока не достигла нашей скорость. Но многие опасаются, что в скором времени рынок наводнит германская валюта потеснив скифат на его троне."
 byz_lore.6.a:0 "Пусть золото течёт рекой"
 
 byz_lore.7.t:0 "Конституция — наследия Римского права"
 byz_lore.7.d:0 "     Со времен появления Римского права на территории Римской империи, правительство Рима пыталось найти компромисс между властью: императора, сената и народа. Пройдя через очень тяжелые времена, каждый век хорошо поиграл с законами империи. Но стабильное правление Захариасов наконец-то отправило Римское право в нужный курс.\n     История конституции Ромейской империи берёт свое начало в 1507 году, когда был возрожден сенат, после чего империи был необходим закон, которые определял границы власти между сенатом и императором. Дальнейшие изменения закона происходили при каждом императоре, и что удивительно большинство императоров стремилось разделить власть с сенатом, чтобы не становится абсолютным правителем. Следующим значимым этапом была реформа права Константина XV, хоть из-за проблем государственного аппарата, а также восстания на Кавказе — эта реформа и не считается столь значимой. Но именно Константин преобразовал Римское право в первую конституцию Ромейской империи, которая закрепила права граждан, а также в большей степени отделило церковь от государства.\n     В последние годы показали, что конституция редакции Захариаса V далека от совершенства и скорее вызывает проблемы внутри империи. Сейчас главное, чтобы Август II успел провести конституционную реформу до того, как его правление станет не конституционным, а в последствие не легитимным. Но сейчас именно конституция прошедшая через все эти реформы сохраняет стабильность нашей хрустальной империи."
 byz_lore.7.a:0 "Конституция гарантирует стабильность"
 
 byz_lore.8.t:0 "Религиозный референдум в Иудее"
 byz_lore.8.d:0 "     Неожиданные события происходят в Иудее. Хотя они и сообщили о проведение референдума о государственной религии, но вот к его результату готовности точно не было. Согласно предоставленными ими данными около 53% населения поддержали смену Христианства Ромейского толка на Иудаизм. Долгие годы считалось, что, из-за преобладание мусульманского населения в регионе, такого вопроса и не будет стоять, ведь всегда есть риск смены конфессии на Ислам.\n     Также, в письме о результатах референдума было то, что ждет Христианские храмы и Исламские мечети. По предварительным данным все земли, принадлежащие Христианским храмам и часовням будут переданы в руки Антиохской Пентархии, а Исламские мечети будут переданы в новосозданному Муфти Иудейских земель с центром в городе Дамаск. Вероятно успех референдума заключается именно в разделение самого государства на три взаимно уважаемых конфессий, а не как раньше: с один центром в Иерусалиме. Единственное, что вызывает обеспокоенность, так это то, что земли вокруг второго храма были переданы именно еврейской общине для строительства третьего храма, причем за счет средств, которые были переданы в Иудею на хранение."
 byz_lore.8.a:0 "Ну если народ этого хочет..."
 
 byz_lore.9.t:0 "Сердце Империи"
 byz_lore.9.d:0 "Уровень стабильности: Крайне высокая стабильность\nУровень угрозы: на данный момент угроз нет\nНаселение: 35740000\nКультурный состав: 78% Ромейцы, 14% Турки, 8% иные культуры\nРелигиозный состав: 55% Христиане Ромейского толка, 24% Православие, 8% Католицизм, 7% Ислам, 2% Иудаизм, 4% иные конфессии.\n\n     На момент 1 января 1849 года Центральные земли или же "Сердце Империи" — крайне стабильный и спокойный регион. Основная промышленность расположена в Константинополе и Афинской агломерации. Регион является центром политической и торговой жизни государства, занимая первые позиции, как в плане представителей различных политических движений, так и независимых торговцев.\n     Константинополь столичный — город региона, а также столица Империи. Из-за стратегической важности города, население перешло в особый статус тех, кто обеспечивает работу государственных служб, тем самым, население города является освобождённым от воинской обязанности."
 byz_lore.9.a:0 "Вот он, град Царей и Императоров"
 
 byz_lore.10.t:0 "Ситуация в Анатолии"
 byz_lore.10.d:0 "Уровень стабильности: Низкая стабильность\nУровень угрозы: Превышает норму\nНаселение: 3740000\nКультурный состав: 87% Турки, 7% Ромейцы, 3% Армяне, 3% иные культуры\nРелигиозный состав: 61% Ислам, 19% Христианство Ромейского толка, 11% Православие, 5% Апостольское Христианство, 4% иные конфессии\n\n     Последние годы были тяжелы для региона Анатолии, из-за чего рост нестабильности и сепаратизма начался не сильно позже присоединения данного региона. Реформы, проводимые с целью снижение напряжения между местной конфессией и культуры с остальной частью империи, сыграли отличным инструментом умиротворения местного населения. К сожалению события "Младотурецкого Восстания" всё ещё ходят призраком по землям Анатолии, повышая противостояние между армянами и турками на спорных землях.\n     На момент 1 января 1849 года регион Анатолии глубоко аграрный и имеет всего два центра: Антиохия и Анкара. Попытки местного населения увеличить свою значимость в прошлом уже приводили к восстанию, поэтому стоит обеспечивать постоянный контроль за радикальными объединениями новых "младотурков"."
 byz_lore.10.a:0 "Вопрос Анатолии всё острее..."
 
 byz_lore.11.t:0 "Ситуация на Кавказе"
 byz_lore.11.d:0 "Уровень стабильности: Стабильность ниже среднего\nУровень угрозы: угроза восстания горцев-мюридистов, а так же подпольная деятельность "Братьев Гор"\nНаселение: 4250000\nКультурный состав: 23% Грузины, 22% Армяне, 15% Аджамцы, 13% Турки, 12% Горцы, 6% Ромейцы, 4% иные культуры\nРелигиозный состав: 23% Ислам Суннитского толка, 20% Христианство Ромейского толка, 19% Православие, 16% Ислам Шиитского толка, 16% Апостольское Христианство, 6% иные конфессии\n\n     Кавказ всегда был главным камнем в короне Ромейской империи. Этот регион векам утопал в бесконечных реках крови, из-за непрекращающихся военных конфликтов народов, живущих на его территории. С одной стороны дружественные и братские народы эллинов и местные коренные жители - христиане армяне и грузины, а с другой стороны - наследники арабских, персидских и тюркских завоевателей средних веков - мусульмане турки, горцы и аджамцы. Эти народы веками воевали между собой, пытаясь завладеть регионом, но именно Ромейская империя смогла поставить крест на их войнах. К сожалению, даже контроль над регионом не обеспечивает необходимый уровень стабильности, может за эти века грузины и армяне смогли интегрироваться в общество, но вот противоположный лагерь продолжает сопротивляться. Из-за чего регион продолжает истекать кровью уничтожая, что одну, что другую сторону конфликта.\n     На момент 1 января 1849 года Кавказ находится в агонии, если в срочном порядке не решить проблему Братьев Гор, то стоит вновь ожидать крупного военного столкновения на Кавказе. По многим свидетельствам разведчиков именно Российское государство обеспечивает силы Братьев Гор современным оружием и офицерами. По донесениям разведывательной службы имперской гвардии; Российское государство обеспечивает силы имама Шамиля огнестрельным оружием и офицерами. Сможем ли мы закончить кровопролитие на Кавказе?"
 byz_lore.11.a:0 "Похоже мирного решения не будет..."
 
 byz_lore.12.t:0 "Ситуация в Иудеи"
 byz_lore.12.d:0 "Уровень стабильности: Высокая стабильность\nУровень угрозы: Присутствует незначительный уровень угрозы\nНаселение: 2490000\nКультурный состав: 34% Сирийцы, 19% Ромейцы, 17% Евреи, 16% Палестинцы, 5% Ливанцы, 9% иные культуры\nРелигиозный состав: 31% Ислам Суннитского толка, 20% Христианство Ромейского толка, 19% Иудаизм, 14% Ислам Шиитского толка, 5% Православие, 4% Католицизм, 7% иные конфессии\n\n     После возвращения земель Иерусалимского королевства, начался процесс превращения раннее католического королевства в новые иудейские земли. Местное население сопротивлялось процессу возвращение иудеев на родину, но материальная помощь от государства смягчила их гнев, так же положительную динамику показал обмен земель на территории Иудеи на земли внутри Анатолии, что позволило исламскому населению мирно переселиться на земли Анатолии.\n     На момент 1 января 1849 года Иудейский Федерат, вероятно, самое стабильное место вне центральных земель Империи. Многие обеспокоены ростом сепаратизма в Анатолии и Кавказе, но Иудея постоянно обходит эту проблему. Отчего многие считают, что это и правда — Богоизбранный край. Хоть столица империи и находится в Константинополе, почти вся финансовая жизнь государства уже с начала века находится именно в Иерусалиме, где трудится, не покладая рук, народ, из которого происходит династия Императора."
 byz_lore.12.a:0 "И вновь они открывают финансовый год"
 
 byz_lore.13.t:0 "Ситуация в Мессопотамии"
 byz_lore.13.d:0 "Уровень стабильности: Стабильность выше среднего\nУровень угрозы: Присутствует незначительный уровень угрозы\nНаселение: 4320000\nКультурный состав: 30% Ассирийцы, 20% Иракцы, 14% Сирийцы, 11% Аджамцы, 10 Курды, 7% Ромейцы, 8% иные культуры\nРелигиозный состав: 35% Ислам Шиитского толка, 32% Христианство Ромейского толка, 20% Ислам Суннитского толка, 6% Православие, 3% Католицизм, 4% иные конфессии\n\n     Во время войны за земли Месопотамии местные Ассирийцы стали опорой Ромейской администрации, а также военной силой, которая знала местность лучше любого арабского племени на этих землях. Благодаря годам мусульманского угнетения Ассирийцев, освобождение со стороны наших сил было встречено, как второе пришествие. Это помогло нам очень быстро привлечь местные Христианские коммуны именно в нашу ветвь веры. Но даже учитывая все наши попытки помочь Ассирийцам занять лидирующие позиции в регионе, мусульманские народы всегда находили способ противостоять нам, отчего только армия останавливала обе стороны от начала нового кровопролития.\n     На момент 1 января 1849 года, стабильность Месопотамского региона очень падает из-за роста Исламской угрозы на юге Персии, а также нового роста сил у Арабского государства, что приводит к радикализации приверженцев Шиитского течения. Если слишком долго игнорировать вопрос стабильности региона, может начаться, либо арабская революция, либо, что ещё хуже, новая война с Арабским государством."
 byz_lore.13.a:0 "Хочется верить в лучшее"
 
 byz_lore.14.t:0 "Ситуация в Египте"
 byz_lore.14.d:0 "Уровень стабильности: неизвестно\nУровень угрозы: неизвестно\nНаселение: 13860000 человек\nКультурный состав: 54% Египтяне, 20% Копты, 10% Суданцы, 7% Ромейцы, 9% иные культуры\nРелигиозный состав: 40% Ислам, 39% Коптское Христианство, 11% Христианство Ромейского толка, 6% Православие, 4% иные конфессии\n\n     Как только при нашей помощи Коптский народ смог обрести власть над землями Египта, они начали политику "Одна нация, одна земля, одна вера, один язык", что привело к снижение количество помощи от Константинополя в усмирение местного населения, из-за чего Коптам пришлось пойти на смягчение политики, что привело к прекращению гонений на не коптское народности, но статус равный с коптами они так и не получили. Также из-за отдаленности Египта и его статуса на его землях не действует как Конституция Ромеи, так и Римское право, что делает Египет автономной частью Империи.\n     На момент 1 января 1849 года в Египте наблюдается рост промышленности, в особенности военной, что может говорить о вероятных попытках расширения самого Египта. Позиция Александрии сильно мешает развитию Империи, ведь если начнется война в Африканском регионе, то придется уменьшать количественно гарнизоны в Иудеи и Месопотамии, чтобы обеспечить стабильность и успех кампании Египта."
 byz_lore.14.a:0 "Им бы только отомстить мусульманам..."
 
 #Zakharias VI event
 
 byz_zakharias.1.t:0 "Обучение принца Захариаса"
 byz_zakharias.1.d:0 "      Совсем недавно принцу Захариасу исполнилось 12 лет, необходимо решить: какого направления будет образование у принца и потенциального будущего всей Ромейской Империи.\n        До достижения 12 лет, за образование принца Захариаса отвечал придворный учитель — эллин Эмануил Кучка. Кучка принялся учить Захариаса германскому и французскому языкам по весьма оригинальной азбуке. На германских солдатиках он нарисовал готические буквы, а на французских — латинские и быстро научил принца чтению, арифметике при помощи игрушечных солдатиков и складной крепости.\n        Наибольшие заботы императрицы Екатерины в деле воспитания Захариаса заключались в старании увести его от увлечения военным делом, которое обнаружилось в нём с самого раннего детства. Страсть к технической стороне военного дела, привитая в Ромее Захариасом V, присутствовала в базилевской семье с давних пор — Август II , несмотря на свой либерализм, был горячим приверженцем вахтпарада и всех его тонкостей, как и Георгий и Аркадий Захариасы. Младшие дети не уступали в этой страсти старшим. Молодой принц, беря пример с отца и брата, с самого раннего детства имел особую тягу к военным игрушкам и историям о древних полководцах. Лучшей для него наградой было разрешение отправиться на парад или развод, где он с особым вниманием наблюдал за всем происходящим, останавливаясь даже на мельчайших подробностях."
 byz_zakharias.1.a:0 "Поднять вопрос об обучении наследника"
 
 byz_zakharias.2.t:0 "Мнение Семьи"
 byz_zakharias.2.d:0 "      Сегодня вечером император Август II сидел в своем рабочем кабинете, после довольно продолжительного рабочего дня он любил сидеть на балконе, разглядовать окрестности Константинополя и читать германскую литературу, и этот вечер не отличался бы от других если в кабинет не вошла его супруга — императрица Екатерина.\n     Екатерина была взволнована будущем Захариаса, она требовала продолжить обучение наследника внутри стен Святого дворца, что требовало дополнительных финансовых средств императорского двора. С Екатериной была солидарна мать императора Августа II — Мария Палеолог, она также считала, что иностранное или обучение в обычных училищах только навредят принцу.\n        Вселенский патриарх, мнение которого Августу II приходилось учитывать в государственных делах, тоже советовал наследного цесаревича обучать в стенах Святого дворца, но уже под строгим надзором эллинских учителей и под полной опекой двора.\n        Август II, не принявший еще окончательного решения о судьбе сына, пообещал супруге разобраться с этим вопросом в ближайшее время, он лишь перед этим узнав, что хочет сам наследник Ромейской державы."
 byz_zakharias.2.a:0 "Господь, даруй мне покой..."
 
 byz_zakharias.3.t:0 "Принц Захариас выходит в дворянский свет"
 byz_zakharias.3.d:0 "      Захариас из мальчика превратился в юношу, стал студентом благородного пансиона при Константинопольском университете, Захариас сдружился с сыном поэта Михаила Ангела - Никифором, он старше Захариаса на три года, уже закончил пансион и учится при университете на юридическом отделении, ему Захариас доверяет всю личную жизнь. Молодой, умный, вольнолюбивый Ангел так рассказывает о жизни света, о балах, о дамах и кавалерах, о восстании Младотурок и о Кавказской войне, обо всем том, чего нельзя узнать из скучного дворянского окружения Святого дворца, но главное о своем кумире и о кумире всего дворянского света — Алексее Палеологе.\n       Никифор Ангел вводит принца Захариаса Захареса в светское общество, каждый вторник они посещают балы. Принц старается быть изысканным, как подобает любому из рода Захарес, он пытается произвести хорошее впечатление на окружающих, читает стихи Палеолога, чем приковывает внимание юных дам.\n     Дорофея Василакис — светская красавица, коих ещё поискать надо, в то время внимание кавалеров на всех балах было приковано исключительно к ней. У нее были роскошные черные волосы, как то раз на одном из светских вечеров, она в шутку заключила пари, что у нее нет ни единого фальшивого волоска в прическе. В доказательство, она при всех распустила волосы, было слышно только то, что молодой принц произнес: "Ах, какое кокетство.""
 byz_zakharias.3.a:0 "Ваше Высочество, Вам там не место"
 
 byz_zakharias.4.t:0 "Дорофея о Захариасе"
 byz_zakharias.4.d:0 "      Встречала я в это время неуклюжего, косолапого мальчика, всего его просто называли на русский манер — "Захарка", и я, так же как и все, не заботясь о его фамилии, прозвала его своим чиновником по особым поручениям и отдавала на сбережения мою: шляпу, зонтик, перчатки... но перчатки он часто терял и я грозила отрешить его от вверенной ему должности.\n      Один раз мы как-то сидели с Александрой Спанос, как вдруг она сказала мне -"Как же Захареас влюблен в тебя"\n- "Захареас? Да я не знаю его и в первый раз слышу его фамилию."\n- "Перестань притворяться, ты не знаешь принца Захариаса Захареса? Ты не догадалась, что он в тебя влюблен?"\nНа что я ответила - "Нет Александра, я не знаю и никогда не слышала и не видела никаких Захареасов."\n"Захарка... Захарка, Дорофея утверждает что не знает Вас."\n- "Нет, Вас я знаю, знаю причем довольно давно, но я первый раз слышу вашу фамилию — вот моя единственная вина." - сказала я.\nАлександра с насмешкой начала говорить - "Вина — это красть перчатки константинопольских модниц."\n       Принц Захариас рассердился на них, и убежал прочь. Дорофея со смехом кричала ему, чтобы тот вернулся, а она даст ему шоколадных конфет."
 byz_zakharias.4.a:0 "Бегите принц Захариас, бегите"
 byz_zakharias.4.b:0 "Императору следует об этом знать..."
 
 byz_zakharias.5.t:0 "Разговор с наследником"
 byz_zakharias.5.d:0 "      Император Август II вошел в детскую комнату Святого двора, там проходил урок германского языка принца с наемным учителем из Германии. Император Август II на германском языке потребовал у учителя окончить урок и покинуть детскую комнату наследника. Учитель вышел, оставив их наедине.\n        Август II хотел дать сыну право выбора, как решать свою судьбу самостоятельно, то чего не дал ему его отец император Захариас V. Август II предложил наследнику на выбор для обучения две дружественные европейские страны для продолжения обучения принца: Пруссия - страна где обучался военным навыкам Август II и Франция - страна гуманитарных и либеральных наук, довольно свободная, одна из важнейших торговых партнеров Ромейской империи.\n      Принц, несмотря на свои юные года, ловко подметил - "Что он — ромей, а не пруссак или француз, и, стало быть, ему следует обучаться в своем отечестве, чтобы лучше понимать народ, которым ему суждено править."\n       Захариас умолял отца дать ему продолжить обучение навыкам в дипломатии, но последнее слово было за императором."
 byz_zakharias.5.a:0 "Молодец сынок, будешь учиться в Ромеи"
 byz_zakharias.5.b:0 "Отправить сына в Пруссию по долгу государственному"
 byz_zakharias.5.c:0 "Отправить сына во Францию ради просветления рода Захареас"
 
 byz_zakharias.6.t:0 "Любовь в одни ворота"
 byz_zakharias.6.d:0 "      Принц Захариас терпит все насмешки, но преследует Василакис и дальше, злится, ревнует, когда видит как она танцует со знатными кавалерами. Одно за другим, он пишет ей стихотворения. Как-то раз, на одном из званых вечеров у них состоялась беседа наедине. Дорофея Василакис поблагодарила принца, за то, что тот посвящает ей стихотворения, в конце своего предложения она поучительно дала совет принцу, что ему нужно, прежде чем наносить слова на бумагу, несколько раз обдумывать их смысл и значение и тогда, со временем, те кому он посвящает их — будут им гордится.\n       Принц вопросительно ответил на это - "Вы еще теперь и не гордитесь моими стихами?"\n      Дорофея, пытаясь не разозлить принца, ответила - "Ну, конечно нет, Вы и Ваши стихи еще совершенно в младенчестве."\n      Но ее слова оказали на принца противоположный эффект и принц продолжил вести с ней диалог приозлобившийся. - "Какое странное явление, Вы любите так часто напоминать мне, что я для Вас еще ребенок."\n- "Ну как Вам не стыдно, Захарка - это же правда, мне 18 лет и я уже три зимы выхожу в свет, а Вы еще только стоите на пороге этого мира и не скоро его перешагнете."\n- "По Вашему тону, я вижу что мои стихи для Вас глупы и что мне их нужно переделать, особенно в последнем куплете."\n     Принц Захариас забрал у Дорофеи свои стихи и покинул званный вечер и направился в пансионат. По пути к карете он разорвал и выкинул стихи, посвященные Дорофеи."
 byz_zakharias.6.a:0 "Это не к добру"

 byz_zakharias.7.t:0 "Принц Захариас пропал"
 byz_zakharias.7.d:0 "      В один из дней принц Захариас Захареас не является на собрание студентов университета, затем не приходит на светские вечера, императорская семья в Святом дворце не получает от Захариаса ни письма, ни телеграфного сигнала и обращается за помощью к Имперской гвардии и другу Захариаса Никифору Ангелу, Ангел начинает поиски.\n     На адрес арендованной квартиры Захариаса, почти каждый день приходят письма от Дорофеи Василакис, но, спустя время, вместо ответа она получает первую редакцию поэмы "Даимонас".\n        Принца Захариаса Захареаса не могут найти в Константинополе, он пропал."
 byz_zakharias.7.a:0 "Бросить на поиски все силы имперской гвардии"
 byz_zakharias.7.b:0 "Погуляет принц как следует и вернется"
 
 byz_zakharias.8.t:0 "Принц найден в Египте"
 byz_zakharias.8.d:0 "      На основании предписания заведующего школой гвардейских прапорщиков и юнкеров, распоряжаюсь определить на службу в Ромейской гвардии гусарский полк принца Захариаса Захареаса.\n       Оказалось, что он бросил учебу в университете без разрешения императорской семьи, уехал самовольно в Александрию и учится в юнкерской школе, стать военным, как двоюродный брат Зергиус - вот его новая цель.\n        Захариас блестяще овладевает всеми военными навыками, вместе с ним учится его друг и дальний родственник Константин Кантакузин.\n       Юнкер Анастасий Микоянц был на особом счету у Захариаса, он, по-братски, покровительствовал ему, и никому кроме Микоянца не получалось успокоить принца в минуты гнева.\n     Молодые юнкера становятся компаньонами в юношеских забавах Захариаса, например, они придумывают игру Нубийский эскадрон. Захариас собирает друзей ночью, они садятся верхом один на другого. Сидящий наверху покрывает себя и воображаемую лошадь простыней, а в руке всадник держит стакан воды. По сигналу Захареса эскадрон трогается с места галопом, приближается к постели жертвы, поднимает с него одеяло и выливает на голову воду.\n        Среди приятелей Захариаса юнкер Мехмед Ахмедоглу, с первого дня между ними установилось необъяснимое соперничество, которое выражалось в том, что один не позволял другому выделиться среди юнкеров, они подстегивали друг друга на изощренные выходки и это делало их дружбу крепкой, но странной."
 byz_zakharias.8.a:0 "Теперь он солдат голубых кровей"
 
 byz_zakharias.9.t:0 "Письмо отцу"
 byz_zakharias.9.d:0 "      "Боже мой, отец если бы Вы знали какую жизнь я намерен вести. О это будет восхитительно. Чудачество, шалости всякого рода и поэзия, залитая шампанским и вином.\n     Пора моих мечтаний миновала. Мне нужны только чувственные наслаждения, счастье осязательное, которое покупается золотом, чтобы я мог носить его с собой в кармане, как табакерку, чтобы оно только обольщало мои чувства, оставляло в покое и бездействии мою душу.\n       Грубый солдатские, и далеко не дворянские, нравы царят среди юнкеров, я словно пропускаю этот мир через себя. Со мной случилось так много всего, по какому пути в жизни мне идти... Я не тот каким был прежде и только Богу известно, чем стану в течении года, жизнь моя здесь заставляет меня смеяться, смеяться над собой и над другими""
 byz_zakharias.9.a:0 "О Боже..."
 
 byz_zakharias.10.t:0 "Захариас возращается в Константинополь"
 byz_zakharias.10.d:0 "     Спустя два года Захариас оканчивает военное училище, он произведен в корнеты, возвращается в Константинополь и с удовольствием щеголяет по столице в офицерской форме. Благодаря хлопотам матери, принц после училища был определен в столичный Константинопольский полк Ромейской гвардии. Императрица Екатерина не поскупилась хорошо экипировать сына и дать молодому корнету всё необходимое для низшего гвардейского офицера.\n       Захариас в то время был помешан на лошадях - это довольно дорогое удовольствие, его новый конь "Рападор", был куплен у фельдмаршала Захариаса Родиниада. Помимо этого коня, в личной конюшне принца находилось четыре коня, среди них был и арцахский скакун, подаренный принцем Зергиусом Захареасом на 13-летие наследника.\n      По случаю возвращения принца, в Святом дворце был дан торжественный бал, на который были приглашены все дворяне и знатные люди Второго Рима, на этом балу он снова встретил Дорофею Василакис. Захариас знает секрет Дорофеи, что она обручена с братом Александры Спанос, он дерзко предполагает, что она хочет выйти замуж не по любви, а по расчету, ведь у Спаноса несколько крупных имений и 10 тысяч рабских душ. Спанос скоро будет в Константинополе, принц Захариас знает об этом.\nЗахариас пригласил ее на вальс и посмел при всех дворянах, после окончания танца поцеловать руку Дорофеи. Этим принц решительно добился своего, так беспечно, не заботясь об огласке, он уводит Василакис из под венца Спаноса, помолвка была сорвана, а сама Дорофея переменила свой взгляд на принца."
 byz_zakharias.10.a:0 "Сенат будет в ярости..."

 byz_zakharias.11.t:0 "Конфликт со Спаносом"
 byz_zakharias.11.d:0 "     Спанос через какое-то время, раздосадованный срывом помолвки с Дорофеей Василакис, прибыл из Черкесии на очередной константинопольский бал, на котором был сам принц Захариас Захареас.\n        Кавказская война особенно сильно отразилась на нем, он отрастил себе пышную бороду, ходил в простом черкесском наряде с огромным кинжалом, в нахлобученной белой папахе, вечно мрачный и злой.\n        Он берет от этой войны то, что так чуждо Захариасу, если Захарес воспринимает происходящие на Кавказе, как трагедию, то Спанос находится в полной уверенности, что против горцев, нужно предпринимать тактику выжженной земли. Всем своим видом Спанос пытается демонстрировать превосходство над горцами, Захариас же наоборот - после многочисленных писем от двоюродного брата и рассказов отца проникается большим уважением к народам северного Кавказа.\n      Все торжество Спанос и Захарес поспорили на эту тему, принц блестяще высмеивает радикальные взгляды Спаноса, а тому, в свою очередь, не достает остроумия, чтобы ответить на должном уровне.\n        Оскорбленный словами принца Спанос бросил перед лицом Захариаса свою перчатку, этот жест означал лишь одно - Спанос вызывает принца на дуэль, имперские гвардейцы переодетые в бальные фраки для прикрытия окружили Спаноса, но Захариас, исполняя жест малого ромейского салюта, приказывает гвардейцам отойти и берет перчатку Спаноса, что означает то, что принц принял вызов на дуэль."
 byz_zakharias.11.a:0 "Ни дня без скандала..."
 
 byz_zakharias.12.t:0 "Дуэль принца Захариаса и Спаноса"
 byz_zakharias.12.d:0 "     Через несколько дней Захариас и Спанос договорились о своих секундантах. Со стороны Захариаса его личным секундантом стал его лучший друг еще по пансионату Никифор Ангел, а со стороны Спаноса секундантом стал его боевой товарищ ефрейтор Брутян. Местом проведения дуэли выбрали берега озера Аскания, у древнего ромейского города Никея. К северу от него расположен горный хребет.\n        Очевидцы вспоминали, что когда Захариас и Спанос стояли друг напротив друга на расстоянии пятнадцати сажень. Спанос, подойдя к барьеру, и видя, что Захариас опустил свой пистолет и не хочет стрелять, закричал ему: — "Стреляй, а не то убью!"\n— "Я не имею обыкновения стрелять по людям из-за пустяков." — отвечал Захариас.\n—"А я имею." — возразил Спанос и стал целиться.\n      Он так долго целился в Захареаса, не поднимавшегося пистолет, что свидетели закричали ему: — "Стреляйте же, или мы вас разведём!"\n     Спанос выстрелил но промахнулся, пуля прошла мимо — рассказывал Никифор Ангел, бывший при этом.\n     Буря грохотала и скорбно выла, молния ослепительно сверкала. Когда же настало время стрелять принцу Захариасу, он намеренно выстрелил в воздух, показывая всем, что не намерен причинять вреда своему оппоненту и решил окончить дуэль примирением. По законам дворянского общества для восстановления чести дуэлянтов можно было обменяться 2 пулями и примириться, что и сделали принц Захариас и Спанос, затем противники поехали ужинать в Никомидийскую крепость."
 byz_zakharias.12.a:0 "Девианство уже погубило один Рим..."
 
 byz_zakharias.13.t:0 "Помолвка с Дорофеей"
 byz_zakharias.13.d:0 "     Родители Дорофеи Василакис прибыли в Святой дворец, чтобы обсудить предстоящие вопросы помолвки с императорской семьей, бабушка Захариаса Мария Палеолог сразу, как увидела семью Василакисов пыталась убедить мать-императрицу Екатерину, что Дорофея Василакис будет плохой невесткой для будущего императора, но Екатерина Метаксас, зная о настроениях сына по этому вопросу, согласилась с данным шагом семьи Василакис, был назначен день помолвки, а именно когда принц Захариас должен посетить поместье Василакисов и сделать будущей невесте предложение.\n       В назначенный день принц Захариас после воскресной службы в компании своих друзей Никифора Ангела и Константина Кантакузина, а также с группой музыкантов посетил поместье рода Василакисов. Дорофея Василакис согласилась, жених прошел в комнату невесты, чтобы осматривать приданое, таковы были ромейские традиции бракосочетания. Дальше было шествие с факелами, в сопровождении друзей и гостей, направлялось в Церковь. Жених и невеста были в белых, похожих на крещальные, одеждах. Им под ноги бросали яблоки и розы, символ плодородия и достатка.\n      Венчание включало в себя возложение венцов (символ брака Христа и Церкви, а также мученичества), общее причастие, а также распитие чаши с вином, которая разбивалась после церемонии. Чин венчания включал в себя ектении — прошения, молитвы, священническое благословение с тайносовершительная формулой «Господи Боже, славою и честью венчай их» (из Псалтири)."
 byz_zakharias.13.a:0 "Затишье перед бурей"
 
 byz_zakharias.14.t:0 "Свадьба принца Захариаса и Дорофеи Василакис"
 byz_zakharias.14.d:0 "     После венчания, молодые отправлялись на свадебный пир в Святом дворце, где им предписывалось церковью вести себя умеренно, воздерживаться от объедания и увеселений, сам свадебный процесс происходил в отличии от венчания на общеевропейский манер. Все гости должны были быть одеты в белое. Когда они собирались в доме невесты, жених приезжал еще раз в сопровождении музыкантов. В это время невеста ждала его, одетая в платье из парчи, голова и лицо были закрыты вуалью. Когда жених подходил к ней, она открывала своё лицо.\n       На праздник привлекли мимов, актеров, танцовщиц, разыгрывали театральные представления, раздавали сладкую воду и еду нищим, больным и сиротам.\n        На свадьбе присутствовали самые видные государственные деятели Ромейской и Германской империи, а также родственники жениха и невесты. Среди приглашенных гостей особо отличался министр по экономическим делам Ромеи Йозеф Людвиг Армансперг, он выпивший слишком много спиртного, позволил себе петь песни с бранью на эллинском языке, за что был выставлен за стены Святого дворца.\n     Когда наступила ночь, гости с песнями сопровождали молодых в спальню, а утром с песней будили их. С VII в. появилась традиция, согласно которой жених должен дарить своей невесте кольцо и пояс. Захариас подарил невесте кольцо и пояс, когда молодожены впервые входили в свои покои, кольцо имело плоскую или восьмигранную форму. Если кольцо было восьмигранным, его лицевые части украшались изображениями библейских сюжетов, а центральная часть сценой заключения брака.\nНа следующий день состоялся важнейший обряд было представление невесты народу, обставлялось оно очень пышно. Песни для хора, сопровождавшего императорскую брачную церемонию, писали известнейшие риторы своего времени. Свадебное пиршество праздновали достаточно долго: в течении 5 дней."
 byz_zakharias.14.a:0 "..."
 
 byz_zakharias.15.t:0 "Второй разговор с сыном"
 byz_zakharias.15.d:0 "     После того, как личный воспитатель Захариаса передал ему сообщение, что его отец желает с ним поговорить, принц достаточно сильно начал волноваться, так как не понимал, с чего вдруг отец резко нашел на него время.\n     Как только принц зашел в кабинет Августа, был удивлен тому, насколько скромный рабочий кабинет у Императора Римской империи. Отец сразу обратил внимание на сына, отставив документы в сторону.\n\n— "О, Захариас, а ты быстро пришёл. Честно, ожидал, что юноша твоего возраста, если и придёт, то поздним вечером." — говорил спокойно Август. — "Насколько понимаю у тебя появилась подруга?"\n— "Да, отец..." — немного нервничая ответил принц.\n— "Захариас, я твой отец, можешь не бояться меня. До меня дошли слухи, как она с тобой обращается, разве для тебя это нормально?" — пока император говорил, он медленно поднялся со своего кресла и подошёл к окну. — "Сын, я понимаю, что ты ещё очень мал и вероятно этот диалог оставит след на тебе, но я не могу просто смотреть, как... Эти дворяне обращаются с тобой. Знаешь, когда-нибудь вся эта империя будет принадлежать тебе и разве ты желаешь, чтобы тобою помыкали? Чтобы император терпел пренебрежительное отношение?"\n— "Но, папа... Она мне нравится, она умная и скромная деву..." — начал оправдываться Захариас.\n— "Скромная девушка?!" — как только Август это произнес он вздохнул. — "Юный Захариас, я не могу понять этой юной влюбленности, но хочу тебе сказать, что в таком раннем возрасте подобное скорее слабость, чем что-то хорошее. Прости, что вспылил, но прошу, сын... Возьмись за голову, начни учиться, займись собой. Ведь, как твой дед, так и я получил этот престол достаточно рано, и нам даже не дали пожить ради самих себя. Я хочу тебя попросить взяться за ум, чтобы в будущем ты мог спокойно управлять нашим государством."\n— "А хоть кто-то спрашивает чего хочу я? Почему вы все говорите о том, что я что-то кому-то должен?" — ответил Захариас.\n— "Ибо, те кого зовут императорами лишены такого права, как делать то, что они хотят. И мне просто хочется, чтобы тебе было легче, когда меня не станет..." — с легкой печалью под конец сказал Август."
 byz_zakharias.15.a:0 "А может отец и прав..."
 
 byz_zakharias.16.t:0 "Мысли принца"
 byz_zakharias.16.d:0 "     Захариас стоял на одном из балконов Священного дворца. Взгляд юного принца был направлен на закат. Этот умиротворительный момент был прерван появлением наставников Захариаса.\n— "Мой принц, вам не гоже ходить одному." — сказал наставник.\n— "Нестор, я принц и делаю то, что я хочу." — сказал слегка недовольно принц. — "Все говорят, мне только то, что я должен."\n— "Я понимаю, что вам это не нравится, но, господин, вы ещё слишком юны, чтобы делать что-то сами." — ответил Нестор. — "Конечно, мы понимаем, что вы хотите заниматься своими делами, а не учиться и готовиться к тому, чтобы стать правителем, но, мой принц, к сожалению, такова участь любого наследника. Правда в нашей ситуации, вы, все ещё остаетесь ребёнком и можете заниматься развлечениями."\n     Принц медленно перевёл взгляд с города на своего наставника. — "Нестор, неужели я не смогу выбирать то, что я хочу делать?" — с легкой печалью сказал Захариас.\n— "Это не совсем так, Вы можете развлекаться, пока Вы — ребёнок." — с улыбкой отвечал Нестор. — "То что Вы подразумеваете под выбором, называется свобода. К великому несчастью мало тех, кто реально может называться свободным. Весь мир — это сборник правил и условий. В защиту этого мира, скажу, что таков мир взрослых, а Ваш мир находится лишь в Ваших руках. Если потратить детство на беззаботную жизнь, то, когда повзрослеете, Вам будет очень тяжело, а если найти золотую середину, то можно получить хорошее детство и быть готовым к взрослой жизни.""
 byz_zakharias.16.a:0 "Не стоит торопиться становиться взрослым..."
 
 byz_zakharias.17.t:0 "Важнейшее решение"
 byz_zakharias.17.d:0 "     И вот лето подходит к концу, и перед принцем встал один из самых тяжёлых выборов в жизни — как и на кого учиться. У каждого родственника были свои идеи на будущие принца, но в этот раз Август позволил Захариасу самому выбрать направление обучения. В итоге у принца был следующий выбор:\n     Обучаться на дипломата, чтобы в будущем иметь возможность с легкостью взаимодействовать с правительствами иных государств. Подобные образования у правителей в последние годы были в Германском регионе. А политика этого региона в течение этого века являлась одной из самых успешных.\n     Классическое военное образование свойственное всем монархам Европы. Согласно традициям, правитель обязан познать на себе солдатские тяготы, но в реальности обычно подобные "солдаты" жили в не солдатских условиях, а в королевских.\n     Так же перед принцем есть вариант попытаться объединить обучение дипломатии и политики с обучением военному делу. Хотя в любом вариант учили бы тому и другому, но в разной степени, а подобный вариант позволит принцу стать правителем, которого не хватает Империи."
 byz_zakharias.17.a:0 "Дипломатия — ключ к будущему"
 byz_zakharias.17.b:0 "Имератор обязан владеть военным делом"
 byz_zakharias.17.c:0 "Я превзойду Захариаса Великого!"
 
 byz_zakharias.18.t:0 "Первое полугодие обучение принца"
 byz_zakharias.18.d:0 "     Год постепенно подходил к концу, а Захариас уже почти полгода живет в общежитие Императорской Гимназии. За это время у принца были успехи и падений, но, как подмечают многие, самому Захариасу тут очень нравится.\n     Изначально принц планировал отправится на зимние каникулы домой — к семье, но после того, как в ноябре он наконец-то стал частью компании, принял решение остаться с ними. Хоть Захариас и не был самым талантливым учеником, но ребята и учителя подмечали его новаторский подход ко всему.\n     Как только стало известно, что принц стал частью компании ребят, которые происходят не из высшего дворянства, а из низшего, императора сразу поставили в известность, но он, в свою очередь, подчеркнул, что качества человека определяет не его происхождение, а его воспитание. В целом Август был доволен тому в каком направлении двигается его сын."
 byz_zakharias.18.a:0 "Не так уж и плохо"
 
 byz_zakharias.19.t:0 "Первый урок дипломатии"
 byz_zakharias.19.d:0 "     В Ромеи весной во всех учебных заведениях начиналась череда экзаменов и тестов. Учебное заведение, где учился принц не стало исключением. Подобный вид обучения был разработан во время последней реформы образования.\n     Когда Захариас узнал, что теперь они будут не только развлекаться, он, безусловно, расстроился, но когда главный в его компании заметил печаль принца, то решил обсудить это. В один из вечеров апреля он позвал Захариаса в свою комнату, и, как только принц пришёл, — "Захариас, я очень рад, что ты все же решил прийти." — начал Велисарий. — "Я не мог, ни заметить, что ты расстроен и встревожен. Если учитывать время года, то вероятно это вызвано предстоящими экзаменами у вас."\n— "Да, Велисарий." — отводя взгляд говорил принц. — "Я боюсь того, что я не справлюсь. То что я вновь расстрою и подведу отца, он и так после прошлогоднего инцидента явно разочарован во мне."\n— "Что за глупости, Захариас?" — с улыбкой говорил он. — "Насколько я знаю о Августе, он гордится тобой, хоть и старается это не показывать. Он же император, ему нельзя показывать привязанность и чувства на публике. Не переживай, смотря на твою активность на уроке, с каким энтузиазмом у тебя горят глаза во время обучения, я могу гарантировать, что у тебя все получится."\n— "Но откуда у тебя такая уверенность?" — с легким азартом говорил Захариас. — "Ты же не знаешь, что будет за экзамен... что ждет меня."\n— "Я-то и не знаю?" — с улыбкой говорил Велисарий. — "Захарка, я уже через это все прошёл и не раз. Я же в следующим году выпускаюсь. Поэтому дам тебе небольшой совет, как старший. Как дипломат, и в будущем — правитель, помни, что даже если ты боишься, ты не уверен в чем-то, то пытайся это не показывать, ибо сила дипломата в его спокойных речах. Если ты научишься говорить, как наши наставники, то я тебе гарантирую, перед нашей страной никто не устоит.""
 byz_zakharias.19.a:0 "Друзья познаются в беде"
 
 byz_zakharias.20.t:0 "Встреча в летнем домике"
 byz_zakharias.20.d:0 "    Летняя пора в Ромеи для учеников всегда означала период отдыха и возможностей провести время с семьей. Принц Захариас не стал исключением, и, поэтому, он вместе с семьей на лето перебрался в дом своей семьи на окраине Восточного Константинополя.\n    Захариас наслаждался пребывание в этой части города, ибо куда бы он не смотрел, он видел современность, а не ту старинную часть города, к которой он так привык. Пока принц играл в шахматы, напротив него сел один из новеньких слуг и спросил принца, можно ли ему тоже поиграть. Захариас был удивлен, что слуга лет 7 желает сыграть с ним шахматы, но он не стал отказываться. Шахматы стали началом этого длинного дня, во что они только не успели поиграть.\n    Пока они развлекались за ними наблюдали мать принца Екатерина и её подруга Мария Александровна. Их забавляло, как дети играются, но уже ближе к вечеру, как Марию, так и Екатерину стали посещать мысли, что принц на кое-что не обращает внимание.\n\n— "Мне кажется или твой сын не замечает, что его напарник не мальчик?" — сказала Мария. — "Я конечно не хочу его ни в чём обвинять, но по-моему мальчики в 13 уже должны видеть разницу между девочками и мальчиками."\n— "Ладно тебе, Мария. Вероятно проблема в том, что мы твою дочурку одели в одеяние мужского слуги." — отвечала Екатерина. — "Просто, Захарка, привык что так выглядят прислуга мужского пола. И ещё раз извини, что не смогла найти подходящую одежду для твоей дочери."\n— "Что же с вами — эллинами делать." — с улыбкой говорила Мария. — "Все нормально, Екатерина, мы все равно лишь гости у вас. И хочу заметить, а они неплохо смотрятся вместе."\n— "Во-первых, попрошу, ромеи, а не эллины. А во-вторых, тебе нравится видеть моего сына с "мальчиком" или же со своей дочерью?" — ответила Императрица.\n— "С дочерью конечно. Но я уверена, даже если они захотят быть вместе, ни Август, ни Александр не дадут добро этим отношениям." — с ноткой печали говорила Мария. — "Все же им тяжело уже не обращать внимание на старые обиды наших семей."\n— "А как по мне, если у Захариаса и твоей Александры что-то получится, то это отличная причина наконец-то прекратить вражду наших семей." — ответила Екатерина."
 byz_zakharias.20.a:0 "И как принц это не понял?"
 
 byz_zakharias.21.t:0 "Сила слов"
 byz_zakharias.21.d:0 "     После урока языков, принц и его друг Велисарий, как обычно проводили беседы.\n— "Я, тебе говорю, Захариас, если научиться правильно говорить, то можно избежать любой конфликт." — с улыбкой говорил Велисарий. — "Если знать силу слов, то все двери в этой жизни будут перед тобой открыты."\n— "Но, Велисарий, я же принц..." — с нотками печали отвечал принц. — "Все и так будут меня слушать. У них к сожалению нет выбора, сам же понимаешь."\n— "Нет, и ещё раз нет. Мой друг, мир крутится вокруг тебя, ни только потому-что ты принц или ещё что-то. Все гораздо проще, все из-за того, какая ты личность." — резко сказал Велисарий. — "Я думаю ты ещё узришь силу слова, но это будет не императорский указ, а именно твоя природная харизма."\n     После этой беседы Захариас остался в раздумьях, как его слова могут обрести силу, кроме той что дана ему при рождении. Через некоторое время, когда Велисарий уже покинул принца, Захариас решил попробовать найти другого собеседника, чтобы потренировать свою речь. И как только принц прошел коридор он наткнулся на тех с кем ему придется говорить...\n     Перед лицом принца оказались ребята, что задирают остальных. — "Опа, принц." — окликнул его один из ребят. — "Не хочешь поболтать, там жизнь обсудить и все такое?"\n— "Нет, не хочу..." — осторожно говорил принц, стараясь, как можно быстрее уйти.\n— "Уверен, что болтать не хочешь?" — продолжали те.\n— "Не хочу, спасибо." — ответил Захариас спеша в иной коридор.\n— "Ну, как знаешь." — услышал принц вслед."
 byz_zakharias.21.a:0 "Это все только потому-что я принц... или же..."
 
 byz_zakharias.22.t:0 "Последний день Велисария за партой"
 byz_zakharias.22.d:0 "     Конец учебного года был все ближе, а юный Захариас, осознавал, что скоро его друг Велисарий закончит учебу и отправится уже работать в консульство. Но ещё за несколько недель до конца учебы Велисарий пригласил принца в класс для важного разговора.\n     Захариас после учебы в этот день направился в класс, как и просил Велисарий, правда зайдя туда, он не думал, что там будет вся команда Велисария.\n— "Захариас, я очень рад, что ты все таки решил зайти." — с улыбкой начал говорить он. — "Я понимаю, как это странно прозвучит, но. Я обязан тебе сказать, что если ты станешь императором и изберёшь путь реформ, я и все мои сподвижники помогут тебе создать лучшее государство."\n— "Велисарий, почему начал стремиться во власть?" — удивленно ответил принц.\n— "Тебе показалось, что я стремлюсь ко власти, Захариас?" — отвечал Велисарий. — "Нет, я просто вижу огонь в твоих глазах. Сейчас твой взгляд напоминает картины Захариаса "Великого". Поэтому я и предлагаю свою помощь, ибо разве мы римляне тираны? Разве мы стремимся взять всю власть в свои руки? А как же республика? Как же тот легендарный путь нашей страны? Я не говорю, что нам нужно отказаться от монархии, но как по мне пора уже вернуть власть народа, ведь не зря "Senatus Populus Quiritium Romanus" вновь украшает государственные здания."\n— "Велисарий, но я не император, чтобы решать такое..." — отвечал принц. — "Да и я не уверен, что хочу именно этого."\n— "Моё дело предложить тебе в будущим помощь, а вот твою уже принять её или же нет." — ответил Велисарий. — "Просто смотря, то как горит монархизм в Европе я понимаю, что это пламя может перекинутся и на нас. Но если мы вновь превзойдем соседей, то мы сможем избежать крови и насилия в нашем прекрасном государстве."\n     Дальше разговор продолжался ещё некоторое время, оставив Захариаса в раздумьях от идей его друга. Неужели империя и правда желает свободы, равенства и права?"
 byz_zakharias.22.a:0 "Так расцветает дружба"
 
 byz_zakharias.23.t:0 "Вторая встреча с Александрой"
 byz_zakharias.23.d:0 "     И вновь лето пришло на земли Ромейской империи и все ученики наконец-то могут заняться своими делами, в том числе и принц. В этом году он решил вновь отправится в летний дворец своей семьи.\n     Первые дни принц ожидал что вновь встретит своего друга, которого он завел в прошлом году, но в первую неделю найти его следов так и не удалось. А вот спустя это время, юный Захариас заметил, как ко дворцу приехала повозка старого образца, но с очень красивым гербом в форме двуглавого орла на желтом фоне. Принцу сразу приглянулась, как повозка, так и обозначения на неё, но его интерес только возрос, когда встречать гостей из повозки отправились не только слуги, но и его мать Екатерина.\n     И каким шоком для Захариаса стало, то что оттуда вышла сначала Мария Александровна, а после её дочь Александра Александровна Романова, в которой принц узнал своего друга. И тут же Захариасу в голову начали лезть мысли, о том, как он мог не узнать девочку, от чего он принял волевое решение тоже отправится на встречу с гостями. Как только принц оказался достаточно близко, он решил обратится к Марии: — "Доброго вам дня, а можно я немного займу время вашей дочери?"\n— "Ну, конечно Захариас, только если не слишком надолго." — хоть Мария и была удивлена просьбе принца, она явно не могла ему отказать. — "Нам все такие ещё тут разместиться нужно."\n     После этого Захариас уже повел Александру за собой, где уже и принялся общаться с ней, пытаясь понять, как в прошлом году он не смог понять, что перед ним достаточно миленькая девочка. За этим разговором они потеряли счет времени и только к вечеру поняли, что заболтались, правда уже было поздно и недовольная Мария, вместе с Екатериной пришли по душу своих детей..."
 byz_zakharias.23.a:0 "Она и правда оказалась девочкой..."
 
 byz_zakharias.24.t:0 "Одинокая ночь"
 byz_zakharias.24.d:0 "     Новый учебный год тяжёло давался Захариасу, большинство его старой компании ещё в прошлом закончило учебу и теперь ему приходилось самостоятельно решать свои проблемы. Но принц был одним из тех, кто любил их создавать, как окружающим так и себе. И эта ночь не стала исключением...\n     Захариас решил выбраться из своих покоев, чтобы понять, как проводят ночь его одноклассники. И для этого принцу потребовалось достать ключ, как от своих покоев, так и обычной ночнушки. И это оказалось самой легкой частью плана.\n     Как только Захариас покинул свою комнату, то его чуть не поймал комендант, но в этот раз принц смог спрятаться. После этого он продолжил свой путь по коридорам и только сейчас к нему начало приходить осознание, что он даже не знает где именно находятся комнаты остальных учеников. Но спустя полчаса блужданий по коридорам, принц вроде как нашел что-то похожее на комнаты для сна. Зайдя в первую из них он увидел достаточно бедную комнату, где стояло пара коек и тумбочки у каждой. Никаких ковров на стенах, никаких гобеленов в комнате, все просто и практично. Захариас уже хотел начать возвращаться, но вновь услышал коменданта от чего принцу пришлось остаться в комнате. И ничего лучше, чем лечь на эти кровати ему в голову не пришло, и в этот раз усталость дала о себе знать и принц провел ночь в покоях для обычных детей."
 byz_zakharias.24.a:0 "Вот как чувствую себя простолюдины"
 
 byz_zakharias.25.t:0 "Новое лицо"
 byz_zakharias.25.d:0 "     Последнее время Захариас все чаще слышал о каком-то чайном клубе в его училище. И наконец-то его поиски стали успешными. После занятий принц, как всегда прогуливался по здания училища и в это раз решил посетить библиотеку пораньше, а там было около 15 ребят с чашками чая, которое в большей степени были заняты чтением книг и обсуждением своих мыслей, чем принятием чая.\n— "Здравствуйте, а что тут происходит?" — осторожно начал принц.\n— "Хм, если не ошибаюсь вы у нас принц Захариас?" — сказал старший из ребят. — "У нас тут заседание чайного клуба."\n— "О, я наконец-то вас нашел." — радостно сказал Захариас. — "А как к вам можно вступить, а то после того, как Велисарий закончил учебу, не хватает компании."\n— "Наследный принц интересуется чайным клубом?" — все так же говорил старший. — "Да уж жизнь, меня, к такому не готовила. Но если вы хотите, то мы будем рады, если вы вступите. Но вы же понимаете, что мы тут в основном обсуждаем?"\n— "Из моего опыта общения с Велисарием, вы тут обсуждаете реформы и то насколько политика империи могла быть более человека направленной." — говорил уверенно принц. — "Ведь, так, друзья?"\n— "И правда о Велисарие не врали... Он и правда великий мыслитель." — немного удивленно ответил старший. — "Ну чтоже, тогда мы рады вам Захариас. И я вынужден повторить тему сегодняшнего заседания: В чем разница прихода декабристов и весны народов."\n     В последствие из-за прихода принца и его мнения обсуждение длилось до позднего вечера, пока комендант не направил все по комнатам. Но Захариас был доволен, что он вновь нашел компанию в, которой он чувствует себя комфортно."
 byz_zakharias.25.a:0 "Чаепитие лучший вид развлечения"
 
 byz_zakharias.26.t:0 "Летнее обещание"
 byz_zakharias.26.d:0 "     Принц очень ждал лето и вот вновь пришло это прекрасная пора, когда он мог свободно общаться со своей подругой Александрой. Правда в этом году они не спешили в летний дворец Захареасов, что беспокоило принца. Но, как до Захариаса дошли новости что они будут со дня на день, то он стал готовится к их приходу.\n     Принц был одет с иголочки и стоял около своей матери. Как только повозка со знакомым гербом подъехала, принц принялся помогать гостям сойти со своего дилижанса, все было отлично пока его глаза не дошли до прекрасной Александры, после чего Захариас застыл. Хоть самой Александре и было всего 9 лет, но её внешности уже напоминала самых красивых девушек эллинской мифологии. Принц явно не был готов, что в этом году его лично посетит Афродита.\n— "Эм... Александра, вы прекрасна." — с огромным трудом смог промолвить принц.\n— "Захарка, вы льстите мне. Конечно слуги в нашем поместье, тоже говорят, что я расту ещё той русской красавицей." — осторожно говорила Александра. — "Но негоже, Римскому принцу, унижаться ради обычно русской дворянки."\n— "Александра, вы не понимаете." — все ещё с трудом говорил принц. — "Я хочу чтобы в будущем вы стали моей женой."\n     Подобная фраза принца ошеломила, не только Марию, но и даже Екатерину, которая уже хотела прервать сына, но Александра сама прервала эту паузу: — "Конечно, неожиданно, но Захариас, мне только 9 лет, а вам 15, разве стоит так смешить?" — говорила она с улыбкой. — "Давайте, сначало вырастим, а там уже будет думать о, том в каких отношения быть."\n— "Вы не только прекрасны внешне, но и несравненно умы..." — все ещё с трудом говорил принц. — "Я обязательно буду ждать. Я обещаю, что дождусь пока вы вырастите и тогда, я сделаю все чтобы ваша рука была моей. Я обещаю""
 byz_zakharias.26.a:0 "Я обязательно буду ждать"
 
 byz_zakharias.27.t:0 "Практика принца"
 byz_zakharias.27.d:0 "     Как только начался новый год обучения Захариасу сообщили, что ему надо выбрать, где он будет проходить практику. Из доступных вариантов у принца есть: в главном консульстве Константинополя или же в императорском дворце. Оба вариантов имеют, как свои плюсы, так и минусы.\n     В консульстве Константинополя последние годы крепко засели либеральные силы Империи. Основном там работают представители Торговой и Народной фракции сената. Что очевидно, главный минус либеральные идеи обитающие там, но вот плюс, там гораздо значительнее, ибо там настоящая дипломатия. Все же именно это консульство занимается дипломатическими отношением последние 50 лет.\n     А императорский дворец более интересный вариант, ибо Захариас сможет посмотреть, как работает имперская бюрократия напрямую. Что касаемо персонала дворца, практически все являются членами Императорской фракции, что говорит, не только о их лоялизме, но и крепких политических связях с самим Императором. Но преобладание этой фракции сделало это место очень консервативным из-за чего оно и потеряла свою лидирующую роль в качестве главного дипломатического здания Империи.\n     И с таким выбором столкнулся Захариас. С одной стороны, он может продолжить углублять у себя либеральный дух, а с другой познакомится с работой императора ближе, чем как либо до этого. Находясь в этих раздумьях принц часто думал о Велисарии, как бы он поступил в этой ситуации..."
 byz_zakharias.27.a:0 "В местном консульстве"
 byz_zakharias.27.b:0 "В императорском дворце"
 
 byz_zakharias.28.t:0 "Окончание учебы"
 byz_zakharias.28.d:0 "     Захариас ждал этого дня очень долго. Ибо первый этап обучения наконец-то подходит к концу. Он находится там, где до этого был его друг Велисарий. Но принц был полон сомнений, ведь каждый его шаг до этого вел к чему-то, что он сам не понимал. Был ли это тот путь, о котором он мечтал?\n     Церемония началась с поздравления самых успешных учеников, в число которых Захариас к сожалению не входил. Изначально принц представлял, что подобная церемония должна вдохновить юные умы на новые свершения, но он вновь видел, как общество делит людей на успешных и нет. Как то, государство, где даже арабский бедуин является гражданином, может так сильно расслоять общество? Мысли принца продолжались пока, его самого не вызвали на сцену, чтобы поздравить, но с чем?\n     Как только Захариас поднялся к трибуне, то весь зал сразу окружил его взглядами. Сама вселенная как-будто чего от него ждала. Видя, что принц не знает, что сказать, директор намекнул, что его вызвали, как самого активного студента.\n— "Ясно. Вы хотите назвать меня самым активным студентом." — Захариас медленно осматривал всех в этом зале. — "Но в этом зале есть те, кто более достоин этого. Я весь этот вечер слушаю, как вы хвалите тех кто тратил на учебу больше времени, то насколько они лучше нас. Но разве оценки являются характеристикой человека? Нет, человека в первую очередь определяют поступки, можно быть беспросветно глупым, но при этом невероятно человечным. По этому я хочу поздравить всех, кто дошел до этого момента, а не только лучших. Каждый из вас прошел огромный путь и теперь находится тут, вы можете гордится собой. И по этому давайте же вместе в будущем будем строить нашу Империю!"\n     После этих слов принц поспешно покинул, как трибуну, так и зал в целом. Пока Захариас шел по коридору он все гадал, когда он получит последствия подобной речи."
 byz_zakharias.28.a:0 "Это лишь первая ступень"
 
 byz_zakharias.29.t:0 "Бал в честь окончания учебы"
 byz_zakharias.29.d:0 "     Давно Захариас не видел подобных мероприятий, как бал. Но его училище каждый год для выпускников и дворян проводит подобное мероприятие. Хоть изначально принц и не желал его посещать, он услышал, что там будет Велисарий, что сразу изменило его мнение.\n     Захариас прибыл в самый разгар бала, когда танцы, пьянки и многое уже активно происходило. Он с легким недовольством смотрел, как дворяне упиваются этим вечером, пока слуги стараются для них. Но когда взгляд Захариаса нашел Велисарий, то принц поспешил к нему.\n— "Добрый вечер, Велисарий, не ожидал вас увидеть на этом мероприятие." — начал Захариас. — "Я думал для вас подобная жизнь даже оскорбительна."\n— "Правда? Хм... Не такой образ я стараюсь поддерживать." — с улыбкой отвечал Велисарий. — "Я тут из-за младшего брата, который тоже выпускается."\n— "А ты мне не говорил, что у тебя есть брат." — удивился принц.\n— "Понимаешь, он не такой как я. Он достаточно консервативен." — с ноткой тоски сказал Велисарий. — "Я считаю, что это не то знакомство, которое пошла бы вам на пользу, Захариас."\nПока старые друзья беседовали они не заметили, как к ним подошла группа дворян, которые явно узнали принца. — "Захарка, это ты?" — с усмешкой сказала девушка.\n— "Дорофея, какая досадная встреча." — холодно ответил Захариас.\n— "Эй, а мне казалась я тебе нравилась раньше, неужели наш непутевый принц нашел себе кого?" — насмехаясь над принцем говорила Дорофея. — "Да, кому такой неуклюжий и косолапый медведь нужен?"\n— "Попрошу прекратить эти насмешки над моим другом, госпожа." — сказал Велисарий.\n— "А ты ещё кто?" — сказала Дорофея переводя взгляд на Велисария. — "Ой... Ну, это простите нам уже пора идти."\n     После этих слов она вместе со своей компанией стремительно покинула компанию принца. А Велисарий посмотрел на Захариаса, который явно из последних сил пытался что-то сдержать в себе.\n— "Мой друг, не знаю, что у вас в голове, но действуйте." — с добротой сказал Велисарий.\n— "Я должен ей найти... Я знаю, где находится русский квартал." — в спешке ответил Захариас.\n     После чего принц спешно покинул мероприятие и отправился на поиски той, что живет в его сердце. Пока Велисарий продолжал наблюдать, чтобы больше никто на этом балу не смел порочить его друга."
 byz_zakharias.29.a:0 "Я должен найти её..."
 
 byz_zakharias.30.t:0 "Обещание принца"
 byz_zakharias.30.d:0 "     Несколько бессонных ночей принц искал, где именно живет Александра. Но, как только Юлий Романус предоставил ему данные о месте проживания Романовых на территории Константинополя. Захариас вместе с самыми приближенными ему людьми отправился именно туда.\n     Как только принц приблизился к поместью Романовых, его охватил страх. А что если она забыла обещание, а что если весь этот путь был зря? Но Захариас быстро отринул страх и постучался. Дверь быстро открыли слуги, которые не ожидали увидеть принца на пороге из-за чего его не сразу пустили, но как только вопрос о том, кто пред ними перестал стоять, то принц вместе с сопровождение отправился на поиски Александры уже на территории поместья. И обнаружил он её в главном зале поместья.\n— "Дорогая Александра, прошу ответь мне." — с легким волнением говорил Захариас. — "Помните ли вы ещё, то обещание, что мы дали прошлым летом?"\n— "Конечно помню, Захариас." — с улыбкой говорила Александра. — "Но прошел всего год, как мы его дали, разве за это время мы выросли? Ладно вы, но я. Я же ещё ребёнок."\n— "Нет, Александра, вы не ребёнок, а самая прекрасная девушка на свете." — перебил её принц. — "Я понимаю, как это звучит. Но согласны ли вы в будущем стать моей женой? Согласны ли вы обручится со мной, на срок пока вы не станете достаточно взрослой до полноценного брака?"\n— "Такие вещи не решаются сразу..." — она явно задумалась о подобном. — "Хотя знаете, Захариас, я конечно не знаю, что будет через 6 или 8 лет, но я уверена, что в моей жизни моей руки никто кроме вас так добиваться не будет. Я согласна, но при одном условии."\n— "Ради вас, я готов на все." — смело ответил Захариас.\n— "Тогда слушайте." — с улыбкой говорила Александра. —  "Я хочу, чтобы наш брак был по традициями, как православия, так и вашего Ромейского христианства. Также вам нужно письменное разрешение моего отца на подобное."\n— "Ради вас, моя леди. Я готов хоть личного одобрения добиваться." — ответил принц. — "Бог и все здесь присутствующие мне свидетели, я обещаю, что добьюсь любых разрешений, добьюсь любого решения, но в итоге мы будем вместе. Прошу несите кольцо!" "
 byz_zakharias.30.a:0 "Вместе сейчас и навсегда!"
 
 byz_zakharias.31.t:0 "Первый день в бараках"
 byz_zakharias.31.d:0 "     Сегодня, принц Захариас, сделал первый шаг на пути к своему будущему. Он решил посвятить жизнь служению стране и выбрал военное образование. Его выбор пал на престижное военное училище, где сегодня он впервые переступил порог казармы.\n     Условия здесь оказались совсем не теми, к которым привык молодой аристократ. Барак, где разместили принца, был холодным и мрачным, с простыми деревянными кроватями, стоящими рядами вдоль стен. В воздухе витали запахи сырости и пота, смешанные с дымом от угольных печек. Окна едва пропускали свет, создавая ощущение вечной сумеречности.\n     Захариас стоял посреди комнаты, чувствуя, как сердце колотится в груди. Он всегда знал, что военная служба потребует жертв, но реальность оказалась гораздо суровее, чем он мог представить. В голове мелькали воспоминания о теплых покоях дворца, мягких постелях и заботливых слугах. Здесь же его окружало лишь молчание и тишина, нарушаемая лишь редкими звуками шагов и шепотом других учеников.\n     Когда дверь барака открылась, и вошли остальные кадеты, Захариаса охватило чувство одиночества. Мальчики смотрели на него с любопытством и недоверием. Одни видели в нем будущего лидера, другие — просто избалованного аристократа, которому придется тяжело в этих стенах. Но никто не подошел к нему, чтобы поздороваться или предложить помощь.\n     Захариасу казалось, что весь мир замер вокруг него. Он понимал, что отныне его судьба зависит только от него самого. Ему предстоит доказать всем, что он достоин носить титул принца и стать достойным защитником своего народа."
 byz_zakharias.31.a:0 "Это точно не место для дворян"
 
 byz_zakharias.32.t:0 "Урок дисциплины"
 byz_zakharias.32.d:0 "     Прошло полгода с тех пор, как принц Захариас впервые вступил в стены военного училища. За это время многое изменилось. Холодные и мрачные бараки, которые сначала пугали молодого аристократа, стали для него вторым домом. Жизнь в училище оказалась суровой, но Захариас начал понимать, что именно здесь формируется настоящий характер.\n     Каждое утро начиналось одинаково: резкий крик старшины прерывал краткий сон, и кадеты мгновенно вставали со своих коек. Следовали долгие часы тренировок, маршировки и изучения военной теории. Несмотря на свой высокий статус, Захариасу приходилось выполнять те же задания, что и остальным ученикам. Никакого особого отношения к нему не было — наоборот, командиры училища требовали от него даже большего усердия и самоотдачи.\n     Однажды, после особенно трудного дня, когда мышцы болели, а ноги еле передвигались, Захариас задумался. Сначала он чувствовал себя чужаком среди остальных кадетов, но теперь они стали для него настоящими товарищами. Он видел, как каждый из них старается изо всех сил, как они поддерживают друг друга в трудные моменты. И Захариас понял, что дисциплина и закалка, которую он получает здесь, необходимы для того, чтобы стать настоящим лидером.\n     Он вспомнил свои первые дни в училище, когда всё казалось таким чуждым и страшным. Сейчас же он ощущает гордость за то, что смог преодолеть страх и неуверенность. Захариас начинает осознавать, что военная жизнь — это не только тяжёлый труд, но и возможность обрести силу духа и верных друзей."
 byz_zakharias.32.a:0 "Это тяжело"
 
 byz_zakharias.33.t:0 "Первый марш принца"
 byz_zakharias.33.d:0 "     Сегодня особенный день для принца Захариаса и его товарищей-кадетов. После долгих месяцев напряжённой подготовки и тренировок настал момент, когда они смогут продемонстрировать свои навыки и дисциплину перед жителями столицы. По приказу командования училища, кадеты отправятся маршем по главной площади Константинополя, чтобы показать горожанам будущих военных.\n     Ранним утром, ещё до восхода солнца, кадеты выстроились в ряды на плацу училища. Воздух был наполнен волнением и предвкушением. Каждый из юношей тщательно проверял свою форму, стараясь выглядеть безупречно. Захариас, стоящий в одном из первых рядов, чувствовал особую ответственность. Благодаря своим успехам в учёбе и тренировках, он был выбран одним из лидеров колонны.\n     Когда прозвучала команда начать движение, колонна кадетов вышла за ворота училища и направилась к центру города. Горожане уже собрались на улицах, чтобы посмотреть на торжественное шествие. Люди приветствовали молодых воинов аплодисментами и радостными возгласами. Дети махали руками, а взрослые с уважением кланялись, видя, как стройно и уверенно идут будущие солдаты.\n     Захариас шёл впереди, стараясь держать ровный шаг и прямую спину. Он чувствовал, как взгляды сотен людей направлены на него. Впервые в жизни он осознал, насколько велика его роль и как важно быть примером для других. В мыслях проносились воспоминания о первых днях в училище, когда всё казалось таким сложным и непонятным. Теперь же он гордо шагал по улицам родного города, зная, что сделал большой шаг вперёд.\n     В душе Захариаса поднималось чувство гордости и удовлетворения. Он думал о том, сколько усилий потребовалось, чтобы достичь этого момента, и о том, что впереди его ждёт ещё много испытаний. Но сейчас, в этот миг, он чувствовал себя частью чего-то великого и значимого. Быть военным — это не просто профессия, это призвание, и Захариас готов отдать все силы ради службы своему народу."
 byz_zakharias.33.a:0 "Я перерождаюсь воином"
 
 byz_zakharias.34.t:0 "Взвод именни Захариаса"
 byz_zakharias.34.d:0 "     Месяцы напряжённого труда и тренировок, так и пролетали незаметно, как для принца, так и для остальных кадетов. За время своего пребывания в военном училище он сумел завоевать уважение и дружбу многих своих товарищей. Его целеустремлённость, стойкость и умение брать на себя ответственность не остались незамеченными высшим командованием.\n     Сегодня утром, после утреннего построения, командир училища объявил важное решение. Принца Захариаса назначили командиром нового взвода, который будет назван в его честь. Когда объявили эту новость, зал взорвался аплодисментами и криками радости. Товарищи Захариаса обступили его, поздравляя и выражая свою поддержку.\n     Сам Захариас стоял, слегка растерянный от такой внезапной чести. Он никогда не мечтал о таком признании, но теперь, когда это произошло, почувствовал огромную ответственность. Взгляд его скользнул по лицам своих товарищей, и он увидел в их глазах доверие и уверенность. Они действительно верят в него, и это наполняло его сердце радостью и гордостью.\n     Один из старших офицеров подошёл к Захариасу и крепко пожал ему руку.\n— "Молодец, принц," — сказал он. — "Ты показал себя достойным лидером. Теперь твоя задача — привести свой взвод к успеху. Я уверен, что ты справишься."\n     Захариас кивнул, чувствуя, как внутри него поднимается волна решимости. Он посмотрел на своих новых подчинённых и увидел в их глазах ту же решимость и готовность следовать за ним. "Мы сделаем это," — подумал он. "Вместе мы сможем добиться многого.""
 byz_zakharias.34.a:0 "Я буду, как Цезарь"
 
 byz_zakharias.35.t:0 "Повышение принца"
 byz_zakharias.35.d:0 "     После назначения командиром взвода имя Захариаса начало звучать всё чаще в коридорах военного училища. Его успехи как лидера и солдата не оставались незамеченными. Высшее командование внимательно следило за его прогрессом, отмечая каждую новую вершину, которой он достигал.\n     И вот, спустя несколько месяцев, пришло время для важного события. На общем собрании кадетов и офицеров училища старший офицер, генерал Василий, поднялся на трибуну. В зале установилась полная тишина, все ждали, что скажет генерал.\n— " Кадеты и офицеры!" — произнёс Василий, глядя прямо на Захариаса. — "Сегодня мы собрались здесь, чтобы отметить достижение одного из наших лучших учеников. Принц Захариас проявил себя как выдающийся лидер, верный солдат и преданный защитник нашей страны. Его вклад в нашу общую миссию невозможно переоценить."\n     Зал взорвался аплодисментами. Все знали, что речь идёт о повышении Захариаса. Генерал Василий продолжал:\n— "За вашу службу, ваше мужество и ваши достижения, принц Захариас, я с удовольствием объявляю о вашем повышении. Отныне вы больше не кадет, а младший офицер нашей славной армии!"\n     Захариас встал, почувствовав, как кровь приливает к лицу. Он не мог поверить, что это происходит на самом деле. Генерал Василий подошёл к нему и вручил ему знаки отличия младшего офицера. В глазах Захариаса стояли слёзы радости и благодарности.\n— "Спасибо, господин генерал," — тихо произнёс Захариас. — "Я обещаю, что буду достойно нести звание офицера и продолжу служить нашей стране с честью и отвагой."\n     Генерал Василий улыбнулся и крепко пожал руку новому младшему офицеру. — "Мы уверены в тебе, Захариас. Ты — будущее нашей армии."\n     В этот момент Захариас почувствовал, как его душа наполняется гордостью и ответственностью. Он взглянул на своих товарищей, которые смотрели на него с восхищением и уважением. "Я сделаю всё возможное, чтобы оправдать их надежды," — подумал он."
 byz_zakharias.35.a:0 "Теперь я истинный римлянин"
 
 byz_zakharias.36.t:0 "Первая медаль"
 byz_zakharias.36.d:0 "     Прошло некоторое время с тех пор, как Захариас получил звание младшего офицера. Однако его успехи на этом не закончились. Однажды утром, после обычных занятий, Захариаса вызвали в кабинет старшего офицера. Войдя внутрь, он увидел, что там собралось высшее командование училища, а также лидер Императорской гвардии, Юлий Романус.\n     Командир училища, полковник Георгий, обратился к Захариасу:\n— "Младший офицер Захариас, вы знаете, что наша армия ценит каждое проявление мужества, стойкости и преданности делу. Ваше поведение и достижения за последние месяцы показали, что вы обладаете всеми этими качествами. Поэтому сегодня мы рады сообщить вам, что вы удостоены самой малой медали за заслуги перед Ромейской Империей."\n     Захариас стоял, не веря своим ушам. Медаль за заслуги — это была редкая награда, которую получали лишь самые достойные. Он не мог поверить, что это происходит с ним.\n     Полковник Георгий взял медаль и прикрепил её к форме Захариаса. Затем он отступил назад, давая слово Юлию Романусу. Лидер Императорской гвардии подошёл ближе и протянул руку.\n— "Поздравляю, младший офицер Захариас," — сказал Юлий. — "Ваша работа и стремление к совершенству служат примером для всех нас. Продолжайте в том же духе, и я уверен, что впереди вас ждут великие свершения."\n     Захариас поклонился, приняв поздравления. Внутри него кипело море эмоций: гордость, благодарность, радость. Он понимал, что эта медаль — не просто знак признания, но и обязательство продолжать служить своей стране с той же самоотдачей и преданностью.\n     По окончании церемонии Захариас вернулся в свою комнату, чтобы немного успокоиться и обдумать произошедшее. Он снял медаль и долго смотрел на неё, вспоминая все трудности и успехи, которые привели его к этому моменту. "Я не подведу," — подумал он. — "Я буду стараться ещё больше, чтобы оправдать оказанное мне доверие.""
 byz_zakharias.36.a:0 "Так рождаются императоры"
 
 byz_zakharias.37.t:0 "Первое сражение принца"
 byz_zakharias.37.d:0 "     Патрульная миссия, казалось, проходила спокойно. Взвод под командованием младшего офицера Захариаса двигался по окрестностям, проверяя безопасность дорог и деревень. Однако неожиданно раздался шум боя. Подойдя ближе, Захариас и его люди увидели, что местный гарнизон ведёт бой с группой бунтовщиков.\n     Сначала принц не мог понять, что происходит. Бунтовщики выглядели странно: они были плохо вооружены, большинство из них носили обычную гражданскую одежду. Их действия казались хаотичными и отчаянными. С другой стороны, солдаты гарнизона действовали решительно и безжалостно, используя всю доступную им мощь.\n     Захариас остановился, пытаясь разобраться в ситуации. Что-то в поведении бунтовщиков заставляло его задуматься. Может быть, они действительно имели причины для недовольства? Или, возможно, это просто группа преступников, решивших воспользоваться моментом?\n     Но затем он заметил, как один из солдат гарнизона без колебаний стреляет в раненого бунтовщика, лежащего на земле. Это зрелище потрясло Захариаса. Он всегда считал, что армия должна защищать народ, а не безжалостно уничтожать его.\n     Принц понял, что ему нужно действовать. Вопрос стоял остро: присоединиться к гарнизону и помочь подавить бунт или попытаться защитить мирных жителей, пусть даже они и поднялись на восстание?\n     Его внутренний голос говорил, что нельзя оставаться равнодушным к страданиям людей. Даже если бунтовщики ошибаются, они имеют право на справедливое обращение. Захариас глубоко вздохнул и принял решение."
 byz_zakharias.37.a:0 "Выбрать сторону местного гарнизона"
 byz_zakharias.37.b:0 "Выбрать сторону недовольных"
 
 byz_zakharias.38.t:0 "Окончание военного училища"
 byz_zakharias.38.d:0 "     День, которого Захариас ждал с трепетом и волнением, наконец настал. Обучение в военном училище подходило к концу, и перед ним осталось последнее испытание — выпускной экзамен. Утро началось рано, как обычно, но атмосфера в училище была иной. Чувствовалась лёгкость и предвкушение праздника.\n     После успешного завершения экзамена, Захариас и его товарищи отправились на церемонию награждения. Командование училища вручило каждому из выпускников дипломы и награды за достигнутые успехи. Захариас получил свою награду с особым чувством гордости и благодарности. Всё, чему он научился за годы обучения, теперь подтверждалось официально.\n     Затем началась подготовка к празднованию. В училище устроили банкет, на котором присутствовали как сами выпускники, так и их друзья, семья и руководство училища. Захариас сидел рядом со своими близкими товарищами, с которыми прошёл через все трудности и испытания. Они делились воспоминаниями, шутками и планами на будущее.\n     Атмосфера была непринуждённой и весёлой. Кадеты, наконец, смогли расслабиться и насладиться моментом. Они танцевали, пели песни и рассказывали истории о своих приключениях. Захариас чувствовал, как его сердце наполняется теплом и радостью. Он знал, что эти мгновения останутся в его памяти навсегда.\n     Вечером, когда праздник подходил к концу, Захариас вышел на улицу, чтобы прогуляться и обдумать всё, что произошло. Он смотрел на звёздное небо и думал о том, какой длинный путь он проделал. Училище дало ему не только знания и навыки, но и настоящих друзей, веру в себя и понимание того, что значит быть настоящим офицером.\n     Через несколько дней будет парад, последний акт прощания с училищем. Но сегодня Захариас позволил себе просто наслаждаться моментом и быть счастливым. Ведь впереди его ждало большое будущее, полное новых вызовов и возможностей."
 byz_zakharias.38.a:0 "Я лучший кадет из всех!"
 
 byz_zakharias.39.t:0 "Марш кадетов"
 byz_zakharias.39.d:0 "     Настал великий день, когда бывшие кадеты, теперь молодые офицеры, надевают свою кадетскую форму в последний раз. Сегодня они пройдут торжественным маршем по главной площади Константинополя, демонстрируя свою подготовку и решимость служить стране. Атмосфера на площади была праздничной: жители города собрались, чтобы поприветствовать своих героев, а улицы украшены флагами и цветами.\n     Захариас шёл в первом ряду, держа голову высоко поднятой. Он чувствовал, как его сердце переполняют эмоции. Рядом шли его товарищи, с которыми он провёл столько времени, преодолевая трудности и радуясь победам. Но в этот момент его мысли были далеко отсюда.\n     На фоне общего ликования и радости, Захариас вдруг вспомнил лето четыре года назад, когда он впервые встретил Александру Александровну Романову. Тогда он был ещё мальчиком, полным сомнений и страхов перед будущим. Александра была для него светом в темноте, источником вдохновения и поддержки. Её доброта и искренность оставили неизгладимый след в его сердце.\n     Пока марш продолжался, Захариас мысленно возвращался к тем тёплым дням, проведённым в летнем дворце. Он вспоминал, как они гуляли по саду, обсуждая мечты и планы на будущее. Хоть Александра и была младше принца, но её мысли, её идеи были значительно старше, чем должны были быть.\n     Как только официальная часть мероприятия завершилась, Захариас быстро покинул площадь. Он знал, что должен найти Александру. Сердце его билось быстрее, когда он отправился на поиски. И лишь через время, когда те, кто должен был встречать принца поняли, что он куда-то ушел, в тот же миг было передано сообщение Юлию Романусу о том, что принц пропал. И теперь, пока принц ищет Александру, все гвардейцы столицы принялись на поиски принца. Но к вечеру он сам вернулся домой, где и сообщил своим друзьям, что ищет очень важную для него особу..."
 byz_zakharias.39.a:0 "Мы служим Риму!"
 
 byz_zakharias.48.t:0 "Домашнее обучение подошло к концу"
 byz_zakharias.48.d:0 "     Основное обучение Захариаса наконец-то подошло к концу. Конечно в будущем ему предстоит ещё многому научиться и многое познать, но, на данный момент, строгий график обучения подошёл к концу.\n      Осталось около полугода до совершеннолетия принца, а значит придется задумываться о более конкретном образование. Сейчас принцу выдали несколько медалей за учебу, а также сам директор Константинопольского училища выдал грамоту, о том, что принц с легкостью достиг высшего балла по всем предметам.\n      Правда в семье Захариаса царит иная атмосфера. Многие понимают, что прерванное заграничное обучение явно оставило свой след на принце, да и реальное образование в Константинопольском училище в последние годы вызывает сомнение."
 byz_zakharias.48.a:0 "Лучше, чем ничего"
 
 byz_zakharias.49.t:0 "Ромейский принц был замечен в одном из наших училищ"
 byz_zakharias.49.d:0 "     До нас дошли слухи о том, что Ромейский принц Захариас избрал одно из наших училищ местом своего обучение. Подобное решение со стороны Ромеи достаточно ожидаемо в связи с хорошими отношениями между нашими странами, однако раньше почти вся семья Императора обучалась в столице и очень редко покидала её для получения образования.\n      Нам остаётся лишь сделать всё, чтобы не упасть в грязь лицом и дать Его Высочеству лучшее образование из возможных, чтобы в будущем рассчитывать на его ностальгические воспоминания о летах, проведённых у нас. В дополнение, это может стать отличной возможностью сватать принца с дочерьми нашей знати.\n       И всё же нас удивило то, с какой лёгкостью Император отпустил своего сына к нам, даже учитывая наши тёплые отношения, – это решение было внезапное и не обсуждалось в правительстве; взятие сына правителя иной страны на обучение – как огромная честь, так и масса всевозможных проблем из-за потенциальных скандалов на почве политики."
 byz_zakharias.49.a:0 "Так расцветает дружба"
 
 byz_zakharias.50.t:0 "Письмо из Пруссии"
 byz_zakharias.50.d:0 "     "Пишу Вам из [aotsm_pru_name], последние события изменили практически каждый аспект жизни студентов. И я считаю, что для моего блага, лучше будет покинуть эту страну и продолжить обучения на родине. Я понимаю, что Вам нелегко было отпустить меня в столь далёкое место, а теперь я, как трус, пишу письмо, сообщая о своём скором возвращении.\n       Я просто не могу смотреть, какое девианство воцарилось на улицах Берлина, а вдобавок участились столкновения преступного и виновного в упадничестве социума "Красного Фронта" со столичной полицией, что заставляет меня всерьёз бояться за свою жизнь.\n       Когда письмо дойдёт до Вас, я уже буду находится на поезде Берлин-Константинополь. Я продолжаю бояться за будущее сей страны, неужели такова цена её поражения? Когда я вижу ужасы слабости, неуверенности и культурного упадка, я сделаю всё, чтобы нам не было уготовано той же судьбы. Будем ли мы достаточно сильны, чтобы встретить рок, нависший над всем миром?"\n\n                                                                                                        С Уважением,\n                                                                                                        Принц Захариас"
 byz_zakharias.50.a:0 "Тревожные новости"
 
 byz_zakharias.51.t:0 "Возвращение принца"
 byz_zakharias.51.d:0 "     После письма Его Высочества весь Константинополь стоял на ушах. Каждый день на главном железнодорожном вокзале гвардейцы ждали поезд из Берлина. И вот настал тот день, когда этот поезд наконец-то прибывал в столицу.\n       Пассажиры покидали поезд, будто бы ничего не происходило, находились, конечно, зеваки, удивлённые количеством гвардейцев, чиновников на платформах. С каждой волной пассажиров надежда увидеть принца таяла, подобно церковной свече, и вот, на благо многих, он соизволил выйти из поезда, правда, одним из замыкающих, казалось бы, нескончаемый пассажиропоток.\n        Как только врачи осмотрели принца и дали своё благоприятное заключение, принц, в сопровождении гвардии, отправился во дворец.\n     Через пару недель после его возвращения вновь встал вопрос о его образовании, и теперь все единогласно решили, что имперская семья сейчас и в будущем будет обучаться только на своей родине."
 byz_zakharias.51.a:0 "Слава Богу"
 
 byz_zakharias.52.t:0 "Ромейский принц покидает страну"
 byz_zakharias.52.d:0 "     Стало известно, что Ромейский принц Захариас в спешке покинул страну. Вероятно это связано с потерей стабильности и недавним нашим поражением. Такое решение принца явно будет дополнительным ударом со стороны международной политической арены.\n     Сейчас наша задача – это не забота о знатном отпрыске. Наши противники всё сильнее вгрызаются в земли нашей страны, возможно нам пора перестать заботиться о таких мелочах и заняться тем, что страна находится на пороге гражданской войны."
 byz_zakharias.52.a:0 "Досадно"
 
 byz_zakharias.97.t:0 "Ромейский принц закончил обучение и собирается домой"
 byz_zakharias.97.d:0 "     Вот и подошёл тот час, когда Ромейский принц закончил свое обучения. Теперь его будущее лишь в его руках, ибо все, что зависело от нас, было сделано в максимальном объеме. Лишь время покажет, как он использует те знания, что мы ему дали.\n      Многие надеются, что принц не забудет годы проведённые у нас и будет с теплотой вспоминать каждый миг. Конечно, за время обучения принца мы так и не смогли сватать его с дочерью кого-то хоть немного близкого к власти, однако он обзавелся многими друзьями высшего круга.\n     Когда стало известно на каком поезде Захариас покинет страну, чтобы вернутся на родину, то почти все его друзья собрались, чтобы проводить его в этот путь самым достойным образом. Также многие из них ещё надеются встретиться с ним и не раз, чтобы даже такие растояние не могли мешать их дружбе."
 byz_zakharias.97.a:0 "Пожелаем ему счастливого пути"
 
 byz_zakharias.98.t:0 "Грандиозное возвращение принца"
 byz_zakharias.98.d:0 "     За несколько часов до прибытия поезда Захариаса на железнодорожной платформе к которой прибудет его поезд уже собралась толпа, как из имперских гвардейцев, так и из оравы чиновников, которые так и ждут, чтобы узнать у принца, как прошло его обучение.\n     Как только принц сошёл со своего вагона, почти никто не узнал его... Высокий, в германской форме, молодой человек - не таким было представление ожидающих его людей, но он такой, какой есть.\n       Почти сразу Захариас, в сопровождение имперской гвардии, покинул железнодорожную станцию и отправился во дворец для решения вопросов, вызванных его отсутствием. Как только принц начал рассказывать обо всех годах обучения, ему было тяжело перескакивать с германского языка на эллинский. Также поведение Захариаса скорее стало напоминать германского офицера, а не римского принца."
 byz_zakharias.98.a:0 "Теперь он иной человек"
 
 byz_zakharias.99.t:0 "Ромейский принц был замечен в одном из наших училищ"
 byz_zakharias.99.d:0 "      Согласно докладу одного из учебных заведений к ним был зачислен принц Ромейской Империи Захариас. Многие опасались, что когда Ромея начнёт сближаться с Пруссией, то они забудут или даже отринут отношения с нашей страной, но сегодня нам доказали, что связь Ромеи и Франции крепнет с каждым днём.\n       Теперь нам остаётся только сделать всё возможное, чтобы принц получил лучшее образование и с теплотой в сердце вспоминал годы проведённые у нас. Немаловажным следовало бы попытаться сблизить его с нашими чиновниками через профессоров, чтобы у нас была возможность более лёгкого взаимодействия с ним и его семьёй.\n      Вновь история доказывает, что французское образование является вершиной прогрессивного и статусного обучения. Теперь, когда сам принц Ромеи учится у нас, мы можем наконец-то сказать зазнавшимся соседям, что даже принцы предпочитают Францию их закостенелым странам."
 byz_zakharias.99.a:0 "Благие вести"
 
 byz_zakharias.100.t:0 "Письмо из Франции"
 byz_zakharias.100.d:0 "        "Пишу сие письмо в свободный момент от сбора вещей. Я бы никогда не мог представить, как французское правительство может пойти на дружбу с треклятыми британцами. Я бы принял дружбу с Россией, но не с теми, кто подстрекал весь мир на войну с Францией последние веков так X.\n      Больше я боюсь не, того что они стремятся к дружбе, а того, что в обществе всё острее становятся требования начать войну с Германией, – войну с тем, кого мы считаем союзником. Я охвачен страхом и паникой, моё сердце не знает покоя последние дни.\n     Я боюсь, что могу не вернуться и буду схвачен в порту, когда буду спешить к лайнеру. Мне лишь хочется вновь увидеть ваши лица и оказаться в спокойном окружении, хватит с меня этой девиантной французской жизни, в конце-концов, я не чертов лягушатник, я – гордый Римский принц!"\n\n                                                                                                        С Уважением,\n                                                                                                        Принц Захариас"
 byz_zakharias.100.a:0 "Плохие новости"
 
 byz_zakharias.101.t:0 "Возвращение принца"
 byz_zakharias.101.d:0 "        Как только предполагаемый лайнер принца вошёл в наши территориальные воды, то суда "Империя" и "Месть" сразу начали его сопровождение. По предварительным данным на лайнере царила радость от встречи столь значимых кораблей нашего флота.\n       После спешной швартовки, был отдан приказ гвардии проверить ситуацию на корабле. Через 20 минут в сопровождение Карла Корнеллия и Юлия Романуса, принц оказался на публике. В тот момент, как обычный люд в порту заметил принца, радость с лайнера перекинулась на весь порт, а впоследствии – на весь город.\n        Как только принц был доставлен в семейное поместье, он был оставлен там в кругу семьи. Уже в течении первой недели принц вновь начал "сиять" пред всеми, как и было до отбытия. Однако через ещё 2 недели, его радость слегка поутихла, ибо ему вновь пришлось решать где продолжить обучение, и в этот раз выбор был лишь в столичных училищах и институтах."
 byz_zakharias.101.a:0 "Слава Богу"
 
 byz_zakharias.102.t:0 "Ромейский принц покидает страну"
 byz_zakharias.102.d:0 "        Ромейский принц Захариас уже несколько дней не появлялся на занятиях, что явно поставило училище в неловкое положение, а когда в одном из портовых отчётов пришла информация о том, что лайнер принца покинул порт и, по предварительным данным, отправился обратно на родину, стало понятно одно: мы потеряли принца из нашей сферы влияния.\n     Подобное событие явно негативно скажется на будущих дипломатических отношениях между нами и Ромеей. Открытым вопросом остаётся, что вызвало такую реакцию принца, неужели наше сближение с Конфедерацией Британских островов стало этим роковым решением?\n     Уже нет пути назад, ибо путь у нас только один, девиз которого: Победа в грядущем!"
 byz_zakharias.102.a:0 "Досадно"
 
 byz_zakharias.147.t:0 "Ромейский принц закончил обучение и собирается домой"
 byz_zakharias.147.d:0 "        Вот и кончалась пора обучения ромейского принца Захариаса, хотя многие его друзья сказали бы, что вот его свободная молодость подошла к концу, а вот учителя даже рады, что принц соизволил закончить обучения, ведь первые годы все было прекрасно, но потом, когда принц начал общаться с детьми чиновников, все, мягко сказать, пошло не туда. Сначала начали ухудшаться оценки, а после - посещение, что вынуждало учителей завышать ему оценки, чтобы избежать проблем с Ромеей из-за столь безалаберного обучения принца.\n        Его друзья будут ещё долго вспоминать эти безумные вечеринки и эксцентричное поведение принца. Все эти годы, пока он был у нас, он являлся звездой парижской молодежи, которая пыталась жить так же безответственно, как и он.\n      Итогом такой жизни стало то, что принц умудрился опоздать на свой же корабль до родины, но, благо, его ждали. Как стало известно, принц опоздал после бурной вечеринки, правда в этот раз участники называли её прощальной.\n      Будем надеяться, что Париж станет теперь тише..."
 byz_zakharias.147.a:0 "Пусть эти воспоминания будут лучшими в его жизни"
 
 byz_zakharias.148.t:0 "Триумфальное возвращение Принца из Франции"
 byz_zakharias.148.d:0 "        Наши корабли сопровождения, которые ожидали появления судна Захариаса в области между Пелопоннесом и Критом, продолжали фиксировать опоздания. Ближе к вечеру заветное судно наконец-то появилось на горизонте, и как только корабль попал в территориальные воды Ромеи, то сразу было начато его сопровождение до Константинопольского порта.\n      После швартовки корабля принца, на борт зашли гвардейцы, чтобы досмотреть судно, и то, что они там увидели, у многих бы вызвало гнев, ибо принц привёз с собой несколько французских куртизанок и солидный запас вина, что весьма очевидно, вино было изъято, а этих "дам" отправили прямым судном обратно - во Францию.\n      После того, как принц все же оказался во дворце, почти все слуги не могли поверить, что это всё тот же юнец, ведь его поведение, манеры - все говорило о том, что теперь он француз, а не ромеец."
 byz_zakharias.148.a:0 "Франция явно испортила его..."
 
 byz_zakharias.198.t:0 "Малый, но великий" #Succes 1
 byz_zakharias.198.d:0 "        Захариас, юный принц Ромейской Империи, начал свой путь к величию с поступления в престижное Константинопольское училище. Оставляя позади уют родного дома, он готовился к трудностям адаптации в новом месте. Однако реальность оказалась куда приятнее ожидаемых испытаний.\n       Первый день в училище прошел удивительно легко. Вместо одиночества и отчуждения, Захариасу удалось завести первых друзей. Его искренность и доброта покорили сердца сверстников, и вскоре он почувствовал себя частью дружной компании.\n       Константинопольское училище славилось своим высоким уровнем образования и строгими требованиями к ученикам. Здесь юноша получил шанс развить свои таланты и подготовиться к будущим обязанностям правителя. Впереди его ждали годы учебы, наполненные новыми знаниями, испытаниями и радостями дружбы.\n       Этот маленький, но значительный шаг стал началом большого пути, который приведет Захариаса к вершинам власти и славы. История помнит многих великих людей, чья судьба начиналась с таких вот скромных, но важных моментов."
 byz_zakharias.198.a:0 "Я смог найти друзей"
 
 byz_zakharias.199.t:0 "Страх величия" #Fail 1
 byz_zakharias.199.d:0 "        Захариас, юный принц Ромейской Империи, с трепетом вступил в стены знаменитого Константинопольского училища, готовясь к новому этапу своей жизни. Покидая уют родного дома, он ожидал трудностей, связанных с адаптацией в незнакомом месте. Однако реальность оказалась гораздо сложнее, чем он мог предположить.\n       Первые дни в училище оказались для принца настоящим испытанием. В отличие от теплых воспоминаний о доме, здесь царило холодное равнодушие. Сверстники, казалось, не замечали его попыток подружиться, а преподаватели предъявляли высокие требования, с которыми Захариасу было трудно справиться.\n       Со временем сомнения начали расти в душе молодого принца. Он задавался вопросом, правильный ли выбор он сделал, отправляясь учиться именно сюда. Постоянное давление и чувство одиночества заставляли его задуматься о том, действительно ли это место способно раскрыть его потенциал и подготовить к великой судьбе.\n       Каждое утро становилось борьбой с самим собой, и Захариас начал терять веру в свои силы. Но впереди его ждало множество уроков, как академических, так и жизненных, которые научат его справляться с трудностями и находить в себе мужество двигаться дальше."
 byz_zakharias.199.a:0 "Это нормально"
 
 byz_zakharias.200.t:0 "Уроки о дипломатии" #Succes 2
 byz_zakharias.200.d:0 "        Первый год обучения в Константинопольском училище был насыщен уроками, посвящёнными манерам и дипломатическим навыкам. Для Захариаса, чьё детство прошло в тени рассказов отца о войнах и конфликтах, эти занятия имели особую значимость. Молодой принц всегда мечтал избегать кровопролития и стремился использовать слово вместо меча для урегулирования споров.\n       Его старания не остались незамеченными. Во время занятий дипломатией Захариас проявлял исключительное рвение и талант, демонстрируя понимание тонкостей общения и искусства убеждения. Учителя отметили его успехи, а среди учеников выделился сын известного аристократа — Велисарий. Он тоже обратил внимание на страсть и желание развиваться, которые излучал молодой принц.\n       Между ними завязалась крепкая дружба, основанная на общих интересах и стремлении к знаниям. Вместе они обсуждали сложные политические вопросы, искали пути к миру и стабильности, вдохновляя друг друга на достижение новых высот. Благодаря таким отношениям и поддержке, Захариас чувствовал себя увереннее и продолжал усердно работать над развитием своих дипломатических способностей.\n       Эти уроки стали фундаментом для будущей карьеры Захариаса, помогая ему сформировать твёрдые принципы и навыки, необходимые для управления государством и предотвращения войн."
 byz_zakharias.200.a:0 "За дипломатией будущие"
 
 byz_zakharias.201.t:0 "Обучение дипломатии" #Fail 2
 byz_zakharias.201.d:0 "        Первый год обучения в Константинопольском училище был посвящен освоению манер и дипломатических навыков. Захариас, чьи детские воспоминания о рассказах отца о войнах оставили неизгладимый след, искренне верил, что мир и спокойствие важнее конфликтов. Поэтому он с особым усердием подходил к изучению дипломатии, надеясь однажды применить полученные знания для предотвращения войн.\n       Однако, несмотря на все усилия, молодому принцу казалось, что его старания остаются незамеченными преподавателями. Возможно, их опыт и строгость мешали увидеть истинное рвение Захариаса. Лишь один человек сумел разглядеть потенциал юного принца — Велисарий, сын влиятельного аристократа. Часто встречаясь с Захариасом в библиотеке, Велисарий отметил его тягу к знаниям и искреннее желание развивать свои дипломатические способности.\n       Их встречи постепенно переросли в дружбу, основанную на общем стремлении к самосовершенствованию. Велисарий стал для Захариаса не просто другом, но и наставником, который помогал ему глубже понимать искусство дипломатии и видеть возможности там, где другие видели лишь препятствия.\n       Эта дружба стала для Захариаса источником вдохновения и уверенности в собственных силах. Даже несмотря на то, что официальные оценки учителей оставались сдержанными, молодой принц знал, что его труды не напрасны. Ведь главное — это вера в себя и стремление к миру, которые однажды обязательно приведут его к успеху."
 byz_zakharias.201.a:0 "Тяжесть учения дипломатией"
 
 byz_zakharias.202.t:0 "Учения о армии" #Succes 3
 byz_zakharias.202.d:0 "        Начало второго года обучения в Константинопольском училище ознаменовалось изучением устройства вооруженных сил Ромейской империи. Одним из ключевых мероприятий стало посещение учениками военного парада, на котором демонстрировалась мощь и дисциплина императорской армии.\n       Хотя природа Захариаса склоняла его к миру и дипломатии, зрелище солдат, марширующих в безупречном строю, вызвало в нем чувство глубокой гордости за свою страну. Видя, как блестят на солнце шлемы и снаряжение, как ритмично звучат шаги воинов, Захариас ощутил связь с историей и традициями Ромеи.\n       После парада принц вернулся в училище с еще большим энтузиазмом. Теперь он понимал, что армия — это не только инструмент войны, но и символ единства и силы народа. Захариас решил посвятить себя изучению военной науки с тем же рвением, с которым он изучал дипломатию. Ведь настоящий правитель должен знать не только, как вести переговоры, но и как защитить свою страну в случае необходимости.\n       Этот опыт стал важным этапом в формировании характера Захариаса. Он начал осознавать, что истинное лидерство требует сочетания мудрости и силы, умения находить баланс между словом и действием."
 byz_zakharias.202.a:0 "Эти люди вызывают гордость"
 
 byz_zakharias.203.t:0 "Пугающие войска" #Fail 3
 byz_zakharias.203.d:0 "        Начало второго года обучения в Константинопольском училище было посвящено изучению устройства вооруженных сил Ромейской империи. Одной из ключевых частей программы стал визит учеников на военный парад, где демонстрировались мощь и дисциплина императорской армии.\n       Захариас, по своей природе склонный к миру и дипломатии, никогда не испытывал особого интереса к военным делам. Однако, увидев солдат вживую, его охватил глубокий страх. Лица воинов, сверкающее оружие и громогласные команды вызвали в нем ощущение тревоги и беспокойства. Страх перед войной и всем, что с ней связано, внезапно обострился.\n       Вернувшись к учебе, Захариас обнаружил, что не может проявить прежнего энтузиазма в изучении военной науки. Каждое занятие, посвященное устройству армии, вызывало у него лишь апатию и нежелание вникать в тему. Это заметно сказывалось на его успеваемости, и преподаватели начали замечать, что молодой принц утратил интерес к предмету.\n       Этот опыт стал для Захариаса серьезным испытанием. Ему предстояло разобраться в своих чувствах и найти способ примирить внутренний страх с необходимостью изучать военное дело, которое, возможно, однажды пригодится ему в качестве правителя."
 byz_zakharias.203.a:0 "Слишком пугающие лица"
 
 byz_zakharias.204.t:0 "Обучение работы с документами" #Succes 4
 byz_zakharias.204.d:0 "        Под конец второго года обучения в Константинопольском училище руководство решило проверить смекалку своих учеников, поручив им работу с настоящими документами. Задача состояла в том, чтобы дать молодым людям почувствовать вкус реальной административной деятельности. Конечно, никто не ожидал от них выдающихся результатов — всё-таки большинство учеников были ещё слишком молоды для серьёзных достижений. Однако целью проверки было выявить тех, кто проявит инициативу и покажет готовность к самостоятельному мышлению.\n       Задачу Захариасу давалось нелегко. Документы казались ему запутанными и непонятными, и он не сразу понял, как правильно подойти к их обработке. Но тут на помощь пришел его верный друг Велисарий. Будучи на несколько лет старше Захариаса, Велисарий уже имел некоторый опыт работы с подобными бумагами и охотно предложил свою помощь.\n       Вместе они погрузились в изучение документов. Велисарий терпеливо объяснял Захариасу, как правильно читать и интерпретировать тексты, как систематизировать информацию и делать выводы. Принц внимательно слушал советы старшего товарища и постепенно начал осваивать азы работы с официальными бумагами.\n       Хотя результаты этой проверки не стали сенсационными, участие Велисария помогло Захариасу обрести уверенность в своих силах. Принц понял, что даже самая сложная задача становится выполнимой, если рядом есть надёжный друг и помощник."
 byz_zakharias.204.a:0 "Спасибо, Велисарий"
 
 byz_zakharias.205.t:0 "Документальный ад" #Fail 4
 byz_zakharias.205.d:0 "        Под конец второго года обучения в Константинопольском училище руководство решило подвергнуть учеников проверке на смекалку, поручив им работу с настоящими документами. Преподаватели не возлагали больших надежд на юных студентов, зная, что большинство из них ещё недостаточно опытны для сложных административных задач. Однако от принца Захариаса ожидали большего, учитывая его происхождение и потенциал.\n       К сожалению, Захариасу оказалось невероятно сложно справиться с заданием. Документы казались ему непроходимыми лабиринтами из цифр, дат и юридических терминов. Он пытался разобраться, но каждый раз сталкивался с непреодолимыми трудностями. Казалось, что ему никогда не удастся завершить эту задачу.\n       Но тут на помощь пришёл его верный друг Велисарий. Старший товарищ, обладавший уже некоторым опытом работы с документами, немедленно вмешался, заметив бедственное положение Захариаса. Велисарий терпеливо объяснил принцу, как правильно читать и интерпретировать документы, как систематизировать информацию и делать выводы.\n       Совместными усилиями они смогли довести задание до завершения, хотя и с некоторыми трудностями. Работа Захариаса не произвела фурора, но благодаря помощи Велисария, он смог избежать полного провала. Этот опыт показал принцу, что даже самые сложные задачи становятся преодолимыми, если рядом есть надёжный друг и помощник."
 byz_zakharias.205.a:0 "Ты спас меня, Велисарий"
 
 byz_zakharias.206.t:0 "Тяжесть обучения" #Succes 5
 byz_zakharias.206.d:0 "        К третьему году обучения Захариас начал осознавать всю тяжесть учебной программы. Хотя он по-прежнему справлялся с большинством предметов, чувство, что одних стараний становится недостаточно, начало угнетать его. Принц ощущал, что некоторые темы остаются для него недоступными, несмотря на все усилия.\n       Осознав, что ситуация выходит из-под контроля, Захариас принял решение обратиться за помощью к самой близкой женщине — своей матери. Он написал письмо, в котором просил организовать для него дополнительные учебные часы, чтобы восполнить пробелы в знаниях и лучше усвоить материал. В письме он честно признался, что испытывает трудности и нуждается в дополнительной поддержке.\n       Мать, получив письмо, незамедлительно отреагировала. Она распорядилась, чтобы один из лучших преподавателей уделял дополнительное внимание сыну, чтобы тот смог освоить наиболее сложные предметы. Эта мера помогла Захариасу восстановить уверенность в своих силах и продолжить учёбу с новой энергией.\n       Этот эпизод наглядно показывает, что даже самый одарённый ученик иногда нуждается в поддержке. Признав свои слабые места и обратившись за помощью, Захариас доказал свою зрелость и готовность бороться за свои цели, несмотря на трудности."
 byz_zakharias.206.a:0 "Тяжело в учение, легко в бою"
 
 byz_zakharias.207.t:0 "Тяготы учения" #Fail 5
 byz_zakharias.207.d:0 "        К третьему году обучения Захариас начал осознавать, что с каждым годом учебная нагрузка становится всё более тяжёлой. Чем дальше, тем сложнее становились задания, и свободного времени на личные дела у него почти не оставалось. Осознание этого факта привело принца к мысли попытаться воспользоваться своим положением, чтобы облегчить учебный процесс.\n       Захариас задумывался о том, как можно повлиять на преподавателей, чтобы они снизили требования к нему. Возможно, используя свои привилегии, он сможет добиться более мягкого отношения к себе и получить лучшие оценки без чрезмерных усилий. Однако мысль о таком подходе вызывала у него противоречивые чувства. С одной стороны, он устал от постоянного напряжения и нехватки личного времени, с другой — понимал, что использование своего статуса может подорвать его репутацию и уважение со стороны сокурсников и педагогов.\n       Захариас долго размышлял над этим, взвешивая все "за" и "против". В конечном счёте, его внутреннее чувство справедливости проиграла. Он решил, что честность и упорство — не те средства, которые приведёт его к успеху.\n       Этот эпизод иллюстрирует внутреннюю борьбу Захариаса между соблазном лёгкого пути и желанием остаться верным своим принципам. С этого момента путь принца станет более серым, если не сказать мрачным."
 byz_zakharias.207.a:0 "Это слишком тяжело для меня" 
 
 byz_zakharias.208.t:0 "Урок права" #Succes 6
 byz_zakharias.208.d:0 "        Ближе к концу третьего года обучения в программу вошли уроки "права", на которых изучались законы и правовые нормы Ромейской империи. Этот предмет мгновенно привлёк внимание Захариаса, ведь он всегда был заинтересован в том, как устроена государственная система и как она функционирует.\n       Каждый такой урок становился для Захариаса поводом для глубокого погружения в материалы, и он с нетерпением ждал момента, когда сможет обсудить пройденное с Велисарием. После занятий оба друга собирались вместе, чтобы поделиться мыслями и мнениями по поводу услышанного. Велисарий, будучи старше и имея больший жизненный опыт, всегда вносил интересные дополнения и предлагал альтернативные точки зрения, что делало беседы ещё более увлекательными.\n       Эти дискуссии позволяли Захариасу не только лучше усваивать сложный материал, но и формировали у него собственное мнение о законах и правовом регулировании. Такие разговоры укрепляли их дружбу и давали Захариасу уверенность в том, что он движется в правильном направлении, развивая в себе качества, необходимые будущему правителю.\n       Эти уроки сыграют важную роль в образовании Захариаса, формируя его мировоззрение и готовность к тому, чтобы однажды взять на себя ответственность за соблюдение законов и правопорядка в своём государстве."
 byz_zakharias.208.a:0 "Римское права — великая вещь"
 
 byz_zakharias.209.t:0 "Права и свободы" #Fail 6
 byz_zakharias.209.d:0 "        Ближе к концу третьего года обучения в программе появились уроки "права", на которых изучались законы и правовые нормы Ромейской империи. Эти занятия вызывали у Захариаса скорее скуку, нежели интерес. Он не понимал, зачем нужна такая сложная система, если можно упростить всё, разделив общество на тех, кто управляет, и тех, кем управляют. Захариас считал, что сильный лидер способен держать порядок без излишней правовой регламентации.\n       Однако его друг Велисарий, с которым Захариас часто обсуждал уроки, старался объяснить принцу, почему такие взгляды опасны. Он убеждал Захариаса, что пренебрежение правами и законами может превратить лидера в тирана, лишённого моральных принципов. Велисарий напоминал Захариасу, что право существует для того, чтобы защищать свободу и справедливость, и что оно играет важнейшую роль в управлении государством.\n       Эти разговоры помогли Захариасу начать переосмысливать свои взгляды. Постепенно он осознал, что закон служит не только для ограничения, но и для защиты граждан. Захариас начал понимать, что сильные лидеры нуждаются в правовых основах, чтобы обеспечить стабильность и справедливость в обществе."
 byz_zakharias.209.a:0 "А достаточно ли я великий, для Рима?"
 
 byz_zakharias.210.t:0 "Экскурсия в доки" #Succes 7
 byz_zakharias.210.d:0 "        На четвёртый год обучения было решено организовать для учеников экскурсию в один из действующих доков, чтобы продемонстрировать им, как организована морская сторона Ромейской империи. Сначала экскурсия не произвела на Захариаса сильного впечатления, но в один момент он заметил, как двум рабочим потребовалась срочная помощь. Перед Захариасом возникла дилемма: попытаться помочь самому или позвать учителя и остальных учеников для вмешательства.\n       С одной стороны, чем быстрее он отправиться помогать, тем быстрее эти люди будут освобождены от своей ноши, но с другой стороны, а сможет ли принц в одиночку им помочь?\n       А вариант с учителем, тоже имел, как плюсы, так и минусы. Ибо учитель может и отказаться помогать ссылаясь на возможную опасность, но если же будет принято решение помочь, то всем будет гораздо легче это сделать.\n       У Захариаса уже не было времени принимать решение, поэтому он решил..."
 byz_zakharias.210.a:0 "Попросить класс помочь"
 byz_zakharias.210.b:0 "Сделать это самому"
 
 byz_zakharias.211.t:0 "Экскурсия в доки" #Fail 7
 byz_zakharias.211.d:0 "        На четвёртый год обучения было решено организовать для учеников экскурсию в один из действующих доков, чтобы продемонстрировать им, как организована морская сторона Ромейской империи. Изначально экскурсия не произвела на Захариаса особенного впечатления, и он, как и многие его однокурсники, воспринял происходящее как рутину. Однако в один момент Захариас заметил, что нескольким рабочим необходима помощь, и ему пришлось задуматься, стоит ли вмешиваться.\n       Размышления Захариаса вращались вокруг вопроса: "Стоит ли мне вмешиваться?" С одной стороны, он понимал, что это не его прямая обязанность, а с другой — видел, что помощь требуется немедленно. Эти мысли заставляли принца думать о этой ситуации, ведь если он поможет, то учитель явно будет недоволен, а если не поможет, то ничего не произойдет.\n       Таки размышления у принца были впервые, поэтому он не знал, как ему лучше поступить, но в итоге он принял решение..."
 byz_zakharias.211.a:0 "Остаться со всеми"
 byz_zakharias.211.b:0 "Помочь им"
 
 byz_zakharias.212.t:0 "Последние дни учебы" #Succes 8
 byz_zakharias.212.d:0 "        Заключительный период обучения Захариаса проходил в атмосфере спокойствия и ожидания. Близится момент, когда его школьные годы подойдут к концу, и он вступает в новый этап своей жизни, полный неизвестности и вызовов. Заключение учебных курсов приносит с собой освобождение от строгих графиков и расписанных планов, позволяя Захариасу распоряжаться своим временем по собственному усмотрению. Впервые за долгое время он чувствует облегчение, возвращающееся ощущение свободы.\n       Тем не менее, Захариас не воспринимает это как повод расслабиться. Напротив, он прекрасно осознаёт, что приближающийся финал — это не просто формальная процедура, а подготовка к чему-то большему и значимому. Он знает, что за порогом школы его ждут новые испытания, и осознание этого факта помогает ему сохранять концентрацию и не расслабляться преждевременно. Свободное время, которое появляется у Захариаса, он использует с пользой: проводит его с друзьями, занимается чтением книг и готовится к следующему этапу своей жизни, понимая, что расслабленность сейчас может сыграть против него позже."
 byz_zakharias.212.a:0 "Не так сложно, как ожидалось"
 
 byz_zakharias.213.t:0 "Окончание учебных дней" #Fail 8 
 byz_zakharias.213.d:0 "        Как и для многих выпускников, последние дни обучения Захариаса сопровождались смешанным чувством облегчения и предвкушения. Школьные годы подходят к завершению, и впереди его ожидают новые этапы жизни, полные загадок и вызовов. Закрытие учебного курса приносит с собой ощущение освобождения от строгих правил и расписанных планов, позволяя Захариасу распоряжаться своим временем по своему усмотрению. Появляется чувство лёгкой радости и расслабленности, как будто груз школьных обязанностей наконец-то снят с плеч.\n       Однако Захариас не рассматривает это как повод отказаться от привычных ритуалов и обязательств. Он чётко осознаёт, что окончание школы — это не просто формальность, а подготовка к чему-то более значительному и важному. Захариас понимает, что за школьной дверью его ждут новые испытания, и осознание этого заставляет его не расслабляться раньше времени. Свободное время, которое у него появляется, он предпочитает тратить на общение с друзьями, прогулки и легкие развлечения, сохраняя при этом ясность ума и готовность встретить грядущие вызовы с уверенностью."
 byz_zakharias.213.a:0 "Бессмыслено, то обучение, которое дается с трудом"
 
 byz_zakharias.214.t:0 "Финальное испытание" #Succes 9
 byz_zakharias.214.d:0 "        Перед самым важным событием в жизни ученика — выпускным экзаменом — Захариас провел последние дни, полностью сосредоточенным на подготовке. Атмосфера в классе была напряжённой, и некоторые ученики не могли выдержать давления. В воздухе витала нервозность, усиливаемая осознанием важности этого момента для будущего. Каждый студент понимал, что итоговый балл может повлиять на его дальнейшую жизнь.\n       Захариас, как обычно, сохранил хладнокровие и выдержку. Он оставался собранным и сконцентрированным на задаче перед ним. Несмотря на напряжение, Захариас не терял уверенности в своих силах и был готов к любому исходу экзамена. Он прошёл через этот непростой период с достоинством, продемонстрировав свою выносливость и стойкость." 
 byz_zakharias.214.a:0 "Он справляется со всеми преградами "
 
 byz_zakharias.215.t:0 "Последний тест" #Fail 9
 byz_zakharias.215.d:0 "        Последние дни перед выпуском для Захариаса прошли в своеобразной смеси усталости и внутреннего спокойствия. Он понимал, что его подготовка к экзамену не была идеальной, и потому не питал иллюзий насчёт получения высшего балла. В классе царила гнетущая атмосфера, многие студенты нервничали и даже теряли контроль над своими эмоциями, но Захариас сохранял внешнее спокойствие. Он был готов к любому результату, и хотя понимал, что его знания могли быть недостаточными, он всё равно оставался уверенным в своих силах.\n       Когда начался экзамен, Захариас чувствовал себя уверенно, несмотря на свою недостаточную подготовку. Он знал, что экзамен — это лишь часть большого процесса, и что независимо от результата, он сделает всё возможное для достижения успеха. В ходе экзамена Захариас был сосредоточен и внимателен, хотя его внутренняя уверенность в своих силах порой колебалась. Некоторые моменты экзамена были сложными, и он осознавал, что ему придется приложить максимум усилий, чтобы пройти их.\n       Когда экзамен завершился, Захариас вышел из класса с чувством удовлетворения. Он знал, что проделал свою лучшую работу и теперь нужно подождать результатов. Внутренняя уверенность Захариаса оставалась неизменной: он был готов принять любой исход, будь то успешный или неудачный. Он понимал, что это лишь один из этапов его образовательного пути, и что впереди его ждёт множество новых вызовов и возможностей."
 byz_zakharias.215.a:0 "Ошибки, тоже часть жизни"
 
 byz_zakharias.216.t:0 "Ум достойный Цезаря" #Succes
 byz_zakharias.216.d:0 "        После прохождения последнего экзамена Захариас с волнением ожидал объявления результатов. Когда они были озвучены, он был приятно удивлен: его оценка оказалась значительно выше, чем он предполагал. Захариас почувствовал, что его мечты о величии начинают сбываться, и он впервые серьезно задумался о том, что, возможно, он действительно обладает качествами великого правителя, как его отец всегда надеялся.\n       Захариас поделился своими мыслями с лучшим другом Велисарием, который, как всегда, поддержал его. В разговоре с ним Захариас неоднократно сравнивал себя с Цезарем, упоминая, что он тоже считает себя достойным наследником великого императора. Велисарий, в свою очередь, напоминал Захариасу о судьбе Цезаря, акцентируя внимание на том, что тот тоже завершил свой путь не так триумфально, как можно было ожидать. Однако, несмотря на эти рассуждения, Велисарий обещал Захариасу, что если тот примет его помощь, он сделает всё возможное, чтобы Захариас жил полноценной жизнью, а Ромейская империя укрепилась под его руководством.\n       Этот разговор укрепил в Захарииасе веру в собственные силы и будущее. Он осознал, что имеет огромный потенциал, и, приняв поддержку Велисария, мог бы стать выдающимся лидером, как его отец всегда мечтал.\n       Теперь перед принцем стояла лишь одна задача. Найти одного из самых важных людей в его жизни, ту что скрашивала каждое лето своей беззаботной и доброй улыбкой..."
 byz_zakharias.216.a:0 "И ещё одно дело..."
 
 byz_zakharias.217.t:0 "Не достигнутые высоты" #Fail
 byz_zakharias.217.d:0 "        Когда Захариас узнал результаты своего последнего экзамена, он не почувствовал восторга, как ожидал. Оценка оказалась выше средней, но не достигла той высоты, на которую он надеялся. Это событие заставило его задуматься о своем нынешнем положении и сопоставить себя с Цезарем, которому он всегда восхищался. По итогу этого дня в библиотеке вновь состоялся диалог друзей;\n— "Я ожидал, что мой результат будет лучше. Почему я не добился высших баллов? Может быть, моя подготовка была недостаточно интенсивной?" — говорил с печалью Захариас\n— "Ты знаешь, Захариас, что зачастую успех зависит не только от количества часов, проведенных за книгами, но и от твоего отношения к учебе." — отвечал ему спокойно Велисарий — "Ты должен был не просто механически запоминать факты, но проникать в суть предмета, анализировать и синтезировать информацию. Иногда результаты отражают не только количество прочитанной литературы, но и глубину понимания материала."\n— "Возможно, я слишком полагался на свою память и не уделял внимания аналитическому мышлению. Я знаю, что я могу работать лучше, но иногда мне сложно заставить себя думать глубже." — честно признался принц.\n— "Это нормально, Захариас. Многие ученики сталкиваются с подобной проблемой. Но самое важное — твоя готовность исправлять ошибки и стремиться к совершенству. Помни, что на пути к величию лежат тысячи мелких шажков, и каждый из них важен." — начал подбадривать его Велисарий — "Главное — не останавливаться на достигнутом уровне, а постоянно двигаться вперёд."\n— "Спасибо, Велисарий. Я понимаю, что впереди меня ждут большие вызовы, и я готов работать над собой. Мне хочется доказать, что я способен на большее, чем просто хорошие оценки." — уже с ноткой радость говорил Захариас.\n— "Захариас, ты уже сделал большой шаг вперед, и это показывает твой потенциал. Если ты продолжишь прилагать усилия и стремиться к совершенствованию, тебе открываются новые горизонты. Ты обладаешь всеми необходимыми качествами для того, чтобы достичь великих целей. Главное — не забывать о своей целестремленности и продолжать двигаться вперед, несмотря на временные неудачи." — продолжал Велисарий.\n— "Да, я понимаю, что успех зависит от моего отношения к делу. Я буду стараться лучше готовиться и уделять больше внимания деталям. Я хочу достичь большего, чем просто средние результаты." — радостно отвечал принц.\n— "Отлично, Захариас. Это правильная установка. Тебе предстоит долгий путь, но если ты будешь упорно работать и не опускать руки перед трудностями, ты сможешь достичь величия. Всегда помни, что сила заключается не только в результатах, но и в твоей воле к победе." — сказал в заключение Велисарий.\n— "Спасибо, Велисарий, для меня это и правда многое значит." — говорил более уверенно Захариас. — "Но теперь передо мной стоит иная задача. За всей этой учебой я забыл о, том что обещал найти одного очень важного для меня человека."\n— "Ну, что же, удачи, мой юный друг. Желаю вам успеха в поисках." — заключил Велисарий в окончание диалога, ведь принц уже начал куда-то собираться."
 byz_zakharias.217.a:0 "Не такой великий, как ему хотелось"
 
 #Venus Project event chain
 
 byz_projectvenus.1.t:0 "Встреча старого друга"
 byz_projectvenus.1.d:0 "       Западная Армения, Ван...\n        Губернатор Метаксас с отрядом элитных гвардейцев направился к одиноко стоящему глиняному жилищу.\n        Посреди пшеничного поля, там их ждал стоящей неподалёку фермер...\n        Губернатор узнал в нем бывшего друга обратился к нему - "Вы хорошо играли в прятки Левон, но заниматься сельским хозяйством... не слишком ли при ваших-то талантах?".\n"Здесь спокойно живётся." - сказал фермер.\nГубернатор, осмотрев двор, спросил - "Но одиноко я полагаю?".\n"С тех пор как не стало Сильвии." - ответил фермер.\nГубернатор Метаксас сделал вид, что соболезнует утрате старого знакомого, затем отдал приказ гвардейцам в черных мундирах обыскать дом.\nФермер, желая, чтобы они убрались отсюда сказал: - "Что вам от меня нужно?"\n"Чтобы вы продолжили работу над проектом "Венера"". - ответил губернатор.\n"Я не буду Метаксас." - Отказался фермер.\n        Губернатор попробовал его переубедить - "Мы были в шаге от триумфа, осталось совсем немного, чтобы подарить мир и безопасность народу Ромеи."\n"Вы путаете мир с террором, губернатор." - фермер дал понять что не будет сотрудничать.\n        Метаксас продолжал настаивать - "Идёт война - жертв не избежать."\n"От меня не будет толку Метаксас, годы подводят, острота ума совсем не та." - отнекивался фермер.\n      Метаксас почуял что-то неладное - "Левон, вы блестящий учёный, но врать вы и так не научились. Впрочем, вы старались и это похвально. Вот так чудо, Сильвия восстала из могилы. Я потрясён!"\n     Женщина подбежала к губернатору, направляя на него пистоль. В этот момент два гвардейца охраняющие его нацелили на женщину свои ружья, заметя это губернатор подал команду - "Отставить".\n"Ох Сильвия, сколько тебя помню, ты любишь все усложнять." - произнёс губернатор.\n"Я не отдам его тебе в руки." - выкрикнула женщина.\n"Ну конечно, я вас всех вместе заберу и ребенка тоже, будете жить счастливо." - сказал Метаксас.\n"В заложниках?" - спросила женщина\n"В почете, как герои Ромейской империи..." - ответил Метаксас.\n"Сильвия, отпусти..." - обратился муж к жене.\n"Подумай, как следует." - выкрикнул губернатор.\n"Слава Давид-Беку" - крикнула женщина после чего в неё выстрелил один из гвардейцев по приказу губернатора, но при этом она смогла в этот момент ранить в плечо Метаксаса. Началась суматоха, Левон побежал к убитой жене.\n       Губернатор приказал найти их дочь, но девочка которая сидела в траве убежала так быстро, что гвардейцы не смогли ее поймать.\n        Губернатор вместе со своими людьми схватили Левона и отвезли на засекреченный объект ромейской армии."
 byz_projectvenus.1.a:0 "Темные дела творятся в И.П. Кавказ..."
 
 byz_projectvenus.2.t:0 "Приезд Принца"
 byz_projectvenus.2.d:0 "       Императорский поезд "Цезарий" сообщением Константинополь - Захареасполис прибывает на станцию. Встречать важную государственную персону вывели практически весь гарнизон города. Поезд остановился, из главного вагона вышла фигура в черном мундире, окруженная четырьмя гвардейцами. Военный оркестр заиграл традиционный военный марш Ромейской империи.\n       Набравшись смелости губернатор Метаксас, направился к важной персоне.\n"Принц Зергиус мы рады вас видеть." - Обратился к принцу генерал-губернатор Метаксас.\n "Оставьте любезности губернатор, я прибыл чтобы лично поймать имама Шамиля и доставить его в Константинополь на суд, пока этот чертов фанатик не поднял против нас все население Северного Кавказа и Ширвана." - лишь холодно произнес Принц.\n"Я вас уверяю, мы возьмем его в плен в кратчайшие сроки." - ответил ему губернатор.\n     Принц лишь посмотрел на губернатора с пренебрежением и сказал - "Базилевс не разделяет вашей оптимистической оценки данной ситуации."\n     Метаксас начал пытаться оправдываться - "Император хочет невозможного, на Кавказе проживает огромное количество непокорных ромейской власти элементов, нам нужно больше людей чтобы мы смогли контролировать такое количество несогласных подданных с политикой Ромеи."\n"Так скажите это ему, когда он прибудет." - сказал принц.\n        Метаксас от удивления и от страха переспросил принца - "Базилевс летит сюда?"\n"Именно так губернатор и он очень недоволен вашими низкими темпами." - повторил принц\n"Мы удвоим усилия!" - Громко сказал Метаксас.\n"Надеюсь губернатор, ради вашего же блага. Базилевс не такой великодушный как я..""
 byz_projectvenus.2.a:0 "Аве Зергиус!"
 
 byz_projectvenus.3.t:0 "Дивный Захареасполиc"
 byz_projectvenus.3.d:0 "       Дирижабль "Аполлон", подаренный Пруссией и в последствие модернизированный ромейскими инженерами для нужд ромейского императора входит в воздушное пространство Захареасполиса. Глядя на город из окна императору вспомнились счастливые моменты из детства, когда он вместе со всей семьей жил здесь в Императорском летнем дворце.\n\n     Для встречи самого императора в городе собрали лучшие и преданные части местного гарнизона, принц Зергиус лично руководил сея процессией.\n\n      Дирижабль сел на посадку на городской площади, императора уже ждали. Август II вышел в сопровождении своей гвардии и произнёс.\n\n"Встаньте мои друзья." - провозгласил император принцу и губернатору.\n\n         Метаксас попытался похвастаться перед базилевсом - "Мой император проект "Венера" будет закончит точно в срок" - но тот не обращая внимания на губернатора обратился к принцу.\n\n"Вы хорошо потрудились мой племянник, теперь как я чувствую вы хотите продолжить поиски Шамиля"\n"Да, мой базилевс." - ответил задумчиво принц.\n\n       Император чувствуя волнения принца сказал: - "Терпения мой племянник, он сам захочет нас найти, когда он появится, вы доставите его ко мне, он стал слишком силён и вам без меня его не одолеть. Только вместе мы сможем спасти Ромею от кризиса и создать новую золотую эпоху."\n\n"Как вам будет угодно, император" - ответил смиренно принц."
 byz_projectvenus.3.a:0 "О дивный Третий Рим..."
 
 byz_projectvenus.4.t:0 "Пленения Ованеса Багратуни"
 byz_projectvenus.4.d:0 "       Во время боя за аул Кбаадэ в Черкесии, горцами был ранен и плен полковник от инженерии, наместник Картли Ованес Багратуни. С 1839 года полковник Багратуни является руководителем исследовательской и производственной команды проекта "Венера", его пленение черкесами ставит под удар само существование проекта не говоря о том, что союзники имама Шамиля в Петрограде и Лондоне захотят изучить деятельность проекта."
 byz_projectvenus.4.a:0 "Вот черт!"
 
 byz_projectvenus.5.t:0 "Проверки на Кавказе"
 byz_projectvenus.5.d:0 ""Милорд, губернатор Метаксас прибыл в крепость, по вашему вызову." - сказал немецкий советник вошедший в кабинет принца.\n\n     Принц без сопровождения охраны вышел в приемную комнату чтобы лично встретиться с уже надоевшим ему губернатором.\n\n"Принц Зергиус" - с поклоном произнёс Метаксас.\n\n"Губернатор Метаксас, вы как будто встревожены?" - спросил принц.\n\n     Губернатор ответил - "Что вы, просто ощущаю нехватку времени, слишком многого требует внимания."\n\n"Простите что отвлек, но слишком многого требует ваших объяснений." - ответил принц.\n\n       Губернатор увидев недовольство на лице принца начал говорить - "Я исполнил волю Базилевса, Шамиль будет пойман в скором времени. Я заслуживаю аудиенции с базилевсом, мне бы лично хотелось удостоверится, чтобы он осознает весь потенциал проделанной мною работы."\n\n"Что касается создания проблем, потенциал и правда велик. Горцами уничтожен большой наш отряд в Черкесии, взят в плен важный имперский чиновник." - ловко подметил принц.\n\n"Грузинский наместник Лорис-Меликян настоял на этой операции." - попытался отнекиваться губернатор. Принц продолжает нагнетать на губернатора -\n\n"Я вас вызвал губернатор, не чтобы интриги плести. Никто не должен знать что Ованес Багратуни попал в плен к горцам, мы уведомим сенат что он пропал во время облавы в горах, но от вас губернатор потребуется найти убедительные доводы для базилевса и сената что разработка проекта "Венера" идет в полной мере, не смотря на восстание на северном Кавказе."\n\n       Метаксас спросил - "То есть я все ещё на своей должности и вы скажете императору о моих успехах?" - Последняя фраза губернатора вывела принца из себя и он начал душить одной рукой нагловатого чиновника, когда он с ним закончил и отпустил его на землю он произнёс - "Смотрите не задохнитесь от своих амбиций, губернатор.""
 byz_projectvenus.5.a:0 "Метаксис продолжает декаданс..."
 
 byz_projectvenus.6.t:0 "Просьба Августа"
 byz_projectvenus.6.d:0 "       Пробыв в Захариасполисе несколько дней император перед возвращением в столицу, позвал к себе принца Зергиуса на отдельный от свиты разговор.\n\n- "Прежде чем я вернусь в Константинополь я хочу чтобы ты сослужил мне еще одну службу."\n\n- "Что прикажете базилевс?"\n- "Я хочу чтобы в случае моей возможной гибели ты стал попечителем Ромеи, я передам тебе свою власть, а ты передашь ее Захариасу, когда он подрастет и положишь конец коррупции которые разьедает Ромею. Ты не хочешь принять величайшую честь?"\n- "При всем уважении нет, дядя."\n\n- "Зергиус, именно поэтому я выбрал именно тебя."\n- "Лучше назначить префектом человека, знающего столицу и его политику."\n- "Это политика еще не успела тебя развратить."\n\n- "А Константин?" - спросил принц Зергиус.\n\n- "Константин человек безнравственный, ты знаешь об этом с детства. Константин не может и не должен править. Жаль Захариас еще слишком мал. Константин примет мое решение, он знает что за тобой преданная армия."\n\n- "Мне нужно время базилевс."\n\n- "Конечно я понимаю твою тревогу, но мы еще успеем подготовиться.""
 byz_projectvenus.6.a:0 "Грядет что-что ужасное"
 
 byz_projectvenus.7.t:0 "Разговор Метаксаса и Лорис-Меликяна"
 byz_projectvenus.7.d:0 "       В резиденцию губернатора кавказской провинции прибывает военный наместник Грузии князь Лорис-Меликян.\n\n- "Крайне не приятная история с пленением Ованеса Багратуни, губернатор Метаксас. Мы и так задержали все сроки, а тут ещё и это. До моих людей дошли слухи, облетевшие уже весь Тифлис. Если им верить, то "Венера" в большой опасности . Теперь о проблемах проекта может узнать константинопольский Сенат, и тогда сотни фем примкнут к младотуркам и бандам Шамиля, вы хоть понимаете чего будет стоить ваш провал всем нам?"\n\n- "Когда мы проведем последнее испытание мортиры генерал-майор Лорис-Меликян, Сенат в Константинополе и уже никого волновать не будет."\n\n- "Она нам нужна сейчас губернатор Метаксас, базилевс больше не потерпит промедлений. Теперь по вашей вине время на стороне повстанцев... Предлагаю решить наши проблемы одновременно, а именно провести испытания нового оружия на горцах. В случае провала будете давать объяснения менее... терпеливой аудитории."\n\n- "Провал исключен, господин наместник.""
 byz_projectvenus.7.a:0 "Дадим ему еще один шанс"
 
 byz_projectvenus.8.t:0 "Испытание Венеры"
 byz_projectvenus.8.d:0 "       Военное командование ромейской армии на Кавказе собралось в окрестностях большого горского аула Дачу-Борзой, чтобы провести последние испытание мортиры "Венера". Население аула оказывало ожесточенное сопротивление ромейской армии, в попытках захватить аул Кавказская армия потеряла несколько пехотных батальонов.\n- "Давайте же начнем, император уже давно ждет моего доклада" - проговорил Лорис-Меликян, торопя губернатора Метаксаса.\n- "Но я надеялся, что принц Зергиус лично прибудет ради такого события" - задал вопрос Метаксас Лорис-Меликяну.\n- "принц Зергиус сейчас занят и я счел разумным избавить вас от возможной потери лица."\n- "Ваши тревоги совершенно беспочвенны, господин грузинский наместник"\n- "Я уже не склонен верить вам на слова, господин верховный губернатор"\n- "Все ромейские войска успешно отошли от аула на безопасное расстояние и я жду вашего приказа уничтожить этот аул"\n- "Не перегибайте, нам нужна лишь демонстрация, ее мы и проведем - этой деревни будет вполне достаточно."\n      Орудие "Венера" весило 1100 тонны и для передвижения его по железнодорожным путям требовался демонтаж некоторых частей. Орудие высотой с четырехэтажный дом, имело ширину 4 метра и длину 22 метра. Обслуживание орудия занималась команда в 500 человек под командованием высокопоставленного армейского чина. Команде требовалось почти три дня времени, чтобы подготовить орудие к стрельбе. Его собирали 2000 человек в течение шести недель. Длина ствола этого монстра — 15 метров. Выстреливая снаряд высоко в небо, он стало страшной манифестацией ромейского приоритета и ромейского превосходства. Убийственная мощь "Венеры", просто сравняла весь аул и всех его жителей с землей."
 byz_projectvenus.8.a:0 "Молчание воцарилось в рядах серых героев"
 
 byz_projectvenus.9.t:0 "Перепалка Метаксаса и Лорис-Меликяна"
 byz_projectvenus.9.d:0 "       Молчание в оперативном штабе прервал Лорис-Меликян - "Я вынужден принести извинения губернатор Метаксас, результат превзошел все ожидания."\n- "Вы отразите это в своем рапорте императору?" - спросил верховный губернатор Кавказа.\n- "Я доложу что его терпение в отношении вас вознаграждено и с этим новым оружием мы быстро расправимся с мятежниками и врагами Ромейской империи. Я скажу ему что отныне сам руковожу работой над оружием, о котором я раньше всех заговорил."\n- "Все это было достигнуто моими достижениями, а не вашими, господин грузинский наместник." - закричал на Лорис-Меликяна Метаксас.\n-"Сомневаюсь что вас можно оставлять на столь ответственном и важном для всей империи посту после пленения горцами Ованеса Багратуни."\n-"Не возымевший последствий господин грузинский наместник, после такого Северный Кавказ на всегда затихнет в страхе перед нашей мощью, а Шамилю придется пойти на переговоры."\n- "Вы думаете что имам Шамиль действует в одиночку? По моим сведениям относительно не давно горцы Шамиля получили крупную поставку вооружения из России. "\n-"Я этим займусь" - проговорил губернатор Метаксас, после чего удалился прочь из ставки командования."
 byz_projectvenus.9.a:0 "Может теперь на Кавказе настанет мир?"
 
 byz_projectvenus.10.t:0 "Справедливое насилие"
 byz_projectvenus.10.d:0 "      Принц Зергиус узнав о случившийся в ауле Дачу-Борзой, вместе со своими верными людьми врывается поздно ночью в усадьбу губернатора Метаксаса в окрестностях Захаресполиса, когда хозяева и все слуги спали. Солдаты Зергиуса будят всех домочадцев и вытаскивают их в главный зал на разговор с принцем.\n- "Губернатор Метаксас скажите мне; что вы чувствовали, когда отдавали приказ уничтожить целое поселение с мирными жителями?" - спросил принц.\n- "Ваше высочество я выполнял лишь приказ доверенного лица императора Лорис-Меликяна, разве он не исполнял волю базилевса?"\n- "Хватит врать генерал губернатор, здесь я задаю вопросы. Отвечайте губернатор" - принц злобно накричал на Метаксаса, направляя на него пистолет.\n- "Я испытывал гордость за созданное под моими руководством столь мощное оружие, способное уничтожать одним выстрелом столько врагов Империи." - сказал Метаксас.\n- "А убитые женщины и дети в ауле тоже были врагами Империи?" - задал вопрос принц.\n-"Это война - жертвы неизбежны, я действовал только в рамках идеи принесения безопасности и стабильности моей стране и сделал бы это снова тысячу раз. Проект "Венера" полностью оправдал все мои ожидания, оружие способное победить русских и британцев наконец создано, даже наши союзники в Берлине будут нам завидовать" - сказал Метаксас.\n-"Что такое Метаксас ты даже ради собственной семьи не способен просить о пощаде? Их жизни для тебя тоже не важны?"\n-"Нет смысла лукавить принц Зергиус, вы пришли сюда не для того что слушать старческие мольбы о пощаде. Мы оба с вами знаем, что живым может выйти отсюда только один из нас.\n-"Верно, император уже приказ тебя казнить. Ты для него военный преступник и казнокрад."\n-"Тогда почему вы принц Зергиус решили опередить Имперскую гвардию? Похоже вы боитесь, вас пугает что Екатерина и мои друзья в Сенате могут меня спасти.... Зергиус убей меня если хочешь, но только их отпусти. Моя семья ни в чем не виновата, пусть сам базилевс их судьбу будет решать."\n-"Властью данную мне по праву наследования я отстраняю вас от должности губернатора Кавказа и передаю под арест Ромейской гвардии, вас отправят в Константинополь под охраной моих людей.""
 byz_projectvenus.10.a:0 "Правильно ли я поступил?"
 
 byz_projectvenus.11.t:0 "Суд над губернатором Кавказа"
 byz_projectvenus.11.d:0 "      Несколько дней назад в Константинополь был доставлен; арестованный бывший губернатор Кавказа Алекс Метаксас, родной дядя императрицы Екатерины Метаксас он обвиняется в расстреле целого поселения горцев на Северном Кавказе из чуда-оружия, огромной мортиры способной одним выстрелом уничтожать целые деревни.\n        Новость об аресте настолько шокировала знать Константинополя и все население империи, что среди дворян и сенаторов не сложилось об этом единого мнения и Сенат гремел от многочисленных споров и дискуссий.\n       Несмотря на что арестовавший его принц Зергиус, действовал в рамках имперских законов, сенат разделился на два лагеря - Генеральная и Имперская фракия требовали отпустить пожилого участника войны Третьей коалиции и наградить его как героя Ромейской империи за прекрасную реализацию военного проекта, которые имеет огромное значение для Ромейской империи уже многие годы.\n        Демократическая фракция в коалиции с фракциями мусульманских меньшинств требовали наказать бывшего генерал-губернатора Кавказа по всей строгости, лишения его дворянского чина и всех наград, вплоть до смертной казни..\nТорговая и Народные фракции воздержались от каких либо заявлений в адрес Алекса Метаксаса.\n      Алекс Метаксас возглавлял Кавказ с 1845 года, за этот небольшой период он добился окончание проекта "Венера" и строительства нескольких крупных военных заводов ромейской армии в Армении, был также известен коррупционными скандалами, проведениям многочисленных увесилительных мероприятий для простого народа и покровительством местной церкви.\n     Судьбу Метаксаса должен решить только император."
 byz_projectvenus.11.a:0 "Помилование"
 byz_projectvenus.11.b:0 "Ссылка"
 byz_projectvenus.11.c:0 "Казнь"
 
 byz_projectvenus.12.t:0 "Помилование"
 byz_projectvenus.12.d:0 "      Решение было вынесен императором, базилевс помиловал Алекса Метаксаса и вручил бывшему губернатору Кавказа орден Захариаса Великого первой степени, судебное разберательство над Метаксасом было окончено. Алекс Метаксас был отправлен на почетную пенсию в родовое поместье семейства Метаксасов, где он проведет остаток своих дней.\n       В честь этого генеральская и имперская фракция организовали факельный марш ромейской патриотической молодежи по главной улице Константинополя - улице Меса. Она начиналась у собора Святой Софии и шла на запад вплоть до стен Феодосия, служащих культурным памятником Константинополя. Ромейская молодежь скандировала радикальные патриотические лозунги.\n      Сенаторы от демократической фракции и их мусульманские друзья были в ужасе от происходящих событий в столице и говорили что это проделки императрицы Екатерины Метаксас, но воля императора - это закон, выступить против его решения значит предать страну."
 byz_projectvenus.12.a:0 "Когда же мы стали подобны нашим врагам?"
 
 byz_projectvenus.13.t:0 "Ссылка в Африку"
 byz_projectvenus.13.d:0 "      Приговор был вынесен императором, Алекса Метаксаса ожидает отправка в Африканские владения Ромейской империи в Зимбабве, там он будет командовать пехотным полком федератов, набранных из представителей местных африканских племен. Решение императора вызвало непонимание и не удовлетворение практически всего Сената в Константинополе.\n       Если сторонники демократической фракции и их мусульманские друзья выражали полное недовольство решением императора и говорили что это проделки императрицы Екатерины Метаксас.\n        Генеральская и имперская фракции пообещав поддержку роду Метаксасов, рассчитывают в будущем оправдать Метаксаса и вернуть в Элладу."
 byz_projectvenus.13.a:0 "Все не так плохо"
 
 byz_projectvenus.14.t:0 "Отправка в Монастырь"
 byz_projectvenus.14.d:0 "      Учитывая многие заслуги в прошлом перед государством император принял решение отправить бывшего губернатора Кавказа в монастырь, решение императора вызвало не однородное мнение в сенате. имперцы были рады что господину Метаксасу имперские власти сохранили жизнь но были недовольны что с государственным служащим власть так обошлась, а демократы и мусульмане были недовольны тем что, приговор был по их мнению слишком мягким.\n      Алекс Метаксас станет священнослужителем под покровительством и контролем Вселенского Патриарха и будет замаливать свои грехи в монастыре Святого Георгия Селинари на острове Крит."
 byz_projectvenus.14.a:0 "На все воля Господа"
 
 byz_projectvenus.15.t:0 "Казнь через расстрел"
 byz_projectvenus.15.d:0 "      Приговор был вынесен императором, Алекс Метаксас будет расстрелян как военный преступник. Перед казнью бывший генерал-губернатор написал так называемое завещание потомкам; - "Ромея захвачена грязными мусульманскими псами и подлецами, что твердят нашему народу о всеобщем равенстве и накидывают ермо еврейского рабства и лизоблюдства перед шариатом. В конечном итоге эти мерзавцы, называющие себя борцами за свободу и демократию погубят не когда наше великое государство. Продолжайте сражаться и бороться сыны Вечного Рима, Господь на нашей стороне. Для меня это вовсе не смерть, а лишь спасительный ковчег, я взойду на этот ковчег, что предстать перед ликом Господа, только перед ним я упаду на колени и буду просить о прощении, он обязательно меня простит! Roma invicta!"\n      Нельзя скрыть особого упоения лидеров мусульманских общин страны от происходящих событий в Константинополе, один из лидеров мнений мусульманских общин доктор Назир-бей, заявил газете Вестник Европы; что происходящие в Константинополе радует его."
 byz_projectvenus.15.a:0 "Плачь мать Рим"
 
 byz_projectvenus.16.t:0 "Казнь через удушье"
 byz_projectvenus.16.d:0 "      Приговор был вынесен императором, Алекс Метаксас будет задушен как военный преступник. Перед казнью бывший генерал-губернатор написал так называемое завещание потомкам; - "Ромея захвачена грязными мусульманскими псами и подлецами, что твердят нашему народу о всеобщем равенстве и накидывают ермо еврейского рабства и лизоблюдства перед шариатом. В конечном итоге эти мерзавцы, называющие себя борцами за свободу и демократию погубят не когда наше великое государство. Продолжайте сражаться и бороться сыны Вечного Рима, Господь на нашей стороне. Для меня это вовсе не смерть, а лишь спасительный ковчег, я взойду на этот ковчег, чтобы предстать перед ликом Господа, только перед ним я упаду на колени и буду просить о прощении, он обязательно меня простит! Roma invicta!"\n       Нельзя скрыть особого упоения лидеров мусульманских общин страны от происходящих событий в Константинополе, один из лидеров мнений мусульманских общин доктор Назир-бей, заявил газете Вестник Европы; что происходящие в Константинополе события радуют его."
 byz_projectvenus.16.a:0 "Плачь мать Рим"
 
 byz_projectvenus.17.t:0 "Волки чуют слабость"
 byz_projectvenus.17.d:0 "       Вечер в трактире в Карсе не предвещал ничего особого, но троица посетителей в углу даже не могли ожидать какие вести принесёт им Альфа...\n - "Знаете, парни, нам чаще следует вот так встречаться." - довольно говорил самый крупный из компании.\n      Тот что сидел с краю сразу бросил немного презренный взгляд на него. - "Ты и правда считаешь, что если верхушка "Оборотней", будет встречаться в каком-то сомнительном баре, у нас не возникнут проблемы?" - с ноткой сомнения и презрения говорил он.\n - "Да чего вы опять начинаете. Все равно встречу организовали не мы." - говорил тот, что был одет как армянский офицер. - "Была бы моя воля, мы бы гораздо чаще вели себя более непринужденно и открыто, все же обыкновенность убирает подозрения."\n - "А ты, Роман, как всегда думаешь о том, чтобы мы были более похожими на местных? Но зачем нам это." - с легкой улыбкой произнес сидящий между ними.\n      Беседа в таком духе продолжалась ещё где-то около 10 минут, после чего к столу подошла девушка в одежде ромейской знати. - "А я как погляжу вы тут расслабляетесь? Что в важной встрече похоже на "приглашаю вас выпить в бар"?" - недовольно сказала она, как подошла к троице.\n - "Да не заводись, Вия, мы же тут по твоей воле, так что давай ближе к делу." - произносил Роман резко изменив, как вид, так и интонацию на крайне серьезную.\n - "Так уже лучше. Тут новости интересные... Метаксис продолжает сраться с принцем, а значит империя все больше будет уделять внимания нашим землям." - говорила она резко и прямо.\n"Ты и правда думаешь, что это Метаксис сможет настолько помешать нашим планам? А вот мне кажется, ты боишься того, что принцу станет интересна наша организация." - сказал самый крупный.\n - "Да уж, Франц, Господь, явно даровал тебе тело, а мозги в сделку не вошли. Если принц будет уделять внимания нам, то он может и не познать важность "Оборотней". А если он захочет от нас избавится, как от сынов Давид-Бека?" - говорила она смотря в самую душу Франца.\n - "Знаешь, всегда можно избавиться, как от принца, так и от Метаксаса. Так что лучше решай, как именно мы решим эту проблему, пока она не стала критичной для нас." - говорил крайний пока поднимался с места и медленно поворачивался к выходу. - "Все равно, Рим все обращает в радость..."\n        Она смотрела ему вслед ещё несколько секунд, после чего тоже решила поспешно покинуть трактир."
 byz_projectvenus.17.a:0 "Он познает их гнев..."
 
 byz_projectvenus.18.t:0 "Поздний час"
 byz_projectvenus.18.d:0 "       Юлий в последнее время предпочитал заканчивать рабочий день на пару часов раньше, но документы попавшие ему сегодня на стол поставили крест на его планах. В последние годы он сам начал уделять событиям в провинциях все больше и больше внимания, но он никак не мог понять, почему так резко внутренняя стабильность империи начала так сильно трещать по швам.\n\n         И вот наконец-то ему попалось то, что приоткрыло ему эту тайну. В эти документы включалась выписка из переписок принца Зергиуса, личное дело Метаксисак, а так же перечень событий последний месяцев. После беглого изучения, Юлий понял одно, за тем, что Кавказ все больше пылает виновен местный губернатор, который уже давно перестал отвечать требованиям "ромейского мира".\n\n          Почти всю ночь Юлий работал над планом действия в отношение небрежной, а так же опасной работы губернатора. Ближе к утру он составил документ о формирование Кавказского корпуса имперской гвардии, и в дополнение подготовил официальное прошение к императору с просьбой удовлетворить этот документ. Как он писал в документе, столь сильный рост внимание к региону объясняется следующими факторами: коррумпированная работа местного губернатора; работа двух, а возможно и трех террористических организаций; амбиции принца Зергиуса; сильные волнения мусульман в регионе.\n\n         Как только в отдел пришли первые работники Юлий начал формировать тех, кто отправится на Кавказа для обеспечения стабильности региона. Хоть документ о формирование полноценного органа надзора за Кавказом ещё не был одобрен императорам, ему приходилось действовать в обход правил и норм. Все же в первую очередь глава имперской гвардии обязан думать о благе империи, а не о желаниях императора..."
 byz_projectvenus.18.a:0 "Иногда дело приходится брать в свои руки..."
 
 byz_projectvenus.19.t:0 "Донесение пастуха"
 byz_projectvenus.19.d:0 "      Грузинский пастух Ноя Бибишливи, во время перегона рогатого скота из Цхинвала на плодородные пастбища Пятигорья по реке Пшеха увидел как крупный отряд черкесов конвоировал какого-то человека в офицерском мундире в отдалённую горную крепость. По прибытию в ближайший опорный пункт Ромейской армии на Северном Кавказе, пастух рассказал об увиденном на реке, командиру местного небольшого гарнизона - обер-лейтенанту Геворкяну. Лейтенант, уверенный что полученные сведения заинтересуют дукса Захареаса, связался с принцем Зергиусом напрямую и запросил дополнительные силы; для выяснения случившегося."
 byz_projectvenus.19.a:0 "Отправьте 501-тагму"
 
 byz_projectvenus.20.t:0 "Донесение разведчиков"
 byz_projectvenus.20.d:0 "      Отряды разведчиков из 501-й тагмы «Кулак Зергия» прочесали окрестности и близлежащие аулы горцев вокруг реки Пшеха и смогли узнать что относительно недавно в безымянную крепость у подножия горы был доставлен ромейский офицер, внешне по описанию похожий на Ованеса Багратуни.\n     1-й армянский отряд во главе с секунд-лейтенантом Закаряном смог провести разведку вокруг этой крепости, выявить точную численность гарнизона крепости и с боем отступить в опорный пункт 501-й тагмы. Принц Зергиус Захареас через несколько часов собрал в своем шатре командиров своего элитного подразделения, чтобы обсудить предстоящий штурм крепости."
 byz_projectvenus.20.a:0 "Окружить крепость со всех сторон и ударить в самый слабый фланг защитников крепости"
 byz_projectvenus.20.b:0 "Используя преимущество в артиллерии наступать в лоб, на горную возвышенность"
 
 byz_projectvenus.21.t:0 "Штурм"
 byz_projectvenus.21.d:0 "     Прошло несколько часов после принятия решения о штурме Крепости, солдаты и офицеры 501-й тагмы заняли свои позиции и приготовились к штурму. Принц Зергиус решил выступить перед бойцами и воодушевить их.\n— "Гвардейцы 501-й тагмы, мои братья по оружию! Я выше ставлю ваш отряд, чем многотысячное войско и пусть никто не усомнится в вашей доблести! Вам известно что ждёт нас в этой Крепости? Бессмертие! Так давайте возьмём ее!" — вдохновляюще говорил Зергиус.\n     Прозвучал сигнал к атаке бойцы пошли в наступление, пушки начали вести прицельный огонь по левому флангу защитных укреплений крепости.\n     Пушки смогли пробить брешь в стене и туда хлынули основные силы ромейцев. Горцы попытались отбросить их, но не смогли из-за того что за ромейцами был численный перевес и элемент неожиданности. В пылу сражения за крепость, командир горцев Суаиб-Мулла попытался убить принца Зергиуса, который вёл авангард ромейцев в главное помещение крепости. Опытный Суаиб-Мулла смог обезоружить принца в поединке, ранить его и уже готовился убить Зергиуса, но как вдруг горец был убит выстрелом обер-лейтенанта Закаряна в спину. Принц Зергиус был ранен в ногу и истекал кровью, но смог дальше координировать наступление ромейского отряда. Через час битвы горская крепость была взята, гарнизон горцев в количестве 250 человек был перебит, а силы принца Зергиуса понесли минимальные потери."
 byz_projectvenus.21.a:0 "Обыщите подземелье и найдите Багратуни"
 
 byz_projectvenus.22.t:0 "Штурм"
 byz_projectvenus.22.d:0 "     Прошло несколько часов после принятия решения о штурме Крепости, солдаты и офицеры 501-й тагмы заняли свои позиции и приготовились к штурму. Принц Зергиус решил выступить перед бойцами и воодушевить их.\n— "Гвардейцы 501-й тагмы, мои братья по оружию! Я выше ставлю ваш отряд, чем многотысячное войско и пусть никто не усомнится в вашей доблести! Вам известно что ждёт нас в этой Крепости? Бессмертие! Так давайте возьмём ее!" — вдохновляюще говорил Зергиус.\n     Прозвучал сигнал к атаке бойцы пошли в наступление, пушки начали вести массированный огонь по горскому гарнизону.\n     Ромейцы наступали по всей ширине крепости, что сыграло на руку горцам, которые смогли со всех сторон стрелять в ромейцев. Уже на этапе подхода к стенам силы принца Зергиуса понесли значительные потери в живой силе, но принц отказался отдать приказ об отступлении.\n     Через 18 минут боя первый ромейский солдат взобрался с помощью крюка на стену, ромейцы смогли перехватить инициативу в свои руки.\n     Принц Зергиус взял авангард ромейцев в собственное командование и повел их на штурм внутреннего двора. Битва шла тяжело, но постепенно ромейцы громили горцев.\n     Лейтенант Спанос с 3-м взводом обошёл крепость с юга и закрыл выход из неё для горцев, не давая тем покинуть крепость.\n     Командир горцев Саиб-Мулла повёл выживших черкесов и абадыгезов в ответную самоубийственную контратаку. В ходе сражения он смог убить обер-лейтенанта Закаряна и сильно ранить принца Зергиуса, но принц смог сокрушить Саиба в бою, горцы были разбиты и окружены. Но победа ромейским силам далась дорогой ценой, 501-я тагма потеряла в ходе битвы 500 человек, многие которые погибли еще на первых этапах штурма."
 byz_projectvenus.22.a:0 "Похороните павших и начните обыск в подземелье"
 
 byz_projectvenus.23.t:0 "Освобождение"
 byz_projectvenus.23.d:0 "     Обыскав подземелье и катакомбы захваченной у горцев крепости, небольшая группа ромейцев во главе с ефрейтором Вано Джугашвили наткнулась на камеру, где содержался полковник Ованес Багратуни.\n     Также Вано Джугашвили вместе со своими разведчиками обнаружил еще один этаж подземелья, в котором горцы хранили в большом количестве китайский порох и там же они нашли огромную дыру в стене, которая ведёт к пещерному выходу, из которого можно выйти к течению реки Пшеха.\n     Состояние Ованеса Багратуни были стабильно тяжёлым, во время своего прибывания в плену горцы подвергали Ованеса различным телесным наказаниям и пыткам, но ромейский офицер до последнего отказывался сотрудничать с горцами.\n     Принц Зергиус лично провёл беседу с освобождённым полковником, на которой он узнал что допросами аристократичной персоны занимался некий Ахмад Автуринский, российский офицер направленный на ромейскую территорию Северного Кавказа, для обучения и финансирования повстанческих групп северо-кавказских мусульман под предводительством местных эмиров и мусульманских проповедников.\n     Помимо Ахмада Автуринского несколько раз посещал допросы гражданин британской конфедерации Станислав Белл, который уже несколько месяцев проживает в Тифлисе и работает на местном отделении Красного креста. По словам Ованеса Багратуни; он не выдал под пытками никаких либо сведений, касаемых проекта «Венера» и горцы и их спонсоры ничего не знают о строящейся мортире.\n     Принц Зергиус решил не покидать крепость и закрепиться в нем, построив в нем укреплённый армейский пункт, полковник Багратуни был переправлен на военном дирижабле «Нарсес» в Тифлис, где он пройдя курс лечения должен был вернуться к работе над мортирой."
 byz_projectvenus.23.a:0 "Ждём дальнейших новостей"
 
 byz_projectvenus.24.t:0 "Тревожные новости"
 byz_projectvenus.24.d:0 "     Спустя несколько дней в лагерь принца Зергиуса прибыл запыхтевший гонец, он судорожно побежал к шатру принца.\n— "Принц Зергиус, сюда направляется войско горцев во главе имамом Шамилем, их тьма тьмущая. Они разбили кортеж старшего сына принца Константина - Александра и пленили его, сейчас горцы идут сюда." — сказал гонец на последнем издыхании.\n— "Моего полевого врача сюда живо, лейтенант Спанос, трубите общие построение и стройте личный состав, готовьтесь к нападению." — в спешке ответил Зергиус.\n— "Будет исполнено, господин генерал-майор!" — ответил один из командующих.\n     Гонец говорил правду, через несколько часов местные горы заполонили полчища горцев, Шамиль создал знамёна всех лояльных кавказских племен и эмиров, он намеревался вернуть в этой крепости что-то важное для него. Ромейских солдатов, несмотря на то что, эти войны, были ветеранами многих сражений, охватил ступор, всем им было страшно в этот момент. Все они понимали этот бой станет для большинства из них последним.\n     Имам Шамиль отправил к воротам крепости своего посланника для переговоров, его встретили принц Зергиус и лейтенант Спанос.\n— "Хвала Аллаху, наш великий Имам Шамиль, даёт вам шанс выжить. Он сохранит вам кафирам жизни, если ваше войско покинет крепость и выдаст Ованеса Багратуни!" — сказал посланник Шамиля принцу Зергиусу в грубой форме.\n— "Передай своему имаму, я с радостью отрежу ему голову и насажу его мятежную голову на пику Константинополя, убирайся пес! Пока я и мои люди живы, вы не пройдёте! Святая богородица нам поможет!" — уверенно закричал принц.\n     Посланник Шамиля развернулся и ускакал в лагерь своего хозяина, оскорбленным и униженным. Ромейские войска ожидали скорейшие начало надвигающейся сражения."
 byz_projectvenus.24.a:0 "Георгий Победоносец помоги им"
 
 byz_projectvenus.25.t:0 "Отчаянное положение"
 byz_projectvenus.25.d:0 "     Армия имама Шамиля, состоящее из 6 тысяч солдат, выстроилась в боевой порядок перед крепостью и ждало приказ имама начать штурм.\n     К полудню войско мусульман совершало молитву у стен ромейского лагеря, принц Зергиус приказал командирам отрядов проследить за солдатами, чтобы как выразился принц, военнослужащие не опозорили честь мундира и не совершили каких либо действий, не предписанных уставом.\n     Когда горцы завершили свою молитву, полковой священник 501-й тагмы Тер-Акопян, поднявшись на стену, начал благословлять солдат на победу в сражении - это прибавило защитникам лагеря небольшой уверенности в правильности дела и настроения среди ромейцев стали стабильно управляемыми.\n     После этого наступил небольшой период затишья, пока горцы не вывели Александра Захареаса и несколько пленников и подняли их на центральную возвышенность перед крепостью, горцы приготовились их казнить. Принц Зергиус принимает тяжёлое решение организовать вылазку и спасти юношу от смерти, лично поведя отряд ветеранов на место будущей казни. Александр держался бесстрашно и уверенно, совсем как юный лев. Он поднял правую руку в направлении солнца и прокричал девиз дома Захареас «Надежда и Сила», палач взял юношу за голову, достал свою саблю и перерезал мальчику горло - это был Джамалуддин, один из сыновей Шамиля, он убил Александра. Безжизненное тело императорской крови упало в грязь на землю, палач ухмыльнувшись протер об одежду Александра своё оружие.\n     Отряд Зергиуса застрявший на половину пути к месту казни, был вынужден под прикрытием стрелков на стенах отступить к воротам.\n     Имам Шамиль, увидевший возможность ликвидировать и принца Зергиуса, приказал кавалеристам и пойти в атаку на вылазку ромейцев.\n     Отряд ветеранов во главе с принцем сражался достойно, но был зажат пехотой горцев и не мог отступить в крепость. В конце концов в живых через какое-то время остался лишь Зергиус, на которого надвигались отряды конницы.\n     Принц увидевший и осознавший своё положение; выкинул свой пистолет, для которого у него уже не осталось патронов и достал свою саблю - оружие его отца Камуэла Палеолога, принц с гордостью приготовился умирать. Как вдруг произошёл мощнейший взрыв и принца унесло взрывной волной к воротам, это был залп германской новейшей артиллерии, которую относительно недавно ромейцы разместили на стене. Всадники горцев, которые не были уничтожены выстрелом, обратились в бегство. Ромейцы смогли отнести покалеченного принца в местный крепостной госпиталь. Командование гарнизоном в отсутствие принца взял на себя лейтенант Спанос."
 byz_projectvenus.25.a:0 "Ублюдочные варвары"
 
 byz_projectvenus.26.t:0 "В окружении"
 byz_projectvenus.26.d:0 "     Принц Зергиус очнулся спустя три дня после потери сознания в свой личном шатре, лейтенант Спанос и несколько интендантов и заместителей принца стояли подле его койки.\n— "Принц Зергиус вы живы, мы думали; что уже потеряли вас..." — начал говорить Спанос.\n— "Лейтенант Спанос, какая сейчас обстановка? Что происходит за стенами?" — с трудом сказал Зергиус.\n— "Ваше высочество, в течении этих трёх дней горцы попытались пробить нашу оборону и захватить крепость. Но у них ничего не получилось, наши люди смогли выстоять и противник перешёл к тактике измора, мы окружены и заблокированы в крепости. Состояние личного состава отвратительное; за эти три дня мы потеряли три с половиной роты; 16 офицеров и 800 солдат, наши боеприпасы и провизия на исходе и нас осталось меньше 500 человек, в то время как Шамиль подтянул дополнительные силы к крепости, горцев стало вдвое больше, чем было в первый день битвы. Вчера я смог отправить гонца в Тифлис, но мы не можешь рассчитывать, на то что, помощь из Тифлиса прибудет раньше, до того как Шамиль пойдёт в решающий штурм. Боюсь это конец, ваше высочество." — доложил лейтенант Спанос.\n— "Господа офицеры, в сложившейся ситуации я не вижу иного выхода; как продолжать сопротивление. Если мы сдадимся в плен, наши судьбы будут поистине ужасны, варвары нас не пощадят. Мужайтесь господа! Ромея запомнит нас всех героями, мы сражались достойно, по совести. И не я хочу чтобы вы славные солдаты Ромейской империи, погибли как трусы в плену у дикарей." — закончил свою речь принц.\n     Прошло несколько часов, в лагере ромейцев царила мрачная атмосфера; кто-то плакал оплакивая убитых соратников, кто-то неустанно молился, а кто-то понимая что скоро их ждёт смерть вспоминал о доме и о родных людях. Принц же сидел в своём шатре и писал предсмертное письмо для своей возлюбленной Кристины Лорис-Меликян.\n— "Любимая Кристина, когда полтора года назад я покинул Константинополь с двумя целями; восстановить порядок на Кавказе и найти виновных в гибели моей семьи, но похоже я так и не смог найти истину. Уже 300 лет наша империя ведёт никому неизвестную войну с исламскими народами Кавказа, желающими не жить в цивилизации и прогрессе, которую предлагает им наш великий император. Меня так измотала эта война Кристина. Не потому что я устал сражаться. Похоже наша борьба движется в одном направлении; к хаосу - сегодня у меня больше вопросов и ответов, и поэтому я зашёл так далеко в глубь варварских территорий, чтобы обрести ясность и мудрость, оставленную нашими предками. Кристина, если со мной что-то случится… если меня одолеют враги или амбиции собьют с моего пути… не ищи ни правосудия, ни мести. Но продолжай поиски истины, ради всеобщего блага. Историй подобных моей сотни и мир не рухнет, если одна из них оборвётся. Mon amour!""
 byz_projectvenus.26.a:0 "Готовьте ужин и наедайтесь, а завтракать мы будем в Раю"
 
 byz_projectvenus.27.t:0 "Переговоры с Шамилем"
 byz_projectvenus.27.d:0 "     Седьмой день осады крепости выдался поистине тяжёлым и кровавым, за весь этот день горцы попробовали снова взять крепость силой и ромейские солдаты были вынуждены на последних силах отразить несколько волн нападений, но закаленные в прошлых сражениях ромейские бойцы смогли выполнить свой долг.\n     На восьмой день осады к крепостным воротам прискакал новый посланник имама Шамиля, он передал послание имама принцу Зергиусу, в котором лидер горцев, предложил тому временно прекратить сражаться и провести переговоры. И Шамиль и принц Зергиус прекрасно понимали сложившуюся ситуацию; Шамиль не хотел терять много людей, осаждаю маленькую крепость. А принц Зергиус хотел сохранить жизни своим людям, по крайней мере тем кто смог ранее уцелеть. Ромейский принц также надеялся потянуть время на переговорах, до прибытия подкрепления из Тифлиса.\n     И вот на десятый день враждебные стороны встретились на нейтральной территории в специально подготовленном для этого в большом шатре. На переговоры также явился Ахмад Аргутинский, военный советник Шамиля из России.\n— "Ты не скрываешь за высокими стенами, это похвально. Для грека ты очень храбр. Ты безрассуден, но отважен." — говорил гордо Ахмад.\n— "Вы пришли сюда незвано, возвращайтесь на горные тропы и уходите в свои аулы." — сказал уверенно Зергиус.\n— "Я уйду только тогда, когда ты вернёшь мне моего раба и документы что ты украл у меня, ромейский царевич." — ответил Шамиль.\n— "Царевич? Кто тут царевич? Этот щенок, одевший на себя генеральские погоны? Разве настоящий царевич будет воевать с народом, что он поклялся защищать, а затем обманув этот народ; похищать детей, развращать жён и превращать их в ромеев?" — начал грубить русский шпион.\n— "Многие горцы добровольно принимают уклад ромейского общества и становятся его частью. Но разве офицер русской армии имеет право находится на ромейской земле?" — подметил уже капитан Спанос.\n— "Он мой гость, и находится здесь от моего имени!" — сказал Шамиль.\n     Ахмад Агрутинский достал свою саблю и замахнувшись на принца Зергиуса сказал; — "Твои солдаты наблюдают за переговорами, так пускай они увидят как я заколю тебя как свинью, разрублю пополам и посмотрю из чего сделаны Захареасы." — но имам Шамиль быстро поставил на место русского офицера и начал говорить; — "Не торопись друг, посмотри вокруг ромейский царевич. Я собрал всех воинов Северного Кавказа, за мной поддержка России и Британии. Что ты один можешь мне противопоставить? Тифлис отсюда очень далеко, ты остался один. У тебя ещё есть шанс спасти жизни своих людей. У меня два условия; первое - ты сдаёшься в мой плен и принимаешь ислам, твои солдаты также становятся моими пленниками, ты возвращаешь мне моего раба Ованеса Багратуни и я отсылаю его по твоему приказу в Россию."\n— "Ты горный дикарь настолько глуп, что подумал что я испугаюсь, увидев твое стадо оборванцев с кремнёвыми ружьями, которые ты называешь армией? Вот оно. У меня здесь 500 элитных гвардейцев Ромейской гвардии, вооружённых по последнему слову военной машины Пруссии. 500 мужчин, которые не бояться принести свои жизни в жертву твоей алчности." — ответил Зергиус.\n— "Осторожнее ромейский принц, у даже моего милосердия есть предел! " — очень недовольно ответил Имам.\n— "Я видел предел твоего милосердия варвар, несколько дней назад твой сын по твоему приказу казнил 13-летнего мальчика, только за то что; он состоял со мной в кровном родстве. И скажу тебе вот что; сын Рима никогда больше не будет в подчинении у мусульманина. Мы одолели осман, мамлюков и тимуридов. Твои горные дикари им не ровня." — сдерживаясь ответил Зергиус.\n— "Тогда каждого сына Рима ждёт преисподняя и шайтан!" — с яростью сказал Шамиль."
 byz_projectvenus.27.a:0 "Стоило ожидать что с варварами не возможно вести переговоры"
 
 byz_projectvenus.28.t:0 "Ад на земле"
 byz_projectvenus.28.d:0 "     Переговоры между принцем и имамом провалились, условия выдвинутые Шамилем были слишком не приемлемыми для принца Зергиуса, но принц смог этими переговорами; выиграть достаточно много времени для подхода подкрепления - столько сколько это было возможно в сложившейся ситуации. Теперь все было в руках Бога и ромейским воинам только оставалось молиться о скорейшим прибытии подкрепления.\n     Шамиль узнав о точном количестве оборонявшихся ромейских солдат, принял решение прекратить выжидать капитуляции гарнизона и отдал приказ начать окончательный штурм крепости сегодня ночью.\n     Ромейцы зарядили последние снаряды в пушки и стали дожидаться нападения… ромейцы были готовы сражаться до конца и умереть с честью.\n     В 04:00 по местному времени началось нападение и в крепость ворвались первых отряды горцев, во главе с ещё одним сыном имама Шамиля Гази-Мухаммадом. Но ромейские солдаты смогли остановить их у остатков крепостных ворот, германские пушки израсходовали свои снаряды и ромейцы, лишились своего преимущества над горцами в артиллерии.\n     Горцы продолжали все больше напирать и отправлять в крепость больше своих людей, понимая всю безысходность положения капитан Спанос предложил принцу Зергиусу самоубийственный план; вывести большую часть бойцов через потайной выход из крепости, ведущий к одной из пещер у реки. А затем подорвать запасы пороха, оставленные ещё горцами. Принц Зергиус дал добро и отдал приказ 1-й и 4-й роте отступать в крепость, в то время как 3-й рота должна была отвлечь внимание горцев не себя, чтобы противник не почуял неладное.\n     Через 20 минут основные силы принца Зергиуса смогли отступить и произошёл мощнейший взрыв, уничтоживший крепость и всех кто там был, воины Шамиля которые выжили и не были в крепости во время взрыва пытались понять что же там на самом деле произошло.\n     К тому моменту отряд Зергиуса был уже у реки и пытался как-то связаться со своими, армейский связист Зильбер настроил телеграф и связался с оперативным штабом генерала Ованеса Лазаряна. Принц, связался с генералом и узнал, что генерал Лазарян шел на подкрепление к принцу Зергиусу с большим отрядом войск. Зергиус поделился с генералом Лазаряном информацией о местоположении Шамиля и получил указание выдвигаться через горные тропы на соединение с силами генерала, для совместной атаки на Шамиля."
 byz_projectvenus.28.a:0 "Мы сможем вернуть победу на нашу сторону"
 
 byz_projectvenus.29.t:0 "Месть"
 byz_projectvenus.29.d:0 "     Силы генерала Лазаряна и выживший отряд принца Зергиуса подошли к войскам имама Шамиля у руин разрушенного лагеря принца. Ромейские солдаты заняли горные позиции на юге, теперь уже лагеря горцев и разместили там артиллерийские орудия и несколько пулемётов Шикльгрубера.\n     Имам Шамиль и его командиры не ожидали подхода ромейского подкрепления и праздновали как им казалось победу над принцем, его воины изрядно напившись вина, были не в состоянии отразить ромейское нападение. Под прикрытием пулемётов и артиллерии на горцев наступал авангард ромейцев, которые вёл в бой лично капитан Спанос, принц Зергиус и генерал Лазарян командовали войсками из оперативными штаба.\n     Отряду Спаноса на встречу шел Джамалуддин, у которого с капитаном завязалась дуэль. Джамалуддин не смотря на свой относительно молодой возраст был умелым воином и смог какое-то время отбивать выпады ромейского принца.\n     Спанос, отойдя подальше от Джамалуддина, подобрал с земли чей то нож и метнул его в тело Джамалуддина, старший сын Шамиля корчился в предсмертной агонии и тогда капитан отрубил ему голову, своей саблей.\n     Битва была проиграна для людей Шамиля и горцы бежали с поля боя, бросив своих же раненых и погибших.\n     Принц Зергиус приказал своим подчиненых осмотреть поле битвы и принести ему голову Шамиля, но те потратив на поиски его трупа несколько часов, так и не нашли его тело. Как оказалось позднее Шамиль бежал вместе с остальными выжившими горцами."
 byz_projectvenus.29.a:0 "Мы здесь закончили, возвращаемся в Захареасполис"
 
 byz_projectvenus.30.t:0 "Ответственность за бегство"
 byz_projectvenus.30.d:0 "     Через несколько дней Хаджи Керендуко Берзек, узнавший о поражении имама Шамиля прибыл в родной аул имама, чтобы отчитать его за поражение, которые ему нанёс принц Зергиус.\n— "Что ж ты увел людей с поля битвы? Как? Мы бы победили! Только Аллах решает исход битвы!" — говорил в ярости Хаджи.\n— "Исход битвы конечно решает Аллах, но и решимость воинов, их число, отсутствие болезней и запасы питьевой воды. Я потерял двух своих сыновей. Невозможно вести войну, когда в тылу враг. Сколько побед дал нам Аллах до того как я возглавил кавказские народы? Скажи... Сколько до того, как я стал имамом?" — ответил Шамиль.\n— "Немного... Потому, что наши народы были грешны." — говорил Кередуко Берзек.\n— "К этой войне мы сейчас не готовы..." — пытался оправдаться имам.\n— "Тогда боюсь тебе Шамиль, быть имамом недолго..." — недовольно ответил Хаджи.\n— "Все мы пыль пред Аллахом, но я избран! Благодарю что навестил Хаджи Берзек…" — продолжал оправдываться Шамиль.\n — "Шамиль, ты обещал освободить Северный Кавказ от тирании римлян! Ты обещал, никогда не забывай это!" — очень недовольно ответил Керендуко Берзек.\n— "Совсем скоро наши братья в Анатолии, возьмут в руки оружие и обратят его против ромеев, наши друзья в Петрограде об этом уже позаботились и тогда в момент восстания в Анатолии, мы тоже нанесём по неверным новый удар! Вместе мы сокрушим их! А пока мы должны ждать когда «Хрустальная птица», сама подпишет себе смертный приговор!" — с некой радостью говорил Шамиль."
 byz_projectvenus.30.a:0 "Мы смогли выиграть, столько времени, сколько было необходимо императору"

