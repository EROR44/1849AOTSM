 byz.73.t:0 "Сеута за нами"
 byz.73.d:0 "       Получив контроль над Сеутой, мы окончательно закрепили свое господство в Средиземном море. Но нам придется быстро перевезти туда достаточно крупный контингент войск, ибо регион на удивление оказался крайне не стабильным.\n      Хоть большая часть населения региона является бывшими жителями Испании и Португалии, но после потери этих территорий прежним владельцем европейцы в регионе начали притеснять. Поэтому нам важно очень быстро стабилизировать регион, пока он не стал для нас вторым Кавказом."
