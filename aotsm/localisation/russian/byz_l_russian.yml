 byz_hellenization_of_croatia_categories:0 "Решения связанные с Эллинизацией Хорватских земель"
 
 war_with_mladoturk_categories:0 "Война с Младотурками"
 war_with_mladoturk_categories_desc:0 "Случилось то чего мы опасались... Младотурки все же подняли восстание против нашего правительства. Теперь у нас нет иного выбора, кроме как уничтожить это движение под корень!"

 war_with_islamicrevolt_categories:0 "Исламская революция"
 war_with_islamicrevolt_categories_desc:0 "Сначало турецкие радикалы, теперь исламские радикалы. Да когда это кончится? У нас есть время и силы решить эту проблему. Нельзя дать им победить нас, иначе нам придется пойти на уступки и этим радикалам!"

 battle_for_crimea_categories:0 "Ромейские операции"
 battle_for_crimea_categories_desc:0 ""
 
 byz_air_building:0 "Царство Целума"
 byz_air_building_desc:0 "Царство Целума - это проэкт, который должен обеспечить нам дополнительное превосходство в будущих конфликтах. Как когда-то Икар мечтал о полёте, теперь и нам пора устремиться в небеса, но в этот раз не на восковых крыльях, а на борту металических птиц."

 byz_industialisation_parfia_categories:0 "Индустриализация Парфии"
 byz_industialisation_parfia_categories_desc:0 "Парфия - это очень важный партнер. В прошлом Персия справлялась со своей задачью, по обеспечению стабильности шелкового пути, но как только они перестали её выполнять на их месте родилась Парфия. И поэтому мы должны сделать все, чтобы Парфия стала зависимой от нас."
 
 byz_diplomacy_with_parfia_categories:0 "Дипломатия с Парфией"
 byz_diplomacy_with_parfia_categories_desc:0 "Как бы не хотелось бы просто управлять теми землями, нам придется играть в дипломатию с ними. Поэтому стоит начать дипломатическую миссию."
 
 byz_great_war_categories:0 "Великая Война"
 byz_great_war_categories_desc:0 "Великая война —"
 
 byz_special_war_project_category:0 "Специальные Военные Операции"
 byz_special_war_project_category_desc:0 "Специальные военные операции — это стоящие перед Империей задачи, выполнение, которых возможно лишь военным путём."
 
 #Decisions
 
 demobilisation_decision:0 "Демобилизация"
 demobilisation_decision_desc:0 "Пора вернуть нашихь граждан по домам. Хоть вернутся и не все, но даже те кто пал, пали за наши земли, вечная им хвала и память!"
 
 byz_imperium_donat:0 "Имперская Милость"
 byz_imperium_donat_desc:0 "Имперская фракция всегда славилась своей щедростью по отношению к сенату. Поэтому нужно и в это месяце показать себя с лучшей стороны."
 
 byz_parad_of_imperia:0 "Провести парад"
 byz_parad_of_imperia_desc:0 "Пора показать империи, что Император сильный лидер и его поддерживают военные."
 
 byz_people_help:0 "Народная поддержка"
 byz_people_help_desc:0 "Нельзя оставлять шансы у наших противников на контроль сената. Поэтому мы начнем менять их мнения разными способами."
 
 byz_community_population:0 "Сбор соратников"
 byz_community_population_desc:0 "Мы потеряли коалицию, но не потеряли власть. Поэтому нам нужно срочно укрепить вертикаль нашей власти."
 
 byz_trade_way:0 "Новый торговый подход"
 byz_trade_way_desc:0 "Потеряв коалицию, мы потеряли и поддержку, так что нам следуют начать открывать новый точки торговли, где мы и сможем найти себе сторонников."
 
 byz_civil_donation:0 "Подкуп чиновников"
 byz_civil_donation_desc:0 "Сейчас нам нужна поддержка всех частей парламента, поэтому нам придется пойти на такие жертвы."
 
 byz_grow_army:0 "Наращивание армии"
 byz_grow_army_desc:0 "Военные требует увеличить количество солдат, так удовлетворим же их требование."
 
 byz_trade_next:0 "Открыть коммерческую деятельность в области сбыта"
 byz_trade_next_desc:0 "Нам придется открыть коммерческую деятельность в области сбыта, чтобы торговцы встали на нашу сторону."
 
 byz_bulgaria_war_missia:0 "Битва за Болгарию"
 byz_bulgaria_war_missia_desc:0 "Мы должны, как можно быстрее захватить их земли, пока другие европейские державы не приняли в отношения нас меры."
 
 byz_albania_war_missia:0 "Битва за Албанию"
 byz_albania_war_missia_desc:0 "Мы должны, как можно быстрее захватить их земли, пока другие европейские державы не приняли в отношения нас меры."
 
 byz_serbia_war_missia:0 "Битва за Сербию"
