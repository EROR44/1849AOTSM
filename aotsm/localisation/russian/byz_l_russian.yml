 byz_true_roman_1:0 "Истинный Рим"
 byz_true_roman_1_desc:0 "Хоть вечный город и пал, но дух его жителей все ещё жив в нашем народе. Сколько бы раз наша история не находилась на волоске, мы все равно становимся победителями.\nAeternae urbis Romae, et habitatores eius sunt nobis!"
 
 byz_true_roman_2:0 "Истинный Рим"
 byz_true_roman_2_desc:0 "Хоть вечный город и пал, но дух его жителей все ещё жив в нашем народе. Сколько бы раз наша история не находилась на волоске, мы все равно становимся победителями.\nAeternae urbis Romae, et habitatores eius sunt nobis!"
 
 bch_direct_rule:0 "Прямое управление из Константинополя"
 bch_direct_rule_desc:0 "Константинополь пока не определился с нашей судьбой, поэтому сейчас мы напрямую управляемся чиновниками из Ромеи. Это позволяет им распоряжаться каждым элементом нашей жизни."
 
 kuk_cavaleria_army:0 "Казачьи традиции"
 kuk_cavaleria_army_desc:0 "Долгие годы казаки были §Gэлитой§! §Yрусской армии§!, но теперь это в прошлом. Сейчас казачьи конные подразделения стали §Gэлитой§! §Yкубанской армии§!."
 
 war_for_the_balkan_idea:0 "Война за балканы"
 war_for_the_balkan_idea_desc:0 "Битва двух гигантов. Ромея против Австрии. Обе страны попросили соседей не вмешиваться, чтобы такая война не могла перерасти в более глобальную."
 
 BYZ_war_RTU_ai_idea:0 "Младотурецкое восстание"
 BYZ_war_RTU_ai_idea_desc:0 "Мы не можем отвлекаться или вовлекать другие страны в наш конфликт."
 
 BYZ_war_RKA_ai_idea:0 "Битва на Кавказе"
 BYZ_war_RKA_ai_idea_desc:0 "Мы не можем отвлекаться или вовлекать другие страны в наш конфликт."
 
 BYZ_imperial_guard_intel_1:0 "Всевидящая гвардия"
 BYZ_imperial_guard_intel_1_desc:0 "Роль гвардии раньше заключалась лишь в наблюдение за дворцом и его окрестностями, но времена изменили и пора §Gрасширить§! зону их ответсвенности."
 BYZ_imperial_guard_intel_2:0 "Всевидящая гвардия"
 BYZ_imperial_guard_intel_2_desc:0 "Расширение зоны влияния гвардейцев показало себя с очень положительной стороны. Поэтому было принято решение §Yвнедрить§! их практически во все аспекты жизни империи."
 BYZ_imperial_guard_intel_3:0 "Всевидящая гвардия"
 BYZ_imperial_guard_intel_3_desc:0 "Теперь, когда каждая крыса в §YРомеи§! двигается под чутким §Yнаблюдение§! §GГвардии§!. Наступят времена спокойствия, ведь ни вражеские шпионы, ни вражеские силы §Gне смогут§! §Rнанести нам удар§! из тени!"
 
 BYZ_imperial_guard_army_1:0 "Гвардейцы в армии"
 BYZ_imperial_guard_army_1_desc:0 "Отставлять за §YГвардией§! роль лишь наблюдателей §Rбольшая ошибка§!, ведь в-первую очередь они §Gсолдаты§!, а только во-вторую уже §gшпионы§!."
 
 BYZ_imperial_guard_army_full_1:0 "Гвардейские полки"
 BYZ_imperial_guard_army_full_1_desc:0 "§YГвардия§! §Rмалочислена§!, чтобы из неё можно было создать полноценные полки, но интегрировать их в большинство уже §Yсозданых полков§! §Gмудрое решение§!."
 BYZ_imperial_guard_army_full_2:0 "Гвардейские полки"
 BYZ_imperial_guard_army_full_2_desc:0 "Интеграция §YГвардии§! в полки показало §Gошеломительные успех§!, поэтому §Yнеобходимо§! создать пару отдельных полков §YГвардии§!."
 
 BYZ_imperial_guard_army_observer_1:0 "Гвардейские наблюдатели"
 BYZ_imperial_guard_army_observer_1_desc:0 "Нельзя просто рисковать жизни §Yгвардейцев§!, поэтому стоит наделить их §Gособыми правами§!, которые позволят им быть скорее §Yнаблюдателями§!, а не §Rсолдатами§!."
 BYZ_imperial_guard_army_observer_2:0 "Гвардейские наблюдатели"
 BYZ_imperial_guard_army_observer_2_desc:0 "Наличие §YГвардии§! в полках позволяет получить §Gогромное§! количество данных о каждом сражение, а иметь такого §Gпреимущество§! стоит очень много, особенно в §Rвоенное время§!."
 
