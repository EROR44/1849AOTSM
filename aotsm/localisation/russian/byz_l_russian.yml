 byz_colonial_trade:0 "Колониальная прибыль"
 byz_colonial_trade_desc:0 "Наши колонии начали окупать те средства, что мы тратим на них."
 byz_embargo:0 "Ромейское Эмбарго"
 byz_embargo_desc:0 "Ромеи перестали с нами торговать, так же заблокировали все воды, которые они контролируют. Это плохо сказывается на экономике."
 byz_zimbambe_deal:0 "Зимбабвийская покупка"
 byz_zimbambe_deal_desc:0 "Мы не думали, что они захотят так много, но что не сделаешь ради дополнительных земель?"
 war_for_freedom:0 "Война до последней капли крови"
 war_for_freedom_desc:0 "Сегодня решается судьба нашего государства. У нас нет прав на ошибку!"
