 byz_intervation_in_afganistan:0 "Интервенция в Афганистан"
 byz_intervation_in_afganistan_desc:0 "Битва за Афганистан слишком затянулась, пора ввести наш основной контингент войск в этот конфликт, пока нас не выбили из Индии!"
 
 byz_cremia_operation:0 "Тавридская специальная военная операция"
 byz_cremia_operation_desc:0 "Таврида была нашей колонией. Сейчас она в руках нашего врага, поэтому мы должны вернуть её, любыми средствами."
 
