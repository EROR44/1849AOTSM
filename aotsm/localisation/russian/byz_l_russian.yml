 byz_colonial_trade:0 "Колониальная прибыль"
 byz_colonial_trade_desc:0 "Наши колонии начали окупать те средства, что мы тратим на них."
 byz_embargo:0 "Ромейское Эмбарго"
 byz_embargo_desc:0 "Ромеи перестали с нами торговать, так же заблокировали все воды, которые они контролируют. Это плохо сказывается на эконномике."
 byz_zimbambe_deal:0 "Зимбабская покупка"
 byz_zimbambe_deal_desc:0 "Мы не думали, что они захотят так много, ну что не сделаешь радди дополнительных земель"
 war_for_freedom:0 "Война до последней капли крови"
 war_for_freedom_desc:0 "Сегодня решается судьба нашего государства у нас нет права на поражение!"
 persian_civil_war_idea:0 "Персидская гражданская война"
 byz_army_training_idea:0 "Обновление военных протоколов"
 byz_army_training_idea_desc:0 "Пора начать реформы армии, иначе мы слабость нашей армии будет не исправима в будущем."
 byz_fab_1:0 "Гарпии"
 byz_fab_1_desc:0 "Как в наших древних мифах, наши воздушные силу будут наностить удар за ударом по нашим врагам, как в свое время Гарпии."
