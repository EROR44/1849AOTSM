 POLITICS_CONSTANTIN_ZAHAREAS_REGENT_DESC:0 "Полное имя: Константин Захареас.\nДата рождения: 27 декабря 1818 года.\nМесто рождения: Константинополь.\nТитул: принц Ромейской империи, Регент Ромейской империи.\nБрат Захариаса V родился в 1818 году в семейной больнице Захареасов. Сам Захариас был рад, тому что у него появился брат. Правда из-за того, что Константин был не наследным принцем, на его образование смотрели сквозь пальцы. От чего таких же успехов, как его брат он не смог добиться. Но пока был жив их отец, Захариас тратил почти все свое время на брата.\nТяжелой жизнь для Константина стала в 2 года, когда его отец Михаил Xlll умер и Захариас вступил на трон. Новый император конечно продолжал общение с братом, но из-за огромного количества дел, не мог уделить его достаточно.\nВ возрасте 12 лет Константина отдали в Константинопольскую академию, где обучали дипломатическим навыкам. Но учеба у него слаба задавалась, ему это было не интересно. К 14 годам он мог спокойно вылететь из академии, но вмешательство брата в это процесс позволило ему продолжить обучение. Правда Константин в этом видел больше, то что теперь может творить, что хочет. И к сожалению многих он окончательно забил на все важные дела и стал нахлебником у своего брата.\nНо все изменилось в 1842 году, когда Захариас V умирает и Август не планирует спонсировать праздный образ жизни Константина. После чего Константину пришлось пойти в политику, чтобы сохранить за собой хоть немного власти. Но там его быстро завербовали представители демократической части сената. И после этого Константин стал принцем демократов, тем в ком они видят конец власти императора."
