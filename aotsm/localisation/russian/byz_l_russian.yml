ития Римская империя вновь контролирует свою древнею столицу. Как только древний город вернулся в лоно империи, Август тут же назвал это год – годом Рима! Сейчас вместе с советниками император занимается восстановлением внешнего вида города. “Roma ha vissuto! Roma è viva! Roma vivrà!”"
