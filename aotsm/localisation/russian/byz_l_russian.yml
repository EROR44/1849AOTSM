 byz_bosnia_war_missia_desc:0 "Мы должны, как можно быстрее захватить их земли, пока другие европейские державы не приняли в отношения нас меры."
 
 byz_malta_war_missia:0 "Битва за Мальту"
 byz_malta_war_missia_desc:0 "У нас очень мало времени на захват данного острова. Если мы будем медлить, то можем потерять шанс на захват этого региона."
 
