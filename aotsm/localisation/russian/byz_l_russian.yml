 byz_give_land_to_bch:0 "Отдать земли Босфору"
 byz_give_land_to_bch_desc:0 "Нам незачем владеть землями нашей марионетки самолчино. Надо передать им эти земли."
 
 byz_first_fighter_aircraft:0 "Gnaf, что сражается за небеса"
 byz_first_fighter_aircraft_desc:0 "Хоть Gnaf является молодой инженерной коммандой. Они уже смогли удивить многих представляя свои макеты железных птиц. Пора дать им волю и заказать у них Орла, который обеспечит нам защиту неба, от посягательств наших врагов."
 byz_first_cas_aircraft:0 "Phaliron, что обеспечит защиту солдатам"
 byz_first_cas_aircraft_desc:0 "Phaliron, относительно старое конструкторское бюро, которое уже несколько лет занимается проэктами летательной техники. В отличие от Gnaf удивляли они реже, но мы позволим им создать Ястреба, который вонзит когти в пехоту наших противников."
 byz_first_navalbomber_aircraft:0 "Basileios, что отправляет на дно"
 byz_first_navalbomber_aircraft_desc:0 "По сути Basileios, ялвяется объединением морских конструкторов в последние годы они так же начали экспереминтировать с летательной техникой. У них пока не было значимых успехов, но денежная инвестиция явно поможет им создать Скопу, что уничтожит вражеские суда."
 byz_first_bomber_aircraft:0 "Aekkea, что обращает в пыль"
 byz_first_bomber_aircraft_desc:0 "Aekkea с самого начала пытались создать что-то необычное и на удивление многих у них получилось. Концпет воздушного средства, которое может сбрасывать взрывчатку с высоты на которой его невозможно сбить, являлось мечтой, но они смогли достить его. Да их Кондор крайне габаринтый и дорогой в производстве, но за один полёт он способен уничтожить маленький опорный пункт наших врагов."
 
 air_base_797:0 "Постройка авиабаз в Константинополе"
 air_base_797_desc:0 "Нельзя забывать о развитие столицы. Если мы допустим её отстования от других городов, то можем познать гнев элит."
 air_base_913:0 "Постройка авиабаз в Анкаре"
 air_base_913_desc:0 "Анкара имеет стратегическое положение, как центр земель империи в Азии. Нам нужно развивать авиоконтроль и там."
 air_base_47:0 "Постройка авиабаз в Аттике"
 air_base_47_desc:0 "Афины один из древнейших наших город, тоже требует к себе особого внимания, поэтому занимаясь развитиям городо о нем нельзя забывать."
 air_base_213:0 "Постройка авиабаз в Тифлисе"
 air_base_213_desc:0 "Контроль над Кавказом является важной задачью, поэтому наличие в центре Кавказа авиабаз является стратегическим решением."
 air_base_801:0 "Постройка авиабаз в Тырнове"
 air_base_801_desc:0 "Хоть в прошлом Тырнов и болгарских город, но он является нашим Северным щитом в Европе, поэтому он так же должен обеспечивать воздушный контроль нам."
 air_base_109:0 "Постройка авиабаз в Аграме"
 air_base_109_desc:0 "Аграм, хоть и находится на самом севере нашей Европейской границы, мы не должны забывать и о защите тех земель, даже если там находится так скажем наш друг."
 air_base_2:0 "Постройка авиабаз в Риме"
 air_base_2_desc:0 "О вечный город, то место где родилась наша империяю. Если развивая города мы забудем о нем, то это будет позором, поэтому приказ о постройки авиабаз уже отдан."
 air_base_926:0 "Подготовить местность для авиабазы в Бечвинте"
 air_base_926_desc:0 "Нужно подготовить место для постройки авиабаз на границе с Россией и Бечвинта является лучшем для этого городом."
 air_base_229:0 "Подготовить местность для авиабазы в Захареасполисе"
 air_base_229_desc:0 "Хоть сам Захареасполис находится далеко от границы с Россией, он так же может обеспечить нам контроль над небом Кавказа."
 air_base_183:0 "Подготовить местность для авиабазы на Кипре"
 air_base_183_desc:0 "У многих есть чувство, что в будущем важность острова станет ключевой в нашей торговле, поэтому мы обязаны занятся развитием его защиты."
 air_base_182:0 "Подготовить местность для авиабазы на Крите"
 air_base_182_desc:0 "Ворота в Эгейское море требует особого контроля, ибо если наши противники смогут добраться до самых важных городов Империи, то это будет позор."
 air_base_116:0 "Подготовить местность для авиабазы на Мальте"
 air_base_116_desc:0 "Сам остров не так долго находится под нашим контролем, но мы должны обеспечить его защиту, чтобы контролировать раздел Средиземья на Западное и Восточное."
 air_base_118:0 "Подготовить местность для авиабазы на территории Гиблартара"
 air_base_118_desc:0 "Если мы сможем обеспечить чистое небо над входом в Средиземное море, то ниодно вражеское судно не сможет угрожать нам внутри наших вод."
 air_base_869:0 "Подготовить местность для авиабазы в Сеуте"
 air_base_869_desc:0 "Сеута находится на границе с нашими потенциальными врагами, поэтому постройка тут авиабаз является важным решением для обеспечения защиты тех земель."
 air_base_137:0 "Подготовить местность для авиабазы в Тавриде"
 air_base_137_desc:0 "Таврида находится в наших руках совсем немного времи, но мы должны обеспечить это регион своим влиянием чего бы нам это не стоило."
 air_base_218:0 "Подготовить местность для авиабазы в Ростове"
 air_base_218_desc:0 "Если мы сможем построить тут авиабазы, то небо над южной Россией будет под нашим контролем."
 air_base_735:0 "Подготовить местность для авиабазы в Савойе"
 air_base_735_desc:0 "Франция может стать опасным соперником, поэтому постройка авиабаз на её границы является важным решением на случий конфликта."
 air_base_114:0 "Подготовить местность для авиабазы в Сардинии"
 air_base_114_desc:0 "Сардиния ещё один стратегически важный остров, поэтому он так же должен быть укреплен."
 
