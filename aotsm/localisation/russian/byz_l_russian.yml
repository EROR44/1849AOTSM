 BYZ_first_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_first_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Но в этому году собрание обещает быть ешё более жарким чем обычно, ведь сейчас сам император решил взять всё в свои руки. И вопрос лишь в том, сможет ли его фракция взять большинство."
 BYZ_second_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_second_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Пора продолжить балканскую кампанию и как можно скорее расширить наше влияние на соседей."
 BYZ_third_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_third_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Наш путь — это наше будущее. Пора официально, раз и навсегда, выбрать свою сторону."
 BYZ_fourth_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_fourth_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Пора начать обещанные реформы и как можно скорее увидеть результат наших предыдущих решений."
 BYZ_eighth_senat_meeting:0 "Ежегодное собрание сената"
 BYZ_eighth_senat_meeting_desc:0 "Каждый год наш сенат собирается, чтобы решить накопившиеся за год проблемы. Сейчас мы знаем, что война подходит к коцну и пора решить, что мы будем делать с побеждёнными, какую участь мы им уготовим..."
 BYZ_intervent_in_persia_civil_war:0 "Интервенция в Персидскую гражданскую войну"
 BYZ_intervent_in_persia_civil_war_desc:0 "Военные действия, начавшиеся недавно на территории Персии, разделили страну на части. Сейчас мы можем поддержать одну из сторон, что позволит извлечь в будущем не малцю выгоду."
 BYZ_democratic_mandat:0 "Народный мандат"
 BYZ_democratic_mandat_desc:0 "Пора продолжать политику укрепления имперских провинций, чтобы каждая из них могла стать крепкой опорой нашей империи."
 BYZ_democratic_trade_police:0 "Новая торговая политика"
 BYZ_democratic_trade_police_desc:0 "Если не изменить торговую политику, то наши провинции будут ощущать ресурсный голод, поэтому нам следует начать продавать ресурсы по более выгодным ценам нашим субъектам."
 BYZ_democratic_taxing_free:0 "Снижение налогов"
 BYZ_democratic_taxing_free_desc:0 "Что бы завоевать народную любовь мы должны показать народу, что мы на их стороне, для этого мы отменим навязынные армией налоги."
 BYZ_democratic_task:0 "Защитить, то что дорого"
 BYZ_democratic_task_desc:0 "Греция — родина демократии, Рим — наша родина, но сейчас мы на греческих землях и мы живем по их законам, поэтому мы должны защитить, то что нам дорого."
 BYZ_democratic_decision:0 "Политическое течение"
 BYZ_democratic_decision_desc:0 "Пора позволить нашим партиям больше взаимодействовать друг с другом, чтобы возродить политическую жизнь страны."
 BYZ_imperial_march:0 "Имперский марш"
 BYZ_imperial_march_desc:0 "Чтобы востановить Римскую империя, нам нужно быть готовыми к войне и даже не одной. Поэтому мы начинаем политику "Марш империи"."
 BYZ_imperial_reform_army:0 "Имперская армия"
 BYZ_imperial_reform_army_desc:0 "Эта реформа сменит лидерство в командовании армии, теперь армия подчинается Императору. Именно он отныне решает куда ступит нога легионера."
 BYZ_imperial_laws:0 "Имперский закон"
 BYZ_imperial_laws_desc:0 "Решение реализовать этот закон позволит нам облегчить экономические потери, которые будут получены во время процесса милитаризации экономики."
 BYZ_imperial_task:0 "Имперский приказ"
 BYZ_imperial_task_desc:0 "Пора отдать приказ нашим союзникам, пора указать им на то, что мы главные. Этот приказ покажет им, что служба — это дар!"
 BYZ_imperial_decision:0 "Политическая жизнь империи"
 BYZ_imperial_decision_desc:0 "Мы освободим фракции сената от некоторых ограничений, которые мешали свободному изменению его состава вне собрания."
 BYZ_impgov_goverment:0 "Имперско-генеральское правительство"
 BYZ_impgov_goverment_desc:0 "Союз имперской и генеральской сил был отличным решение. Это объединение позволит нам построить сильную империю."
 BYZ_imp_goverment:0 "Имперское правительство"
 BYZ_imp_goverment_desc:0 "Хоть коалицию с генералами сохранить не удалось, но власть Императора всё равно абсолютна."
 BYZ_dem_goverment:0 "Народное правительство"
 BYZ_dem_goverment_desc:0 "Была избрана народная фракция, теперь движение вперёд будет в руках их сил."
 BYZ_demmer_goverment:0 "Народно-торговое правительство"
 BYZ_demmer_goverment_desc:0 "Народ сдержит торговцев, торговцы сдержат народ — вот он, хрупкий баланс сил, который поможет Ромее пройти тёмные годы."
 BYZ_mer_goverment:0 "Торговое правительство"
 BYZ_mer_goverment_desc:0 "Торговцы получили власть, которая им раньше и не снилась, теперь они сделают всё, что только смогут для сохранения этой власти."
 BYZ_imp_goverment_idea:0 "Бумажная империя"
 BYZ_imp_goverment_idea_desc:0 "Бумажная имерия — это наш путь. Пора развить бюрократию до апогея — это позволит нам идеально управлять великим государством."
 BYZ_imp_goverment_centalise_1:0 "Первый этап централизации"
 BYZ_imp_goverment_centalise_1_desc:0 "Мы должны укрепить нашу власть в регионах, для этого надо построить инфраструктуру для граждан."
 BYZ_imp_goverment_centalise_2:0 "Второй этап централизации"
 BYZ_imp_goverment_centalise_2_desc:0 "Когда мы начали этот путь, мы потеряли большую часть поддержки народа, но теперь народ вновь верит в наш путь."
 BYZ_imp_goverment_event_1:0 "Политика"
 BYZ_imp_goverment_event_1_desc:0 "Пора решить проблемы связанные с нашей политикой."
 BYZ_imp_goverment_event_2:0 "Власть"
 BYZ_imp_goverment_event_2_desc:0 "Пора решить главную проблему нашей власти."
 BYZ_imp_goverment_idea_final:0 "Истинная бумажная империя"
 BYZ_imp_goverment_idea_final_desc:0 "Вот финал нашей политики, теперь мы спокойно управляем каждым фут нашей великой земли."
 BYZ_impgov_goverment_idea:0 "Сильная империя"
 BYZ_impgov_goverment_idea_desc:0 "Пора начать политику "Сильной империи". Это политика позволит нам содержать крупную армию и укрепить власть Императора."
 BYZ_impgov_goverment_rebuild_1:0 "Перестройка империи"
 BYZ_impgov_goverment_rebuild_1_desc:0 "Пора построить новые военные предприятия, чтобы поспевать за потребностями."
 BYZ_impgov_goverment_rebuild_2:0 "Перерождённая империя"
 BYZ_impgov_goverment_rebuild_2_desc:0 "Укрепив нашу империю, мы можем спокойно защитить свой дом от любых посигательств на него."
 BYZ_impgov_goverment_event_1:0 "Армейские проблемы"
 BYZ_impgov_goverment_event_1_desc:0 "У нашей армии накопились проблемы и пора решить, хотя бы часть из них."
 BYZ_impgov_goverment_event_2:0 "Определение политического курса"
 BYZ_impgov_goverment_event_2_desc:0 "Наши политики ещё не решили куда именно будет двигаться империя, пора исправить это ошибку."
 BYZ_impgov_goverment_idea_final:0 "Истинная сильная империя"
 BYZ_impgov_goverment_idea_final_desc:0 "Теперь наша империя находится на пике своей силы, и мы можем диктовать соседям наши правила."
 BYZ_mer_goverment_idea:0 "Глобальный капитализм"
 BYZ_mer_goverment_idea_desc:0 "Пора расширить торговое влияние, на всех соседей и не только."
 BYZ_mer_goverment_trader_1:0 "Защитить наши торговые интересы"
 BYZ_mer_goverment_trader_1_desc:0 "Мы должны проводить строгий контроль за торговыми зонами, чтобы избежать вмешательства конкурентов."
 BYZ_mer_goverment_trader_2:0 "Национализация проливов"
 BYZ_mer_goverment_trader_2_desc:0 "Пора дать всем понять, что морская торговля с Азией будет происходить только через нас. Пора показать всем, что канал и все проливы на востоке — теперь наша национальная земля."
 BYZ_mer_goverment_event_1:0 "Продажа излишков"
 BYZ_mer_goverment_event_1_desc:0 "Надо избавиться от излишних ресурсов, зачем хранить то, что можно выгодно продать?"
 BYZ_mer_goverment_event_2:0 "Торговля — как бизнес"
 BYZ_mer_goverment_event_2_desc:0 "Пора начать глобализацию. Чтобы в мире существовал единый рынок и мы стали его кукловодом."
 BYZ_mer_goverment_idea_final:0 "Вселенский капитализм"
 BYZ_mer_goverment_idea_final_desc:0 "Теперь, когда наша политика позволила нам сплести весь мир торговыми нитями, мы сможем спокойно дёргать за них, чтобы все плесали под нашу мелодию."
 BYZ_demmer_goverment_idea:0 "Капитализм с человеческим лицом"
 BYZ_demmer_goverment_idea_desc:0 "Пора показать нашим европейским друзьям, что торговля может быть выгодной для обеих сторон."
 BYZ_demmer_goverment_resourse_1:0 "Развитие производства"
 BYZ_demmer_goverment_resourse_1_desc:0 "Нужно срочно развить наше производство, иначе есть вероятность отставания от остальных передовых держав."
 BYZ_demmer_goverment_resourse_2:0 "Развитие современного производства"
 BYZ_demmer_goverment_resourse_2_desc:0 "Старые вложения себя окупили, теперь пора построить что-то на будущее."
 BYZ_demmer_goverment_event_1:0 "Что важнее"
 BYZ_demmer_goverment_event_1_desc:0 ""Что важнее?" — очень важный вопрос, на который нам придётся ответить, чтобы понять куда направятся излишки ресурсов."
 BYZ_demmer_goverment_event_2:0 "Свободный рынок"
 BYZ_demmer_goverment_event_2_desc:0 "Протектционизм закончился, а значит пора начать процесс перехода от закрытого рынка к свободному."
 BYZ_demmer_goverment_idea_final:0 "Истинный народный капитализм"
 BYZ_demmer_goverment_idea_final_desc:0 "Капитализм не должен быть инструментом в руках какой-либо власти, а должен быть средством для развития жизни наших граждан."
 BYZ_dem_goverment_idea:0 "Рай на земле"
 BYZ_dem_goverment_idea_desc:0 "Пора построить свой маленький Эдем на территории империи."
 BYZ_dem_goverment_reform_1:0 "Построить новые храмы"
 BYZ_dem_goverment_reform_1_desc:0 "У нас много строительных ресурсов, давайте потратим их на постройку новых храмов."
 BYZ_dem_goverment_reform_2:0 "Дать работу всем нуждающимся"
 BYZ_dem_goverment_reform_2_desc:0 "Каждому должно найтись место, так что давайте сделаем всё, чтобы это было так."
 BYZ_dem_goverment_event_1:0 "Отдать нуждающимся"
 BYZ_dem_goverment_event_1_desc:0 "У нас очень богатая империя, пора выбрать тех, с кем стоит поделиться этим богатством."
 BYZ_dem_goverment_event_2:0 "Истинное лекарство"
 BYZ_dem_goverment_event_2_desc:0 "Медицина идёт вперед, пора окончательно определить её, как один из гражданских институтов"
 BYZ_dem_goverment_idea_final:0 "Эдемский сад"
 BYZ_dem_goverment_idea_final_desc:0 "Теперь наш народ живет в лучших условиях, и мы можем сказать, что Ромейская империя стала Царствием Бога на земле."
 BYZ_imperial_reform:0 "Имперские Реформы"
 BYZ_imperial_reform_desc:0 "Наша империя требует обновить подход к ней. С расширением территорий мы столкнулись с тем, что старый уклад не успевает удовлетворять требования времени."
 BYZ_imperial_reform_senat:0 "Вопрос сената"
 BYZ_imperial_reform_senat_desc:0 "Сенат — острая проблема современной империи, пора решить, какое будущее его ждет."
 BYZ_imperial_reform_people:0 "Вопрос о правах людей"
 BYZ_imperial_reform_people_desc:0 "Долгие годы мы откладывали этот вопрос, но когда у нас уже многонациональная империя он стал как никогда острым."
 BYZ_imperial_reform_economic:0 "Реформы экономики"
 BYZ_imperial_reform_economic_desc:0 "Решение экономических проблем — очень важный вопрос, который надо решить, пока он не стал критичным."
 BYZ_imperial_reform_slave:0 "Вопрос рабства"
 BYZ_imperial_reform_slave_desc:0 "Весь цивилизованный мир уже отказался, чем мы хуже?"
 BYZ_imperial_reform_law:0 "Реформы законодательной системы"
 BYZ_imperial_reform_law_desc:0 "Пора определить рамки и нормы законов. Наши законы тянут корни от римского права, но в современной эпохе это крайне устаревшие постулаты."
 BYZ_imperial_reform_religion:0 "Вопрос религии"
 BYZ_imperial_reform_religion_desc:0 ""Как быть с религией?" был долгим вопросом, но пора поставит в нём точку."
 BYZ_imperial_new_system:0 "Новая Имперская система?"
 BYZ_imperial_new_system_desc:0 "Какие реформы мы провели, какие решения приняли. Все ли они пойдут на благо империи? Только время покажет."
 BYZ_italia:0 "Возвращение Италии"
 BYZ_italia_desc:0 "Долгие годы итальянский полуостров оставался за пределами Ромеи. Сейчас, пришло вернуть его в лоно империи."
 BYZ_italia_religian_way:0 "Преодолеть Схизму"
 BYZ_italia_religian_way_desc:0 "Папа уже не раз заявлял о том, что католики и православные — братья! Пора наконец и нам сделать своё заявление на этот счёт, послав делегацию в Ватикан."
 BYZ_italia_marry_way:0 "Династический союз"
 BYZ_italia_marry_way_desc:0 "В Италии, как и у нас монархия. Из этого вытекает, что вопрос возвращения земель мы сможем решить, как это делали раньше."
 BYZ_italia_war_way:0 "Изгнание варваров из Италии"
 BYZ_italia_war_way_desc:0 "Современное государство Италии и их правителство жалко. Сейчас нам не остается ничего иного, кроме, как изгнать этих варваров с полуострова и вернуть его в лоно империи силой!"
 BYZ_italia_religian_union:0 "Религиозный Союз"
 BYZ_italia_religian_union_desc:0 "Мы должны начать речь о единение Христианства, пора преодолеть этот раскол."
 BYZ_italia_religian_conference:0 "Религиозная Конференция"
 BYZ_italia_religian_conference_desc:0 "Вот он итог, которого мы все ждали. Сегодня мы узнаем, сможет ли Христианство излечить ту первую рану, что получило в 1054 году?"
 BYZ_italia_invest:0 "Инвестиция в север Италии"
 BYZ_italia_invest_desc:0 "Пора показать Италии насколько мы хотими им помочь."
 BYZ_italia_invest_in_south:0 "Инвестиция в юг Италии"
 BYZ_italia_invest_in_south_desc:0 "Мы должны продолжить помогать им, чтобы в будущем они были более покорными для нас."
 BYZ_italia_marry_union:0 "Династический брак"
 BYZ_italia_marry_union_desc:0 "Мы должны сблизиться с Итальяским лидером, ибо он — наш союзник"
 BYZ_italia_marry_event:0 "Поворотное событие"
 BYZ_italia_marry_event_desc:0 "Всё случилось, так неожиданно, но теперь выбора нет, придётся принять Италию в наши объятия."
 BYZ_italia_reform:0 "Реформы для Итальянцев"
 BYZ_italia_reform_desc:0 "Сегодня мы должны ввести первый пакет реформ по отношеению к итальянцам, чтобы в конце мы могли легко их интегрировать."
 BYZ_italia_open_trade:0 "Свободная торговля с Италией"
 BYZ_italia_open_trade_desc:0 "Мы должны торговать с Италией наравне с любой другой нашей территорией."
 BYZ_italia_war_declare:0 "Война за Италию"
 BYZ_italia_war_declare_desc:0 "Пора начать план по захвату Итальянских земель."
 BYZ_italia_war_developmet:0 "Римская Слава"
 BYZ_italia_war_developmet_desc:0 "Даже сегодня Итальянцы видят себя, как наследников Рима, как они могут нам отказать, когда мы и есть Рим?"
 BYZ_power_to_senat:0 "Усилить сенат"
 BYZ_power_to_senat_desc:0 "Сейчас сенат должен взять на себя главенствующую роль, чтобы не дать императору погубить Империю."
 BYZ_support_of_merchants:0 "Поддержка торговой фракции"
 BYZ_support_of_merchants_desc:0 "Мы должны попросить торговую фрацию встать на нашу сторону в сенате."
 BYZ_suppression_generals:0 "Подавленние военной фракции"
 BYZ_suppression_generals_desc:0 "Военные — сторонники Императора, а значит это самое время сократить их фракцию."
 BYZ_support_of_democrats:0 "Поддержка демократической фракции"
 BYZ_support_of_democrats_desc:0 "Без поддержки демократов мы не сможем отменить реформы, которые продвигал Император."
 BYZ_decentralisation:0 "Укрепить децентрализацию"
 BYZ_decentralisation_desc:0 "Нельзя позволить Империи стать более централизованной, ибо мы не сможем её контролировать."
 BYZ_counteraction_of_senat:0 "Противостоять сенату"
 BYZ_counteraction_of_senat_desc:0 "Сенат хочет остановить реформы Императора, мы обязаны ему помешать."
 BYZ_support_from_democrats:0 "Сделка с демократами"
 BYZ_support_from_democrats_desc:0 "Демократы вновь хотят денег, у них всегда всё так просто."
 BYZ_support_from_generals:0 "Сделка с военными"
 BYZ_support_from_generals_desc:0 "Военные хотят видеть больше солдат готовых к завоеваниям."
 BYZ_support_from_merchants:0 "Сделка с торговцами"
 BYZ_support_from_merchants_desc:0 "Они требуют открыть торговлю, ожидаемое требование."
 BYZ_centralization:0 "Централизация"
 BYZ_centralization_desc:0 "Пора объединить Империю. В первом пакете реформ, мы должны присоединить близлежайшие зеили."
 BYZ_bulgaria_war:0 "Захват Болгарии"
 BYZ_bulgaria_war_desc:0 "Болгарские земли ближе всех к нам, пора положить конец их независимости."
 BYZ_albania_war:0 "Уничтожить веницианский осколок"
 BYZ_albania_war_desc:0 "Когда-то венецианцы поддерживали Албанцев, но сейчас её никто не защищает, так что пора уничтожить этот отголосок прошлого."
 BYZ_serbia_war:0 "Битва с Сербами"
 BYZ_serbia_war_desc:0 "Пора уничтожить этот гордый народ. Они говорят, что они защитники балканских славян. А мы покажем, что их больше никто не защитит."
 BYZ_bosnia_war:0 "Покорение Боснии"
 BYZ_bosnia_war_desc:0 "Сейчас, настало время вернуть земли Боснии в лоно империи."
 BYZ_on_you_own_army_reform:0 "Наши военные реформы"
 BYZ_on_you_own_army_reform_desc:0 "Пора реформировать армию, ибо Наполеоновские войны показали наше отставание, поэтому надо срочно провести реформы."
 BYZ_on_you_own_army_base:0 "Новые военные заводы"
 BYZ_on_you_own_army_base_desc:0 "Если мы хотим реформировать армию, то нам необходимо производство всего необходимого для солдат, посему нам необходимо срочно открыть ещё заводов."
 BYZ_on_you_own_army_advance:0 "Эффективное военное производство"
 BYZ_on_you_own_army_advance_desc:0 "Реформы требуют всё больше ресурсов, поэтому нам придётся вложиться и в военное производство, чтобы оно успевало удовлетворять требования армии."
 BYZ_on_you_own_army_complete:0 "Закончить реформы"
 BYZ_on_you_own_army_complete_desc:0 "Основные реформы закончилось, теперь осталось закрепить успех."
 BYZ_old_doctrin:0 "Фемы"
 BYZ_old_doctrin_desc:0 "Мы не будем отказываться от традиций и займёмся их модернизацией."
 BYZ_old_doctrin_doctrin:0 "Обновить старые учебники"
 BYZ_old_doctrin_doctrin_desc:0 "Пора обновить литературу, которую изучает наша армия, чтобы они понимали, как ведётся современная война."
 BYZ_old_doctrin_tech:0 "Инвестиция в военные технологии"
 BYZ_old_doctrin_tech_desc:0 "Пора вложить ещё больше средств в эти реформы, чтобы исправить технологическое отстование."
 BYZ_old_doctrin_national_spirit:0 "Реорганизация Фемы"
 BYZ_old_doctrin_national_spirit_desc:0 "Фемы показывают себя хорошо во время модернизации, но чтобы этот процесс был ещё более эффективным нам нужно слегка изменить их состав."
 BYZ_new_doctrin:0 "Преторианцы"
 BYZ_new_doctrin_desc:0 "Наполеоновские войны показали неэффективность непрофессиональной армии. Поэтому мы должны создать кулак элитных войск."
 BYZ_new_doctrin_doctrin:0 "Закупить новые учебники"
 BYZ_new_doctrin_doctrin_desc:0 "Только новый подход к обучению военных может сейчас дать нам толчок в развитие военной промышленности."
 BYZ_new_doctrin_tech:0 "Новые технологии"
 BYZ_new_doctrin_tech_desc:0 "Мы много времени наблюдали за германскими военными технологиями и теперь мы видим, то что будет определять будущее сражения."
 BYZ_new_doctrin_national_spirit:0 "Финальный рывок"
 BYZ_new_doctrin_national_spirit_desc:0 "Преторианцы показывают себя очень хорошо, но им всё ещё чего-то не хватает, поэтому мы должны изучить слабые стороны этих реформ, чтобы добиться идеальных результатов."
 BYZ_pru_will_help_army_reform:0 "Немецкий образец"
 BYZ_pru_will_help_army_reform_desc:0 "Германские технологии великолепны, мы должны брать как можно больше у них, чтобы быть наравне со всеми великими державами."
 BYZ_pru_will_help_investmant_1:0 "Гермаские инвестиции"
 BYZ_pru_will_help_investmant_1_desc:0 "Мы должны получить не только германские технологии, но и средства для модернизации наших войск."
 BYZ_pru_will_help_tech:0 "Германские технологии"
 BYZ_pru_will_help_tech_desc:0 "Мы получим германские технологии, что позволит нам ещё легче реформировать армию по их образцу."
 BYZ_pru_will_help_national_spirit:0 "Прусский пример"
 BYZ_pru_will_help_national_spirit_desc:0 "Мы построим нашу армию на подобии прусской."
 BYZ_pru_will_help_investmant_2:0 "Ещё германские инвестиции"
 BYZ_pru_will_help_investmant_2_desc:0 "Чем больше германцы вкладывают в нашу армию, тем ближе мы к тому, чтобы быть вместе до конца."
 BYZ_pru_will_help_doctrin:0 "Немецкая доктрина"
 BYZ_pru_will_help_doctrin_desc:0 "Их доктрина должна определить и нашу."
 BYZ_pru_will_help_complete:0 "Германцы в войсках"
 BYZ_pru_will_help_complete_desc:0 "В старые времена это бы назвали главенство варяжской гвардии, но кто виноват, что даже она эффективнее нашей."
 BYZ_army_reform_complete:0 "Римский марш"
 BYZ_army_reform_complete_desc:0 "Теперь наши военные реформы находятся на передовом уровне, и на данный момент мы можем заняться более важными вопросами."
 BYZ_navy_modernization:0 "Модернизация флота"
 BYZ_navy_modernization_desc:0 "Пора провести пару улучшений нашего великого флота."
 BYZ_malta_operation:0 "Мальтийская операция"
 BYZ_malta_operation_desc:0 "Если мы будем контролировать остров в центре Средиземного моря, мы сможем назвать море своим."
 BYZ_gate_to_mediterranean:0 "Ворота в Средиземное Море"
 BYZ_gate_to_mediterranean_desc:0 "Мы должны контролировать оба входа в Средиземное море, чтобы контролировать трафик в нём."
 BYZ_mediterranean_sea_maneurvers:0 "Средиземноморские манёвры"
 BYZ_mediterranean_sea_maneurvers_desc:0 "Мы должны показать, кто хозяин Средиземного моря."
 BYZ_tech_mediterranean_sea:0 "Улучшить средиземный флот"
 BYZ_tech_mediterranean_sea_desc:0 "Моддернизация флота — медленный процесс, но если мы начнём его заранее, то у нас будет достаточно времени, чтобы его провести."
 BYZ_dockyard_mediterranean_sea:0 "Верфи Средиземного моря"
 BYZ_dockyard_mediterranean_sea_desc:0 "Надо увеличить количество верфей в Средиземном море, чтобы улучшение и ремонт кораблей в нём происходили легче."
 BYZ_embargo_ENG:0 "Эмбарго Британцев"
 BYZ_embargo_ENG_desc:0 "Нельзя допустить, чтобы любое Британское судно попало в Средиземное море. Англичанам пора остатся в Англии."
 BYZ_black_sea_maneurvers:0 "Черноморские манёвры"
 BYZ_black_sea_maneurvers_desc:0 "Пора наказать Русский флот и показать, что Чёрное море часть нашей, а не их империи."
 BYZ_dockyard_black_sea:0 "Черноморские верфи"
 BYZ_dockyard_black_sea_desc:0 "Пора укрепить кораблестроенние в черноморском регионе, чтобы Русские точно поняли где их место."
 BYZ_tech_black_sea:0 "Черноморские технологии"
 BYZ_tech_black_sea_desc:0 "Пора укрепить черноморский флот, чтобы в будущем не только быть на равне с Российским флотом, но и быть лучше него."
 BYZ_embargo_RUS:0 "Эмбарго России"
 BYZ_embargo_RUS_desc:0 "Нельзя допустить попадание Русских кораблей в Средиземное море."
 BYZ_true_king_of_mediterranean:0 "Король Средиземного моря"
 BYZ_true_king_of_mediterranean_desc:0 "Теперь Средиземное море наше и только наше. И именно мы решим его судьбу."
 BYZ_colonial_quest:0 "Колониальные вопросы"
 BYZ_colonial_quest_desc:0 "Пора решить вопросы двух наших колоний."
 BYZ_colonial_diplomacy_MRH:0 "Предложения для Мархатов"
 BYZ_colonial_diplomacy_MRH_desc:0 "Мы должны укрепить отношения с Мархатами, чтобы в будущем расчитовать на их поддержку."
 BYZ_colonial_diplomacy_ZIM:0 "Покупка Зимбабве"
 BYZ_colonial_diplomacy_ZIM_desc:0 "Может Зимбабве и не самый богатый регион, но, увеличив влияния там, мы сможем помешать Британцем получать его в том же регионе."
 BYZ_colonial_conference:0 "Колониальная конференция"
 BYZ_colonial_conference_desc:0 "Пора провести съезд всех колоний и решить, что каждая из них сейчас хочет."
 BYZ_colonial_trade:0 "Свободная колониальная торговля"
 BYZ_colonial_trade_desc:0 "Наши колонии до этого имели право управлять своим рынком, но теперь их рынок полностью свободен и независим от их правительства."
 BYZ_colonial_gold:0 "Расширить зону влияния колоний"
 BYZ_colonial_gold_desc:0 "Пора определить, что ещё мы считаем своими колониями."
 BYZ_afrika_investment_1:0 "Африканские дороги"
 BYZ_afrika_investment_1_desc:0 "Пора улучшить дороги в наших колониях на территории Африки, чтобы в будущем у нас было меньше проблем."
 BYZ_afrika_investment_2:0 "Африканские фабрики"
 BYZ_afrika_investment_2_desc:0 "Больше фабрик, больше прибыли."
 BYZ_afrika_investment_3:0 "Африканские заводы"
 BYZ_afrika_investment_3_desc:0 "Нам нужно расширить военные заводы на Африканской территории."
 BYZ_afrika_help_1:0 "Укрепить правительство Африки"
 BYZ_afrika_help_1_desc:0 "Нужно укрепить их местную власть, иначе у нас возникнут проблемы."
 BYZ_afrika_help_2:0 "Поддержать войсками Африку"
 BYZ_afrika_help_2_desc:0 "Больше солдат, легче контроль."
 BYZ_india_investment_1:0 "Индийские дороги"
 BYZ_india_investment_1_desc:0 "Улучшение дорог в данном регионе станет отличным вложением."
 BYZ_india_investment_2:0 "Индийские фабрики"
 BYZ_india_investment_2_desc:0 "Нужно больше фабрик на территории Индии, ибо там много рабочих рук."
 BYZ_india_investment_3:0 "Индийские заводы"
 BYZ_india_investment_3_desc:0 "Расширить военное производство в Индии позволит нам легко контролировать эту территорию."
 BYZ_india_help_1:0 "Укрепить Индийское правительство"
 BYZ_india_help_1_desc:0 "Пора укрепить правительство в Индии."
 BYZ_india_help_2:0 "Поддержать Индийскую армию"
 BYZ_india_help_2_desc:0 "Нам надо вложиться в Индийскую армию для их поддержки и усиления контроля в регионе."
 BYZ_start_army_training:0 "Начало военных учений"
 BYZ_start_army_training_desc:0 "Нам срочно нужно исправить ошибки в наших войсках. И лучший способ это сделать — попросить наших германских друзей стать кураторами в наших будущих учениях. Они укажут на наши ошибки и мы будем их исправлять."
 BYZ_test_new_type_of_army:0 "Испытать новый тип войск"
 BYZ_test_new_type_of_army_desc:0 "Лейпольдит показал, что некоторые законы мира теперь можно обойти, а значит пора дать свободу действий нашим инженерам и использовать их наработки, чтобы создать что-то поистине новое."
 BYZ_main_air_base:0 "Воздушные порты"
 BYZ_main_air_base_desc:0 "Если мы собираемся использовать воздушные силы, нам нужно место, где мы сможем заниматься их обсуживанием и базированием, поэтому началось срочное строительство "Воздушных портов"."
 BYZ_first_world_radar:0 "Радарные станции"
 BYZ_first_world_radar_desc:0 "Для улучшения взаимодействия воздушных сил с войсками нам понадобятся радарные станции, способные улучшить координацию дивизий."
 BYZ_air_final:0 "Владения Целума"
 BYZ_air_final_desc:0 "Когда-то Целум единолично управлял небесами, но теперь и мы заявляем претензии на владычество над ними."
 BYZ_fast_air_battle:0 "Гарпии"
 BYZ_fast_air_battle_desc:0 "Вдохновившись мифами мы соорудили воздушные силы по их подобию. И теперь мы способны наностить быстрые и многочисленные атаки по нашим врагам."
 BYZ_fast_air_battle_tech:0 "Модернизированные истребители"
 BYZ_fast_air_battle_tech_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_fast_air_battle_building:0 "Гнезда Гарпий"
 BYZ_fast_air_battle_building_desc:0 "Расположения воздушных баз в главных городах империи — это хорошо, но пора предвинуть их ближе к границе."
 BYZ_fast_air_battle_test:0 "Гарпии на свободе"
 BYZ_fast_air_battle_test_desc:0 "Наши противники должны бояться наших воздушных сил, ведь теперь они свободны и могут действовать, как единая система."
 BYZ_fast_air_battle_tech_1:0 "Современные истребители"
 BYZ_fast_air_battle_tech_1_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_fast_air_battle_building_1:0 "Расширить гнезда Гарпий"
 BYZ_fast_air_battle_building_1_desc:0 "Нашим воздушным силам уже не хватает прошлых баз, поэтому было принято решение о их расширенние."
 BYZ_fast_air_battle_idea:0 "Новое поколение Гарпий"
 BYZ_fast_air_battle_idea_desc:0 "Продолжая совершенствовать конструкцию воздушного корабля, мы смогли достичь ещё более высоких показателей, за счёт её облегчения."
 BYZ_bombing_to_stone_age:0 "Грифоны"
 BYZ_bombing_to_stone_age_desc:0 "Вдохновившись грифонами мы спроэктировали воздушные силы по их подобию. И теперь мы будем разрывать вражескую землю "когтями" наших Грифонов."
 BYZ_bombing_to_stone_age_tech:0 "Модернизированные бомбардировщики"
 BYZ_bombing_to_stone_age_tech_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_bombing_to_stone_age_building:0 "Владения Грифонов"
 BYZ_bombing_to_stone_age_building_desc:0 "Столь опасные воздушные исполины должны быть перемещены ближе к границе, чтобы избежать происшествий в важных точках нашей империи"
 BYZ_bombing_to_stone_age_test:0 "Буйство Грифона"
 BYZ_bombing_to_stone_age_test_desc:0 "Боевые испытания показали значительный успех, что склонило последних скептиков в сторону её принятия идеи этой разработки."
 BYZ_bombing_to_stone_age_tech_1:0 "Современные бомбардировщики"
 BYZ_bombing_to_stone_age_tech_1_desc:0 "Мы не можем позволить нашим воздушным технологиям устареть поэтому была расширенна поддержка данной области."
 BYZ_bombing_to_stone_age_building_1:0 "Расширить владения Грифонов"
 BYZ_bombing_to_stone_age_building_1_desc:0 "Нам нужно больше точек откуда наши силы могут нанести удар по врагу, поэтому было принято решение о расширение воздушных портов."
 BYZ_bombing_to_stone_age_idea:0 "Мудрость Грифонов"
 BYZ_bombing_to_stone_age_idea_desc:0 "Исследуя возможности "когтей" Грифона, мы смогли разработать более совершенные модели, что позволяет вонзаться не только в землю, но и в плоть наших противников."
 
 BYZ_balkan_stategia:0 "Балканская конференция"
 BYZ_balkan_stategia_desc:0 "Мы смогли вернуть многие Балканские земли, но остальная часть Далмации все ещё находится под Австрийцем. Это недопустимо, надо попытаться договориться о передачи этих земель нам, чтобы в будущем избежать конфликта за них."
 BYZ_prepering_to_war_with_aus:0 "Подготовка к войне с Австрией"
 BYZ_prepering_to_war_with_aus_desc:0 "Эти глупцы посмели нам отказать! Пора начать самую масштабную подготовку нашей армии за последние годы. Австрия станет нашим новым Карфагеном, пора прикончить их экономическую силу!"
 BYZ_ultimatum_to_aus:0 "Последнее письмо"
 BYZ_ultimatum_to_aus_desc:0 "Война последний довод дипломата. А значит мы напишем последнее письмо, в котором предупредим, что через 90 дней наша армия начнет марш на Вену. У них есть последний шанс сдаться, но уже без нашей снисходительности."
 BYZ_only_one_can_be_roman:0 "Есть только один Римский народ"
 BYZ_only_one_can_be_roman_desc:0 ""Австрийцы настолько наглые, что претендую на корону Западной Римской империи, совсем забывая, что именно мы выдаем на неё право. И теперь и до скончания времен эта корона будет наша!
 BYZ_mass_mobilisation:0 "Массовая Мобилизация"
 BYZ_mass_mobilisation_desc:0 "Наш враг совершил роковую ошибку – отказался в последний раз. Теперь наши дипломаты уходят отдыхать, а наша армия марширует к их границам. Сегодня объявляется военное положение и массовая мобилизация. Римским легионам не будет числа!"
 BYZ_cross_the_rubicon:0 "Пересечь "Рубикон""
 BYZ_cross_the_rubicon_desc:0 "Как Цезарь в свое время пересёк Рубикон, так и мы сегодня перейдем наш "Рубикон". Мы совершим налет на пограничные области Австрии, что явно уже не позволит нам вернуть наши отношения, поэтому перейдя эту черту отступать будет уже нельзя!"
 BYZ_return_your_land:0 "Жребей брошен"
 BYZ_return_your_land_desc:0 "Вот и час решающей битвы. Сегодня римские легионы вновь встречают варваров на своем пути! Эта битва не нападения, мы просто хотим вернуть исконно наши земли, а значит у них нет права сопротивляться нам!"
 
 BYZ_roman_empire_reborn:0 "Возрождение Римской Империи"
 BYZ_roman_empire_reborn_desc:0 "В 395 году единству Рима был нанесёт огромный удар. В 476 году, мы потеряли западные провинции, но мы продолжили бороться. При Юстианиане I мы возвращаем многие свои земли и возвращаем статус Римской Империи. После начались тяжелые годы, поражение за поражением и итоге чуть ли не конец истории в 1356 году, но род Захареас смог стать нашим щитом, защитить наше будущее. И сейчас, когда Рим вновь в наших руках, мы можем из вновь стать Римской Империей, что позволит нам заявить претензии на все былые территории."
 BYZ_purple_dawn:0 "§0Purple Dawn§!"
 BYZ_purple_dawn_desc:0 "Мы победили в великой войне, теперь нашу доминацию в Средиземном море никто не сможет превзойти. Мы — Римская Империя, а значит теперь мир входит в новую эпоху. В эпоху Пурпурного Рассвета!"
 BYZ_gigant_fall_a_sleep:0 "Гигант засыпает"
 BYZ_gigant_fall_a_sleep_desc:0 "Мы достигли огромных успехов, но теперь пора востановить все, что было уничтожено этой войной. Этот процесс явно займет многие годы, но Август II оправдал свое имя и привел нас к победе, слава ему и всему его роду!"
 
 #ideas
 
 balkan_wars:0 "Битва за Балканы"
 balkan_wars_desc:0 "Византия вновь марширует на балканах. Нам обещали помощь и защиту от них, но ни одна Европеская страна, после Наполеоновских войн не хочет нас защищать, неужели Европа предала нас?"
 balkan_wars_1:0 "Битва за Балканы"
 balkan_wars_1_desc:0 "Византия вновь марширует на балканах. Мы пережили первые дни войны, теперь мы разгадали их тактику и сможем легче защищать нашу землю."
 eqyptian_wars:0 "Коптская Военная Кампания"
 eqyptian_wars_desc:0 "Мы должны расширить наши земли, чтобы в будущем быть более равными с нашими союзниками."
 byz_economic:0 "Процветающая эконномика"
 byz_economic_desc:0 "Все эти годы мы занимались торговлей, а когда именно мы стали ключом к Азиатским землям, деньги сами потекли рекой."
 byz_glory:0 "Ромейская слава"
 byz_glory_desc:0 "Мир помнит, что именно мы — наследники Римской Империи, что делает нас более уважаемыми в глазах остальных."
 byz_king_of_mediterranean:0 "Владыка Средиземного моря"
 byz_king_of_mediterranean_desc:0 "Все странны, что пользуются Средиземным морем, обязаны подчиняться нашим правилам."
 byz_true_king_of_mediterranean:0 "Владыка Средиземных вод"
 byz_true_king_of_mediterranean_desc:0 "Именно мы задаем, кто и что ходит по нашим водам."
 byz_stagnat_army:0 "Стагнация в армии"
 byz_stagnat_army_desc:0 "Наша армия безбожно устарела. Даже варвары в свое время были более передовые, чем мы сейчас."
 byz_old_army_1:0 "Фемы XIX века"
 byz_old_army_1_desc:0 "Наши старые порядки укладываются в современные реали, нам просто надо поработать над составом армии."
 byz_old_army_2:0 "Фемы XIX века"
 byz_old_army_2_desc:0 "Наши старые порядки укладываются в современные реали, нам просто надо поработать над составом армии."
 byz_old_army_3:0 "Фемы XIX века"
 byz_old_army_3_desc:0 "Наши старые порядки укладываются в современные реали, нам просто надо поработать над составом армии."
 byz_new_army_1:0 "Преторианская Гвардия XIX века"
 byz_new_army_1_desc:0 "Только элитная и современная армия, может быть опорой возраждающейся империи."
 byz_new_army_2:0 "Преторианская Гвардия XIX века"
 byz_new_army_2_desc:0 "Только элитная и современная армия, может быть опорой возраждающейся империи."
 byz_new_army_3:0 "Преторианская Гвардия XIX века"
 byz_new_army_3_desc:0 "Только элитная и современная армия, может быть опорой возраждающейся империи."
 byz_pru_army_1:0 "Прусский пример"
 byz_pru_army_1_desc:0 "Пруссы и так дают нам свои технологии, почему мы должны отказываться от армейского примера, разве может быть что-то плохое с тем, что у нас всё от Пруссиии?"
