 balkan_wars:0 "Битва за Балканы"
 balkan_wars_desc:0 "Византия вновь марширует на балканах. Нам обещали помощь и защиту от них, но ни одна Европеская страна, после Коалиционных войн не хочет нас защищать, неужели Европа предала нас?"
