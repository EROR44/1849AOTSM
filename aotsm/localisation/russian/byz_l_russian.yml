 POLITICS_EKATERINA_DESC:0 "Полное имя: Екатерина Метаксис.\nДата рождения: 12 сентября 1819 года.\nМесто рождения: Яффа.\nТитулы:Регент Ромейской империи.\nБудущая жена Императора родилась в 1819 году в городе Яффа. Изначально у семьи Метаксис не было планов на Екатерину, но как-то только была замечена возможность выдать её за будущего императора, то они сразу начали готовится к этому.\nС детства Екатерина видела лишь, то как все решали за неё. По идее подобное обучение и отношение должно было воспитать в ней послушную девушку, но оно имело обратный эффект. Уже в 8 лет она начала пользоваться своими аристократическими корнями и давать слугам те или иные задачи, но в отличие от остальной семьи она на удивления была сдержана в задачах.\nВ возрасте около 16 лет она уже была представлена будущему императору Августу. С первой же встречи их отношения не задались, ибо они вместе были достаточно вольными персонами. Но в 17 лет ей не оставили выбора и вынудили выйти замуж за Августа. По началу это её очень раздражало, но как только она поняла какие двери открылись перед ней, она сразу начала строить планы на свое будущие.\nПосле обретения титула императрицы начала продвигать женские права, но была достаточно сдержана. Его главным желанием было сократить разрыв в прав между мужчинами и женщинами. К моменту 1849 году отношение между ней и Августом уже нормализовались и они вместе уже могли назвать брак достаточно счастливым. Но главной задачей императрицы сейчас является воспитания сына."
 POLITICS_JULIUS_ROMANUS_DESC:0 "Полное имя: Юлий Романус.\nДата рождения: 1 сентября 1786 года.\nМесто рождения: Каллиполь.\nДолжность: глава Имперской гвардии, Регент Ромейской империи.\nВ семье Юлия даже на момент конца 18 века правили римские порядки. Поэтому, как только он родился он сразу начал воспитываться в суровых условиях. Его детство было крайне тяжелым, родители старались создать как можно больше испытаний в его жизни, чтобы воспитать его крепким и сильным. Подобное обучение сделал из него крайне самостоятельную и холодную личность.\nНачиная с 11 лет он вместе с семьей переехал в Константинополь, где его и отдали в военную академию. После чего с семьей он виделся лишь пару раз. Обучение в академии происходило в крайне устаревшем формате, что замечали многие, но мало кто говорил, что что-то не так. Но Юлий не терпел, как остальные, он постоянно спорил о том, как должен происходит процесс обучения. Этого не мог не заметить бывший глава Имперской гвардии Флавий, который уже к 16 годам Юлия взял того на ученичество в гвардии.\nБлагодаря своему характеру сначале в академии Константинополя, а дальше во всех остальных академиях в Ромеи начали изменить подход к обучению офицеров. Многие считают, что если бы Юлий родился на десять лет раньше, то позора 1806 года можно было бы избежать.\nПосле Коалиционных войн, Юлий взял многие тактики на вооружение, начиная с изначальной тактике Наполеона, заканчивая тактикой Пруссии в битве при Ауэрштедте. Уже к 1822 году Юлий занял пост главы гвардии. И реформировал её в нечто большее, чем просто парадные войска. К началу 1830 году гвардии представляла из себя небольшое войско, которое было готово защищать империю. И ближе к концу года гвардия была призвана для участия Месопотамской войне."
 
