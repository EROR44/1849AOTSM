 #event
 
 byz.1.t:0 "Ввод войск в Добруджу"
 byz.1.d:0 "Наши войска вошли в Добруджу и не встретили достойного сопротивления это означает, что пора поздравить новый регион с возвращением в лоно Империи."
 byz.1.a:0 "Империя должна расти"
 
 byz.2.t:0 "Востановить религиозные ценности на балканах"
 byz.2.d:0 "Со временем они отдалялись от нас, то в сторону каталичества, то в сторонну православия. Пора покончить с этим и указать им что вера может быть лишь одна."
 byz.2.a:0 "Ave Maria"
 
 byz.3.t:0 "Далмация"
 byz.3.d:0 "Во временна нашего господства понятия боснии не было, была лишь единная далмация, так пусть это название вернется и будет вечным."
 byz.3.a:0 "Босния больше не босния"
 
 byz.4.t:0 "Востановление балканской границы"
 byz.4.d:0 "Победа над Австрией дала нам утеренные территори, что позволило нам приблизиться к Риму."
 byz.4.a:0 "Рим все ближе"
 
 byz.5.t:0 "Покупка Гиблартара"
 byz.5.d:0 "Ромеи хотят купить гиблартар скалу, что позволит им контролировать выход из средиземного моря на ровне с нами. Потеря столь важного объекта явно будет не приятной, но уграза войны с их стороны, может поставить крест на нашей истории."
 byz.5.a:0 "Они же большего не попросят?"
 byz.5.b:0 "Наши земли не продаются"
 
 byz.6.t:0 "Покупка Сеуты"
 byz.6.d:0 "Ромеи хотят купить город Сеута, который обеспечивает контроль на входом в Средиземное море. Потеря этого города дорого нам обойдется, но кажется мы не в праве сейчас отказываться, ибо последствия станут катострафические."
 byz.6.a:0 "Только город и не дюймом больше"
 byz.6.b:0 "Хоть британцы, наши земли не продаются"
 
 byz.7.t:0 "Пруссия зовет нас в войну"
 byz.7.d:0 "Пруссия напала на Австрию и желает разделить её с нами, но для этого мы должны ввести войска на её территории, как нам поступить?"
 byz.7.a:0 "Мы поможет"
 byz.7.b:0 "Сами справятся"
 
 byz.8.t:0 "Переворот в Персии"
 byz.8.d:0 ""
 byz.8.a:0 "Предатели"
 
 byz.9.t:0 "Наше будущие"
 byz.9.d:0 "Дискусия продолжается уже несколько дней, а причиной тому, коолиция Торговой и Народной фракции(Коолиция демократических сил), которая решила вынести на решение вопрос о власти императора в государстве. Они естественно высказываются о отрстронение его от власти и переходу к республики с сохранением титульной империи. Имперская фракция в свою очередь высказывается крайне отрицательно о этой идеии, Генеральская фракции сохраняла нейтралитет до сегодняшнего заседания, где к ограничением императора, так же было добавлено ограничения власти военных, из-за чего они вступили в коолицию с Имперской фракцией. Большинство сената все ещё за коолицией демократических сил, но из-за разрыва всего в 5 мест, слова дают его Императорскому величеству и он решает..."
 byz.9.a:0 "... встать и произнести речь."
 byz.9.b:0 "... согласиться со своей судьбой."
 
 byz.10.t:0 "Предложение из Ромеи"
 byz.10.d:0 "Ромеи хотят увеличить свое влияние в одном из наших регионов в обмен на гарантии."
 byz.10.a:0 "Отличная сделка"
 byz.10.b:0 "Мы сильны в одиночку"
 
 byz.11.t:0 "Речь"
 byz.11.d:0 "Император медленно поднялся на трибуну и даже снял императорскую корону. \n\n —"Уважаемый сенат, я такой же гражданин нашей великой странны, как и каждый из здесь находящихся. И вы требуете от меня сложить полномочия в столь напряженные времена? Отец расказывал о том, как наша странна страдала во время "Войны третий коалиции", как наши солдаты гибли за НАШИ идеалы, за НАШЕ будущие. А сейчас, когда мир с каждым днем напряжение в Европе все сильнее вы хотите, чтобы я просто ушел?" — говорил император медленно и вдумчиво. \n\n —"Мы требует лишь свобод и справедливости для всех. Мы Европейская странна и мы должны развиваться, как все." — говорил гордо глава Народной фракции Александрос Маврокордатос. \n\n —"Но разве тяжелые времена не требуют крепкой руки, что поведёт народ к победе? Сегодння я говорю не как ваш император, а как ваш соотечественник. Я хочу чтобы НАША империя добилась успеха, а не пала, как когда-то могла. Еслибы Великий Захариас был мягок мог бы он тогда одалеть Осман на Галиполи? Нет! И вы говорите о свободе и справедливости? Так посмотрите на Россию, разве с уходом монарха там что-то изменилось? Нет, условия жизни с каждым годом становятся все тяжелее. А Франция, свергла монарха и пустилась в кровавую бойню в Европе, разве такой свободы и справедливости вы хотите? Я так не думаю." — теперь император говорил с явной гордость за прошлое своей страны. \n\n —"Но если мы допустим вашей тирании будет ли кому-то хорошо?" — прервал императора Александрос. \n\n —"Клянусь каждому гражданину нашего государства я не буду тираном! Я стану тем, кем наш народ будет гордоться. Я клянусь, что наша империя сможет вновь достичь успехов Юстиниана I. Так же я клянусь, что к 1854 году я начну исполнять первые реформы, что позволят, как вы говорите "дать свободы" НАШИМ гражданам." — после этих слов император вернул корону на свою голову и занял свое место. \n\n Только после того, как император сел вся Имперская и Генеральская фракция отдалась в апллодисментах, но что ещё более странно даже несколько членов Народной и Торговой фракции тоже начали апллодировать. Что привело к..."
 byz.11.a:0 "... тому что теперь большинство за нами!"
 
 byz.12.t:0 "Не принятый вызов"
 byz.12.d:0 "Его Императорское величество Август II решил, что не будет испытывать судьбу и пойдет на уступки сенату. Это решение явно будет иметь последствия и вероятно очень тяжелые, так как сенат потерял лояльность двух фракций, из-за чего произошел раскол сената станет очень тяжелым испытанием для империи."
 byz.12.a:0 "Реформисты — ликуют, империалисты — плачут!"

 byz.20.t:0 "Колониальный вопрос Зимбабве"
 byz.20.d:0 "Ромеи хотят, чтобы мы стали их колониальной пешкой, как наши соседи зулусы, но они предлагают сделать это мирно и обеспечить нам интеграцию в их общество."
 byz.20.a:0 "Лучше они, чем французы или британцы"
 byz.20.b:0 "Лучше французы или британцы, чем они"
 
 byz.100.t:0 "Колониальная конференция"
 byz.100.d:0 "Сегодня были представленны бумаги на дальнейший рост и перестройку границ наших колониальных владений. Срок на выполнение около 10 лет."
 byz.100.a:0 "Империя продолжает расти"
 
 byz.1000.t:0 "Реформы сената"
 byz.1000.d:0 "События начала 1849 года показали, что старое устройство сената лишь тормазит империю, поэтому нам надо срочно перестроить его."
 byz.1000.a:0 "Сенат остается в полном составе"
 byz.1000.b:0 "Сенат станет народным голосом империи"
 byz.1000.c:0 "Ограничить власть сената"
 
 byz.1001.t:0 "Вопрос о правах человека"
 byz.1001.d:0 "Пора определиться, что для нас граждани империи, равные или же пресмыкающиеся."
 byz.1001.a:0 "Все остается по старому"
 byz.1001.b:0 "Народу нужно больше свобод"
 byz.1001.c:0 "Введём свободу слова"
 
 byz.1002.t:0 "Реформы рабства"
 byz.1002.d:0 "Наши империю грызет старая проблема, а именно рабство. Оно потеряло свою былую эффективность, да и гражданни империи говорят не в его пользу."
 byz.1002.a:0 "Рабство остается"
 byz.1002.b:0 "Постепенный отказ от рабства"
 byz.1002.c:0 "Отменить его сегодня"
 
 byz.1003.t:0 "Религиозная проблема"
 byz.1003.d:0 "Нам пора решить, что делать с религией, во многих страннах религия ушла на второй план, может это признак развитости."
 byz.1003.a:0 "Вера превыще всего"
 byz.1003.b:0 "Ослабить влияние церкви"
 byz.1003.c:0 "Секулизировать странну"
 
 byz.1004.t:0 "Реформы в эконномики"
 byz.1004.d:0 "Пора решить, как нам занимать торговлей в современных реалях. Иначе мы можем, как потерять рынки сбыта, так и потерять продавцов."
 byz.1004.a:0 "Продолжить протектионизм"
 byz.1004.b:0 "Государственный рынок"
 byz.1004.c:0 "Свободный рынок"
 
 byz.1005.t:0 "Реформы законодательства"
 byz.1005.d:0 "Пора определить кто и при каких обстоятельствах более равный в законах, кто прав, кто виноват."
 byz.1005.a:0 "Никаких реформ"
 byz.1005.b:0 "Равные законы"
 byz.1005.c:0 "Свободные законы"
 
 byz_ita.1.t:0 "Всемирная миссионерская конференция"
 byz_ita.1.d:0 "Пора закончить наши обиды, ведь мы все христиане, мы не враги. Мы должныт строить этот мир вместе, чтобы Бог гордился нами."
 byz_ita.1.a:0 "Ave Maria"
 
 byz_ita.5.t:0 "Итоги конференции"
 byz_ita.5.d:0 "После долгих споров были решено начать процесс объединения каталицизма и христианства в одну единную регию, этот процесс явно займет не один год, но его итог положительно отразиться в будущем."
 byz_ita.5.a:0 "Сегодня вновь единны"
 
 byz_ita.10.t:0 "Заключить брак"
 byz_ita.10.d:0 "Сегодня наш Император написал письмо Итальяскому Королю для того, чтобы закрепить отношения между нашими страннами. Суть этого письма заключается в том, что Император предлагает заключить брак своего наследного принца на дочери Итальского Короля."
 byz_ita.10.a:0 "Итальянцы явно будут рады"
 
 byz_ita.15.t:0 "Итальянский Униат"
 byz_ita.15.d:0 "Какое печальное событие, смерть семьи Итальяского Короля явно не входило в наши изначальные планы, но теперь Италия с нами, так что в этом даже есть плюс."
 byz_ita.15.a:0 "Италия вновь с нами"
 
