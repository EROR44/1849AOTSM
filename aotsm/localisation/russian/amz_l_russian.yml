 #Partys name
 
 AMZ_authoritarian_party:0 "Племенное собрание"
 AMZ_authoritarian_party_long:0 "Племенное собрание,§L является собранием самых значимых племен всей Амазонии. Цель этого собрание наконец-то выбрать единного вождя.§!"
 AMZ_democratic_party:0 "Племенное собрание"
 AMZ_democratic_party_long:0 "Племенное собрание,§L является собранием самых значимых племен всей Амазонии. Цель этого собрание наконец-то выбрать единного вождя.§!"
 AMZ_reactionist_party:0 "Племенное собрание"
 AMZ_reactionist_party_long:0 "Племенное собрание,§L является собранием самых значимых племен всей Амазонии. Цель этого собрание наконец-то выбрать единного вождя.§!"
 AMZ_socialism_party:0 "Племенное собрание"
 AMZ_socialism_party_long:0 "Племенное собрание,§L является собранием самых значимых племен всей Амазонии. Цель этого собрание наконец-то выбрать единного вождя.§!"
 
 AMZ_authoritarian_party_tribe:0 "Род Они"
 AMZ_authoritarian_party_tribe_long:0 "Род Они§L, является династией нашего нового вождя. Выбрав путь ящерицы мы решили не уходить от традиций наших земель, но при этом взяли курс на вестарнизацию.§!"
 AMZ_democratic_party_tribe:0 "Собрание Орла"
 AMZ_democratic_party_tribe_long:0 "Собрание Орла§L, бывший клан синего Орла. Теперь уже собрание племен Орла, являются сторониками быстрой вестарнизации, путем принятия культуры Европы.§!"
 AMZ_reactionist_party_tribe:0 "Клан Змеи"
 AMZ_reactionist_party_tribe_long:0 "Клан Змеи§L, или же племя черной Змеии. Раньше являлся самым воинственным, что отражается в его политики, когда он занял решающию роль в государстве.§!"
 AMZ_socialism_party_tribe:0 "Партия Розы"
 AMZ_socialism_party_tribe_long:0 "Партия Розы§L, в прошлом племя красной Розы. Это племя уже давно грезило о равных возможностях и равных потребностях. Так называемом равно общетсве, а теперь когда у нас есть связь с европейцами они вдохновились Францией и хотят построить социализм по их образцу.§!"
 
