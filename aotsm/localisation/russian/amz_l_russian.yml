 AMZ_tribal_assembly:0 "Собрание племён"
 AMZ_tribal_assembly_desc:0 "Пора решит наши проблемы. Для этого мы устроим собрание всех крупных племён нашего союза, где будут поставленны самые главные вопросы нашего государства."
 AMZ_tribal_socialism:0 "Победа Розы"
 AMZ_tribal_socialism_desc:0 "Сегодня лидером нашего государства стал вождь племени Розы. Теперь наш путь устремлен на постройку государства на подобие европейского. Теперь мы начнем переход  от племеного союза к революционной республике"
 AMZ_tribal_democratic:0 "Победа Орла"
 AMZ_tribal_democratic_desc:0 "Сегодня лидером нашего государства стал вождь племени Орла. Теперь наш путь устремлен на постройку государства на подобие европейского. Теперь мы начнем переход от племеного союза к республике."
 AMZ_tribal_reactionism:0 "Победа Змеи"
 AMZ_tribal_reactionism_desc:0 "Сегодня лидером нашего государства стал вождь племени Змеи. Теперь наш путь устремлен на постройку государства на подобие европейского. Теперь мы начнем переход от племеного союза к империи."
 AMZ_tribal_autharitarian:0 "Победа Ящерица"
 AMZ_tribal_autharitarian_desc:0 "Сегодня лидером нашего государства стал вождь племени Ящерицы. Теперь наш путь устремлен на постройку государства на подобие европейского. Теперь мы начнем переход от племеного союза к королевству."
 
 #event
 
  amz.1.t:0 "Религиозный вопрос"
  amz.1.d:0 "Мы долгие годы верили в то, во что верили наши предки, но время показывает, что эта вера лишь замедляло наше развитие. Поэтому мы должны найти новый подход к верованию."
  amz.1.a:0 "Папа Римский очень интересный человек"
  amz.1.b:0 "Религия, что поможет нам сдерживать себя?"
  amz.1.c:0 "Главная религия Азии"
  amz.1.f:0 "Не стоит злить предков"
  amz.2.t:0 "Европейские друзья"
  amz.2.d:0 "Пора наладить отношение с европейскими страннами, ибо без внешних связей мы не сможем быстро развиться, чтобы наши соседи перестали быть опастными."
  amz.2.a:0 "Британцы"
  amz.2.b:0 "Французы"
  amz.2.c:0 "Германцы"
  amz.2.f:0 "Ромеи" 
  amz.3.t:0 "Способ управления"
  amz.3.d:0 ""
  amz.3.a:0 "Племеная связь сильна!"
  amz.3.b:0 "Нам нужно, что-то современее"
  amz.4.t:0 "Новый лидер"
  amz.4.d:0 "Сегодня решается главный вопрос, кто будет следующим лидером нашего государства. У нас есть четыре кандидата, все они вожди главных племен. Вождь Розы - идейник нового течения в государственном устройстве. Вождь Орла - идейник свободных и независимых взглядов, стремиться к свободному государству. Вождь Змеи - утрверждает, что мы сможем и без помощи европейцев построить современное и сильное государство. Вождь Ящерицы - самая загадочная персона, не кто не может сказать, что у него в голове и во что выльется его выбор."
  amz.4.a:0 "Вождь Розы"
  amz.4.b:0 "Вождь Орла"
  amz.4.c:0 "Вождь Змеи"
  amz.4.f:0 "Вождь Ящерицы"  