 hun.1.t:0 "Корона за Банат"
 hun.1.d:0 "«Ваше Императорское Величество,\n        Два года назад Венгрия, сбросив цепи Габсбургов, возродилась как республика. Но ядро измены – Карой Кнезич – привело нас к катастрофе под Дебреценом. Теперь, когда Галиция-Лодомерия топчет Трансильванию, а румынские волки рвутся к Тисе, я, как регент восстановленного Королевства, обращаюсь к Вам с предложением, достойным великих династий.\n        Банат – исконная земля святого Иштвана, отторгнутая Вашими предками в прошлом веке – истекает кровью сербских мятежей. Ромейские гарнизоны там подобны тростнику в пламени. Но есть путь обратить беду в силу!\n        Верните Банат под скипетр Святого Иштвана – и венгерский сейм немедля предложит пустующий трон Вашему родственнику, светлейшему принцу Константину Захареасу. Пусть его коронация в Эстергоме скрепит наш союз против общего хаоса!»\n                                                                        С верой в мудрость крови Комнинов,\n                                                                        Лайош Кошут,\n                                                                        Регент Венгерского королевства."
 hun.1.a:0 "Банат за Венгрию... Достойная цена"
 hun.1.b:0 "Венгрия за Банат... Им стоит предложить не-что большее"
 
 hun_war.1.t:0 "Зов о помощи"
 hun_war.1.d:0 "        Наш верный союзник из Венгрии жалостно прости нас помочь ей в войне за свои утраченные земли. Такое неожиданное решение о объявление войны может испортить наши планы о наступление на восток.\n        С одной стороны мы обязаны соблюдать союзный долг, но с другой разве мы обязаны умирать за венгерские земли?"
 hun_war.1.a:0 "Мы выполним наш долг"
 hun_war.1.b:0 "У нас есть задачи по важнее"
 
 hun.2.t:0 "Защитить Банат"
 hun.2.d:0 "        Затянутые парчой залы Большого дворца в Константинополе стали ареной жарких споров. На столе императора лежали донесения о резне сербов в Воеводине: «Крестьяне гибнут под ножами славянских сепаратистов!» — докладывал агент из Сента. Генерал Титус Траиниа, опершись на карту Дуная, требовал немедленной интервенции:\n— "Два корпуса у Панчево — и через неделю Нови-Сад под защитой наших штыков! Венгры встретят легионы как освободителей, а Германия не посмеет роптать — мы спасаем христиан от резни!"\n        Президент Элады Иоанн Каподистрия холодно возражал, указывая на риски:\n— "Берлин уже шепчет о «несогласованных действиях». Если введём войска — признают аннексию. Готовы ли мы к вечному бремени партизанской войны? И стоит ли Воеводина такого риска?"\n        Император размышлял в тишине. На карте Воеводина светилась кроваво-красным — зона кризиса. Возможные пути рисовались чётко:\n— Военный путь. Отправить армию и произвести аннексию региона. Да такое решение будет встреченно в штыки, но на стабильности региона отразитися положительно\n- Дипломатический путь. Позволить Венгрии самой решать свои проблемы. Правда в этом случае создание гуманитарных коридоров является обязательным шагом. Но это могут расценить как слабость.\n        За окном бились волны Босфора. От выбора зависело — станет ли двуглавый орёл защитником угнетённых... или новым завоевателем."
 hun.2.a:0 "Защитим же Банат"
 hun.2.b:0 "Они справятся сами"
 
 hun.3.t:0 "Переворот Черной руки"
 hun.3.d:0 "        Предрассветный холод цеплялся за камни Королевского дворца, когда тени «чёрных гусар» сомкнулись вокруг его стен. Лайош Кошут шёл впереди, его мундир без знаков различия сливался с темнотой. Война с Румынией и Галицией разбила не только армию, но и веру народа в Карой Кнезича — героя, вырвавшего Венгрию из австрийских тисков. Теперь его же комитеты, как безумные псы, рвали страну на части: в провинциях свирепствовали «народные трибуналы», а в Буде голодные толпы громили хлебные лавки. Кошут видел единственный путь остановить распад — тяжёлый, как гробовая плита.\n        У дубовых ворот дворца их встретил сам Кнезич. Факелы выхватывали из темноты его осунувшееся лицо.\n— "Ты пришёл добить раненого льва, Лайош?" — спросил он без гнева.\nКошут, сняв шляпу, ответил тихо: — "Я пришёл спасти то, за что мы оба проливали кровь у стен Вены. Твои комиссары превратили свободу в вакханалию топоров."\n        За спиной генерала заскрежетали затворы верных гонведов, но он резко махнул рукой: — "Сложите оружие! Не дам превратить двор Святого Иштвана в бойню".\n        В следующие часы Будапешт замер, как заворожённый. Отряды Андраши бесшумно заняли телеграф — перерезанные провода повисли мёртвыми змеями над пустынными улицами. На мосту Маргит кавалерия разогнала толпу, рвавшуюся грабить зерновые склады, но вместо картечи солдаты кидали людям буханки хлеба со словами: — "Сын Кошута кормит вас, а не бьёт!". В казармах столичного гарнизона офицеры безропотно меняли кокарды с красно-зелёных на чёрно-серебряные — тройное жалование и приказ «Спасти Отечество» сделали своё дело.\n        К полудню над ратушей взвилось новое знамя — чёрный турул на кровавом поле. С балкона Кошут объявил о роспуске «Комитетов Народной Ярости» и создании Совета Национального Возрождения. "Отмена барщины — нерушима! Земля — тем, кто её обрабатывает! — гремел его голос. — Но меч справедливости отныне держит рука воина, а не самосуд черни!". В толпе крестьяне рвали портреты Кнезича, а купцы в слезах целовали руки солдатам.\n        В кабинете же поверженного генерала царила мертвенная тишина. Кнезич смотрел в окно, где увозили его архив.\n— "Что оставишь ты после себя, Лайош? — спросил он без упрёка. — Страх вместо веры?"\n        Кошут положил перед ним указ о сохранении всех школ и больниц: "Свободу, Карои. Ту, о которой мы мечтали в траншеях под Веной. Просто… без кровавой пены на губах.""
 hun.3.a:0 "Как хочет регент"
 
 hun.4.t:0 "Поиск союзников"
 hun.4.d:0 "        Пятнадцать дней хрупкой стабильности, достигнутой «Чёрной рукой» в Венгрии, уже омрачаются тревожными тенденциями. Мирная, но болезненная аннексия Баната Ромеей, вкупе с наращиванием войск и враждебной риторикой Румынии и Галиции у границ, ясно указывают Кошуту на грядущие испытания. Стремясь любой ценой избежать новой кровавой бойни, он всё чаще задумывается о единственном, пусть и неидеальном, выходе: союзе с Германской империей.\n        Этот путь сулит шанс дипломатически вернуть Банат и сдержать агрессоров давлением Берлина. Однако он же означает неизбежное сближение с Ромеей – чьё недавнее действие в Банате стало неприятным сюрпризом, несмотря на её прошлую помощь венгерским революционерам припасами в 1848-1849 годах. Именно эта двойственность – историческая благодарность и свежая обида – делает германский союз сложным выбором. И всё же Кошут, чьё кредо – «не войной, но словом и расчётом», склоняется к осторожному обдумыванию контактов с Берлином. Пока лишь в уме, как страховку от катастрофы, но с растущим пониманием: в нынешней изоляции иной путь к миру для Венгрии может не найтись."
 hun.4.a:0 "Германия отличный выбор"
 hun.4.b:0 "Нам лучше одним"
 
 hun.5.t:0 "Венгрия просится в союз"
 hun.5.d:0 "        Депеша из Будапешта вызвала оживленные, но настороженные дискуссии в Берлине. Кошут, едва утвердившись у власти после переворота «Черной руки», просит о вступлении Венгрии в Пакт Континентальной Европы. Его аргументы ясны: он ищет защиту от нарастающей угрозы со стороны Румынии и Галиции, чьи войска давят на границы, а риторика не оставляет сомнений в их враждебности. Взамен Кошут предлагает Германии полную, всеобъемлющую поддержку Венгрии в будущем.\n        Это предложение ставит Берлин перед сложной дилеммой. С одной стороны, расширение германской сферы влияния на Дунай стратегически заманчиво, а лояльный союзник в регионе – ценный актив. Перспектива обуздать Румынию и Галицию через единый блок также выглядит привлекательно. Однако риски колоссальны. Принять в альянс страну, только что пережившую сокрушительное военное поражение и внутренний переворот, – это игра в рулетку. Стабильность Венгрии под управлением Кошута – призрачна; она тлеющий фитиль, способный взорвать и без того хрупкое равновесие в Центральной Европе. Пусть формально решение о приеме нового члена Пакта в данном случае Германия может принять единолично, ответственность за последствия этого шага – будь то укрепление блока или его дестабилизация из-за венгерского кризиса – ляжет исключительно на Берлин. Кайзер и его советники теперь взвешивают: перевесит ли потенциальная выгода от нового союзника катастрофические риски, связанные с его внутренней слабостью и непредсказуемостью?"
 hun.5.a:0 "Лучше с нами, чем против нас"
 hun.5.b:0 "Слишком они назойливы после поражения"
 
 hun_answer.1.t:0 "Германцы с нами!"
 hun_answer.1.d:0 "     Германия уже начала наступление на земли наших противников! Что за чудесная новость, вот теперь каждому венгру понятно, почему мы вступили именно в их альянс.\n        Мы верили, что Германия поможет нам, но у нас были сомнения в этом... А все из-за того, что мы начали неожиданную войну, но все обошлось."
 hun_answer.1.a:0 "Отлично"
 
 hun_answer.2.t:0 "[PRU.GetName] отказала нам!"
 hun_answer.2.d:0 "     Что и стоило ожидать Германия отказала нам в помощь в войне. Такое решение было ожидаемо в связи с тем, что мы начали неожиданное наступление.\n        Сейчас нам надо сконцентрироваться на войне, а не на дипломатии, но вопрос о нашем членстве в их альянсе явно будет поднят в будущем."
 hun_answer.2.a:0 "Грустная весть"
 
 hun_answer.3.t:0 "Римляне с нами!"
 hun_answer.3.d:0 "     Ромейская империя начала наступление на наших врагов! Хоть у нас и были сомнения, что они нам помогут, но с учетом их оккупации Баната.\n       Теперь у нас точно есть силы для возвращения наших земель!"
 hun_answer.3.a:0 "Лучше не бывает"
 
 hun_answer.4.t:0 "[BYZ.GetName] отказала нам!"
 hun_answer.4.d:0 "     Даже после оккупации нашего Баната, Ромейцы даже не хотят нам помогать... Нам явно стоит пересмотреть наши отношения.\n       Такое решение явно не поможет нам в войне, но ещё не все потеряно в этот раз мы готовы к войне!"
 hun_answer.4.a:0 "Печально"
 
 hun_answer.5.t:0 "Нам вернут Банат"
 hun_answer.5.d:0 "     Римляне согласились вернуть нам Банат. Правда теперь нами правит их монарх, но мы же и так искали нового короля Венгрии. Теперь нам нужно начать процессы интеграции Баната обратно, а также коронации Константина Захареаса.\n     В Будапеште уже начаты первые приготовления к коронации. А так же в правительственном архиве начаты поиски документов по территории Банат, чтобы интеграция была более плавной и мирной."
 hun_answer.5.a:0 "Отличная весть"
 
 hun_answer.6.t:0 "Банат нам не вернут"
 hun_answer.6.d:0 "     В итоге Ромея отказала нам в решение территориального спора, даже после нашего предложения. Они могли короновать своего родственника у нас, но решили просто сохранить оккупационное правительство Баната.\n        Такое решение с их стороны явно испортит наши отношения."
 hun_answer.6.a:0 "Печально"
 
 hun_answer.7.t:0 "Аннексирования Баната"
 hun_answer.7.d:0 "     Лично в руки Его Превосходительства Лайошу Кошуту.\n        Тяжёлый удар обрушился на Королевство. Банат — житница юга и оплот сербской лояльности — пал под сапогами ромейских легионов. Без единого выстрела сданы Темешвар и Кикинда. Местные старосты, преклонив колени перед иконами с двуглавыми орлами, присягнули Константинополю. Как хирург, отсекающий гангренозную конечность, мы вынуждены признать: провинция потеряна.\n        На дунайских причалах, где ещё вчера грузили венгерскую пшеницу, теперь развеваются пурпурные штандарты. Цены на хлеб в Сегеде взлетели до небес — бедняки толкутся у булочных, шепча проклятия в адрес "предателей из Будапешта". Казна терпит убытки, сопоставимые с военным разгромом.\n        Дипломатические каналы раскалены докрасна. Наш посол в Берлине, граф Хенрикст, вручил ноту протеста с отсылками к Венскому конгрессу. Ответ германского канцлера Отто фон Бисмарка обжёг ледяным равнодушием: "Империя не станет разжигать войну из-за периферийного спора". В Константинополе же вовсе отказываются принимать посла Бартока — его депеши о компенсациях тонут в молчании ромейских канцелярий.\n        Армия стоит на грани ярости. Пятая дивизия стянута к новой границе у Сегеда. Солдаты, глядя на дым над бывшими казармами в Темешваре, точат штыки. Но мой приказ остаётся нерушимым: Никаких провокаций! Пусть ромеи думают, что сломили нас. Тем временем в тени работает "Директива Туруль" — вербуем беженцев, создаём ячейки в кабачках Баната, собираем чертежи их укреплений.\n        Газеты пишут о "временном отступлении", архиепископ Эстергома молится о "братьях под схизматическим игом", а казна выплачивает купцам гроши за утраченные дукаты. Эта игра в смирение — наш горький рецепт выживания. Сегодня мы зализываем раны. Завтра — потребуем возврата вдвойне."
 hun_answer.7.a:0 "Да, как они посмели?!"
 
 hun_answer.8.t:0 "Нас приняли"
 hun_answer.8.d:0 "     Гонец из Берлина привез весть, от которой замерли даже часы в углу: Венгрия принята в Пакт Континентальной Европы. Кошут, медленно опуская депешу, ощущал не ликование, а тяжелое облегчение узника, которому заменили казнь каторгой. "Бисмарк протянул руку... но в той же перчатке, что сжала Банат", — произнес он, глядя на карту. Рядом стоял генерал Дьёрдь Клапка, герой прошлогодних боев: "С германским орлом на знаменах румыны отступят от Трансильвании без пальбы! Теперь о возвращении Баната можно говорить с позиции силы". Но граф Иштван Сечени, известный осторожностью, покачал головой: "Константинополь не забыл '48-й год. Их помощь тогда была щедра, но нынешняя цена союза – наши таможни и железные дороги под их контролем. Мы меняем одну зависимость на другую?"\n        Кошут провел рукой по лицу: "Стабильность куплена. Берлин получил буфер против Галиции, мы – гарантию от Бухареста. Но если кайзер позовет в поход на Рейн... Смогут ли наши ополченцы отказать?" В душном воздухе кабинета повис невысказанный страх: не обменяли ли они свою свободу на германскую узду? Теперь Венгрия – пешка в большой игре великих держав, пусть и на доске Берлина."
