 HUN_revolution_power:0 "Революционная сила"
 HUN_revolution_power_desc:0 "Генерал Карой Кнезич стал живым знаменем борьбы против австрийского владычества. Его имя сплачивало народ: ветераны-гонведы, крестьяне с косами, студенты – все шли под его знамёна. Он вел войну отчаянно, как гусар: молниеносные кавалерийские рейды, поджоги имперских складов, засады в горных теснинах. Его лозунг "Свобода или смерть!" звучал по всей стране, вдохновляя даже самых отчаявшихся. Люди жертвовали последнее зерно для его бойцов. Однако раскол среди венгерских элит и враждебность славянских меньшинств обрекли эту яростную жертвенность на горькое поражение. Кнезич пал, но его дух остался символом несломленной воли."
 HUN_red_economy:0 "Красная экономика"
 HUN_red_economy_desc:0 "После изгнания австрийцев революционное правительство провозгласило "царство народного хозяйства": помещичьи земли раздали крестьянам, фабрики передали рабочим кооперативам. Но отсутствие опыта привело к хаосу. Крестьяне, получив угодья, отказались продавать зерно по фиксированным ценам, что вызвало голод в городах. Деньги обесценились — в Буде мешок муки стоил больше, чем серебряный портсигар."
 HUN_new_type_republic:0 "Новый тип республики"
 HUN_new_type_republic_desc:0 "Власть формально принадлежала Сейму, но реальные рычаги контролировали "Комитеты общественного спасения", где доминировали радикальные крестьянские лидеры. Они упразднили аристократические титулы, ввели всеобщее образование, но одновременно создали тайную полицию для расправ над "контрреволюционерами". Выборы превратились в фарс: голосовали открыто под наблюдением дружинников. Современники называли этот режим "диктатурой плуга" — с внешними атрибутами свободы, но железной хваткой в основе."
 HUN_peaseant_army:0 "Крестьянская армия"
 HUN_peaseant_army_desc:0 "Армия Венгрии насчитывала 200 000 человек, но 90% составляли мобилизованные крестьяне. Они храбро сражались в родных горах, но дезертировали при переходе границы. Вооружение было катастрофическим: у многих — лишь косы и дубьё. Офицеры, вышедшие из простолюдинов, не умели читать карты. "Орда вооружённых селян" — так характеризовал их галицийский генерал Потоцкий."
 HUN_ruling_of_black_hand:0 "Правление Черной руки"
 HUN_ruling_of_black_hand_desc:0 "Когда хаос после поражения грозил добить Венгрию, Лайош Кошут собрал вокруг себя людей железной воли – Черная Рука. Это были не палачи, а суровые хирурги нации: генералы, уцелевшие дворяне, практичные администраторы. Возглавлял их верный соратник Кошута, граф Дьюла Андраши. Их цель была ясна: спасти страну от анархии и междоусобиц, порожденных крайностями революции. Они распустили коррумпированный Сейм, запретили подстрекательские листки, беспощадно ловили мародеров и главарей крестьянского террора, чьи "трибуналы" превратили усадьбы в бойни. Да, их методы были жестки, а тюрьмы замка Вад заполнились. Но они же сохранили костяк реформ Кнезича – отменили барщину навсегда, открыли школы для крестьянских детей, защитили города от голода. Их кредо: "Сначала Венгрия должна выжить. Потом – она будет свободной"."
 HUN_restructuring_economy:0 "Перераспределенная экономика"
 HUN_restructuring_economy_desc:0 "Черная рука знала: без хлеба – нет порядка. Они объявили "Эру Трезвого Расчета". Часть земель вернули уцелевшим дворянам, но обязали их дать крестьянам шанс: законный выкуп наделов в рассрочку. Фабрики передали тем, кто мог их запустить, но под жестким контролем: рабочие получили гарантированный паек и защиту от произвола. Это не было ни раем, ни грабежом. Это был трудный компромисс. Урожаи медленно росли, в Пешт вернулись купцы, банки дали кредиты под поручительство Совета. Кошут лично объезжал села, объясняя: "Свобода без порядка – нож в спину нации. Мы строим дом, где вольным будет место у каждого очага"."
 HUN_black_army:0 "Черная армия"
 HUN_black_army_desc:0 "Из пепла разбитых полков Кнезича Черная рука выковал новую армию – дисциплинированную и преданную Венгрии, а не мечтам. Ее ядро – "Черные гусары" (15 000 штыков) – ветераны-профессионалы в мундирах темно-синего сукна (цвета скорби по павшим) с серебряным кулаком на погонах – символом несгибаемой воли. Их обучали лучшие офицеры, помнившие тактику Кнезича, но вооружали строго: по одной надежной винтовке на бойца. Они не были палачами; они были щитом нации. Когда банды бывших "мстителей" осадили Дебрецен, именно "Черные гусары" разгромили их без лишней жестокости, вернув закон и хлеб в голодающий город. Народ, сперва роптавший, стал звать их "kőkemény fiak" ("каменные парни") – за их стойкость и честность."
 HUN_ruling_from_byz:0 "Бархатная власть"
 HUN_ruling_from_byz_desc:0 "Возвращение Баната стало возможным лишь после государственного компромисса, беспрецедентного по своему масштабу. Венгерское руководство во главе с Лайошем Кошутом и графом Андраши согласилось признать ромейского принца законным королём Венгрии, увенчав его короной Святого Иштвана в соборе Святого Матьяша. Этот акт, формально сохранявший суверенитет Венгрии, на деле превращал её в династическую унию с Ромейской империей. Взамен Ромея не только вернула Банат, но и гарантировала защиту от славянских сепаратистов."
 HUN_cornered_beast:0 "Загнанный зверь"
 HUN_cornered_beast_desc:0 "Отказ Берлина стал ножом в спину. Венгрия Кошута и «Черной руки», загнанная в угол Румынией, Галицией и холодным расчетом Ромеи, оказалась в кольце врагов. Все пути к спасению дипломатией отрезаны. Но именно в этой ловушке проснулась слепая ярость. Кошут, чей переворот низверг Кнезича, теперь цинично обращается к его имени. «Черная рука», державшая освободителя Венгрии под домашним арестом, кричит: «Дело Кнезича будет жить!». Его идеи – пусть искаженные до неузнаваемости – становятся знаменем отчаяния. Сам Кнезич, запертый в усадьбе, превращается в живой символ «преданной революции», его невольное молчание – в обвинение миру. Больше не будет иллюзий. Кошут видит лишь один выход: война насмерть. «Черная рука» клянется: враг не получит Венгрию, пока жив хоть один из них. Каждый камень Карпат, каждый мост через Тису станет рубежом обороны. Они знают – победа невозможна. Но их цель иная: превратить страну в погребальный костер для захватчиков. Пусть Румыния и Галиция заплатят реками крови за каждый шаг вглубь Венгрии. Пусть их «триумф» станет пирровой победой над выжженной землей и горами трупов. «Свободу Кнезичу – Свободу Венгрии!» – этот клич, полный горькой иронии, теперь боевой клич обреченных."