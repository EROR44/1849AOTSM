 hun_answer.9.t:0 "Нам отказали"
 hun_answer.9.d:0 "     Ответ из Берлина был краток и холоден, как штык: "Прием в Пакт в настоящее время нецелесообразен". Кошут медленно разорвал телеграмму. "Они видят в нас пепелище, а не факел", — прошептал он, и в его глазах мелькнуло отчаяние. Клапка вскочил, ткнув пальцем в донесение разведки: "Галичане стягивают артиллерию к Карпатским перевалам! Лошади Румынского королевства пьют из Тисы! Без союза мы – заперты в мышеловке". Сечени мрачно добавил: "Отказ – сигнал для Бухареста и Вены. Они решат, что Венгрия созрела для раздела...".\n        Кошут встал, его тень легла на изрезанную границами карту: "Ждать милости поздно. Пути два: сдаться на милость победителей или встать с вилами против пушек". Он приказал рассылать гонцов – искать тайные каналы к Парижу и Лондону, молить о займах на ружья и порох. Одновременно велел Клапке готовить всеобщее ополчение: "Если суждено пасть, то так, чтобы кости наши загородили врагу путь к Дунаю". За окном зашумел дождь, и Сечени перекрестился: "Господи, спаси Венгрию..."."
