 RAT_consequences_of_the_siamese_vietnamese_war_desc:0 "В ходе конфликта между нами и §YВетнамом§!, происходившего в §G1841-45§! годах, достигнуть поставленных целей не удалось. Из-за истощения, как наших, так и сил противника был заключен хрупкий мир. Нам удалось короновать §YАнг Дуонга§!, однако, установленный статус двойного вассалитета §YКамбоджи§! явно говорит о том, что конфликт еще не закончен. "
