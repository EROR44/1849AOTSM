 #event
 
 postrus.1.t:0 "Ультиматум"
 postrus.1.d:0 "Тюрское государство требует от нас стать его часть, для так называемого пантюркизма. С одной стороны согласившись мы станем более сильным государством, но потеряем независимость, но такая ли это большая цена?"
 postrus.1.a:0 "Единство лучше смерти"
 postrus.1.b:0 "Они не смеют забирать нашу свободу!"
 
