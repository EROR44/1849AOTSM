 #event
 
 postrus.1.t:0 "Ультиматум"
 postrus.1.d:0 "Тюрское государство требует от нас стать его часть, для так называемого пантюркизма. С одной стороны согласившись мы станем более сильным государством, но потеряем независимость, но такая ли это большая цена?"
 postrus.1.a:0 "Единство лучше смерти"
 postrus.1.b:0 "Они не смеют забирать нашу свободу!"
 
 #Time of Trouble Event
 
 #Herzen text event: "      После подписания господином Александром Ивановичем Герценом акта о капитуляции и определения границ послевоенной России в Минске, он в срочном порядке покинул столицу, оставив лишь документ о своём добровольном отречении с поста главы государства.\n\n       Подобный шаг можно расценивать как трусость и боязнь понести ответственность перед своим же народом, поэтому в историю он войдёт как самый бездарный политик 19 века!"
 
 #Ignatiev text event: "        Похоже, господин Игнатьев не захотел признавать поражение в этом конфликте, ведь иначе никак не объяснить его отсутствие на подписании акта о капитуляции в Минске.\n\n     Тем не менее, даже в столице не было замечено человека, похожего на главу государства - видимо он возжелал избежать народного гнева и ответственности за случившуюся трагедию во что бы то ни стало, а также подчистить за собой следы, дабы никто не узнал, насколько жалким может выглядеть человек, потерявший всю полноту власти и доверие даже своего, казалось бы, лояльного окружения..."
 
 chain.11.t:0 "Вторая Смута"
 chain.11.d:0 "     После Великой Войны в России наступили тёмные времена: всплыли старые проблемы определения государственного строя страны, вернулись и проблемы, казалось, давно минувших дней - многие видные политики страны видят решение проблемы крепостничества по-разному, говоря о несовершенстве реформ бывшего правительства, а кто-то и вовсе хочет его вернуть.\n\n      Николай Некрасов прозвал данное событие "Второй Смутой". Одно можно сказать наверняка - нас ждут ещё более суровые испытания, чем были прежде. "
 chain.11.a:0 "Хуже быть не может..."
 
 chain.12.t:0 "Дальнийвосток покидает родную гавань"
 chain.12.d:0 "Ваше Превосходительство!\nС прискорбием сообщаю Вам, что ваше правительство более не в силах защищать русский народ на территории Дальнего Востока, а потому мною было принято решение о введении чрезвычайных полномочий в регионе. В связи с этим, до тех пор, пока правительство Центра не стабилизирует ситуацию, Дальний Восток будет вынужден оборонять себя сам, не полагаясь на ваши силы. Всего хорошего!\nП. В. Казакевич"
 chain.12.a:0 "Предатели должны заплатить за свои действия"
 chain.12.b:0 "Сейчас не время для войны"
 chain.12.c:0 "Мы имеем право на свободу!"
 
 chain.13.t:0 "Аляска объявила о независимости"
 chain.13.d:0 "     После потери нами Дальнего Востока была потеряна и связь с Аляской - ситуация становится всё хуже и хуже.\n\n       Ходят слухи, что туда сбежал господин Герцен, который намеревается построить социалистическое государство в Кромвленде.\n\n     Учитывая тот факт, что наши опасения многократно подтверждались, следует ожидать того, что страна может развалиться на кучу клик..."
 chain.13.a:0 "У нас нет возможности что-то сделать"
 chain.13.b:0 "За свободу, равенство, братство!"
 
 chain.14.t:0 "Восстание Тюрков"
 chain.14.d:0 "     Спустя некоторое время, как и ожидалось, развал страны всё ещё продолжается: на юге Центральной Азии восстало против нашего правительства местное население.\n\n        Они в кратчайший срок смогли укрепиться в тех землях, из-за чего мы попросту не смогли ничего с этим сделать.\n\n       Тюрки оказались сильнее нас и этот позор скорее всего нам будут припоминать веками..."
 chain.14.a:0 "Черт бы их побрал"
 chain.14.b:0 "Свобода от окуппации!"
 
 chain.15.t:0 "Казахский фронт защитил наше влияние над Севером Центральной Азией"
 chain.15.d:0 "     Уже казалось, что дальнейший развал нашей страны не остановить, однако во многом благодаря казахскому фронту нам удалось удержать контроль над севером!\n\n     Маленькая победоносная война после ряда поражений, хотя и немного, но всё же восстановила доверие к нашему правительству.\n\n       Нам лишь осталось подготовить людей в местную администрацию для поддержания мира и порядка в регионе..."
 chain.15.a:0 "Хоть одна хорошая новость"
 chain.15.b:0 "Мы защитим Русское меньшинство"
 
 chain.16.t:0 "Казахи смогли выбить наши гарнизоны"
 chain.16.d:0 "     Сегодня наступил ещё один День Позора, ибо наш гарнизон был выбит малочисленными казахскими войсками с самой территории Казахстана.\n\n     Словно Бог решил кару небесную наслать на нас за попытку удержать власть на чуждой нам территории, ввергнув страну в пучину страха и отчаяния, словно он решил устроить русскому народу тяжелейшие испытания. \n\n      Судя по всему, не стоит испытывать Его терпение..."
 chain.16.a:0 "Чертовы дикари"
 chain.16.b:0 "Изгоним врагов с нашей земли"
 
 chain.17.t:0 "Казахи захватили часть наших южных земель"
 chain.17.d:0 "     Увидев слабость нашей власти на местах, казахи решили воспользоваться ситуацией, напав на наши южные земли, тем самым захватив у нас некоторые пограничные территории.\n\n      Подобное более повторяться не должно, иначе все страны мира захотят так или иначе превратить нас в свою марионетку без возможности нам самостоятельно принимать какие-либо решения - в том числе и в плане внешней политики.\n\n        Этого нельзя допустить! Россия - суверенное государство!"
 chain.17.a:0 "Проклятье на их головы"
 chain.17.b:0 "Русские прочь с наших земель"
 
 chain.18.t:0 "Предательство Игнатьева"
 chain.18.d:0 "     Совершенно недавно в Омске по инициативе господина Игнатьева состоялась встреча офицеров, на которой, как уже выяснилось после свершившегося факта, было сформировано правительство "Спасение России", объявило себя легитимным и которое, по словам Игнатьева, будет обеспечивать защиту интересов страны.\n\n     Эта ситуация крайне оскорбительна для нас, но навряд ли сейчас у нас есть силы сделать хоть что-то, дабы недопустить этих фанатиков к власти над регионом..."
 chain.18.a:0 "Смерть предателям"
 chain.18.b:0 "У нас нет на это времени"
 chain.18.c:0 "Москва потеряна, но "Великий Суд" грядёт!"
 
 chain.19.t:0 "Мир во время войны"
 chain.19.d:0 "     Из-за накопившегося огромного количества внутренних проблем мы должны заключить мирный договор на любых условиях, ибо выход из Великой Войны будет самым разумным и выгодным для народа России шагом - по крайней мере, перестанут гибнуть люди, а гражданские беспорядки навряд ли будут радикализироваться ещё сильнее, чем есть сейчас.\n\n      Нам следует наконец решить проблемы сепаратизма в стране и вопрос монополии государства на насилие, ибо в последнее время доверие к нашему правительству стремительно падает."
 chain.19.a:0 "У нас нет иного выбора"
 
 chain.20.t:0 "Конец России"
 chain.20.d:0 "     В это сложно поверить, однако это случилось: из-за взаимных обвинений во всех бедах друг друга в правительстве. Единого Российского Государства более не существует!\n\n        Правительство в Москве заявило о своей преемственности декабристскому режиму 1825 года, а за Уралом творится чёрт-те что! Теперь за стабильности в регионе отвечает те же люди, что и привели государство к краху.\n\n      Тем не менее, сторонние наблюдатели стали называть данный регион Московией из-за его территориальных сходств с Великим княжеством Московским."
 chain.20.a:0 "Москва ещё не потеряна!"
 chain.20.b:0 "Я не хочу видеть этот ужас"
 
 chain.21.t:0 "Дворянский переворот"
 chain.21.d:0 "     После падения Правительства Московии, монархисты, состоящие из дворян-офицеров и ветеранов Великой Войны, совершили переворот, окружив здание Кремля и захватив линии связи, тем самым вынудив только формирующуюся власть в Москве уйти в отставку.\n\n        Во многих бедах они обвиняют правительство декабристов, ведь те не смогли выполнить своих обещаний, а самое главное - втянули страну в кровопролитную Великую Войну, из-за чего над нами теперь насмехается весь мир, поэтому возрождение стабильной и мирной монархии станет для нас единственным приоритетом."
 chain.21.a:0 "Только Царь спасёт страну!"
 
 chain.22.t:0 "Коронация Александра II"
 chain.22.d:0 "     Монархический союз России решил объявить бывшего Великого князя Александра Николаевича истинным претендентом на Российский престол. Они считают, что следует сплотить народ вокруг одной фигуры - вокруг царя. Декабристы, как они считает, загубили весь научный и "социальный" прогресс, который дала России монархия.\n\n        В своей коронационной речи на коронации Александр сказал следующее: "Декабристы поставили страну на грань утраты суверенитета! Ужасы начались с 1825 года, а в 1830х даже стабильностью и не пахло. В конце концов, именно декабристы втянули Россию в никому ненужную войну. Целиком и полностью декабристы ответственны за то, что они сделали с нашей Родиной! Я же этого не допущу, я не допущу втягивания страны в очередной конфликт - только если это не будет угрожать суверенитету России, я не допущу дестабилизации ситуации!"\n\n       Подобные комментарии были встречены многими людьми с восхищением, однако представители бывшего формирующегося правительства решили просто уйти с этого мероприятия с такой огромной решительностью, словно они ещё не сдались в своей борьбе..."
 chain.22.a:0 "Боже Царя храни!"
 
 chain.23.t:0 "Северное восстание"
 chain.23.d:0 "     На севере, а точнее на землях Новгорода началось антимонархическое восстание под предводительством Чапского, ибо, как он утверждает, ещё столетия монархии приведут страну к дальнейшей стагнации, а также отсталости России от других европейских стран, чего нельзя допустить:\n      "Столетия монархии показали и доказали её неэффективность в качестве государственного строя - тирания всегда приводит к крайне плачевным последствиям как самого правителя, так и страну, которой он правит.""
 chain.23.a:0 "Уничтожте этих смутьянов"
 
 chain.24.t:0 "Петроград был потерян!"
 chain.24.d:0 "     После начала Северного Восстания правительство Скандинавии, воспользовавшись нашей слабостью, так нагло решила установить контроль над Санкт-Петербургом под предлогом создания статуса международного мандата для города.\n\n      Кажется, что теперь мы потеряли контроль и над Балтийским морем. Марионетки базилевса решили уничтожить наш суверенитет во что бы то ни стало, но коллективный Запад во главе с греками за это поплатится!"
 chain.24.a:0 "Сейчас мы не можем ничего сделать"
 
 chain.25.t:0 "Международний мандат Санкт-Петербурга"
 chain.25.d:0 "     Дипломаты с Британских островов, из Ромеи, а также из Германии и Скандинавии решили подписать договор о предоставлении Петрограду статуса международного мандата и закреплении на международном уровне германского его названия.\n\n        Также присутствовали и представители российской стороны, однако им ничего не оставалось, кроме как закрепить формально уже свершившийся факт, ибо почти все стороны, участвовавшие в этом процессе, сошлись во мнениях."
 chain.25.a:0 "Мы ещё вернём город"
 
 chain.26.t:0 "Новгород поднял голову"
 chain.26.d:0 "     После дохождения слухов об убийстве одного из сторонников Чапского прямо у стен Кремля в Новгород, в регионе начались доселе невиданные волнения, переросшие в вооружённый мятеж против монархических сил.\n\n      Ситуация действительно плачевная, ибо отныне брат идёт на брата, а сын на отца - настолько жестокой войны русский народ ещё не видал..."
 chain.26.a:0 "За Царя!"
 chain.26.b:0 "За Республику!"
 
 chain.27.t:0 "Смута"
 chain.27.d:0 "     На данный момент русский народ испытывает огромные сложности: земли Дальнего Востока под властью хунты, Аляска теперь беднейший регион бывшей Российской территории, в Омске засели реваншисты, на Аляске социалисты строят свой эксперимент, а в Московии и вовсе идёт активное противостояние между сторонниками демократических сил и сторонниками монархии.\n\n     Беды преследуют Россию и её народ одна за другой, но мы справимся со Смутой, как и справлялись ранее, ибо после полночи всегда приходит рассвет!"
 chain.27.a:0 "Мы сможем пробиться через эту мглу!"
 
