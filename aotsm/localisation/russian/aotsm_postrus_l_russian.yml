 pan_turkism:0 "Пантюркизм"
 pan_turkism_desc:0 "Россия не успела захватить все наши земли, поэтому придется просить наших братье вновь стать единым государством, чтобы в будущем никто не мог нас покорить."
 
 russian_civil_war_MSK:0 "Заморозка конфликта"
 russian_civil_war_MSK_desc:0 "Хоть мы и сохранили центральные земли России, у нас нет ресурсов на долгую войну, поэтому мы должны победить Новгород, как можно быстрее!"
 
 russian_civil_war_NOV:0 "Заморозка конфликта"
 russian_civil_war_NOV_desc:0 "Эмерик Гуттен-Чапский предупреждал нас к чему приведёт эта война. И вот итог... Сейчас мы должны нанести смертоносный удар монархическим силам на Юге, чтобы избежать нарастания напряженности в осколках России."
 
 #Peace
 
 rus_white_peace_with_fer:0 "Россия заключила мир с Дальневосточным государство из-за невозможности продолжить войну."
 rus_white_peace_with_csg:0 "Россия окончательно распалась и теперь все варлорды временно умерели свой пыл в жажде власти. Россия перестала кровоточить, хоть и только на время."
 
 MSK_WIN_NOV_FULL:0 "Московия полностью победила Новгород. Теперь только Романовы будут решать судьбу центральной России!"
 MSK_WIN_NOV:0 "Московия смогла победить Новгород в гражданской войне! Хоть в итоге не все цели были достигнуты, но очевидно, что скоро Московия прикончит остатки Новгорода."
 NOV_MSK_WHITE_PEACE:0 "Не одна сторона в гражданской войне в России так и не смогла добиться значительных успехов. Поэтому было подписано временное перимирие."
 NOV_WIN_MSK:0 "Новгород смог победить Московию в гражданской войне! Но так и не смог добить её, из-за чего всем становится очевидно, что в центральной России прошла не последняя гражданская война."
 NOV_WIN_MSK_FULL:0 "Новгород смог уничтожить монархическую Московию. Теперь Эмерик Гуттен-Чапский начнет возрождения республиканских традиций в центральной России."
 
