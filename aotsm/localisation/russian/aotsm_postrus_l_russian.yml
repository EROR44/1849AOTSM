 second_smuta_rus:0 "Вторая Смута"
 second_smuta_rus_desc:0 "В 1598 году наше государство вошло в эпоху смуты, когда политический и экономический кризис разрушил наши устои. И вот вновь мы сталкнулись с такой проблемой, но в этот раз удар стал значительнее из-за чего наше государство находится в шаге от краха."
 
 post_second_smuta_rus:0 "Последствия смутного времени"
 post_second_smuta_rus_desc:0 "После того, как Россия вновь вошла в эпоху смуты будущие нашего государства остается тумано. Остается надеяться, что уже скоро мы сможем избавиться от этих последствий и вновь радоваться единной России."
 
