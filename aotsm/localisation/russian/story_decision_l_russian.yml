 story_decision_country.1.t:0 "История Прусского королевства"
 story_decision_country.1.d:0 "История Пруссии начинается в 1657 году, когда по Велявско-Быгдощскому трактату государство официально стало независимо от Речи Посполитой. После этих событий курфюст Пруссии пытался начать процесс объединения Германии вокруг Берлина, а не Вены.\nВ 1701 году Пруссия официально стала королевством, тем самым стала серьёзным игроком в играх центральной Европы. Весь XVIII век Королевство стремительно захватывало территории вокруг себя и укрепляло свой авторитет. Также, под конец века была начата работа над новой военной доктриной, которая, в будущем, очень помогла Пруссии во времена войн Наполеона.\nВыйдя победителем из войны "3-й коалиции", Пруссия на фоне лавр победителя стала горделивой. Сначала изобретения лейпольдита, а так же его безопасное производство. Даже после победы германские инженеры и полководцы продолжили улучшать новую доктрину, которую в будущем назовуть "Blitzkrieg". Правда, уже к 1840 году напряжение в центрально-европейском регионе начало стремительно нарастать, поэтому как Прусские, так и Австрийские силы сразу же пытались подчинить тот или иной регион.\nНо уже через 2 года было понятно, что ни одна страна не сможет добиться серьезного превосходства, ибо революционые силы оказались гораздо организованнее, чем правительственные. Итогом этих событий стала революция 1848 года, прозванная Мартовской, когда был сформирован Союз Германских Наций, но, из-за попытки вторжение Австрии в южную Германию, создать цельное государство стало невозможным. Прусский король, ныне император всей Германии, постоянно требовал от Австрии отозвать войска, однако каждая такая попытка была проигнорирована. Уже к 1849 году терпение Пруссии подошло к концу и началась подготовка к военным действиям против Австрии за господство в регионе.\nСейчас Пруссия окончательно перешла на военные рельсы. Ныне в умах, каждого гражданина находится идея: дать бой Австрии. Все страны, что наблюдают за регионом могут почувствовать всю силу растущей военной машины, вопрос лишь в том, станет ли она доминирующий или рухнет, как карточный домик?"
 story_decision_country.1.a:0 "Их амбиции - верный путь к погибели"
 
 story_decision_country.2.t:0 "История Ромейской империи"
 story_decision_country.2.d:0 "История Ромеи почти подошла к концу в 1341 году, когда в ослабевшей империи началась гражданская война, но появления военачальника, который сумел объединить вокруг себя нацию помогло закончить гражданскую войну уже к 1344 году. За три года гражданской войны был нанесён минимальный ущерб, как инфраструктуре, так и населению страны. С 1346 года Империя решила сконцентрироваться на враге из Азии, а именно на турецких ордах. Так же, идеи императора помогли смягчить последствия чумы 1347-1348 года, после этих событий началось полноценное укрепление пограничных фортов и замков, чтобы не допустить появления Турков в Европе. Поэтому даже после землетрясения 1354 года укрепления пострадали не так сильно из-за чего Турецкая армия встретила свой конец в землях Галлипольского полуострова. Победа над внешним врагом позволило Ромеи продолжить процесс преодоления схизмы, что привело к заключению “Святого пакта”, суть которого заключалась в том, что Империя не может захватывать балканские земли, но католические государства должны помочь в возврате земель в Азии.\nXV век начался процессом возврата Азиатских земель государства. Но пакт мог быть разорван в 1434 году, когда Ромея попыталась вторгнуться в Болгарию, но получив предупреждения отказалась от этой авантюры. Под конец века случилось немыслимое, а именно Ромейско-Русская война из-за религиозного раскола в Московьи и Ромеи.\nXVI век сталь культурным веком Империи, так как все императоры того времени старались построить, как можно больше церквей, театров и школ. Так же век запомнился ещё большим усилием со стороны Ромеи в процессе преодоление схизмы.\nXVII век продолжил историю военных побед Империи, а именно покорение земель Месопотамии, Иудеи, а так же активной поддержке Коптского восстания в Египте. А так же в 1679 году схизма была практически преодолена, ибо Вселенских Патриарх читал проповедь в Соборе Святого Петра, а Папа Римский в Соборе Святой Софии.\nXVIII век мог окончить конфликт между католиками и православными, но политика Империи тех лет поставила образование и просвещение государства на первый план из-за чего до религии никому не было дела.\nА вот XIX век стал вновь веком испытаний для Ромейского народа. А именно начала века с Наполеоновских войн показал, что армия Ромеи живет в прошлом, что явно ставит вопрос о её пригодности в новых конфликтах. Но новый веток в отношения с Пруссией может помочь Империи решить проблему с армией, что сделает Ромею сильнейшим Европейским государством."
 story_decision_country.2.a:0 "Сможет ли Феникс расправить свои крылья?"
 
 story_decision_country.3.t:0 "История Второй Французской республики"
 story_decision_country.3.d:0 "Вступление Пруссии в войну "3-й коалиции" предопределило поражение Франции. Потерпев поражение под Аустерлицом французская армия была вынуждена отступить, последующие сражения, так же не были удачными для Наполеона.  Общее падение морали армии, а так же последовавший за ним переворот военной хунты, только усугубио ситуацию и осенью 1805 года война уже шла на французских землях. \nВойна для французов закончилась крайне неудачно. Свергнувшее военных, социалистическое правительство было вынуждено подписать унизительный "Реймски мир". Потеряв Эльзас и Лотарингию и выплачивая огромные репарации, Франция должна была разобраться с послевоенной разрухой. \nВосстановление экономики страны заняло не мало времени. Однако, к 1816 году жкономику страны удалось в значительной степень восстановить. Чрезвычайные полномочия правительства, продлеваемые все эти годы, подошли к концу. 9 ноября 1816 года Жак Рене Эбер заявил об уходе в обставку. \nПервым выбранным главой правительства стал Сириль Лепаж. Будучи кандидатом от левой либеральной партии, он набрал 51,6 % голосов, не оставив своим соперникам ни шанса на победу. При нем Франция продолжила курс на экономическое усиление, а так жевпервые за долгое время начала вести самостоятельную внешнюю политику. \nВ 30-е годы XIX века в стране начался бурный рост производства. Экономика страны, догнавшая довоенные показатели несколько лет назад, получила резккое ускорение, благодаря торговле и в частности "Соглашению Фобера", заключенному с рядом стран. Которое в последствии даже спасло страну от кризиса перепроизводства. \nНа момент 1849 года страна переживает политический кризис. Борьба на последних выборах между Шарлем Лагранджем и Луи Наполеоном, вылилась поражением второго. Это создало ряд прецедентов, показавших решительный настрой милитаристов. Противоречия между новым главой правительства и реакционно настроенными кругами, создали общую нестабильность в стране, разделяя французский народ на части..."
 story_decision_country.3.a:0 "Тяжёлая история..."
 
 story_decision_country.4.t:0 "История Российского государства"
 story_decision_country.4.d:0 "Изменения в истории России начинаются в XV веке, когда с 1499 по 1503 год гремели Русско-Ромейские войны, из которых Россия вышла проигравшей, а также была вынуждена забрать свои старые символы победы со стен Константинополя. Вся эта война была итогом религиозного конфликта между Русской православной и Ромейской церковью. А самый главный итог – это начала соперничества Ромейцев и Русских на черном море.\nXVI век был достаточно похожим на настоящею историю, но события 1553 года изменили все, когда англичане по ошибке заплыли в устье Двины, где и встретили наших земляков, причем встречали их очень радушно из-за чего случайная встреча постепенно перерастала сначала в дружеские отношения, а после в торговые, тем самым сделал Лондон и Москву важными торговыми партнерами.\nНо самым важным веком в истории России считается XIX век, ибо Российская армия не сразила армию Наполеона, ибо из-за теплых отношений Александром I и Наполеоном они так и не вступили в конфликт друг против друга, но из-за опасения революции подобной Французской Александры I в свою очередь тоже не торопился вступить в войну на стороне своего друга. Правда к 1805-1806 годам война была окончена, Французская армия была полностью разбита перегруппировавшимися силами Прусской короны, тем самым был положен конец Наполеоновским войнам в Европе, как и самой Империи Наполеона. Но судьбоносным событием является восстание декабристов случившиеся в 1825 году, где Николай I вместо жестокого подавление решил начать диалог с лидерами восстания.\nК 1826 году главой декабристов стал Василий Сергеевич Трубецкой именно с ним император России обсуждал переход от абсолютной монархии к конституционной, так же возможное решение проблем крепостничества. Правда когда Император подписал документы, оказалось, что он был обманут и в России была устранена монархия из-за чего монархические объединения ушли в подполье, чтобы начать мешать новому режиму, который место диалога начал закручивать гайки. Но уже к 1830 году Трубецкого отстранили от дел в связи с его возрастом и состоянием здоровья и власть в свои руки взял Иван Иванович Пущин, а к 1831 году он выпустил манифест о “Отмене крепостного права на всей территории России”. Правда никто не дал крестьянам денег на новую жизнь, поэтому уход от крепостного права будет долгим процессом. В 1848 году Пущин объявил Россию государством защитником всех православных славян, тем самым разрушил “Святой” пакт между Римом и Константинополем, тем самым начав новый этап вражды между Санкт-Петербургом и Константинополем. На момент 1849 года в России так и не случилось настоящий индустриализации, а также крепостное право все ещё дает о себе знать. Но самое страшное – это то, что ходят слухи, что Пущин собирается отойти от дел!"
