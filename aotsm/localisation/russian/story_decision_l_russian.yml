 story_decision_mechanic.3.t:0 "Музыка/звуки у событий"
 story_decision_mechanic.3.d:0 "В моде Age of the Steam Maсhines у некоторых событий есть свое звуковое сопроваждение, главным примером служит событие на начало мировой войны.\n\nВ нашем моде этот звук можно, как включить, так и выключить.\nКнопка находится в правом верхнем угле рядом с мировой напряжённостью."
