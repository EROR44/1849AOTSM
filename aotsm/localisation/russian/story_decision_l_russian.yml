 story_decision_country.4.t:0 "История Российского государства"
 story_decision_country.4.d:0 "В конце XV века начал назревать конфликт между Московским царством и Ромейской империей. Причинами соперничества стали религиозный конфликт между русской и ромейской православной церковью, а также личный конфликт правящих родов. Поход на Царьград, несмотря на  успехи в начале компании, оказался крайне неудачным для русских, что привело к поражению и снятию со стен Константинополя символов былых побед . С этого момента Россия и Ромея начали своё соперничество за господство на Чёрном море и в других регионах, а православие окончательно разделилось на ромейское и московское\nВ июле 1652 года произошёл очередной накал отношений между Москвой и Константинополем, на этот раз из-за религиозных реформ Московского патриарха Никона, провозглашающих церковнославянский язык единственным и истинным каноном - Константинопольский патриарх отказался принимать и счёл еретическими. При Петре I окончательно утвердилось крепостное право. В стране восстания участились. Начало царствования Александра Романова пришлось на самое тяжёлое для него время - войну 3 коалиции против сил Наполеона Бонапарта. Молодой император поддержал коалицию, отправив 120-тысячный экспедиционный корпус под командованием Михаила Кутузова. Несмотря на это, даже его полководческий талант не смог переломить ход сражения. Наполеон Бонапарт же, в качестве жеста примирения решил отправить русских военнопленных обратно, в Россию.\nC 18 века стране стратегически был необходим сухопутный доступ к великому шелковому пути, ради чего император Александр затеял войну с Казахским ханством.  Попытка наступления в Средней Азии встретила осуждение со стороны Ромеи. Командующим русскими войсками во время центральноазиатской компании был назначен Николай Николаевич Раевский. В ей начале, в 1820-1821 годах инициатива была у войск Раевского, они смогли занять центральную часть Казахского ханства, но из-за сильного сопротивления местного населения, а также повальной коррупции в рядах царской армии, был исчерпан наступательный ресурс (к весне 1822 года). Этим воспользовались мусульманские правители Средней Азии, которые, на удивление многих международных наблюдателей, выступили единым фронтом против русских, подписав в Ташкенте в марте 1822  года союзнические договорённости и позабыв о разногласиях как таковых хотя бы на время. В июле 1822 русская армия была побеждена и покинула Алмату, что привело к позорному уходу русской армии из Средней Азии и ухудшению международной репутации. В результате провала кампании генерал Равеский  был отправлен в отставку, а  русское дворянскок общества получило сильный удар, повлекший за собой рост недовольства всех слоёв населения.\nВ 1816 году было создано тайное общество — «Союз Спасения».Через 2 года на его основе  сформировался «Союз благоденствия», насчитывавший более 200 человек и настроенный более решительно. В 1821 году «Союз благоденствия» объявил о самороспуске, а на его основе были созданы «Северное» и «Южное» тайные общества, лидеры которых имели программы революционных преобразований. Они надеялись захватить власть путём военного переворота в столице и поддержки его в провинции."
