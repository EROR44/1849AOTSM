 story_decision_event.2.t:0 "История войн коалиции"
 story_decision_event.2.d:0 "                               <<<Предыстория войн коалиции>>>\n\n        Наполеон Бонапарт, рожденный огнем Великой Французской революции, очень быстро поднялся по карьерной лестнице после её начала. Это позволило ему очень быстро получить важный военный чин, из-за чего его участие в войне Первой коалиции даже не обсуждалось.\n\n                               <<Война первой коалиции (1792 – 1797)>>\n\n                                                         <1792>\n\n     Основным направлением этого года стала Голландия. По началу особого успеха французских сил там не было, в связи с чем было решено временно перенести военные действия в Шампань. Итогом этого стало отступление сил коалиции за Рейн, а Франция начала устанавливать профранцузские правительства на захваченных землях. После этих успехов было решено вновь продолжить компанию в Голландии. На этот раз успех был за Парижем и теперь французы смогли укрепиться на своих землях. Последним полем боя 1792 года стала Савойя, но к началу 1793 ни одна из противоборствующих сторон не смогла добиться успеха.\n\n                                                          <1793>\n\n     Военная компания началась в недавно захваченной части Голландии, откуда французов снова смогли вытеснить объединённые силы Пруссии и Австрии. Тем самым, эта территория была вновь потеряна для французов. После победы в регионе силы Пруссии решили попытаться отбросить силы врага их коалиции от Рейна, но особых успехов так и не добились. В 1793 году также началась кампания в Испании. По началу обе стороны не могли достичь успехов, но после того, как армию Испании возглавил Рикардос французские силы терпели поражение за поражением, но к концу 1793 Рикардос внезапно умер, из-за чего Испания не смогла переломить ход сражения. Важными этот же год произошли морские сражения французского флота с английским. Итогом этого противостояния стало несколько провальных высадок англичан и практически полное уничтожение флота Франции."
 story_decision_event.2.a:0 "1794 — 1796"
 story_decision_event.2.b:0 "Годы, богатые на события..."
 
 story_decision_event.21.t:0 "1794 — 1796"
 story_decision_event.21.d:0 "                                                           <1794>\n\n       В 1794 году Франция решила начать с ещё одной кампании в Голландии. Хотя вторые и пытались использовать свое секретное оружие (наводнения), однако итогом данных событий стало создание Батавской республики на этих землях. Франция получила не только "союзника", но и флот, который мог заменить потерянный в прошлом году. Фронт же на Рейне мало интересовал как коалиционные силы, так и французские, поэтому на нём не было значительных изменений. После смерти Рикадоса Франция решила додавить Испанию всеми доступными средствами, чтобы быстрее освободить силы для итальянского направления. В результате, испанские силы утратили земли Каталонии. Только к концу 1794 года Франция смогла частично восстановить флот, из-за чего им только и оставалось, что отбивать английские высадки на протяжении этого самого года.\n\n                                                          <1795>\n\n      Военная кампания 1795 года началась при Рейне. Изначальный план был антифранцузских сил состоял в попытках пересечения данной реки, но он не удался и, увидев это, французы решили заключить Базаельский мир с Пруссией, по которому все земли левого берега переходили Франции, однако Пруссия должна была выйти из войны. Этот мирный договор сподвиг правительство Пруссии заняться серьёзным реформированием армии и подготовить ответную тактику против Наполеона. На испанском же фронте был заключен сепаратный мир, но внутреполитическое состояние Испании ухудшалось с каждым днём, ибо Арагон очень сильно пропитался идеями Революции, а Гранада начала ещё сильнее требовать независимости. В этом же году Франция решила сменить стратегию на море, что позволило ей сохранить большую часть флота.\n\n                                                         <1796>\n\n        1796 год официально является годом начала трехсторонней атаки на Австрию, через южные германские княжества, через Италию, а также через центральные германские княжества. Изначально план шел крайне успешно для французов, но со временем начал замедляться, а потому к концу 1796 года он так и не был исполнен до конца, но армия под командованием Наполеона уже смогла продемонстрировать успех в Тироле, тем самым выбив армию Австрии оттуда. Идея подготовки высадки в Ирландию с целью окончательного сокрушения Британии погубила флот Франции."
 story_decision_event.21.a:0 "1797 — 1799"
 story_decision_event.21.b:0 "Ну и ну..."
 
 story_decision_event.22.t:0 "1797 — 1799"
 story_decision_event.22.d:0 "                                                         <1797>\n\n        1797 стал триумфальным для французов, поскольку к октябрю этого года они смогли заставить Австрию подписать мирный договор, по которому Франция получала все земли Австрийской Голландии, Австрия признавала также земли левого берега Рейна французскими и почти вся Италия, захваченная Францией, переходила под её управление.\n\n                                            <<<Межвоенный период>>>\n\n      После возвращения Наполеона во Францию его встречали как героя, что стало одним из факторов его популярности и стремления к власти. Это привело к многочисленным конфликтам между ним и правительством. Изначально его хотели послать в Египет, тем самым изгнав из Франции, но Ромейская империя отправила французскому правительству ультиматум, суть которого была в том, что в случае войны Франции и Египта, Ромея встанет на строну второго - это привело к краху планов правительства Парижа и мечты о завоевании данной территории. В итоге, Константинополь стал оказывать поддержку антифранцузским силам.\n\n                                  <<Война второй коалиции (1798 – 1802)>>\n\n                                                           <1798>\n\n        Война началась с вступления Франции на стороне восставшей Ирландии и попыток ей помочь, но британцы не позволили даже начать это, ибо те были сокрушены почти сразу. После подавления этого восстания против Парижа выступило Неаполитанское королевство, что заставило первых вновь начать Итальянскую кампанию.\n\n                                                            <1799>\n\n        1799 год был наполнен важными сражениями, которые показали слабость Австрии. Сначала успешное наступление французов через Рейн, потом вторжение в Швейцарию, а после наступление сначала на центральную, а затем и на южную Италию. Россия продолжила сохранять нейтралитет и только ромейские силы помогли австрийцам отступить.  В ноябре же случилось шокирующее событие - Наполеон совершил Переворот 18 брюмара, что позволило ему ещё сильнее приблизиться к единоличной власти в государстве."
