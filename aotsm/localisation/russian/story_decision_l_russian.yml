 story_decision_mechanic.1.t:0 "Базовые механики"
 story_decision_mechanic.1.d:0 "Первая механика по списку - это лимит дивизий.\nВ основном он служит, как минимальная оптимизация мода и не должно сильно влиять на мод, но увы. На данный момент лимит зависит лишь от статуса вашего государства и он бывает следующий:\nКолониальная зона - 10 дивизий\nМаленькая страна - 20 дивизий\nСтрана средних размеров - 30 дивизий\nБольшая страна - 50 дивизий\nПотенциальная мировая держава - 100 дивизий\nМировая держва - 150 дивизий\nЛимит можно посмотреть через Правительство ----> Статус страны. Так же в моде есть страны исключения, а именно:\n[RUS.GetNameWithFlag] - 250 дивизий.\nВ будущем механика будет вероятно переработа, так что советуем после каждого обновления проверять это решение."
 story_decision_mechanic.1.a:0 "Так бы сразу"
 
 story_decision_mechanic.2.t:0 "Механики Германского региона"
 story_decision_mechanic.2.d:0 "Все страны Германского региона играю вокруг механики СГН(Союза Германских Наций).\n§GЛидеры§! - это страны, которые претендуют на объединителя германии.\n§GЧлены союза§! - это страны, которые на данный момент входят в СГН.\n§GСторонники государства§! - это страны, которые выбрали чью-то сторону и в будущих войнах за объединение Германии будут учавствовать на стороне этого государства.\n§GНейтральные§! - это те кто не выбрал сторону или нехотят учавствовать в конфликте.\n§RВажная информаци!§!\nСтраны стороники буду присоединены к победителю после войны!\n§BБазовые возможности:§!\nЛюбая страна, что не является лидером союза, может:\n- Покинуть союз(Возможно война)\n- Сменить сторону\nЛидеры же могу:\n- Наказать покинувшую союз страну"
