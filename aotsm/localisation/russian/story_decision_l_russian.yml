 story_decision_event.3.t:0 "История материала, что изменил мир 1/2"
 story_decision_event.3.d:0 "       За XVIII-XIX века произошло множество открытий, основным импульсом для которых стал паровой двигатель. Появившись во Франции в конце XVIII века, он послужил толчком к бурному росту, как промышленного, так и научного роста европейских стран.\n      Одним из важнейших открытий данного периода по праву можно считать «Лейпольдит». Ресурс, представляющий из себя небольшие кристаллы зеленого цвета, чем-то напоминающие кварц, обнаруженный в после «Постдамского инцидента».\n     Однако, прежде чем рассказать о самих кристаллах, нельзя не упомянуть про ученого, чьим именем они были названы — о Якобе Лейпольде . Занимаясь разработкой общей теории машиностроения, он закладывает фундаментальные основы создания паровых машин, которые излагает в 8-томномкниге труде, выпускаемой им с 1720 года.\n        Изобретение парового двигателя в 1769 году, возобновило интерес к работам ученого, в особенности среди германцев, поскольку именно теория Лейпольда легла в основу французского изобретения. Однако, первый паровой пассажирский транспорт появился только в 1784 году. Он был разработан прусским инженером Иоганном Эрнстом Цейгером.\n       В 1821 году, после «Постдамского Инцидента», при котором произошел взрыв парового двигателя. На обломках двигателя были обнаружены скопления мелких ярко зелёных кристаллов.\n      Исследования данных кристаллов показало их крайне необычные физические и химические свойства: при нагреве смеси с данным веществом вес предметов рядом с ней начинал уменьшаться. Однако, при достижении температуры 240 градусов по цельсию эффект полностью исчезал."
 story_decision_event.3.a:0 "Что же дальше?"
 story_decision_event.3.b:0 "Где-то я это уже видел и слышал..."
 
 story_decision_event.30.t:0 "История материала, что изменил мир 2/2"
 story_decision_event.30.d:0 "      В 1826 году германские ученные смогли увеличить радиус до 10 сантиметров. Но решить проблему нагрева пока-что не получалось, да и производство кристаллов было все ещё крайне невыгодным процессом.\n       К 1829 году было изобретен, а точнее собран двигатель Якоба Лейпольда, который тот отразил в своей работе. Сам же двигатель позволял получать данные кристаллы без уничтожения самого двигателя, но для создания 10 грамм кристаллов могло уйти, до 10 килограмм угля.\n        В 1832 году Пруссия официально показала всему миру свойства данного материала, но не дала технологий производства из-за чего все странны желавшие данный материал были вынуждены закупать его у Пруссии.\n      К 1837 году, во время съезда Ромейских, Итальянских, Германских и Французских ученых было дано официальное названия кристаллов, а именно «Лейпольдит», а так же всему миру был раскрыт секрет его производства, но из-за дороговизны и трудозатратности не одна странна, кроме Пруссии не смогла его поставить на активное производство.\n      В начале 1847 года были созданы аппараты для производства «Лейпольдита», хоть в каких-то объемах, что позволило начать разработки технологий с ним связанных в странах, кроме Пруссии.\n        В начале 1848 года был уничтожен военно-исследовательский полигон на территории Бадена, что показало, что «Лейпольдит» можно использовать не только в машиностроение, но и в производстве оружия массового уничтожения. Детали данного инцидента полностью скрываются Прусской администрацией, но последствия привели к уничтожению целого города."
