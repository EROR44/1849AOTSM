 story_decision_event.2.t:0 "История Наполеоновских Войн"
 story_decision_event.2.d:0 "                               <<<Предыстория Наполеоновский войн>>>\n\n       Как и любая история, связанная с Францией XIX века все, начинается с Великой французской революции. Наполеон очень быстро поднимался по карьерной лестнице после начала революции. Что позволило ему очень быстро получить важный военный чин. Из-за чего его участие в войне Первой коалиции даже не обсуждалось.\n\n                               <<Война первой коалиции (1792 – 1797)>>\n\n                                                         <1792>\n\n     Основным направлением этого года стали Нидерланды. Но по началу особого успеха там не было из-за чего было решено временно перенести военные действия в Шампань. Итогом этого стало отступление сил коалиции за Рейн, а Франция начала устанавливать по-французски правительства на захваченных землях. После этих успехов было решено вновь перенести продолжит Нидерландскую компанию. И теперь французы добились успехов и на землях Нидерландов и смогли укрепиться на их землях. Последним поле боя 1792 года была Савойя, но к началу 1793 там так и не было важные военных побед ни одной из сторон.\n\n                                                          <1793>\n\n     Военная компания начиналась в недавно захваченной части Нидерландов откуда французов вытеснили объединенные силы Пруссии и Австрии. Тем самым Нидерланды были вновь потеряны. После победы в Нидерландах силы Пруссии решили попытаться отбросить силы французов от Рейна, но особых успехов так и не смогли добиться. Так же 1793 год важен, тем что Франция решила вторгнуться в Испанию. По началу обе стороны не могли достичь успехов, но после того, как армию Испании возглавил Рикардос. После этого события французские силы терпели поражения в сражение за сражением, но к концу 1793 Рикардос внезапно умер из-за чего Испания не смогла нанести Франции решающего поражения. Важными событиями 1793 года являются морские сражение французского флота с английским. Итогом этих сражений стало несколько провальных высадок англичан, а также практически полное уничтожение флота Франции."
 story_decision_event.2.a:0 "1794 — 1796"
 story_decision_event.2.b:0 "Ясно..."
 
 story_decision_event.21.t:0 "1794 — 1796"
 story_decision_event.21.d:0 "                                                           <1794>\n\n       И 1794 год Франция решила начать с компании в Нидерландах. Хоть те и пытались использовать свое секретное оружие, а именно наводнения, но итогом данной компании стало создания Батавской республики на землях Нидерландов. Франция получила не только союзника, но и флот, который мог заменить потерянный в прошлом году. Фронт же на Рейне мало интересовал обе стороны, поэтому до событий 1795 года там не было значительных изменений. После смерти Рикадоса Франция решила довить Испанию всеми доступными силами, чтобы быстрее освободить силы для Итальянского направления. Итогом стало потеря Каталонии испанскими силами. В 1794 году важных морских сражений не было, ибо только к концу года Франция смогла частично восстановить флот из-за чего им только и оставалось, что отбивать английские высадки.\n\n                                                          <1795>\n\n      Военная компания 1795 года началась в Рейне. Изначальный план был в попытки пересечь Рейн, но он не удался и из-за этого Франция решила заключить Базаельский мир с Пруссией, по которому все земли левого берега переходили Франции, но Пруссия выходила из войны. Данный мир лег в желания Пруссии реформировать армию, а также подготовить ответную тактику против Наполеона. На Испанском же фронте был заключен сепаратный мир, но вот внутреннее состояние Испании начало желать лучшего, ибо Арагон очень сильно пропитался идея Революции, а Гранада все больше требовала независимости. В этом же году Франция решила сменить стратегию на море, что позволило им сохранить большую часть флота.\n\n                                                         <1796>\n\n        1796 год официально является годом начала трех стороннею атакой на Австрию, через южные германские княжества, через Италию, а также через центральные германские княжества. Изначально план шел крайне успешно для французов, но со временем начал замедляться из-за чего к концу 1796 года так и не был исполнен до конца, но армия под командованием Наполеона уже смогла начать наступление под Тиролем, тем самым выбив армию Австрии. Ещё этот год окончательно погубил флот Франции, когда те планировали высадку в Ирландию, что могла заставить выйти из войны англичан, но потеряв флот идея высадиться в Англию больше не были реализуемы."
 story_decision_event.21.a:0 "1797 — 1799"
 story_decision_event.21.b:0 "Такс..."
 
 story_decision_event.22.t:0 "1797 — 1799"
 story_decision_event.22.d:0 "                                                         <1797>\n\n        1797 стал триумфальным для Франции, ибо к октябрю они смогли заставить Австрию подписать мир, по которому Франция получала все земли Австрийских Нидерландов, Австрия признавала земли левого берега Рейна французскими, а также почти вся Италия, захваченная Францией, переходила под её управление.\n\n                                            <<<Меж военный период>>>\n\n      После возвращения Наполеона во Францию его встречали, как героя, что стало одним из факторов его стремления к власти. Из-за этого между ним и правительством начались конфликты. Изначально его хотели послать в Египет, тем самым изгнав из Франции, но Ромейская империя отправила французскому правительству ультиматум суть, которого была в том, что в случае войны Франции и Египта, Ромея встанет на строну второго. Поэтому Франция и не смогла отослать Наполеона и мечты о захвате Египта тоже были разбиты. Но главным итогом этих событий стало начало помощи Ромеи странам, сражающимся с Францией.\n\n                                  <<Война второй коалиции (1798 – 1802)>>\n\n                                                           <1798>\n\n        Война началась с вступления Франции на стороне восставшей Ирландии и попыток ей помочь, но Англичане не позволили даже начать помогать Ирландцам, ибо те были сокрушены почти сразу. Сразу после поражение Ирландии против Франции вступил Неаполитанское королевство, что заставило первых вновь начать Итальянскую компанию.\n\n                                                            <1799>\n\n        1799 год был наполнен важными сражениями, которые показали слабость Австрии. Сначала успешное наступление французов через Рейн, потом вторжение в Швейцарию, а после наступление сначала на центральную, а потом и на южную Италию. Возможно Австрия и смогла дать хоть какой-то отпор, но Россия продолжала сохранять нейтралитет и только Ромейский легион помогал Австрийцам отступать.  В ноябре же случилось шокирующие событие Наполеон совершил Переворот 18 брюмара, что позволило ему ещё сильнее приблизиться к единоличной власти в государстве."
 story_decision_event.22.a:0 "1800 — 1802"
 story_decision_event.22.b:0 "Кхм..."
 
 story_decision_event.23.t:0 "1800 — 1802"
 story_decision_event.23.d:0 "                                                           <1800>\n\n        1800 год начался с сокрушительного победы Наполеона над силами Австрии, что вынудило вторую подписать перемирие и вновь покинуть Италию. После этого Наполеон продолжил движение по территориям южных германских княжествах в сторону Вены. Итогом этих событий стала потеря Австрии контроля над Южной Германией.\n\n                                                            <1801>\n\n        1801 год был не богат на события, но Англия осталась последним противником Наполеона. Остальные события были на море, где англичане на голову были сильнее французов. Но каждая высадка англичан кончалась лишь потерей солдат и снаряжения.\n\n                                                          <1802>\n\n        К 1802 году стало понятно, что такая война приносит Англии лишь убытки и было решено пойти на мир с Францией. Итогом данной войны за Францией были окончательно закреплены все земли, что было покорены в прошлую и эту войну. А также по данному мирному договору, английский Лорд-протектор отказывался от влияния на континентальной Европе, а ещё из английского быта и укрощений были убраны французские символы.\n\n                                            <<<Меж военное время>>>\n\n       После войны второй коалиции вернувшийся в Париж Наполеон сразу начал реформировать государства, так как экономика Франции была в упадке. Главный реформой стала налоговая и банковская, именно благодаря этим реформам Франция смогла продолжить существовать. Но, как и ожидалось в случае новой войны реформы обернуться против Наполеона. Также главным событие стало принятие Францией Кодекса Наполеона, сборника законов и правил в государстве. Один из пунктов этого Кодекса стало, то что на территории Франции объявляется свобода вероисповедания. И как же можно забыть о реформе образования, которая сменила вектор должностей с потомственных, на должности по способностям."
 story_decision_event.23.a:0 "1803 — 1806"
 story_decision_event.23.b:0 "Вот как..."
 
 story_decision_event.24.t:0 "1803 — 1806"
 story_decision_event.24.d:0 "                                  <<Война третьей коалиции (1803 – 1806)>>\n\n                                                          <1803>\n\n        Война началась, как только Наполеон решил вторгнуться в Испанию, Англия, которая практически не соблюдала пункты мира сражу же вступила на стороне Испании. Но то с какими успехами армия Наполеона двигалась в Испании поражали. Было понятно одна к концу года Испания падет, а англичане даже не успеют помочь ей.\n\n                                                          <1804>\n\n       1804 год – год падения Испании. Именно в этот год Наполеон превратил Испанию в марионетку Франции. Также нельзя не сказать, что именно в этот год Французская республика закончила свое существования и на её месте появилась Французская империя с Наполеоном во главе. Казалось, что богатства Испании позволят экономике Франции пережить и эту войну, но Наполеон захотел совершить вторжение в Англию, что не только обанкротило нацию, но и вынудило страну ввести дополнительные налоги.\n\n                                                           <1805>\n\n        К 1805 году против Наполеона сражались Конфедерация Британских островов, Прусское королевство, Австрийская империя, Неаполитанское королевство. Наполеон чувствовал, что может победить каждого своего соперника, но потеряв флот после неудачного вторжения в Англию стало началом конца. Хоть к октябрю силы Наполеона уже были в Тироле и продолжали движения в сторону Вены. 2 декабря случилась битва под Аустерлицем, где Австрийские силы были полностью уничтожены, тем самым вынудив Австрию не только выйти из войны, но и передать часть земель, а также распустить Священную Римскую империю германской нации, что стало серьезным ударом по Австрии. Так же в течение 1805 силы Наполеона продолжали давить Неаполитанские силы, что к концу года привело к окончанию существования Неаполитанского королевства и создание на его землях государство-сателлит Франции."
 story_decision_event.24.a:0 "1806 год и итоги для разных стран 1/2"
 story_decision_event.24.b:0 "Необычный конец"
 
 story_decision_event.25.t:0 "1806 год и итоги для разных стран 1/2"
 story_decision_event.25.d:0 "                                                           <1806>\n\n        К началу 1806 году в Париже уже начали ходить слухи о возможной революции, Наполеон не мог позволить этому случиться, поэтому и попытался закончить войну. Но это стало роковой ошибкой, ибо в битве при Йене Наполеон не только был разбит неожиданной тактикой Прусской армией при поддержке Ромейского добровольческого легиона, но и чуть не попал в плен, после чего начал отступления во Францию. Пока он покидал земли Германии случилось, то чего он боялся над Францией вновь развевался флаг республики. Как только Наполеон пересек границу Франции, он сразу был арестован новым правительством. К концу года началась работа над мирным договором, который в будущем назовут Берлинский.\n\n                                                         <<<Итоги>>>\n\n       В декабре 1806 года между Францией и Коалицией был подписан мир. Подписания мира происходило Берлине в честь чего он и получил свое название. Итогом мира сначала возврат границ до Наполеоновских войн, но после пары правок на землях Эльзаса и Лотарингии было создано про-Австрийское княжество, а возродившиеся Королевство Сардиния-Пьемонт получило контроль на Савойей, а также часть пограничных земель. В дополнение к этому Франция должна была выплатить странам пострадавшим от Наполеона компенсацию. Дополнительным пунктом мирного договора стал договор о пере разделе Польши в благодарность России от Австрии и Пруссии за поддержку снаряжением и оснащением.\n\n                                              Государство §1[PRU.GetNameWithFlag]§!\n\n       После грандиозной победы при Йене армия государства [PRU.GetName] продолжило свои реформы. Но в этот раз ставка была сделана не только на реформы доктрины, но и на технологии, что в будущем привило к созданию первых “Panzer”. Так же именно после этой победы именно государство [PRU.GetName] стало лидировать в германском регион, что и позволит в 1848 году принять корону всей Германии.\n\n                           Государство §1[CBI.GetNameWithFlag]§!\n\n      После этих войн стране срочно нужны были реформы, поэтому КБо согласилось со статусом КВО в войне и начало заниматься внутренними делами. Правда экономика и стабильность продолжали ухудшаться с каждым годом. Вероятно британская нация не получила того, чего желала в этой войне."
 story_decision_event.25.a:0 "Итоги для разных стран 2/2"
 story_decision_event.25.b:0 "Это не конец!?"
 
 story_decision_event.26.t:0 "Итоги для разных стран 2/2"
 story_decision_event.26.d:0 "                                        Государство §1[AUS.GetNameWithFlag]§!\n\n      Потеряв огромное влияние над Германским регионом Австрия не отчаялась и решила сконцентрировать силы на захвате земель в Новом свете, что в будущем помогло экономике не рухнуть, как это произошло в КБо. Правда уже к 1814 году Австрия захотела вернут себе контроль над Германией. В этот раз с помощью Союза Германских Наций, но план был испорчен, когда Пруссия получила теже права, что и Австрия. А 1848 году и Революционный совет занял пост третьего лидера Германии.\n\n                           Государство §1[FRR.GetNameWithFlag]§!\n\n     Франция хоть и проиграла войну, но потери для страны оказались не столь тяжелыми. Да нехватка людей из-за смертей, банкротство. Все это могло вновь уничтожить нацию, но удачные реформы Кордельеров позволили нации выжить. Правда теперь над Францией поднимается внутренние противоречия, которые могут резко сменить курс страны.\n\n                         Государство §1[CAS.GetNameWithFlag]§! в прошлом §1Испания§!\n\n        Самый тяжелый удар пришел на Испанию, как только силы Франции покинули страну, начались беспокойства, которые переросли в бунты, а позже в революции. Сначала от страны откалолась Гранада во главе с бывшей династией Испании, а именно с династией Бурбонов. Далее при поддержке Франции Арагон покинул Испании и установил на своих землях социалистическую республику. И из-за всех этих потерь Испания потеряла саму себя и стала вновь Кастилией, правда в этот раз под жесткой рукой президента, каждый из которых пытался отказаться от реформ предыдущего.\n\n                                                           Остальной мир\n\n     Наполеоновские войны слабо изменили остальной мир, правда события в Италии стали, пожалуй, самыми интересными. Когда Сицилия вернула контроль над своими остальными землями они провозгласили Сицилийскую республику, но сохранили монархический принцип, обещая отомстить тем, кто уничтожил их итальянскую мечту.\n       И после всей этой войны, длившейся 14 лет в Европе, наступил мир и уже 43 года (На момент 1849) в Европе не происходит не одной крупной войны."
 story_decision_event.26.a:0 "Поразительный результат"

 story_decision_event.3.t:0 "История материала, что изменил мир 1/2"
 story_decision_event.3.d:0 "       За XVIII-XIX века произошло множество открытий, основным импульсом для которых стал паровой двигатель. Появившись во Франции в конце XVIII века, он послужил толчком к бурному росту, как промышленного, так и научного роста европейских стран.\n      Одним из важнейших открытий данного периода по праву можно считать «Лейпольдит». Ресурс, представляющий из себя небольшие кристаллы зеленого цвета, чем-то напоминающие кварц, обнаруженный в после «Постдамского инцидента».\n     Однако, прежде чем рассказать о самих кристаллах, нельзя не упомянуть про ученого, чьим именем они были названы — о Якобе Лейпольде . Занимаясь разработкой общей теории машиностроения, он закладывает фундаментальные основы создания паровых машин, которые излагает в 8-томномкниге труде, выпускаемой им с 1720 года.\n        Изобретение парового двигателя в 1769 году, возобновило интерес к работам ученого, в особенности среди германцев, поскольку именно теория Лейпольда легла в основу французского изобретения. Однако, первый паровой пассажирский транспорт появился только в 1784 году. Он был разработан прусским инженером Иоганном Эрнстом Цейгером.\n       В 1821 году, после «Постдамского Инцидента», при котором произошел взрыв парового двигателя. На обломках двигателя были обнаружены скопления мелких ярко зелёных кристаллов.\n      Исследования данных кристаллов показало их крайне необычные физические и химические свойства: при нагреве смеси с данным веществом вес предметов рядом с ней начинал уменьшаться. Однако, при достижении температуры 240 градусов по цельсию эффект полностью исчезал."
 story_decision_event.3.a:0 "Что же дальше?"
 story_decision_event.3.b:0 "Где-то я это уже видел и слышал..."
 
 story_decision_event.30.t:0 "История материала, что изменил мир 2/2"
 story_decision_event.30.d:0 "      В 1826 году германские ученные смогли увеличить радиус до 10 сантиметров. Но решить проблему нагрева пока-что не получалось, да и производство кристаллов было все ещё крайне невыгодным процессом.\n       К 1829 году было изобретен, а точнее собран двигатель Якоба Лейпольда, который тот отразил в своей работе. Сам же двигатель позволял получать данные кристаллы без уничтожения самого двигателя, но для создания 10 грамм кристаллов могло уйти, до 10 килограмм угля.\n        В 1832 году Пруссия официально показала всему миру свойства данного материала, но не дала технологий производства из-за чего все странны желавшие данный материал были вынуждены закупать его у Пруссии.\n      К 1837 году, во время съезда Ромейских, Итальянских, Германских и Французских ученых было дано официальное названия кристаллов, а именно «Лейпольдит», а так же всему миру был раскрыт секрет его производства, но из-за дороговизны и трудозатратности не одна странна, кроме Пруссии не смогла его поставить на активное производство.\n      В начале 1847 года были созданы аппараты для производства «Лейпольдита», хоть в каких-то объемах, что позволило начать разработки технологий с ним связанных в странах, кроме Пруссии.\n        В начале 1848 года был уничтожен военно-исследовательский полигон на территории Бадена, что показало, что «Лейпольдит» можно использовать не только в машиностроение, но и в производстве оружия массового уничтожения. Детали данного инцидента полностью скрываются Прусской администрацией, но последствия привели к уничтожению целого города."
