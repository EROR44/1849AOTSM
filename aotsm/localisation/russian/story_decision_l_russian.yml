 story_decision_country.5.t:0 "История Конфедерации Британских островов"
 story_decision_country.5.d:0 "Английская история начинает свои отличья от реальных в 1553 году, когда несколько английский торговых судов по ошибке заплыли в устье Двины, где на сегодняшний день находится Архангельск, где были радушно встречены, а после приняты царём русским. На следующий год заключен русско-английский торговый договор, а в 1555 году были начаты процессы для создания Московской компания. Тем заложены основы для торговых отношений между двумя станами, которые перерастут в будущем в важные торговые узы.\nТак же XVI век отметился экспедициями в Азию. Начало, которым было положено Португальцами. Которые в 1542 приплыли к берегам Японии, а в 1580 начали активную торговлю с Японской империей, правда в 1637 году торговля с Японией была частично прекращена из-за начала восстания сёгуната в ней. Почему Португальские торговые пути стали так важны? Все очень просто КБИ и Португалия всегда были друзьями, даже после прихода Кромвеля к власти отношения лишь продолжали укрепляться, так что любой Португальский и любой Английский торговый маршрут становился общим для обеих стран.\nВ XVII веке, стал поворотным в новой истории КБИ, в 1640 началась “Английская гражданская война”, которая в 1649 перерастет в первую Английскую республику, а после в 1653 в Протекторат Кромвеля. Как только Кромвель окончательно укрепил свою власть он отправился в карательный поход на Ирландию, которой закончился разгромом ирландских вооруженных сил и включение Ирландии в состав Конфедерации. Так же в это время в Европе закончился религиозный конфликт, который окончательно раздробил Священную Римскую империю и уравнял католиков и протестантов. После этих событий Кромвель начал продумывать способ отделить британскую религию от континентальной, тем самым начав процесс перехода от протестантизма к англиканству.\nИзначально XVIII век был очень спокойным, но уже к середине Европейцы активно заинтересовались в колониализме, ибо был наконец-то открыт “новый свет”, который отныне называется Кромвленд. КБИ было один из основных колонизаторов нового света, но уже к концу века, когда Наполеон поднимал голову в Европе к британцам присоединились и австрийцы, основав колонии в Амазонии и Южном Кромвленде.\nА XIX век стал началом конца КБИ, ибо каждый Лорд-протектор этой эпохи запомнился, как самый плохой за всю историю Конфедерации. В 1834 году должность Лорда-протектора досталась представителю либерального движения КБИ, а именно Уильяму Лэму, который начал переход от диктатуры к более демократичному строю. Что очень не нравилось Британским элитам. И неразумные реформы привели к экономическому краху, который оставил больше 20% британцев бездомными, а около 50% безработным. Из-за этого была попытка снять Лэма с должности, но вмешательство Эдуарда Смит-Стенли не позволило парламенту это сделать. Сейчас же в КБИ ситуация крайне плачевная, начиная с экономического краха Лэма, продолжая засильем старой гвардии в правительстве и армии, потерей ценных научных кадров и самым печальным, а именно устаревание военной доктрины, ибо после Коалиционных воин, Конфедерация приняла биль о неизменности тактике и стратегии... Сможет ли Уильям Лэм, который пережил инсульт в 1848 году собрать вокруг себя новых людей и спасти КБИ или же это придется делать его наследникам... А на этот вопрос вам и предстоит ответить."
 story_decision_country.5.a:0 "И вновь либералы страну погубили..."
 
 story_decision_country.6.t:0 "История Российского государства"
 story_decision_country.6.d:0 "После смерти Александра Павловича и начала междуцарствия тайные общества решили выступить против нового императора, что привело к открытому восстанию в декабре 1825 года. Заговорщики решили воспользоваться сложной юридической ситуацией, сложившейся вокруг прав на престол после смерти императора. С одной стороны, имелся секретный документ, подтверждающий отказ от престола Константина Павловича, что делало наследником престола Николая. Он же, после его зачтения в сенате не признал действительным этот документ, без подтверждения своего брата Константина.\n27 ноября 1825 года население было приведено к присяге Константину и формально в России появился новый император. Как только Константин узнал, что Николай отказывается принимать престол без подтверждения его отречения, он был вынужден отправиться в Петербург, дабы решить данное досадное недоразумение.\n14 декабря в столице страны произошло восстание декабристов в связи с тем, что новоиспеченный император так и не объявился в Санкт-Петербурге. Состояние неопределённости длилось очень долго.\nК 11 часам утра, 14 декабря 1825 года на Сенатскую площадь офицеры-декабристы (штабс-капитаны гвардии Александр Бестужев, Михаил Бестужев, Дмитрий Щепин-Ростовский) вывели ещё около 800 солдат Московского лейб-гвардии полка, также к ним присоединился и Александр Якубович с матросами и измайловским полком, несколько позже - рота лейб-гвардии Гренадерского полка поручика Александра Сутгофа, ещё позднее - новоявленный диктатор Трубецкой, который привёл на площадь гвардейский конный экипаж, лейб-гренадёров и финляндский полк. За несколько часов «молчаливого противостояния» было совершено лишь несколько случайных выстрелов в воздух. Не выдержав напряжения, представляющий правительственные силы, Николай Павлович лично вышел на площадь, чтобы избежать ненужных жертв и сохранить репутацию. В результате встречи с восставшими и под давлением сложившейся ситуации он подписал документ о своем отречении в случае становления императором всероссийским.\n16 декабря Константин, находившийся в полном неведенье о ситуации в столице, прибыл в Петербург. Увидев город в руках декабристов, он решил подтвердить свое отречение, не найдя иного выхода из подобной ситуации. В связи с отказом обоих претендентов на престол от царствования, Сенат решил удовлетворить требования декабристов.\nВ результате реформ, последовавших за событиями декабря, Российская империя стала президентской республикой, где глава государства  избирался Народным Вече, однако вопрос срока его полномочий никем так и не был поднят. По итогам выборов 1 президентом обновленного государства стал князь Сергей Петрович Трубецкой. Однако,  ввиду сохранения сильного влияния дворянства, большинству обещанных реформ так и не суждено было сбыться.\nВ марте 1825 году с огромнейшими поправками был принят единый свод законов Российского государства за авторством проекта С.П. Трубецкого, закрепившая неопределённость политики декабристов. \nВ начале 1830 года, под давлением своего окружения и из-за сложной внутренней ситуации в стране Трубецкой покинул пост, уйдя на почетную пенсию. Новым президентом стал Иван Иванович Пущин, получивший в свои руки государство с множеством проблем."
 #\nВ апреле 1830 году поляки и литовцы подняли восстание с целью добиться независимости от России. После их подавления, отношения между русскими и малыми народами стали ухудшаться ещё больше. Однако, опасаясь волнений в стране, правительство декабристов к 1831 году выпустило манифест об “Отмене крепостного права на всей территории России”, но никто не дал крестьянам денег на новую жизнь, поэтому последствия его принятия были встречены всеми стратами российского общества крайне негативно по причине создания им множества новых трудностей.\nВ 1848 году Пущин публично обьявил Россию «защитником всех православных и славян», разрушив концепцию “Святого пакта” и начав новый этап вражды между Петроградом и Константинополем. #конец текста не влез
