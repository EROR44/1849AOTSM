 story_decision_event.24.t:0 "1803 — 1806"
 story_decision_event.24.d:0 "                                  <<Война третьей коалиции (1803 – 1806)>>\n\n                                                          <1803>\n\n        Война началась, как только Наполеон решил вторгнуться в Испанию, Британия, которая практически не соблюдала пункты мирного договора сразу же вступила на стороне Испании. Но то, с какими успехами армия Наполеона двигалась в Испании, поражало. Было понятно одно - к концу года Испания падет, а британцы даже не успеют помочь ей.\n\n                                                          <1804>\n\n       1804 год – год падения Испании. Именно в это время Наполеон превратил Испанию в марионетку Парижа, а Французская республика закончила своё существование, преобразовавшись во Французскую империю с домом Бонапартов во главе. Казалось, что богатства Испании позволят экономике Франции пережить и эту войну. Но даже это не помогло бюджету Франции, так как французский полководцы стремились наконец завершить длительное противостояние с британцами, что привело не только к кризису внутри командования Наполеона, но и привело к увеличению и так уже крупных налогов во Франции, так и Испании.\n\n                                                           <1805>\n\n        К 1805 году против Наполеона сформировалась коалиция из Конфедерации Британских островов, Прусского королевства, Австрийской империи и Неаполитанского королевства. Правитель Франции чувствовал, что может победить каждого своего соперника, но потеряв флот после неудачного вторжения в Британию, это могло стать началом конца. Хотя к октябрю силы Наполеона уже были в Тироле и продолжали движения в сторону Вены, 2 декабря случилась битва под Аустерлицем , где русско-австрийские силы были полностью сокрушены, но в результате довольно ожесточённых сражений, тем самым вынудив Австрию не только выйти из войны и передать Франции часть земель, а также распустить Священную Римскую империю германской нации - это стало серьезным ударом не только для Австрии, но и для России, однако ко вторым Наполеон был настроен более дружелюбно и, в качестве жеста примирения отправил попавших в плен войск Кутузова обратно, в Росиию. Также в течение 1805 силы Наполеона успешно наступали на Неаполитанское королевство, что к концу года привело к окончанию его существования и созданию на этих землях государства-сателлита Франции."
