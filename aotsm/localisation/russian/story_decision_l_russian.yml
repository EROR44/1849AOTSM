 story_decision_event.25.t:0 "1806 год и итоги для разных стран 1/2"
 story_decision_event.25.d:0 "                                                           <1806>\n\n        К началу 1806 года в Париже уже начали ходить слухи о возможной революции, Наполеон не мог позволить этому случиться, поэтому и попытался закончить войну. Но это стало роковой ошибкой, ибо в битве при Йене Бонапарт был разбит в связи с неожиданной тактикой прусской армии при поддержке ромейского добровольческого легиона и непогодой. Пока он покидал земли Германии случилось то, чего он сильно боялся - над Францией вновь развился флаг республики. Как только Бонапарт пересёк границу Франции, он сразу был арестован новым правительством. К концу года началась работа над мирным договором, который в будущем назовут Реймским.\n\n                                                         <<<Итоги>>>\n\n       В декабре 1806 года между Францией и коалицией был подписан мирный договор. Подписание мира происходило Реймсе, в честь чего он и получил своё название. Согласно его условиям, новое правительство признаёт возврат границ до войн коалиций, но после пары поправок (во многом благодаря посредничеству Вены), на землях Эльзаса и Лотарингии было создано прооавстрийское княжество, а возродившееся Королевство Сардиния-Пьемонт получило контроль на Савойей и часть пограничных земель. В довесок к этому, Франция должна была выплатить репарации бывшим странам-членам антифранцузской коалиции. Ещё одним пунктом мирного договора стал вопрос о переразделе Польши с участием России, Австрии и Пруссии, иницииаторами которого стали Вена и Берлин. По "просьбе" Австрии и Пруссии удовлетворить их требования у Александра Романова не оставалось иного выбора, кроме как согласиться на это.\n\n                                              Государство §1[PRU.GetNameWithFlag]§!\n\n       После грандиозной победы при Йене армия государства [PRU.GetName] продолжило свои реформы. Но в этот раз ставка была сделана не только на реформы доктрины, но и на технологии, что в будущем привило к созданию первых “Panzer”. Так же именно после этой победы именно государство [PRU.GetName] стало лидировать в германском регион, что и позволит в 1848 году принять корону всей Германии.\n\n                           Государство §1[CBI.GetNameWithFlag]§!\n\n      После этих войн стране срочно нужны были реформы, поэтому КБо согласилось со статусом КВО в войне и начало заниматься внутренними делами. Правда экономика и стабильность продолжали ухудшаться с каждым годом. Вероятно британская нация не получила того, чего желала в этой войне."
 story_decision_event.25.a:0 "Итоги для разных стран 2/2"
 story_decision_event.25.b:0 "Это не конец!?"
 
 story_decision_event.26.t:0 "Итоги для разных стран 2/2"
 story_decision_event.26.d:0 "                                        Государство §1[AUS.GetNameWithFlag]§!\n\n      Потеряв огромное влияние над Германским регионом Австрия не отчаялась и решила сконцентрировать силы на захвате земель в Новом свете, что в будущем помогло экономике не рухнуть, как это произошло в КБо. Правда уже к 1814 году Австрия захотела вернут себе контроль над Германией. В этот раз с помощью Союза Германских Наций, но план был испорчен, когда Пруссия получила теже права, что и Австрия. А 1848 году и Революционный совет занял пост третьего лидера Германии.\n\n                           Государство §1[FRR.GetNameWithFlag]§!\n\n     Франция хоть и проиграла войну, но потери для страны оказались не столь тяжелыми. Да нехватка людей из-за смертей, банкротство. Все это могло вновь уничтожить нацию, но удачные реформы Кордельеров позволили нации выжить. Правда теперь над Францией поднимается внутренние противоречия, которые могут резко сменить курс страны.\n\n                         Государство §1[CAS.GetNameWithFlag]§! в прошлом §1Испания§!\n\n        Самый тяжелый удар пришел на Испанию, как только силы Франции покинули страну, начались беспокойства, которые переросли в бунты, а позже в революции. Сначала от страны откалолась Гранада во главе с бывшей династией Испании, а именно с династией Бурбонов. Далее при поддержке Франции Арагон покинул Испании и установил на своих землях социалистическую республику. И из-за всех этих потерь Испания потеряла саму себя и стала вновь Кастилией, правда в этот раз под жесткой рукой президента, каждый из которых пытался отказаться от реформ предыдущего.\n\n                                                           Остальной мир\n\n     Коалиционные войны слабо изменили остальной мир, правда события в Италии стали, пожалуй, самыми интересными. Когда Сицилия вернула контроль над своими остальными землями они провозгласили Сицилийскую республику, но сохранили монархический принцип, обещая отомстить тем, кто уничтожил их итальянскую мечту.\n       И после всей этой войны, длившейся 14 лет в Европе, наступил мир и уже 43 года (На момент 1849) в Европе не происходит не одной крупной войны."
