 story_decision_event.23.t:0 "1800 — 1802"
 story_decision_event.23.d:0 "                                                           <1800>\n\n        1800 год начался с великой победы Наполеона над силами Австрии, что вынудило Франца II подписать перемирие и вновь покинуть Италию. После этого Бонапарт продолжил наступление на территории южных германских княжеств - в сторону Вены. В итоге, Австрия фактически потеряла контроль над данным регионом.\n\n                                                            <1801>\n\n        1801 год был не богат на события, но Британия осталась последним противником Наполеона. В море англичане на голову были сильнее французов, но каждая высадка англичан кончалась лишь потерей солдат и снаряжения.\n\n                                                          <1802>\n\n        К 1802 году стало понятно, что такое противостояние приносит Лондону лишь убытки и потому, его правительством было решено пойти на мир с Францией. Как следствие, за Францией были окончательно закрепились все земли, что были покорены в эти две войны коалиций. По данному мирному договору Лорд-протектор должен отказываться от своих интересов в континентальной Европе. В культурном плане из британского быта и украшений были убраны французские символы.\n\n                                            <<<Межвоенное время>>>\n\n       После войны второй коалиции вернувшийся в Париж Наполеон сразу начал преобразовывать страну согласно своему виденью, поскольку экономика Франции была в упадке. Главный реформой стала налоговая и банковская - именно благодаря ним Франция смогла продолжить своё существование. Но в случае новой войны был риск, что всё это обернётся против Наполеона. Значимым историческим собатием стало принятие Парижем Кодекса Наполеона, свода законов и правил в государстве. Один из этих пунктов гласит о том, что на территории Франции объявляется свобода вероисповедания. Проведённая же Бонапартом реформа образования и вовсе сменила вектор должностей с потомственных, на должности по способностям."
