 #event
 
 te.50.t:0 "Варшавский мирный договор"
 te.50.d:0 ""
 te.50.a:0 "Внутрение проблемы гораздо важнее"
 te.50.b:0 "Где раз поднят русский флаг, там он спускаться не должен"
 
 te.51.t:0 "Минский мирный договор"
 te.51.d:0 ""
 te.51.a:0 "Мир лучше - этой бойни"
 te.51.b:0 "Русские не сдаются!"
 
 te.52.t:0 "Московсксий мирный договор"
 te.52.d:0 ""
 te.52.a:0 "Хватит терперь это унижение, пора пойти на мир"
 te.52.b:0 "Нас не сломить!"
 
 war_event.1.t:0 "Коалиция просит о помощи"
 war_event.1.d:0 "К нам пришли представители анти-венгерской коалиции с просьбой помочь им в борьбе за свои национальные земли. Сейчас понятно одно, война между ними уже началась, поэтому надо решать выделять ли им помощь, либо сразу же говорить, что мы не способны помочь.\nМногие наши политики говорят, что мы обязаны помочь, ведь таким образом мы увеличим свое влияние в регионе. Правда военные, в свою очередь говорят, что нам нужно избегать помощь в этом конфликте, ибо мы поможем спровоцировать Германии или Ромею на конфликт с нами."
 war_event.1.a:0 "Выделить им помощь!"
 war_event.1.b:0 "Мы не можем провоцировать германскую угрозу"
 
 war_event.2.t:0 "Россия соглашается!"
 war_event.2.d:0 "Наша делегация вернулась из России с очень хорошими новостями! Россия согласна нам помочь, причем не только денежно, но и ограниченно военной помощью. Сейчас это лучшее, что могло случиться.\nНаше правительство уже готовит документы о дальнейшем укреплении отношений с Россией, естественно после войны. С этой помощью наш народ не будет чувствовать тяготы войны в отличие от Венгрии!"
 war_event.2.a:0 "Вместе к победе!"
 
 war_event.3.t:0 "Россия отказывается!"
 war_event.3.d:0 "Наша делегация достаточно долго не возвращалась, но когда они вернулись всем было понятно, пришли они с печальными новостями. И как оказалось не зря мы чувствовали, что новости и правда плохие... Россия отказала нам в любом виде помощи и теперь мы один на один с Венгрией!\nНикто не был готов к такому повороту событий, что ставит нас в очень невыгодное положение. Как говорят эксперты наши запасы будут источаться гораздо быстрее, чем у Венгрии. Кажется пора собирать чемоданы..."
 war_event.3.a:0 "Очень плохие новости!"
 
 war_event.4.t:0 "Волонтерские дивизии вернулись"
 war_event.4.d:0 "Как только конфликт Венгрии закончился, наши люди сообщили нам, что сели на первый поезд и еду домой. В скором времени они вернутся в наши ряды и у нас будут опытные дивизии.\nСейчас наше правительство готовит мероприятия для награждения солдат. Теперь в наших рядах будут опытные части, что явно хорошо скажется на нашем армейском опыте."
 war_event.4.a:0 "Герои вернулись домой"
 
 war_event.6.t:0 "Что делать с русскими"
 war_event.6.d:0 "Мы победили в конфликте и теперь у нас есть военнопленные не только наших противников, но и те кто решил им помочь, а именно русские солдаты. Они находились в конфликте незаконно, поэтому мы имеем право просто арестовать их.\nНаше правительство просит вернуть военнопленных домой, чтобы избежать конфликта с Россией, но военные же говорят обратное, ибо если мы сделаем Германию нашей опорой, то нам не стоит бояться Русской агрессии."
 war_event.6.a:0 "Отправте их на родину"
 war_event.6.b:0 "Арестуем их"
 
 war_event.7.t:0 "Венгрия вернула наших людей"
 war_event.7.d:0 "Сегодня те, кто недавно отправились воевать против Венгрии вернулись, да не в полном составе, но мы и проиграли в конфликте. Нам повезло, что Венгрия решила вернуть наших солдат.\nПосле отдыха наши военнокомандующие должны расспросить их о тактике Венгрии, а так же о поведение вражеских дивизий. Сейчас наша армия находится не в расцвете сил, поэтому мы должны узнать хоть так, что-то новое."
 war_event.7.a:0 "Слава богу"
 
 war_event.8.t:0 "Венгрия отказалась вернуть наших военнопленных"
 war_event.8.d:0 "Правительство Венгрии сказало, что не планирует возвращать наших солдат, до того момента, как они отработают все те убытки, что принесли, пока воевали на стороне их врагов. Некотором кажется, что мы уже не увидим наших солдат.\nПравительство предлагает пока ничего не предпринимать, но вот военные хотят пустить Венгрии кровь, правда Ромея и Германия уже дали понять, что помогут Венгрии в случае войны."
 war_event.8.a:0 "Что они сделали?!"
 
 war_russian.1.t:0 "Разграбление польских деревень"
 war_russian.1.d:0 "        С началом штурмы Варшавы в воздухе уже витало межнациональным напряжением, но вот спустя несколько дней с начала полноценных военных действий часть наших дивизий начали совершать разбой на территории Польши.\n\n       Хоть официально мы воюем с Польшей, разве это позволяет нашим солдатам совершать подобное по отношению наших бывших граждан? Часть офицеров уже готовы уйти в отставку, если мы продолжим закрывать глаза на подобные злодеяния."
 war_russian.1.a:0 "Наказать смутьянов"
 war_russian.1.b:0 "Позволить армии продолжить"
 
 war_russian.2.t:0 "Марш Игнатьевского полка"
 war_russian.2.d:0 "        Сегодня в нашей ставке командования появился неожиданный документ от главы “Русской Черной лиги”. В этом документе Игнатьев описал ситуацию на землях Волги, где большинством населения являются Поволжские германцы, где важный упор был сделан на то, что он считает их врагами нашего государства.\n\n     В его плане расписаны варианты решения этой проблемы, но он явно хочет, чтобы данный вопрос был решен раз и навсегда. С одной стороны, подобный шаг явно покажет нас не с лучшей стороны, но с другой мы решим проблему с возможным сепаратизмом. Да и сможем временно отогнать Черную лигу от фронта, что явно уменьшит количество военных преступлений."
 war_russian.2.a:0 "Игнатьев должен знать свое место"
 war_russian.2.b:0 "Так то они германцы..."
 
 war_prussian.1.t:0 "Русское меньшинство"
 war_prussian.1.d:0 "       Согласно документам, полученных сегодня в нашем государстве стали нарастать случаи притеснения русского меньшинства в больших городах. По тексту документа основными притеснениями являются: позорные полки, забрасывания камнями/палками. Такое поведение явно является следствием нарастания враждебности нашего населения по отношению к русским.\n\n      Но главный вопрос, следует ли нам закрыть на это глаза? Наш народ может утолить свою кровожадность сейчас, и когда война окончиться они смогут спокойно принять русских обратно. А вот с другой стороны если мы позволим этому происходить, то есть вероятность, того что мы взрастим национализм среди нашей молодежи. Показав им, что мы не против подобных действий."
 war_prussian.1.a:0 "Это нормально для войны"
 war_prussian.1.b:0 "Сделать все, чтобы наказать виновных!"
 
 war_prussian.2.t:0 "Марш русских военнопленных"
 war_prussian.2.d:0 "       Командование “Черного Солнца” пришло к нам с интересным предложением. Они хотят, чтобы мы устроили марш русских военнопленных. Такими действиями, по их мнению, мы можем показать всем, что содержим военнопленных в достойных условиях. Причем в таких, что они могут даже устроить марш по главной площади Берлина.\n\n     Правда по международному праву подобные действия могут быть приравнены к военному преступлению. Да и такой марш явно будет проводиться самим “Черным Солнцем”, что явно повысит их влияние. Наши военные высказалась за такие действия, ибо так мы сможем показать свою силу нашим соседям. Но демократические силы говорят, что тем самым мы перейдем грань между цивилизованным государством и государством варваров."
 war_prussian.2.a:0 "Пусть они и займуться этим"
 war_prussian.2.b:0 "Не позволим Черному Солнцу творить беспредел!"
 
 war_russian_czapski.1.t:0 "Губернатор Новгорода ушел с поста"
 war_russian_czapski.1.d:0 "        События в Новгороде достигли своего пика. Все началось с того, что по всему городу начали марши против войны, а сегодня губернатор сделал громкое заявления в центре Новгорода. Его речь вероятно запомнят на очень долгие времена.\n\n – “Граждане России! Наше правительство пошло на отчаянный шаг и начала войну против большей части мира! Как мы можем поддержать их в столь агрессивным шаг? Я хочу вас спросить, а хотят ли Русские войны? Нет, мы не хотим войны! Ведь, тогда придется ждать ответ от тишины! Я считаю, что нам нужно срочно остановить войну и позволить Польше стать независимой, это их право по нашей же конституции. Но я пытался сделать все, что мог, но не вышло. Правительство отказалось прекращать войну и поэтому мне придется покинуть свой пост. Сегодня наша страна входит в эпоху из которой может не выйти. Прошу вас делайте все что в ваших силах, чтобы защитить себя и своих близких.”\n\n        После этих слов он покинул трибуну и поехал на свою квартиру. А по всему городу пошли протесты против войны. Эмерик Гуттен-Чапский явно зажег народ, но не против нашего врага, а против нас!"
 war_russian_czapski.1.a:0 "Что этот черт сказал!?"
 
 war_russian_czapski.2.t:0 "Эмерик Гуттен-Чапский набирает сторонников"
 war_russian_czapski.2.d:0 "        После речи Эмерика Гуттен-Чапского по всей стране прошли протесты, но сейчас все становится хуже. А именно все больше наших граждан становится сторонники этого предателя. Сейчас по всей нашей стране начали стычки с теми, кто противостоит нашему правительству.\n\n        Теперь у нас формируется так называемое новое Северное общество. Правда непонятно одно, насколько все плохо, но понятно одно его сторонники не дадут нам спокойно жить. \n\n        Правительство уже готовит законопроект против пацифистов и предателей родине."
 war_russian_czapski.2.a:0 "О чем они только думают?"
 
 war_russian_czapski.3.t:0 "Чапиские недовольства"
 war_russian_czapski.3.d:0 "        Вот и пришел тот момент, когда мирные протесты перешли к вооруженным противостояниям. Сейчас во многих северных городах происходят стычки и результаты не то, что на нашей стороне. Протесты становятся все активнее каждый день, что является уже огромной проблемой.\n\n      Сейчас в основном бои происходят в Новгороде, но есть опасения, что подобные протесты перекинуться на Петроград! Наши силы пока, могут сдержать силы Чапистов, но есть вероятность, того, что такой паритет продлиться не долго.\n\n        Правительство продолжает призывать к миру в столь тяжелый час для страны. Ибо, когда страна стоит перед пропастью не стоит раскачивать лодку."
 war_russian_czapski.3.a:0 "Черт бы их побрал"
 
 war_russian_czapski.4.t:0 "Эмерик Гуттен-Чапский пропал"
 war_russian_czapski.4.d:0 "        Ваше Превосходительство! Разведка доложила нам, что бывший губернатор Новгорода, Эмерек Гуттен-Чапский, открыто поддержавший скорейшее окончание вооруженный конфликт, куда-то пропал.\n\n      Недовольства действиями нашего правительство сильны в том числе благодаря его усилиям, поэтому исчезновение столь проблемной персоны из нашего поля зрения не сулит нам ничего хорошего. Поэтому стоит сделать всё возможное, чтобы предотвратить в зародыше то, что может стать для нашего правительства опасно смертельным исходом."
 war_russian_czapski.4.a:0 "Черт бы побрал нашу тайную полицию..."
 
 war_russian_czapski.5.t:0 "Эмерик Гуттен-Чапский найден в Новгороде"
 war_russian_czapski.5.d:0 "        Разведка докладывает, что ситуация становится всё хуже и хуже: Эмерек Гуттен-Чапский и вовсе нигде не скрывался, а просто продолжал себе мирно жить в Новгороде и встречался с людьми со схожими с ним по войне взглядами.\n\n      Это сильно тревожит нас, однако мы должны соблюдать гарантированные народу единым сводом законов права и потому с этим ничего нельзя поделать. Да, мы ненавидим то, что они говорят, но будем до конца стоять за то, чтоб они имели право на это мировоззрение."
 war_russian_czapski.5.a:0 "Пусть ещё немного потерпят..."
 
 war_russian_czapski.6.t:0 "Чаписты вынесли вотум недоверия нашему правительсту"
 war_russian_czapski.6.d:0 "        Чиновники и правящие круги из Новгорода во главе с Чапским решила выразить вотум недоверия нашему правительству, воспользовавшись своим правом, гарантированным нашим сводом законов, ввиду отсутствия значимых побед на фронте и самой войны, переросшей в затяжную, а также из-за того, что её окончание так и не видать.\n\n     Это фактически означает, что если мы продолжим и дальше воевать, так и не достигнув значительных успехов, то местное правительство объявит нас нелегитимной властью, что чревато крайне печальными последствиями и для всей нашей Родины..."
 war_russian_czapski.6.a:0 "Хуже быть уже не может..."
 
 war_russian_czapski.11.t:0 "Погромы Чапистов"
 war_russian_czapski.11.d:0 "       Казалось, что ситуация хуже уже быть не может и тут бац! "Радикальные сторонники мира", науськанные скорее всего самим Чапским, начали устраивать погромы внутри страны, воруя и уничтожая склады со снаряжением, а также подстрекать солдат к дезертирству.\n\n       Подобная радикализация общества вызывает беспокойство, однако мы ничего не можем с этим сделать, поэтому придется на сей раз терпеть и нам..."
 war_russian_czapski.11.a:0 "Бьют по самому больному"
 
 war_russian_czapski.12.t:0 "Удары по складам"
 war_russian_czapski.12.d:0 "       "Радикальные сторонники мира" (или же РСМ), как они себя называют, успешно совершили диверсию на складе с оружием, из-за чего его у нас стало меньше. \n\n     Это создаёт огромное количество проблем для нас, ибо их пораженческие настроения провоцируют разлад в нашем обществе, что может привести к ещё большему кровопролитию и на этот раз, война может стать братоубийственной, чего попросту нельзя допустить!"
 war_russian_czapski.12.a:0 "Да черт бы их побрал"
 
 war_russian_czapski.13.t:0 "Солдаты бегут к Чапистам"
 war_russian_czapski.13.d:0 "       Похоже, пораженческая пропаганда начала действовать в самый неподходящий для нас момент - возрос уровень дезертирства: солдаты начали покидать казармы и бежать с поля боя.\n\n        Нам стоит этого опасаться, ибо недовольные вооруженные люди представляют опасность для любого государства, тем более если учитывать, что эти вооруженные люди - солдаты нашей же армии!"
 war_russian_czapski.13.a:0 "Они же понимают, что это предательство?"
 
 war_russian_czapski.14.t:0 "Чаписты были остановлены"
 war_russian_czapski.14.d:0 "       Последние действия "радикальных сторонников мира" привели к уменьшению их разрушительной деятельности - что для этого послужило поводом, остаётся загадкой.\n\n        Наконец мы можем вздохнуть с облегчением, ведь теперь они скорее всего залягут на дно... Или же нет? Или мы не должны расслабляться? Или всё же стоит готовиться к наихудшему сценарию развития событий?"
 war_russian_czapski.14.a:0 "Хоть одна хорошая новость"
 
 war_russian_monarchist.1.t:0 "Русский союз Монархистов объявляет поддержку правительства"
 war_russian_monarchist.1.d:0 "     Монархисты потеряли свою значимую роль в "Революции Достоинства" 1825 года, в связи с чем наши с ними отношения не то, что бы были тёплыми, однако они предложили нам помощь из патриотических чувств в обмен на небольшие уступки в будущем.\n\n        Конечно эти "небольшие уступки" могут в дальнейшем перерасти в нечто большее  требования, но стоит помнить, что нам может пригодиться любая помощь для победы в этой кровопролитной и затяжной войне."
 war_russian_monarchist.1.a:0 "Любая помощь будет полезна"
 war_russian_monarchist.1.b:0 "Мы не можем принять помощь от монархистов"
 
 war_russian_monarchist.2.t:0 "Союз Монархистов просит нам дать им солдат"
 war_russian_monarchist.2.d:0 "     Русский Союз Монархистов просит нас предоставить им солдат для борьбы с "радикальными сторонниками мира", а также с иными врагами внутри государства.\n\n       Они утверждают, что это помогло бы нам сосредоточиться на фронте, но с другой стороны стоит ли вооружать радикалов для борьбы с радикалами? Есть ли гарантии того, что они не повернут наше же оружие против нас?"
 war_russian_monarchist.2.a:0 "Если это сделает их полезней, то ладно"
 war_russian_monarchist.2.b:0 "Да, как они смеют ещё что-то просить?"
 war_russian_monarchist.2.c:0 "У нас у самих, то их нет..."
 
 war_russian_monarchist.3.t:0 "Сообщение от Монархического союза"
 war_russian_monarchist.3.d:0 "     "Ваше Превосходительство, где, сука, боеприпасы? Мы воюем за ваши то, чтоб ваши дети не знали боли и страданий. Мы воюем за будущее ваших детей! Мы воюем за то, чтоб вы могли безнаказанно пилить бюджет! Посмотрите на эти тела бл*ть! У них тоже есть семья, дети бл*ть. Это чьи-то дети, чьи-то отцы! Вы считаете, что можете распоряжаться нашими жизнями направо и налево, однако это не так! Если хотите сохранить будущее русского народа, то немедля дайте нам боеприпасы - их нехватка 70 процентов! Мы сможем предотвратить братоубийство только в том случае, если вы удовлетворите нашу просьбу!"\n\n                                                                                 С уважением,\n                                                                                 Сергей Григорьевич Строганов\n                                                                                 лидер монархического союза"
 war_russian_monarchist.3.a:0 "Да, дефицит боеприпасов это плохо. Срочно дайте им то, что они просят!"
 war_russian_monarchist.3.b:0 "Они и так слишком много на себя берут"
 war_russian_monarchist.3.c:0 "Да бл*ть, нам бы их кто дал..."
 
