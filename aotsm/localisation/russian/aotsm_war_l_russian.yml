 great_war_mobilisation:0 "Великая мобилизация"
 great_war_mobilisation_desc:0 "И вот Европу поразила война. И теперь сынам своего отечества приходится брать оружие в руки и идти защищать свои земли. Да поможет им Бог!"
 
