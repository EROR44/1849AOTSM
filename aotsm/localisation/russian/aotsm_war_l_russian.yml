l_russian:
 
 #categories
 
 russian_help_to_coalition_decision_categories:0 "Помощь коалиции"
 
 #decision
 
 rus_send_man_to_vlh:0 "Послать добровольцев Румынию"
 rus_send_man_to_vlh_desc:0 "Румыния сообщает, что им нехватает людей, чтобы удержать фронт с Венгрией. А у нас в государстве есть неиспользованный резерв войск, поэтому мы может отправить им добровольцев."
 rus_send_gun_to_vlh:0 "Отправить оружие в Румынию"
 rus_send_gun_to_vlh_desc:0 "По нашим данным в Румыние очень мало оружия, что не позволяет им достойно контратаковать Венгрию, что ставит нашу помощь под сомнение. Нужно срочно отправить оружия."
 rus_send_volonter_divisia_to_vlh:0 "Отправить добровольческие дивизии в Румынию"
 rus_send_volonter_divisia_to_vlh_desc:0 "Вот наш козырь против Венгрии! Сейчас мы отправим 5 обученых дивизий на помощь Румынам, правда это может плохо сказаться, если они проиграют."
 
 rus_send_man_to_gla:0 "Послать добровольцев Галиции"
 rus_send_man_to_gla_desc:0 "Галиция обещает нам выдать часть польских сепаратистов, если мы отправим им некоторое количество добровольцев, чтобы они могли сдержать фронт с Венгрией."
 rus_send_gun_to_gla:0 "Отправить оружие в Галицию"
 rus_send_gun_to_gla_desc:0 "В Галиции огромные проблемы со снаряжением мы можем помочь им их решить в надежде, что в будущем они все же согласятся войти в наш состав."
 rus_send_volonter_divisia_to_gla:0 "Отправить добровольческие дивизии в Галицию"
 rus_send_volonter_divisia_to_gla_desc:0 "Нужно помочь Галийцам нападать на Венгрию, для этого придется послать 5 дивизий к ним, чтобы вместе с ними они могли наступать, правда в этом случае поражение Румынии или Галиции очень плохо скажется на нашей репутации."
 
 #event
 
 te.50.t:0 "Варшавский мирный договор"
 te.50.d:0 ""
 te.50.a:0 "Внутрение проблемы гораздо важнее"
 te.50.b:0 "Где раз поднят русский флаг, там он спускаться не должен"
 
 te.51.t:0 "Минский мирный договор"
 te.51.d:0 ""
 te.51.a:0 "Мир лучше - этой бойни"
 te.51.b:0 "Русские не сдаются!"
 
 te.52.t:0 "Московсксий мирный договор"
 te.52.d:0 ""
 te.52.a:0 "Хватит терперь это унижение, пора пойти на мир"
 te.52.b:0 "Нас не сломить!"
 
 war_event.1.t:0 "Коалиция просит о помощи"
 war_event.1.d:0 "К нам пришли представители анти-венгерской коалиции с просьбой помочь им в борьбе за свои национальные земли. Сейчас понятно одно, война между ними уже началась, поэтому надо решать выделять ли им помощь, либо сразу же говорить, что мы не способны помочь.\nМногие наши политики говорят, что мы обязаны помочь, ведь таким образом мы увеличим свое влияние в регионе. Правда военные, в свою очередь говорят, что нам нужно избегать помощь в этом конфликте, ибо мы поможем спровоцировать Германии или Ромею на конфликт с нами."
 war_event.1.a:0 "Выделить им помощь!"
 war_event.1.b:0 "Мы не можем провоцировать германскую угрозу"
 
 war_event.2.t:0 "Россия соглашается!"
 war_event.2.d:0 "Наша делегация вернулась из России с очень хорошими новостями! Россия согласна нам помочь, причем не только денежно, но и ограниченно военной помощью. Сейчас это лучшее, что могло случиться.\nНаше правительство уже готовит документы о дальнейшем укреплении отношений с Россией, естественно после войны. С этой помощью наш народ не будет чувствовать тяготы войны в отличие от Венгрии!"
 war_event.2.a:0 "Вместе к победе!"
 
 war_event.3.t:0 "Россия отказывается!"
 war_event.3.d:0 "Наша делегация достаточно долго не возвращалась, но когда они вернулись всем было понятно, пришли они с печальными новостями. И как оказалось не зря мы чувствовали, что новости и правда плохие... Россия отказала нам в любом виде помощи и теперь мы один на один с Венгрией!\nНикто не был готов к такому повороту событий, что ставит нас в очень невыгодное положение. Как говорят эксперты наши запасы будут источаться гораздо быстрее, чем у Венгрии. Кажется пора собирать чемоданы..."
 war_event.3.a:0 "Очень плохие новости!"
 
 war_event.4.t:0 "Волонтерские дивизии вернулись"
 war_event.4.d:0 "Как только конфликт Венгрии закончился, наши люди сообщили нам, что сели на первый поезд и еду домой. В скором времени они вернутся в наши ряды и у нас будут опытные дивизии.\nСейчас наше правительство готовит мероприятия для награждения солдат. Теперь в наших рядах будут опытные части, что явно хорошо скажется на нашем армейском опыте."
 war_event.4.a:0 "Герои вернулись домой"
 
 war_event.6.t:0 "Что делать с русскими"
 war_event.6.d:0 "Мы победили в конфликте и теперь у нас есть военнопленные не только наших противников, но и те кто решил им помочь, а именно русские солдаты. Они находились в конфликте незаконно, поэтому мы имеем право просто арестовать их.\nНаше правительство просит вернуть военнопленных домой, чтобы избежать конфликта с Россией, но военные же говорят обратное, ибо если мы сделаем Германию нашей опорой, то нам не стоит бояться Русской агрессии."
 war_event.6.a:0 "Отправте их на родину"
 war_event.6.b:0 "Арестуем их"
 
 war_event.7.t:0 "Венгрия вернула наших людей"
 war_event.7.d:0 "Сегодня те, кто недавно отправились воевать против Венгрии вернулись, да не в полном составе, но мы и проиграли в конфликте. Нам повезло, что Венгрия решила вернуть наших солдат.\nПосле отдыха наши военнокомандующие должны расспросить их о тактике Венгрии, а так же о поведение вражеских дивизий. Сейчас наша армия находится не в расцвете сил, поэтому мы должны узнать хоть так, что-то новое."
 war_event.7.a:0 "Слава богу"
 
 war_event.8.t:0 "Венгрия отказалась вернуть наших военнопленных"
 war_event.8.d:0 "Правительство Венгрии сказало, что не планирует возвращать наших солдат, до того момента, как они отработают все те убытки, что принесли, пока воевали на стороне их врагов. Некотором кажется, что мы уже не увидим наших солдат.\nПравительство предлагает пока ничего не предпринимать, но вот военные хотят пустить Венгрии кровь, правда Ромея и Германия уже дали понять, что помогут Венгрии в случае войны."
 war_event.8.a:0 "Что они сделали?!"
 
 #custom tooltip
 
 acces_to_help_ahc_tt:0 "Открывает решения: §YИнтервенция в войну коалиции§!\n§RВ случае победы Венгрии ваш добровольческий корпус может не вернуться к вам!§!"
 no_acces_to_help_ahc_tt:0 "Вы решили невмешиваться в эту войну!"
 
 manpower_not_go_home_tt:0 "§RЭти люди останутся в стране даже после окончания войны для помощь в подавление сопротивление.\nСпособа их вернуть нет!§!"
 
 volonter_warning_rus_tt:0 "§GВ случае победы вы получите людей и часть снаряжения обратно, а так же военный опыт!\nВ случае поражения Венгрия может вернуть вам людей, а так же вы получите немного опыта!§!\n§RТак же Венгрия может отказать возвращать вам что либо!§!"
 
 peace_idea_for_20_days_tt:0 "Будет получена идея ограничивающия наших и вражеские наступающие силы на 20 дней."
 nobel_revolt_risk_hight_tt:0 "Шанс восстания монархистов значительно вырастает!"