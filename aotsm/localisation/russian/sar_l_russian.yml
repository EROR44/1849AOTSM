 #Focus
 
 ITA_first_italia_congress:0 "Первый Итальянский Конгресс"
 ITA_first_italia_congress_desc:0 "Пора заняться объединением Италии. По предварительным наблюдениям это займет около трех конгрессов, а построение правительства, которое устроит всех, может продлиться и до четырех, а то и пяти конгрессов."
 ITA_monarch_way:0 "Монархисты у власти"
 ITA_monarch_way_desc:0 "С учетом отсутсвия конкуренции, никто не удивился победе монархического блока, а значит настала черед их реформ."
 ITA_monarch_economy:0 "Королевские инвестиции"
 ITA_monarch_economy_desc:0 "Король очень бореться за свой имидж и власть в странне, поэтому он тратит огромные средства на развитие промышленности в своей странне."
 ITA_monarch_reform:0 "Первые реформы"
 ITA_monarch_reform_desc:0 "Начнем с небольших реформ, которые зададут темп развития государтсва, а для этого пора начать писать конституцию."
 ITA_monarch_army:0 "Призыв монархических сид"
 ITA_monarch_army_desc:0 "Эти юнаша должны стать примером для всех мужчин Италии. Ибо если юноша готов защищать свою родину, то чем ты хуже?"
 ITA_monarch_prepere:0 "Первый парад"
 ITA_monarch_prepere_desc:0 "Пора провести парад в честь наших первых успехов."
 ITA_second_italia_congress:0 "Второй Итальянский Конгресс"
 ITA_second_italia_congress_desc:0 "Пора начать второй конгресс и сегодня мы пригласим его пресвятейщество Папу Римского в нашу федерацию"
 ITA_monarch_stay:0 "Победа Монархизма"
 ITA_monarch_stay_desc:0 "Во вторых выборах конгресса монархисты остались у власти, хоть и появился первый существенный конкурент."
 ITA_monarch_invest:0 "Вторая Королевская милость"
 ITA_monarch_invest_desc:0 "И вновь Король решил отпразновать свою победу ещё одной инвестицией в нашу промышленность."
 ITA_monarch_diplomatic_missia:0 "Греко-германская Миссия"
 ITA_monarch_diplomatic_missia_desc:0 "Пора наладить контакты с нашими товарищами, которые и до этого  были очень тепло настроенны к нам."
 ITA_monarch_anti_corruption:0 "Омолодить государственный аппарат"
 ITA_monarch_anti_corruption_desc:0 "Если мы хотим уменьшить корупции в нашей странне, нам нужно срочно что-то делать с засильем старых политиков."
 ITA_monarch_protectionism:0 "Протекционизм"
 ITA_monarch_protectionism_desc:0 "Если мы хотим уменьшить влияние иностранного капитала на нашу странну, то нам следует начать подерживать своих промышленников."
 ITA_democratic_come:0 "Победа Христьянской-Демократии"
 ITA_democratic_come_desc:0 "Во вторых выборах конгресса Христьянская-Демократия смогла выйграть, хоть победу и было тяжело отнять у монархистов."
 ITA_democratic_economy:0 "Свободный рынок"
 ITA_democratic_economy_desc:0 "Главные цели демократического движения было открытие рынка для иностранного влияния"
 ITA_democratic_taxing:0 "Уменьшить налоги"
 ITA_democratic_taxing_desc:0 "Если уменьшить налоги, то народ сможет тратить больше, а значит приток денег не должен сильно измениться."
 ITA_democratic_limited_king:0 "Ослабить власть Короля"
 ITA_democratic_limited_king_desc:0 "Если мы не ослабим сейчас короля, то в будущем это будет не возможно, ибо с каждым конгрессом он становиться все более популярной фигурой."
 ITA_democratic_first_constitutional_congress:0 "Итоговая конституция Федерации"
 ITA_democratic_first_constitutional_congress_desc:0 "Пора закрепить нашу конституцию. Король начал её проэкт, но так и не закончил, а значит пора внести в неё свой вклад."
 ITA_third_italia_congress:0 "Третий Итальянский Конгресс"
 ITA_third_italia_congress_desc:0 "Пора приглосить последнию странну Итальянского полуострова и тогда, можно будет уже построить правительство, которое устроит всех."
 ITA_new_way:0 "Победа протофашизма"
 ITA_new_way_desc:0 "Для всех стало неожиданностью их победа, но мы не можем пойти против воли народа."
 ITA_new_way_reform_economic:0 "Корпоративная экономика"
 ITA_new_way_reform_economic_desc:0 "Пора построить более совершенную экономическую систему."
 ITA_new_way_purges_civil:0 "Охота за несогласными"
 ITA_new_way_purges_civil_desc:0 "Те кто готов идти против наших идей ждет лишь одна судьба."
 ITA_new_way_idea:0 "Ранний Легионизм"
 ITA_new_way_idea_desc:0 "Пора развить нашу идею на маштаб всего государства. Если мы не распространним нашу идею, то она пропадет в веках."
 ITA_new_way_march_on_rome:0 "Марш на рим"
 ITA_new_way_march_on_rome_desc:0 "Сегодня мы устроим из вечного города, вечную крепость, вечную колыбель нового движения."
 ITA_new_way_purges_militaly:0 "Спартанские военные условия"
 ITA_new_way_purges_militaly_desc:0 "Те кто слишком слаб или труслив не место в наших рядах."
 ITA_new_way_reform_army:0 "Армия превыше всего"
 ITA_new_way_reform_army_desc:0 "Пора показать народу кому он подчинается. Этим указам мы показываем, что солдаты стоят выше обычных граждан" 
 ITA_new_way_venetia_ultimatum:0 "Венецианский ультиматум"
 ITA_new_way_venetia_ultimatum_desc:0 "Венеция часть Италии, а значит мы обязанны её получить."
 ITA_new_way_african_claim:0 "Африканские претензии"
 ITA_new_way_african_claim_desc:0 "Эти земли наши по праву, а значит мы имеем все права требовать их."
 ITA_new_way_europian_claim:0 "Европейские претензии"
 ITA_new_way_europian_claim_desc:0 "Наше великое государство вечно обворовавали, теперь пора вернуть все то, что у нас забрали."
 ITA_new_way_religion:0 "Раздавить Христьянство"
 ITA_new_way_religion_desc:0 "В свое время эта жалкая вера уничтожила единство Рима. А значит нам подобная слабость не к чему."
 ITA_new_way_war_with_france:0 "Захват Галии"
 ITA_new_way_war_with_france_desc:0 "Мы должны уничтожить это социальное государство, ибо дурной пример зарозителен."
 ITA_new_way_legonism:0 "Легионизм"
 ITA_new_way_legonism_desc:0 "Вот наша идеалогия, а значит мы должны развить её."
 ITA_new_way_no_more_monarchy:0 "Никакой больше монархии"
 ITA_new_way_no_more_monarchy_desc:0 "Пора отказать от монархии. На неё тратиться слишком много средств."
 ITA_new_way_war_with_byzantium:0 "Уничтожить Греков"
 ITA_new_way_war_with_byzantium_desc:0 "Они называют себя Римской империей, пора прекратить этот бред."
 ITA_monarch_rule_again:0 "Победа Монархизма"
 ITA_monarch_rule_again_desc:0 "И вновь монархия вырывает победу на выборах в конгресс."
 ITA_monarch_idea:0 "Усилить влияние монархии"
 ITA_monarch_idea_desc:0 "Каждый раз монарх показывал себя, как крайне приятная личность, что сделало его самым полулярным Итальянцем."
 ITA_monarch_new_invest:0 "Третья Королевская милость"
 ITA_monarch_new_invest_desc:0 "И вновь наш король щедро одаривает промышленность в честь своей победы."
 ITA_monarch_politic:0 "Укрепить власть"
 ITA_monarch_politic_desc:0 "Пора укрепить наши правительство, а для этого надо провести пару реформ."
 ITA_monarch_stability:0 "Стабилизировать режим"
 ITA_monarch_stability_desc:0 "В последнии годы Италия стала стабильнее, но разве плохо стремиться сделать её ещё более стабильной?"
 ITA_monarch_venetion_question:0 "Веницианский вопрос"
 ITA_monarch_venetion_question_desc:0 "Пора решить вопрос с территориями Венеции."
 ITA_democratic_rule_again:0 "Победа Христьянской-Демократии"
 ITA_democratic_rule_again_desc:0 "Сегодня демократы захотели ещё больше, чем раньше, но кто будет судить победителей?"
 ITA_democratic_idea:0 "Демократизация Италии"
 ITA_democratic_idea_desc:0 "Пора показать нашим гражданам влияние свободы на государство."
 ITA_democratic_politic:0 "Демократические правительство"
 ITA_democratic_politic_desc:0 "Наше правительство показывает гражданам, как оно работает из-за чего оно крайне положительно встречается."
 ITA_democratic_stability:0 "Стабильная демократия"
 ITA_democratic_stability_desc:0 "Мы должны показывать плюсы демократического движения в Италии."
 ITA_democratic_dip_missia:0 "Дипломатическая миссия"
 ITA_democratic_dip_missia_desc:0 "Пора начать общение с демократичными странами."
 ITA_democratic_venetion_question:0 "Венецианский вопрос"
 ITA_democratic_venetion_question_desc:0 "Пора решить вопрос с территориями Венеции."
 ITA_fourth_italia_congress:0 "Четвертый Итальянский конгресс"
 ITA_fourth_italia_congress_desc:0 "Сегодня решиться судьба правительства, кто же поведёт Италию в будущее?"
 ITA_monarch_federation:0 "Монархическая Федерация"
 ITA_monarch_federation_desc:0 "Теперь понятно, что будущее Италии будет определенно её монархом."
 ITA_monarch_federation_manpower:0 "Монархическая молодеж"
 ITA_monarch_federation_manpower_desc:0 "Мы должны организовать нашу молодеж, как одну из опор новой Италии."
 ITA_monarch_federation_invest:0 "Четвертая Королевская Милость"
 ITA_monarch_federation_invest_desc:0 "И вновь празную победу, монарх инвестируют в нашу промышленность."
 ITA_monarch_federation_war_economy:0 "Милиторизировать Промышленность"
 ITA_monarch_federation_war_economy_desc:0 "Мы живем в крайне не спокойные времена, а значит нам нужно, то что сможем обеспечить нам безопастность."
 ITA_monarch_federation_claim:0 "Федеративные претензии"
 ITA_monarch_federation_claim_desc:0 "Нам явно будет тестно в наших Границах, а значит надо расширить свое государство."
 ITA_monarch_federation_join_pru:0 "Германцы, Итальянцы, Греки"
 ITA_monarch_federation_join_pru_desc:0 "Вот идея нового пути, мы поможем им, а они помогут нам."
 ITA_republic_federation:0 "Демократическая Федерация"
 ITA_republic_federation_desc:0 "Теперь понятно, что наше правительство движется в будущее, мы смогли ограничить короля и создать рабочий конгресс, а значит в скором времени пройдут первые Итальянские выборы."
 ITA_republic_federation_industria:0 "Расширить промышленность"
 ITA_republic_federation_industria_desc:0 "Сегодня мы сделаем самый большой вклад в наше развитие."
 ITA_republic_federation_progress:0 "Федеративный школы"
 ITA_republic_federation_progress_desc:0 "Мы должны реформировать систему обучения и первым шагом этих реформ станет открытие федеративных школ."
 ITA_republic_federation_demilitarism:0 "Демобилзация армии"
 ITA_republic_federation_demilitarism_desc:0 "Нам нужны лишь силы территориальной обороны."
 ITA_republic_federation_for_people:0 "Федерация для людей"
 ITA_republic_federation_for_people_desc:0 "Первой и самой главной ценностью федерации должен стать её народ. И мы обязанны сделать все что-бы народ был счастлив."
 ITA_republic_federation_neutrality:0 "Итальянский нейтралитет"
 ITA_republic_federation_neutrality_desc:0 "Мы не нация агресерров, а значит мы не будем участвовать в войнах."
 ITA_economy_1:0 "Первый этап экономических реформ"
 ITA_economy_1_desc:0 "Наша экономика оставляет желать лучшего, поэтому нам нужно срочно заняться её реформами."
 ITA_economy_arms_complex_1:0 "Приоритет военная промышленность"
 ITA_economy_arms_complex_1_desc:0 "Сейчас нам нужно срочно заняться военным производством, иначе у нас есть шанс не объединить Италию."
 ITA_economy_arms_complex_2:0 "Расширить военную промышленность"
 ITA_economy_arms_complex_2_desc:0 "Мы выбрали путь войны, а значит мы должны расширить это производство."
 ITA_economy_infrastructure:0 "Все дороги ведут в Пьемонт"
 ITA_economy_infrastructure_desc:0 "Как когда-то все дороги вели в Рим, пора использовать эту практику для нашей столицы."
 ITA_economy_resourse:0 "Богатство Италии"
 ITA_economy_resourse_desc:0 "С увеличением нашего влияния в Италии, мы можем начать добычу скрытых ресурсов."
 ITA_economy_industria_complex_1:0 "Приоритет промышленности"
 ITA_economy_industria_complex_1_desc:0 "Пора заняться нашим отстованием и начать строительство новых предприятий."
 ITA_economy_industria_complex_2:0 "Расширить промышленность"
 ITA_economy_industria_complex_2_desc:0 "Если расширить промышленность, то мы сможем стоять, как равные с ближайшими соседями."
 ITA_economy_2:0 "Второй этап экономических реформ"
 ITA_economy_2_desc:0 "Только крепкая экономика сможет стать каркасом нашего государства, поэтому мы не должны забывать о экономике."
 ITA_economy_research_invest_1:0 "Среднее финансирование науки"
 ITA_economy_research_invest_1_desc:0 "Нужно больше трат в научном направление, чтобы мы могли не отстовать от соседей."
 ITA_economy_research_invest_2:0 "Высокое финансирование науки"
 ITA_economy_research_invest_2_desc:0 "Если продолжит наращивать темп исследований, то мы можем начать второй Ренессанс"
 ITA_economy_research_slot_1:0 "Реформы университетов"
 ITA_economy_research_slot_1_desc:0 "Италия славилась своими университетами в прошлом, так что нужно вернуть их славу, а значит пора изменить пару сотен правил."
 ITA_economy_research_slot_2:0 "Увеличить количество школ"
 ITA_economy_research_slot_2_desc:0 "Удивительно, что у нас так много университетов, а школы можно посчитать падьцами приближенных Короля, это нужно срочно исправить."
 ITA_economy_developmet_industry_1:0 "Догнать..."
 ITA_economy_developmet_industry_1_desc:0 "Мы обязанны догнать по развитию наших соседей..."
 ITA_economy_developmet_industry_2:0 "...И перегнать"
 ITA_economy_developmet_industry_2_desc:0 "...А после чего, сделать резкий рывок и перегнать каждого из них."
 ITA_army:0 "Реформы армии"
 ITA_army_desc:0 "Наша армия застала в эпохе Наполеоновских войн, а значит пора что-то менять."
 ITA_navy:0 "Реформы флота"
 ITA_navy_desc:0 "Наш флот оставляет желать лучшего, а значит пора его менять."
 ITA_navy_submarin:0 "Подводная борьба"
 ITA_navy_submarin_desc:0 "Мы должны адаптировать технологии Германцев, чтобы в будущем стать сильнее."
 ITA_navy_submarin_bonus:0 "Флот малых судов"
 ITA_navy_submarin_bonus_desc:0 "У нас слишком мало ресурсов на крупный флот, поэтому мы должны построить много малых, но смертоносных судов."
 ITA_navy_big:0 "Чем больше, тем лучше"
 ITA_navy_big_desc:0 "Тем больше корабль, тем больше на него можно поместить орудий."
 ITA_navy_big_bonus:0 "Флот больших судов"
 ITA_navy_big_bonus_desc:0 "Нужна одна верфь способная строить корабли исполинских размеров, а значит мы должны сделать такую верфь."
 ITA_army_new_doctrine:0 "Доктрина будущего"
 ITA_army_new_doctrine_desc:0 "Германцы в тайне изобрели по истине ужасное оружие, а значит мы должны адаптировать его под себя."
 ITA_army_new_doctrine_bonus:0 "Адаптация к войнам будущего"
 ITA_army_new_doctrine_bonus_desc:0 "Теперь мы знаем, как оно действует, а значит мы сможем создать его сами."
 ITA_army_tech:0 "Военные технологии"
 ITA_army_tech_desc:0 "Пора вложиться в технологии обычных солдат, чтобы они не чувствовали себя брошенными."
 ITA_army_final:0 "Финальная реформа"
 ITA_army_final_desc:0 "Сегодня мы поставим точку в разработке военной доктрины на ближайшие десятки лет."
 ITA_army_supremosism:0 "Армия превосходства"
 ITA_army_supremosism_desc:0 "Наш вклад во все аспекты армии принес свои плоды и теперь наши войска одни из равных современным державам."
 ITA_army_old_doctrine:0 "Развитие традиций"
 ITA_army_old_doctrine_desc:0 "Зачем координально менять подход к ведению войны, если можно просто заняться развитием технологий и тем самым сделать старое эффективным новым."
 ITA_army_old_doctrine_bonus:0 "Традиционный подход"
 ITA_army_old_doctrine_bonus_desc:0 "Мы укрепим традиции нашей армии, а значит пора сделать это традицией."
 ITA_air:0 "Создание воздушных сил"
 ITA_air_desc:0 "После появленния Лейпольдита он стал одним из самых востребованных ресурсов, из-за чего его пытаются применить везде и одно из направлений воздушные силы."
 ITA_air_bombard:0 "Как уничтожители"
 ITA_air_bombard_desc:0 "Если мы сможем реализовать такой план, то мы сможем перед наступлением уничтожить тылы наших противков."
 ITA_air_bombard_bonus:0 "Улучшить бомбы"
 ITA_air_bombard_bonus_desc:0 "Чтобы уничтожение тыло было эффективным, то надо скоратить количество вылетов и увелить разрушительную силу."
 ITA_air_support:0 "Как помощь"
 ITA_air_support_desc:0 "Нам нужно простроить воздушные силы, которые смогут помочь нашим наземным силам."
 ITA_air_support_bonus:0 "Улушить тактику"
 ITA_air_support_bonus_desc:0 "Надо укрепить взаимодействие между ВВС и ВНС, тогда мы сможем легче их координировать."
 
