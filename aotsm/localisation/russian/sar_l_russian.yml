 itadip.16.t:0 "Вопрос Венеции"
 itadip.16.d:0 "Так, как мы контролируем земли Венеции, Италия просит нас передать этим земли."
 itadip.16.a:0 "Согласиться"
 itadip.16.b:0 "Отказать"
 itadip.17.t:0 "Веницианский ультиматум"
 itadip.17.d:0 "Итальянцы настолько осмелели, что готовы угрожать каждому, кто хоть немного контролирует их земли. Стоит ли нам передать им эти земли, чтобы они перестали лаять?"
 itadip.17.a:0 "Согласиться"
 itadip.17.b:0 "Отказать"
 itacon.1.t:0 "Второй Итальянский конгресс"
 itacon.1.d:0 "И вот конгресс вновь начался. Сегодня решилось много вопросов, но главным стоял, кто же в этот раз поведёт Италию в будущее? И итогами выборов стала..."
 itacon.1.a:0 "...Победа монархистов"
 itacon.1.b:0 "...Победа Христьянской-Демократии"
 itacon.2.t:0 "Третий Итальянский конгресс"
 itacon.2.d:0 "И вот конгресс вновь начался. Сегодня решилось много вопросов, но главным стоял, кто же в этот раз поведёт Италию в будущее? И итогами выборов стала..."
 itacon.2.a:0 "...Победа монархистов"
 itacon.2.b:0 "...Победа Христьянской-Демократии"
 itacon.2.c:0 "...Победа Протофашизма"
 itacon.3.t:0 "Четвертый Итальянский конгресс"
 itacon.3.d:0 "И вот конгресс вновь начался. Сегодня решилось много вопросов, но главным стоял, кто же в этот раз поведёт Италию в будущее? И итогами выборов стала..."
 itacon.3.a:0 "...Победа монархистов"
 itacon.3.b:0 "...Победа Христьянской-Демократии"
 
