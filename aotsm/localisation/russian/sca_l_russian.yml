 #focus 
 
 SCA_prepare_feast:0 "Подготовка к празднику Северного Единства"
 SCA_prepare_feast_desc:0 "После объединения в одно государство в 1848 году мы все чаще хотим отметить это событие, но каждый раз откладываем это празднование. Но в этом году мы обязаны его провести."
 SCA_feast:0 "Праздник"
 SCA_feast_desc:0 "Теперь это день запомнят надолго. Ведь в этот день Скандинавия покажет всему миру насколько мы единны. Ведь ничего не может пойти не так?"
 SCA_tradition_viking:0 "Традиции викингов"
 SCA_tradition_viking_desc:0 "Зачем портить легендарные традиции? Мы все ещё великие северные завоеватилей, которых боиться весь мир, так пусть вспомнят старый страх!"
 SCA_tradition_viking_claim_pru:0 "Имперские земли"
 SCA_tradition_viking_claim_pru_desc:0 "Мы должны вернуть все земли, что когда-либо входили в состав Дание, чтобы каждый Датченен мог говорить гордо, что его родина единна."
 SCA_tradition_viking_claim_cbi:0 "Туманный Альбион"
 SCA_tradition_viking_claim_cbi_desc:0 "Немцы дважды колонизировали Албион. И каждый раз сопротивлялись нашим попыткам, пора поставить точку в наших спорах и забрать, то что принадлежит нам!"
 SCA_tradition_viking_claim_rus:0 "Кислев... Тоесть земли Русских"
 SCA_tradition_viking_claim_rus_desc:0 "Финляндия всегда была частью Щведции, поэтому пора вновь воссоединить, то что было разделенно против воли народов, что живут там."
 SCA_tradition_viking_decentized_city:0 "Укрепить деревню"
 SCA_tradition_viking_decentized_city_desc:0 "Пора замедлить отток горожан из деревень в города. Иначе мы можем столкнуться с проблемами вымерания деревни."
 SCA_tradition_viking_fortification_border:0 "Защитить нашу родину!"
 SCA_tradition_viking_fortification_border_desc:0 "Никто кроме Скандинавов не имеет право требовать от нас наши владения. А если мы единственные, то значит наши земли только наши!"
 SCA_tradition_viking_new_town:0 "Основать новые поселения"
 SCA_tradition_viking_new_town_desc:0 "Чем больше поселений, тем больше будущих городов, а значит это важное решение."
 SCA_tradition_viking_domestic_politics:0 "Внутренняя политика"
 SCA_tradition_viking_domestic_politics_desc:0 "Перед тем, как лезть к соседями мы должны добиться порядка у нас."
 SCA_tradition_viking_army_controll:0 "Контроль над армией"
 SCA_tradition_viking_army_controll_desc:0 "Армия опора нашей власти, а значит мы обязаны ей управлять. Иначе мы потеряем контроль над ситуацией."
 SCA_tradition_viking_trade:0 "Свернуть течку добычи"
 SCA_tradition_viking_trade_desc:0 "Пора прекратить продавать богатсва наших земель за бесценнок. Лучше сначало забрать у них товар, а потом требовать за него выкуп."
 
 SCA_new_order:0 "§bThe New Order§!"
 SCA_new_order_desc:0 "Мы победили в великой войне, теперь мы сможем начать Новый Порядок, где христьянство будет отброшено на второй план и наша нация Асов зайдет на новые вершины, те на которые до нас не заходил никто!"