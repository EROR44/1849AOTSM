 SCA_new_order:0 "§bThe New Order§!"
 SCA_new_order_desc:0 "Победа в "Великой войне" ознаменовала начало новой эпохи. Сейчас начинается "Новый порядок", время в которое христианство будет отброшено на задний план и наша нация достигнет  вершин, на которые до нас не заходил никто! "

