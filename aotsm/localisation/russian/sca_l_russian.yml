 join_prussian:0 "Помочь германии за территори"
 join_prussian_desc:0 "Сейчас германия воют, причем очень плохо, поэтому мы можем предложить ей свою помощь за небольшую территориальную уступку."

 #events
 
 sca.1.t:0 "День Северного Единства"
 sca.1.d:0 ""
 sca.1.a:0 ""
 
 scadip.2.t:0 "Северное предложение"
 scadip.2.d:0 "Сегодня к нам пришла делегация Скандинавии с очень странным предложением. Они хотят помочь нам в войне в обмен на территории Шлезвига и Гольштейна. С одной стороны на фронте все идет не очень, а с другой стороны там живут наши граждане.\nСейчас решение принимает наш лидер, но понятно одна нужно срочно дать ответ, иначе второго шанса на этот договор у нас не будет."
 scadip.2.a:0 "Нам точно нужен ещё один союзник"
 scadip.2.b:0 "Союзник это конечно хорошо, но земли нам важнее!"
 
 scadip.3.t:0 "Германия за"
 scadip.3.d:0 "На наше удивление Германская сторона согласилась на этот договор. Теперь в нашей власти находятся все земли Дании, но нам теперь придется сражаться вместе с германцами в этой войне. Но на что не пойдешь ради нескольких областей?"
 scadip.3.a:0 "Покажем же их врагам северную ярость!"
 
 scadip.4.t:0 "Германия против"
 scadip.4.d:0 "Германия дала однозначный ответ. Они не отдадут нам земли, даже если враги начнут их сметать. Это высокомерии явно их погубит, но нам всего-то остается ждать удачного момента, чтобы напасть на ослабевшего победителя и забрать то, что по праву принадлежит нам!"
 scadip.4.a:0 "Даже так мы достигнем успеха."