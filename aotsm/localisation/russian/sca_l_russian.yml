 revange_for_ragnar_1:0 "Месть за Лодбрака"
 revange_for_ragnar_1_desc:0 "Мы должны отомстить все Британии за смерть нашей легенды, за смерть отца нашей нации, за смерть тех, кто пытался отомстить до нас!"
 revange_for_ragnar_2:0 "Месть за Лодбрака"
 revange_for_ragnar_2_desc:0 "Мы должны отомстить все Британии за смерть нашей легенды, за смерть отца нашей нации, за смерть тех, кто пытался отомстить до нас!"
