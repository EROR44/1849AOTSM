 revange_for_ragnar_3_desc:0 "Мы должны отомстить все Британии за смерть нашей легенды, за смерть отца нашей нации, за смерть тех, кто пытался отомстить до нас!"
 revange_for_1712_1:0 "Месть за Северную Войну"
 revange_for_1712_1_desc:0 "Мы должны отомстить за позорное поражение в Северной Войне. Россия заплатит за каждую пядь земли, что она осквернила своим присутствием!"
 revange_for_1712_2:0 "Месть за Северную Войну"
 revange_for_1712_2_desc:0 "Мы должны отомстить за позорное поражение в Северной Войне. Россия заплатит за каждую пядь земли, что она осквернила своим присутствием!"
 revange_for_1712_3:0 "Месть за Северную Войну"
 revange_for_1712_3_desc:0 "Мы должны отомстить за позорное поражение в Северной Войне. Россия заплатит за каждую пядь земли, что она осквернила своим присутствием!"
 new_nordic_ways:0 "Дух викингов XIX века"
 new_nordic_ways_desc:0 "С приходом Астрид к власти, начался переход к политики 'Викинги XIX века'. Данная политика постепенно реформирует наше государство в Скандинавскую Утопию."
 nordic_asa_race:0 "§RАсы§!"
 nordic_asa_race_desc:0 "Мы обязаны добиться генетический чистоты. Ведь мы Асы, дети богов. Наш путь единственный верный."
 sca_young_state:0 "Молодое государство"
 sca_young_state_desc:0 "Наше государство только недавно появилось на картах Европы. Поэтому нашим соседям трудно предсказать наши дальнейшие планы."
 sca_northern_unity:0 "Северное единство"
 sca_northern_unity_desc:0 "Государства Скандинавского полуострова всегда стремились к единству и всегда, что-то им мешало. Но сейчас то время, когда единство было достигнуто раз и навсегда."
 
