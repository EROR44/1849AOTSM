 VLH_industrial_centres:0 "Развивающаяся промышленность"
 VLH_industrial_centres_desc:0 "Пока Болгария оставалась аграрной провинцией, Валахия при князе Бибеску (1830-1840-е) стала промышленным сердцем царства. Уголь из Плоешти и железо из Решицы питали заводы Брашова и Крайовы, выпускавшие паровые машины, рельсы и текстиль. Инженеры учились в Париже и Берлине, а железные дороги связали Дунай с Карпатами. Даже после ромейского завоевания здесь сохранились кадры и инфраструктура – скрытый потенциал для реванша."
 VLH_land_of_ambitios:0 "Земли амбициозных"
 VLH_land_of_ambitios_desc:0 "Местные бояре, купцы и интеллигенты грезили о "Великой Румынии" – объединении Валахии и Молдавии под эгидой Бухареста. Проект "Объединённого княжества" разрабатывался тайными обществами ещё в 1848 г. Поражение от ромеев не убило эту мечту – наоборот, радикалы видят в союзе с Молдавией единственный шанс выжить. "От Дуная до Днестра – одна нация, одно государство!" – гласит надпись на здании университета в Бухаресте, замазанная ромейской цензурой."
 VLH_antirhomean_sentiment:0 "Анти-Ромейские настроения"
 VLH_antirhomean_sentiment_desc:0 "Раздел Болгаро-Валахского царства оставил в душах валахов открытую рану. Тысячи семей, разорванные новой границей по Дунаю, видят в ромеях не завоевателей, а вероломных братоубийц. В Бухаресте на стенах церкви Ставрополеос тайком рисуют кресты с надписью: «Здесь молились болгары – преданные Константинополем». Даже молодежь, не знавшая единого царства, шепчет в корчмах «У Брынковяну»: «Ромеи отняли не землю – они отняли нашу честь»."
 VLH_dead_economy:0 "Мертвая экономика"
 VLH_dead_economy_desc:0 "Экономика Румынии дышит на ладан, будто тяжелобольной, задушенный умышленными тисками ромейской политики. Константинополь, опасаясь очередной агрессии от нас, создал систему искусственного удушения: валашское зерно и трансильванскую медь принудительно скупают за гроши через подставные торговые дома, а дунайские порты опустели под предлогом «санитарных карантинов», длящихся годами. Бывшие индустриальные сердца – Решица с её шахтами и Брашов с паровыми мастерскими – теперь музеи ржавеющего оборудования; инженеры бегут в Сербию или Австрию, где их знания ещё востребованы. Для Ромеи этот грабёж – лишь статистическая погрешность, но для Бухареста он стал катастрофой: рынки захлебнулись дешёвым ромейским ситцем, крестьяне меняют землю на соль, а единственный рост идёт в подпольных цехах Карпат, где куют мушкеты для партизан. Даже селянин у разбитой дороги знает: это не война, а казнь экономики."