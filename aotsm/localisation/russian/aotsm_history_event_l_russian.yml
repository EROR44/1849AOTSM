 history.3.t:0 "История Пруссии"
 history.3.d:0 "История Пруссии начинается в 1657 году, когда по Велявско-Быгдощскому трактату государство официально стало независимо от Речи Посполитой. После этих событий курфюст Пруссии пытался начать процесс объединения Германии вокруг Берлина, а не Вены.\n\nВ 1701 году Пруссия официально стала королевством, тем самым стала серьёзным игроком в играх центральной Европы. Весь XVIII век Королевство стремительно захватывало территории вокруг себя и укрепляло свой авторитет. Также, под конец века была начата работа над новой военной доктриной, которая, в будущем, очень помогла Пруссии во времена войн Наполеона.\n\nВыйдя победителем из войны "3-й коалиции", Пруссия на фоне лавр победителя стала горделивой. Сначала изобретения лейпольдита, а так же его безопасное производство. Даже после победы германские инженеры и полководцы продолжили улучшать новую доктрину, которую в будущем назовуть "Blitzkrieg". Правда, уже к 1840 году напряжение в центрально-европейском регионе начало стремительно нарастать, поэтому как Прусские, так и Австрийские силы сразу же пытались подчинить тот или иной регион.\n\nНо уже через 2 года было понятно, что ни одна страна не сможет добиться серьезного превосходства, ибо революционые силы оказались гораздо организованнее, чем правительственные. Итогом этих событий стала революция 1848 года, прозванная Мартовской, когда был сформирован Союз Германских Наций, но, из-за попытки вторжение Австрии в южную Германию, создать цельное государство стало невозможным. Прусский король, ныне император всей Германии, постоянно требовал от Австрии отозвать войска, однако каждая такая попытка была проигнорирована. Уже к 1849 году терпение Пруссии подошло к концу и началась подготовка к военным действиям против Австрии за господство в регионе.\n\nСейчас Пруссия окончательно перешла на военные рельсы. Ныне в умах, каждого гражданина находится идея: дать бой Австрии. Все страны, что наблюдают за регионом могут почувствовать всю силу растущей военной машины, вопрос лишь в том, станет ли она доминирующий или рухнет, как карточный домик?"
