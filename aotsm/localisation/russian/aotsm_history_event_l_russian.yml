 history.6.t:0 "История России"
 history.6.d:0 "В конце XV века начал назревать конфликт между Московским царством и Ромейской империей. Причинами соперничества стали религиозный конфликт между русской и ромейской православной церковью, а также личный конфликт правящих родов. Поход на Царьград, не смотря на  успехи в начале компании, войска  были полностью уничтожены под Константинополем, что привело к поражению и снятию со стен Константинополя символов былых побед . С этого момента Россия и Ромея станут соперничать за господство на Чёрном море и других регионах, а православие окончательно разделится на Ромейское и Московское\nВ июле 1652 года произошел очередной накал отношений между Москвой и Константинополем, на этот раз из-за религиозных реформ Московского патриарха Никона, которые Константинопольский патриарх отказался принимать и счёл еретическими. В центральных землях при Алексее Михайловиче окончательно утвердилось крепостное право. В стране стали часты восстания.Начало царствования Александра I сопроводила война 3 коалиции против сил Наполеона Бонапарта. Поддержав  коалицию, отправив 120 тысячный экспедиционный корпус под командованием Михаила Кутузова. Благодаря его полководческому таланту, русские войска внесли весомый вклад в боевые действия в ходе битвы при Аустерлице и последующих сражениях. Однако, французская армия успешно сохраняла инициативу в своих руках в плоть до битвы при Йене, где она была наголову разбита коалицией во главе с прусской армией.\nC 18 века России стратегически был необходим сухопутный доступ к великому шелковому пути, ради этого Александр I начал войну с Казахским ханством.  Попытка экспансии в Средней Азии встретила противодействие со стороны Ромеи. Командующим российскими войсками во время центрально-азиатской компании был назначен Николай Николаевич Раевский. По началу компании 1820-1821 года успех был на стороне русских войск, они смогли занять центральную часть Казахского ханства, но из-за сильного сопротивления местного населения, а так же повальной коррупции в рядах царской армии, войска Раевского исчерпали свой наступательный ресурс к весне 1822 года. Этим воспользовались мусульманские правители Средней Азии, которые выступили единым фронтом против русских, подписав в Ташкенте в марте 1822  года союзнические договорённости. В июле 1822 русская армия была побеждена и покинула Алмату. Поражение в битве привело к позорному уходу русской армии из Средней Азии.В результате провала кампании генерал Равеский  был расстрелян, а  русскому дворянского общества получило сильный удар, что повлекло за собой рост недовольства народа.\nВ 1816 году было создано тайное общество — «Союз Спасения».Через 2 года на его основе  формируется «Союз благоденствия», насчитывавший более 200 человек и настроенный более решительно. В 1821 году «Союз благоденствия» объявил о самороспуске, а на его основе были созданы «Северное» и «Южное тайные общества», лидеры которых имели программы революционных преобразований. Они надеялись захватить власть путём военного переворота в столице и поддержки его в провинции."
