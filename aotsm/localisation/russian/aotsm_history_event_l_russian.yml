 history.1.t:0 "Общая история"
 history.1.d:0 "Поворотным моментом для истории Балкан, да и мира в общем, стал провал турецкой экспансии за Босфор и Дарданеллы. Ослабшая и разоренная Византия смогла пережить своего противника и сохранить мир на Балканах для потомков. \n\nВ следствии сохранения «Хрустальной империи», торговля с Европы с Азией не была прервана и товарооборот между государствами двух регионов, не только, не уменьшился, но и во многом вырос. Из-за этого доводы о необходимости нахождения пути в Индию через Запад Колумба разбиваются в прах, а сам Христофор до конца жизни в 1514 году пытался получить согласие на оплату экспедиции, начиная от кастильских, арагонских и португальских, переходя мимо английского и французского, заканчивая даже норвежским королями и венецианским дожем. \n\nЭпоха великих морских исследований начинается в 20-х годах XVI века, когда португальский мореплаватель Васко да Гама попытался оплыть Африку с юга и найти альтернативный путь в Индию. В 1519 году началась его экспедиция из Лиссабона и уже в 1821 году он доплывает до Индии и города Каликут, вернувшись обратно в Португалию в 1523 году с доказательствами в виде пряностей. Невероятный успех Гама смог вдохновить многих португальских мореплавателей на подвиг и повторить свой путь. В 20-х годах стали появляться первые фактории на африканском побережье, первой из которых становится фактория на Мысе Доброй надежды.  \n\nВ последующие годы к торговле и исследованию земель, расположенных вдоль морского пути вокруг Африки, присоединились и другие крупные европейские страны. Испания с экспедициями Бартоломе Ферро и Томаса де Барланга, а так же Великобритания и Франция с более мелкими экспедициями. Колонизация Африки была бессмысленна, поэтому на западном, южном и восточном берегу возникло множество факторий."
