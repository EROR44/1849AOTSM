 history.4.t:0 "История Ромеи 1/12"
 history.4.d:0 "                                      Междуцарствие §21341 - 1344§! год\n     Летом 1341 года скончался император Андроник III Палеолог, управлявший государством на протяжении 15 лет. Девятилетний Иоанн V Палеолог не был коронован, хотя и был наследником - назначенным соправителем, что привело к вакууму власти, а позднее и к началу гражданской войны. Первоначально его главным соперником являлся Иоанн VI Кантакузин, однако в ходе боевых действий народ стал симпатизировать мудрому военачальнику Захариасу Захареас, который пытался облегчить жизнь мирных жителей в этот тяжелый момент. Захариас Захареас решил объединить зилотов, варлаамитов и паламитов следующим образом: отныне паламиты могли и дальше исповедовать свою веру, что поощрялось военачальником, а большая часть сэкономленных средств тратилась на налаживание отношений с варлаамитами - таким образом, Захариас Великий смог прийти к консенсусу и, согласно Фессалонскому мирному договору "Христианскому миру", преследования как православных, так и католиков прекратились; наказание за нарушение прав оных каралось смертной казнью. Со временем его влияние стало столь высоко, что оба претендента на престол под давлением граждан и военных, отказались от желанного титула, после чего жители Ромеи провозгласили Захариаса Великого новым императором.\n     Правление Захариаса I годы жизни: §21307 - 1379§! годы правление: §21344 - 1379§!\n     Будучи народным избранником, Захариас I Захареас понимал запросы своих подданных, поэтому первые годы правления он обеспечивал полное прекращение войн для восстановления экономики и торговли Ромейской империи после Гражданской войны. К началу 1346 года из-за усиления угрозы со стороны осколков Сельджукской империи Захариас Великий начал укреплять крепости в области Дарданелл. Несмотря на все предпринятые меры по усилению крепостей в Дарданеллах, полноценно реализовать полностью планы помешала вспышка «Чёрной смерти», которая, в связи с политикой помощи Захариаса I Захареаса по восстановлению страны и помощи народу Ромеи, была не столь смертоносна, как в Западной Европе. Опасения Захариаса Великого оправдались, когда в 1352 году османский султан Орхан Гази объявил ему войну и начал осаду крепости Цимцы. Осада длилась вплоть до начала 1354 года, и закончилась только из-за разрушившего небольшую часть стен Фракийского землетрясения, что, тем не менее, было весьма значительным ударом. После турки предприняли попытку вторжения на территорию Греции, но их истощённая долгой осадой армия потерпела сокрушительное поражение в Галлиполи, потеряв при отступлении большую часть турецкого флота, но положение ромеев было столь тяжёлым, что они решили подписать мир, по условиям которого турки получили всё восточное побережье Эгейского моря. Восстановив престиж империи после победы над турками, в 1355 году Захариас сумел заключить с Папой Римским «Святой пакт», основными целями которого были привлечение денежных потоков на восстановление разорённых земель государства и дальнейшей помощи в битвах с мусульмано-тюркскими захватчиками на территории Малой Азии. Взамен Ромейская Империя обязалась не предпринимать в дальнейшем попыток захвата земель в Европе."
