 history.5.t:0 "История Франции"
 history.5.d:0 "Вступление Пруссии в войну "3-й коалиции" предопределило поражение Франции. Потерпев поражение под Аустерлицом французская армия была вынуждена отступить, последующие сражения, так же не были удачными для Наполеона.  Общее падение морали армии, а так же последовавший за ним переворот военной хунты, только усугубио ситуацию и осенью 1805 года война уже шла на французских землях. \n\nВойна для французов закончилась крайне неудачно. Свергнувшее военных, социалистическое правительство было вынуждено подписать унизительный "Реймски мир". Потеряв Эльзас и Лотарингию и выплачивая огромные репарации, Франция должна была разобраться с послевоенной разрухой. \n\nВосстановление экономики страны заняло не мало времени. Однако, к 1816 году жкономику страны удалось в значительной степень восстановить. Чрезвычайные полномочия правительства, продлеваемые все эти годы, подошли к концу. 9 ноября 1816 года Жак Рене Эбер заявил об уходе в обставку. \n\nПервым выбранным главой правительства стал Сириль Лепаж. Будучи кандидатом от левой либеральной партии, он набрал 51,6 % голосов, не оставив своим соперникам ни шанса на победу. При нем Франция продолжила курс на экономическое усиление, а так жевпервые за долгое время начала вести самостоятельную внешнюю политику. \n\nВ 30-е годы XIX века в стране начался бурный рост производства. Экономика страны, догнавшая довоенные показатели несколько лет назад, получила резккое ускорение, благодаря торговле и в частности "Соглашению Фобера", заключенному с рядом стран. Которое в последствии даже спасло страну от кризиса перепроизводства. \n\nНа момент 1849 года страна переживает политический кризис. Борьба на последних выборах между Шарлем Лагранджем и Луи Наполеоном, вылилась поражением второго. Это создало ряд прецедентов, показавших решительный настрой милитаристов. Противоречия между новым главой правительства и реакционно настроенными кругами, создали общую нестабильность в стране, разделяя французский народ на части..."
