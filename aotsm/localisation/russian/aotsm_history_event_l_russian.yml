 history.7.t:0 "История России"
 history.7.d:0 "После смерти Александра I и начала междуцарствия общества решили выступить против нового императора, что привело к открытому восстанию в декабре 1825 года.Заговорщики решили воспользоваться сложной юридической ситуацией, сложившейся вокруг прав на престол после смерти императора. С одной стороны, имелся секретный документ, подтверждающий отказ от престола Константина Павловича, что делало наследником престола Николая. Он же, после его зачтения в сенате не признал действительным этот документ, без подтверждения своего брата Константина.\n27 ноября 1825 года население было приведено к присяге Константину и формально в России появился новый император. Как только Константин узнал, что Николай отказывается принимать престол без подтверждения его отречения, он был вынужден отправиться в Петербург, дабы решить данное досадное недоразумение.\n14 декабря в столице происходит восстание декабристов, в связи с тем, что новоиспеченный император так и не объявился в столице. Состояние неопределённости длилось очень долго.\nК 11 часам утра 14 декабря 1825 года на Сенатскую площадь офицеры-декабристы (штабс-капитаны гвардии Александр Бестужев, Михаил Бестужев, Дмитрий Щепин-Ростовский) вывели ещё около 800 солдат Московского лейб-гвардии полка к ним также присоединился и Александр Якубович с матросами и измайловским полком. Несколько позже к ним присоединились рота лейб-гвардии Гренадерского полка поручика Александра Сутгофа. Чуть позднее к ним присоединился новоиспечённый диктатор Трубецкой, он привёл на площадь гвардейский конный экипаж, лейб-гренадёров и финляндский полк. За нескольких часов «молчаливого противостояния» было совершено лишь несколько случайных выстрелов в воздух. Не выдержав напряжения, представляющий правительственные силы, Николай Павлович лично вышел на площадь, что бы избежать ненужных жертв. В результате встречи с восставшими и под давлением сложившейся ситуации он подписал документ о своем отречение в случае становления императором всероссийским.\n16 декабря Константин, находившийся в полном неведенье о ситуации в столице, прибыл в Петербург. Увидев город в руках декабристов, у него не осталось иного выбора, кроме как подтвердить свое отречение. В связи с отказом обоих претендентов на престол от царствования у Сената не осталось вариантов, кроме удовлетворения декабристких требований и установления в стране республики.\nВ результате реформ, последовавших за событиями декабря, Российская империя стала президентской республикой, где глава государства  избирался на неопределённый срок. По итогам выборов 1 президентом обновленного государства стал князь Сергей Петрович Трубецкой. Однако,  в виду сохранения сильного влияния дворянства, большинству обещанных реформ так и не суждено было сбыться.\nВ марте 1825 году с поправками был принят единый свод законов Российского государства за авторством проекта Трубецкого, вошедший в историю как Мартовский Свод. \nВ начале 1830 года, под давлением сподвижников и из-за сложной внутренней ситуации в стране Трубецкой покинул пост , уйдя на почетную пенсию. Новым президентом стал Иван Иванович Пущин, получивший в свои руки государство с множеством проблем."
 #\nВ апреле 1830 году поляки и литовцы подняли восстание с целью добиться независимости от России. После подавления восстания в западных областях войсками, ущемление со стороны России по отношению к польскому народу продолжились, однако, опасаясь подобных восстаний на территории Великороссии и Малороссии Декабристское правительство к 1831 году выпустило манифест об “Отмене крепостного права на всей территории России”. Правда никто не дал крестьянам денег на новую жизнь, поэтому последствия реформы вскоре настигли страну, создав множество новых трудностей.\nВ 1848 году Пущин публично обьявил Россию «защитником всех православных и славян», тем самым разрушив концепцию “Святого пакта” и начав новый этап вражды между Петроградомы и Константинополем. #конец текста не влез
