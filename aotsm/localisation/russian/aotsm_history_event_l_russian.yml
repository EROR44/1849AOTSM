 history.3.t:0 "История Ромеи"
 history.3.d:0 "Наша история почти подошла к концу в §G1341§! году, когда нашу ослабленную империю поразила гражданская война, но появление военачальника еврейского происхождения Захария из династии Захареас, который в кратчайший срок собрал вокруг себя военных и политиков, смог закончить гражданскую войну менее, чем за год. Из-за скоротечности этого события внутриние разрушение свелись к минимум, но династия вновь сменилась и теперь Захарий восседал, как новый император, новая надежда. \nВо времена его правления империя начала свое укрепление, а смышленный ум нового императора позволил минимизировать последствия чумы §G1347§!-§G1348§! годов. Так же к §G1351§! году греки окончательно сконцентрировали на главном враге Османе. Что и позволило защитить европу от вторжения Осман, так как в §G1352§! году они так и не смогли укрепиться в европе. После победы над Османским вторжением был заключено соглашение между Католической церкви и Ромейской Империей, результатом которого стала поддержка в обмен на отказ от влияния на балканах, кроме территории греции. \nДанная поддержка позволила Ромеи ускорить процесс укрепления и востанновления от всех прошлых кризисов. В §G1391§! году умирает император из-за чего, курс с укрепления плавно меняется на курс возвращения утраченных земель. К началу §GXV§! века начался процесс возврата греческих земель, процесс занимал много времени, но был крайне успешным. Но уже к §G1434§! году Ромея получила предупреждение от Святого престола из-за попытки вторжения в Болгарию, что поставило крест на расширение на балканах. К началу §G1457§! года начался медленный периуд возврата Азиатских земель. Так же в этом веке окончательно были испорчены Ромейско-Русские отношения из-за того, что Московьи объявила себя защитником всех Православных земель. Из-за чего, как и Москва, так и Константинополь начали процесс реформации церкви. \n§GXVI§! век же стал ренесанцем греческой культуры. Так же в течение всего века Ромея стремилась укрепить отношения с Папским Престолом и начался разговор о преодоление Схизмы. В эти же годы мир был полон Ромейских ученных и художников, что вновь сделало Ромейскую Империю центром Европейской культуры. \n§GXVII§! век вновь чуть не оборвал историю империи. В первые годы было успешное §Rпокушение§! на Императора, которое прервало основную ветвь династии. Новым императором стал Андроник V брат покойного императора. Его правление запомнилось жесткими подавлением бунтов и восстанний, а так же продвижением территорий империи на кавказ. \n§GXVIII§! век стал веком просвященния, когда на территории всей империи начали строительство школы и университеты. Императоры данного периуда стремились к предоставлению доступа к знаниям и культуре обычным гражданам. Так же к концу века были покоренны земли Месопотамии, Иудеи,а так же поддержена коптская революции на территории Египта. \n§GXIX§! век начался с Наполеоновских воен, а так же строительства канала Византий. Данные события показали военное отстование Ромейской армии от европейских странн из-за чего были начато укрепление Ромейско-Прусских отношений. К 1849 году состояние Империи крайне хорошее, что ставит Императора Августа II перед выбором укрепить §0свою власть§! окончательно, либо отойти от дел и передать полномочия власти §Bсенату§!."
 history.3.a:0 "§0Ave August§!"
 
 history.4.t:0 "История Франции"
 history.4.d:0 "Вступление Пруссии в войну 3 коалиции предопределило поражение Франции. Потерпев поражение под Аустерлицом французская армия была вынуждена отступить, последующие сражения, так же не были удачными для Наполеона.  Общее падение морали армии, а так же последовавший за ним переворот военной хунты, только усугубио ситуацию и осенью 1805 года война уже шла на французских землях. \nВойна для французов закончилась крайне неудачьно. Свергнувшее военных, социалистическое правительство было вынуждено подписать унизительный "Реймски мир". Потеряв Эльзас и Лотарингию и выплачивая огромные репарации, Франция должна была разобраться с послевоенной разрухой. \n"
