 history.10.t:0 "История Конфедерации Британских островов"
 history.10.d:0 "Конец монархии в Англии положила гражданская война. Мелкие стычки, происходившие по всей стране, начиная с 1642 года, переросли в полноценные сражения. Это привело к тому, что 30 января 1649 года Карл I был казнен и 19 марта в стране была провозглашена республика, а ее лидером стал - Оливер Кромвель.\nПосле победы революции, он начал восстанавливать в стане порядок. Англия была преобразована в Английскую Республику, где правителем являлся лорд-генерал, а парламент оставался на месте с большими правами. Служившим солдатам на стороне  парламентариев он начал выдавать земли, в основном раздавая их в Ирландии. \n"
 history.10.a:0 "§LRule Britain by the seas!§!"
 