 history.4.t:0 "История Ромеи"
 history.4.d:0 "Наша история почти подошла к концу в §G1341§! году, когда нашу ослабленную империю поразила гражданская война, но появление военачальника еврейского происхождения Захария из династии Захареас, который в кратчайший срок собрал вокруг себя военных и политиков, смог закончить гражданскую войну к §G1344§! году. Из-за скоротечности этого события внутренние разрушения свелись к минимуму, но династия вновь сменилась и теперь Захарий восседал, как новый император и новая надежда. \nК §G1346§! году греки окончательно сконцентрировали на главном враге Османе. Во времена правления нового императора Ромея начала своё укрепление, а его смышлённый ум позволил минимизировать последствия чумы §G1347§!-§G1348§! годов. Ромеи также удалось защитить европу от вторжения Осман, которые в §G1354§! году так и не смогли укрепиться в европейском регионе. После победы над османским вторжением было заключено соглашение между Католической церквью и Ромейской Империей, результатом которого стала обязательная поддержка со стороны католических государств в обмен на отказ от влияния на Балканах, кроме региона Греции.\nДанная поддержка позволила Ромеи ускорить процесс укрепления и восстанновления ото всех прошлых кризисов. В §G1379§! году умирает император, из-за чего курс с укрепления плавно меняется на идею возвращения утраченных земель. К началу §GXV§! века начался процесс этого возврата, процесс, что занял много времени, но был сокрушительно успешным. Но уже к §G1434§! году Ромея получила предупреждение от Святого престола из-за попытки вторжения в Болгарию, что поставило крест на расширении на Балканах. К началу §G1457§! года начался медленный период возврата азиатских земель. В этом веке окончательно были испорчены Ромейско-Русские отношения из-за того, что Московия объявила себя защитником всех Православных земель. Из-за чего, как Москва, так и Константинополь начали процесс реформации церкви. \n§GXVI§! век же стал возрождающим греческую культуру. В течение всего века Ромея стремилась укрепить отношения с Папским Престолом и начала разговор о преодоление Схизмы. В эти же годы мир был полон Ромейских учёных и художников, что вновь сделало Ромейскую Империю центром европейской культуры. \n§GXVII§! век продолжил эпоху великих завоеваний Ромейской Империи. §G1640§! стал годом начала первой большой реформы образования в Империи. Цель реформы была в том, чтобы уравнять латинский и греческий язык на всей территории Империи. Христианский мир ужаснулся от события §G1679§! года, когда Папа Римский читал католическую проповедь в Соборе Святой Софии, а Вселенский Патриарх, в свою очередь, - ромейскую в Соборе Святого Петра.\n§GXVIII§! век стал веком просвещенния, когда на территории всей империи начали строительство школ и университетов. Императоры данного периода стремились к предоставлению доступа к знаниям и культуре. Так же к концу века были покорены земли Месопотамии, Иудеи, а так же поддержана коптская революции на территории Египта. \n§GXIX§! век начался с Наполеоновских войн, а так же строительства канала Византий. Данные события показали военное отставание Ромейской армии от европейских стран из-за чего было начато укрепление Ромейско-Прусских отношений. К 1849 году состояние Империи крайне хорошее, что ставит Императора Августа II перед выбором: укрепить §0свою власть§! окончательно, либо отойти от дел и передать полномочия §Bсенату§!."
