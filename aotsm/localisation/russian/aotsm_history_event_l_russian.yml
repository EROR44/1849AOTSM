 history.2.t:0 "Общая история"
 history.2.d:0 "В 1553 году англичане по ошибке заплыли в устье Двины, где ныне находится Архангельск, где были радушно встречены, а после принятым царём русским. В 1554 году были заключены русско-английские торговые договоры, а в 1555 году была создана Московская компания, Россия стала для Англии важным торговым союзником, как и Англия для Москвы. \n\nВ XVI век Европа вступила с назревающим религиозным конфликтом между протестантами и католиками, который закончился в 1648 году Вестфальским миром подтвердивший раздробленность Священной Римской Империи и уравнял католиков и протестантов. \n\nАктивные экспедиции португальцев в Индийском океане позволил в 1542 году приплыть к берегам Японии, а в 1580 начать активную торговлю с Японскими сёгунами, в 1600 была начата активная торговля с Китаем, и общий поток товаров из Китая и Японии через Индийский океан вокруг Африки получил название «Морской Шёлковый Путь». \n\nВ 1640 году  началась Английская революция, которая окончилась в 1653 году с установлением протектората Кромвеля. По сути, в стране установилась диктатура, которая навела порядок, и подчинивший Шотландию и Ирландию, тем самым, образовав Конфедерацию Британских Островов. \n\nДальнейшая колонизация в XVII и XVIII веке позволили мореплавателям в 1762 году открыть и основать колонию на Гавайях, а в 1787 году и восточное побережье Кромвленда и позднее Амазонии. С этого момента начинается активное исследование земель "Нового Света"."
