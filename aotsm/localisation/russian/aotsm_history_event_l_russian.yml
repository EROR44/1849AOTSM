 history.10.d:0 "Английская история начинает свои отличья от реальных в 1553 году, когда несколько английский торговых судов по ошибке заплыли в устье Двины, где на сегодняшний день находится Архангельск, где были радушно встречены, а после приняты царём русским. На следующий год заключен русско-английский торговый договор, а в 1555 году были начаты процессы для создания Московской компания. Тем заложены основы для торговых отношений между двумя станами, которые перерастут в будущем в важные торговые узы.\n\nТак же XVI век отметился экспедициями в Азию. Начало, которым было положено Португальцами. Которые в 1542 приплыли к берегам Японии, а в 1580 начали активную торговлю с Японской империей, правда в 1637 году торговля с Японией была частично прекращена из-за начала восстания сёгуната в ней. Почему Португальские торговые пути стали так важны? Все очень просто KБО и Португалия всегда были друзьями, даже после прихода Кромвеля к власти отношения лишь продолжали укрепляться, так что любой Португальский и любой Английский торговый маршрут становился общим для обеих стран.\n\nВ XVII веке, стал поворотным в новой истории KБО, в 1640 началась “Английская гражданская война”, которая в 1649 перерастет в первую Английскую республику, а после в 1653 в Протекторат Кромвеля. Как только Кромвель окончательно укрепил свою власть он отправился в карательный поход на Ирландию, которой закончился разгромом ирландских вооруженных сил и включение Ирландии в состав Конфедерации. Так же в это время в Европе закончился религиозный конфликт, который окончательно раздробил Священную Римскую империю и уравнял католиков и протестантов. После этих событий Кромвель начал продумывать способ отделить британскую религию от континентальной, тем самым начав процесс перехода от протестантизма к англиканству.\n\nИзначально XVIII век был очень спокойным, но уже к середине Европейцы активно заинтересовались в колониализме, ибо был наконец-то открыт “новый свет”, который отныне называется Кромвленд. KБО было один из основных колонизаторов нового света, но уже к концу века, когда Наполеон поднимал голову в Европе к британцам присоединились и австрийцы, основав колонии в Амазонии и Южном Кромвленде.\n\nА XIX век стал началом конца KБО, ибо каждый Лорд-протектор этой эпохи запомнился, как самый плохой за всю историю Конфедерации. В 1834 году должность Лорда-протектора досталась представителю либерального движения KБО, а именно Уильяму Лэму, который начал переход от диктатуры к более демократичному строю. Что очень не нравилось Британским элитам. И неразумные реформы привели к экономическому краху, который оставил больше 20% британцев бездомными, а около 50% безработным. Из-за этого была попытка снять Лэма с должности, но вмешательство Эдуарда Смит-Стенли не позволило парламенту это сделать. Сейчас же в KБО ситуация крайне плачевная, начиная с экономического краха Лэма, продолжая засильем старой гвардии в правительстве и армии, потерей ценных научных кадров и самым печальным, а именно устаревание военной доктрины, ибо после Наполеоновских воин, Конфедерация приняла биль о неизменности тактике и стратегии... Сможет ли Уильям Лэм, который пережил инсульт в 1848 году собрать вокруг себя новых людей и спасти KБО или же это придется делать его наследникам... А на этот вопрос вам и предстоит ответить."
