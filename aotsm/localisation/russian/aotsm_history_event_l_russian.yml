 history.6.t:0 "История России"
 history.6.d:0 "Со времен Петра I Россия начала ориентироваться на европу, сейчас на эта тенденция по-прежнему сохраняется. События декабря 1825 года позволили стране обновить строение политической системы и использовать западные стандарты по своему. Случившееся в этот период восстание Декабристов, происходившее, как в столице и Москве, так и в некоторых других крупных городах страны, привело к добровольному отказу Николая Романова от престола империи и установления республиканского строя в государстве. Временное правительство, собранное в феврале следующего года, провозгласило президентскую республику, что было подтверждено Конституцией 1826 года, созданной на основе французской. \n\nПервым президентом обновленной России стал Сергей Трубецкой. В ходе реформ, проведенных за период его правления, было отменено крепостное право и запрет на многие политические партии, проведены ряд министерских реформ, а так же, утверждена форма выборов главы государства. Президент стал выбираться кругом лиц, из кандидатур прошедших отбор на всеобщем голосовании. Не была забыта и дружба с британцами, обновленные торгово политические отношения принесли выгоду обеим сторонам соглашения. \n\nВыборы следующего президента состоялись весной 1837 года. Из множества кандидатов, баллотировавшихся в этот период, на 2 круг прошло только 4. Большинством голосов коллегия утвердила на пост Ивана Пущина, поэта и активного политического деятеля, который был выдвинут, как представитель партии "Отечественный патриотический союз". С момента избрания была продолжена министерская реформа, а так же, были предприняты первые попытки разобраться с последствиями отмены крепостничества, правда особого успеха они не возымели. Так же, Россия успешно продолжила расширение земель на Аляске, что вылилось в ряд конфликтов с местным населением. \n\nОднако, не обошлось и без крупных неудач, когда правительство Пущина ввело войска в спорную область на северо-западе Казахского ханства. Помимо неоднозначной реакции европейской общественности, неожиданно, русские войска получили достойный отпор от сил "Ташкенского соглашения",  на стороне которых оказалось на 25 тысячный войско, в которое входил 5 тысячный афганский экспедиционный корпус. При двухкратном численном превосходстве, русский гарнизон не имел шансов, потерпев поражение Россия была вынуждена отказаться от своих претензий на регион. \n\nК стартовой дате Россия ослаблена внутренними противоречиями, сильными оппозиционерами и ослабленным правительством. Вместе с застоем и отстраненностью от политической ситуации в европе становится не ясно, что ждет государство в будущем..."
