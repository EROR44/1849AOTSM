 history.41.t:0 "История Ромеи 2/12"
 history.41.d:0 "     Правление Константина XI годы жизни: §21349 - 1417§! годы правление: §21379 - 1417§!\n     Наследник Захариаса I Константин XI считал, что любая война будет слишком тяжёлым бременем на плечах возрождающегося государства, поэтому агрессивной экспансии он предпочёл хитрую дипломатию и укрепление империи в нынешних границах. Его организаторский гений, в купе с финансовой поддержкой от Святого престола, принёс Ромейской Империи процветание и полностью восстановил экономику некогда дряхлеющей страны. Благодаря посредничеству со стороны Папы Римского, император Константин XI смог договориться с Венецией и Генуей о покупке островов, которые были получены ими в ходе Четвертого Крестового похода. Таким образом были возвращены Корфу, Крит и острова Киклады. Помимо очевидной политической и территориальной выгоды от этих сделок, ромеи получили и ключевые торговые точки, которые дали империи возможность монополизировать торговлю с Азией и сохранить контроль над Шёлковым путем.\n     Правление Михаила IX годы жизни: §21381 - 1469§! годы правление: §21417 - 1469§!\n     Правление Михаила IX считается одним из благоприятных в истории Ромейской империи. ОН начал военную кампанию по возвращению владений империи в Малой Азии, в 1467 году он объявил войну османскому султану Мехмеду II и разбил его армию под стенами Никомедии в 1468 году, навсегда ликвидировав бейлик-Осман как политическую силы в Малой Азии. В 1468 году, был созван крестовый поход против турецких бейликов в Анатолии. В октябре 1468 года состоялось генеральное сражение христианского войска, ведомого лично ромейским императором Михаилом IX и армии султана Ибрагима ll у небольшого поселения под названием Каледжик. Сражении длилось два дня, с перерывом на ночной отдых. На третий день битвы янычары Ибрагима ll, понимая что успех войны будет за христианским войском совершили открытый мятеж и свергли султана, преподнеся его голову ромейскому императору, озадаченные поступком янычар турецкие войска на четвертый день сложили оружие и сдались на милость христианского войска но венгерские рыцари и солдаты, убитый горем гибели Владислава III казнили большую их часть. После победы при Каледжике христианское войско вошло в Анкару, дальнейшее продвижение в глубь Малой Азии шла очень неспешно. Тем не менее граница упорно двигалась всё глубже и глубже на восток, ромеи и крестоносцы разбили тюркское ханство Ак-Коюнлу и завладели его столицей Диарбекиром, затем в конце 1468 году в Адане произошло армянское восстание против власти осколков Караманского Султана, в январе 1469 года в Адану высадился с небольшим войском король Кипра Жак ll де Лузиньян, которые имея юридические права быть королем Киликийской Армении и объявил себя им по факту, затем Жак ll присягнул на верность ромейскому императору Михаилу IX, что так же сделал и деспот Трапезунда Иоанн Комнин. Но Михаилу так и не суждено было закончить эту войну, ибо он скончался в 1469 году."
 
 history.42.t:0 "История Ромеи 3/12"
 history.42.d:0 "     Правление Захариаса II годы жизни: §21417 - 1472§! годы правление: §21469 - 1472§!\n     Одновременно с анатолийским крестовым походом в 1457 году в Константинополе зародился ромейский ренессанс. Этот период во внутренней жизни Ромейской империи ознаменовал начало строительства библиотек, театров и многих других культурных и просветительных объектов по всей территории империи. Анатолийский крестовый поход был закончен в 1470 году с падением последнего оплота власти турецких бейликов и захватам крепости Карс, что открывало дальнейшую возможность Ромейской империи по освобождению всего Закавказья. Захариас II посвятил свое правление созданию системы управления, способной эффективно контролировать новоприобретенные земли. Для достижения этой цели он начал реформировать внутреннее новое административное устройство империи, однако завершить эту задумку предстояло уже следующему императору Михаилу X: во время одной из поездок по Анатолии император заболел «Болезнью аристократов» - Подагрой и скоропостижно скончался, просидев на троне всего 3 года.\n     Правление Михаила X годы жизни: §21419 - 1500§! годы правление: §21472 - 1500§!\n     Место покойного занял его брат Михаил X, считавший, что его предшественник пал жертвой заговора, а не случайной болезни. Одержимый этой идеей, новый правитель обновил судебник, ужесточив наказания за серьезные преступления, а также начал преследование несогласных со своей политикой, считая их возможными убийцами брата. Помимо этого, он покровительствовал процессу эллинизации Западной Анатолии. Но главным испытанием императора Михаила X стала война с Русским царством. Русское Царство, заявившее, что не признает византийских императоров из династии Захареас наследниками Рима, вторглась на их территорию в конце 1499 года. Война началась крайне неудачно для Ромейской империи - войску русского царства удалось захватить морские пограничные крепости и начать свой марш на Константинополь. Ситуация осложнялась еще и большим хаосом из-за смерти императора Михаила."
 
 history.43.t:0 "История Ромеи 4/12"
 history.43.d:0 "     Правление Иоанна V годы жизни: §21452 - 1527§! годы правление: §21500 - 1527§!\n     Однако Иоанн смог быстро стабилизировать ситуацию и взять армию под личное управление, а после на голову разбить наступающие войска Московии, вынудив московского князя просить мира. С этого момента между Московским царством и Ромейской империей начались долгие враждебные отношения. В 1507 году был официально возрожден сенат Ромеи, слоган S.P.Q.R вновь стал украшать правительственные здания империи. Хоть такое решение и уменьшило власть императора, оно не смогло полностью изменить политический курс государства. Главным преимуществом сената стал рост доверия людских масс к власти. Особенно сильно сенат поддерживал Захариаса III, который запомнился как один из самых либеральных деятелей Ромейской империи.\n     Правление Захариаса III годы жизни: §21486 - 1567§! годы правление: §21527 - 1567§!\n     За свое сорокалетнее правление он значительно увеличил влияние сената и вернул возможность выходцам из низших слоев населения право избираться в сенат.Он же приложил большие усилия для восстановления и реформирования ромейской армии, также при нём началось активное перевооружение на стандартизированные образцы новейшего огнестрельного оружия. Закончив реформы армии, империя решила опробовать свои силы на закавказском направлении, поддержав христианские восстания в местных тюркских владениях. В ходе кампании 1530 - 1535 годов в лоно империи вернулись территории всего региона, а ромеи окончательно убедились в эффективности войск нового образца. В 1535 году Ишхан Захарян как тиран Армении и царь Грузии Лаурсаб Багратиони в добровольном порядке присягнули на верность греческом базилевсу Захарию III, с этого момента Армения и Грузия является частью Ромейской Империи. "
 
 history.44.t:0 "История Ромеи 5/12"
 history.44.d:0 "     Правление Захариаса IV годы жизни: §21503 - 1567§! годы правление: §21527 - 1567§!\n     В 1585 году под предводительством императора Захариаса IV Ромейская империя начала Великий Сирийский поход против Мамлюкского султаната, основной целью которого было получение контроля над Иерусалимом. В этом же походе Захариас IV в битве, император был сражен лучником мамлюкского султаната и погиб, просидев на троне меньше трёх лет.\n     Правление Константин XII годы жизни: §21537 - 1591§! годы правление: §21567 - 1591§!\n     Под командованием Константин XII война с Мамлюками шла достаточно успешно, однако приняла затяжной характер и истощила ресурсы империи после того, как против захватчиков сплотились мусульмане Ирака, Сирии и Египта. Это привело к тому, что в 1589 году военные действия в регионе были завершены, две враждующие державы заключили шаткий мир. К Ромейской империи отошли только земли Сирии, и «Священный город» - Иерусалим не был возвращен в состав империи.     \n     Правление Иоанн VI годы жизни: §21572 - 1639§! годы правление: §21591 - 1639§!\n     Начиная с 1601 года ромейская армия успешно вела боевые действия с тюркским ханством Кара-Коюнлу и в междуречье, к 1637 году полностью подчинив себе все земли Месопотамского бассейна.По пути назад к берегам Эгейского моря армия, окрыленная своим успехом, предприняла попытку локального вторжения на Святую Землю. Из-за того, что мусульмане, погрязшие в междоусобицах, не ожидали атаки со стороны ромейского войска, ситуация на данной территории сложилась вполне успешно для Константинополя и из небольшого рейда это переросло в полномасштабное наступление. Менее чем за два года имперская армия смогла захватить земли от Бейрута до Синая, тем самым лишив мусульманских правителей Ближнего Востока выхода в Средиземное море."
 
 history.45.t:0 "История Ромеи 6/12"
 history.45.d:0 "     Правление Михаила XI годы жизни: §21600 - 1667§! годы правление: §21639 - 1667§!\n     В 1640 году под руководством Михаила XI Захареаса началась первая большая реформа образования. Её целью было сделать греческий и латинский языки доступными всем в империи, также скупались книги из других стран для последующего перевода на них. За следующие десятилетия научная база страны укрепилась настолько, что Ромея стала общепризнанным научным центром. Теперь все ведущие учёные мира не могли обходиться без знания греческого языка.\n     Правление Константина XIII годы жизни: §21628 - 1691§! годы правление: §21667 - 1691§!\n     1679 год является ключевым для Католической и Ромейской церкви. В этот год случилось, казалось бы, немыслимое: Папа Римский прочитал католическую проповедь в Соборе Святой Софии, а Вселенский Патриарх - православную в Соборе Святого Петра. Это был первый шаг к примирению двух ветвей одной религии."
 
 history.46.t:0 "История Ромеи 7/12"
 history.46.d:0 "     Правление Константина XIV годы жизни: §21669 - 1721§! годы правление: §21691 - 1721§!\n     При правление Константина XIV государство ромеев начало активно расширять своё влияние на других материках. 1707 является годом основания факторий в Южной Африке. С 1709 по 1715 годы вливались огромные средства в Византийскую Индию. 12 мая 1710 года  Ромейская Империя, в лице патриарха Каллиника II Акарнанского, попыталась провести религиозную «реформу» на территории Армении и Киликии, это вызвало огромный всплеск недовольство властями Ромейской империи среди практически большинства армян, даже среди наиболее про-имперской армян. Также реформисты Каллиника II провели схожий план с грузинской и абхазской православными церквями. Если в Грузии это не вызвало больших масс недовольных то в Армении данное решение вызвало огромный всплеск антиромейских выступлений. Армении начали возникать партизанские отряды (гайдуки) именуемые себя «фидаинами» они боролись за отмену церковной реформы 1710 года, греческой администрации до нахиджеванского инцидента удавалась сохранять порядок в регионе жёсткими методами. В 1715 году город Нахиджеван был захвачен  вооружёнными  отрядами  местных тюркских аскяров, во главе с Махмудом Ханом. Ромейское правительство в лице кавказской администрации попыталось решить вопрос мирно и признать автономность данного образования, однако 12 мая мэр Нахиджевана Артур Арутюнян обратился  с призывом освободить город к Давид-Беку, на тот момент сыну князя Сюника и Арцаха.  Давид-Бек сделал прекрасную карьеру в византийской армии и отличался хорошим полководческим талантом. По договорённости с Артуром Арутюняном Давид-бек пришёл с ополчением в Нахиджеван и решил справиться с тюрками своими методами. Сам Артур Арутюнян позднее признаёт, что затея оказалась глупой, и что Давид-бек напрасно обвиняет Ромею и базилевса в последствиях. К тому же, как выясняется уже после подавления восстания братьев гор по донесениям ромейской разведки, Давид-бек уже тогда действовал в качестве российского агента."
 
 history.47.t:0 "История Ромеи 8/12"
 history.47.d:0 "Вместо мирных переговоров, которые были отложены, Давид-бек очень быстро захватил город, пытал женщин и казнил множество мирных жителей, как тюрков, так и армян, от мелких лавочников до стариков и подростков. Действия Давид-бека были осуждены Императором Константином XIV Захареасом  признаны военным преступлением, так как тюрки во время инцидента не проявляли никакой агрессии и предпринимали попытки получить признание со стороны Ромейской империи. Кроме того, когда в Нахиджеван прибыли имперские солдаты, чтобы навести порядок, Давид-бек отказался их пускать до тех пор, пока армянам не разрешат снова поклоняться богу, по своим обрядам, в своих церквях. Императору, стремящемуся прекратить бесчинства и восстановить законность, пришлось согласиться. Однако это было уловка чтобы выманить и арестовать Давид-бека на переговорах с ромейским делегатом. В этот день после пленения Давид-бека родилось движение Братьев Гор, движение за освобождение Армении от владычества Ромейской империи. Первоначально в движение входили только верные Давид-беку офицеру и ополченцы с подконтрольной его отцу вотчины, но со временем движение начинает набирать популярность среди большого количества армян. Во время пребывания Давид-бека в тюрьме, в Капане умирает его отец, князь Сюника и Арцаха. После обретения свободы Давид-бек возвращается в Капан и занимает его трон. В 1718 году Давид-бек вызывает на дуэль Фому Варагороса, ромейского губернатора Кавказа, и убивает его. Позже он сбежит из Эребуни, в чём ему поможет позднее казнённый Армен Атабекян. Сам же Давид-бек отказывается считать убийство губернатора преступлением. В том же году он едва не оказывается на плахе в Шуши, куда его привезли из Манцикерта, где ромейские легионеры организовали засаду. В небольшой укреплённый город прибыл лично генерал Эммануил Скляр, но казнь была сорвана нападением на город тюркских банд. Сбежавший во второй раз Давид-бек вернулся в Капан и гражданская война в Армении разгорелась с новой силой."
 
 history.48.t:0 "История Ромеи 9/12"
 history.48.d:0 "     Правление Константина XV годы жизни: §21701 - 1781§! годы правление: §21721 - 1781§!\n     С 1746 года, в связи с тем, что государственный аппарат перестал справляться с управлением землями, начался процесс децентрализации Византии. Так на картах появилось полу-автономные государства И.П. Анатолия и И.П. Кавказ. На картах стали выделять Иудейский и Месопотамский Федераты. Эти два государства относятся к Ромейской империи, но формально являются свободными. С 1722 по 1725 годы, при поддержке Мхитара Спарапета, Давид-Бек возглавил вооружённую борьбу армян областей Сюник и Арцах против ромейского базилевса и лояльных ему какое то время местных тюрков, приведшую к почти полному изгнанию кызылбашей и персов из Восточной Армении. В 1726—1728 годах армяне под предводительством Давид-Бека боролись против ромейцев, стремившихся подавить это восстание. Давид-Бек со своими войсками брал одну ромейскую крепость за другой. Весной 1725 года большая ромейская армия вошла в Арран и Ганзак, а затем взяла в тиски Арцах и Сюник. На седьмой день неравных боев воины Давид-бека, выйдя ночью из крепости, неожиданно напали на врага, который в панике, неся большие потери, обратился в бегство.После блестящей победы под Алидзором Давид-Бек преследует врага. Новый тяжёлый удар ромеи получают летом у посёлка Мегри, где вновь терпят поражение. В итоге, спустя ещё 3 года Гражданской войны вынудили ромейского базилевса Константина XV Захареаса признать победу Давид-Бека и пошёл ему на уступки. 8 апреля 1728 году Константин XV и Давид-бек подписали мирное соглашение по которому Ромея отменяет реформу церкви на территории Армении. К 1730 году со смертью приемника Давид-бека Мхитара Спарапета бунты и восстания на территории Армении прекратились в связи с отменой церковной реформы."
 
 history.49.t:0 "История Ромеи 10/12"
 history.49.d:0 "     Правление Иоанна VII годы жизни: §21731 - 1783§! годы правление: §21781 - 1783§!\n     В 1782 году Коптский Египет, который ранее получил поддержку в борьбе с Мамлюками в Египте, стал верным протекторатом империи, сохранив возможность вести независимую политику. Это позволило в 1791 году начать грандиозный проект постройки Суэцкого канала «Византий», канал должен был соединить Средиземное и Красное моря.\n     Правление Михаила XII годы жизни: §21750 - 1790§! годы правление: §21783 - 1790§!\n     К концу XVIII столетия стала очевидной необходимость образования союзов с другими европейскими странами. Именно это и привело к началу ромейско-прусских дипломатических отношений. В 1786 году российской императрицей Екатериной ll Романовой и ромейским императором Михаилом Xll Захареасом был подписан Георгиевский трактат, он установил нынешние официальные границы двух империй на Северном Кавказе, признаваемые Ромеей и Россией. С этого момента соперничества двух империей на Северном Кавказе перешло из открытой в холодную фазу. В 1787 году, ввиду готовящегося разрыва между Россией и Ромеей, находившиеся в Закавказье ромейские войска были отозваны на укреплённую линию. Кабардинцы прекратили боевые действия в обмен на возвращение пахотных земель Пятигорья. Кроме того, учреждено было земское войско из осетин, ингушей и кабардинцев. Поняв, что Пятигорье не будет возвращено, кабардинцы в 1790 году вышли из состава ромейских войск. Генерал Потемисис, а потом генерал Текелис предпринимали экспедиции в Черкесию, но положение дел на линии существенно не менялось, и набеги горцев беспрерывно продолжались. В 1790 году горцы двинулись в Кабарду, но были разбиты генералом Германисисом в сражении при Абазинке. В июне 1791 года командующий Северокавказским корпусом и начальник Кавказской линии Фокинис штурмом взял горцев в Анапе, причём был захвачен в плен раненый шейх Мансур."
 
 history.410.t:0 "История Ромеи 11/12"
 history.410.d:0 "     Правление Михаила XIII годы жизни: §21772 - 1820§! годы правление: §21790 - 1820§!\n     Смена веков произошла в гуще взрывов и клубов дыма. В Европе шла Война III коалиции. Впрочем, Ромейская Империя напрямую в ней участия не принимала, ограничившись только экспедиционным корпусом в 20 тысяч человек. Потери среди личного состава добровольческого формирования в 90% оказались ужасающими. Был нанесён сокрушительный удар по военным традициям, и потому в военных кругах стали задумываться о срочной модернизации армии. Внутри самой Хрустальной империи начало 19 века было отнюдь не спокойным, на подъёме национальных чувств в 1801 году в Анатолии вспыхивает Первая Турецкая революция, организованная движением Младотурок. Византийская армия смогла подавить восстание лишь к середине 1805 года. В конце 1805 года Анатолийская администрация провела операцию "Алмазный Нож", в результате которой из Анатолии было депортировано свыше 120 тысяч турок в Персию, а в их уже бывшие дома заселили 50 тысяч греков из Эллады. В связи с этими событиями Россия и Конференция Британских островов подняли мусульманский вопрос в Ромеи, что окончательно испортило отношения между странами. После победы над Францией в 1806 году Ромея начала активно призывать к инвестированию в строительство канала Византий, чтобы ускорить его открытие, так как рост британских и португальских колоний начал угрожать монополии на азиатские товары. Данное решение позволило к 1820 году достроить канал, но его открытие случилось лишь в 1824 году из-за долгих испытаний.\n     Правление Захариаса V годы жизни: §21802 - 1842§! годы правление: §21820 - 1842§!\n     В 1830 году Арабское государство в Аравии, под покровительством Конфедерации Британских островов напало на ромейские ближневосточные земли, развязав в регионе страшную и кровопролитную Месопотамскую войну, которая чуть не разрушала Хрустальную империю в 1832 году но благодаря дипломатической и материальной помощи от королевства Пруссия, ромейские войска смогли отбиться и контратаковать, попутно вернув свои земли на Ближнем востоке. К 1832 году сенатом началась проводится новая реформа образования и подготовка государства к переходу от двуязычной к трёхъязычной системе, однако этот процесс был заморожен из-за начавшейся Месопотамской войны, о нем заговорили только после окончания войны в 1836 году. Захариас V умер в 1842 году, в возрасте 40 лет во время конной прогулки по императорскому саду из-за остановки сердца."
 
 history.411.t:0 "История Ромеи 12/12"
 history.411.d:0 "     Правление Августа II дата рождения §21820§! год, дата вступления на престол §21842§! год\n     Как только Август II занял императорский трон, он сразу начал преобразовывать страну и проводить в империи либеральные реформы. Одной из первых принятых реформ при новом базилевса стала реформа экономики, что позволило ослабить давление инфляцию на экономику в последующие годы, также была замедлен переход от двуязычной системы к трехъязычной. И переходу к более прагматичной дипломатии. Самым напряжённым стал 1848 год, когда Россия влезла в Святой Пакт между Ромеей и Балканами, тем самым развязав руки ромейской армии. Только время покажет, какой будет Ромея при новом императоре...\n     А дальнейшая история находится в ваших руках. Будет ли Ромея империей над которой никогда не заходит солнце или же империя погибнет, как её было суждено в 1444 году?"
 
 #"Наша история почти подошла к концу в §G1341§! году, когда нашу ослабленную империю поразила гражданская война, но появление военачальника еврейского происхождения Захария из династии Захареас, который в кратчайший срок собрал вокруг себя военных и политиков, смог закончить гражданскую войну к §G1344§! году. Из-за скоротечности этого события внутренние разрушения свелись к минимуму, но династия вновь сменилась и теперь Захарий восседал, как новый император и новая надежда. \nК §G1346§! году греки окончательно сконцентрировали на главном враге Османе. Во времена правления нового императора Ромея начала своё укрепление, а его смышлённый ум позволил минимизировать последствия чумы §G1347§!-§G1348§! годов. Ромеи также удалось защитить европу от вторжения Осман, которые в §G1354§! году так и не смогли укрепиться в европейском регионе. После победы над османским вторжением было заключено соглашение между Католической церквью и Ромейской Империей, результатом которого стала обязательная поддержка со стороны католических государств в обмен на отказ от влияния на Балканах, кроме региона Греции.\nДанная поддержка позволила Ромеи ускорить процесс укрепления и восстанновления ото всех прошлых кризисов. В §G1379§! году умирает император, из-за чего курс с укрепления плавно меняется на идею возвращения утраченных земель. К началу §GXV§! века начался процесс этого возврата, процесс, что занял много времени, но был сокрушительно успешным. Но уже к §G1434§! году Ромея получила предупреждение от Святого престола из-за попытки вторжения в Болгарию, что поставило крест на расширении на Балканах. К началу §G1457§! года начался медленный период возврата азиатских земель. В этом веке окончательно были испорчены Ромейско-Русские отношения из-за того, что Московия объявила себя защитником всех Православных земель. Из-за чего, как Москва, так и Константинополь начали процесс реформации церкви. \n§GXVI§! век же стал возрождающим греческую культуру. В течение всего века Ромея стремилась укрепить отношения с Папским Престолом и начала разговор о преодоление Схизмы. В эти же годы мир был полон Ромейских учёных и художников, что вновь сделало Ромейскую Империю центром европейской культуры. \n§GXVII§! век продолжил эпоху великих завоеваний Ромейской Империи. §G1640§! стал годом начала первой большой реформы образования в Империи. Цель реформы была в том, чтобы уравнять латинский и греческий язык на всей территории Империи. Христианский мир ужаснулся от события §G1679§! года, когда Папа Римский читал католическую проповедь в Соборе Святой Софии, а Вселенский Патриарх, в свою очередь, - ромейскую в Соборе Святого Петра.\n§GXVIII§! век стал веком просвещенния, когда на территории всей империи начали строительство школ и университетов. Императоры данного периода стремились к предоставлению доступа к знаниям и культуре. Так же к концу века были покорены земли Месопотамии, Иудеи, а так же поддержана коптская революции на территории Египта. \n§GXIX§! век начался с Наполеоновских войн, а так же строительства канала Византий. Данные события показали военное отставание Ромейской армии от европейских стран из-за чего было начато укрепление Ромейско-Прусских отношений. К 1849 году состояние Империи крайне хорошее, что ставит Императора Августа II перед выбором: укрепить §0свою власть§! окончательно, либо отойти от дел и передать полномочия §Bсенату§!."
 
 history.5.t:0 "История Франции"
 history.5.d:0 "Вступление Пруссии в войну "3-й коалиции" предопределило поражение Франции. Потерпев поражение в битве под Йеной французская армия была вынуждена отступить, последующие сражения, так же, неудачными для Наполеона.  Общее падение морали армии, а так же ужасное финансовое положение государства, только усугубило ситуацию, что в итоге привело к тому, что 1806 году французское правительство было вынуждено подписать мирный договор со странами 3 коалиции. \n\nВойна для французов закончилась поражением. Потеряв Эльзас и Лотарингию и выплачивая огромные репарации, Франция должна была разобраться с послевоенной разрухой. \n\nВосстановление экономики страны заняло не мало времени, однако, к 1816 году жкономику страны удалось в значительной степень привести в порядок. Чрезвычайные полномочия правительства, продлеваемые все эти годы, подошли к концу. 9 ноября 1816 года Жак Рене Эбер заявил об уходе в обставку. \n\nПервым избранным главой правительства стал Сириль Лепаж. Будучи кандидатом от левой либеральной партии, он набрал 51,6 % голосов, не оставив своим соперникам ни шанса на победу. При нем Франция продолжила курс на экономическое усиление, а так за долгое время начала вести самостоятельную внешнюю политику. \n\nВ 30-е годы XIX века в стране начался бурный рост производства. Экономика страны, догнавшая довоенные показатели несколько лет назад, получила ускорение, благодаря торговле и в частности "Соглашению Фобера", заключенному с рядом стран. Которое в последствии даже спасло страну от кризиса перепроизводства. \n\nНа момент 1849 года страна переживает политический кризис. Борьба на последних выборах между Шарлем Лагранджем и Луи Наполеоном, вылилась поражением второго. Это создало ряд прецедентов, показавших решительный настрой милитаристов. Противоречия между новым главой правительства и реакционно настроенными кругами, создали общую нестабильность в стране, разделяя французский народ на части..."
