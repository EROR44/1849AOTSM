 ser_rising_of_military:0 "Подъем милитаризма"
 ser_rising_of_military_desc:0 "После тяжёлых лет нестабильности и конфликтов в Сербии наблюдается заметный рост влияния армии и отдельных военных деятелей. Общество постепенно привыкает видеть в военном сословии гарантов порядка и стабильности. Военная элита приобретает всё большее политическое значение, выдвигая собственные требования и программы действий."
 
 ser_young_monarchy:0 "Молодая монархия"
 ser_young_monarchy_desc:0 "Нынешняя сербская династия сравнительно молода, и значительная часть населения ещё не успела привыкнуть к новым правителям. Многие жители Сербии не уверены, чего ждать от новых властителей, их методов управления и направлений государственной политики."
 