 rocket_interceptor_equipment_1:0 "Реактивный перехватчик I"
 rocket_interceptor_equipment_1_desc:0 "Перехватчик малой дальности, использующий ненадежный химический ракетный двигатель."
 rocket_interceptor_equipment_1_short:0 "Реакт. перехватчик I"
 rocket_interceptor_equipment_2:0 "Реактивный перехватчик II"
 rocket_interceptor_equipment_2_desc:0 "Перехватчик малой дальности, использующий несколько более надежный химический ракетный двигатель."
 rocket_interceptor_equipment_2_short:0 "Реакт. перехватчик II"
