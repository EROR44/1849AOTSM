l_russian:
 fighter:0 "Истребитель"
 fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 cv_fighter:1 "Истребитель (авианосец)"
 cv_fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 jet_fighter:1 "Реактивный истребитель"
 jet_fighter_equipment:0 "Реактивный истребитель"
 jet_fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 cas:1 "Штурмовик"
 CAS_equipment_desc:0 "Штурмовики созданы для поддержки действий наземных войск."
 cv_cas:2 "Поддержка с воздуха (авианосец)"
 cv_CAS_equipment_desc:0 "Штурмовики созданы для поддержки действий наземных войск."
 nav_bomber:0 "Морской бомбардировщик"
 nav_bomber_equipment_desc:0 "Морские бомбардировщики предназначены для налетов на вражеские корабли."
 cv_nav_bomber:1 "Палубный бомбардировщик (авианосец)"
 cv_nav_bomber_equipment_desc:0 "Морские бомбардировщики предназначены для налетов на вражеские корабли."
 tac_bomber:0 "Тактический бомбардировщик"
 tac_bomber_equipment_desc:0 "Тактические бомбардировщики небольшие и быстрые; они способны помогать наземным силам и уничтожать вражеские сооружения."
 jet_tac_bomber:2 "Реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment:2 "Реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment_desc:0 "Тактические бомбардировщики небольшие и быстрые; они способны помогать наземным силам и уничтожать вражеские сооружения."
 heavy_fighter:0 "Тяжелый истребитель"
 heavy_fighter_equipment_desc:0 "Тяжелые истребители отличаются дальностью и вооружением и могут успешно сопровождать союзные бомбардировщики и перехватывать вражеские. Низкая маневренность при этом создает трудности в бою с обычными истребителями."
 strat_bomber:0 "Стратегический бомбардировщик"
 strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 jet_strat_bomber:2 "Реактивный стратегический бомбардировщик"
 jet_strat_bomber_equipment:2 "Реактивный стратегический бомбардировщик"
 jet_strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 transport_plane:0 "Транспорт"
 transport_plane_equipment_desc:0 "Доставляет воздушный десант в точку высадки."
 guided_missile:0 "Ракета"
 fighter_equipment:0 "Истребитель"
 cv_fighter_equipment:0 "Палубный истребитель"
 cv_fighter_equipment_short:0 "Палуб. истребитель"
 strat_bomber_equipment:0 "Стратегический бомбардировщик"
 rocket_interceptor_equipment:0 "Реактивный перехватчик"
 rocket_interceptor_equipment_desc:0 "Перехватчик малой дальности, использующий химический ракетный двигатель."
 suicide_craft_equipment:0 "Камикадзе"
 suicide_craft_equipment_desc:0 "Пилотируемая бомба малой дальности с химическим ракетным двигателем."
 fighter_equipment_0:1 "Истребитель 1851г."
 fighter_equipment_0_short:0 "Истребитель"
 fighter_equipment_0_desc:0 "Несмотря на все улучшения за время Первой мировой войны и после нее, бипланы уходят в прошлое. Нам нужно использовать новейшие мирные технологии в военных целях."
 fighter_equipment_1:0 "Истребитель I"
 fighter_equipment_1_short:0 "Истреб. I"
 fighter_equipment_1_desc:0 "Использование радиальных двигателей и цельнометаллических фюзеляжей позволило появиться на свет легким монопланам. Это наш первый шаг на пути к современному истребителю."
 fighter_equipment_2:0 "Истребитель II"
 fighter_equipment_2_short:0 "Истреб. II"
 fighter_equipment_2_desc:0 "По мере того как мы применяем новые технологии к уже отработанным схемам, развитие истребителей идет невиданными темпами. Нам нужен истребитель, отличающийся высокой скоростью, маневренностью на больших высотах и максимальной дальностью полета. Кроме того, он должен нести мощное вооружение."
 fighter_equipment_3:0 "Истребитель III"
 fighter_equipment_3_short:0 "Истреб. III"
 fighter_equipment_3_desc:0 "Предыдущие разработки достойно себя проявили, но это не повод отказываться от дополнительных преимуществ. Новый самолет, обладающий непревзойденной мощностью, смертоносным вооружением и высокой дальностью полета, станет вершиной развития поршневой авиации."
 heavy_fighter_equipment:0 "Тяжелый истребитель"
 heavy_fighter_equipment_1:0 "Тяжелый истребитель I"
 heavy_fighter_equipment_1_short:0 "Тяж. истребитель I"
 heavy_fighter_equipment_1_desc:0 "Эскадрильям бомбардировщиков требуется защита от перехватчиков врага Для этого нам нужен истребитель, не уступающий бомбардировщикам по дальности полета. Эти машины крупнее, тяжелее и уступают по маневренности обычным истребителям, но зато превосходят их вооружением."
 heavy_fighter_equipment_2:0 "Тяжелый истребитель II"
 heavy_fighter_equipment_2_short:0 "Тяж. истребитель II"
 heavy_fighter_equipment_2_desc:0 "Война показала, что тяжелые истребители — легкая добыча для более маневренных перехватчиков, однако благодаря вооружению они хорошо проявляют себя в схватке с бомбардировщиками. Следующий вариант будет отличаться повышенной огневой мощью против воздушных и даже наземных целей, а также улучшенными скоростью и дальностью полета."
 heavy_fighter_equipment_3:0 "Тяжелый истребитель III"
 heavy_fighter_equipment_3_short:0 "Тяж. истребитель III"
 heavy_fighter_equipment_3_desc:0 "Хотя эскадрильи тяжелых истребителей неплохо действуют в различных ролях, нам следует разработать новые улучшения, которые повысят их шансы в схватках с истребителями, а также позволят перехватывать более быстрые и защищенные бомбардировщики противника."
 strat_bomber_equipment_1:0 "Стратегический бомбардировщик I"
 strat_bomber_equipment_1_short:0 "Страт. бомбардировщик I"
 strat_bomber_equipment_1_desc:0 "За время Первой мировой войны и после нее стало ясно, что бомбардировки военных целей и крупных городов — ключ к победе в следующей войне. Как минимум, нам необходимы самолеты, способные наносить подобные удары. Бомбардировщику требуется высокий потолок, хорошая скорость и большая бомбовая нагрузка. Это будет внушительная конструкция с несколькими двигателями, а также оборонительным вооружением."
 strat_bomber_equipment_2:0 "Стратегический бомбардировщик II"
 strat_bomber_equipment_2_short:0 "Страт. бомбардировщик II"
 strat_bomber_equipment_2_desc:0 "Бомбардировки успешно подрывают способность врага вести боевые действия. Улучшенное оборонительное вооружение и повышенная скорость позволят новым самолетам возвращаться невредимыми, а увеличенные бомбовая нагрузка и дальность полета повысят эффективность ударов."
 strat_bomber_equipment_3:0 "Стратегический бомбардировщик III"
 strat_bomber_equipment_3_short:0 "Страт. бомбардировщик III"
 strat_bomber_equipment_3_desc:0 "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высоту полета. Новая модель будет еще крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полета."
 jet_strat_bomber_equipment_1:0 "Реактивный стратегический бомбардировщик I"
 jet_strat_bomber_equipment_1_short:0 "Реакт. страт. бомбардировщик I"
 jet_strat_bomber_equipment_1_desc:0 "Реактивные двигатели наделят новые образцы непревзойденной скоростью без ущерба для бомбовой нагрузки и дальности полета. Эти самолеты открывают новую эру оружия массового поражения."
 tac_bomber_equipment:0 "Тактический бомбардировщик"
 tac_bomber_equipment_0:1 "Межвоенный бомбардировщик"
 tac_bomber_equipment_0_short:0 "Бомбардировщик"
 tac_bomber_equipment_0_desc:0 "Есть мнение, что для победы в следующей войне достаточно бомбить врага до полного уничтожения. Необходимо начать разработку самолета, способного доставлять тяжелые бомбы с приемлемой скоростью."
 tac_bomber_equipment_1:0 "Тактический бомбардировщик I"
 tac_bomber_equipment_1_short:0 "Такт. бомбардировщик I"
 tac_bomber_equipment_1_desc:0 "Средним бомбардировщикам нужна скорость и способность выполнять различные задачи. Схема с двумя двигателями, позволяющая сохранить относительную легкость, прослужит нам еще многие годы."
 tac_bomber_equipment_2:0 "Тактический бомбардировщик II"
 tac_bomber_equipment_2_short:0 "Такт. бомбардировщик II"
 tac_bomber_equipment_2_desc:0 "Более тяжелые тактические бомбардировщики отличаются увеличенными дальностью полета, скоростью и бомбовой нагрузкой и при этом не теряют способность выполнять самые разнообразные задачи."
 tac_bomber_equipment_3:0 "Тактический бомбардировщик III"
 tac_bomber_equipment_3_short:0 "Такт. бомбардировщик III"
 tac_bomber_equipment_3_desc:0 "Взяв лучшие решения от современных истребителей и новейшие материалы, мы сможем создать двухмоторный бомбардировщик, который превзойдет по скорости и эффективности все предыдущие образцы."
 transport_plane_equipment: "Транспортный самолет"
 transport_plane_equipment_1: "Межвоенный транспортный самолет"
 transport_plane_equipment_1_short: "Транспортный самолет"
 transport_plane_equipment_1_desc: "§LСамолеты, доставляющие десант к месту высадки.§!"
 transport_plane_equipment_2: "Улучшенный транспортный самолет"
 transport_plane_equipment_2_short: "Транспортный самолет II"
 transport_plane_equipment_2_desc: "§LСамолеты, доставляющие десант к месту высадки.§!"
 transport_plane_equipment_3: "Современный транспортный самолет"
 transport_plane_equipment_3_short: "Транспортный самолет III"
 transport_plane_equipment_3_desc: "§LСамолеты, доставляющие десант к месту высадки.§!"
 nav_bomber_equipment:0 "Палубный бомбардировщик"
 cv_nav_bomber_equipment:1 "Палубный бомбардировщик"
 cv_nav_bomber_equipment_short:0 "Палубный бомбардировщик"
 nav_bomber_equipment_1:0 "Морской бомбардировщик I"
 nav_bomber_equipment_1_short:0 "Морск. бомбардировщик I"
 nav_bomber_equipment_1_desc:0 "Морская авиация будет крайне востребована в связи с изменениями в характере войны на море — в частности, усилением роли подводных лодок. Потребуются гидросамолеты, способные выполнять роль разведчиков и пикирующих бомбардировщиков."
 nav_bomber_equipment_2:0 "Морской бомбардировщик II"
 nav_bomber_equipment_2_short:0 "Морск. бомбардировщик II"
 nav_bomber_equipment_2_desc:0 "Улучшенная аэродинамика и новые двигатели заметно повышают скорость и боевую эффективность морской авиации."
 nav_bomber_equipment_3:0 "Морской бомбардировщик III"
 nav_bomber_equipment_3_short:0 "Морск. бомбардировщик III"
 nav_bomber_equipment_3_desc:0 "Цельнометаллические корпуса и аэродинамические тормоза заметно сказываются на летных свойствах. Платить за это приходится увеличенной численностью экипажа."
 CAS_equipment:0 "Штурмовик"
 cv_CAS_equipment:1 "Палубный штурмовик"
 cv_CAS_equipment_short:0 "Палуб. штурмовик"
 CAS_equipment_1:0 "Штурмовик I"
 CAS_equipment_1_short:0 "Штурм. I"
 CAS_equipment_1_desc:0 "Военная доктрина требует наличия самолета, способного поддерживать огнем боевые действия на земле. Такая машина несет меньше вооружения, чем тактический бомбардировщик, но способна при этом атаковать небольшие цели при помощи пушек и бомбардировок в пикировании."
 CAS_equipment_2:0 "Штурмовик II"
 CAS_equipment_2_short:0 "Штурм. II"
 CAS_equipment_2_desc:0 "Боевые действия показали, что для выживания под огнем истребителей и ПВО штурмовику требуются высокие скорость, маневренность и бронезащита. Следующее поколение штурмовиков также использует более мощные бомбы, пушки и пулеметы."
 CAS_equipment_3:0 "Штурмовик III"
 CAS_equipment_3_short:0 "Штурм. III"
 CAS_equipment_3_desc:0 "Рост эффективности орудий ПВО и перехватчиков требуют от нас улучшения штурмовиков. Новый образец обладает лучшей защитой, более мощным двигателем и улучшенной конструкцией, а также увеличенной бомбовой нагрузкой."
 jet_fighter_equipment_1:0 "Реактивный истребитель I"
 jet_fighter_equipment_1_short:0 "Реакт истребитель I"
 jet_fighter_equipment_1_desc:0 "Реактивный двигатель позволяет истребителю развивать ранее невиданную скорость. Ранние образцы не очень эффективны, но обычным истребителям за ними не угнаться."
 jet_fighter_equipment_2:0 "Реактивный истребитель II"
 jet_fighter_equipment_2_short:0 "Реакт. истребитель II"
 jet_fighter_equipment_2_desc:0 "Стреловидное крыло и легкие материалы позволили нам еще больше увеличить скорость, а заодно и дальность действия истребителей."
 jet_tac_bomber_equipment_1:0 "Реактивный тактический бомбардировщик I"
 jet_tac_bomber_equipment_1_short:0 "Реакт. такт. бомбардировщик I"
 jet_tac_bomber_equipment_1_desc:0 "Появление реактивных перехватчиков требует создания бомбардировщиков, не уступающих им в скорости. Эта роль отведена средним бомбардировщикам первого поколения, оснащенным реактивными двигателями."
 jet_tac_bomber_equipment_2:0 "Реактивный тактический бомбардировщик II"
 jet_tac_bomber_equipment_2_short:0 "Реакт. такт. бомб. II"
 jet_tac_bomber_equipment_2_desc:0 "Сверхсовременные реактивные бомбардировщики — рекордсмены по высоте и дальности, они способны проводить разведку и наносить удары на другом континенте."
 cv_nav_bomber_equipment_1:0 "Палубный бомбардировщик I"
 cv_nav_bomber_equipment_1_short:1 "Палуб. бомб. I"
 cv_nav_bomber_equipment_1_desc:0 "Ранний морской бомбардировщик, модифицированный для взлета с и посадки на авианосец."
 cv_nav_bomber_equipment_2:0 "Палубный бомбардировщик II"
 cv_nav_bomber_equipment_2_short:1 "Палуб. бомб. II"
 cv_nav_bomber_equipment_2_desc:0 "Улучшенный морской бомбардировщик, модифицированный для взлета с и посадки на авианосец."
 cv_nav_bomber_equipment_3:0 "Палубный бомбардировщик III"
 cv_nav_bomber_equipment_3_short:1 "Палуб. бомб. III"
 cv_nav_bomber_equipment_3_desc:0 "Современный морской бомбардировщик, модифицированный для взлета с и посадки на авианосец."
 cv_CAS_equipment_1:1 "Палубный штурмовик I"
 cv_CAS_equipment_1_short:1 "Палуб. штурм. I"
 cv_CAS_equipment_1_desc:0 "Ранний штурмовик, модифицированный для взлета с и посадки на авианосец."
