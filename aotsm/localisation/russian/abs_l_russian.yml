PRT_Massauan_reforms:0 "Массауанские реформы"
PRT_Massauan_reforms_desc:0 "Массауанские реформы должны стать первым шагом к завершению процесса индустриализации, что, в свою очередь, должно создать значительные возможности для будущего экономического и промышленного развития."
PRT_European_specialists:0 "Европейские специалисты"
PRT_European_specialists_desc:0 "Необходимо начать реформы нашей устаревшей и раздробленной экономики с учетом современных требований. Без участия специалистов из Европы наши планы, к сожалению, не будут реализованы."
