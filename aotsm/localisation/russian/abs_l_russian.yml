ABS_Resist_hunger:0 "Противостоять голоду"
ABS_Resist_hunger_desc:0 "Из-за голода, который начался в 1848 году, стабильность и развитие Абиссинии получили серьезный удар. Сейчас необходимо приложить все усилия, чтобы преодолеть эту проблему."
ABS_Find_external_sources:0 "Найти внешние источники"
ABS_Find_external_sources_desc:0 "Мы не располагаем достаточными внутренними ресурсами для борьбы с голодом, поэтому мы будем вынуждены искать поддержку у наших европейских партнёров, которые, вероятно, захотят расширить своё влияние на нас."
ABS_Save_on_industry:0 "Сэкономить на промышленности"
ABS_Save_on_industry_desc:0 "К сожалению, в целях общего блага нам придется сократить расходы на всю промышленность в стране, чтобы обеспечить дополнительные ресурсы. Это, конечно, негативно скажется на наших будущих экономических перспективах."
ABS_Save_on_the_army:0 "Сэкономить на армии"
ABS_Save_on_the_army_desc:0 "К сожалению, в целях общего блага нам придется сократить расходы на нашу армию, чтобы сэкономить дополнительные ресурсы. Это, конечно, негативно скажется на стратегических и тактических возможностях нашей армии в будущем."
ABS_Increase_external_purchases:0 "Увеличить внешние закупки"
ABS_Increase_external_purchases_desc:0 "С каждым днём наша страна все больше зависит от постоянных закупок продовольствия за рубежом, что серьёзно ударяет по нашему ограниченному бюджету."
ABS_Loyalty_for_resources:0 "Лояльность за ресурсы"
ABS_Loyalty_for_resources_desc:0 "Некоторые племена не проявляют особого желания помогать нам в преодолении кризиса и занимаются лишь тем, что приносит выгоду их собственным интересам. Мы должны ввести строгую политику, чтобы они поняли, насколько важно быть лояльными и сотрудничать с нами."
ABS_Organize_distribution:0 "Организовать распределение"
ABS_Organize_distribution_desc:0 "Если мы допустим бесконтрольное распределение полученных ресурсов, мы не сможем достичь поставленных целей, и в итоге потеряем доверие наших подданных."
ABS_Grain_Bank_of_Abyssinia:0 "Зерновой Государственный Банк"
ABS_Grain_Bank_of_Abyssinia_desc:0 "В 1848 году нестабильная ситуация с продовольствием и неудачные реформы в области индустриализации привели к голоду. Зерновой Банк должен предотвращать подобные кризисы, предоставляя нам больше возможностей для управления сельскохозяйственным сектором."
ABS_Defeat_internal_pests:0 "Победить внутренних вредителей"
ABS_Defeat_internal_pests_desc:0 "Внутренние вредители все больше эксплуатируют текущий кризис, что серьезно осложняет его преодоление. Пришло время принять меры против этого."
ABS_Defeat_hunger:0 "Победить голод"
ABS_Defeat_hunger_desc:0 "Накопив достаточное количество ресурсов и возможностей, мы наконец можем окончательно преодолеть разрушительный кризис и ориентировать Абиссинию на прогресс и благополучие."
ABS_Forced_reforms:0 "Вынужденные реформы"
ABS_Forced_reforms_desc:0 "Нашим планам требуются обязательные реформы вооруженных сил, которые будут крайне необходимы для нашей страны в будущих конфликтах на Африканском роге. От генерального штаба поступает требование их немедленной реализации, и у нас не остается выбора, кроме как провести эти реформы."
ABS_Maritime_opportunities:0 "Морские возможности"
ABS_Maritime_opportunities_desc:0 ""
ABS_Learn_to_fly:0 "Научиться летать"
ABS_Learn_to_fly_desc:0 "В древности философы говорили о том, что однажды мы сможем овладеть небесами. Наблюдая за достижениями европейцев, мы с гордостью можем говорить о своих возможностях овладеть небесами."
ABS_Mobilize_the_economy:0 "Мобилизовать экономику"
ABS_Mobilize_the_economy_desc:0 "Конфликт потребовал от нас строгого и нещадного выделения всех ресурсов на нужды вооруженных сил, и для этого нам придется мобилизовать всю экономику страны."
ABS_Rebuild_the_army:0 "Перестроить армию"
ABS_Rebuild_the_army_desc:0 ""
ABS_Marine_shipyards:0 "Абиссинские верфи"
ABS_Marine_shipyards_desc:0 "К сожалению, количество верфей в нашей стране недостаточно для удовлетворения всех потребностей. В связи с этим, мы вынуждены строить новые верфи, используя уже существующие ресурсы."
