PRT_European_Partnership:0 "Европейское партнёрство"
PRT_European_Partnership_desc:0 "Мы уже давно сотрудничаем с европейскими странами, что приносит им выгоду от нашего взаимного сотрудничества. Мы можем попросить их вернуть нам часть этой выгоды в знак доброй воли."
