ABS_Army_of_the_Abyssinian_Mountains:0 "Армия Абиссинских гор"
ABS_Army_of_the_Abyssinian_Mountains_desc:0 "В свете неудач во времена эпохи князей, армия Абиссинии стремится к восстановлению своей репутации и становится образцом для других стран Восточной Африки. Некоторые генералы, включая Дарж Сахле Селассие, настаивают на необходимости преодоления этого периода и восстановления репутации армии как непобедимой."
