PRT_Stimulate_scientific_development:0 "Стимулировать научное развитие"
PRT_Stimulate_scientific_development_desc:0 "К сожалению, мы недостаточно внимания уделяли государственной науке, что не позволило сберечь страну от кризиса в начальный период индустриализации. Эту ситуацию необходимо исправить, чтобы избежать повторения ошибок в будущем."
