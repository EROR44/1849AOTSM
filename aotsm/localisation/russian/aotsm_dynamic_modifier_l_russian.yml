 RUS_small_autonomy_modifier:0 "Самоуправляемый регион"
 RUS_small_autonomy_modifier_desc:0 "Регион имеет ряд привилегий перед губерниями, а так же, управляется более автономно."
 RUS_autonomy_modifier:0 "Особый статус"
 RUS_autonomy_modifier_desc:0 "Данный регион обладает особым экономическим и административным статусом."

 #QIN modifiers

 QIN_god_worshipping_society_state_modifier:0 "Общество поклонения Богу"
 QIN_god_worshipping_society_state_modifier_desc:0 "Секта, которая широко распостранена среди бедных слоев населения на юге Китая. Как утверждает ее основатель - §YХун Сюцюань§!, учение, которое исповедуется верующими, является возрождением древней религии §YШанди§!.\n\nОдако, в текущий момент, размах секты становится §Oнарастающей проблемой§!, да и к тому же, те кто знаком с трактатами, исповедуемыми сектантами, утверждают, что их содержимое больше похоже на смесь §Cпротестантизма§! с §Cбуддизмом§! и §Oнесет угрозу§! стабильности страны..."

