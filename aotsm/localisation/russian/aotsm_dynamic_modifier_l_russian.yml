 POL_nationalist_resistance_dynamic_modifier:0 "Польское национальное сопротивление"
 POL_nationalist_resistance_dynamic_modifier_desc:0 "Желание вновь обрести независимое государство всегда жило в сердцах поляков. Поражденный этим чуством национализм, вместе с сепаратизмом создает некоторые проблемы..."
 FIN_separatism_dynamic_modifier:0 "Финский сепаратизм"
 FIN_separatism_dynamic_modifier_desc:0 "Политика в отношении финов, распостраненная в России, породила сепаратисткие движения в обществе. Сейчас желание отделиться от империи является серьезной угрозой для суверенитета страны!"
