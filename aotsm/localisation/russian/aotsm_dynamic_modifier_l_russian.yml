 QIN_dissatisfaction_of_the_islamic_population_state_modifier:0 "Недовольство исламского населения"
 QIN_dissatisfaction_of_the_islamic_population_state_modifier_desc:0 ""

 QIN_capital_of_empire_state_modifier:0 "Столица империи"
 QIN_capital_of_empire_state_modifier_desc:0 "§YПекин§! — сердце §YИмперии Цин§!, где Запретный город объединяет резиденцию императора и центр управления. Столичные войска патрулируют ключевые районы, а инфраструктура ориентирована на снабжение элиты."
 
 QIN_administrative_center_state_modifier:0 "Административный центр"
 QIN_administrative_center_state_modifier_desc:0 "Данный город является административным центром провиниции, из-за чего многие его жители задействованы в работе бюрократического аппарата. Однако, в этом есть и свои плюсы."

