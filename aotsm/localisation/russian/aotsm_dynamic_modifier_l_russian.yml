l_russian:

 POL_nationalist_resistance_dynamic_modifier:0 "Польский национализм"
 POL_nationalist_resistance_dynamic_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_pol_nationalist_resistance\n\n\n\n\n\n\n\nСтремление к §Yвосстановлению§! §Oнезависимого§! §Yгосударства§!, §Rсвободного от власти§! §YРоссии§!, всегда §Rпылает§! в сердцах поляков. Этот §Oнационалистический порыв§!, переплетённый с §Oсепаратистскими настроениями§!, порождает §Rмножество трудностей§!..."
 FIN_separatism_dynamic_modifier:0 "Финский сепаратизм"
 FIN_separatism_dynamic_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_fin_separatism\n\n\n\n\n\n\n\nМноголетняя политика правительства §YРоссии§! в отношении §YФинляндской области§! и ее населения, сопровождаемая бытовым расизмом и пренебрежением со стороны центральной власти, породила мощные сепаратистские движения. \n\nКультурные и экономические запросы населения §Rсистематически§! §Oигнорируются§!, что усиливает раскол. Стремление области к отделению, подпитываемое чувством унижения, является одной из самых §Rсерьезных угроз§! для целостности и суверенитета страны."
 FIN_separatism_dynamic_modifier_1:0 "Финский сепаратизм"
 FIN_separatism_dynamic_modifier_1_desc:0 "\n\n\n\n\n£GFX_modifier_desc_fin_separatism\n\n\n\n\n\n\n\nМноголетняя политика правительства §YРоссии§!, отмеченная расистскими предрассудками и игнорированием законных проблем финского населения, привела к §Rросту§!, §Oсепаратистских настроений§! в §YФинляндской области§!. \n\nОсознавая §Oсерьёзность угрозы§!, власти §Gначали§! предпринимать шаги для диалога и решения накопившихся вопросов. Так же, §Gначата§! борьба с дискриминацией, однако эти меры пока не носят массового характера и не меняют ситуацию коренным образом."
 FIN_separatism_dynamic_modifier_2:0 "Финский сепаратизм"
 FIN_separatism_dynamic_modifier_2_desc:0 "\n\n\n\n\n£GFX_modifier_desc_fin_separatism\n\n\n\n\n\n\n\nМноголетняя политика правительства §YРоссии§! в отношении населения §YФинляндской области§!, включавшая случаи бытового расизма и игнорирования местных запросов, способствовала §Oросту напряженности§!. \n\nВ настоящее время предпринимаются попытки решения накопленных проблем. Осуществляется работа по противодействию дискриминационным практикам и включению области в общегосударственное пространство с учётом её специфики. Данные меры направлены на снижение сепаратистских настроений и стабилизацию обстановки в регионе."
