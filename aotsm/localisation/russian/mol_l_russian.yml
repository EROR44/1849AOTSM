 MOL_land_reform:0 "Успешная земельная реформа"
 MOL_land_reform_desc:0 "Молдавия совершила тихую революцию: земли бояр-откупщиков были выкуплены государством и переданы крестьянам на условиях вечной аренды. Это не только ликвидировало феодальные пережитки, но и создало класс зажиточных фермеров. Их излишки зерна, табака и винограда теперь экспортируются в Австрию и Пруссию, а выручка инвестируется в мануфактуры. В Яссах и Кишинёве уже дымят фабрики по переработке сельхозпродукции, а мастерские выпускают простые станки. Хотя до индустриального рывка далеко, княжество уверенно движется от сохи к паровому плугу, избегая социальных потрясений."
 MOL_peaceful_politic:0 "Мирная политика"
 MOL_peaceful_politic_desc:0 "Зажатая между Австрийской империей, Россией, Ромеей и Болгаро-Валахией, Молдавия избрала нейтралитет залогом выживания. Её армия – 8000 штыков – символична, зато дипломаты искусно играют на противоречиях соседей. В Бухаресте и Санкт-Петербурге молдавские послы подчёркивают выгоды транзитной торговли, в Константинополе – роль щита от российского влияния. "Наша сила – в нашем спокойствии", – гласит княжеский девиз. Даже пограничные конфликты с валахами улаживаются арбитражем Вены."
 MOL_people_rule:0 "Власть в руках народа"
 MOL_people_rule_desc:0 "Уникальный для Балкан "Земский Собор" (Sfatul Țării) определяет судьбу Молдавии. Раз в 5 лет свободные мужчины-собственники избирают окружных старейшин, которые утверждают законы и контролируют чиновников. Князя избирают пожизненно, но лишь из кандидатов, одобренных Собором. После смерти Стефана IX (1847 г.) знать безуспешно пыталась протащить пророссийскую кандидатуру – собрание земель предпочло либерального Иоанна Кузу, сторонника союза с Пруссией. Хотя боярство ропщет, простолюдины видят в Соборе заслон от тирании."
 MOL_antirussian_sentiment:0 "Анти-Русские настроения"
 MOL_antirussian_sentiment_desc:0 "Хотя победа декабристов в 1825 году устранила угрозу царского абсолютизма, новая Российская Республика сохранила имперские амбиции. К 1848-м годам Санкт-Петербург усилил давление на Молдавию, требуя «защиты православных» в Бессарабии и продвигая панславизм. В ответ Кишинёв заключил тайный оборонительный пакт с Австрией, запретил преподавание на русском языке в школах и пригласил прусских офицеров для реформы армии. Церковь, сохраняя лояльность Константинопольскому патриархату, клеймит «московский республиканский экспансионизм» как угрозу независимости. На улицах звучит: «Лучше ромей, чем русский комиссар!». Местные бояре, связанные с российскими олигархами, саботируют земельную реформу, но Собор старейшин жестко пресекает их влияние через суды."
