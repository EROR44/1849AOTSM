 religion_map_mode_tooltip:0 "Показывает государственную религию в стране."
 religion_map_mode_tooltip_delayed:0 "§0Фиолетовый§! - православие.\n§gСерый§! - римское христианство.\n§LСеро-оражевый§! - коптское христианство.\n§WБелый§! - католичество.\n§BСиний§! - протестантизм.\n§YЖелтый§! - англиканство.\n§GЗелёный§! - ислам.\n§OОранжевый§! - буддизм.\n§1Сиреневый§! - индуизм.\n§CМорская волна§! - иудаизм.\n§tКрасный§! - конфуцианство.\n§RЯрко красный§! - синтоизм.\n§7Светло зелёный§! - язычество.\nЧерный - атеизм."
 
 rulling_type_map_mode_tooltip:0 "Показывает форму правление в странах"
