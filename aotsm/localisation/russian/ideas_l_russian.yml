 slavery_allowed:0 "Рабство разрешено"
 slavery_allowed_desc:0 "\n\n\n\n\n£GFX_idea_desc_slavery_allowed\n\n\n\n\n\n\n\nСистема, при которой владение людьми как собственностью узаконено, позволяя использовать их труд без согласия и компенсации. Это обеспечивает экономическую выгоду для элиты, но подрывает права человека и усиливает социальное неравенство, вызывая протесты и напряжённость."
 limited_slavery:0 "Долговое рабство"
 limited_slavery_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery\n\n\n\n\n\n\n\nФорма зависимости, при которой люди обязаны отрабатывать долги или обязательства через принудительный труд. Хотя она менее жестока, чем полное рабство, эта практика ограничивает свободу и часто закрепляет экономическое неравенство, создавая уязвимые группы населения."
 slavery_forbidden:0 "Рабство запрещено"
 slavery_forbidden_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery_forbidden\n\n\n\n\n\n\n\nЗакон, запрещающий любые формы владения людьми или принудительного труда. Это укрепляет права человека, способствует равенству и социальной справедливости, но может вызвать сопротивление со стороны тех, кто зависит от дешёвой рабочей силы."
 
