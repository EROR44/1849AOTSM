 religion:0 "Государственная религия"
 form_of_gov:0 "Государственный строй"
 monarchy:0 "Монархия"
 monarchy_desc:0 "\n\n\n\n\n£GFX_idea_desc_monarchy\n\n\n\n\n\n\n\nГосударственный строй, при котором вся полнота власти сосредоточена в руках монарха, который управляет государством без ограничений со стороны законов или других институтов, являясь источником всех ветвей власти."
 parliament_monarchy:0 "Парламенская монархия"
 parliament_monarchy_desc:0 "\n\n\n\n\n£GFX_idea_desc_parliament_monarchy\n\n\n\n\n\n\n\nГосударственный строй, разновидность конституционной монархии, где монарх обладает преимущественно церемониальными функциями, а реальная власть сосредоточена в парламенте и формируемом им правительстве."
 constitutional_monarchy_fg:0 "Конституционная монархия"
 constitutional_monarchy_fg_desc:0 "\n\n\n\n\n£GFX_idea_desc_constitutional_monarchy\n\n\n\n\n\n\n\nГосударственный строй, в котором власть монарха ограничена конституцией, а основные функции управления государством распределены между выборными органами, при этом монарх выполняет преимущественно символическую роль."
 dualistic_monarchy:0 "Дуалистическая монархия"
 teochraty:0 "Теократия"
 teochraty_desc:0 "\n\n\n\n\n£GFX_idea_desc_teochracy\n\n\n\n\n\n\n\nГосударственный строй, при котором верховная власть принадлежит религиозным институтам или духовенству, а управление осуществляется на основе религиозных законов и принципов, где светская и духовная власть тесно переплетены."
 dictature_fg:0 "Диктатура"
 dictature_fg_desc:0 "\n\n\n\n\n£GFX_idea_desc_dictature\n\n\n\n\n\n\n\nГосударственный строй, характеризующийся концентрацией всей полноты власти в руках одного лица или небольшой группы, управляющих государством авторитарно, без значительных ограничений со стороны законов или выборных органов."
 military_dictature:0 "Военная диктатура"
 oligarhy:0 "Олигархия"
 oligarhy_desc:0 "\n\n\n\n\n£GFX_idea_desc_oligarchy\n\n\n\n\n\n\n\nГосударственный строй, при котором власть сосредоточена в руках узкой группы лиц, обычно элиты (финансовой, военной или политической), управляющих государством в своих интересах, ограничивая участие остальных граждан."
 republic:0 "Республика"
 republic_desc:0 "\n\n\n\n\n£GFX_idea_desc_republic\n\n\n\n\n\n\n\nГосударственный строй, при котором верховная власть принадлежит выборным органам, формируемым народом через демократические процедуры, а управление осуществляется на основе законов и конституции, без наследственной передачи власти."
