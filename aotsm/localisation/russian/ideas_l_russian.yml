 orthodox_christian:0 "Православие"
 orthodox_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_orthodox_christian\n\n\n\n\n\n\n\nВетвь христианства, основанная на учении §Y Иисуса Христа§! и апостолов, с акцентом на традиции, литургию и соборность. Эта религия возникла после раскола с ромейским христианством в §G1652§!   году из-за реформ §YНикона§!: в России религия была реформирована, что привело к изменениям в обрядах и текстах, в то время как ромейское христианство сохранило старообрядческие традиции. \n\nПравославие распространено в основном в §YРоссии§!, где оно стало доминирующей верой после реформ."
 copt_christian:0 "Коптское Христианство"
 copt_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_copt_christian\n\n\n\n\n\n\n\nДревняя ветвь христианства, возникшая в §YЕгипте§!, с уникальной литургической традицией, сохранением древних обрядов и ритуалов, основанных на учении ранней церкви. Эта религия подчеркивает монашеский аскетизм, таинства и связь с апостольскими преданиями, играя значительную роль в культурном наследии африканских и ближневосточных регионов, где она сохраняет свою автономию от других христианских ветвей."
 byz_christian:0 "Ромейское Христианство"
 byz_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_romean_christian\n\n\n\n\n\n\n\nФорма православия с богатой традицией иконописи, литургии, богословия и сохранением старообрядческих практик до реформ §YНикона§! §G1652§! года. После раскола с русским православием, где реформы были внедрены, ромейская ветвь осталась верной древним обрядам, а Константинопольский патриарх осудил русские изменения как ересь. \n\nРелигия распространена на землях §YРомейской Империи§! (провинции §YАнатолии§!,§YКавказа§!, §YМесопотамский§! и §YИудейский Федераты§!), а также на §YБалканах§! и в §YПерсии§!, оказывая глубокое влияние на культурные традиции этих регионов."
 catolicysm:0 "Католицизм"
 catolicysm_desc:0 "\n\n\n\n\n£GFX_idea_desc_catolicysm\n\n\n\n\n\n\n\nКрупнейшая ветвь христианства, возглавляемая Папой Римским, с акцентом на универсальность церкви, таинства, доктрину и централизованную иерархию. Она подчеркивает роль Ватикана как духовного центра, традиции мессы и катехизис, распространяясь по всему миру, включая Европу, Кромвленд и Амазонию."
 protestantism:0 "Протестантизм"
 protestantism_desc:0 "\n\n\n\n\n£GFX_idea_desc_protestantism\n\n\n\n\n\n\n\nНаправление христианства, возникшее в результате Реформации, отвергающее некоторые католические догматы и подчеркивающее личную веру, прямое чтение Писания и равенство верующих перед Богом. Эта ветвь включает разнообразные деноминации, такие как лютеранство и кальвинизм, с фокусом на проповедь, простоту обрядов и этическую жизнь, распространяясь в Европе, Кромвленде и Амазонии."
 islamism:0 "Ислам"
 islamism_desc:0 "\n\n\n\n\n£GFX_idea_desc_islamism\n\n\n\n\n\n\n\nМонотеистическая религия, основанная пророком Мухаммедом, который получил откровения от Аллаха и записал их в Коране. Учение подчеркивает подчинение воле Аллаха, пять столпов веры (шахада, молитва, пост, милостыня, хадж) и этические нормы. \n\nИслам не очень распространен, ограничиваясь в основном Аравийским полуостровом (Арабское государство), Центральной Азией и некоторыми частями Африки, где он влияет на местные культуры."
 shiism:0 "Шиизм"
 paganism:0 "Язычество"
 paganism_desc:0 "\n\n\n\n\n£GFX_idea_desc_paganism\n\n\n\n\n\n\n\nСовокупность традиционных политеистических верований, связанных с поклонением природным силам, духам, божествам и предкам, с локальными ритуалами и мифологиями. Эта религия включает шаманизм, анимизм и культы плодородия, подчеркивая гармонию с природой, сезонные праздники и обряды инициации. \n\nЯзычество распространено в Кромвленде и Амазонии как основная религия коренного населения и сохраняется в отдаленных регионах, сосуществуя с другими верованиями."
 buddism:0 "Буддизм"
 buddism_desc:0 "\n\n\n\n\n£GFX_idea_desc_buddism\n\n\n\n\n\n\n\nРелигиозно-философское учение, основанное §YГаутамой Буддой§!, сосредоточенное на преодолении страданий через просветление, медитацию и следование Восьмеричному пути (правильные взгляды, намерения, речь и т.д.). Эта религия учит о карме, перерождении и нирване, с ветвями вроде тхеравады и махаяны, распространяясь в Азии, Кромвленде и Амазонии, и влияя на искусство, этику и психологию в различных культурах."
 induism:0 "Индуизм"
 induism_desc:0 "\n\n\n\n\n£GFX_idea_desc_induism\n\n\n\n\n\n\n\nДревняя религия Индии, включающая множество богов, ритуалов, философских учений и текстов вроде Вед и Упанишад, с акцентом на дхарму (долг), карму (действия) и мокшу (освобождение). Эта вера подчеркивает циклы перерождений, йогу, фестивали и кастовую систему, интегрируясь с повседневной жизнью и культурой субконтинента."
 zoroastrism:0 "Зороастризм"
 judaism:0 "Иудаизм"
 judaism_desc:0 "\n\n\n\n\n£GFX_idea_desc_judaism\n\n\n\n\n\n\n\nМонотеистическая религия еврейского народа, основанная на Торе, Талмуде и учении о завете между Богом и еврейским народом, с акцентом на соблюдение заповедей, субботы и праздников. Эта вера включает ритуалы, такие как обрезание и кашрут, подчеркивая этику, справедливость и общинную жизнь. В основном ее приверженцы живут в Иудее, но в небольших количествах присутствуют и в других странах, преимущественно в Европе."
 konfucianstvo:0 "Конфуцианство"
 konfucianstvo_desc:0 "\n\n\n\n\n£GFX_idea_desc_konfucianstvo\n\n\n\n\n\n\n\nЭтико-философское учение, основанное Конфуцием, подчеркивающее мораль, семейные ценности, уважение к традициям, иерархию и гармонию в обществе через ритуалы и образование. Эта система влияет на государственное управление, этику и социальные нормы, особенно в Восточной Азии."
 sintoism:0 "Синтоизм"
 sintoism_desc:0 "\n\n\n\n\n£GFX_idea_desc_sintoism\n\n\n\n\n\n\n\nТрадиционная японская религия, сосредоточенная на поклонении ками (духам природы, предков и сил), ритуальной чистоте, святилищах и фестивалях. Эта вера подчеркивает гармонию с окружающим миром, сезонные обряды и интеграцию с буддизмом, играя ключевую роль в японской идентичности, искусстве и повседневных традициях, а также распространяясь в японских колониях в Кромвленде."
 anglicanism:0 "Англиканство"
 anglicanism_desc:0 "\n\n\n\n\n£GFX_idea_desc_anglicanism\n\n\n\n\n\n\n\nВетвь христианства, возникшая в Англии, сочетающая элементы католицизма и протестантизма, с акцентом на национальную церковь, Книгу общих молитв и епископальную структуру. Эта религия подчеркивает толерантность, литургию и социальную справедливость, распространяясь в основном на территории Конфедерации и ее колоний."
 atheism:0 "Атеизм"
 atheism_desc:0 "\n\n\n\n\n£GFX_idea_desc_atheism\n\n\n\n\n\n\n\nМировоззрение, отрицающее существование богов и сверхъестественных сил, основанное на рационализме, научном подходе и эмпирических доказательствах. Эта позиция подчеркивает этику без религии, свободу мысли и критику суеверий."

 corruption:0 "Коррупция"
 state_corruption:0 "Государственная коррупция"
 state_corruption_desc:0 "\n\n\n\n\n£GFX_idea_desc_state_corruption\n\n\n\n\n\n\n\nВсеобъемлющие незаконные практики, пронизывающие высшие органы власти, законодательные, исполнительные и судебные структуры. Крупные хищения, политическое лоббирование и кумовство становятся нормой, подрывая государственные институты и общественное благополучие."
 regional_corruption:0 "Региональная коррупция"
 regional_corruption_desc:0 "\n\n\n\n\n£GFX_idea_desc_regional_corruption\n\n\n\n\n\n\n\nСистематические нарушения в виде взяточничества, кумовства или незаконного распределения ресурсов, охватывающие региональные органы власти, суды или крупные местные структуры. Схемы носят организованный характер, но ограничены региональным масштабом."
 local_corruption:0 "Локальная коррупция"
 local_corruption_desc:0 "\n\n\n\n\n£GFX_idea_desc_local_corruption\n\n\n\n\n\n\n\nНезначительные, единичные случаи взяточничества, злоупотребления полномочиями или неформальных договоренностей на уровне отдельных учреждений, местных органов или предприятий. Влияние ограничено, система в целом сохраняет целостность."
 no_corruption:0 "Нет коррупции"
 no_corruption_desc:0 "\n\n\n\n\n£GFX_idea_desc_no_corruption\n\n\n\n\n\n\n\nПолное отсутствие незаконных практик в общественных, государственных и частных институтах. Решения принимаются прозрачно, в строгом соответствии с законом, без взяточничества, кумовства или злоупотреблений властью."

