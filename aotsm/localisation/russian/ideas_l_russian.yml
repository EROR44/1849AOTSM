 trade_laws:0 "Торговля"
 free_trade:0 "Свободная торговля"
 free_trade_desc:0 "\n\n\n\n\n£GFX_idea_desc_free_trade\n\n\n\n\n\n\n\nСистема, при которой товары и услуги перетекают через границы с минимальными ограничениями или пошлинами. Это стимулирует глобальную конкуренцию, ускоряет экономический рост и открывает доступ к широкому ассортименту продукции для бизнеса и потребителей, хотя может создавать трудности для местных отраслей."
 export_focus:0 "Приоритет на экспорт"
 export_focus_desc:0 "\n\n\n\n\n£GFX_idea_desc_export_focus\n\n\n\n\n\n\n\nПолитика, направленная на увеличение продаж отечественных товаров и услуг за рубежом для стимулирования экономики. Это способствует притоку доходов от внешней торговли, но чрезмерная зависимость от экспорта может сделать экономику уязвимой к колебаниям на мировом рынке."
 limited_exports:0 "Ограниченный экспорт"
 limited_exports_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_exports\n\n\n\n\n\n\n\nПодход к торговле, ограничивающий экспорт определённых товаров для защиты внутреннего рынка или ресурсов. Это помогает обеспечивать стабильность и доступность товаров внутри страны, но может сдерживать экономический рост из-за ограниченного участия в международной торговле."
 closed_economy:0 "Закрытая экономика"
 closed_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_closed_economy\n\n\n\n\n\n\n\nЭкономическая система, минимизирующая торговлю с другими странами и ориентированная на самообеспечение. Она защищает местные отрасли от иностранной конкуренции, но может тормозить инновации и ограничивать доступ к мировым ресурсам и рынкам."
 closed_economy_TT:0 "§RНикакие ресурсы не будут экспортироваться§!\n"

 taxation:0 "Налоги"
 low_taxation:0 "Низкие налоги"
 low_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_taxation\n\n\n\n\n\n\n\nЛюди и компании отдают государству лишь небольшую часть доходов, что оставляет им простор для личных планов, развития бизнеса или инвестиций. Это как дружелюбный договор с государством: вы платите немного, а оно заботится о базовых нуждах общества. Правда, бюджет при этом скромнее, и властям нужно умело распоряжаться средствами."
 medium_taxation:0 "Средние налоги"
 medium_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_medium_taxation\n\n\n\n\n\n\n\nГраждане и бизнесы делятся частью доходов, чтобы поддерживать школы, больницы, дороги и другие важные вещи. Взамен остаётся достаточно средств для собственных идей и роста. Это разумный компромисс: государство получает ресурсы для работы, а люди и компании сохраняют свободу действий."
 hight_taxation:0 "Высокие налоги"
 hight_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_hight_taxation\n\n\n\n\n\n\n\nЗначительная часть доходов уходит в казну, что ощутимо для кошельков. Это позволяет государству финансировать масштабные проекты — от медицины до инфраструктуры. Но такая нагрузка может заставить людей и бизнесы экономить или искать новые пути развития."

