 extensive_conscription:0 "Расширенный призыв"
 service_by_requirement:0 "Обязательный призыв"
 all_adults_serve:0 "Служат все взрослые"
 scraping_the_barrel:0 "Всех под ружье"
 trade_laws:0 "Торговля"
 free_trade:0 "Свободная торговля"
 free_trade_desc:0 "\n\n\n\n\n£GFX_idea_desc_free_trade\n\n\n\n\n\n\n\nСистема, при которой товары и услуги перетекают через границы с минимальными ограничениями или пошлинами. Это стимулирует глобальную конкуренцию, ускоряет экономический рост и открывает доступ к широкому ассортименту продукции для бизнеса и потребителей, хотя может создавать трудности для местных отраслей."
 export_focus:0 "Приоритет на экспорт"
 export_focus_desc:0 "\n\n\n\n\n£GFX_idea_desc_export_focus\n\n\n\n\n\n\n\nПолитика, направленная на увеличение продаж отечественных товаров и услуг за рубежом для стимулирования экономики. Это способствует притоку доходов от внешней торговли, но чрезмерная зависимость от экспорта может сделать экономику уязвимой к колебаниям на мировом рынке."
 limited_exports:0 "Ограниченный экспорт"
 limited_exports_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_exports\n\n\n\n\n\n\n\nПодход к торговле, ограничивающий экспорт определённых товаров для защиты внутреннего рынка или ресурсов. Это помогает обеспечивать стабильность и доступность товаров внутри страны, но может сдерживать экономический рост из-за ограниченного участия в международной торговле."
 closed_economy:0 "Закрытая экономика"
 closed_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_closed_economy\n\n\n\n\n\n\n\nЭкономическая система, минимизирующая торговлю с другими странами и ориентированная на самообеспечение. Она защищает местные отрасли от иностранной конкуренции, но может тормозить инновации и ограничивать доступ к мировым ресурсам и рынкам."
 closed_economy_TT:0 "§RНикакие ресурсы не будут экспортироваться§!\n"

 taxation:0 "Налоги"
 low_taxation:0 "Низкие налоги"
 low_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_taxation\n\n\n\n\n\n\n\nЛюди и компании отдают государству лишь небольшую часть доходов, что оставляет им простор для личных планов, развития бизнеса или инвестиций. Это как дружелюбный договор с государством: вы платите немного, а оно заботится о базовых нуждах общества. Правда, бюджет при этом скромнее, и властям нужно умело распоряжаться средствами."
 medium_taxation:0 "Средние налоги"
 medium_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_medium_taxation\n\n\n\n\n\n\n\nГраждане и бизнесы делятся частью доходов, чтобы поддерживать школы, больницы, дороги и другие важные вещи. Взамен остаётся достаточно средств для собственных идей и роста. Это разумный компромисс: государство получает ресурсы для работы, а люди и компании сохраняют свободу действий."
 hight_taxation:0 "Высокие налоги"
 hight_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_hight_taxation\n\n\n\n\n\n\n\nЗначительная часть доходов уходит в казну, что ощутимо для кошельков. Это позволяет государству финансировать масштабные проекты — от медицины до инфраструктуры. Но такая нагрузка может заставить людей и бизнесы экономить или искать новые пути развития."

 economic_laws:0 "Экономика"
 isolation:0 "Изоляция"
 isolation_desc:0 "\n\n\n\n\n£GFX_idea_desc_isolation\n\n\n\n\n\n\n\nЭкономика ориентирована на внутренние ресурсы и самодостаточность, минимизируя внешнюю торговлю и международное сотрудничество. Это укрепляет независимость, но ограничивает доступ к глобальным рынкам и замедляет экономический рост."
 civilian_economy:0 "Гражданская экономика"
 civilian_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_civilian_economy\n\n\n\n\n\n\n\nПриоритет отдаётся производству товаров и услуг для населения, поддерживая высокий уровень жизни и социальные нужды. Промышленность работает на мирные цели, но военные мощности ограничены."
 low_economic_mobilisation:0 "Первичная мобилизация"
 low_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_economic_mobilisation\n\n\n\n\n\n\n\nЭкономика начинает перестраиваться для поддержки военных нужд, частично перераспределяя ресурсы на оборону. Гражданский сектор сохраняет приоритет, но уже ощущается лёгкое давление на экономику."
 partial_economic_mobilisation:0 "Частичная мобилизация"
 partial_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_partial_economic_mobilisation\n\n\n\n\n\n\n\nЗначительная часть экономики переориентируется на военные нужды, увеличивая производство вооружений и ресурсов для обороны. Гражданский сектор начинает испытывать ограничения, но сохраняет базовую функциональность."
 war_economy:0 "Военная экономика"
 war_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_war_economy\n\n\n\n\n\n\n\nЭкономика почти полностью подчинена военным целям, с максимальным акцентом на производство оружия, военной техники и обеспечение армии. Гражданские нужды отходят на второй план, что может вызывать социальное напряжение."
 tot_economic_mobilisation:0 "Тотальная мобилизация"
 tot_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_tot_economic_mobilisation\n\n\n\n\n\n\n\nВся экономика работает на пределе ради военных целей. Все ресурсы, промышленность и рабочая сила мобилизованы для поддержки войны, что обеспечивает максимальную военную мощь, но резко снижает качество жизни и гражданское производство."

 slavery:0 "Статус рабства"
 slavery_allowed:0 "Рабство разрешено"
 slavery_allowed_desc:0 "\n\n\n\n\n£GFX_idea_desc_slavery_allowed\n\n\n\n\n\n\n\nСистема, при которой владение людьми как собственностью узаконено, позволяя использовать их труд без согласия и компенсации. Это обеспечивает экономическую выгоду для элиты, но подрывает права человека и усиливает социальное неравенство, вызывая протесты и напряжённость."
 limited_slavery:0 "Долговое рабство"
 limited_slavery_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery\n\n\n\n\n\n\n\nФорма зависимости, при которой люди обязаны отрабатывать долги или обязательства через принудительный труд. Хотя она менее жестока, чем полное рабство, эта практика ограничивает свободу и часто закрепляет экономическое неравенство, создавая уязвимые группы населения."
 slavery_forbidden:0 "Рабство запрещено"
 slavery_forbidden_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery_forbidden\n\n\n\n\n\n\n\nЗакон, запрещающий любые формы владения людьми или принудительного труда. Это укрепляет права человека, способствует равенству и социальной справедливости, но может вызвать сопротивление со стороны тех, кто зависит от дешёвой рабочей силы."
 
 investment_level:0 "Инвестиции в развитие технологий"
 no_investment:0 "Нет инвестиций"
 no_investment_desc:0 "\n\n\n\n\n£GFX_idea_desc_no_investment\n\n\n\n\n\n\n\nРазвитие технологий не поддерживается финансово. Исследования и инновации зависят от энтузиазма отдельных учёных или частных инициатив, что значительно замедляет прогресс и ограничивает появление новых разработок."
 low_investment_level:0 "Низкий уровень инвестиций"
 low_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_investment_level\n\n\n\n\n\n\n\nФинансирование науки минимальное, покрывает лишь базовые исследования или отдельные проекты. Это позволяет поддерживать небольшие научные группы, но значительные прорывы редки из-за ограниченных ресурсов."
 average_investment_level:0 "Средний уровень инвестиций"
 average_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_average_investment_level\n\n\n\n\n\n\n\nНаука получает сбалансированное финансирование, достаточное для стабильной работы исследовательских институтов и разработки новых технологий. Прогресс заметен, но крупные инновации требуют дополнительных усилий."
 hight_investment_level:0 "Высокий уровень инвестиций"
 hight_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_hight_investment_level\n\n\n\n\n\n\n\nЗначительные средства направляются на исследования, разработку и внедрение технологий. Это обеспечивает прорывы в науке, развитие высокотехнологичных отраслей и привлечение талантливых специалистов."

