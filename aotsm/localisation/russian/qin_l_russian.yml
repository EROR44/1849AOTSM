 qin_literary_event.1.t:0 "Рождение Каменной Обезьяны"
 qin_literary_event.1.d:0 "      На вершине горы Хуагошань, веками омываемой дождями и освещаемой солнцем, покоился волшебный камень совершенной формы. В день великого небесного совпадения, когда солнце и луна сошлись в единой точке, камень с грохотом раскололся, выпустив на свет золотистую обезьяну с глазами, излучающими неземной свет. Новорожденное существо сразу оглядело мир с пониманием, недоступным простым тварям, его взгляд проникал в саму суть вещей. Первые лучи солнца осветили его шерсть, когда он совершил свой первый прыжок - с вершины горы к подножию, где обитало племя диких обезьян. Водопад, низвергавшийся с отвесной скалы, не испугал смельчака - он первым рискнул прыгнуть сквозь пенящийся поток и обнаружил за ним прекрасную Пещеру Водяного Занавеса.\n\n      Сородичи, пораженные его смелостью и умом, единодушно провозгласили обезьяну своим царем, дав ему гордое имя Красавец-Царь Обезьян. Пещера с хрустальными сталактитами, где солнечный свет, преломляясь, рисовал на стенах волшебные узоры, стала столицей его царства. Мудрое правление нового царя принесло мир и процветание - он научил обезьян выращивать фрукты, строить дома среди деревьев и защищаться от хищников. Но во время одного из пиров, наблюдая, как увядает сорванный цветок, царь внезапно осознал бренность всего живого. Старейшина племени рассказал ему о бессмертных мудрецах, живущих за Великим Морем, и царь поклялся найти их, чтобы обрести вечную жизнь.\n\n      Построив плот из бамбуковых стволов и кокосовых волокон, Красавец-Царь отправился в опасное плавание по бурным водам. Штормы не раз едва не погубили его, огромные волны переворачивали хрупкое суденышко, а голодные морские чудовища преследовали плот. После многих месяцев скитаний, когда силы были уже на исходе, он увидел на горизонте долгожданную землю - берег, где рыбаки рассказали о живущем в горах бессмертном патриархе. Путь к горе занял еще три года - через леса с деревьями-людоедами, ядовитые болота и пустыни, где пески скрывали смертоносных скорпионов. Когда изможденный путник наконец достиг вершины, перед ним предстала скромная хижина, откуда вышел седобородый старец с посохом - сам патриарх Сюйпути.\n\n      Патриарх, сразу распознав необычную природу гостя, подверг его суровым испытаниям - семь лет царь обезьян подметал двор, носил воду из горного источника и рубил дрова. В награду за терпение учитель тайно научил его 72 превращениям, позволившим принимать любой облик, и искусству летать на облаке-сомнении, преодолевающем 108 тысяч ли за мгновение. Но когда гордый ученик, нарушив запрет, стал демонстрировать свои способности другим, разгневанный патриарх изгнал его, предсказав: "Твоя гордыня принесет тебе 81 испытание". Сунь Укун (так теперь звали бывшего царя) покинул гору учителя, не зная, что его ждет встреча с Драконьим царем, Нефритовым Императором и самим Буддой."
 qin_literary_event.1.a:0 "Завораживающее начало легенды"

 qin_literary_event.2.t:0 "Обретение царства в Пещере Водяного Занавеса"
 qin_literary_event.2.d:0 "      Пещера, открытая за бурлящим водопадом, оказалась просторным подземным дворцом с высокими сводами, где хрустальные сталактиты отражали свет, создавая на стенах танцующие блики. Красавец-Царь Обезьян, стоя на каменном возвышении, объявил это место новой столицей своего царства, назвав его "Пещерой Водяного Занавеса" в честь сверкающей завесы у входа. Он разделил обезьян на отряды – одни собирали фрукты, другие охраняли вход, третьи ухаживали за детенышами, установив идеальный порядок. По его приказу из бамбука и лиан построили мосты через подземные реки, а в главном зале – трон из полированного нефрита.\n\n      Но однажды во время осмотра владений царь заметил, как старая обезьяна внезапно упала замертво – ее сердце просто перестало биться. Это зрелище потрясло его до глубины души, ведь даже в этом райском уголке смерть находила своих жертв. Ночью у костра старейшина племени рассказал ему легенду о бессмертных, живущих за морем, которые победили смерть через тайные практики. Утром царь объявил, что покидает племя, чтобы найти эликсир вечной жизни для всех своих подданных, и назначил совет из мудрейших обезьян.\n\n        Плот для путешествия строили всем племенем две недели – скрепленные лианами бамбуковые стволы образовывали прочное основание, а парус сплели из пальмовых листьев. В день отплытия сотни обезьян выстроились на берегу, некоторые плакали, другие подносили дары – связки бананов и кокосы в дорогу. Когда плот отчалил, Красавец-Царь в последний раз взглянул на родной водопад, где у входа в пещеру его подданные размахивали ветвями в знак прощания. Сильное течение быстро унесло плот в открытое море, где его сразу начали бросать высокие волны.\n\n       Первые дни испытаний показали, как трудна жизнь вне защищенной бухты – соленая вода разъедала кожу, а тропические ливни не давали спать. На седьмой день шторм перевернул плот, и только чудом царь ухватился за доску, потеряв все припасы. Голодный, он ловил летающих рыб, которые выпрыгивали из воды, а ночью ориентировался по звездам, которые учитель когда-то показывал ему на горе. Когда силы были уже на исходе, на горизонте показался остров с высокими горами – там, по словам старейшины, должен был жить бессмертный патриарх.\n\n      Выбравшись на берег, изможденный путник увидел рыбаков, чинивших сети. Они рассказали, что на вершине самой высокой горы действительно живет старец, но путь к нему охраняют духи, не пропускающие недостойных. Не испугавшись, царь обезьян начал подъем, не зная, что впереди его ждет встреча, которая изменит не только его судьбу, но и судьбу всего мира."
 qin_literary_event.2.a:0 "Захватывающие приключения начинаются"

 qin_literary_event.3.t:0 "Поиски бессмертия и путешествие через океан"
 qin_literary_event.3.d:0 "      Подъем на гору занял три дня – крутые склоны сменялись отвесными скалами, где приходилось карабкаться, цепляясь за корни деревьев. На третий день, когда силы были на исходе, перед царем обезьян возникла каменная арка с надписью "Врата Просветления", за которой начиналась тропа, усыпанная цветами лотоса. Вдруг воздух сгустился, и появились два духа-стража с копьями – один с лицом тигра, другой с головой быка, преградившие путь. Они потребовали доказать свою мудрость, задав загадку: "Что можно удержать, но нельзя потрогать?"  \n\n      Царь обезьян, вспомнив уроки старейшин, ответил: "Дыхание", чем поразил стражей – никто прежде не давал правильного ответа. Врата растворились, открыв путь к хижине под сосной, где седобородый старец в белых одеждах медитировал, сидя на камне. Патриарх Сюйпути, не открывая глаз, произнес: "Я ждал тебя ровно 300 лет, Каменный Гость", и пригласил войти, указав на циновку у входа.  \n\n      Первые три года прошли в тяжелой работе – царь, привыкший повелевать, теперь подметал двор, носил воду из горного источника и собирал хворост. Однажды ночью патриарх разбудил его и повел через тайный проход в пещеру, где на стенах были изображены 72 звездных созвездия. Там учитель раскрыл первый секрет – искусство превращения в животных, показав, как принять облик тигра, сохраняя разум человека.  \n\n      Но настоящим испытанием стало обучение облаку-сомнению – только на сотую попытку царь смог встать на летающее облако, которое сначала постоянно сбрасывало его. Когда через семь лет обучения патриарх объявил, что преподал все уроки, гордый ученик не удержался и показал трюки младшим ученикам. Разгневанный учитель изгнал его словами: "Твой путь лежит через 81 испытание, и только тогда ты обретешь истинную мудрость".  \n\n      Спускаясь с горы, Сунь Укун еще не знал, что его ждет встреча с Драконьим царем, кража волшебного посоха и война с самими Небесами."
 qin_literary_event.3.a:0 "Мудрость требует жертв"

 qin_literary_event.4.t:0 "Возвращение в родное царство"
 qin_literary_event.4.d:0 "      После изгнания от патриарха Сунь Укун одним прыжком на облаке-сомнении преодолел тысячи ли, возвращаясь к родной Пещере Водяного Занавеса. Однако вместо радостной встречи его ждало опустевшее царство - вход в пещеру был разорен, а многие обезьяны пропали. Оставшиеся сородичи, увидев своего царя, со слезами рассказали, как демон Благородный Ветер со своим войском напал на них и утащил половину племени в свое логово в Горах Темного Ветра.\n\n      Разгневанный Сунь Укун немедленно отправился на поиски, используя свое новое умение превращений. У входа в пещеру демона он уменьшился до размера комара и проник внутрь, где увидел ужасающую картину: его подданных держали в клетках, готовя к пиршеству. Приняв облик самого демона, он освободил племя, а затем в яростной схватке в истинном облике разорвал Благородного Ветра на части своим посохом.\n\n      Вернувшись домой с победой, Сунь Укун собрал совет мудрейших обезьян. Старейшина рассказал, что пока царь отсутствовал, в окрестностях появилось много новых опасностей - демоны стали смелее, зная, что у обезьян нет достойного оружия. Тогда Сунь Укун решил отправиться ко двору Драконьего царя Восточного моря, прослышав о волшебных сокровищах, хранящихся в его подводном дворце.\n\n      Перед путешествием он научил своих подданных новым способам защиты - строить укрепления из бамбука и использовать горящие факелы против лесных духов. Особенно он наказал следить за детенышами, которых демоны часто крали для своих темных ритуалов. На прощание обезьяны устроили большой пир, но в глазах их царя уже читалась новая тревога - он понимал, что настоящие испытания только начинаются."
 qin_literary_event.4.a:0 "Триумфальное возвращение героя"

 qin_literary_event.5.t:0 "Кража волшебного посоха у Драконьего царя"
 qin_literary_event.5.d:0 "      Путь ко двору Драконьего царя лежал через бурные воды Восточного моря. Сунь Укун, используя магию, создал воздушный пузырь вокруг себя и смело шагнул в пучину. Глубины моря открылись перед ним дивным зрелищем - коралловые леса, стаи разноцветных рыб, и вдалеке - сверкающий хрустальный дворец с башнями из перламутра.\n\n      У ворот его встретили крабообразные стражи с трезубцами, но Сунь Укун, представившись посланником Небес, потребовал аудиенции у царя. В тронном зале, где светились жемчужины размером с человеческую голову, Дракон Ао-Гуан восседал в окружении своих советников. Услышав просьбу об оружии, он велел принести несколько мечей, но каждый из них Сунь Укун ломал пополам одним пальцем.\n\n      Тогда царица шепнула мужу о древнем артефакте - железном посохе "Подчиняющемся воле", некогда служившем опорой для измерения морских глубин. Когда слуги с трудом принесли огромный черный столб, Сунь Укун сразу почувствовал его силу. По его команде посох уменьшился до размеров иглы, которую он спрятал за ухо, а затем снова вырос, едва не разрушив дворец. Обрадованный, он потребовал еще и доспехи, пригрозив, что не уйдет без полного комплекта.\n\n      Разъяренные драконы собрали совет, пока Сунь Укун пировал в их залах. Младший брат царя предложил пожаловаться Нефритовому Императору, а тем временем подарить наглому гостю волшебные золотые латы и сапоги, зачарованные на неуязвимость. Когда Сунь Укун наконец покинул дворец, вся драконья семья поклялась отомстить, отправив гонцов на Небеса с жалобой на дерзкого вора."
 qin_literary_event.5.a:0 "Дерзкая кража удалась"

 qin_literary_event.6.t:0 "Война с демоном-людоедом"
 qin_literary_event.6.d:0 "      Слухи о возвращении Сунь Укуна с волшебным посохом достигли мрачных пещер, где обитал демон Железный Клык. Этот людоед, чьё тело было покрыто чешуёй дракона, а когти источали яд, потребовал от обезьян ежегодной дани – десяток юных сородичей для своих пиршеств. Когда старейшины отказались, демон наслал на пещеру Водяного Занавеса чёрный туман, от которого вяли растения и каменели сердца. \n\n      Сунь Укун, узнав о дерзости Железного Клыка, в одиночку отправился к его логову – пещере, вход в которую охраняли каменные идолы с горящими глазами. Демон встретил его насмешкой: «Ты всего лишь прыгающая тварь!» – и ударил булавой, расколов землю. Но посох Сунь Укуна парировал удар, а затем выбил оружие из рук чудовища, отправив его в пропасть.\n\n      В ярости Железный Клык призвал стаю духов-скорпионов, чьи жала могли пробить даже камень. Сунь Укун, превратившись в гигантского феникса, опалил их крыльями, а затем, приняв облик ветра, проник в самое сердце пещеры. Там он обнаружил клетки с пленными обезьянами и людьми, чьи души демон пожирал для усиления своей силы.\n\n      Решающая схватка разгорелась у подземного озера лавы. Железный Клык, выпив эликсир тьмы, стал размером с гору, но Сунь Укун, ударив посохом по дну озера, вызвал извержение. Раскалённая магма сковала демона, а последний удар разбил его сердце – чёрный кристалл, в котором копилась сила. Пещера рухнула, но Сунь Укун успел вывести всех пленников, используя облако-сомнение.\n\n      Возвращаясь домой, он обнаружил в руках осколок кристалла демона. Старый даос из числа спасённых предупредил: «Этот осколок ведёт к Владыке Девяти Тьм, истинному хозяину демонов. Твоя война только начинается». Сунь Укун, сжав осколок в кулаке, усмехнулся: «Пусть приходит. Моему посоху есть чем ответить»."
