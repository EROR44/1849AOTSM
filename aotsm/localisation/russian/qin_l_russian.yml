 QIN_Aisin_Gioro_Mianning_t:0 "Айсинь Гьоро Мяньнин" 
 POLITICS_AISIN_GIORO_MIANNING_DESC:0 "Полное имя: Айсинь Гьоро Мяньнин\nДата рождения: 16 сентября 1782 года\nМесто рождения: Запретный город, Пекин, Империя Цин\n\nБудучи вторым сыном императора Цзяцина и наложницы из клана Лю, Мяньнин получил конфуцианское образование, включавшее философию, каллиграфию и военные дисциплины. Его дисциплинированность и рассудительность сделали его предпочтительным кандидатом на трон, и в 1820 году, после смерти отца, он взошёл на престол под девизом «Даогуан» («Светлый путь»).\n\nПравление Даогуана совпало с усилением европейской экспансии, угрожавшей торговым связям Цин с Ромейской империей. Для защиты экономики он поддерживал систему, ограничивавшую торговлю портом Гуанчжоу и предоставлявшую монополию китайским купцам. Однако рост чайного производства на Цейлоне и в Индии европейскими компаниями, особенно Британской и Голландской Ост-Индскими, вызвал отток серебра. Даогуан поручил Линь Цзэсюю ограничить чайную торговлю, разрешив её только Ромейской Ост-Индской компании, что спровоцировало конфликт.\n\nВ 1840 году началась Первая чайная война после конфискации Линь Цзэсюем партий чая для Нидерландов. Цинский флот из деревянных джонок и слабовооружённые войска не смогли противостоять современным европейским силам. Поражение в 1842 году завершилось Нанкинским договором, открывшим пять портов — Гуанчжоу, Сямэнь, Фучжоу, Нинбо и Шанхай — для европейской торговли, передавшим Гонконг голландцам и обязавшим Цин выплатить репарации. Этот договор обнажил слабости империи и вызвал народные волнения.\n\nПервая китайско-японская война (1843–1845) стала новым ударом. Япония, стремившаяся к влиянию в Корее, захватила два китайских порта, включая Люйшунь. Ослабленная армия Цин потерпела поражение, вынудив Даогуана заключить мир в 1845 году. Попытки реформ, включая «Сто дней реформ» 1848 года, провалились из-за сопротивления чиновников. Даогуан стремился укрепить империю, но внешние угрозы и внутренние противоречия осложняли его правление."
