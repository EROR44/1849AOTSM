 div_limit.1.d:0 "Вы превысили лимит дивизий, которые может без проблем снабжать Ваше государство! К сожалению, нужно распустить лишние дивизии. \n\nКоличество дивизий, которые может сожержать страна зависит от ее статуса:\n1. Колониальная зона - 10 дивизий\n2. Маленькая страна - 20 дивизий\n3. Страна средних размеров - 30 дивизий\n4. Большая страна - 50 дивизий\n5. Потенциальная мировая держава - 100 дивизий\n6. Мировая держава - 150 дивизий \n\nДанное ограничение актуально для всех стран, кроме государства [RUS.GetName], для него оно составляет 250 дивизий."
 div_limit.1.a:0 "Хорошо"