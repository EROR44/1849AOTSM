 first_ultimatum:0 "Послать России ультиматум"
 first_ultimatum_desc:0 "Пора закончить кофликт на Востоке. Мы пошлем России ультиматум в котором предложим передать нам земли, которые недоволь российской властью."
 
 second_ultimatum:0 "Вновь послать России ультиматум"
 second_ultimatum_desc:0 "Россия отклонила наш прошлый ультиматум. Возможно продолжение конфликта в нашу пользу скажется на скором завершение конфликте."
 
 third_ultimatum:0 "Последний ультиматум"
 third_ultimatum_desc:0 "Нам уже надоели отказы России. Мы пошлем последний ультиматум и если они откажуться, то нам придется довести бой до конца."
 
 pru_givepolandland:0 "Передать Польше их национальные земли"
