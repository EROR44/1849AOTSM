 pru_giveukrainaland:0 "Отделить Украину от России"
 pru_giveukrainaland_desc:0 ""
 
 ask_frr_about_chritmac_thure:0 "Рождественский мир?"
 ask_frr_about_chritmac_thure_desc:0 "Хоть мы и протестанты, а они католики у нас все равно есть общий праздник. Рождество и это отличный повод сложить оружие на время."
 
 pru_first_fighter_aircraft:0 "Прототип от Focke-Wulf"
 pru_first_fighter_aircraft_desc:0 "Focke-Wulf представит нашим вооруженным силам прототип легкой авиации, который должен будет защищать остальные наши авиасредства от вражеских летательных средств."
 pru_first_cas_aircraft:0 "Прототип от Junkers"
 pru_first_cas_aircraft_desc:0 "Junkers представит нашим вооруженным силам прототип легкой авиации, который должен будет поддерживать наших солдат на поле боя."
 pru_first_navalbomber_aircraft:0 "Прототип от Messerschmitt AG"
 pru_first_navalbomber_aircraft_desc:0 "Messerschmitt AG представит нашим вооруженным силам прототип легкой авиации, который должен будет помогать нашим кораблям в морских сражениях."
 pru_first_medium_aircraft:0 "Прототип от Heinke"
 pru_first_medium_aircraft_desc:0 "Heinke представит нашим вооруженным силам прототип средней авиации, который должен будет скидывать с неба небольшую взрывчатку."
 pru_first_bomber_aircraft:0 "Новейший прототип Heinke"
 pru_first_bomber_aircraft_desc:0 "Heinke представит нашим вооруженным силам прототип средней авиации, котый уже способен переносить бомбы и скидывать их на позиции врагов."
 
 air_base_763:0 "Авиацентр в Кёнинсберге"
 air_base_763_desc:0 "Кёнинсберг должен стать восточной столицей авиации нашего государства."
 air_base_64:0 "Авиацентр в Берлине"
 air_base_64_desc:0 "Берлин центр нашего государства, а значит в нем должен быть самый главный аэродром."
 air_base_55:0 "Авиацентр в Франкфурте"
 air_base_55_desc:0 "Франкфурт исторический центр Германской нации, поэтому этот город тоже заслуживает аэродром."
 air_base_52:0 "Авиацентр в Мюнхене"
 air_base_52_desc:0 "Чтобы иметь контроль над небом в Альпах придется построить аэродром в Мюнхене."
 air_base_58:0 "Авиацентр в Киле"
 air_base_58_desc:0 "Если мы не сможем защитить Киль, то Скандинавия сможет уменьшить наши торговые доходы, поэтому нам следует построить аэродром рядом с Килем."
 
 air_base_894:0 "Аэродром в Ландау"
 air_base_894_desc:0 "Ландау маленькое Баварского поселение, которое находится близко к границе с Францией, поэтому построить аэдром там является хорошей идеей."
 air_base_67:0 "Аэродром в Оппельн"
 air_base_67_desc:0 "Аэдром в Оппельне позволит нам контролировать земли Польши и Богемии."
 air_base_56:0 "Аэродром в Ольденбург"
 air_base_56_desc:0 "Если мы не сможем защитить наши верфи, то соперничество с Британией будет не возможным. Поэтому Ольденбург идеальный город для контроля Северного моря."
 air_base_890:0 "Аэродром в Гогенцоллерн"
 air_base_890_desc:0 "Хоть мы не можем построить аэродром прямо рядом с фамильным замком Гогенцоллерн, но рядом с поселеним Циммерн вполне можно его построить."
 air_base_51:0 "Аэродром в Кёльн"
 air_base_51_desc:0 "Столица "Черного Солнца" должна иметь свой аэродром, чтобы мы меньше взаимодествовали с этими радикалами."
 air_base_901:0 "Аэродром в Веймар"
 air_base_901_desc:0 "Веймар один из центральных городов Германии имеет хорошие преспективы стать хорошим аэродромом."
 air_base_85:0 "Аэродром в Данциг"
 air_base_85_desc:0 "Данциг важный торговый город, поэтому нам следует развить его ещё больше, чтобы он стал в будущем центром торговли по воздуху."

 air_base_853:0 "Варшавский аэродром"
 air_base_853_desc:0 "Столица Польши важное место, поэтому нам следует построить авиабазу на её территории."
 air_base_87:0 "Лодзский авиаполигон"
 air_base_87_desc:0 "Нам нужны авиабазы на землях Польши и колективным решением было принято решения разметить его в Лодзе."
 air_base_92:0 "Люблинский полигон"
 air_base_92_desc:0 "Пограничный город Польши отличное место для полигона, где мы сможем проводить эксперементы, а так же устроить место откуда смогут вылетать наши самолеты для поддержки пехоты."
 
 air_base_915:0 "Рижский аэродром"
 air_base_915_desc:0 "Рига главный город Прибалтийского государства, а значит нам нужно построить авиабазу и в нём."
 air_base_13:0 "Таллинские авиаполигон"
 air_base_13_desc:0 "Таллин или ворота в Финский залив - это отличное место для постройки полигона для контроля, как моря, так и небо в этом районе."
 air_base_11:0 "Каунауский аэдром"
 air_base_11_desc:0 "Каунас одна из столиц Литвы, а значит стратегический город, поэтому постройка аэдрома логичное решение."
 
 air_base_206:0 "Минский аэродром"
 air_base_206_desc:0 "Минск - это центральный город Белойрутении, а значит важная точка для перегруппировки наших сил. Поэтому аэродром тут станет полезным приобритением."
 air_base_243:0 "Рославльский аэдром"
 air_base_243_desc:0 "Хоть Рославль и является небольшим поселением, он может стать отличным военным пунктом, поэтому нам следует построить аэдром тут."
 air_base_194:0 "Мозырьский полигон"
 air_base_194_desc:0 "Мозырь не так важен для фронта, но важен для снабжения, поэтому нам надо построить полигон и тут."
 air_base_207:0 "Витебский авиаполигон"
 air_base_207_desc:0 "Нам нужно укрепить города на пограничье фронта, поэтому Витебск отличное место для авиобазы."
 
 air_base_202:0 "Киевский аэдром"
 air_base_202_desc:0 "Киев будущая столица Украины. Поэтому очевидно, что тут надо построить авиабазу."
 air_base_221:0 "Харьковский аэдром"
 air_base_221_desc:0 "Харьков - это восточная столица Украины, поэтому нам следует укрепить этот город."
 air_base_228:0 "Луганский аэродром"
 air_base_228_desc:0 "Луганск один из самых восточных городов Украины, так что построить авиабазу тут будет важным стратегическим решением."
 air_base_201:0 "Житомирский авиаполигон"
 air_base_201_desc:0 "Почти центральный город Украины... Надо сделать его западной столицей Украины, чтобы создать в ней два лагеря силы."
 air_base_225:0 "Сумский полигон"
 air_base_225_desc:0 "Сумы - это пограничный город, а значит нужно построить полигон и тут."
 
 pru_start_of_civil_war_decision:0 "Последнии часы Германии"
 pru_start_of_civil_war_decision_desc:0 "Если мы не успеем сделать фокус §YПлан "О"§! стоить быть готовым к тому, что мы не сможем быстро разобраться в революционерами. Из-за чего вероятность гражданской войны сейчас крайне высока!"
 pru_decing_of_reich_stability:0 "Изменение стабильности режима"
 pru_decing_of_reich_stability_desc:0 "Народ все больше следит за нашими действиями и если мы будем показывать свое истинное лицо, есть вероятно, что наша стабильность начнет падать."
 pru_decing_of_reich_extra_stability:0 "Закрыть глаза на коррупцию"
 pru_decing_of_reich_extra_stability_desc:0 "Если мы сейчас закроем глаза на коррупцию это может помешать в будущем, но в данный момент это может нас спасти."
 pru_decing_of_reich_extra_stability_by_manpower:0 "Отправить солдат в штурм бригады"
 pru_decing_of_reich_extra_stability_by_manpower_desc:0 "Чем больше штурмовых бригад у нас будет, тем больше смутьянов мы сможем уничтожить."
 pru_decing_of_reich_extra_stability_by_armyxp:0 "Заставить офицеров слушаться"
 pru_decing_of_reich_extra_stability_by_armyxp_desc:0 "Если мы позволим офицерам свободно действовать, то вероятность восстания будет высока. Поэтому пора намекнуть им, кто тут власть."
 pru_decing_of_reich_extra_stability_by_fabric:0 "Продажа фабрик"
 pru_decing_of_reich_extra_stability_by_fabric_desc:0 "У нас нет выбора, кроме как начать продавать столь ценные фабрики. Хоть мы и потеряем промышленную мощь сейчас в будущем мы ещё вернем своё!"
 pru_decing_of_reich_extra_stability_by_armsfabric:0 "Продажа военных заводов"
 pru_decing_of_reich_extra_stability_by_armsfabric_desc:0 "Такое решение конечно в будущем может очень плохо сказать на нашей силе. Но лучше минутная слабость, чем поражение."
 
 pru_last_edict_of_furer:0 "§RПоследний приказ Фюрера§!"
 pru_last_edict_of_furer_desc:0 "Наши враги просто не оставили нам выбора. Поэтому наш великий Фюрер принял решения подорвать все лейпольдитовые реакторы в Германии. Да вероятно после этого решения наше великое государство изчезнет, но разве цена так велика?"
 pru_civilwar_manpower:0 "Срочный набор в армию"
 pru_civilwar_manpower_desc:0 "Нам не хватает людей, поэтому нужно срочно их набрать, иначе наши враги будут чувствовать себя слишком хорошо."
 pru_civilwar_armsfabric:0 "Военная промышленность"
 pru_civilwar_armsfabric_desc:0 "Если мы сейчас забудем о производстве снаряжения для солдат, мы проиграем. Поэтому граждане подождут."
 
 pru_give_back_galicia:0 "Галицийский вопрос"
 pru_give_back_galicia_desc:0 "Мы аннексировали земли Галиции в начале военного конфликта, но мы не можем вечно держать их в окуппации, пока существует союзная нам Польша."
 
 #Event 
 
 gerultimate.1.t:0 "Первый Австрийский Ультиматум"
 gerultimate.1.d:0 "Пруссия требует, чтобы мы начали идти на уступки в ситуации с СГН, в случае отказа они грозятся войной. Сейчас наша страна не в лучшем состояние, мы можем попытаться дать пруссакам отпор, но это очень рисковый шаг. Главное условие ультиматума состоит в том, что мы ПОЛНОСТЬЮ отказываемся от влияния в северной германии. Как же поступит наш Кайзер?"
 gerultimate.1.a:0 "Лучше, потеря зон влияния, чем потеря страны."
 gerultimate.1.b:0 "Никогда. Лучше смерть, чем бесчестье!"
 
 gerultimate.2.t:0 "Люксембург или война"
 gerultimate.2.d:0 "Сегодня к нам пришла прусская делегация и потребовала передачу земель Арлона, а также передачу Люксембурга под прямое управление Берлина. Если сравнивать нашу военную мощь, то у нас нет не шанса, но вдруг французы все же решать нам помочь?\nИз-за тяжелого положения дел в регионе нам нужно срочно дать ответ пруссакам. Король предлагает пойти на уступки, в то время, как правительство на отрез отказывается пойти на это. Сейчас в стране идут споры о том, что ждет нас дальше, итогом которых стало..."
 gerultimate.2.a:0 "...безоговорочный отказ"
 gerultimate.2.b:0 "...наше согласие"
 
 gerultimate.3.t:0 "Прусский диалог"
 gerultimate.3.d:0 "Пруссия требует от нас вступить в их военно-политический альянс, и в добавок пойти на уступки в колониальных владениях. Если посмотреть на то, как прусская армия разбила Австрию, можно сказать точно одно – у нас нет шансов выстоять против их военной мощи.\nТяжесть этого решения ложиться на короля, хоть он и не обладает полнотой власти, но это позволит в будущем, если решение не устроит большинство просто обвинить его в этом. "
 gerultimate.3.a:0 "Один раз мы дали отпор германцем, значит есть шанс сделать это вновь!"
 gerultimate.3.b:0 "Лучше дружить с ними, чем с французами или британцами."
 
 gerultimate.4.t:0 "Второй Австрийски Ультиматум"
 gerultimate.4.d:0 "Мы надеялись, что будет лишь один ультиматум, но Пруссия вновь решила пойти на него. Теперь же они требуют отказать от влияния в южной германии. Если мы откажемся от влияния там, то мы потеряем хоть какой-то шанс влиять на политику СГН.\nА ещё с условием, того что проблемы внутри нашей империи продолжают нарастать, большинство наших советников рекомендуют принять ультиматум, чтобы не допустить ещё большего ухудшения внутреннего состояния империи."
 gerultimate.4.a:0 "Кайзер согласился на этот ультиматум"
 gerultimate.4.b:0 "Кайзер объявляет мобилизацию по всей империи!"
 
 gerultimate.5.t:0 "Война, которая положит конец Братоубийственным войнам"
 gerultimate.5.d:0 "Нельзя больше проливать германскую кровь за объединения Германской империи. Пора поставить точку в данном вопросе, а значит пора начать последнею войну против Австрии.\nСейчас перед нами стоит вопрос, стоит ли позвать Византию на раздел австрийских земель. Очевидно, что в этом случае нам придется поделиться с ними землями и как говорят наши эксперты потребуют они земли на Балканах и в Италии."
 gerultimate.5.a:0 "Мы справимся и сами."
 gerultimate.5.b:0 "Византия с нами!"
 
 gerultimate.6.t:0 "Итальянский вопрос"
 gerultimate.6.d:0 "Делегация Пруссии требует от нас подчиниться. При этом они требуют немыслимое, отдать юг странны Византии, а Север, как марионеточное государство самой Пруссии. Такие требования они ставят после захвата Австрии.\nС одной стороны если мы откажемся – это означает войну, а если согласимся, то потеряем свою свободу. Хотя есть надежда, что под властью Ромеи у нас есть шанс на свободу. "
 gerultimate.6.a:0 "Придется пойти на это"
 gerultimate.6.b:0 "Мы будем сражаться до конца!"
 
 gerultimate.7.t:0 "[SGS_or_GE]"
 gerultimate.7.d:0 "[SGS_or_GE_desc]"
 gerultimate.7.a:0 "[SGS_or_GE_yes]"
 gerultimate.7.b:0 "[SGS_or_GE_no]"
 
 ger.1.t:0 "Выстрел, что облетит весь мир"
 ger.1.d:0 "Сегодня во время своего обращения наш рейхканцлер был убит выстрелом из толпы. Сейчас все правительство стоит на ушах, ибо проводить выборы никто не хочет.\nНа данный момент нужно организовать похороны Йозефа фон Радовиц, а также выбрать нового временного лидера. Пока это все не сделано лидером страны станет наш монарх.\nНо главным вопросом все ещё является: кто это сделал? На этот вопрос есть пара возможных ответов: народ считает виновным русских, правительство австрийцев, а кайзер считает виновным очередного революционера."
 ger.1.a:0 "Кайзер берет дело в свои руки."
 
 ger.2.t:0 "Итальянский вопрос"
 ger.2.d:0 "Мы должны разделить италию, чтобы не боятся, что итали станет враждебной."
 ger.2.a:0 "Север нам, юг Грекам."
 
 ger.3.t:0 "Новая конституция"
 ger.3.d:0 "После объединения германии и смерти Фридриха Вильгельма IV вновь встал вопрос конституции, ибо наша конституция 1849 года уже не актуальна в связи с тем, что германский регион уже полностью под нашей властью. Перед кайзером Фридрихом III было несколько вариантов конституции и ему осталось лишь выбрать и доработать одну из представленных.\nВ итоге кайзер выбрал конституцию, которая была основана на конституции Паульскирхена. Теперь власть кайзера уходит на второй план, а целью правительства становится обеспечить равенство в германском обществе, так же эта конституция закрепила женское избирательное право, что фактически уравняла мужчин и женщин в политическом плане внутри странны."
 ger.3.a:0 "Движение пером, которое изменит будущее германии"
 
 ger.4.t:0 "Приглашение в Альянс"
 ger.4.d:0 "Прусская делегация пришла с очень неожиданным предложением, а именно они предлагают вступить в их военный блок. С одной стороны, прусская военная машина является сильнейшей во всей Европе, а с другой, это означает, что мы будем обязаны участвовать в каждом конфликте, развязанном пруссией.\nНашему правительству предстоит решить этот вопрос, ибо мы можем, как получить могущественного союзника, так и начать войну против всего мира."
 ger.4.a:0 "Отказаться"
 ger.4.b:0 "Согласиться"
 
 ger.5.t:0 "Приглашение в Альянс"
 ger.5.d:0 "Прусская делегация пришла с очень неожиданным предложением, а именно они предлагают вступить в их военный блок. С одной стороны, прусская военная машина является сильнейшей во всей Европе, а с другой, это означает, что мы будем обязаны участвовать в каждом конфликте, развязанном пруссией.\nНашему правительству предстоит решить этот вопрос, ибо мы можем, как получить могущественного союзника, так и начать войну против всего мира."
 ger.5.a:0 "Отказаться"
 ger.5.b:0 "Согласиться"
 
 ger.6.t:0 "Революция"
 ger.6.d:0 "Из-за поражения наша правительство не может удержать криминальные элементы из-за чего началась социалистическая революция. Мы не были готовы к тому-что в нашей стране случиться тоже самое, что и во Франции."
 ger.6.a:0 "Маин Гот"
 ger.6.b:0 "За революцию! Смерть тиранам!"
 
 ger.7.t:0 "Вакуум власти"
 ger.7.d:0 "После смерти Йозефа Марии фон Радовиц во власти остался вакуум. Наши граждане желают отомстить убийцам, а элиты все больше пытаются укрепить свои позиции. Но пора прекратить это кризис, пока он не стал чем-то большим, чем просто неразберихой в рейхстаге.\nНаш Кайзер показал себя неплохо на посту лидера государства, но сможет ли он и дальше так хорошо справляться? Другим кандидатом на власть является Отто фон Бисмарк с его партией Зентрум. "
 ger.7.a:0 "Пусть Бисмарк готовится к поездке в рейхстаг"
 ger.7.b:0 "Кайзер с его партией возьмут власть в свои руки"
 ger.7.c:0 "Юнкеры ворвались в рейхстаг и взяли власть в свои руки"
 
 ger.8.t:0 "Раскол Блока Автократов"
 ger.8.d:0 "Как только было объявлено, что блок Автократов победил, то между юнкерами и монархистами прошли ожесточенные споры, ибо не был определён итоговый лидер. Поэтому утром блок объявил о своем расколе и создание двух независимых партий, а именно Революционная партия и Монархический союз.\nУ правительство нет времени на повторные выборы, ибо это может вновь поднять уровень радикализации, что нельзя допускать, поэтому было решено провести тайные дебаты в рейхстаге, где и решиться судьба лидирующей партии германии."
 ger.8.a:0 "Пусть Карл Антон поведёт наше правительство"
 ger.8.b:0 "Лучше пусть Кайзер временно возьмет все в свои руки."
 
 ger.9.t:0 "Побег Германцев"
 ger.9.d:0 "Как только германское общество объявило нас убийцами их лидера, то наши местные германцы сразу стали с ними солидарными. И теперь внутри нашей страны объявились недовольные, тем что, мы “якобы” убили лидера Германской империи, но это же не так.\nСейчас понятно одно, большинство германцы уезжают с наших земель обратно на родину, но вот что будет с остальными трудно сказать. Возможно, кто-то вступит в радикальные организации, кто-то начнет подпольную деятельность, а может кто-то перебежит обратно к германию. В итоге понятно лишь одно в этой истории мы стали крайними."
 ger.9.a:0 "Крысы бегут с корабля"
 
 ger.10.t:0 "Смерть Фридриха Вильгельма IV"
 ger.10.d:0 "Сегодня вовремя утреней прогулки кайзеру Фридриху Вильгельму IV стало плохо. По началу сопровождению показалась, что кайзер просто устал, но когда его самочувствие начало стремительно ухудшаться, сопровождающие кайзера сразу отправились за врачами, которые были во дворце.\nНо когда врач прибыл, ему осталось лишь констатировать смерть Фридриха. Все были в шоке, ибо кайзер умер всего за 20 минут. По предварительным данным смерть наступила от инфаркта. Эту информацию подтвердили его родственники, так как им известно, что кайзер уже давно жалуется на боли в сердце.\nСейчас общественное мнение разделилось, правительство и семья кайзера считает его смерть естественным процессом, но вот народ, считает, что кайзер был отравлен русскими агентами. И вновь общественность вернулась к кризису связанным со смертью Йозефа фон Радовица, но теперь кризис стал гораздо острее, так как к смерти первого рейхканцлера добавилась смерть и первого кайзера."
 ger.10.a:0 "Эпоха старой германии прошла"
 
 ger.11.t:0 "Акт капитуляции"
 ger.11.d:0 "После уничтожения наших городов после германской бомбардировки у нас просто нет выбора, кроме, как капитулировать. Сейчас наша общественность в ужасе от событий тех дней.\nГерманцы и Ромейцы требует от нас огромный ряд уступок и передачи земель. Так же главным условием является отказ от всех колониальных владений, ну и роспуск союза.\nДолжны были быть споры поводу принятия этого акта, но у нас сейчас слишком много проблем. Поэтому без лишних слов мы просто подпишем акт."
 ger.11.a:0 "Настала темная эра"
 
 ger.12.t:0 "Успех испытания"
 ger.12.d:0 "Во время испытания разрушительной силы лейпольдита были выявлен огромный успех, через две недели будут проведенно финальное испытание. Во время этого испытания будет применина первая "Лейпольдитовая бомба", будет проверена её эффективность и целесообразность такого оружия."
 ger.12.a:0 "Теперь наши враги будут бояться"
 
 ger.13.t:0 "Происшествие во время испытания"
 ger.13.d:0 "Во время испытаний разрушительной силы лейпольдита произошло происшествие из-за чего случился выброс лейпольдита и активную зону испытания, поэтому был отдан приказ покинуть остров. Ибо теперь ни кто не может сказать чего ждать."
 ger.13.a:0 "Неудачно получилось"
 
 ger.14.t:0 "Временная монополия"
 ger.14.d:0 "Сейчас, когда танковые силы прошли испытания "огнем", то правительство решила пойти на уступку производителям. Сейчас в нашей стране лидеруют два производителя(Объединения концернов по регионам), а именно Берлинский и Кёнинсбергский концерн. Берлинский решил занятся производством тяжёлой техники, такой как танки, а Кёнинсбергский в свою очередь пытается заняться всем и по немногу."
 ger.14.a:0 "Берлин лучше, ибо нам нужны танки!"
 ger.14.b:0 "Кёнинсберг сейчас более преспективный."
 ger.14.c:0 "Ты как берлин и кёнинсберг просрал?"
 
 ger.15.t:0 "Новая Имперская провинция"
 ger.15.d:0 "       Мы объявили о создание Германской империи, а земли Эльзас-Лотарингия, так и не вошли в наш состав, пора напомнить им, что они тоже часть германии.\nКак и стоило ожидать наши войска не встретили сопротивления, что позволило нам с легкостью аннексировать эти земли. Теперь дорога на земли Франции открыта и вероятно они побоятся нам отвечать за этот акт."
 ger.15.a:0 "Как они могут говорить, что они не германцы?"

 ger.16.t:0 "Братания на фронте"
 ger.16.d:0 "       Часть наших экспертов говорили, что такое может произойти, но никто не был готов к тому, что фактор братания может стать таким массовым. Сейчас у нас просто нет возможности наступать, поэтому нам остается только перетерпеть это неприятное событие.\nКороль уже пишет документ, в котором любой замеченный за братанием солдат приравниваться к предателю родины. Такое радикальное решение поможет нам в будущем избегать этого неприятного явления. Да и когда Австрия наступала на южные германские страны они не испытывали эту проблему, а значит они не то, чтобы считают себя германцами!"
 ger.16.a:0 "Все кто будут замечены за этим должны быть наказаны!"
 
 ger.17.t:0 "Kingkaizer 2 поколения готов"
 ger.17.d:0 "       Сегодня на заводе Пруссии была разработана новая версия панцера модели Kingkaizer второго поколения. Она основана на базе предыдущей модели, но на этот раз правительство Берлина решило, что следует увеличить его надёжность, применяя вместо шахматного расположения катков 8 катков на борт с торсионной подвеской, броню 10-15мм, шестигранную башню, оснащаемую при этом высокими командирскими башенками и бортовым эвакуационным люком. Для наращивания огневой мощи решили обеспечить данную модель 75-мм пушкой, увеличение мощи которой обеспечивается засчёт усиления снаряда с помощью лейпольдита. Похоже, что зелёный кристалл можно применять и таким образом..."
 ger.17.a:0 "Мы все ближе к совершенному панзеру"
 
 ger.18.t:0 "Kingkaizer 3 поколения готов"
 ger.18.d:0 "       Военно-научное развитие Германии, похоже, не планирует останавливаться на достигнутом, поэтому уже до народа дошли слухи, что была разработана новая и, кажется, на данный момент совершенная модель панцера, Kingkaizer третьего поколения. Основные изменения по сравнению с предыдущими поколениями пришлись на башню, которую решили укрепить засчёт множественных сплавов, однако такую нагрузку не может выдержать слабый корпус, поэтому его также было решено изменить - впервые в германском панцеростроении он имеет переменную ширину, то есть ширина нижней части - ширина корпуса. Верхнюю часть пришлось расширить засчёт надгусеничных спонсонов, толщина бронелистов варьируется: верхняя часть - 80мм, корма - 80мм, лоб - 100мм. Толщина нижней части уменьшена до 63мм, так как здесь роль дополнительной защиты выполняют опорные катки. Большинство бронелистов соединяются под прямым углом, но слабым местом является стык башни и корпуса, поскольку он ничем не прикрыт, хотя сейчас мало кто воспринимает подобную проблему как что-то критичное, ведь у Берлина нет конкурентов в панцеростроении."
 ger.18.a:0 "Вот он венец нашего гения!"
 
 ger.19.t:0 "Вебер вложился в университет по изучению лейпольдита"
 ger.19.d:0 "       В связи с тем, что многие свойства лейпольдита находятся вне нашего понимания, Вильгельм Эдуард Вебер, гениальный германский физик, внесший огромный вклад в изучение и разработку лейпольдита, решил создать университет по этой теме. \n     Учитывая многие факторы, игнорировать такой очевидно ценный материал было бы крайне расточительно - скорее всего поэтому правительство не стало мешать данной инициативе. \n     Как бы то ни было, одно можно сказать наверняка - Германия становится центром научного мира."
 ger.19.a:0 "Вебер наш проводник в будущее"
 
 ger.20.t:0 "Лейпольдит ключ к будущему"
 ger.20.d:0 "       В недавно открытом благодаря усилиям Вебера университете по изучению лейпольдита в целом произошли первые успехи. Путём экспериментов Юстусу фон Либиху удалось выяснить, что если использовать смесь спирта, мыла и краски, и подвергнуть всё это термической обработке при помощи высокой температуры, то материал начнёт неестественно светиться. Однако в этом есть и плохая новость - видимо, более опыты безопасными не будут..."
 ger.20.a:0 "Вот значит, как все работает"
 
 ger.21.t:0 "Принц Вильгельм погиб на поле боя!"
 ger.21.d:0 "С начало братание с нашей стороны на фронте, а теперь ещё и это письмо. Кажется сам господь против этой войны, но после этих событий мы уже не можем просто отступить.\nА само письмо стало сильным ударом по нашему дорогом Королю, ибо сегодня он потерял брата. Как написано в письме он лично ввел войска в бой, хотел заработать славу Наполеона, но вместо славы получил смерть. Сегодня наша отчизна скорбит о потери принца Вильгельма, который по совместительству был наследником.\nПотеря наследника является сильной угрозе легитимным претензиям на Германский трон, поэтому в ближайшее время сын Вильгельма Фридрих будет назначен наследников, ибо наш король так и не смог пока обзавестись детьми."
 ger.21.a:0 "Трагедия для всей нации!"
 
 ger.22.t:0 "Принц Вильгельм скончался!"
 ger.22.d:0 "После получения ранения в подготовке к войне с Австрией здоровье Кронпринца Вильгельма начало ухудшаться крайне стремительно. И сейчас вокруг принца собрались самые дорогие для него люди, многие понимаю, что слышат его в последний раз.\nЕго сыну Фридриху уже было сообщено, что после смерти отца он станет принцем, а так же наследником трона Вильгельма Фридриха IV в случае, если последний так и не обзаведётся детьми."
 ger.22.a:0 "Наша монархия в опасности!"
 
 ger.23.t:0 "Гений по фамилии Крупп"
 ger.23.d:0 "Альфред Крупп, родившийся в 1812 году на территории Эссена, является воистину гениальным германским промышленником и изобретателем, а также вполне вероятно, что сможет стать и крупнейшим поставщиком оружия...\n\nВпервые он смог проявить свою смекалку довольно давно - переняв в 1826 году фирму всего с семью рабочими местами идолг в 10 000 талеров, 14-летний Альфред не сдался и благодаря дальнейшему развитию железнодорожного транспорта в Европе, к 1836 году у Круппа работало уже 60 человек. О своих рабочих Альфред Крупп заботится на протяжении всей своей жизни, введя страхование на случай болезни и построив квартиры для них. Взамен он требовал от них лояльности по отношению к фирме.\n\nВ 1838 году Крупп запатентовал вальцы для производства стальных ложек и вилок. В последующие годы он объехал всю Европу (куда было возможно попасть германцу) в поисках клиентов. И, хотя фирма безусловно расширяется, она постоянно находится под угрозой банкротства. В Нижней Австрии он совместно с банкиром и предпринимателем Александром Шелером основал Берндорфский завод металлических изделий по изготовлению столовых приборов из серебра, а позже из сплава "альпака". По возвращении Альфреда в Фатерлянд он передал его своему брату, Герману.\n\nИзначально производство оружия было хобби Круппа - после семилетних экспериментов с лейпольдитом он вручную отлил первый ствол винтовки. Первые попытки продать это огнестрельное оружие, но они не увенчались успехом, так как военные всё ещё больше доверяют проверенной временем бронзе, ведь по их мнению, сталь слишком близка к железу, а лейпольдит не до конца изучен и навряд ли может быть сдержан таким хрупким металлом - военные полагали, что такое оружие будет непригодно в будущих военных столкновениях.\n\nВ 1847 году была отлита первая лейпольдитовая стальная пушка Круппа, которую предоставили прусскому военному министерству для ознакомления, но её было решено сдать в арсенал."
 ger.23.a:0 "Вот он, оружейный король!"
 
 ger.24.t:0 "Гений по фамилии Сименс"
 ger.24.d:0 "Вернер фон Сименс родился 13 декабря 1816 года в Ленте близ Ганновера. Он был 4 ребёнком из 14 в семье фермера Христиана-Фердинанда и его супруги. После смерти родителей 24-летний Вернер, остаётся старшим в семье, состоящей из братьев и сестёр.\n\nВ 1845 году он стал одним из наиболее заметных молодых учёных в недавно образованном Физическом обществе и уже в следующем году его откомандировали в комиссию генштаба для подготовки внедрения электрографии. В письме от 14 декабря 1846 года Вернер Сименс сообщает родственникам: "Я теперь почти решился избрать постоянное поприще в телегрфии...Телеграфия станет самостоятельной, ещё более важной отраслью техники, и я чувствую себя призванным сыграть в ней роль организатора".\n\n1 октября 1847 года им вместе с механиком Иоганном Гальске была основана телеграфно-строительная фирма Telegraphenbauanstalt Siemens & Halske (S&H), занимающаяся кроме электрографии и изучения способов применения лейпольдита в этой области широким кругом работ по точной механике и оптике, а также созданием электромедицинских препаратов. Эта фирма уже начала строительство телеграфной линии Берлин-Франкфурт-на-Майне с применением свинцовых труб для кабеля, а также гуттаперчевой изоляции, накладываемой при помощи изобретённого Сименсом пресса. Похоже, что Вернер не планирует останавливаться на достигнутом и уже заявил о том, что благодаря лейпольдиту теперь возможно создать беспроводную связь - технологию Richtungen ausstrahlen (Richausslen)."
 ger.24.a:0 "Вот он, гений электроники!"
 
 ger.25.t:0 "Вёлер покидает нашу страну"
 ger.25.d:0 "Фридрих Вёлер, один из теоретиков применения химических лейпольдитовых технологий, покинул страну в ярости от того, что его совместную с Юстусом фон Либихом работу второй передал военным для получить военную пользы.\n\nЭто ярко характеризует его как не очень патриотичного человека...Но самое страшное заключается в том, что такое событие вдохновит многих учёных бежать из страны - это недопустимо! Уж тем более в нынешних условиях..."
 ger.25.a:0 "Это его решение"
 
 ger.26.t:0 "Судьба Австрии"
 ger.26.d:0 "       После поражения в последней братоубийственной войне австрийцы, похоже, не стали испытывать судьбу и решили более не проливать германской крови. На территории самой Австрии возникло хотя и слабое, но всё же сопротивление - далеко не все считают, что религиозные противоречия не такие уж и фатальные, однако даже такая, казалось бы, мелочь способна вызвать раскол среди германцев. \n       По этому поводу в Рейхстаге возник вопрос о том, что следует сделать с захваченными территориями: одни высказывают мысль, что в период грядущих потрясений быстрая интеграция является лучшим выходом, поскольку это позволит заиметь большее количество как людских ресурсов, так и промышленности, ну а если найдутся те, кто станет сопротивляться, то придётся всем показать, кто тут Отец. Другие же, выступают против такого подхода, ведь они считают, что это приведёт лишь к ещё большим убыткам и к ещё большей пролитой германской крови, а также к отвлечению на подавление сопротивления, что явно нежелательно, а потому они предлагают заняться постепенной интеграцией Австрийской земли. \n        Что бы ни случилось, одно можно сказать точно - гнёта габсбургских псов народы Европы более испытывать не будут..."
 ger.26.a:0 "Лучше не торопить события... Медленная интеграция"
 ger.26.b:0 "У нас нет времени! Австрия будет частью Империи!"
 
 ger.27.t:0 "Комендантский час в Германии"
 ger.27.d:0 "       В связи с нарастающей мировой напряжённостью правительство юнкеров решило ввести комендантский час, чтобы противостоять странам, "стремящимся уничтожить германскую нацию, как таковую". Несмотря на то, что это вызвало недовольство либералов в Берлине, ситуация не выглядит для ныне властимущих плачевной, хотя она в любой момент может стать ещё хуже - чтобы этого не произошло, был выдвинут на обсуждение вопрос о необходимости комендантского часа."
 ger.27.a:0 "Только для граждан младше 16 лет"
 ger.27.b:0 "Для всех граждан, кроме военных"
 ger.27.c:0 "А давайте лучше введем военное положение"
 
 ger.28.t:0 "Охота на "Ведьм""
 ger.28.d:0 "       После введения комендантского часа правительством юнкеров был проведён ряд арестов и санкций любого неугодного правительству мнения. Теперь уже очевидно, что данная мера была предпринята с целью закрепления диктатуры новой власти - прусская система стала ещё менее демократичной, чем была до этого и только время покажет, сможет ли Берлин пережить все подобные лишения..."
 ger.28.a:0 "Казни для вида"
 ger.28.b:0 "Радилы должны исчезнуть!"
 ger.28.c:0 "Ликвидировать всех!"
 
 ger.29.t:0 "Новый Рейх"
 ger.29.d:0 "       В 1849 году в Европе находилась малая, но промышленно и научно развитая страна, известная своим рационалистическим взглядом на всё происходящее - Пруссия. Но у неё было множество потенциальных врагов в лице тирании Габсбургов с юга, леваков и диктаторов с Запада и варваров с Востока. Первая пала благодаря мощи Берлина в последней братоубийственной войне, а остальные с ужасом наблюдали за всем этим, объединяясь в противоборствующий Европейскому Континентальному Пакту альянс. \n       Теперь уже Второй Рейх ждут серьёзные испытания - кажется, что большая война в Европе уже не за горами...."
 ger.29.a:0 "Да будет он длиться тысячу лет!"
 
 ger.30.t:0 "Восток или Запад?"
 ger.30.d:0 "       Канцлер Бисмарк уже понимает, что войны не избежать, однако возник вопрос, какому направлению отдать приоритет в строительстве линии укреплений - на западе для нас опасность представляет лишь горстка ничтожеств, разучившихся воевать, а на востоке мы имеем огромную границу с варварской Россией."
 ger.30.a:0 "Без защиты от Востока, Запад не захватить"
 ger.30.b:0 "Укрепим Запад, чтобы сокрушить Восток"
 
 ger.31.t:0 "Лагерь"
 ger.31.d:0 "Польша, Лагерь для военнопленных....\n\n“Прошу господа военнопленные, кушать подано, Шнеля. Спокойно, спокойно, всем хватит. Не надо толкаться. Кушайте на здоровье!”\n\n“Жрут, глядите ваше превосходительство Антип Петрович, жрут сволочи!\n\n“Ну же почему сволочи? Голод брат не тетка, пирожка не подсунет.”\n\n“Хватит свиньи! Хватит достаточно, там ещё много голодных!..Фовец! А вам остаться!”\n\n“Это скот, быдло - они будут подыхать в лагере! Вы же есть настоящие золдатен и вам я предлагаю воевать вместе с нами, нет не за Великую Германию, воевать против декабристов за Россию. После победы Великой Германии, Россией же кто-то должен управлять, вот вы и будете управлять свободной Россией, так говорит ваш генерал Николаус. Свободной Россией!”\n\n“Ты? Нет! Ты? Катись ка ты колбаской по малой спасской. Ты? Да пошёл ты! Ты? Как все так и я. Ты? Против декабристов пойду. Фамилия? Капитан Самойлов. Приветствую ваше мужественное решение, можете выйти вон туда. И я пойду, мне эти декабристы Христа продавцы всегда были омерзительны. Фамилия? Гречко Артамон Сергеевич. Можете тоже выйти.”\n\n“Достаточно, этих ликвидировать. Я вам уже говорил майор, ваши дурацкие фокусы ни к чему не приведут. Скажите им они настоящие солдаты и я их уважаю.”"
 ger.31.a:0 "Мы идём широкими полями"
 
 ger_frr.1.t:0 "Аннексия Эльзас-Лотарингии Германией"
 ger_frr.1.d:0 "Германское правительство уже нарушило уже все правила после Наполеоновского мира. Сначала попытки стать гегемоном в центральной Европе, потом, незаконный колониализм, а теперь ещё и аннексия нейтрального государства. Нельзя просто сидеть сложа руки, мы и так позволили им уже уничтожить Голландию с Бельгией. Нельзя допустить ещё большего плевка в нашу сторону.\nНо с другой стороны в последнее время германцы только и заняты войной, да подготовкой к ней. Есть большая вероятность потерять все то, что мы успели получить после прошлой Великой войны. Но если мы продолжим проявлять слабость, то рано или поздно они сами сделают первый шаг."
 ger_frr.1.a:0 "Выразим дипломатический протест"
 ger_frr.1.b:0 "Отбросим их войска!"
 
 ger_byz.1.t:0 "Германия предлагает союз"
 ger_byz.1.d:0 "Сегодня германская делегация в Константинополе вновь открыла вопрос вступления в их альянс. С одной стороны это позволит им втягивать нас в их конфликты, а с другой мы получим в союзники самую сильную армию Европы.\nВопрос союза с Германией очень важен сейчас, ибо делегация предлагает после этого, нам вместе вторгнуться в Австрии, тем самым мы сможем получить оставшиеся балканские земли, которые нам так жизненно необходимы. И вновь последнее слово за нашим Императором."
 ger_byz.1.a:0 "Нам и одним хорошо"
 ger_byz.1.b:0 "Почему бы и нет?"
 
 ger_byz.2.t:0 "Германцы хотят вступить в торговую лигу"
 ger_byz.2.d:0 "Германцы хотят вступить в нашу торговую лигу. Это полностью откроет наши рынки для германских товаров, но в тот же момент их рынки так же будут открыты для нас."
 ger_byz.2.a:0 "Думаю нашим рынкам и так хорошо"
 ger_byz.2.b:0 "Ещё один способ укрепить наши отношения"
 
 ger_byz.3.t:0 "Германо-Византийская стратегия"
 ger_byz.3.d:0 "После долгих разговоров между Берлином и Константинополем была выработана Германо-Византийская стратегия. Сейчас вопрос стоит достаточно остро, ведь в мире с каждым днем все менее спокойно. Возможно это последний шанс справедливо поделить мир."
 ger_byz.3.a:0 "Врятли это сыграет такую важную роль"
 ger_byz.3.b:0 "Лучше согласимся со стратегией"
 
 ger_byz.4.t:0 "Секретные протоколы"
 ger_byz.4.d:0 "Сегодня германский посол передал нам интересный документ. Суть бумаги в том, что Германия закроет глаза на наших действиях в Италии, если мы поддержим их в случае начала глобальной войны.\nС одной стороны разрешение на действия в Италии нам очень необходимо, а вот с другой разве кто-то должен что-то разрешать Риму? Мы конечно можем рискнуть отношениям с Германией отказав им, но это будет не рационально."
 ger_byz.4.a:0 "Нам не нужна их помощь"
 ger_byz.4.b:0 "Естественно мы подпишем"
 
 ger_answer.1.t:0 "Австрийский компромисс"
 ger_answer.1.d:0 "Австрия решила признать за нами северные государства германского региона. Но отказали в признание южных земель. Наше правительство называет это лучшим компромиссом, чтобы подготовить армию, для более тактичного намека, что нам нужна вся Германия.\nКороль так же высказал одобрения этого договора, так как его подписание укрепит позицию Пруссии в глазах всего мира."
 ger_answer.1.a:0 "Лучше так, чем война"
 
 ger_answer.2.t:0 "Австрийский отказ"
 ger_answer.2.d:0 "Отсутствие ответа на наш ультиматум может значит одно! Они нам отказали, а значит придется решать вопрос последним инструментом политики. Сейчас по всей территории Австрии начались мобилизационные процессы, что позволит нам быстро захватить стратегические области Австрии.\nНо не все так хорошо наш генерал-фельдмаршал Бисмарк осудил нас! По причине того, что мы не позволили ему отправится на переговоры и из-за этого допустили войну. И теперь, когда он произнес свою речь, часть его сторонников отказывается идти в бой."
 ger_answer.2.a:0 "И снова в Вену?"
 
 ger_answer.3.t:0 "Бельгийский отказ"
 ger_answer.3.d:0 "Никто не ожидал, что маленькая Бельгия решит показать зубы и откажет нам в наше предложение. Сейчас идут переговоры с Францией и Британией, чтобы конфликт за Бельгию не перерос в войну между главными игроками Европы.\nНаше командование уже придумало план раздела Бельгии. Мы передадим Фландрию Голландии, чтобы сохранить их в альянсе, а сами аннексируем все земли до реки Мёз, а оставшуюся Валлонию превратив в марионеточное государство."
 ger_answer.3.a:0 "Они себя сильными считают?"
 
 ger_answer.4.t:0 "Бельгия согласна"
 ger_answer.4.d:0 "Сегодня в Брюсселе был подписан договор об изменение статуса Бельгии. Теперь такого государства нет на карте. Фландрия переходит Голландии, земли до реки Мёз переходят к Германии, а остальные земли Валлонии станут марионеточным государством Германии.\nМало, кто ожидал их согласие, но вероятно осознав апатию со стороны Франции и КБо, поняли, что войну им не выиграть."
 ger_answer.4.a:0 "Иначе и быть не могло"
 
 ger_answer.5.t:0 "Голландия нам отказала"
 ger_answer.5.d:0 "Мы предложили Голландии стать членом нашего альянса, а так же уступить нам некоторые земли, но они решили отказаться. Это явно печально, но выбора нет придется забрать то, что нам нужно силой.\nКБо уже сообщило нам, что им нет дела до наших дел в Голландии, что позволяет нам начать эту войну без опаски начать глобальную войну."
 ger_answer.5.a:0 "Значит придется им преподать урок"
 
 ger_answer.6.t:0 "Голландцы сделали мудрый выбор"
 ger_answer.6.d:0 "Голландское правительство приняло решение о подписание договора между нами. Теперь нам переходят часть их колоний, а так же они становятся членом нашего альянса.\nОбщественность обеспокоилась, тем что Германия продолжаем расширяться, но ни одна из Европейских стран не планирует принимать, какие-либо меры."
 ger_answer.6.a:0 "Не зря у нас столь схожие названия"
 
 ger_answer.7.t:0 "Австрия решила покинуть Германский регион"
 ger_answer.7.d:0 "После нашего ультиматума Австрия решила покинуть Германский регион и оставить все германские государства в нашей власти. Этот шаг с их стороны является очень приятным фактором. Сейчас начнется процесс интеграции этих земель в состав Германии.\nПравительство Франции и России выразили обеспокоенность в том, что Германии продолжает нарушать хрупкий баланс в Европе. А вот Ромея высказала свои поздравления с практически окончившимся процессом объединения Германии."
 ger_answer.7.a:0 "Лучший их выбор за последний век"
 
 ger_answer.8.t:0 "Австрия решила сопротивляться"
 ger_answer.8.d:0 "Теперь нам понятно, что Австрия решила оказывать нам сопротивление до своего последнего вздоха. Это очень замедляет процесс нашего объединения, но ничего сделать не можем, так что остается только война.\nНаше правительство уже выступило с речью о начале войны. Сейчас идут последние приготовления и проверки военных структур. Скоро на землях Германии разразиться новая война."
 ger_answer.8.a:0 "Если они жаждут погибили они её получат!"
 
 ger_answer.9.t:0 "Эрнст фон Пфюэль будет канцлером!"
 ger_answer.9.d:0 "     Поляки согласились принять нашего кандидата в качестве канцлера их недавно образованного государства. Эрнст фон Пфюэль уже приступил к реформам, начав преобразовывать новоиспечённую страну по прусской модели.\n      Тем самым лояльность польского населения будет нам обеспечена."
 ger_answer.9.a:0 "Мы знали, что они сделаю правильный выбор"
 
 ger_answer.10.t:0 "Они отказались от Эрнеста фон Пфюэльса"
 ger_answer.10.d:0 "        Поляки отказались от предложенного нами варианта, что не может не огорчать. Мы слишком рано понадеялись на благоразумие поляков. Видимо они до сих пор не понимают, что теперь они в долгу перед Берлином и подобное действие можно воспринимать как оскорбление..."
 ger_answer.10.a:0 "Может он и не был так хорош"
 
 ger_answer.11.t:0 "Новое королевство Европы"
 ger_answer.11.d:0 "        Поляки решили согласиться на наши условия по предоставлению их государственности в форме королевства с Альбрехтом Прусским у власти.\n      Фактически, это означает, что Польша не забыла своих героев и готова на что угодно, дабы вернуть свой долг освободителям."
 ger_answer.11.a:0 "Поляки очень послушный народ"
 
 ger_answer.12.t:0 "Польша отказывается становится королевством"
 ger_answer.12.d:0 "        Поляки решили отказать нам в предложении по форме их политического устройства. Похоже, они не хотят видеть у власти пруссака или хотят решить вопрос государственности без вмешательства внешней силы.\n        Времена сейчас тяжелые поэтому нам надо решить, когда заняться этой проблемой, сейчас или потом..."
 ger_answer.12.a:0 "Они думали это вопрос?"
 ger_answer.12.b:0 "У нас нет на это времени"
 
 ger_answer.13.t:0 "Флаг Германии над Варшавой"
 ger_answer.13.d:0 "        Поляки решили не испытывать наше терпение, согласившись на условия ультиматума, согласно которому все территории Польши должны войти в состав Германии. Они поступили весьма мудро, поскольку излишнее кровопролитие усугубит положение, а повреждения инфраструктуры и исторических памятников в случае отказа никто не хочет."
 ger_answer.13.a:0 "Империя продолжает расти"
 
 ger_answer.14.t:0 "Польша отказала нам"
 ger_answer.14.d:0 "        Поляки отказали нам! Похоже, что в их правительстве сидят жадные до власти глупцы, которым наплевать на жизнь своего народа! Теперь кровопролития не избежать, и вероятно нам придется разрушить польские города до основания."
 ger_answer.14.a:0 "Значит мы снова идет в Варшаву"
 
 ger_answer.15.t:0 "Россия подписала документ"
 ger_answer.15.d:0 "        На удивление всего мира, Россия согласилась подписать с нами сепаратный мир. Видимо, руководство страны решило, что дальнейшее сопротивление нам бесполезно, а потому, чтобы решить свои внутренние проблемы, пошло на такой отчаянный шаг. Фактически, они признали своё поражение в войне, а у нас теперь нет надобности держать огромное количество дивизий на восточной границе - осталось избавиться от оставшейся швали на Западе."
 ger_answer.15.a:0 "Отлично, тут мы закончили"
 
 ger_answer.16.t:0 "Россия не подписала договор"
 ger_answer.16.d:0 "        Русские отказали нам в принятии условий ультиматума - как и ожидалось от страны варваров, они сочли пролить ещё больше крови своего народа в очевидно проигрышной для них войне. Очевидно, что руководство страны хочет тянуть время, дабы попытаться отсрочить своё неизбежное поражение. Тем не менее, нам должно ликвидировать восточный фронт как можно скорее."
 ger_answer.16.a:0 "Их право"
 
 ger_answer.17.t:0 "В этот раз Россия согласна"
 ger_answer.17.d:0 "        На этот раз русские согласились на наши условия - похоже, противоречия внутри страны обострились ещё сильнее, в связи с чем правительство России решило пересмотреть своё решение о войне до победного конца.\n     Наконец, они смогли признать своё поражение и теперь кровопролитие на восточном фронте закончилось."
 ger_answer.17.a:0 "Хорошая новость"
 
 ger_answer.18.t:0 "И вновь Россия тянет время"
 ger_answer.18.d:0 "        Русские снова отказали нам в принятии условий ультиматума - правительство страны, похоже, не жалеет своих граждан, а их внутренняя ситуация, судя по всему, чересчур нестабильна.\n     Правительство России опять тянуло время, держа нас за дураков - с другой стороны, чего мы ожидали, если имеем дело с варварами?"
 ger_answer.18.a:0 "Это начинает раздражать"
 
 ger_answer.19.t:0 "Россия все же подписала капитуляцию"
 ger_answer.19.d:0 "        Увидев то, что теперь Россия находится в безвыходной ситуации, её правительство наконец осознало, что дальнейшее нам сопротивление бесполезно, а потому они подписали акт о капитуляции.\n      Как и ожидалось, даже варвары осознали всю мощь нашей Великой Германии и теперь наша гегемония в Европе практически обеспечена."
 ger_answer.19.a:0 "Да неужели"
 
 ger_answer.20.t:0 "Русские будут сражаться до конца"
 ger_answer.20.d:0 "        Правительство России, невзирая на факторы, очевидно усложняющие войну, решили её не прекращать - видимо эмоции им затмили рассудок, поэтому, исходя из них, они действуют так, как им в голову взбредёт. Продолжение войны явно скажется не лучшим образом на русских, что может вызвать гнев народа, но раз такое желание у властимущих этой страны, то нам не остаётся иного выбора кроме как продолжить эту бессмысленную для них бойню."
 ger_answer.20.a:0 "Москва будет наша!"
 
 ger_answer.21.t:0 "Французы согласны на Рождественский мир"
 ger_answer.21.d:0 "        На удивление, французы согласились на перемирие в честь Рождества. Это показывает, что даже в такой самый тёмный час истории у людей по разные стороны границ есть что-то общее... Однако расслабляться не стоит, поскольку это создаёт возможность нашим врагам разведать местность или отравить наших солдат при обмене "подарков". Теперь, на этом направлении наступило временное затишье..."
 ger_answer.21.a:0 "Мы рады, что в эти тяжёлые времена они сохроняют человечность"
 
 ger_answer.22.t:0 "Франция отказывается от перемирия"
 ger_answer.22.d:0 "        Французы отказали нам в перемирии даже в такой святой праздник как Рождество. Это лишь доказывает тот факт, что в этих лягушатниках нет ничего святого!\n       Они намерены сражаться несмотря ни на что. В таком случае, чем пытаться идти с ними на контакт, будет лучше усилить напор на западной границе!"
 ger_answer.22.a:0 "Никакого уважения к солдатам"
 
 ger_warplane.1.t:0 "Стратегия ведения военных конфликтов"
 ger_warplane.1.d:0 "        Сегодня наше военное командование прямо гудит: нам предстоит выбрать военный план для будущих конфликтов. Многие бы хотели их избежать, но большая война в Европе все более вероятна... Согласно имеющейся информации, Ромея до 57 планирует начать войну с Россией, которую  вероятно поддержат британцы. Так же нельзя отрицать возможную интервенцию от французов. Поэтому сейчас нам нужно решить, плана какого из стартегов нам стоит придерживаться.\n\n        На обсуждение вынесено 3 основных плана действий, каждый из которых имеет свои преимущества и недостатки, но каждый является лишь общей рекомендацией действий. Все же реальный план действий нам ещё предстоит продумать, но лучше иметь основу, чем вообще вступать в конфликт без неё.\n\n        Каждый план принадлежит разным господам: Фридрих Врангель, Карл Николаус и Отто фон Бисмарк."
 ger_warplane.1.a:0 "Выслушаем их"
 
 ger_warplane.2.t:0 "План Николауса"
 ger_warplane.2.d:0 "Николаус медленно поднимался на трибуну для выступления. Пока он поднимался, он не мог не заметить суровый взгляд Кайзера, холодный взгляд Бисмарка и куда же без нахальной улыбки Врангеля. И как только он поднялся, то сразу начал речь:\n\n– Я считаю, что стоит переждать зиму и совершить летнее наступление. – неуверенно говорил Николаус. – Если мы отправим наших солдат на убой зимой, то мы просто потеряем солдат. Нельзя допустить бессмысленных потерь в начале войны.\n\n – И что же вы хотите сказать? – перебил его Кайзер Фридрих Вильгельм I – Неужели то, что нашим великим воин стоит зарыться в землю, как трусливым кротам? Или что вы предлагает нам?\n\n – Ну... Э... Как бы... - ещё более неуверенно продолжил Николаус. – Я хотел сказать... Что мы не будем предпринимать крупных наступлений во время зимы, чтобы не потерять бойцов. А потом, когда погода позволит мы совершим крупное наступление и раздавим наших врагов одним ударом.\n\n – Ваша неуверенность очень плохо отражается на вашем плане. – сказал Фридрих. – А что по этому плану думают Фридрих Врангель и Отто Бисмарк?\n\n – Я считаю, что если мы позволим нашим врагам успеть объединить силы, это будет конец нашей великой армии. – с ухмылкой сказал Врангель.\n\n – В словах Николауса есть смысл, но нет стрежня. Может план и хороший, но вот его поведение... Это какой-то позор для прусса. – холодно сказал Бисмарк. – Но все же добавлю, что я и может Врангель сможем предложить планы гораздо лучше."
 ger_warplane.2.a:0 "План интересный, следующий"
 
 ger_warplane.3.t:0 "План Врангеля"
 ger_warplane.3.d:0 "Перед выступлением Врангель посмотрел на Николауса, ему было жалко его. Юный ещё неопытный, куда же ему до таких ораторов, как Врангель или Бисмарк. Но даже с этой жалостью, поднимая к трибуне Врангель излучал уверенность и харизму. И как только он был на трибуне он сделал медленный вздох и начал:\n\n – Уважаемое командование и любимый Кайзер. – Начал он быстро и уверено говорить, как будто прошлой ночью он учил свою речь. – Я хочу предложить план массированного штурма. В нашем великом Рейхе достаточно, как солдат, так и снаряжение. Зачем нам ждать? Мы можем просто смести наших врагов!\n\n – Может снаряжение у нас и достаточно, но объединенная армия Франции, Британии и России будет в два, а то и больше раз крупнее нашей. – Резко перебил его Фридрих Вильгельм I. – Врангель ты так уверен, что мы сможем быстрой атакой сломить хребет сразу трем Европейским гигантам?\n\n – Ну... Да. Мы же Германия, бывшая Пруссия! Кто победил “Великую” армию Наполеона? Мы! – было слышно, что вначале у Врангеля была тень сомнения, но он быстро откинул её прочь. – Неужели тут есть люди, которые боятся французов, британцев или же русских? Именно мы положили конец Австрии, а в свое время она была одной из сильнейших в Европе. Да и на самый плачевный случай у нас есть Ромея, что готова будет отдать жизнь своей армии за одного нашего солдата.\n\n – Мне кажется вы уверены в нашей армии, но вам не кажется, что этот план скорее просто фраза: “В бой”. – прокомментировал Кайзер. – Я бы не хотел просто отправлять сынов Германии в атаку, без четкого плана. Так что? Врангель вам есть что сказать?\n\n – Да, Кайзер... Мне есть что сказать. – вновь горя уверенностью начал говорить Врангель. – Я хочу, чтобы вы, как и я...\n\n – Хватит этого балагана. – вновь перебил его Кайзер. – Мне надоело вас слушать. Николаус, Бисмарк ваши мысли?\n\n – Я думаю, что вы правы Кайзер... Он просто хочет убить нашу армию в лобовой атаки... Без капли тактики... - неуверенно пробубнил Николаус.\n\nБисмарк же предпочел сохранить молчание, ибо понимал, что сейчас лучшим решением будет молчать.\n\n – Николаус, да я тебя... - хотел начать Врангель.\n\n – Тихо! – вновь перебил его Кайзер. – На сегодня собрание окончено.\n\nЗал начал молча расходиться и только в глазах Врангеля была видна обида на Николауса, но тот сделал что, хотел. А именно отомстил за ту насмешку."
 ger_warplane.3.a:0 "В его словах есть смысл, следующий"
 
 ger_warplane.4.t:0 "План Бисмарка"
 ger_warplane.4.d:0 "Вот настал час Бисмарка. Он даже не попытался пойти к трибуне и начал со своего места:\n\n – Война с Россией – это самоубийство. – холодно сказал Бисмарк – Но я мо...\n\n – Да, как ты... - хотел перебить его Фридрих Вильгельм I.\n\n – Сам тихо! Либо вы слушаете меня сейчас, либо смотрите как рушиться ВАША Германия! – с крайней несвойственной воинственностью сказал Бисмарк. – Я готов предложить нам способ не победить, а хотя бы иметь шанс победить русских. Конечно будь это лишь моя воля, то мы бы сделали все, чтобы внушить русским ложные ценности. Подорвали единство среди их элит. А после лишь смотрели, как со временем это прогнившее государство само трещит по швам.\n\nБисмарк сделал небольшую паузу, чтобы осмотреть весь зал, который, так и ожидал продолжение его речи. Даже Кайзер, которого Бисмарк заткнул, был в ожидание правда непонятно чего, ибо может он ждал конца речи, чтобы казнить Бисмарка за его дерзать, толи Кайзер и правда понял, что только он сможет привести Германию к победе.\n\n – Так вот. Чтобы победить, нам не нужно крупное наступление или ещё что-то. – говорил Бисмарк смотря в душу каждому, кто был в зале. – Наш план заключается в малых атаках, но бить мы должны сильно и больно. Начнем с Франции, в чем её слабость? Именно в нежелание войны, а значит чтобы их победить нам просто нужно будет показать им все ужасы войны. Если конечно они посмеют вступить в войну с нами. Британцы... Да с ними будет тяжело, но Врангель правильно подметил у нас есть союзник в лице Ромеи. Насколько мне известно флот Ромеи крупнее и более современный, чем флот Британии, так что воспользуемся их флотом, для победы на море. Но слабость Британцев в их любви к Кромвелю, если хоть один важный политик усомниться в нем, то они сразу же выйдут из войны, чтобы решить проблему нового восстание. Чартисты отлично показали слабость Британии.\n\nИ вновь Бисмарк взял паузу. На сей раз для того, чтобы взять свою любимую Ромейскую сигару. Как только сигара была зажжена он продолжил.\n\n – А вот России это очень серьезная проблема. – начал вновь говорить Бисмарк изредка прерываясь на сигару. – Как показывали все прошлые войны России. У них есть незримый союзник, а именно Русская зима, поэтому в план победы обязательно нужно включить подготовку солдат к тяжелым зимам. Но главным оружие против России должны стать её же элиты, которые до начала войны мы должны настроить на свою сторону. Сейчас у них есть целая германская автономия, было бы хорошо если бы во время войны они подняли восстания за наши идеалы. Все же у меня нет четкого плана победы, у меня есть те шаги которые мы ОБЯЗАНЫ выполнить, чтобы хотя бы не проиграть. Ну что, есть кому что-то сказать?\n\nКак только Бисмарк закончил, весь зал погрузился в аплодисменты. Сегодня Бисмарк не только сохранил свою жизнь, но и доказал всем, что именно он – это будущее Германии."
 ger_warplane.4.a:0 "А может Бисмарк прав..."

 ger_warplane.5.t:0 "Итоговый выбор плана на будущие войны"
 ger_warplane.5.d:0 "И вот зал выслушал всех троих генерал-фельдмаршалов. Осталось самое трудное, а именно выбрать план. Каждый план имеет, как плюсы, так и минусы, поэтому нельзя сказать, какой из планов лучше. Сейчас на Кайзера смотрели трое, а перед ними были их планы... Кайзер решил в последний раз перечитать каждый, чтобы сделать окончательный выбор.\n\nПлан Николауса – план летнего наступления. Его речь была неуверенной, но в тот же момент этот план может позволить нам сохранить солдат.\n§GГлавные плюсы:§!\n - У нас будет огромный бонус на летнее наступление.\n – Мы поможем молодой крови занять посты в армии.\n§tГлавные минусы:§!\n - На нас все ещё будет отрицательно сказываться зима.\n - У нас будет лишь один шанс.\n\nПлан Врангеля – план массированного штурма. Врангель военный старого типа, но его амбиции сталь очень опасны в последние годы. В его плане мы побеждаем ещё до того, как враги смогут понять, что происходит.\n§GГлавный плюсы:§!\n - Мы получим огромные бонусы на начало войны.\n§tГлавные минусы:§!\n - Медленное наступление может поставить крест на плане\n - Мы все так же страдаем зимой.\n\nПлан Бисмарка – план уничтожение изнутри. Бисмарк предлагает вести войну не напрямую, а изнутри. Тяжело оценить все сильные и слабые стороны этого плана, ибо подобные планы для войн используется слишком редко.\n§GГлавные плюсы:§!\n - На нас не будут действовать зимы.\n§tГлавные минусы:§!\n - У нас не будет особых бонусов во время войны."
 ger_warplane.5.a:0 "Все же аргументы Николауса были лучше"
 ger_warplane.5.b:0 "Амбициозный план Врангеля лучший выбор"
 ger_warplane.5.c:0 "Мы не вправе ослушаться Бисмарка"
 
 ger_warplane.6.t:0 "План Врангеля"
 ger_warplane.6.d:0 "Вот и пришла война на земли Европы. Врангель уже готов принять командование, чтобы использовать свой план по максимуму. Остальные лидеры военного командование уже передали ему полномочия главнокомандующего всего германского вермахта.\nПо сообщениям с наших складов и наших боевых частей, со снабжением у нас не будет проблем. Но мы должны помнить, что мы должны закончить войну быстро. У нас нет прав и силы затягивать конфликт."
 ger_warplane.6.a:0 "За Кайзера! За Отечество! И за Врангеля!"
 
 ger_warplane.7.t:0 "Бисмарк"
 ger_warplane.7.d:0 "Вот и началась война...\nБисмарк сидел в своем кабинете и читал отчеты о состояние вооруженных сил. И тут в его кабинет вошли Николаус и Врангель и сообщили о том, что война уже началась. После этого Бисмарк быстро собрался и отправился на площадь у рейхстага, где произнес речь.\nСейчас главнокомандующий Бисмарк подписывает указы об открытие заранее подготовленных складов, а так же начале операций во враждебных странах. Теперь стало понятно, что план Бисмарка сработал ещё до войны, ибо все линии снабжение были переделаны под реали новой войны."
 ger_warplane.7.a:0 "Главное, что зима нам не по чем"
 
 ger_blackorder.1.t:0 "Вильгельм поздравляет Фридриха Вильгельма с победой"
 ger_blackorder.1.d:0 "Уже шел 4 час аудиенции у Фридриха Вильгельма III, его это мероприятие уже начинало раздражать, но тут к Кайзеру подошел магистр Тевтонского ордена Вильгельм Австрийский.\n\n – “Хаиль Кайзер!” – произнес магистр выполняет рукой движение чем-то похожее на римское салютование. “Я хотел бы вас поздравить от лица Черного Солнца с началом объединения германских земель.”\n – “Спасибо конечно, но что это было за движение? Я конечно уважаю наших Ромейских друзей, но использовать их традиционное приветствие, как по мне неуважение к нашей истории.” – спокойно произнес кайзер.\n – “Да чего вы Кайзер? Я внес изменения в это движения и сделал его более германским.” – начал объяснять Вильгельм. – “Да и думаю вы услышали, что я сказал “Хаиль”. И знаете это теперь новое приветствие у нас в Черном Солнце, а кому, как не вам знать, какую важную часть истории мы играем для Германии.”\n – “Черное... Солнце... Ах, да вы же сменили названия Тевтонского ордена, постоянно забываю.” – задумчиво произносил кайзер. – “А вам магистр должно быть известно, что я был против изменения названия. Ну ладно давайте перейдём к более официальной беседе, если конечно вы пришли не просто раздражать меня.”\n – “Конечно нет, Кайзер. Я тут, чтобы сказать, что в час нужны мой орден, мое Черное Солнце придет вам на помощь.” – с энтузиазмом произносил магистр. – “Мы сделаем все, чтобы наш Германский народ жил лучше любого иного. Ведь мы сыны германии!”\nВ ответ Фридрих просто кивнул и отошел в сторону тихо сказав себе под нос – “Психи.” После этого аудиенция продолжалась уже в привычном для неё формате. Правда никто так и не понял, что именно хотел сказать Вильгельм Австрийский, но понятно одно он что-то задумал и планирует.\n\nУтром Кайзер нашел документ от Черного Солнца в котором они обещают помочь всеми силами в грядущих событиях Германии. Стоит ли принять их помощь или попросту отказаться... С таких мыслей началось утро у Фридриха Вильгельма III."
 ger_blackorder.1.a:0 "Мы рады помощь любых сыновей Германии!"
 ger_blackorder.1.b:0 "Помощь это хорошо, но надо не забывать о острожности"
 ger_blackorder.1.c:0 "С такими, как они лучше дел не иметь"
 
 ger_blackorder.2.t:0 "Черное солнце предлагает помощь"
 ger_blackorder.2.d:0 "     Сегодня к нам пришли представители Черного Солнца с очень выгодным предложением. Видя, то что у нас идет конфликт за мировое господство они решили помочь. Причем они говорят, что если мы боимся принимать помощь в полном объеме, они готовы дать нам часть снаряжения.\n     С одной стороны это очень выгодное предложение. Но с другой, рост влияние Черного Солнца растёт с каждым днем быстрее. Что может в будущем привести к печальным последствия...."
 ger_blackorder.2.a:0 "Берите все что они дают!"
 ger_blackorder.2.b:0 "Лучше взять только самое необходимое"
 ger_blackorder.2.c:0 "Мы пожалуй откажемся"
 
 ger_blackorder.3.t:0 "Яд Черного Солцна в правительстве"
 ger_blackorder.3.d:0 "     Сегодняшнее заседание в Рейхстаге было особенно жарким. Начиналось все как обычно, мирное обсуждение успехов на фронте, но после половины запланированной части произошло... Даже сложно сказать, что именно. Часть чиновников потребовали смену темы беседы с обстановки на фронте на тему превосходства германцев над остальным миром.\n        Такое событие очень сильно обескуражило нашу правящую элиту. Ибо как какие-то фанатики из Черного Солнца уже заставляют чиновников говорить по их методичке? Сейчас же эти элиты ставят на ультиматум с выбором стороны...\n      Подобный раскол общество явно идет на пользу Черного Солнца, но у нас уже слишком связаны руки. Поэтому нам придется совершать крайне осторожные шаги, либо просто смириться с тем, что грядет..."
 ger_blackorder.3.a:0 "Лучше принять свою судьбу"
 ger_blackorder.3.b:0 "Надо попытаться избавиться от их влияния"
 
 ger_blackorder.4.t:0 "Черное солнце штурмует рейхстаг"
 ger_blackorder.4.d:0 "     Сегодня в 5:27 Берлин начал пылать огнём. Черное Солнце подняло свои штурмовые группировки и начала захват административных зданий. Такой расклад не был предсказан не кем, большая часть нашего правительства просто спала в своих домах. Но теперь каждый кто может защитить будущие нашего государства был вынужден встать щитом перед угрозой Черного Солнца.\n     К 12 часам почти весь Берлин уже пал под натиском Черного Солнца и у правительства остался последний оплот, а именно Рейхстаг. Сейчас собираются последние бригады полиции и добровольцам, ведь по все видимости силы Черного Солнца уже выдвигаются в сторону последнего оплота.\n     Это сражение определит будущие всей Германии... Нет с учетом идеологии Черного Солнца, сейчас на карту поставлено будущие всего мира!"
 ger_blackorder.4.a:0 "Битва за рейхстаг началась"
 ger_blackorder.4.b:0 "Гвардия отбросила их"
 
 ger_blackorder.5.t:0 "Поражение у Рейхстага"
 ger_blackorder.5.d:0 "     Силы Черного Солнца с легкостью смогли сломить оборону Рейхстага. Теперь пока солдаты добивают последних чиновников лояльных бывшему правительству Вильгельм Австрийский стоит посреди горящего города и видит, как его мечты исполняются...\n        Но вопрос лишь в том его ли это идеи. Может за ними стоит кто-то другой? Может зло все время было в тени? Но сейчас эти вопросы не важны, ведь Вильгельм добился, то чего хотел, а именно захватил Германию в свои руки.\n      Теперь когда силы Черного Солнца стали последней стороной, которая может взять штурвал Германского государства, они схватят его всеми силами. Те солдаты, что сейчас сражаются за будущие своего государства даже не представляют за какое зло они теперь борются..."
 ger_blackorder.5.a:0 "Поднимете нам новый флаг!"
 
 ger_blackorder.6.t:0 "Черное Солнце изгнано"
 ger_blackorder.6.d:0 "     Как только начался штурм Рейхстага, последние лояльные части хотели дрогнуть, но увидя, как Черное Солнце просто отправляет свои силы на смерть. Они поняли, что сегодня они сражаются за свет, за тех, кто борется со злом.\n      Как только первые волны были отбиты у защитников появился небольшой перерыв, во время которого они начали заживлять раны, но не только свои, но и тех, кого отправили на смерть, тем у кого ещё был свет жизни в глаза, а не тьма фанатизма...\n      Но перерыв был не долгим, уже в течение часа новые силы Черного Солнца начали новые атаки. И так продолжалось до рассвета следующего дня. У большинства солдат кончились патроны, поэтому приходилось сражаться всем, что попало под руку... Но когда явилась личная гвардия Вильгельма Австрийского, стало понятно, что враг пришёл лично от отчаянья.\n     Выстрел и все закончилось, сначала чиновник подумал, что убил своего, но как только он открыл глаза у входа в Рейхстаг лежал вражеский лидер. И как только его паства увидела его падение они тут же начали отступать...\n        Сегодня Берлин тонул в крови, но смог защитить свои идеалы, чтобы в будущем не пролилось в десятки тысяч, а то и сотен тысяч раз больше крови..."
 ger_blackorder.6.a:0 "Победа за правительством!"
 
 ger_blackorder.7.t:0 "Русский в Черном Солнце"
 ger_blackorder.7.d:0 "     Как только Александр Никитич Сеславин посетил Кёльн. Он тут же загорелся идеями о единой и сильный Германии. Из-за этого он в спешке начал более профессионально учить германский, так же он задумался о вступление в какую-нибудь германскую организацию... В итоге его выбор пал на Тевтонцев, хоть уже орден Черного Солнца.\n     После нескольких встреч с членами ордена сознание Александра начало менять, ему все больше начинали нравится столь радикальные решение. Сейчас же его обучали не только германскому языку, но и владению германским оружием.\n      В конце концов, какая разница кто ты, если чтобы быть арийцев достаточно в это верить.... Ведь так?"
 ger_blackorder.7.a:0 "Добро пожаловать"
 
 ger_blackorder.8.t:0 "Александр теперь один из нас"
 ger_blackorder.8.d:0 "     После долгих приготовлений фюрер Черного Солнца наконец-то счел Александра пригодным к полноценному вхождению в орден. Теперь он может носить форму Черного Солнца, а также получает все преимущества нахождения в нем.\n       Но многие в ордене считают, что на этом история данного человека окончена. Но нет, как у фюрера, так и главного идеолога большие планы на этого человека. Стоит ожидать, что это событие сыграет свою роль в будущем..."
 ger_blackorder.8.a:0 "Как и говорил Фюрер"
 
 ger_blackorder.9.t:0 "Сомнения Александра"
 ger_blackorder.9.d:0 "     После всех событий в Германии Черного Солнца. Александр гуляя по улица все думает, а стоило ли оно того? Та ли эта Германия, которую ему обещали? Разве можно построить утопию на крови?\n      Такие мысли мучали его все сильнее, ибо с каждым днем ему приходилось наблюдать все больше преступлений Черного Солнца, которые просто замалчиваются правительством. "
 ger_blackorder.9.a:0 "Это же хорошо?"
 
 ger_blackorder.10.t:0 "Последнее решение Александра"
 ger_blackorder.10.d:0 "        Александр стоял перед дверями в кабинет Фюрера. И размышлял, как ему поступить, ведь сейчас он может остановить тирана или же оставить все как есть...\n      C одной стороны убив Фюрера сегодня он сможет сам занять его место, чтобы остановить всю ту кровь и грязь, что делает Черное Солнце. А с другой смерть лидера может вновь толкнуть Германию в гражданскую войну, что явно приведёт к ещё большим жертвам.\n     Вот с такими мыслями он стоял последние секунду перед тем, как решил..."
 ger_blackorder.10.a:0 "...взять свой любимый пистолет."
 ger_blackorder.10.b:0 "...просто зайти к Фюреру."
 
 ger_blackorder.11.t:0 "Охота идет успешно"
 ger_blackorder.11.d:0  "       Как только мы дали Черному Солнцу права на уничтожения партизан, мы ожидали, что он не справятся. Но согласно первым отчетам, активности партизан многократно снизилась, как и желание местного населения помогать нам, что конечно является минусом, но партизаны были большим минусом.\n      Сейчас идут обсуждение не оставить ли проблему партизан полностью на Черном Солнце. Такое решение конечно может спровоцировать населения оккупируемых зон, все же Черное Солнце не очень любят не германские народы, но разве во время войны стоит заботить не о своих гражданах и солдатах?"
 ger_blackorder.11.a:0 "Пусть продолжают свои дела"
 ger_blackorder.11.b:0 "Пусть лучше за ними следят Штормтруперы"
 
 ger_blackorder.12.t:0 "Просьба Маэстро"
 ger_blackorder.12.d:0 "        Необычайно мирное утро для Рейха закончилось в кабинете Фюрера. Вильгельм мирно заполнял документы, но тут дверь его кабинета была открыта одним из его телохранителя. И по его взгляду Фюрера, он уже все понял, но он медленно отложил бумаги и был готов выслушать солдата.\n\n – “Мой Фюрер, к вам хочет пройти Маэстро Сэкунд с предложением по Бургундии.” – произносил он с явно спешкой.\n – “Хм... Мой юный Маэстро, ну ладно пусть заходит... Поговорим.” – пока Вильгельм говорил, он достал сигару из портсигара.\n     После этих слов телохранитель покинул кабинет Фюрера и через 15 секунд уже вернулся вместе с Маэстро.\n – “Хаиль Фюрер, я тут по одному делу.” – очень довольно говорил Маэстро. – “Смотри мы можем организовать новый субъект на территории Бургундии. Это позволит нам с большим успехом защищать наши интересы во Франции.”\n – “Звучит логично, но мне явно стоит об этом подумать.” – говорил Фюрер. – “Знаешь, Маэстро, вернись ко мне вечером, а я пока обдумаю твое предложение.”\n\n        После этого Маэстро и телохранитель Фюрера быстро покинули кабинет. А Вильгельм продолжил заниматься документа и по его виду можно сказать одной, эта идея ему явно по духу."
 ger_blackorder.12.a:0 "Орденштад Бургундия... Как же это ласкает слух"
 ger_blackorder.12.b:0 "Пусть лучше останется у нас"
 
 ger_blackorder.13.t:0 "Солдаты принимают присягу Черному Солцну"
 ger_blackorder.13.d:0 "        До нас стали доходить тревожные слухи о том, что наши солдаты якобы стали вступать в “Черное Солнце”. По началу мы отрицали, что это возможно, но сегодня часть бойцов уже выступала в форме предоставленным “Черным Солнцем”. Офицеры пытались их отговорить от данной идея, ссылаясь на смысл однообразной формы, но все попытки были тщетны.\n\n     С одной стороны с этом срочно нужно, что-то делать. Но вот с другой стороны наши промышленные мощности не хватит на слишком долгую войну, а если форма и оружие лягут на плечи “Черного Солнца”. То нам явно станет легче.\n\n      Но это все не главное, ибо главная проблема, та что происходит в генштабе. Часть офицеров называет нас слабыми, так как не можем наказать смутьянов. Правда есть и те, кто начал, сам задумываться о вступление в “Черное Солнце”.\n       Да уж над нашим Вермахтом сгущаются тучи..."
 ger_blackorder.13.a:0 "Это их воля"
 ger_blackorder.13.b:0 "Не позволить им это!"
 
 ger_blackorder.14.t:0 "Генералы вступают в Черное Солнце"
 ger_blackorder.14.d:0 "        Сегодняшнее собрание генералов запомниться на долгое время... Эдуард фон Бонин, Эдуард фон Яхманн и Альбрехт фон Штош пришли на собрание в форме “Черного Солнца”! Такой поступок никто не ожидал. В первые несколько минут были обсуждения их лояльности стране, а не этим безумцам из “Черного Солнца”. Но по итогам в их ответах так и не нашли, того, что они готовы предать страну.\n\n        Подобная ситуация нанесла огромный вред вертикале военной власти, ибо если даже офицеры Юнкеров стали переходить в “Черное Солнце”. Это говорит, либо о том, что в армии огромные проблемы, что явно не так. Либо, то что Вильгельм Австрийский и правда крайне харизматичный лидер.\n\n        Вся ситуация была бы не столь плохой, если после на собрание главнокомандующих на лице Бисмарка и Врангеля не появились сомнения в нашем курсе. Если простые генералы перешли в лагерь Вильгельма, то почему не может фельдмаршал?\n        Вермахт стоит на краю бездны..."
 ger_blackorder.14.a:0 "Что-то странное твориться..."
 ger_blackorder.14.b:0 "Уволить их!"
 
 ger_blackorder.15.t:0 "Врангель вступил в Черное Солнце"
 ger_blackorder.15.d:0 "        Пока Бисмарк выкуривал сигару, а два Фридриха, как обычно, спорили между собой о плане наступления в зал главнокомандующий зашел он... Эрнст фон Врангель, но с ним явно было что-то не то. Толи лицо слишком довольное, толи походка слишком молода... Хотя ответ горазда проще, ибо зашел он не в привычной для себя белой форме, а в форме одного из высших чинов “Черного Солнце”.\n\n      Пока они были в шоке, Эрнст мирно занял свое место и спросил, какая тема на повестке дня стоит первой. Бисмарк фыркнул, но достаточно спешно ввёл его в курс дела, после чего началось самое обычное обсуждения планов для ближайших операций. Правда в этот день во всем зале весела мрачная атмосфера.\n\n        После окончания собрания Врангель ушел первым, оставив Фридрихов и Бисмарка наедине.  Отто быстро поднял взгляд на тех двоих.\n\n – ”Ну что, Фридрих доигрался в царька?” – сказал мрачно Бисмарк. – “Я тебе скажу одно. Кончай с этой ситуацией быстрее, пока власть ещё в руках правительства, а не этих безумцев.”\n – ”Но, что я могу Отто? Моя власть ограничена конституцией!” – резко ответил Фридрих III.\n – “Знаешь. В такой ситуации можно сделать лишь одно.” – говоря это Бисмарк зажёг очередную сигару. – “Одна четко спланированная операция по обезглавливания “Черного Солнца”. Допустим назовём её “Валькирия”. Тебе осталось лишь найди, тех кто продумает и исполнит.”\n\n       После этого Бисмарк поспешно покинул зал. А Фридрих остался лишь с одной мыслью “Валькирия” и то, как все устроить..."
 ger_blackorder.15.a:0 "Эх, Врангель что же ты делаешь..."
 ger_blackorder.15.b:0 "Выгнать этого предателя!"
 
 ger_blackorder.16.t:0 "Наследие Ордена"
 ger_blackorder.16.d:0 "        После того как в администрации нашего великого лидера начались переустановки по причине смерти прошлых кандидатов. Вильгельм Австрийский задумался о наследнике для своего ордена и государства. И кто бы, что не говорил у него был выбор, а именно:\n\n       Маэстро Сэкунд – один из самых верных последователь ордена, но так же один из самых нетерпеливых членов. Поэтому его кандидатура остается сомнительной.\n\n     Антон Виктор Австрийский – родственник Вильгельма, а также один из главных реформаторов ордена, который позволил от обычного Тевтонского ордена перейти в орден Черного Солнца.\n\n     Йозеф Гиммлер – самый ярый последователь Вильгельма. Именно его идеи стали основой нового ордена. Правда многие говорят, что администрация меняется именно из-за его действий, но кто знает.\n\n        Сейчас выбор лишь за Вильгельмом, но многие опасаются, что выберут именно Гиммлера. Но так же есть опасения, что выбор падет на Маэстро. Из-за всех этих споров стоит сделать лишь один вывод: Орден хочет видеть Антона Виктора наследником."
 ger_blackorder.16.a:0 "У нас только один достойный кандидат!"
 
 ger_blackorder.17.t:0 "Длинная ночь"
 ger_blackorder.17.d:0 "        С приходом Черного Солнца к власти в Германии началась так называемая “Длинная ночь”. Это событие описывается, как время чисток и ужесточения законов, а также много кратное возросшее влияние армии и тайной полиции. Но сегодня события прервали эту ночь на несколько часов...\n\n        Вильгельм Австрийский возвращался на свою тайную резиденцию после работы. Казалось бы, что может пойти не так, когда весь путь за тобой наблюдают твои верные последователи? Но в этот раз все было иначе. Сначала Вильгельм услышал шаги со спины, а после практически моментально почувствовал укол в шею. Он попытался что-то сказать, но не смог. Спустя несколько секунд он был уже мертв.\n\n     Тело главы ордена было найдено в течение 20 минут. И как только его обнаружили сразу был отдан приказ о казни тех, кто должен был следить за его благополучием. Утром этого дня Йозеф Гиммлер выступал с речью на которой он читал завещание Вильгельма. И шоком для многих стало, что именно он стал его наследником.\n\n        Это были последние 20 минут свежего воздуха в легких Германии..."
 ger_blackorder.17.a:0 "За которой не последует дня.."
 
 ger_blackorder.18.t:0 "Первый указ"
 ger_blackorder.18.d:0 "        Наш любимый рейхпрезидент Йозеф Гиммлер подготовил первый указ. Данный указ ставит крест на монархии на территории Германии, а также запрещает любые монархические партии в парламенте.\n       Подобное решения явно встретит много критики, но разве мы можем дать власть одному кайзеру? Нет это неправильно, современное государство должно управляться аппаратом чиновников. А то, что Фюрер столь же авторитарный и единоличный правитель, как Кайзер мы лучше умолчим, не гоже простому люду думать, как устроена власть."
 ger_blackorder.18.a:0 "Победа над монархизмом"
 
 ger_blackorder.19.t:0 "Второй указ"
 ger_blackorder.19.d:0 "        Вот и подоспел второй указ. Вся суть указа, запрещает либеральные партии в парламенте в связи с тем, что либералов обвиняют в угрозе целостности государства. Так же этот указ запрещает любую пропаганду свободы и иных институтов, которые противоречат новому режиму.\n      Если мы сможем уничтожить либеральную мысль сразу, то не нам не придётся бояться восстания студентов и иных больно “умных” групп населения. "
 ger_blackorder.19.a:0 "Смерть демократии"
 
 ger_blackorder.20.t:0 "Третий указ"
 ger_blackorder.20.d:0 "        И вот долгожданный третий указ... Главная суть указа запрет социалистических партий, объединения или вообще, чего либо, что можно назвать социалистическим. Наблюдая за тем, как социализм в соседних странах начал великую войну, мы просто не можем допустить эту заразу у нас.\n       У некоторых в правительстве появились сомнения после того, как мы так резко решили отказать от любого социалистического взгляда, но приводят в пример неудачи социализма во Франции, мы смогли сохранить их лояльность. Но вопрос опасности социализма все ещё открыт..."
 ger_blackorder.20.a:0 "Социализм должен быть раздавлен"
 
 ger_blackorder.21.t:0 "На костях рабов мы построим империю"
 ger_blackorder.21.d:0 "        Пока все в государстве были отвлечены тремя прошлыми указами, мы смогли незаметно для большинства узаконить рабство. Теперь все военнопленные и любые враги режима будут отправлены в лагеря, чтобы в будущем помочь нам построить новую Германию. Подобным решением мы сильно сэкономим на строительной силе.\n        Хоть наличие рабов и черева-то их восстанием, плохой работой или ещё чем-то. Пока человек хочет жить, он будет лизать сапог своего хозяина. Нам предстоит работа показать эти недочеловекам, что мы их самое ценное в жизни, то что они обязаны любит свой сапог. И тогда нам не предстоит бояться каких либо революций рабов."
 ger_blackorder.21.a:0 "Все равно их жизни ничего не стоят"
 
 ger_blackorder.22.t:0 "Полночь приближается"
 ger_blackorder.22.d:0 "        Наш режим очень молодой, поэтому надо быть осторожным в дальнейших шагах, иначе мы просто рухнем, как карточный домик. Сейчас мы стоим перед бездной, ибо нужно совершить ещё сотни реформ, а время на это просто нет.\n        Если мы позволим времени так же стремительно приближаться к полуночи, мы можем просто не успеть сделать наш Рейх самым могущественным государством. Сейчас нам нужно остановится всего на несколько минут, чтобы определить оптимальный путь к укреплению власти.\n     Согласно нашим шпионам во многих городах уже появились отряды сопротивления нашему режиму, хоть мы и спустили на них силы внутренней обороны, похоже это сильно не помогло. Сможем ли мы пройти эту бурю, что наш Рейх просуществовал ещё тысячу лет?"
 ger_blackorder.22.a:0 "А разве у нас не должно быть все хорошо?"
 
 ger_blackorder.23.t:0 ""Перепись" населения"
 ger_blackorder.23.d:0 "        После того как наш лидер сравнил перепись довоенного и послевоенного периода, он пришел в шок. Как в его великом Рейхе может быть столько стариков и инвалидов? Фюрер долго думал о решение этой проблемы и именно сегодня ему пришла идея.\n– “Хм... Кажется я знаю, как решить проблему бесполезных кусков мяса в Рейхе.” – говорил он с жуткой улыбкой. Пока он это говорил, он бросил взгляд на солдата в своём кабинете. – “Эй ты! Записывай. Постановлением Фюрера начать охоту за инвалидами и стариками, которые не могут принести пользу государству. Что я под этим имею в виду. То что, любой гражданин будучи, либо стариком, либо инвалидом и не способным продолжать работу или службу в армии подлежит ликвидации.”\n        После услышанного солдат ещё некоторое время был в смятение. И только спустя минуты 2 смог с трудом ответить:\n– “Но мой Фюрер...” – ему явно было тяжело говорить. – “Мы не можем просто взять и провести такую зачистку... Как мы потом будем людям в глаза смотреть?”\n – “Как смотреть? Да тут ты прав... Тогда назовём это вопрос Авторитета. Покажем народу насколько МЫ решительны. На что МЫ способны ради его благо.” – с явно гордостью говорил Фюрер.\n      Солдат лишь молча кивнул и сразу же отправился передавать приказ. Пока он шел по коридору в его голове так и метались мысли о том, что Рейх идёт по дороге в ад..."
 ger_blackorder.23.a:0 "По Германии текут реки крови..."
 
 ger_blackorder.24.t:0 "План О"
 ger_blackorder.24.d:0 "        После долгих приготовлений вся верхушка Черного Солнца наконец-то собралась в поместье Фюрера. Каждый из них знал какой риск им разом оказаться в одном месте, но все было решено, либо они начнут войну первыми, либо же враг сделает первый шаг.\n– “Геббельс опаздываете.” – со злостью сказал Фюрер. – “Нам уже давно пора обсудить ситуацию в Рейхе. По докладам, что я читал... Можно сказать, те уроды из Юнкеров и те красные ублюдки Маркса уже совсем потеряли страх. Ваш план уже готов?”\n      Антон Виктор осмотрел всех кто тут находился и сказал:\n– “Да все готово.” – сказал он с небольшой опаской, а после жестом попросил солдата занести документы.\n        Солдат поспешно взял документы со стола рядом с собой и понёс их ко всем:\n– “Вот план “ноль”, как его и на...” – солдат начал произносить название плана, но тут же был прерван Фюрером.\n – “План “ноль”? Ноль?! Ты что тупой? Я же дал четко понять, что мы не используем цифровые названия... Это блядская буква “О”.” – Пока Фюрер яростно говорил это, он ловким движение достал свой пистолет и сделал один выстрел. – “Кто ещё считает, что это план “ноль”?”\n     Но в ответ была лишь тишина. Все поняли, что вот она точка не возврата, сейчас не одного из нет шанса сменить сторону. Каждый, кто стоял в этом зале уже понимал, что их путь закончится в аду...\n     После Фюрер сказал: “Я так и думал.” После чего уже вечер прошел в обычном формате. Все было посвящено событиям, которые скоро разорвут Германию на части и заставят брата поднять оружие на брата. Часы пробили §0полночь§!..."
 ger_blackorder.24.a:0 "§RТик...§! §0Так...§! §RТик...§! §0Так...§!"
 
 ger_blackorder.50.t:0 "Конец нашей хватки в Европе"
 ger_blackorder.50.d:0 "        К сожалению, мы не смогли удержать всю власть в своих руках. Поэтому было принято решения сконцентрировать наши силы внутри нашего государства, чтобы не потерять ещё больше власти. Лучше сейчас будет отказать от нелояльных союзников, чем лишиться власть от недовольных внутри страны.\n       Убирая гарнизоны в союзных странах, мы очевидно лишаемся влияния в этих государствах. Но как только мы окрепнем мы вернем каждый дюйм земли Рейха.\n        Наши верные солдаты уже начали марш обратно. И мы очень надеемся, что они вернуться как можно скорее..."
 ger_blackorder.50.a:0 "Наша хватка все слабее"
 
 ger_blackorder.51.t:0 "Крах империи"
 ger_blackorder.51.d:0 "        Черт. Черт! Наши доблестные войска не успевали вернутся с земель наших бывших союзников. К сожалению, теперь нам придется покинуть даже марионеточные правительства, ведь солдаты оттуда точно успеют в Германию, чтобы решить пару вопросов.\n     Никто не думал, что наши враги столь многочисленны и сильны. Мы считали их шуткой, но правильно говорил наш Фюрер: надо было резать, резать, резать, как свиней всех тех, кто не лоялен режиму. Сейчас нам будет тяжело, но мы вернем все, что нам принадлежит!"
 ger_blackorder.51.a:0 "Даже ты Богемия?"
 
 ger_blackorder.52.t:0 "Восстание юнкеров!"
 ger_blackorder.52.d:0 "        Случилось, то чего мы так не желали. Чертовы предатели, чертовы монархисты подняли голову! Теперь, когда остальные враги увидели нашу слабость стоит ожидать, что все крысы поднимут голову и попытаются свергать нас!\n        Фридрих III обещал народу свободу, равенство и человечность. Что за бред? Германии нужна железная рука, которая пробьётся через года и покажет всему миру, что мы правы. Нельзя допустит, что эти жалкие монархисты смогли нам слишком сильно помешать.\n       По данным нашей разведки сейчас соотношение наших сил примерно 1.5 к 1 в нашу пользу. Это слегка неожиданно, после всего, того что мы сделали для армии, мы ожидали большей лояльности. Но ничего мы решим вопрос этих предателей быстро."
 ger_blackorder.52.a:0 "Эти свиньи заплатят за это!"
 ger_blackorder.52.b:0 "Нужно остановить Черное Солнце!"
 
 ger_blackorder.53.t:0 "Восстание социалистов!"
 ger_blackorder.53.d:0 "        Правильно говорил Йозеф Гиммлер. Социализм чума 19 века, ибо эти красные сволочь подняли своих лоялистов на борьбу с нами. Вероятно, это не последняя группа предателей, но на данный момент социалисты явно недолжны быть нашим приоритетом, по данным, что у нас есть армия у них сама слаба, ибо это просто людское ополчение.\n     С одной стороны — это хорошо, что они восстали именно сейчас, ибо мы сможем избавится от последних предателей. Но пройдя через подобное, не станем ли мы слабее? С другой стороны, наша нация появилась благодаря крови и огням войны, так что возможно это сделает нас только сильнее."
 ger_blackorder.53.a:0 "Да когда эта красная мразь уже сдохнет?"
 ger_blackorder.53.b:0 "Лучше быть красным, чем мертвым!"
 
 ger_blackorder.54.t:0 "Начало гражданской войны"
 ger_blackorder.54.d:0 "        Вот буря и началась. Все стороны конфликта отдали приказы наступать, битва за будущие Германии началась!\n      По сведеньям, что есть у нас мы все ещё являемся самой сильной стороной, но если враги решат объединить силы против нас, то шансы уже будут не равны. Наш генштаб предложил следующие варианты:\n1. Сконцентрировать свои силы на монархистах, чтобы как можно быстрее разгромить сильного противника. А дальше просто добить социалистов, так как угрозы в них мы не видим.\n2. Массированным штурмом снести социалистов за пару недель, чтобы у нас не было двух фронтов, и мы смогли спокойно сломить хребет монархистов.\n      Выбор плана очень важен, ибо только тактическое превосходство подарит нам легкую победу. Хоть у нашего лидера есть план Б, на случай если все пойдет не так, как мы того желаем."
 ger_blackorder.54.a:0 "Последний бой Рейха начинается!"
 
 ger_blackorder.55.t:0 "Восстание демократов!"
 ger_blackorder.55.d:0 "        Случилась беда! Юнкера под предводительством Бисмарка взбунтовались и объявили о создание новой Германии! Теперь они называют себя борцами за демократию и свободу германского народа. Подобный шаг со стороны Бисмарка стал столь же неожиданным, как в принципе эта гражданская война.\n      Теперь нам нужно срочно решить вопрос с бывшими союзниками, пока они не захватили наши не защищённые земли. Так же нужно срочно менять военные планы, иначе наши враги будут знать наш каждый шаг, что нельзя допускать. "
 ger_blackorder.55.a:0 "Бисмарк выбрал не ту сторону!"
 ger_blackorder.55.b:0 "Бисмарк спасёт Германию!"
 
 ger_blackorder.100.t:0 "Последний приказ"
 ger_blackorder.100.d:0 "       В кабинет Фюрера резко забегает солдат. И даже не пытаясь отдышаться сразу начинает говорить:\n – “Мой Фюрер, мы получили ваш приказ. Но вы уверены, что такой исход лучший для нашей родины?” – солдат явно говорил с грустью, ну и конечно он все ещё не привел свое дыхание в норму. – “Просто... Такое решение... Взрыв всех лейпольдитовый реакторов. Да мы уничтожим врагов, но и себя, кто если не мы, будет строить будущее Германии?”\n        Фюрер медленно осматривал солдата. Да перед ним был ещё зелёный набранный совсем недавно студент.\n – “Знаешь, Карл, если бы сейчас не был столь тяжелый час для Германии, я бы просто застрелил тебя. Но сейчас мы стоим перед решающим событием. Если мы отдадим нашу Германию врагам, то они уничтожат все что мы делали. Да ты можешь возразить, что у нас есть шансы и все такое, но нет... Враги уже захватили большую часть наших земель.” – говорил спокойно Фюрер. – “Поэтому я и решил, что это приказ должен быть исполнен. Осталось лишь поставить подпись и связаться с командой лейпольдитовой обороны.”\n        Фюрер не ждал ответ солдата, он просто взял телефон и начал набирать номер. И его первой фразой стало:"
 ger_blackorder.100.a:0 "Я требую исполнение приказа номер 66!"
 ger_blackorder.100.b:0 "Отменяйте, пусть Германия живёт"
 
 ger_blackorder.101.t:0 "Последние решение"
 ger_blackorder.101.d:0 "       Роберт часто выполнял бумажную работу раньше, но сейчас перед ним была панель самоунижения лейпольдитовых реакторов. Ему оставалось лишь использовать ключ, но он колебался.\n      После всех тех ужасов режима, после столько смертей, принесёт ли это решение покой Германии? Сможет ли потом германец вновь выпить баварского, пока едет в Берлин? Он знал лишь одно, если он решит сделать это, то уже не будет не баварского, не Берлина, будет лишь тишина...\n      Он все так же смотрел на панель, но вот личная гвардия Фюрера уже начинала его торопить. Правда он видел надежду в глазах своей команды, может быть ещё способ все остановить..."
 ger_blackorder.101.a:0 "Выбора нет..."
 ger_blackorder.101.b:0 "Он достал оружие и начал сражаться за будущее Германии..."
 
 ger_blackorder.102.t:0 "Последний вздох"
 ger_blackorder.102.d:0 "       Не смотря на гражданскую войну в Германии в самом Берлине была достаточно мирная жизнь, все же не одна из сторон не хотела повредить этот город. Но сегодня все жители чувствовали какое-то напряжение, как будто за их спинами решается их будущее.\n      Дети играли на улице, пока взрослые обсуждали события в стране. Кто-то был согласен с тем, что Черное Солнце уже проигрывает и скоро в Германию вернется мирная жизнь, а кто-то считал, что они ещё смогут вернуть себе позиции и стать вновь правителями.\n        Но пока взрослые обсуждали кто победит, Фюрер решил, что победителя не будет... Воздухом резко стало тяжело дышать, да и облака как-то резко исчезли над городом.\n – “Мама, мама! Смотри какое там облако появилось...” – сказал мальчик лет 8, указывая матери на лейпольдитовый взрыв на горизонте.\n        Последние слова, что услышала эта улицы были “О боже...”. И как только взрывы стихли сама Германская земля смогла спокойно дышать, ведь больше нет тирана, что желает использовать её для войны... Больше нет вообще никого..."
 ger_blackorder.102.a:0 "§RТик...§! §0Так...§! §RТик...§! §0Так...§!"
 
 ger_blackorder.103.t:0 "Тишина"
 ger_blackorder.103.d:0 "       Сейчас когда соседи смотря на то, что когда было Германией они осознают лишь одно, то что Германии больше нет. Ни одна страна в мире не могла представить себе такую судьбу, но вот Германия решила использовать самое уничижительное оружие на себе.\n     Весь мир вздохнул печально, но спокойно, когда пришли новости, что правительство Черного Солнце тоже было уничтожено. Может никто и не желал конца всей германии, но многие хотели, чтобы Черное Солнце исчезло, чтобы прекратило свое зверство.\n      Так и подошла история Германии, Рейха к концу... Больше не будет великих злодеев, великих героев... Останется лишь память о трагедии, которая уничтожила победителя Великой войны.\n        Сейчас многие страны начали спорить о целесообразности продолжать развития лейпольдитовых технологий, ибо нет желающих повторить эту трагедию. И вероятно спор будет решён с помощью Ромейцев, которые нашли крайне интересный ресурс. Который уже нарекли “черным золотом”."
 ger_blackorder.103.a:0 "И так Германия замолчала навсегда..."
 
 ger_blackorder.104.t:0 "Выстрел"
 ger_blackorder.104.d:0 "       Александр все же решил взять свое оружие на эту проклятую встречу. Как только он зашел в кабинет своего Фюрера, то сразу начал радостно его приветствовать, но по его лицу было понятно, что это все наигранное дружелюбие, ибо Йозеф ненавидел Александра наверно больше всех в Черном Солнце из-за его славянского происхождения.\n – “Мой Фюрер, вы меня звали?” – с легкой тревожностью сказал Александр.\n – “Да, я тебя звал.” – Йозеф смотрел прямо в глаза Александру по ощущениям складывалось, что он пытается увидеть, что у того на душе. – “Думаю ты знаешь, что Черное Солнце не могло не заметить ваше не восхищением нашей Германией. Мне бы хотелось узнать почему.”\n – “Фюрер, все просто. Когда я только становился частью Черного Солнце, мне обещали счастливую и крепкую Германию.” – говорил уверена Александр – “Я не могу поверить, что то, что ВЫ сделали является счастливой Германией!”\n      По лицу Йозефа его начало чуть-ли не разрывать от злости.\n – “Да как ты смеешь!? Щенок? Мы приняли тебя в семью.” – с яростью орал Фюрер. Так же Александр заметил, что он что-то пытается достать из под стола – “Я сделал все чтобы Германия была счастлива, а ты! ТЫ ХОЧЕШЬ ЕЁ РАЗРУШИТЬ!”\n        После этого он резко начал доставать свой пистолет, но Александр оказался быстрее. Раздался выстрел... И после него в кабинете остался лишь один человек, хоть всем же понятно, что человек там был только один...\n        Александр подошел к окну кабинета и посмотрел на те погромы, которые с такой легкостью допускал прошлый владыка Рейха. Александр вздохнул, его явно ждет тяжела работа по исправлению ошибок."
 ger_blackorder.104.a:0 "Это победа?"
 
 ger_blackorder.105.t:0 "Тьма отступает"
 ger_blackorder.105.d:0 "       Александр долгое время пытался придумать, как спасти Германию от террора Черного Солнца. Первой идеей стала реорганизация государства Черного Солнца в первую концепцию Германского государства, которое было предложено в 48 году.\n       Сейчас главной задачей стоит написание конституции и отлов всех фанатиков Черного Солнца. Приоритет в упразднение ЧС должен быть максимальным, иначе они либо совершат переворот, либо вообще новой гражданской войны."
 ger_blackorder.105.a:0 "Это закат Черного Солнца?"
 
 ger_blackorder.106.t:0 "Возврат демократии"
 ger_blackorder.106.d:0 "       После того, как были начаты массовые аресты солдат и фантиков Черного Солнца. Жизнь в Германии начала спешно возвращаться в привычный мирный темп. Да быстро от такого наследия не избавится, но нельзя, чтобы оно вновь посеяло свои семена.\n     Сегодня официально была представлена новая конституция. Теперь и навсегда Германия будет федеративной республикой с выборами каждые 6 лет. Александр станет первым канцлером Второго Германского государства.\n     Пободные преобразования явно не будут так легко приняты народом, который не знал иной жизни, но теперь свобода вернулась, а значит они имеют права сказать, что они недовольны. Но разве мы обязаны слушать тех, кто считает Черное Солнце добром? Пожалуй, лучше послушаем адекватную часть наших граждан."
 ger_blackorder.106.a:0 "Мы свободны?"
 
 ger_blackorder.107.t:0 "Конец мечты"
 ger_blackorder.107.d:0 "       Александр зашел в кабинет Фюрера, который на его удивление был достаточно дружелюбным по отношению к нему. Их диалог длился совершенно не долго, ведь на 4 минуты их беседы случилась кульминация. А именно, Фюрер, просто застрелил Александра, после чего просто позвал помощников к себе.\n – “Уберите труп этого славянского недочеловека.” – сказал им Фюрер, пока чистил пистолет.\n – “Фюрер, а разве это не один из ваших верных подчинённых?” – немного испуганно сказал один из помощников.\n – “Если не хочешь закончить, как он, то просто делай свою работу на благо МОЕГО Рейха.” – сказал спокойно Йозеф.\n      Пока помощники выносили тело из кабинета, Фюрер подошел к окну в своем кабинете. Он с наслаждением смотрел на результаты своих действий. Бывшая Германия, ныне самое тоталитарное и жесткое место на планете земля. Йозеф был счастлив от того, что последний не годный винтик был выкинут из его системы.\n        Так прошло около 20 минут, после чего он вернутся к работе. Работа шла не спешно, пока Фюрер не достал конверт в синей окантовке. Он быстро открыл конверт и достал оттуда письмо, в которым было сказано всего несколько слова на иврите: «Молодец ты отлично сыграл свою роль». Вот оно счастье обычного человека, когда ваше начальство хвалит вас..."
 ger_blackorder.107.a:0 "Вот и пропал последний луч света..."
 
 ger_blackorder.108.t:0 "Ситуация внутри"
 ger_blackorder.108.d:0 "       Как обеспечить лояльность наших чиновников думал Фюрер. Он обдумывал много вариантов: запугать, подкупить, избавиться от нелояльных. Но все эти варианты имели те или иные минусы. Его главный советник сказал, что самый легкий способ просто подкупить нелояльных, что на время просто сменит их сторону. Но можно ли будет их всегда подкупать вопрос уже другой.\n      Правда если смотреть на бюджет Германии, то подобное решение может ещё как аукнуться не возможностью спонсировать стабильность режима. Но если мы потеряем стабильность в самом начале, не будет ли это критично?\n     Фюрер очень долго метался от варианта к варианту. И в итоге пришел лишь к тому, что он может просто купить нелояльных сейчас, либо в будущем просто от них избавиться, но какое решение будет более верным? "
 ger_blackorder.108.a:0 "Коррупция всему голова"
 ger_blackorder.108.b:0 "В это раз лучше игнорировать"
 
 ger_blackorder.109.t:0 "Новое место Германцев в мире"
 ger_blackorder.109.d:0 "       Сегодня была начата работа нашей программы о воспитание настоящих германцев. Теперь каждый германец в нашем государстве должен будет заниматься самосовершенствованием и восхваление идей нашего лидера. Подобная политика может не понравится многим, но мы используем всю интеллектуальную силу Германии, чтобы избежать большого количества недовольных.\n       Да и плюс с каждым поколением наши идеи будут все глубже проникать в ум граждан, что так же является положительным процессом. Правда есть опасения, что мы воспитаем не лоялистов, а врагов нашему режима, но зачем так считать, если они есть будущие нашего режима?"
 ger_blackorder.109.a:0 "Правильно воспитывать надо с младенчества"
 
 ger_blackorder.110.t:0 "Ты теперь Германец!"
 ger_blackorder.110.d:0 "       Вот и вышел манифест «Ты теперь Германец». Теперь программа по воспитанию германцев является не рекомендацией, а законном. Каждый германец будет обязан воспитывать, как себя, так и свою семью лояльности партии, а также показывать не словами, а действиями превосходство германской нации.\n        Часть наших советников считает, что подобное отрицательно скажется на общественном мнение о нашем режиме, но как это может быть? Ведь мы прямо говорим, что только германцы могут быть лояльны нашему режиму, что означает, что подобного гражданина надо вычеркнуть из списка германцев и вписать в список унтерменшей.\n       Лояльность должна быть превыше всего!"
 ger_blackorder.110.a:0 "И как кто-то смеет говорить, что он не германец?"
 
 ger_blackorder.111.t:0 "Армейские выплаты"
 ger_blackorder.111.d:0 "       Кто-то сказал, что лояльность нельзя купит. Так вот надо найти могилу этого человека и предать её позору, ведь сегодняшний день доказал, что взятка лучший друг лояльного офицера. Мы просто взяли и увеличили жалования многократно для все солдат, но это не просто повышение жалования, это деньги, за которыми мы не будем следить.\n       Что может пойти не так? У солдат будут деньги на все их нужды, а у наших врагов просто не найдется денег перекупить их. Правда есть опасность того, что кто-то из солдат служит какой-то там идеи, вот это может стать проблемой. Но если учесть, что он будет окружен теми, кто лоялен нам, он врядли будет, что-то предпринимать.\n       У нас же много солдат с нашей идеей, а не с идеи наших противников? Ведь, так? Так же?"
 ger_blackorder.111.a:0 "Коррупция лучший способ обеспечить лояльность"
 
 ger_blackorder.112.t:0 "Марш по городам Германии"
 ger_blackorder.112.d:0 "       В последние дни в городах начали копиться недовольные, так что пора разогнать их нашими верными солдатами. Будет отдан приказ о начале военных пародов практически во всех городах, чтобы народ знал, что мы их уже не отпустим.\n      Да подобное решение явно будет не дешевым, но кто сказал, что у наших соседей в будущем не найдется денег, чтобы решить наши экономические проблемы. Сейчас мы должны сделать все, чтобы наши вооруженные силы чувствовали себя максимально комфортно и лояльно нам.\n      Да начнется марш миллионов!"
 ger_blackorder.112.a:0 "Пусть черви бояться нас!"
 
 ger_warpolitic.1.t:0 "Что делать с Польшей?"
 ger_warpolitic.1.d:0 "     Германия без сомнений станет лидером нового миропорядка, но что делать с Польшей, причиной, по которой началась эта ужасная бойня? Изначально мы хотели сохранить её независимость, защитив от агрессии русских варваров, поэтому в Рейхстаге возник спор относительно будущего этой новообразованной страны - было предложено 2 варианта: \n\n1. Не вмешиваться во внутреннюю политику Варшавы, поскольку мы должны исполнять свои обещания\n\n2. Решить самим вопрос выбора её лидера.\n\n      Если первый вариант очевидно поднимет наш международный престиж и нас будут воспринимать как освободителей, то второй более надёжный в плане сохранения подчинения Польши Берлину, но при этом всем станет понятно, что-то был лишь предлог расширить влияние Германии на Восточную Европу."
 ger_warpolitic.1.a:0 "Лучше не будем сильно на них давить"
 ger_warpolitic.1.b:0 "Они и так нам многим обязаны, поэтому выбора у них нет"
 
 ger_warpolitic.2.t:0 "Польская демократия"
 ger_warpolitic.2.d:0 "     Мы разрешили полякам самим решать свою судьбу, но под нашим непосредственным взором. Своё обещание мы сдержали, предоставив им свободу выбора, так что почему бы не попросить Варшаву выбрать первого канцлера из Германии как кандидата на должность главы новоиспечённого государства?"
 ger_warpolitic.2.a:0 "Они сами способны решить свою судьбу"
 ger_warpolitic.2.b:0 "Надо "немного" им помочь в выборе"
 
 ger_warpolitic.3.t:0 "Будущее Польши"
 ger_warpolitic.3.d:0 "     Было принято решение предоставить полякам свободу выбора. Выбора между аннексией, прогерманским королём на их троне и войной. По факту, мы сдержали свои обещания, так что теперь дело остаётся за малым.\n     Пусть Польша решит свою судьбу в нашу пользу..."
 ger_warpolitic.3.a:0 "Кёниграйх Полен, звучит очень гордо"
 ger_warpolitic.3.b:0 "Каждое появление Польши на карте, всегда плохой знак"
 
 ger_warpolitic.4.t:0 "Эрнст фон Пфюэль будет отличным канцлером"
 ger_warpolitic.4.d:0 ""     Германцы настоятельно предложили Эрнста Пфюэля в качестве канцлера нашего новообразованного государства в целях "закрепления дружеских отношений" На деле это означает, что так просто даровать свободу нам они не планируют, да и вообще не доверяют местному населению. И всё же стоит признать, что мы в огромном долгу перед Берлином за возможность иметь государственность, а ухудшение наших взаимоотношений может сыграть злую шутку."
 ger_warpolitic.4.a:0 "Он и правда не так плох"
 ger_warpolitic.4.b:0 "Мы лучше откажимся"
 
 ger_warpolitic.5.t:0 "Вам нужен германский король!"
 ger_warpolitic.5.d:0 "     Германцы настоятельно "рекомендуют" немедленно обеспечить польским троном какого-то пруссака, иначе быть войне. Конечно ситуация не из приятных, но похоже, что с самого начала мировой войны, с того момента, как мы запросили помощь из Берлина, у нас не было выбора и уже тогда мы позабыли о своей чести.\n        С другой стороны, мы можем отказать, ведь эта бойня явно сильно истощила их силы, поэтому возможно, что они блефуют, но состояние нашей армии не лучше, а то и хуже, однако при этом Польша будет гордо сражаться за свободу, а потому следует просчитать все варианты развития событий и будет сделан соответствующий вывод:"
 ger_warpolitic.5.a:0 "Королевство, так королевство"
 ger_warpolitic.5.b:0 "Может Россия примет нас обратно?"
 
 ger_warpolitic.6.t:0 "Независимая Польша - это ошибка"
 ger_warpolitic.6.d:0 "     Сегодня германцы заявили, что не планируют оставлять независимость Польши, ведь "дальнейшее её существование бессмысленно". Они уже отправили нам ноту, в которой сказано, что Берлин:\n\n"великодушно предоставляет вам [полякам] право выбора - войти в состав Германии добровольно или начать бессмысленное сопротивление, обеспечивающее дальнейшее кровопролитие, от которого устали все народы мира" \n\n     Подобная ситуация кажется безвыходной, да и навряд ли мы сможем сражаться дальше, но с другой стороны в нас достаточно патриотизма, чтобы обеспечить должное сопротивление."
 ger_warpolitic.6.a:0 "Придется подчиниться"
 ger_warpolitic.6.b:0 "Срочное письмо в Петроград!"
 
 ger_warpolitic.7.t:0 "Перемирие в честь праздника?"
 ger_warpolitic.7.d:0 "     Германцы в честь святого праздника хотят временно закопать топор войны. Это позволит народам по обе стороны баррикад позабыть о старых обидах и обеспечить хотя бы временное затишье на фронте, однако стоит ли всё это такого большого риска?\n        Позволить германцу расхаживать по французскому окопу себе дороже. С другой стороны, мы могли бы поступить точно так же или подсыпать в табак для германцев яд."
 ger_warpolitic.7.a:0 "У нас нет причин отказываться"
 ger_warpolitic.7.b:0 "Война не место подобным явлениям"
 
 ger_bismark.1.t:0 "Бисмарк готовится к поездке в Россию"
 ger_bismark.1.d:0 "        Отто фон Бисмарк, как наш главный дипломат, планирует посетить Россию для решения многих вопросов, самым приоритетным из которых на данный момент, является ситуация с поволжскими германцами. Вполне естественно, мы поддержим его инициативу, ведь это наверняка поможет обследовать политическую обстановку в России, сведения о которой сыграют нам на руку."
 ger_bismark.1.a:0 "Пожелаем ему удачного пути"
 
 ger_bismark.2.t:0 "Бисмарк выполнил свою задачу в России"
 ger_bismark.2.d:0 "        Бисмарк успешно завершил свою дипломатическую миссию в России. Это в очередной раз доказывает, что Отто - искусный германский дипломат, и этот пост он занимает в первую очередь благодаря своим навыкам."
 ger_bismark.2.a:0 "Семя недовольства посажено"
 
 ger_bismark.3.t:0 "Россия не пускает Бисмарка"
 ger_bismark.3.d:0 "        Русские отказались принять Бисмарка в качестве нашего посла. Похоже, эти варвары не хотят иметь с нами никаких дел и не намерены даже пытаться улучшить отношения между двумя нашими государствами. За подобное им явно придется заплатить огромную цену..."
 ger_bismark.3.a:0 "Не больно и хотелось"
 
 ger_bismark.4.t:0 "Миссия в Париже"
 ger_bismark.4.d:0 "        На этот раз Отто фон Бисмарк как главный германский дипломат решил отправиться в Париж, чтобы решить вопросы, вызывающие споры двух наших стран. Что бы ни случилось в дальнейшем, мы готовы к любому исходу. Но предпочли бы удачную поездку, ведь иметь врагов с двух сторон очень печально."
 ger_bismark.4.a:0 "Договориться с социалистами? О чем он только думает"
 
 ger_bismark.5.t:0 "Бисмарк вернулся с миром"
 ger_bismark.5.d:0 "        Бисмарк прибыл к нам с хорошими вестями - ему удалось уговорить французов заключить пакт о ненападении! Это означает, что угрозы полномасштабной войны на 2 фронта удалось избежать. По крайней мере, у нас ещё есть время."
 ger_bismark.5.a:0 "Удара в спину можно не ждать"
 
 ger_bismark.6.t:0 "Бисмарк вернулся без мира, но с военными планами"
 ger_bismark.6.d:0 "        Бисмарк прибыл к нам с печальными вестями - ему так и не удалось уговорить лягушатников заключить пакт о ненападении, однако есть и хорошая новость - он смог узнать про некоторые военные планы Франции, что ещё сыграет нам на руку."
 ger_bismark.6.a:0 "Это даже лучше"
 
 ger_bismark.7.t:0 "Франция даже не попыталась нас послушать"
 ger_bismark.7.d:0 "        Эти грёбанные лягушатники отказались пропускать германского дипломата, Отто фон Бисмарка! Это значит, что налаживать связи с нами Париж не намерен. Ну что же они сделали выбор, а значит пришло время последствий."
 ger_bismark.7.a:0 "Им же хуже"
 
 ger_bismark.100.t:0 "Бисмарк остановлен на пограничном пункте в Нанси"
 ger_bismark.100.d:0 "      В пограничном пункте Нанси был остановлен Отто фон Бисмарк, заявляющий, что он прибыл во Францию в качестве посла от Германии. Но само правительство германии не направляло нам официальные бумаги о том, что нас должен посетить дипломат. Что вызывает двоякое чувство."
 ger_bismark.100.a:0 "А зачем его задержали?"
 ger_bismark.100.b:0 "Ну обыщите его хоть"
 ger_bismark.100.c:0 "Отправте обратно в германию"
 
 ger_bismark.101.t:0 "Диалог с Бисмарком"
 ger_bismark.101.d:0 "      Сегодня в нашем правительстве был особенно жаркий день. Бисмарк сидел уже как победитель, а вот правительство Франции явно было в положение слабых. Но диалог должен был состояться.\n\n-Зачем вы сюда пришли? - спросил глава Франции \n-Мы оба знаем, что дальше так продолжаться не может, - заявил Бисмарк, - пора бы уже наконец зарыть топор войны, идущей уже долгие годы, но в другой форме... \n-То есть я правильно понимаю, что человек, сидящий передо мной и представившийся германским дипломатом, предлагает мне заключить пакт о ненападении? \n-Верно \n-Что-то не кажется мне, что вы по доброте душевной хотите пойти на подобный шаг... \n-Действительно, у Вас есть вполне естественные опасения по этому поводу, но прошу это хорошенько обдумать, ведь останавливаться только на пакте мы не планируем и надеемся на дальнейшее расширение нашего с Вами сотрудничества.\n\n     Вот теперь у Франции настал час тяжелых решений, мир или война..."
 ger_bismark.101.a:0 "Пакт о ненападение именно, то что нам нужно"
 ger_bismark.101.b:0 "Это конечно хорошо, но без Эльзаса тема закрыта"
 
 ger_bismark.102.t:0 "У Бисмарка найдено оружие"
 ger_bismark.102.d:0 "      Во время обыска Бисмарка на границе при нём было обнаружено оружие. Хотя согласно международным законам любой дипломат имеет право на его ношение, внутриполитическая обстановка у нас в стране несколько осложняет ситуацию, уж тем более после покушения на Шарля Лангража.\n     К тому же, наше население относится к германцу с оружием куда хуже, чем к любому другому французу с оружием, да и соответствующие опасения сложно назвать необоснованными.\n        Что же нам делать?"
 ger_bismark.102.a:0 "Быть дипломатом опасная работа"
 ger_bismark.102.b:0 "Одного покушения нам хватило"

 ger_bismark.103.t:0 "Германия решила разорвать дипломатические связи с нами!"
 ger_bismark.103.d:0 "      Германцы решили оборвать с нами все дипломатические связи из-за того, что мы не пропустили их дипломата с оружием в нашу страну. Похоже, что ситуация ухудшается с каждым днём, а испорченные с Берлином отношения видимо никогда не будут налажены."
 ger_bismark.103.a:0 "Вот черт"
 
 ger_bismark.200.t:0 "Бисмарк был остановлен на границе"
 ger_bismark.200.d:0 "      Сегодня на границе между Германией и нашей страной был остановлен Отто фон Бисмарк, заявляющий, что он находится здесь в качестве посла из Берлина. Конечно его можно было бы пропустить, но есть небезосновательные опасения, что этот чертила попытается воспользоваться нашей не самой лучшей политической обстановкой, чтобы развалить страну изнутри.\n        Можно отказать ему, но в таком случае это выставит нас не в самом лучшем свете, поэтому был предложен план по слежке за деятельностью данной персоны. С другой стороны, а какой нам прок от мнения лицемерного мирового сообщества, если это не будет гарантировать выживание и безопасность нашей страны?"
 ger_bismark.200.a:0 "Пропустите это же его работа"
 ger_bismark.200.b:0 "Очень подозрительный визит, проследите за ним"
 ger_bismark.200.c:0 "У нас нет времени на этого дипломата"
 
 ger_bismark.201.t:0 "Поволжские Германцы объявили бойкот нам!"
 ger_bismark.201.d:0 "      Они высказывают недовольство о своём месте в России и об отношении русского населения к ним... Ситуация, мягко говоря, не из приятных и если ничего не предпринять, то катастрофа неизбежна..."
 ger_bismark.201.a:0 "Очень плохая новость"
 
 ger_bismark.202.t:0 "Недовольства в Поволжье кончились"
 ger_bismark.202.d:0 "      Произошло нечто странное - недовольства среди поволжцев кончились, что слишком уж подозрительно, словно затишье перед бурей..."
 ger_bismark.202.a:0 "Все германцы зло"
 
 ger_bismark.203.t:0 "Бисмарк и Поволжские Германцы"
 ger_bismark.203.d:0 "      Бисмарк решил обсудить что-то с поволжскими германцами, что не может не вызывать опасений, однако мы должны соблюдать принципы международного права и не мешать ему выполнять свою работу, но если будет замечена хоть одна провинность германского дипломата, то быть беде - в случае чего наберём достаточно компрометирующих на него улик, чтобы заявить всему миру о нарушениях со стороны Берлина международных законов."
 ger_bismark.203.a:0 "Пусть армия узнает, что там твориться"
 ger_bismark.203.b:0 "Нам не интересно"
 
 ger_bismark.204.t:0 "Германия разрывает дипломатические связи с нами!"
 ger_bismark.204.d:0 "      В связи с тем, что мы решили не пускать германского дипломата в Россию, Берлин решил разорвать все дипломатические отношения с нами. Похоже, они надеялись перехитрить нас, но оказались в дураках, да и отношения с Германией у нас, мягко говоря, не очень-то и хорошие, а потому подобные действия с её стороны для нас не критичны."
 ger_bismark.204.a:0 "Это не то чего мы ожидали"
 
 ger_kep.1.t:0 "Экономика континентальной Европы"
 ger_kep.1.d:0 "Берлин смог наконец достичь того, чего не достигло множество предшественников, бывших до него княжествами, - создать единую Германию или же Второй Рейх.И если по поводу политической ситуации в регионе мы практически разобрались, то по поводу экономической ситуации следует начать срочные реформы по централизации ранее разрозненных земель Второго Рейха, изначально входивших в германский экономический союз.\n\nНесомненно, наша промышленность является лучшей, поскольку её потенциал уже раскрывается благодаря единству германской нации, поэтому, в сравнении с британцами, еле справляющимися со своими экономическими проблемами, ромейцами, французами и даже с русскими, наша военная машина на пике своей мощи."
 ger_kep.1.a:0 "Германский дух не сломить!"
 
 ger_kep.2.t:0 "Вступление в торговое соглашение"
 ger_kep.2.d:0 "Правительство Германии создало Е.Т.С.(Европейский Торговый Союз), страны участники которого имеют взаимовыгодные условия для торговли. Нам поступило предложение присоединиться к данной организации, вопрос лишь в том, на сколько это целесообразно?"
 ger_kep.2.a:0 "Однозначно, мы присоединимся!"
 ger_kep.2.b:0 "Это нецелесообразно..."
 
 ger_kep.3.t:0 "[BYZ.GetName] согласилась"
 ger_kep.3.d:0 "Мы получили утвердительный ответ от ромейского правительства. Согласно полученной информации они считают инициативу Е.Т.С. перспективной и будут в ней участвовать."
 ger_kep.3.a:0 "Отлично"
 
 ger_kep.4.t:0 "[BYZ.GetName] отказалась"
 ger_kep.4.d:0 "Мы получили отрицательный ответ от ромейского правительства. Согласно полученной информации они считают инициативу Е.Т.С. провальной и не будут в ней участвовать."
