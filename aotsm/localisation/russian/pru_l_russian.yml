 #Main politic tree
 PRU_preparation_economic:0 "Подготовка экономики"
 PRU_preparation_economic_desc:0 "Прежде, чем приступить к освобождению от оккупации австрийской короны южногерманских княжеств, нам необходимо подготовить экономику к возможному военному столкновению наших стран."
 PRU_preparation_army:0 "Подготовка армии"
 PRU_preparation_army_desc:0 "Конечно наша армия итак показала себя наилучшим образом во время революции 1848 года, однако этого недостаточно - ещё есть, куда стремиться. Мы должны подготовиться к грядущим конфликтам."
 PRU_preparation_country:0 "Подготовка государства"
 PRU_preparation_country_desc:0 "Мы должны начать массовую кампанию по пропаганде антиавстрийской политики, если желаем защитить германский народ от гнёта австрийской короны."
 PRU_Austria_must_fall:0 "Австрия должна ответить за предательство"
 PRU_Austria_must_fall_desc:0 "Австрийцы посмели нас предать - предать каждого германца, не позволив Германии стать единой! Наше терпение на исходе...Габсбурги поплатятся за это!"
 PRU_aus_ultimatum:0 "Отправить требования"
 PRU_aus_ultimatum_desc:0 "Нет необходимости отправлять войска на границу, когда есть возможность обсудить пару вопросов, не жертвуя жизнями германского народа. Пожалуй, это было бы самым рациональным решением."
 PRU_aus_war:0 "Отправить войска"
 PRU_aus_war_desc:0 "Мало нужды в переговорах с отбросами, что потворствуют тирании Габсбургов. К тому же, навряд ли Франц Иосиф I согласится на наши условия, а если всё же и сделает это, то скорее всего попытается нас обмануть, как было в 1848 году! Поэтому, чтобы не тратить лишнее время на пустую болтовню, мы подготовимся к битве."
 PRU_start_austrian_operation:0 "Подготовка к Венской операции"
 PRU_start_austrian_operation_desc:0 "Всем очевидно, что войны не избежать, поэтому мы должны подготовится к худшему. Если мы позволим австрийцам быть более готовыми, чем мы это приведёт к позорному поражению!"
 PRU_aus_win:0 "Великая победа"
 PRU_aus_win_desc:0 "Мы преподали урок наглым австрийцам, хотя к сожалению так и не смогли достигнуть всех своих целей. И всё же теперь мы можем сосредоточиться на развитии экономики государства, а также продолжать наращивание военной мощи страны."
 PRU_integration:0 "Интеграция севера"
 PRU_integration_desc:0 "Теперь, когда северные княжества находятся под нашей защитой, ничего не должно помешать начать процесс их интеграции в нашу единую империю!"
 PRU_army_domination_focus:0 "Пригласить юнкеров в правительство"
 PRU_army_domination_focus_desc:0 "Несмотря на некоторое сопротивление со стороны земельных классов господству юнкеров, мы испытываем потребность в законном демократическом правительстве, представляющем не только наши интересы. Поэтому мы сделаем всё возможное для их привлечения."
 PRU_belgium_ultimatum:0 "Люксембург или война"
 PRU_belgium_ultimatum_desc:0 "Нам следует обеспечить безопасность Люксембурга от посягательств французского населения в Бельгии. Даже после их разгрома, французы всё ещё доставляют нам проблемы, а потому эта территория должна будет войти в состав Германии несмотря ни на что..."
 PRU_netherland_ultimatum:0 "Дачленд и Дойчленд"
 PRU_netherland_ultimatum_desc:0 "Нам необходимо обратить взор также и на Голландию - в конце концов, они тоже германцы, поэтому следует их заманить в нашу сферу влияния. Duchland - германцы, по крайней мере, мы это им докажем любой ценой."
 PRU_new_german_way:0 "Организовать Северогерманское правительство"
 PRU_new_german_way_desc:0 "Партии сформированы, весь германский народ, что находится под нашей протекцией независимо от класса и веры, так или иначе влияет на политику государства, но расширение территорий образует также и ряд административных проблем. С целью решить данный вопрос, мы займёмся организацией Германского правительства."
 PRU_aus_ulimatum_2:0 "Юг или война"
 PRU_aus_ulimatum_2_desc:0 "Нам следует вновь попытаться договориться с Австрией, чтобы избежать потери людей с обеих сторон и взрастить европейский престиж. Прежде всего нам необходимо потребовать южногерманские земли от подлых австрийцев и если они так и не смогут прислушаться к гласу разума, то, Бог свидетель, мы пытались договориться мирно..."
 PRU_aus_war_2:0 "Война за юг"
 PRU_aus_war_2_desc:0 "Зачем нам нянчиться с этим недогосударством? Мало того, что всегда есть риск предательства достигнутых договоров и соглашений с их стороны, так ещё и времени на это уйдёт гораздо больше. У нас его мало и мы должны действовать быстро, если хотим нарастить мощь в последующих международных конфликтах."
 PRU_ready_to_talk:0 "Подготовится к диалогу с Австрией"
 PRU_ready_to_talk_desc:0 "И так понятно, что мирного решения не будет, но это не означает, что мы должны просто игнорировать это. Если мы упустим инициативу, то ничего кроме, как поражение от Австрии нас не ждет."
 PRU_aus_win_2:0 "Организовать Германскую Империю"
 PRU_aus_win_2_desc:0 "Мы сделали это! Столько пота и крови нашего населения было положено для объединения Германских земель, теперь они в срочном порядке будут интегрированы. Да здравствует объединённая Германская Империя!"
 PRU_army_domination_focus_2:0 "Позволить Юнкерам создать партию"
 PRU_army_domination_focus_2_desc:0 "Для продвижения демократических ценностей, в любом случае, стоит позволить юнкерам представлять свои интересы с помощью официального учреждения их партии в правительстве страны. "
 PRU_integration_2:0 "Интеграция юга"
 PRU_integration_2_desc:0 "Благодаря приложенным нами усилиям все германские княжества попали в сферу нашей власти, однако воспоминания о принесённых в жертву людей всё ещё сильно в их сознании. Также нам необходимо избавиться от любого проявления австрийского влияния в этих землях."
 PRU_new_german_empire:0 "Сформировать имперское правительство"
 PRU_new_german_empire_desc:0 "Для закрепления власти над Германией следует сформировать имперское правительство, которое позволит нам централизовать эти территории. А так же пора решить вопрос Эльзаса."
 PRU_invati_country_of_greates_city:0 "Византия, как ключ к Азии"
 PRU_invati_country_of_greates_city_desc:0 "Мы нуждаемся в ресурсах на территории Азии и доступу к ней, поэтому нам следует обратиться к нашим друзьям в Ромеи. Будем надеяться на их благоразумие."
 PRU_end_of_german_war:0 "Последняя Братоубийственная война"
 PRU_end_of_german_war_desc:0 "Наконец, время настало. Австрия Габсбургов навсегда должна прекратить своё существование и дни гнёта всего германского народа от их тирании будут сочтены. Приступим же к его освобождению!"
 PRU_last_crusader_for_germany:0 "Последний крестовый поход Германии"
 PRU_last_crusader_for_germany_desc:0 "Нельзя больше терпеть тиранию Австрии над оставшимися германскими землями. Пора самим взять все в свои руки и подготовится к последнему крестовому походу в германии!"
 PRU_aus_win_3:0 "Единая и неделимая Германская империя"
 PRU_aus_win_3_desc:0 "Мы готовы заявить всему миру, что прусский, а точнее уже германский орёл поднимает свою голову. Германия, единая и неделимая, готова к новым испытаниям!"
 PRU_shot_focus:0 "Кризис в правительстве"
 PRU_shot_focus_desc:0 "Это немыслимо! Кто бы мог подумать, что русские решатся на подобный шаг! Однако сейчас у нас нет времени для привлечения России к ответственности, нам следует срочно организовать новое правительство, чтобы сохранить страну."
 #Economy reform
 PRU_war_economi:0 "Экономика военного времени"
 PRU_war_economi_desc:0 "Прежде всего, для ведения боевых действий, переведём экономику на военные рельсы. Благо, мы сумели её подготовить к подобным тяготам."
 PRU_economi:0 "Основать новую промышленность"
 PRU_economi_desc:0 "Промышленность нашей страны итак довольно прекрасно развита, но кто сказал, что на этом стоит останавливаться?"
 PRU_economi_sauer:0 "Военная промышленность"
 PRU_economi_sauer_desc:0 "Обстановка в Европе всё больше накаляется с каждым днём, а потому, чтобы быть готовыми к любым непредвиденным обстоятельствам, начнём же выделять больше средств в военпром!"
 PRU_economi_sauer_2:0 "Расширение военной промышленности"
 PRU_economi_sauer_2_desc:0 "У нас есть то, чего очень не достаёт другим народам - патриотизм. Наш прусский патриотизм. Каждый наш патриот на вес золота и, если его призовут, он безоговорочно пойдёт на фронт. Поэтому мы расширим военпром для их нужд."
 PRU_economi_inf:0 "Современная инфраструктура"
 PRU_economi_inf_desc:0 "Очевидно, что инфраструктура является неотъемлемой частью жизни страны, в связи с чем было бы разумно развивать нашу до уровня современной."
 PRU_economi_domr:0 "Смешанная промышленность"
 PRU_economi_domr_desc:0 "Любое государство нуждается в солдатах, но откликнется ли солдат на призыв, если ему будет нечего защищать? С этой целью нам необходимо начать вкладывать средства в развитие смешанной промышленности, чтобы желание воевать за Фатерлянд появилось у каждого гражданина страны."
 PRU_economi_new_plan_of_city:0 "Расширение городов"
 PRU_economi_new_plan_of_city_desc:9 "Урбанизация населения идёт полным ходом, поэтому необходимо начать заранее решать проблему возможного перенаселения городов. В связи с этим, мы начнём расширение городов."
 PRU_economi_domr_2:0 "Расширение смешанной промышленности"
 PRU_economi_domr_2_desc:0 "Политика развития смешанной промышленности показала свою эффективность, поэтому следует её расширить."
 PRU_economi_ebik:0 "Гражданская промышленность"
 PRU_economi_ebik_desc:0 "Мы должны больше внимания уделять гражданскому населению. В конце, концов, именно они помогли сделать нашу страну такой, какой она является сейчас. Граждане должны знать, что государство заботится о них в первую очередь."
 PRU_economi_ebik_2:0 "Расширение гражданской промышленности"
 PRU_economi_ebik_2_desc:0 "Как и ожидалось, люди в стране стали более замотивированными поддерживать наше правительство. И, хотя армия безусловно является той силой, что поведёт германский народ в будущее, если мы не будем иметь поддержку населения, то не сможем удержать государство на плаву..."
 PRU_german_economic_wonder:0 "Германское экономическое чудо"
 PRU_german_economic_wonder_desc:0 "Благодаря усилиям наших экспертов, Германия движется в направлении экономического процветания, а согласно прогнозам, некоторых из них, в государстве и вовсе может свершиться экономическое чудо, что не может не радовать"
 PRU_resourse:0 "Обновление старых ресурсных месторождений"
 PRU_resourse_desc:0 "Также не стоит забывать и о том, что благодаря поиску ресурсных материалов мы смогли найти лейпольдит. Поэтому, развитие ресурсной базы стоит тех наших затрат, что мы выделим на это."
 PRU_industrian_upgrade:0 "Ударная индустриализация"
 PRU_industrian_upgrade_desc:0 "Хоть индустриальная революция и произошла в германском регионе. Нам нельзя забывать об этом и отказываться от развития. Поэтому было предложено провести повторную индустриализацию, но в это раз ударную."
 PRU_experimental_resource:0 "Развитие "экспериментальных" ресурсов"
 PRU_experimental_resource_desc:0 "Германия не слишком богата на ресурсы, но умы наших ученых позволяют получать некоторые редкие ресурсы из тех, которых у нас в достатке. Поэтому нам нужно развить это направление."
 PRU_econimia_techology:0 "Расширение технологической базы"
 PRU_econimia_techology_desc:0 "Благодаря нашим учёным, Германии удалось достичь невиданных ранее высот в военном ремесле. Мы расширим технологическую базу для усиления нашей армии и впредь."
 PRU_econimia_techology_final:0 "Ввод инноваций в промышленность"
 PRU_econimia_techology_final_desc:0 "Инновационные технологии следует также внедрить и в развитие промышленности, чтобы она стала передовой во всём мире."
 PRU_war_technologi:0 "Финансирование военных технологий"
 PRU_war_technologi_desc:0 "Как бы то ни было, необходимо начать финансирование военных технологий, поскольку именно за ними кроется секрет успеха нашей армии во многих конфликтах. Выделим на это средства."
 PRU_technologi_1:0 "Открыть новые институты"
 PRU_technologi_1_desc:0 "Для обучения молодёжи следует учредить новые институты, потому как насколько бы хорошо развита не была технология, она из себя ничего не может представлять без соответствующего специалиста."
 PRU_technologi_2:0 "Введение технократических реформ"
 PRU_technologi_2_desc:0 "Наши великие умы не должны сидеть, сложа руки, мы должны поощрять их стремление к научному прогрессу. Поэтому стоит начать выделять им средства на проведение различных исследований и экспериментов."
