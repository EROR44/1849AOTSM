 pru_air_base_decision:0 "Развитие авиотехники"
 pru_air_base_decision_desc:0 "Сначала война происходила сугубо на земле, после война перешла в моря и океаны. И вот настал следующий этап, а именно войны в небесах. Мы должны обойти всех наших противников, пока данное поле сражений ещё не слишком распрастраненно."
 prussian_midnight:0 "События "Полуночи""
 prussian_midnight_desc:0 "     Сейчас мы находимся на краю пропасти. Если народ будет видеть в нас не героев, которые хотят лишь счастья Германии, а наше истинное лицо, то мы, вероятно, встретим сопротивление...\n\nСтабильность режима: [?PRU.stability|%]\n\nСкорость [UP_or_DOWN_stability] стабильности: [?PRU.stab_decaing|%] раз в 15 дней!"
 prussian_civilianwar:0 "Полночь"
 prussian_civilianwar_desc:0 "      Вот и пришло время главного суда в Рейхе. Сейчас последние очаги сопротивления собирают силы, чтобы уничтожить нас! Но мы не позволим им просто так захватить наш Рейх. Именно мы будет вести его в будущее."
