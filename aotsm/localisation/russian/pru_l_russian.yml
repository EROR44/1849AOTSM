 bomb_infrastructure_desc:0 "Нужно построить полигон для испытания лейпольдитового военного потенциала. Остров Южная Георгия отличное место для него."
 
 bomb_complete:0 "Итоги испытаний"
 bomb_complete_desc:0 "Вот и подходит к концу испытания лейпольдитового оружия. Если мы сможем его обсуздать, то любая следующая война уже будет решена."
 
 bomb_nuke_CBI:0 "Лейпольдитовая бомбардировка"
 bomb_nuke_CBI_desc:0 "Пора поставить точку в войне с Конфедерацией Британских островов. И этой точкой должна стать демострация нашей силы!"
 
 revenge_for_hungary:0 "Месть за венгров"
