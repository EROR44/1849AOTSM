 #Turret
 
 tank_medium_one_man_kaiser_tank_turret:0 "Малая башня Kingkaizer"
 tank_medium_one_man_kaiser_tank_turret_desc:0 "Башня прототипа, очень маленькая по объему из-за чего наводчику, которому приходится быть, так же заряжающим приходится очень неудобно из-за чего страдают характеристики машины."
 tank_medium_two_man_kaiser_tank_turret:0 "Усовершенствованая башня Kingkaizer"
 tank_medium_two_man_kaiser_tank_turret_desc:0 "Новая башня, в которую возможно разместить 2 члена экипажа, а так же несколько модулей облегчающих перезарядку способствуют росту характеристик машины."
 tank_medium_three_man_kaiser_tank_turret:0 "Современная башня Kingkaizer"
 tank_medium_three_man_kaiser_tank_turret_desc:0 "Последня разработка башня с механизмов подачи снарядов. Хоть потребность в экипаже в башне все ещё есть, но заряжающий теперь может вести огонь из пулемета меньше уделяю времени перезарядке."
 
 #Radio
 
 tank_kaiser_radio_1:0 "Радио 1 поколения"
 tank_kaiser_radio_1_desc:0 "Является более совершеным радио позволяющим вести переговоры, как с командованием, так и остальными членами дивизии. Дистанция связи около 25 километров."
 tank_kaiser_radio_2:0 "Радио 2 поколения"
 tank_kaiser_radio_2_desc:0 "Радио 2 поколения позволяет не только вести переговоры, но вести небольшое наблюдение за сетями связи врагов. Дистанция связи около 50 километров."
 tank_kaiser_radio_3:0 "Радио 3 поколения"
 tank_kaiser_radio_3_desc:0 "После оптимизации радио технологий, было придумано радио 3 поколение. Главная особенность связи до 200 километров, что является самым огромным радиосом связи в мире."
 
 #Weapon
 
 tank_medium_kaiser_cannon_1:0 "Орудие 7,5-cm KwK 40"
 tank_medium_kaiser_cannon_1_desc:0 "Орудие позволяющие, как уничтожать вражескую технику, так и мелкие укрепления. Главным достоинством является точно, но из-за калибра страдает перезарядка."
 tank_medium_kaiser_cannon_2:0 "Орудие 8,8-cm KwK 42 L/56"
 tank_medium_kaiser_cannon_2_desc:0 "Орудие ещё большего калибра, но вес снаряда остался неизменным из-за чего перезарядка стала легче, что позволяет не только вести точный огонь, но и достаточно быстро поражать несколько целей."
 tank_medium_kaiser_cannon_3:0 "Орудие 12,8-cm KwK 44 L/55"
 tank_medium_kaiser_cannon_3_desc:0 "Лучшее орудие для панзеров типа Kingkaizer по своим характеристикам. Сила такого оружия в его дальнобойности и точности, что делает его передовым в современной войне."
 
 #State Modifiers
 
 PRU_loyal_to_prussian_state_modifier:0 "Лояльные пруссакам земли"
 PRU_loyal_to_prussian_state_modifier_desc:0 "Так как Пруссия является легитимным лидером германских земель. Проблема партизан практически не является существенной, есть те кто не довольны утрате полной независимости, но рано или поздно они поймут, что с нами им только лучше.\n§RМодификатор будет снят если:\n - Стейт станет национальным\n - Стейт будет владеть любая страна, кроме Пруссии§!"
 PRU_part_of_german_confederacy_state_modifier:0 "Земли члена Германской империи"
 PRU_part_of_german_confederacy_state_modifier_desc:0 "Из-за конституции мы не обладаем полной властью над этими землями из-за чего приходится мириться с их автономией."
 
