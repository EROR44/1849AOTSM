 #Event 
 
 gerultimate.1.t:0 "Первый Австрийский Ультиматум"
 gerultimate.1.d:0 "Пруссия требует, чтобы мы начали идти на уступки в ситуации с СГН, в случае отказа они грозятся войной. Сейчас наша страна не в лучшем состояние, мы можем попытаться дать пруссакам отпор, но это очень рисковый шаг. Главное условие ультиматума состоит в том, что мы ПОЛНОСТЬЮ отказываемся от влияния в северной германии. Как же поступит наш Кайзер?"
 gerultimate.1.a:0 "Лучше, потеря зон влияния, чем потеря страны."
 gerultimate.1.b:0 "Никогда. Лучше смерть, чем бесчестье!"
 
 gerultimate.2.t:0 "Люксембург или война"
 gerultimate.2.d:0 "Сегодня к нам пришла прусская делегация и потребовала передачу земель Арлона, а также передачу Люксембурга под прямое управление Берлина. Если сравнивать нашу военную мощь, то у нас нет не шанса, но вдруг французы все же решать нам помочь?\nИз-за тяжелого положения дел в регионе нам нужно срочно дать ответ пруссакам. Король предлагает пойти на уступки, в то время, как правительство на отрез отказывается пойти на это. Сейчас в стране идут споры о том, что ждет нас дальше, итогом которых стало…"
 gerultimate.2.a:0 "...безоговорочный отказ"
 gerultimate.2.b:0 "...наше согласие"
 
 gerultimate.3.t:0 "Прусский диалог"
 gerultimate.3.d:0 "Пруссия требует от нас вступить в их военно-политический альянс, и в добавок пойти на уступки в колониальных владениях. Если посмотреть на то, как прусская армия разбила Австрию, можно сказать точно одно – у нас нет шансов выстоять против их военной мощи.\nТяжесть этого решения ложиться на короля, хоть он и не обладает полнотой власти, но это позволит в будущем, если решение не устроит большинство просто обвинить его в этом. "
 gerultimate.3.a:0 "Один раз мы дали отпор германцем, значит есть шанс сделать это вновь!"
 gerultimate.3.b:0 "Лучше дружить с ними, чем с французами или британцами."
 
 gerultimate.4.t:0 "Второй Австрийски Ультиматум"
 gerultimate.4.d:0 "Мы надеялись, что будет лишь один ультиматум, но Пруссия вновь решила пойти на него. Теперь же они требуют отказать от влияния в южной германии. Если мы откажемся от влияния там, то мы потеряем хоть какой-то шанс влиять на политику СГН.\nА ещё с условием, того что проблемы внутри нашей империи продолжают нарастать, большинство наших советников рекомендуют принять ультиматум, чтобы не допустить ещё большего ухудшения внутреннего состояния империи."
 gerultimate.4.a:0 "Кайзер согласился на этот ультиматум"
 gerultimate.4.b:0 "Кайзер объявляет мобилизацию по всей империи!"
 
 gerultimate.5.t:0 "Война, которая положит конец Братоубийственным войнам"
 gerultimate.5.d:0 "Нельзя больше проливать германскую кровь за объединения Германской империи. Пора поставить точку в данном вопросе, а значит пора начать последнею войну против Австрии.\nСейчас перед нами стоит вопрос, стоит ли позвать Византию на раздел австрийских земель. Очевидно, что в этом случае нам придется поделиться с ними землями и как говорят наши эксперты потребуют они земли на Балканах и в Италии."
 gerultimate.5.a:0 "Мы справимся и сами."
 gerultimate.5.b:0 "Византия с нами!"
 
 gerultimate.6.t:0 "Итальянский вопрос"
 gerultimate.6.d:0 "Делегация Пруссии требует от нас подчиниться. При этом они требуют немыслимое, отдать юг странны Византии, а Север, как марионеточное государство самой Пруссии. Такие требования они ставят после захвата Австрии.\nС одной стороны если мы откажемся – это означает войну, а если согласимся, то потеряем свою свободу. Хотя есть надежда, что под властью Ромеи у нас есть шанс на свободу. "
 gerultimate.6.a:0 "Придется пойти на это"
 gerultimate.6.b:0 "Мы будем сражаться до конца!"
 
 gerultimate.7.t:0 "[SGS_or_GE]"
 gerultimate.7.d:0 "[SGS_or_GE_desc]"
 gerultimate.7.a:0 "[SGS_or_GE_yes]"
 gerultimate.7.b:0 "[SGS_or_GE_no]"
 
 ger.1.t:0 "Выстрел, что облетит весь мир"
 ger.1.d:0 "Сегодня во время своего обращения наш рейхканцлер был убит выстрелом из толпы. Сейчас все правительство стоит на ушах, ибо проводить выборы никто не хочет.\nНа данный момент нужно организовать похороны Йозефа фон Радовиц, а также выбрать нового временного лидера. Пока это все не сделано лидером страны станет наш монарх.\nНо главным вопросом все ещё является: кто это сделал? На этот вопрос есть пара возможных ответов: народ считает виновным русских, правительство австрийцев, а кайзер считает виновным очередного революционера."
 ger.1.a:0 "Кайзер берет дело в свои руки."
 
 ger.2.t:0 "Итальянский вопрос"
 ger.2.d:0 "Мы должны разделить италию, чтобы не боятся, что итали станет враждебной."
 ger.2.a:0 "Север нам, юг Грекам."
 
 ger.3.t:0 "Новая конституция"
 ger.3.d:0 "После объединения германии и смерти Фридриха Вильгельма IV вновь встал вопрос конституции, ибо наша конституция 1849 года уже не актуальна в связи с тем, что германский регион уже полностью под нашей властью. Перед кайзером Фридрихом III было несколько вариантов конституции и ему осталось лишь выбрать и доработать одну из представленных.\nВ итоге кайзер выбрал конституцию, которая была основана на конституции Паульскирхена. Теперь власть кайзера уходит на второй план, а целью правительства становится обеспечить равенство в германском обществе, так же эта конституция закрепила женское избирательное право, что фактически уравняла мужчин и женщин в политическом плане внутри странны."
 ger.3.a:0 "Движение пером, которое изменит будущие германии"
 
 ger.4.t:0 "Приглашение в Альянс"
 ger.4.d:0 "Прусская делегация пришла с очень неожиданным предложением, а именно они предлагают вступить в их военный блок. С одной стороны, прусская военная машина является сильнейшей во всей Европе, а с другой, это означает, что мы будем обязаны участвовать в каждом конфликте, развязанном пруссией.\nНашему правительству предстоит решить этот вопрос, ибо мы можем, как получить могущественного союзника, так и начать войну против всего мира."
 ger.4.a:0 "Отказаться"
 ger.4.b:0 "Согласиться"
 
 ger.5.t:0 "Приглашение в Альянс"
 ger.5.d:0 "Прусская делегация пришла с очень неожиданным предложением, а именно они предлагают вступить в их военный блок. С одной стороны, прусская военная машина является сильнейшей во всей Европе, а с другой, это означает, что мы будем обязаны участвовать в каждом конфликте, развязанном пруссией.\nНашему правительству предстоит решить этот вопрос, ибо мы можем, как получить могущественного союзника, так и начать войну против всего мира."
 ger.5.a:0 "Отказаться"
 ger.5.b:0 "Согласиться"
 
 ger.6.t:0 "Революция"
 ger.6.d:0 "Из-за поражения наша правительство не может удержать криминальные элементы из-за чего началась социалистическая революция. Мы не были готовы к тому-что в нашей странне случиться тоже самое, что и во Франции."
 ger.6.a:0 "Маин Гот"
 
 ger.7.t:0 "Лидерство в Рейхстаге"
 ger.7.d:0 "После смерть Йозефа Марии фон Радовиц в стране настали тяжелые времена, ибо народ желает мести, а элиты пытаются укрепить свою власть. Но сегодня, как народ, так и элиты отбросили свои желания и отправились на первые все германские выборы.\nПо итогам первого тура битва сейчас идет между Авторитарным блоком и Бисмарком с его Германской партией. Но итоговый голос конечно же нашим Кайзером."
 ger.7.a:0 "Пусть Бисмарк готовится к поездке в Рейхстаг"
 ger.7.b:0 "Авторитарный блок, поможет нам пережить тяжелые времена"
 
 ger.8.t:0 "Раскол Авторитарного Блока"
 ger.8.d:0 "Как только было объявлено, что Авторитарный блок победил, то между юнкерами и монархистами прошли ожесточенные споры, ибо не был определён итоговый лидер. Поэтому утром блок объявил о своем расколе и создание двух независимых партий, а именно Революционная партия и Монархический союз.\nУ правительство нет времени на повторные выборы, ибо это может вновь поднять уровень радикализации, что нельзя допускать, поэтому было решено провести тайные дебаты в рейхстаге, где и решиться судьба лидирующей партии германии."
 ger.8.a:0 "Пусть Карл Антон поведёт наше правительство"
 ger.8.b:0 "Лучше пусть Кайзер временно возьмет все в свои руки."
 
 ger.9.t:0 "Побег Немцев"
 ger.9.d:0 "Как только германское общество объявило нас убийцами их лидера, то наши местные немцы сразу стали с ними солидарными. И теперь внутри нашей страны объявились недовольные, тем что, мы “якобы” убили лидера Германской империи, но это же не так.\nСейчас понятно одно, большинство немцев уезжают с наших земель обратно на родину, но вот что будет с остальными трудно сказать. Возможно, кто-то вступит в радикальные организации, кто-то начнет подпольную деятельность, а может кто-то перебежит обратно к германию. В итоге понятно лишь одно в этой истории мы стали крайними."
 ger.9.a:0 "Крысы бегут с корабля"
 
 ger.10.t:0 "Смерть Фридриха Вильгельма IV"
 ger.10.d:0 "Сегодня вовремя утреней прогулки кайзеру Фридриху Вильгельму IV стало плохо. По началу сопровождению показалась, что кайзер просто устал, но когда его самочувствие начало стремительно ухудшаться, сопровождающие кайзера сразу отправились за врачами, которые были во дворце.\nНо когда врач прибыл, ему осталось лишь констатировать смерть Фридриха. Все были в шоке, ибо кайзер умер всего за 20 минут. По предварительным данным смерть наступила от инфаркта. Эту информацию подтвердили его родственники, так как им известно, что кайзер уже давно жалуется на боли в сердце.\nСейчас общественное мнение разделилось, правительство и семья кайзера считает его смерть естественным процессом, но вот народ, считает, что кайзер был отравлен русскими агентами. И вновь общественность вернулась к кризису связанным со смертью Йозефа фон Радовица, но теперь кризис стал гораздо острее, так как к смерти первого рейхканцлера добавилась смерть и первого кайзера."
 ger.10.a:0 "Эпоха старой германии прошла"
 
 ger.11.t:0 "Акт капитуляции"
 ger.11.d:0 "После уничтожения наших городов после германской бомбардировки у нас просто нет выбора, кроме, как капитулировать. Сейчас наша общественность в ужасе от событий тех дней.\nГерманцы и Ромейцы требует от нас огромный ряд уступок и передачи земель. Так же главным условием является отказ от всех колониальных владений, ну и роспуск союза.\nДолжны были быть споры поводу принятия этого акта, но у нас сейчас слишком много проблем. Поэтому без лишних слов мы просто подпишем акт."
 ger.11.a:0 "Настала темная эра"
 
 ger.12.t:0 "Успех испытания"
 ger.12.d:0 "Во время испытания разрушительной силы лейпольдита были выявлен огромный успех, через две недели будут проведенно финальное испытание. Во время этого испытания будет применина первая "Лейпольдитовая бомба", будет проверена её эффективность и целесообразность такого оружия."
 ger.12.a:0 "Теперь наши враги будут бояться"
 ger.13.t:0 "Происшествие во время испытания"
 ger.13.d:0 "Во время испытаний разрушительной силы лейпольдита произошло происшествие из-за чего случился выброс лейпольдита и активную зону испытания, поэтому был отдан приказ покинуть остров. Ибо теперь ни кто не может сказать чего ждать."
 ger.13.a:0 "Неудачно получилось"
 
 ger.14.t:0 "Временная монополия"
 ger.14.d:0 "Сейчас, когда танковые силы прошли испытания "огнем", то правительство решила пойти на уступку производителям. Сейчас в нашей странне лидеруют два производителя(Объединения концернов по регионам), а именно Берлинский и Кёнинсбергский концерн. Берлинский решил занятся производством тяжёлой техники, такой как танки, а Кёнинсбергский в свою очередь пытается заняться всем и по немногу."
 ger.14.a:0 "Берлин лучше, ибо нам нужны танки!"
 ger.14.b:0 "Кёнинсберг сейчас более преспективный."
 ger.14.c:0 "Ты как берлин и кёнинсберг просрал?"
 
 ger.15.t:0 "Новая Имперская провинция"
 ger.15.d:0 "Мы объявили о создание Германской империи, а земли Эльзас-Лотарингия, так и не вошли в наш состав, пора напомнить им, что они тоже часть германии.\nКак и стоило ожидать наши войска не встретили сопротивления, что позволило нам с легкостью аннексировать эти земли. Теперь дорога на земли Франции открыта и вероятно они побоятся нам отвечать за этот акт."
 ger.15.a:0 "Как они могут говорить, что они не германцы?"

 ger.16.t:0 "Братания на фронте"
 ger.16.d:0 "Часть наших экспертов говорили, что такое может произойти, но никто не был готов к тому, что фактор братания может стать таким массовым. Сейчас у нас просто нет возможности наступать, поэтому нам остается только перетерпеть это неприятное событие.\nКороль уже пишет документ, в котором любой замеченный за братанием солдат приравниваться к предателю родины. Такое радикальное решение поможет нам в будущем избегать этого неприятного явления. Да и когда Австрия наступала на южные германские страны они не испытывали эту проблему, а значит они не то, чтобы считают себя германцами!"
 ger.16.a:0 "Все кто будут замечены за этим должны быть наказаны!"
 
 ger_frr.1.t:0 "Аннексия Эльзас-Лотарингии Германией"
 ger_frr.1.d:0 "Германское правительство уже нарушило уже все правила после Наполеоновского мира. Сначала попытки стать гегемоном в центральной Европе, потом, незаконный колониализм, а теперь ещё и аннексия нейтрального государства. Нельзя просто сидеть сложа руки, мы и так позволили им уже уничтожить Голландию с Бельгией. Нельзя допустить ещё большего плевка в нашу сторону.\nНо с другой стороны в последнее время германцы только и заняты войной, да подготовкой к ней. Есть большая вероятность потерять все то, что мы успели получить после прошлой Великой войны. Но если мы продолжим проявлять слабость, то рано или поздно они сами сделают первый шаг."
 ger_frr.1.a:0 "Выразим дипломатический протест"
 ger_frr.1.b:0 "Отбросим их войска!"
 
 ger_byz.1.t:0 "Германия предлагает союз"
 ger_byz.1.d:0 "Сегодня германская делегация в Константинополе вновь открыла вопрос вступления в их альянс. С одной стороны это позволит им втягивать нас в их конфликты, а с другой мы получим в союзники самую сильную армию Европы.\nВопрос союза с Германией очень важен сейчас, ибо делегация предлагает после этого, нам вместе вторгнуться в Австрии, тем самым мы сможем получить оставшиеся балканские земли, которые нам так жизненно необходимы. И вновь последнее слово за нашим Императором."
 ger_byz.1.a:0 "Нам и одним хорошо"
 ger_byz.1.b:0 "Почему бы и нет?"
 
 ger_byz.2.t:0 "Германцы хотят вступить в торговую лигу"
 ger_byz.2.d:0 "Германцы хотят вступить в нашу торговую лигу. Это полностью откроет наши рынки для германских товаров, но в тот же момент их рынки так же будут открыты для нас."
 ger_byz.2.a:0 "Думаю нашим рынкам и так хорошо"
 ger_byz.2.b:0 "Ещё один способ укрепить наши отношения"
 
 ger_byz.3.t:0 "Германо-Византийская стратегия"
 ger_byz.3.d:0 "После долгих разговоров между Берлином и Константинополем была выработана Германо-Византийская стратегия. Сейчас вопрос стоит достаточно остро, ведь в мире с каждым днем все менее спокойно. Возможно это последний шанс справедливо поделить мир."
 ger_byz.3.a:0 "Врятли это сыграет такую важную роль"
 ger_byz.3.b:0 "Лучше согласимся со стратегией"
 
 ger_byz.4.t:0 "Секретные протоколы"
 ger_byz.4.d:0 "Германское правительство педлогают секретное протоколы по Италии. Данный протокол позволит нам вмешаться в дела Италии не опасаясь ухудшений отношения с Германией."
 ger_byz.4.a:0 "Нам не нужна их помощь"
 ger_byz.4.b:0 "Естественно мы подпишем"
 
 #Peace 
 
 PRU_win_HOL:0 "Прусские силы успешно вторглись в метрополию Голландии, итогом войны стала потеря Голладнией колоний в Кромвленде и Африке."
 PRU_win_GLA:0 "Германия решила резделить земли Галиции-Лодомерии"
 PRU_win_VLH:0 "Германия смогла наказать Румынию."
 wienna_peace:0 "Был заключен Венский мир, тем самым была закончена история Габсбургской монархии, а так же Австрийской империи."
 
 PRU_win_SGE:0 "Правительственные силы смогли одолеть революцию."
 SGE_win_PRU:0 "Революционные войска сокрушили правительственные силы и достигли успеха."
 
 #scripted localisation
 
 SGS_invate:0 "Приглошение в СГС"
 GE_invate:0 "Присоединения к Германской империи"
 SGS_invate_desc:0 "Прусское правительство продолжает расширять СГС и очередь дошла до нас. Мы можем принять их предложение и выступать, как единое государство, либо мы можем отказать и тем самым вероятно вызвать акт агрессии со стороны Пруссии.\nВопрос вступления и правда очень тяжелый, ибо приняв его мы лишимся нашей свободы, да может не всей, но даже часть свободы уже большая цена, но с другой стороны отказ может вызвать последствия, которые могут лишить нас вообще всей свободы."
 GE_invate_desc:0 "Германская империя постучала и в наши двери и теперь они требуют лишь одного: подчинения. Согласно Мартовской Конституции они в праве требовать это, но терять свое государство мало кому понравиться поэтому перед нашим правительством и встала эта дилемма.\nС одной стороны принять требование значит стать часть единой германской истории и внести вклад в её будущие, а с другой стороны мы можем писать историю своих земель сами, правда вряд ли мы в одиночку сможем добиться огромных успехов."
 SGS_invate_yes:0 "Vereint, also unbesiegbar"
 GE_invate_yes:0 "Mit Gott für König und Vaterland"
 SGS_invate_no:0 "Революция произошла не ради централизации!"
 GE_invate_no:0 "Мы не станем частью империи, даже если они попытаются нас захватить!"
 
 SGS_true:0 "СГС"
 GE_true:0 "Германскую Империю"