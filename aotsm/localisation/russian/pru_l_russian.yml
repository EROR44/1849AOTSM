 PRU_army_reform_army_1:0 "Обучение технологиям"
 PRU_army_reform_army_1_desc:0 " Чтобы реализовать план по созданию передовой армии необходимо изучить наработки наших соседей и адаптировать их под запросы германской армии."
 PRU_army_reform_army_2:0 "Создание отдельных частей"
 PRU_army_reform_army_2_desc:0 "Мы провели впечатляющую работу, результатом которой стало оснащение, на бумаге сильно превосходящее все аналоги. Настало время протестировать его в рамках специально созданных элитных подразделений."
 PRU_army_reform_tank_2:0 "От бумаги к реальности"
 PRU_army_reform_tank_2_desc:0 "У нас получилось! Прототипы блестяще показали себя в рамках тестирования, и теперь мы можем внедрить их повсеместно."
