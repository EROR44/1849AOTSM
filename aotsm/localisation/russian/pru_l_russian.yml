 use_gas_attack_decision:0 "Использовать газовую атаку"
 use_gas_attack_decision_desc:0 "Может кто-то считает это бесчеловечным, но лучше пожертвовать сотней, чем тысячей."
 
 great_summer_invasion_decision:0 "Великое летнее наступление"
 great_summer_invasion_decision_desc:0 "Начало войны было осенью, а зима на удивление выдалась тяжелой, поэтому было решено совершить главный удар этим летом."
 
 pru_not_again_war_in_our_land:0 "Изгнать врагов с наших земель"
 pru_not_again_war_in_our_land_desc:0 "Мы не позволим врагам маршировать по нашей земли. Мы поднимем каждого, кто хочет защитить свой дом и вместе изгоним врагов с нашей земли!"
 
 pru_mass_war_production:0 "24-ти часовые смены"
 pru_mass_war_production_desc:0 "Нашему фронту срочно нужно снаряжение, придется пойти на более жестокие условия труды, но эти жертвы необходимы для победы."
 
 pru_additional_food_for_worker:0 "Дать рабочим дополнительную еду"
 pru_additional_food_for_worker_desc:0 "Хоть фронт требует с каждым днем все больше. Но мы не можем забыть о рабочих. Хоть мы и не можем обеспечить им достойной еды, но мы можем дать им хотябы суп из опилок."
 
 pru_not_france_land:0 "Не французские земли"
 pru_not_france_land_desc:0 "Французы нанесли нам серьезное оскорбление, тем что посмели присоединить часть наших земель во время войны. Но мы смогли вернуть эти земли и поэтому пора вернуть их в лоно германии."

