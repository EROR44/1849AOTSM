 gas_attack_idea:0 "Атакованы газовой атакой"
 gas_attack_idea_desc:0 "Одно лишь выражение 'газовая атака', показывает все ужасы войны."
 great_summer_invasion_idea:0 "Великое летнее наступление"
 great_summer_invasion_idea_desc:0 "Кайзер отдал приказ, мы должны победить до наступление зимы. А значит нам придется бросить все силы в бой, чтобы победить!"
 pru_never_surrender:0 "Защити Берлин"
 pru_never_surrender_desc:0 "Держите оборону, исполняйте приказы, проливайте кровь за Родину,\nУслышьте зов Отечества, приготовьтесь к буре.\nБерлин никогда не сдастся,\nЗаставьте врага отступить, нанесите ему поражение!\nВстречайте смело град вражеских снарядов, ибо все дочери и сыновья Германии\nХрабро противостоят этому тайфуноподобному наплыву.\nС гор и равнин поездами прибывают тысячи новобранцев,\nДнем и ночью они мчат по рельсам, дабы присоединиться к битве."
 pru_mass_war_production_idea:0 "24-ти часовые рабочие смены"
 pru_mass_war_production_idea_desc:0 "К сожелению фронту срочну нужно снаряжение, поэтому вся нация должна сплотиться и сразаться с единым врагом."
 mittleafrika_idea:0 "Африканский корпус"
 mittleafrika_idea_desc:0 "Африканский корпус был создан специально для проведение военных действий в пустным и жарком климате."
 
 BLT_lithuania_anger:0 "Литовско недовольство"
 BLT_lithuania_anger_desc:0 "Литовцы не хотят быть частью Балтийского Герцогства и поэтому они требуют независимость от герцогства, но согластны на частичную зависимость от Германии. Сейчас надо убедить их, что так им будет лучше."
 
 berlin_armor_production:0 "Берлинская произведственная монополия"
 berlin_armor_production_desc:0 "Сейчас большинство заказов на оружия приходится на Берлинский концерн, который специализируется на технике."
 
 koninsberg_armor_production:0 "Кёнинсбергская произведственная монополия"
 koninsberg_armor_production_desc:0 "Сейчас большинство заказов на оружия приходятся на Кёнинсбергский концерн, который специализируется на общем оснащение."
 
 pru_fraternization_on_front:0 "Братания на Австрийском фронте"
 pru_fraternization_on_front_desc:0 "Стоило ожидать, что германцы не захотят убивать германцев, но мы явно оказались неготовы к такому."
 
