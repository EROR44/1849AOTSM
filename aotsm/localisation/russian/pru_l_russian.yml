 PRU_Otton_Bismark:0 "Отто фон Бисмарк"
 POLITICS_OTTON_FON_BISMARK_DESC:0 "Полное имя: Отто Эдуард Леопольд, фюрст фон Бисмарк-Шёнхаузен.\nДата рождения: 1 апреля 1815 года.\nМесто рождения: Бранденбург.\nДолжность: Канцлер Германии.\nС рождения был очень близок с семьями аристократов Берлина и самой королевствой семьей. Очень быстро загорелся политикой из-за чего уже к 20 годам стал Прусским дипломатом в России. Пребывание в России сделали его более суровым и серьезным."
