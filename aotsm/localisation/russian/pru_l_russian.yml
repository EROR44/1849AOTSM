 ger_warplane.1.t:0 "Военный план на будущие войны"
 ger_warplane.1.d:0 "Сегодня наше военное командование прямо гудит. Нам предстоит выбрать военный план на будущие войны. Многие бы хотели их избежать, но конфликт в Европе все более вероятен, по данным что у нас есть, Ромея до 57 планирует начать войну с России. А Россию вероятно поддержат Британцы, так же нельзя отрицать возможную интервенцию от Французов. Поэтому сейчас нам нужно решиться чей план мы будем исполнять.\nНа повестке дня у нас есть три плана, каждый хорош под своим углом, но каждый является лишь общей рекомендацией действий. Все же полноценный план нам ещё нужно продумать, но лучше иметь основу, чем вообще воевать без плана.\nКаждый план принадлежит тому или иному генерал-фельдмаршалу, а именно: Фридрих Врангель, Карл Николаус и Отто фон Бисмарк."
 ger_warplane.1.a:0 "Ну давай-те их послушаем"
 
 ger_warplane.2.t:0 "План Николауса"
 ger_warplane.2.d:0 "Николаус медленно поднимался на трибуну для выступления. Пока он поднимался, он не мог не заметить суровый взгляд Кайзера, холодный взгляд Бисмарка и куда же без нахальной улыбки Врангеля. И как только он поднялся, то сразу начал речь:\n\n– Я считаю, что стоит переждать зиму и совершить летнее наступление. – неуверенно говорил Николаус. – Если мы отправим наших солдат на убой зимой, то мы просто потеряем солдат. Нельзя допустить бессмысленных потерь в начале войны.\n\n – И что же вы хотите сказать? – перебил его Кайзер Фридрих Вильгельм I – Неужели то, что нашим великим воин стоит зарыться в землю, как трусливым кротам? Или что вы предлагает нам?\n\n – Ну... Э... Как бы... - ещё более неуверенно продолжил Николаус. – Я хотел сказать... Что мы не будем предпринимать крупных наступлений во время зимы, чтобы не потерять бойцов. А потом, когда погода позволит мы совершим крупное наступление и раздавим наших врагов одним ударом.\n\n – Ваша неуверенность очень плохо отражается на вашем плане. – сказал Фридрих. – А что по этому плану думают Фридрих Врангель и Отто Бисмарк?\n\n – Я считаю, что если мы позволим нашим врагам успеть объединить силы, это будет конец нашей великой армии. – с ухмылкой сказал Врангель.\n\n – В словах Николауса есть смысл, но нет стрежня. Может план и хороший, но вот его поведение... Это какой-то позор для прусса. – холодно сказал Бисмарк. – Но все же добавлю, что я и может Врангель сможем предложить планы гораздо лучше."
 ger_warplane.2.a:0 "План интересный, следующий"
 
 ger_warplane.3.t:0 "План Врангеля"
 ger_warplane.3.d:0 "Перед выступлением Врангель посмотрел на Николауса, ему было жалко его. Юный ещё неопытный, куда же ему до таких ораторов, как Врангель или Бисмарк. Но даже с этой жалостью, поднимая к трибуне Врангель излучал уверенность и харизму. И как только он был на трибуне он сделал медленный вздох и начал:\n\n – Уважаемое командование и любимый Кайзер. – Начал он быстро и уверено говорить, как будто прошлой ночью он учил свою речь. – Я хочу предложить план массированного штурма. В нашем великом Рейхе достаточно, как солдат, так и снаряжение. Зачем нам ждать? Мы можем просто смести наших врагов!\n\n – Может снаряжение у нас и достаточно, но объединенная армия Франции, Британии и России будет в два, а то и больше раз крупнее нашей. – Резко перебил его Фридрих Вильгельм I. – Врангель ты так уверен, что мы сможем быстрой атакой сломить хребет сразу трем Европейским гигантам?\n\n – Ну... Да. Мы же Германия, бывшая Пруссия! Кто победил “Великую” армию Наполеона? Мы! – было слышно, что вначале у Врангеля была тень сомнения, но он быстро откинул её прочь. – Не ужели тут есть люди, которые боятся французов, британцев или же русских? Именно мы положили конец Австрии, а в свое время она была одной из сильнейших в Европе. Да и на самый плачевный случай у нас есть Ромея, что готова будет отдать жизнь своей армии за одного нашего солдата.\n\n – Мне кажется вы уверены в нашей армии, но вам не кажется, что этот план скорее просто фраза: “В бой”. – прокомментировал Кайзер. – Я бы не хотел просто отправлять сынов Германии в атаку, без четкого плана. Так что? Врангель вам есть что сказать?\n\n – Да, Кайзер... Мне есть что сказать. – вновь горя уверенностью начал говорить Врангель. – Я хочу, чтобы вы, как и я...\n\n – Хватит этого балагана. – вновь перебил его Кайзер. – Мне надоело вас слушать. Николаус, Бисмарк ваши мысли?\n\n – Я думаю, что вы правы Кайзер... Он просто хочет убить нашу армию в лобовой атаки... Без капли тактики... - неуверенно пробубнил Николаус.\n\nБисмарк же предпочел сохранить молчание, ибо понимал, что сейчас лучшим решением будет молчать.\n\n – Николаус, да я тебя... - хотел начать Врангель.\n\n – Тихо! – вновь перебил его Кайзер. – На сегодня собрание окончено.\n\nЗал начал молча расходиться и только в глазах Врангеля была видна обида на Николауса, но тот сделал что, хотел. А именно отомстил за ту насмешку."
 ger_warplane.3.a:0 "В его словах есть смысл, следующий"
 
 ger_warplane.4.t:0 "План Бисмарка"
 ger_warplane.4.d:0 "Вот настал час Бисмарка. Он даже не попытался пойти к трибуне и начал со своего места:\n\n – Война с Россией – это самоубийство. – холодно сказал Бисмарк – Но я мо...\n\n – Да, как ты... - хотел перебить его Фридрих Вильгельм I.\n\n – Сам тихо! Либо вы слушаете меня сейчас, либо смотрите как рушиться ВАША Германия! – с крайней несвойственной воинственностью сказал Бисмарк. – Я готов предложить нам способ не победить, а хотя бы иметь шанс победить русских. Конечно будь это лишь моя воля, то мы бы сделали все, чтобы внушить русским ложные ценности. Подорвали единство среди их элит. А после лишь смотрели, как со временем это прогнившее государство само трещит по швам.\n\nБисмарк сделал небольшую паузу, чтобы осмотреть весь зал, который, так и ожидал продолжение его речи. Даже Кайзер, которого Бисмарк заткнул, был в ожидание правда непонятно чего, ибо может он ждал конца речи, чтобы казнить Бисмарка за его дерзать, толи Кайзер и правда понял, что только он сможет привести Германию к победе.\n\n – Так вот. Чтобы победить, нам не нужно крупное наступление или ещё что-то. – говорил Бисмарк смотря в душу каждому, кто был в зале. – Наш план заключается в малых атаках, но бить мы должны сильно и больно. Начнем с Франции, в чем её слабость? Именно в нежелание войны, а значит чтобы их победить нам просто нужно будет показать им все ужасы войны. Если конечно они посмеют вступить в войну с нами. Британцы... Да с ними будет тяжело, но Врангель правильно подметил у нас есть союзник в лице Ромеи. Насколько мне известно флот Ромеи крупнее и более современный, чем флот Британии, так что воспользуемся их флотом, для победы на море. Но слабость Британцев в их любви к Кромвелю, если хоть один важный политик усомниться в нем, то они сразу же выйдут из войны, чтобы решить проблему нового восстание. Чартисты отлично показали слабость Британии.\n\nИ вновь Бисмарк взял паузу. На сей раз для того, чтобы взять свою любимую Ромейскую сигару. Как только сигара была зажжена он продолжил.\n\n – А вот России это очень серьезная проблема. – начал вновь говорить Бисмарк изредка прерываясь на сигару. – Как показывали все прошлые войны России. У них есть незримый союзник, а именно Русская зима, поэтому в план победы обязательно нужно включить подготовку солдат к тяжелым зимам. Но главным оружие против России должны стать её же элиты, которые до начала войны мы должны настроить на свою сторону. Сейчас у них есть целая германская автономия, было бы хорошо если бы во время войны они подняли восстания за наши идеалы. Все же у меня нет четкого плана победы, у меня есть те шаги которые мы ОБЯЗАНЫ выполнить, чтобы хотя бы не проиграть. Ну что, есть кому что-то сказать?\n\nКак только Бисмарк закончил, весь зал погрузился в аплодисменты. Сегодня Бисмарк не только сохранил свою жизнь, но и доказал всем, что именно он – это будущие Германии."
 ger_warplane.4.a:0 "А может Бисмар прав..."

 ger_warplane.5.t:0 "Итоговый выбор плана на будущие войны"
 ger_warplane.5.d:0 "И вот зал выслушал всех троих генерал-фельдмаршалов. Осталось самое трудное, а именно выбрать план. Каждый план имеет, как плюсы, так и минусы, поэтому нельзя сказать, какой из планов лучше. Сейчас на Кайзера смотрели трое, а перед ними были их планы... Кайзер решил в последний раз перечитать каждый, чтобы сделать окончательный выбор.\n\nПлан Николауса – план летнего наступления. Его речь была неуверенной, но в тот же момент этот план может позволить нам сохранить солдат.\n§GГлавные плюсы:§!\n - У нас будет огромный бонус на летнее наступление.\n – Мы поможем молодой крови занять посты в армии.\n§tГлавные минусы:§!\n - На нас все ещё будет отрицательно сказываться зима.\n - У нас будет лишь один шанс.\n\nПлан Врангеля – план массированного штурма. Врангель военный старого типа, но его амбиции сталь очень опасны в последние годы. В его плане мы побеждаем ещё до того, как враги смогут понять, что происходит.\n§GГлавный плюсы:§!\n - Мы получим огромные бонусы на начало войны.\n§tГлавные минусы:§!\n - Медленное наступление может поставить крест на плане\n - Мы все так же страдаем зимой.\n\nПлан Бисмарка – план уничтожение изнутри. Бисмарк предлагает вести войну не напрямую, а изнутри. Тяжело оценить все сильные и слабые стороны этого плана, ибо подобные планы для войн используется слишком редко.\n§GГлавные плюсы:§!\n - На нас не будут действовать зимы.\n§tГлавные минусы:§!\n - У нас не будет особых бонусов во время войны."
 ger_warplane.5.a:0 "Все же аргументы Николауса были лучше"
 ger_warplane.5.b:0 "Амбициозный план Врангеля лучший выбор"
 ger_warplane.5.c:0 "Мы не вправе ослушаться Бисмарка"
 
 ger_warplane.6.t:0 "План Врангеля"
 ger_warplane.6.d:0 "Вот и пришла война на земли Европы. Врангель уже готов принять командование, чтобы использовать свой план по максимуму. Остальные лидеры военного командование уже передали ему полномочия главнокомандующего всего германского вермахта.\nПо сообщениям с наших складов и наших боевых частей, со снабжением у нас не будет проблем. Но мы должны помнить, что мы должны закончить войну быстро. У нас нет прав и силы затягивать конфликт."
 ger_warplane.6.a:0 "За Кайзера! За Отечество! И за Врангеля!"
 
 ger_warplane.7.t:0 "Бисмарк"
 ger_warplane.7.d:0 "Вот и началась война.\nБисмарк сидел в своем кабинете и читал отчеты о состояние вооруженных сил. И тут в его кабинет вошли Николаус и Врангель и сообщили о том, что война уже началась. После этого Бисмарк быстро собрался и отправился на площадь у рейхстага, где произнес речь.\nСейчас главнокомандующий Бисмарк подписывает указы об открытие заранее подготовленных складов, а так же начале операций во враждебных странах. Теперь стало понятно, что план Бисмарка сработал ещё до войны, ибо все линии снабжение были переделаны под реали новой войны."
 ger_warplane.7.a:0 "Главное, что зима нам не по чем"
 
