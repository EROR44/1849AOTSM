 #Ledear
 
 PRU_Fridrih_Wilgelm_IV:0 "Фридрих Вильгельм IV"
 POLITICS_WILGELM_IV_DESC:0 "Император Германии, Король Пруссии. Родился 15 октября 1795 года в Берлине. Кронпринц во времена Наполеоновских воен научился одному, доверять своему народу, что в будущем сыграет свою важную роль. Взошел на пристол 7 июня 1840 года. Во времена Великой Германской революции 1848 года, встал на сторону повстанцев, из-за чего к началу 1849 года был коронован Императором всея германского народа. И теперь его главная цель, поставить Австрию на место, чтобы Германия стала единой, перед грядущей бурей."
 PRU_Iosef_Maria_fon_Radovic:0 "Йозеф Мария фон Радовиц"
 POLITICS_IOSEF_MARIA_FON_RADOVIC_DESC:0 "Первый рейхсканцлер Германии. Родился 6 февраля 1797 года в Бланкенбурге. После окончания войн антифранцузской коалиции сблизился с Фридрихом Вильгельмом IV, что в будущем подарило ему должность. После коронации Фридриха Вильгельма IV, новым Императором всея Германии, тот назначил его первых рейхсканцлером Германии. И Йозеф до самой смерти верно будет вести Германии в светлое будущие."
