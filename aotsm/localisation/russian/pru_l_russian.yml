 crow_without_country:0 "Корона без страны"
 crow_without_country_desc:0 "Хотя на голове монарха находится корона всей Германии, австрийское вмешательство не позволило объединить германские земли под её властью, но это ещё можно исправить..."
 german_kaiser:0 "Корона Германии"
 german_kaiser_desc:0 "Теперь мы обладаем короной всех германских земель, что позволяет нам вести свою политику в регионе без сопротивления местных народов."
 pru_arm_comand:0 "Прусский генштаб"
 pru_arm_comand_desc:0 ""
 pru_tech_supremosi:0 "Военно-техническое превосходство"
 pru_tech_supremosi_desc:0 "§Y[PRU.GetName]§! §7является самой технически развитой страной мира. Именно здесь был открыт§! §Yлейпольдит§! §7и разработаны первые методы его применения.\nЛучшие умы страны непрерывно работают в поте лица, позволяя ей сохранять техническое превосходство!§!"
