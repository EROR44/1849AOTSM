 attack_switzeland:0 "Решить вопрос о нейтралитете"
 attack_switzeland_desc:0 "Швейцария всегда была оплотом нейтралитета в европе, но так же она была и часть Священной Римской Империи, и в дополнение является членом святого союза, а как известно, все его члены входят в состав германии. Правда лучше будет поделить её земли с союзниками."

 #Event 
 
 gerultimate.1.t:0 "Первый Австрийский Ультиматум"
 gerultimate.1.d:0 "Пруссия требует, что бы мы отказались от всех претензий к Германским землям, а так же предать наших граждан, что живут в южной германии."
 gerultimate.1.a:0 "Мы пойдем на это, но не полностью!"
 gerultimate.1.b:0 "Никогда. Лучше смерть, чем бесчестье!"
 gerultimate.2.t:0 "Пруссия требует союз"
 gerultimate.2.d:0 "Пруссия дает нам выбор, либо мирно стать частью их союза или же они сами заставят нас стать его частью. Правда так же они требуют территории Люксембурга."
 gerultimate.2.a:0 "Они не имеют права диктовать свои условия!"
 gerultimate.2.b:0 "Зачем умирать, когда можна ими защититься?"
 gerultimate.3.t:0 "Пруссия требует союз"
 gerultimate.3.d:0 "Пруссия дает нам выбор, либо мирно стать частью их союза или же они сами заставят нас стать его частью."
 gerultimate.3.a:0 "Они не имеют права диктовать свои условия!"
 gerultimate.3.b:0 "Зачем умирать, когда можна ими защититься?"
 gerultimate.4.t:0 "Второй Австрийски Ультиматум"
 gerultimate.4.d:0 "Пруссия вновь требует уступков."
 gerultimate.4.a:0 "В этот раз лучше согласиться."
 gerultimate.4.b:0 "В это раз победа будет за нами!"
 gerultimate.5.t:0 "Война, которая положит конец Братоубийственным войнам"
 gerultimate.5.d:0 "Сегодня мы решим проблему созданную наличием двух незасимых немецких государств.    "
 gerultimate.5.a:0 "Мы справимся и сами."
 gerultimate.5.b:0 "Византия с нами!"
 gerultimate.6.t:0 "Итальянский вопрос"
 gerultimate.6.d:0 "Немцы требует от нас подчинения."
 gerultimate.6.a:0 "Ладно"
 gerultimate.6.b:0 "Не ладно"
 ger.1.t:0 "Выстрел, что облетит весь мир"
 ger.1.d:0 "Сегодня был убит наш рейхсканцлер. Это трагедия для всей Германии. Нет, не всей Германии, а всего мира."
 ger.1.a:0 "Император берет дело в свои руки."
 ger.2.t:0 "Итальянский вопрос"
 ger.2.d:0 "Мы должны разделить италию, чтобы не боятся, что итали станет враждебной."
 ger.2.a:0 "Север нам, юг Грекам."
 ger.3.t:0 "Новая конституция"
 ger.3.d:0 "Новая конституция"
 ger.3.a:0 "Подписать"
 ger.4.t:0 "Приглашение в Альянс"
 ger.4.d:0 "Пруссия приглошает нас в альянс."
 ger.4.a:0 "Отказаться"
 ger.4.b:0 "Согласиться"
 ger.5.t:0 "Приглашение в Альянс"
 ger.5.d:0 "Пруссия приглошает нас в альянс."
 ger.5.a:0 "Отказаться"
 ger.5.b:0 "Согласиться"
 ger.6.t:0 "Революция"
 ger.6.d:0 "Из-за поражения наша правительство не может удержать криминальные элементы из-за чего началась социалистическая революция. Мы не были готовы к тому-что в нашей странне случиться тоже самое, что и во Франции."
 ger.6.a:0 "Маин Гот"
 ger.7.t:0 "Лидерство в Рейхстаге"
 ger.7.d:0 "Сегодня решается судьба новой Германской Империи. Последние голосования показали, что борьба между демократическим и авторитарным блоком идет очень равно. Так что решающий голос за Кайзером и его семьей."
 ger.7.a:0 "Израбрать Бисмарка"
 ger.7.b:0 "Избрать Авторитарный Блок"
 ger.8.t:0 "Раскол Авторитарного Блока"
 ger.8.d:0 "Как только было обьявленно, что Авторитарный блок победил, то он сразу же расскололся на две могущественных фракции. А именно: Имперская и Юнкерская. Но право назначать глав государство осталось за Кайзером."
 ger.8.a:0 "Юнкеры"
 ger.8.b:0 "Империя"
 ger.9.t:0 "Побег Немцев"
 ger.9.d:0 "На нашей земле жило много немцев и теперь они бегут с наших земель узнав, что мы виновны в убийстве лидера Германского правительства."
 ger.9.a:0 "Крысы бегут с коробля"
 ger.12.t:0 "Успех испытания"
 ger.12.d:0 "Во время испытания разрушительной силы лейпольдита были выявлен огромный успех, через две недели будут проведенно финальное испытание. Во время этого испытания будет применина первая "Лейпольдитовая бомба", будет проверена её эффективность и целесообразность такого оружия."
 ger.12.a:0 "Теперь наши враги будут бояться"
 ger.13.t:0 "Происшествие во время испытания"
 ger.13.d:0 "Во время испытаний разрушительной силы лейпольдита произошло происшествие из-за чего случился выброс лейпольдита и активную зону испытания, поэтому был отдан приказ покинуть остров. Ибо теперь ни кто не может сказать чего ждать."
 ger.13.a:0 "Неудачно получилось"
 ger_byz.1.t:0 "Германия предлагает союз"
 ger_byz.1.d:0 "Германское правительство хочет, чтобы мы присоединились к ним в Альянс."
 ger_byz.1.a:0 "Нет"
 ger_byz.1.b:0 "Да"
 ger_byz.2.t:0 "Немцы хотят вступить в торговую лигу"
 ger_byz.2.d:0 "Немцы хотят вступить в нашу торговую лигу."
 ger_byz.2.a:0 "Нам не нужны немцы"
 ger_byz.2.b:0 "Нам нужны союзники"
 ger_byz.3.t:0 "Германо-Византиская стратегия"
 ger_byz.3.d:0 "Мы две главных империи европы, мы должны быть правителями всего развитого мира."
 ger_byz.3.a:0 "нет"
 ger_byz.3.b:0 "да"
 ger_byz.4.t:0 "Секретные протоколы"
 ger_byz.4.d:0 "Немцы педлогают секретное решение по италии."
 ger_byz.4.a:0 "Нам не нужна их помощь"
 ger_byz.4.b:0 "Естественно мы подпишем"
 