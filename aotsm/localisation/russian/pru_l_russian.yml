 attack_switzeland:0 "Решить вопрос о нейтралитете"
 attack_switzeland_desc:0 "Швейцария всегда была оплотом нейтралитета в европе, но так же она была и часть Священной Римской Империи, и в дополнение является членом святого союза, а как известно, все его члены входят в состав германии. Правда лучше будет поделить её земли с союзниками."
 
 release_prototype_of_tank:0 "Начать испытания прототипа в боевых условиях"
 release_prototype_of_tank_desc:0 "Мы долгие годы подготавливали проэкт мобильной, укрепленой артилерии, которая способна вести бой на малых и средних дистанция. Пора показать всему миру силу наших технологий."
 
 release_tank_on_battlefield:0 "Официально признать танковые дивизии"
 release_tank_on_battlefield_desc:0 "Хватит скрывать три танковых дивизии от мира, так как они станут нашим козорем во время войны с Австрией."
 
 release_division_on_battlefield:0 "Призыв элитных дивизий пехоты"
 release_division_on_battlefield_desc:0 "Война с Австрией явно будет тяжелой, поэтому нам нужно набрать больше солдат. И теперь Кайзербригад тоже будет часть передовой."

 pru_recreating_faction:0 "Воссоздать Фракцию"
 pru_recreating_faction_desc:0 "Данное решение дано на случий потери альянса каким-то образом. Позволяет создать альянс и вернуть почти все страны, что в нем были."
 
 pru_rejoin_faction:0 "Вернуть сбежавших"
 pru_rejoin_faction_desc:0 "Позволять вернуть страны, которые по той или иной причине сбежали из альянса"
 
