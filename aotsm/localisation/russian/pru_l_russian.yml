 #Ideas
 
 crow_without_country:0 "Корона без странны"
 crow_without_country_desc:0 "Хотя на голове монарха находиться корона всей Германиии, но из-за Австрийского вмешательства ещё не все Германские земли подчиняются этой короне."
 german_kaiser:0 "Корона Германии"
 german_kaiser_desc:0 "Теперь мы обладаем короной всех Германских земель, что позволяет нам вести свою политику на данных землях, без сопротивления народов живущих на этих землях."
