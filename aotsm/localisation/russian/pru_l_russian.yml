 #Ledear
 
 PRU_Fridrih_Wilgelm_IV:0 "Фридрих Вильгельм IV"
 PRU_Fridrih_Wilgelm_IV_ger:0 "Фридрих Вильгельм I"
 POLITICS_WILGELM_IV_DESC:0 "Полное имя: Фридрих Вильгельм.\nДата рождения: 15 окрября 1795 года.\nМесто рождения: Берлин.\nТитулы: Император Германии, Король Пруссии.\nКронпринц во времена Наполеоновских войн научился одному, доверять своему народу, что в будущем сыграет свою важную роль. Взошел на престол 7 июня 1840 года. Во времена Великой Германской революции 1848 года, встал на сторону повстанцев, из-за чего к началу 1849 года был коронован Императором всея германского народа. И теперь его главная цель, поставить Австрию на место, чтобы Германия стала единой, перед грядущей бурей."
 PRU_Fridrich_III:0 "Фридрих III"
 PRR_Fridrich_III:0 "Фридрих Гогенцоллерн"
 PRU_Fridrich_III_wd:0 "Фридрих Гогенцоллерн"
 POLITICS_FRIDRICH_III_DESC:0 "Полное имя: Фридрих Вильгельм Николаус Карл Прусский\nДата рождения: 18 октября 1831 года.\nМесто рождения: Потсдам\nТитулы: Император Германии, Король Прусии.\nРодился в очень беспокойные времена, а именно во времена расцвета либеральных идей в Германии. С юных лет он стал интересоваться либеральными идеями, а так же секретными военными разработками Пруссии. Сейчас является один из талантливейших генералов армии Пруссии."
 PRU_Iosef_Maria_fon_Radovic:0 "Йозеф Мария фон Радовиц"
 POLITICS_IOSEF_MARIA_FON_RADOVIC_DESC:0 "Полное имя: Йозеф Мария Эрнст Кристиан Вильгельм фон Радовиц\nДата рождения: 6 февраля 1797 года.\nМесто рождения: Бланкенбург\nДолжность: Канцлер Германии.\nС юных лет его семья переехала в Берлин, где и познакомился с Фридрихом Вильгельмом. Они очень быстро стали друзьями, что в будущем подарило ему должность. После коронации Фридриха Вильгельма IV, новым Императором всея Германии, тот назначил его своим первых рейхсканцлером Германии. И Йозеф до самой смерти верно будет вести Германии в светлое будущее."
