 #Post War focus
 PRU_germanreich:0 "§YGermanreich§!"
 PRU_germanreich_desc:0 "Мы победили в великой войне, а это значит что теперь мы правители Европы. А значит пора писать свои правила для всех игроков."
 #World War
 PRU_first_world_war:0 ""
 PRU_first_world_war_desc:0 "Мало кто ожидал, что мы пойдём в атаку с целью защитить польских студентов от агрессии русского Медведя, но мы это сделали. И пока французское правительство всё ещё мечется, на чью сторону встать, Ромея чётко заявила о союзнических обязательствах с нами, а правительство КБо в итоге начало поддерживать тех, кто предал свои идеалы. Лондонский пакт - это сборище лицемеров, неспособных к разговору с другими странами. Само допущение подобной накалённой атмосферы в Европе тому доказательство. Как бы то ни было, мир погрузился в Великую войну (Grober Krieg) и никогда не станет прежним. Мы намерены защитить Польшу любой ценой!"
 #Blacksun
 PRU_ask_black_sun_help:0 "Помощь Черного Солнца"
 PRU_ask_black_sun_help_desc:0 "Хотя мы мало, что о них знаем, их намерения вполне понятны любому германцу - а именно, привести страну к величию. В этом нет ничего зазорного, поэтому мы будем полагаться на их помощь."
 PRU_hunt_partisan:0 "Охота на партизан"
 PRU_hunt_partisan_desc:0 "Партизане - большая проблема для нашей страны, поэтому предложение Чёрного Солнца об их поимке довольно логично. Почему же мы раньше об этом не задумывались?"
 PRU_all_partisan_must_die:0 "Все партизаны должны быть мертвы"
 PRU_all_partisan_must_die_desc:0 "Хотя предложение о поимке партизан в период военного времени было принято, этого недостаточно - они всё ещё продолжают разрушать инфраструктуру, разводить рельсы и минировать пути для наших солдат. Хватит уже с ними нянчиться, пора преподать им урок! Каждый партизан (будь то, британский, французский или русский) будет казнён!"
 PRU_influence_on_govermant:0 "Влияние на правительство"
 PRU_influence_on_govermant_desc:0 "Эта загадочная организация начинает набирать силу в правительстве и если мы ничего не предпримем, то скоро они станут влиятельной фракцией в рейхстаге!"
 PRU_new_present_by_blacksun:0 "Новый подарок от Черного Солнца"
 PRU_new_present_by_blacksun_desc:0 "Эта теневая фракция прислала нам посылку о том, что если мы тут же не прекратим вставлять им палки в колёса, а точнее сопротивление в рейхстаге, то нам несдобровать..."
 PRU_rise_of_evil:0 "Возвышение дьявола"
 PRU_rise_of_evil_desc:0 "Это случилось...Мы наконец избавили страну от слабаков вроде предыдущих политиканов, которые никак не могут решить самые обычные её проблемы...Наше время пришло!"
 #Release country
 PRU_dialog_with_poland:0 "Польский вопрос"
 PRU_dialog_with_poland_desc:0 "Наиболее насущным является вопрос о том, ради чего мы во всё это ввязались. Действительно ли нам нужно защищать независимую Польшу? Не проще её разделить или, по крайней мере, поставить у неё во главе наших наместников?"
 PRU_poland_chose_they_own:0 "Польское решение"
 PRU_poland_chose_they_own_desc:0 "Польша - это полноценный наш союзник и отказываться от него было бы глупым решением. Мы должны развить тесное дипломатическое сотрудничество с нашим равноправным союзником, от которого мы оба получим свои преимущества."
 PRU_poland_help_to_chose_right:0 "Наш кандидат"
 PRU_poland_help_to_chose_right_desc:0 "Не стоит допускать к власти в Польше местных политиков из-за их...ненадёжности, ведь они всегда могут ударить нам в тыл. Вместо этого было бы разумно назначить нашего кандидата наместником этой страны, который формально станет её регентом до избрания польского короля."
 PRU_poland_need_king_our_king:0 "Наш король в Польше"
 PRU_poland_need_king_our_king_desc:0 "Конечно не стоит допускать самоуправства политиков в Польше, поэтому чтобы присоединить её к нашей сфере влияния стоит назначить там короля, благосклонно настроенного к нам и на эту роль как никто другой, подошёл бы прогерманский кандидат, а лучше родственник Фридриха Вильгельма III."
 PRU_who_will_ask_poland:0 "Кто будет спрашивать Польшу?"
 PRU_who_will_ask_poland_desc:0 "Вместо того, чтобы мучатся с политикой в независимой Польше, следует у неё эту независимость отнять, поскольку принятие других решений во время войны невозможно. Да и её раздел был бы гораздо выгоднее для Фатерлянда."
 PRU_dialog_with_pribaltika:0 "Рижские германцы"
 PRU_dialog_with_pribaltika_desc:0 "В Риге проживает наш, германский народ, страдающий от тирании и угнетения русскими людьми. Это нужно немедленно прекратить! Рига станет германским городом во что бы то ни стало!"
 PRU_dialog_with_white_ruttenia:0 "Минский фронт"
 PRU_dialog_with_white_ruttenia_desc:0 "Доступ к Минску откроет нам направление на Киев и саму Москву, поэтому мы сейчас же начнём операцию по наступлению на этот город."
 PRU_dialog_with_ukraina:0 "Отнять самое дорогое"
 PRU_dialog_with_ukraina_desc:0 "Успешное наступление на минском фронте позволило нам пробраться вглубь России, однако, чтобы окончательно выбить её армию из сил, необходимо провести специальную военную операцию по взятию малороссийских и новороссийских земель, что позволит нам также захватить огромнейшие запасы зерна оттуда."
 #War Economy
 PRU_time_to_hard_decision:0 "Затянуть пояса"
 PRU_time_to_hard_decision_desc:0 "Война - это, прежде всего, затратное занятие, которое требует огромнейшего количества средств, в чём мы уже успели убедится, в связи с чем, мы начнём призывать граждан затянуть пояса."
 PRU_convert_industria_in_dockyard:0 "Верфи за счет граждан"
 PRU_convert_industria_in_dockyard_desc:0 "Для ведения войны на воде (в том числе и торговой) следует уделить время и построению верфей, но государственного бюджета на это может не хватить, поэтому, с тяжестью на сердце, нам придётся увеличить налоги на гражданское население."
 PRU_convert_industria_in_arms_factory:0 "Всех, кто не на фронте на заводы"
 PRU_convert_industria_in_arms_factory_desc:0 "Groberkrieg вынудил многих германских мужей - кормильцев отправиться на фронт, однако для снабжения армии необходимы заводы, но кто будет работать на них? Наконец, мы нашли решение! Отправим женщин и детей работать за станками!"
 #Austria
 PRU_what_to_do_with_austria:0 "Судьба Австрии"
 PRU_what_to_do_with_austria_desc:0 ""
 PRU_integration_of_austria:0 "Автономия Австрийской земли"
 PRU_integration_of_austria_desc:0 "В конце концов, мы заявляли об освобождении германцев Австрийской земли от тирании Габсургской монархии, поэтому ей будет предоставлена автономия в сфере влияния нашей власти."
 PRU_set_temporary_autonomy:0 "Установить временные рамки Автономии"
 PRU_set_temporary_autonomy_desc:0 "Для нас является очевидным тот факт, что австрийцам нужно время для осознания их положения как германского народа, но время это следует ограничить; чёртовы мадьяры, примкнувшие к русским террористам зарятся на эти земли и если мы хотим их защитить, то они войдут в состав Германии в кратчайшие сроки."
 PRU_religion_freedom_in_austria:0 "Свобода вероисповедания на территории Австрии"
 PRU_religion_freedom_in_austria_desc:0 "Дни религиозных войн уже давно прошли и если мы хотим идти в ногу со временем, то нам стоит задуматься о предоставлении свободы вероисповедания австрийскому народу. Как бы то ни было, австрийцы - тоже германцы, так чем же они хуже нас?"
 PRU_oppressing_of_austria:0 "Подавить несогласных"
 PRU_oppressing_of_austria_desc:0 "Германский народ освобождён от многовековой тирании династии Габсбургов и хочет объединения с нами, но он этого ещё не осознаёт, потому мы направим их на путь истинный..."
 PRU_destroy_dangerous_element:0 "Уничтожить сопротивление"
 PRU_destroy_dangerous_element_desc:0 "Несмотря на приложенные нами усилия по освобождению германского народа, австрийцы всё ещё оказывают нам сопротивление. Мы должны начать уничтожение его предателей на Австрийской земле."
 PRU_march_in_viena:0 "Марш на Вену"
 PRU_march_in_viena_desc:0 "Нам придётся послать войска на подавление предательского элемента в Вене, устроившего анти-германские протесты. Врагов свободы германцев ждёт суровое наказание..."
 PRU_set_loyal_goverment:0 "Установить новое Австрийское правительство"
 PRU_set_loyal_goverment_desc:0 "Управлять недавно освобождёнными германскими территориями довольно проблематично для нас. Не стоит забывать и о том, что обеспечение стабильности в них является первоочерёдной задачей. С целью решения этого вопроса нам следует учредить временное правительство в регионе."
 PRU_new_austria:0 "Германская эпоха Австрийской земли"
 PRU_new_austria_desc:0 "Австрийская культура начинает вытесняться германской, сами австрийцы всё больше начинают говорить, что германцы - единый народ, объединённый нашим правительством и следует благодарить нас за это. Потому можно уже смело заявить о том, что Австрия вступает в новую германскую эпоху..."
 #Bismark
 PRU_bismark_first_kanzler:0 "Первый Канцлер единой Германии"
 PRU_bismark_first_kanzler_desc:0 "В столь непростое для нас время нам необходим сильный лидер. Благо, уже есть кое-кто на примете... Этим человеком будет Отто фон Бисмарк; он станет воистину первым железным канцлером Германии!"
 PRU_german_gold_age:0 "Золотой век Германии"
 PRU_german_gold_age_desc:0 ""
 PRU_bismark_economy_politic:0 "Экономика Бисмарка"
 PRU_bismark_economy_politic_desc:0 ""
 PRU_kanzler_higher_than_kaiser:0 "Канцлер превыше Кайзера"
 PRU_kanzler_higher_than_kaiser_desc:0 ""
 PRU_focus_of_german_nation:0 "Цель германской нации"
 PRU_focus_of_german_nation_desc:0 ""
 PRU_german_byzantian_strategia:0 "Германо-Византиская стратегия"
 PRU_german_byzantian_strategia_desc:0 "Не стоит забывать и о наших давних друзьях - ромеях, они станут отличным союзником в возможных военных конфликтах."
 PRU_secret_protocol:0 "Секретный протокол"
 PRU_secret_protocol_desc:0 "Ромея уже давно просила нас разрешить им действовать в Италии, хоть последняя тоже стала нам другом пора решить кто же для нас важнее. Да кого мы обманываем? Какая Италия, будущее за Ромеей. " 
 PRU_juncker_must_say_goodby:0 "До свидания, юнкера!"
 PRU_juncker_must_say_goodby_desc:0 ""
 PRU_german_interess:0 "Германские интересы"
 PRU_german_interess_desc:0 ""
 PRU_fredom_by_ironhand:0 "Свобода в "Железных перчатках""
 PRU_fredom_by_ironhand_desc:0 ""
 #Kaiser
 PRU_emperor_save_power:0 "Император сохранил власть"
 PRU_emperor_save_power_desc:0 "Подумать только! Юнкера хотели воспользоваться своим положением, чтобы устроить переворот в стране! Сама эта попытка описывает их как жадных до власти тварей, которые не чураются использовать сомнительные методы для её достижения. Хорошо, что мы заметили их подготовку к захвату власти; теперь настало время пресечь их жалкие потуги..."
 PRU_new_reich:0 "Новый Рейх"
 PRU_new_reich_desc:0 ""
 PRU_nation_of_iron_and_blood:0 "Нация крови и железа"
 PRU_nation_of_iron_and_blood_desc:0 ""
 PRU_emperor_goal:0 "Новая Германская Конституция"
 PRU_emperor_goal_desc:0 "Наша страна нуждается в обновлённом своде законов единой Германии, потому стоит начать редактирование версии от 28 марта 1849 года и создать новую в ближайшее время."
 PRU_emperor_main_reform:0 "Главная реформа правительства"
 PRU_emperor_main_reform_desc:0 "Чтобы успокоить рейхстаг, нам следует ввести трёх классовое избирательное право, имущественный ценз, а также наследственную передачу мест в созданной верхней палате для определённого круга лиц и право монарха назначать на них своих ставленников. Каким бы это отвратительным поступком не казалось, сие действие нужно сделать, чтобы сохранить единую Германию..."
 PRU_two_empire_politic:0 "Политика двух Империй"
 PRU_two_empire_politic_desc:0 "Ромеи стали для нас очень ценным союзником и было попросту глупо отказаться от них - у нас одна идеология и схожие интересы; будем надеяться на дальнейшее сотрудничество и впредь..."
 PRU_emperor_italia_plan:0 "Раздел Итальянского полуострова"
 PRU_emperor_italia_plan_desc:0 "Ромеи претендуют на данный регион, утверждая, что их претензии вполне обоснованы - в конце концов Рим должен стать единым и мы должны им в этом помочь, однако не стоит забывать о том, что протокол, разделяющий наши с Ромеей сферы влияния на Итальянском полуострове должен быть скрыт от посторонних лиц, поэтому сохранение его секретность даст нам определённое тактическое преимущество в грядущей буре..."
 PRU_what_say_kaiser:0 "Что пожелает Кайзер"
 PRU_what_say_kaiser_desc:0 ""
 PRU_glory_to_germany:0 "Слава Германии"
 PRU_glory_to_germany_desc:0 ""
 PRU_new_kaiserreich:0 "Новая Кайзеровская Германия"
 PRU_new_kaiserreich_desc:0 ""
 #Junker
 PRU_juncker_take_power:0 "Переворот Юнкеров"
 PRU_juncker_take_power_desc:0 "Наш кайзер слишком слаб, и он не справляется с задачей вести Германию к светлому будущему, поэтому нам следует взять власть в свои руки. В грядущей буре нам необходим железный кулак, который сможет навести порядки..."
 PRU_introduce_curfew:0 "Ввести комендантский час"
 PRU_introduce_curfew_desc:0 ""
 PRU_hunt_the_witch:0 "Начать охоту на "ведьм""
 PRU_hunt_the_witch_desc:0 ""
 PRU_juncker_no_election:0 "Запрет на выборы"
 PRU_juncker_no_election_desc:0 "Выборы - это то, в чём явно нет необходимости; тем более, если мы хотим избавиться от слабостей. Эту опухоль необходимо вырезать."
 PRU_juncker_army_from_city:0 "Срочные призыв в армию"
 PRU_juncker_army_from_city_desc:0 "Истинный патриот никогда не забывает о долге, что следует отдать Отечеству, поэтому призыв сейчас нужен с целью подготовки нашего народа к грядущим бедам..."
 PRU_juncker_army_reform:0 "Юнкерские военные реформы"
 PRU_juncker_army_reform_desc:0 "Кайзер слишком мало времени уделял военному ремеслу; теперь настало время это исправить. Мы начнём также выделение больших средств на это действие"
 PRU_juncker_economic_reform:0 "Переход к автаркии"
 PRU_juncker_economic_reform_desc:0 "В ближайшее время нам придётся перейти к подобной практике; русские шовинисты скалят зубы на нас, лягушатники пытаются распространить заразу левачества, а хитрожопые британцы пытаются уничтожить всё, что мы строили. Достаточно! Хватит это терпеть!"
 PRU_find_free_people:0 "Дать свободным людям работу"
 PRU_find_free_people_desc:0 ""
 PRU_flauvor_to_military:0 "Поощрение военных"
 PRU_flauvor_to_military_desc:0 ""
 PRU_no_more_money_to_kaiser:0 "Ни марки больше для Кайзера"
 PRU_no_more_money_to_kaiser_desc:0 ""
 #Black Sun leade Country
 PRU_black_sun_rising:0 "Восхождение Чёрного Солнца"
 PRU_black_sun_rising_desc:0 ""
 PRU_resurrection_of_germany:0 "Возрождение Германии"
 PRU_resurrection_of_germany_desc:0 "Слабость прошлых правителей нашей страны чуть ли не привела её к гибели, но благо, мы успели спасти Германию и её культуру от полного уничтожения. Да здравствует Чёрное Солнце! Да здравствует Фюрер!"
 PRU_question_about_loyal:0 "Вопрос лояльности"
 PRU_question_about_loyal_desc:0 "К нашему величайшему сожалению не все люди после установления правительства Чёрного Солнца склонны проявлять единомыслие и подчинение, что может свидетельствовать об их нелояльности, что сродни дезертирству - это необходимо прекратить любыми возможными средствами, ибо Германия должна стать сильной несмотря ни на что!"
 PRU_new_german_identity:0 "Новая Германская идентичность"
 PRU_new_german_identity_desc:0 "Германцы - великий народ, но даже среди них есть предатели и слабаки, которых стоит утилизировать на свалку истории - будь то евреи, инвалиды, старики, ведь только избавившись от них мы обретём свободу и силу, столь необходимые нам в это непростое время..."
 PRU_question_about_authority:0 "Вопрос авторитета"
 PRU_question_about_authority_desc:0 "Начиная с войны Третьей Коалиции авторитет прусской, а затем и германской армии рос всё сильнее, однако кайзер и юнкера, поддерживающие его правление постоянно вставляли нам палки в колёса, но теперь, получив власть, которая даже и не снилась нашим отцам-основателям, мы можем сделать то, чего так долго ждали - раз и навсегда покончить с коррупционной преступной бюрократией кайзера и развенчать его культ личности, казнив его сторонников, ибо только фюрер и армия способны привести страну к величию и процветанию!"
 PRU_successor_of_leader:0 "Наследик Черного Солнца"
 PRU_successor_of_leader_desc:0 "Вопрос о том, кто является наследником Чёрного Солнца ставиться не должен, поскольку это итак очевидно - не кайзер, не канцлер, не юнкера, не евреи, а истинный германский народ, представляющий интересы нашего фюрера и его армии, ведь только таким образом Германия снова станет великой! Пусть же Фюрер сделает выбор, кто поведёт Германию после него! Machen wir Deutschland wieder grob!"
 PRU_question_about_army:0 "Вопрос армии"
 PRU_question_about_army_desc:0 "Именно армия германского народа привела нашу фракцию к власти, именно ей мы обязаны тем, что у нас сейчас есть. Было бы крайне разумно поощрять их начинания, ведь мы не только схожи в своих взглядах, но и являемся единомышленниками, которые желают величия Германского Рейха на тысячу лет, а то и больше!"
 PRU_army_is_main_power:0 "Армия главная сила Германии"
 PRU_army_is_main_power_desc:0 "Несомненно, армия является главенствующей фракцией в нашей стране и это вполне справедливо - пока юнкера, кайзеры и различные демократы пытаются ослабить нашу могучую Родину, армия занимается делом, а не даёт невыполнимых популистских обещаний! Es lebe Deutschland! Es lebe armee mit Staat!"
 PRU_new_german_tradition:0 "Новые Традиции Рейха"
 PRU_new_german_tradition_desc:0 "Предыдущие правители даже и предположить не могли, до чего их может довести приверженность старым традициям - какие беды настигнут германцев, но сейчас, благодаря нашему высокому влиянию в обществе страны мы можем начать продвигать новые культурные ритуалы во имя исследования древних предков германского народа."
 PRU_grand_german_parad:0 "Великий парад в Германии"
 PRU_grand_german_parad_desc:0 "Германия, очищенная от унтерменьшей стала в разы сильнее и, чтобы показать мощь, которую мы обрели после проведения нашей дальновидной политики, стоит провести парад по всей Германии - для нас это будет символ надежды, для внешних и внутренних врагов - ещё одна причина нас бояться."
 PRU_wellcome_to_hole:0 "Добро пожаловать в Ад"
 PRU_wellcome_to_hole_desc:0 "Враги называют наш режим схожим с Адом. Вполне себе так может быть, но только для них. Истинный германец никогда не пустит врага к себе в тыл, он уничтожит врагов истинного германского народа раз и навсегда и не станет сочувствовать паразитам, живущим в обществе Рейха - ни за что! Вместо этого он организует им самый настоящий Der Hölle на земле!"
 PRU_plan_o:0 "План "О""
 PRU_plan_o_desc:0 "Конечно мы не ожидаем того, что наше правительство беспрекословно признает германское общество, опороченное своими связями с паразитами в лице евреев, инвалидов, монархов, социалистов и юнкеров, а потому рационально разработать план действий на случай невыполнения Плана "о" и возможной гражданской войны, который получил кодовое название План "О", но до необходимости выполнения второго плана доводить бы не хотелось."
 PRU_futer_of_socialist:0 "Будущее социалистов"
 PRU_futer_of_socialist_desc:0 "Именно социалисты постоянно стоят на пути к величию Германии и разрушают её изнутри, ведь их риторика направлена на разжигание гражданской войны - их следует искоренить из Германии, дабы истинные германцы больше не убивали друг друга, проливая кровь за идеологию, вводившую людей в страшнейшее заблуждение."
 PRU_futer_of_reich:0 "Будущее Рейха"
 PRU_futer_of_reich_desc:0 "Фатерлянд, освобождённый от паразитирующих элементов, вновь стал тем государством, что уверенно смотрит в будущее; социалисты, вводящие в заблуждение истинный германский народ, юнкера, занимающиеся коррупцией - всё это в прошлом... Рейх станет великим несмотря ни на что, ведь наша политика уже начала приносить свои плоды."
 PRU_futer_of_junker:0 "Будущее юнкеров"
 PRU_futer_of_junker_desc:0 "Юнкера - коррупционеры и пережиток старого преступного режима. Мы уверены, что если бы у них была бы возможность распродать страну другим государствам, то они бы это сделали - это фактически означает, что они евреи-предатели Фатерлянда, а потому наказание для них только одно - смерть!"
 #Economy of Empire
 PRU_kontinental_europa_reform:0 "Экономическая реформа К.Е.П"
 PRU_kontinental_europa_reform_desc:0 "Берлин смог наконец достичь того, чего не достигло множество предшественников, бывших до него княжествами, - создать единую Германию или же Второй Рейх. И если по поводу политической ситуации в регионе мы практически разобрались, то по поводу экономической ситуации следует начать срочные реформы по централизации ранее разрозненных земель Второго Рейха, изначально входивших в германский экономический союз."
 PRU_financy_reform:0 "Финансовая реформа"
 PRU_financy_reform_desc:0 "Железный канцлер предлагает заложить институционализацию новой экономической политики, предоставив большие полномочия кайзеру и канцлеру в экономической сфере. Это в дальнейшем создаст благоприятные условия для осуществления германским кабинетом во главе с Бисмарком экономической политики, нацеленной на развитие единой экономической системы в нашей империи."
 PRU_fund_industria:0 "Финансировать промышленность"
 PRU_fund_industria_desc:0 "Активно поощряемые государством инвестиции в развитие промышленности обеспечивают стабильное финансирование и внедрение инновационных технологий. Это способствует росту экономической мощи и укреплению позиций Фатерлянда на мировой арене."
 PRU_open_new_company:0 "Открыть новые компании"
 PRU_open_new_company_desc:0 "Германия переживает бум открытия новых компаний, внедряющих передовые технологии и создающих рабочие места. Это стимулирует экономику, увеличивает конкурентоспособность и укрепляет позиции страны на глобальной арене."
 PRU_all_union_build:0 "Всесоюзный экономический договор"
 PRU_all_union_build_desc:0 "Противостояние экономик в войне показало нам, что необходимо создание не только военного, но и экономического союза, поскольку одна страна мало что может противопоставить целому блоку наций. Приступим же к созданию Миттельевропы!"
 PRU_creating_of_byzantian_german_trade_company:0 "Попросить доступ к Азиатскому рынку"
 PRU_creating_of_byzantian_german_trade_company_desc:0 "С целью дальнейшего сотрудничества следует задуматься о получении доступа к рынку ресурсов, расположенных в Азии. Нет сомнений в том, что Ромея обеспечит это нам."
 PRU_reform_packt:0 "Реформировать альянс"
 PRU_reform_packt_desc:0 "Железный пакт Европы исчерпал себя, теперь для сохранения гегемонии в Европе нам нужно реформировать его в Пакт Континентальной Европы, который будет в том числе необходим для учреждения всесоюзного экономического договора."
 PRU_new_trade_contract:0 "Новые торговые контракты"
