 prussian_science_manufacturer:0 "Германский исследовательский комплекс"
 gas_attack_idea:0 "Атакованы газовой атакой"
 gas_attack_idea_desc:0 "Лишь два слова - 'газовая атака' вызывают страх у всех, кто стал её свидетелем..."
 great_summer_invasion_idea:0 "Великое летнее наступление"
 great_summer_invasion_idea_desc:0 "Кайзер отдал приказ - мы должны победить до наступления зимы, поэтому нам придётся бросить все силы в бой, чтобы победить!"
 pru_never_surrender:0 "Защити Берлин"
 pru_never_surrender_desc:0 "§YДержите оборону, исполняйте приказы, проливайте кровь за Родину\nУслышьте зов Отечества, приготовьтесь к буре!\nБерлин никогда не сдастся,\nЗаставьте врага отступить, нанесите ему поражение!\nВстречайте смело град вражеских снарядов, ибо все дочери и сыновья Фатерлянда\nХрабро противостоят этому тайфуноподобному наплыву.\nС гор и равнин поездами прибывают тысячи новобранцев,\nДнём и ночью они мчат по рельсам, дабы присоединиться к битве!§!"
 pru_mass_war_production_idea:0 "24-ти часовые рабочие смены"
 pru_mass_war_production_idea_desc:0 "Фронту срочно нужно снаряжение, поэтому вся нация должна сплотиться и сражаться с общим врагом!"
 pru_mass_war_production_idea_with_sawdust_soup:0 "24-ти часовые смены и суп из опилок"
 pru_mass_war_production_idea_with_sawdust_soup_desc:0 "Наш фронт требует все больше снаряжения, в связи с чем правительство пошло на радикальные меры - ввело так называемые 24-ти часовые смены, но после первых недель они показали себя недостаточно эффективными. Поэтому был выписан грант на то, чтобы каждому работнику давали дополнительный рацион, который будет мотивировать их работать усерднее, ведь это - суп из опилок."
 mittleafrika_idea:0 "Африканский корпус"
 mittleafrika_idea_desc:0 "Африканский корпус был создан специально для проведения военных действий в пустынном и жарком климате."
 pru_faction_trading_idea:0 "ГЭС"
 pru_faction_trading_idea_desc:0 "ГЭС или же Германский Экономический Союз - это объединение всех промышленников Германского государства для контроля производимых товаров и уменьшения внутреннней конкуренции в угоду усиления международной конкурецнии и для захвата иностранных рынков."
 
 mass_attack_by_wrangel:0 "Блицкриг"
 mass_attack_by_wrangel_desc:0 "План Врангеля заключается в быстрой победе, он предполагает, что если война пойдёт не так успешно, как ожидается, то тактика Германии полностью провалится.\n§RЭтот нац. дух будет потерян, если в первые два месяца войны Германия не добьется значительных успехов хотя бы на одном фронте!§!"
 
 bismark_logistic_idea:0 "Качественная логистика"
 bismark_logistic_idea_desc:0 "По плану Бисмарка армия должна была ещё до войны продумать все линии снабжения. И теперь, когда война пришла в Европу, он приносит свои плоды германскому народу."
 
 BLT_lithuania_anger:0 "Литовское недовольство"
 BLT_lithuania_anger_desc:0 "Литовцы не хотят быть частью Балтийского Герцогства и поэтому они требуют независимость от него, но согласны на частичную автономию от самой Германии. На данный момент следует  убедить их, что так им будет гораздо лучше."
 
 berlin_armor_production:0 "Берлинская произведственная монополия"
 berlin_armor_production_desc:0 "Сейчас большинство заказов на оружие приходится на берлинский концерн, который специализируется на технике."
 
 koninsberg_armor_production:0 "Кёнингсбергская произведственная монополия"
 koninsberg_armor_production_desc:0 "Сейчас большинство заказов на оружия приходится на кёнингсбергский концерн, который специализируется на общем оснащении."
 
 pru_fraternization_on_front:0 "Братания на австрийском фронте"
 pru_fraternization_on_front_desc:0 "Стоило ожидать, что германцы не захотят убивать германцев, но мы явно оказались неготовыми к такому..."
 
 pru_blacksun_hunt_partisan_1:0 "Бригады Чёрного Солнца"
 pru_blacksun_hunt_partisan_1_desc:0 ""
 pru_blacksun_hunt_partisan_2:0 "Бригады Чёрного Солнца"
 pru_blacksun_hunt_partisan_2_desc:0 ""
 
 pru_war_nation:0 "Прусский милитаризм"
 pru_war_nation_desc:0 "Сердцем нашего государства является Пруссия, из чего следует, что её воинственный нрав тоже часть новой Германии."
 
 pru_kaiser_wilgelm_iv:0 "Фридрих Вильгельм IV"
 pru_kaiser_wilgelm_iv_desc:0 "Наш Кайзер является сердцем нашей нации. Он - отражение самого благородного и патриотичного гражданина."
 pru_kaiser_fridrich_iii:0 "Фридрих III"
 pru_kaiser_fridrich_iii_desc:0 "Наш Кайзер явяляется сердцем нашей нации. Он отражает желание нации следовать по пути реформ и открывать новые просторы."
 
 pan_germanism_propaganda:0 "Пропаганда пангерманизма"
 pan_germanism_propaganda_desc:0 "Всем и так очевидно, что Германия должна быть единой, однако есть те, кто в этом начал сомневаться. Пора им напомнить, что народ Рейха нельзя разобщать!"
 
 bismark_germany:0 "Германия Бисмарка"
 bismark_germany_desc:0 "Бисмарк - наш канцлер, а мы - его Германия. Сейчас наступает эпоха лидерства "железного" канцлера над в государстве."
 kaiser_germany:0 "Германия кайзера"
 kaiser_germany_desc:0 "Сейчас, когда Германия ждёт сынов Фатерлянда, наш кайзер взял всю власть в свои руки, начав реформировать страну согласно своему видению."
 junker_germany:0 "Германия юнкеров"
 junker_germany_desc:0 "Сейчас военные и помещики являются лидерами нашего государства, поэтому их интересы сейчас совпадают с политикой государства."
 blacksun_germany:0 "Новая Германская Нация"
 blacksun_germany_desc:0 "Теперь, когда власть "Чёрного Солнца" практически абсолютна пора начать приготовления к последнему рывку в создании Überimperium (Уберимпериум)."
 
 curfew_in_germany:0 "Комендантский час"
 curfew_in_germany_desc:0 "Пора прекратить вольнодумство среди граждан. Первым шагом должно стать ограничение по времени нахождения на улицах."
 martial_law_in_germany:0 "Военное положение"
 martial_law_in_germany_desc:0 "Хватит терпеть нелояльные элементы. Сейчас в государстве должны начать действовать законы военного положения - пора преподать нашим гражданам урок повиновения!"
 
 economic_of_military_time:0 "Экономика военного времени"
 economic_of_military_time_desc:0 "Мы вошли в эпоху конфликта и поэтому у нас нет времени на что-то кроме подготовки к войне. Сейчас наш §Rглавный враг§! - §YАвстрия§! и если мы не устраним ее влияние, как можно скорее, то нас настигнут серьезные последствия.\n§GНац. дух будет убран если:\n - Если его таймер подойдет к нулю\n - Если государство [AUS.GetName] не будет существовать§!"
 
 collapse_of_administration:0 "Коллапс административного аппарата"
 collapse_of_administration_desc:0 "Ожидалось, что §YСоюз Германских Наций§! поможет нам быстро интегрировать германские княжества, но как только мы получили контроль над новыми землями, включив их в состав союза, система управления, как в столице, так и на местах явно не смогла справиться с нахлынувшим объемом работы"
 
 chaos_of_administration:0 "Хаос административного аппарата"
 chaos_of_administration_desc:0 "Сейчас мы смогли оптимизировать нагрузку на административный аппарат страны и в ближайшее время мы сможем преодолеть последствия интеграции новых земель."
 
 pru_arm_comand_bs:0 "Генштаб Чёрного Солнца"
 pru_arm_comand_bs_desc:0 "Теперь, когда в нашем генштабе нет старой гвардии, мы можем спокойно начать реформировать государство."
 
 nation_of_blood_and_iron:0 "Нация крови и железа"
 nation_of_blood_and_iron_desc:0 ""
 
 golden_age_of_germany:0 "Золотой век Германии"
 golden_age_of_germany_desc:0 ""
 
 bismark_economy:0 "Экономика Бисмарка"
 bismark_economy_desc:0 ""
 
 pru_purge_in_army:0 "Чистки в армии"
 pru_purge_in_army_desc:0 "Нам нужно избавиться от всех нелояльных элементах в армии, чтобы избежать того, что она от нас отвернется в самый нужный момент."
 
 pru_corruption_in_army:0 "Поощрять корупцию в армии"
 pru_corruption_in_army_desc:0 "Некоторых к сожелению нельзя просто взять и убить... Приходится что-то придумывать и давайте скажем жадности человека спасибо!"
 
 pru_intimidation_march:0 "Марши устрашения"
