 PRU_socialism_party_long:0 "Крестьянская партия - §L партия самых радикальных элементов революции 1848 года.§!"
 PRU_socialism_party_kaiserreich:0 "ССГМ"
 PRU_socialism_party_kaiserreich_long:0 "Социалистический Союз Германских Монархистов - §L партия монархистов, стремящихся сделать равным и социально справдливым народ германии под властью Кайзера.§!"
