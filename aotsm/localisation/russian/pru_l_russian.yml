 pru_help_hungary_win:0 "Помочь Венгрии"
 pru_help_hungary_win_desc:0 "Мы не можем просто смотреть, как Венгрию уничтожают жалкие союзники России, мы должны вступить в эту войну и раз и навсегда установить мир на Балканах."
 
