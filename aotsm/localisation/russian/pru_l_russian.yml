 PRU_junker_party_long:0 "Юнкерская пария - §L партия узкого круга дворян и значимых военных, идеалы которых можно охарактеризовать двумя словами - германский шовинизм.§!"
 pru_darksun_party:0 "ОСОЧС"
 pru_darksun_party_long:0 "Объединённые Силы Ордена Чёрного Солнца -§L партия крайне радикальных взглядов, ель которой поставить мир на колени Германией.§!"
 pru_bismark_party:0 "Центрум"
 pru_bismark_party_long:0 "Центрум -§L консервативная партия, цель которой - сохранение величия Германии при продвижении малых реформ и неизменности статуса мировой державы.§!"
 
