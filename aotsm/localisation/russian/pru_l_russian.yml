 ger_warpolitic.3.a:0 "Кёниграйх Полен, звучит очень гордо"
 ger_warpolitic.3.b:0 "Каждое появление Польши на карте, всегда плохой знак"
 
 ger_warpolitic.4.t:0 "Эрнст фон Пфюэль будет отличным канцлером"
 ger_warpolitic.4.d:0 ""
 ger_warpolitic.4.a:0 "Он и правда не так плох"
 ger_warpolitic.4.b:0 "Мы лучше откажимся"
 
 ger_warpolitic.5.t:0 "Вам нужен германский король!"
 ger_warpolitic.5.d:0 ""
 ger_warpolitic.5.a:0 "Королевство, так королевство"
 ger_warpolitic.5.b:0 "Может Россия примет нас обратно?"
 
 ger_warpolitic.6.t:0 "Независимая Польша - это ошибка"
 ger_warpolitic.6.d:0 ""
 ger_warpolitic.6.a:0 "Придется подчиниться"
 ger_warpolitic.6.b:0 "Срочное письмо в Петроград!"
 
 ger_warpolitic.7.t:0 "Перемирие в честь праздника?"
 ger_warpolitic.7.d:0 ""
 ger_warpolitic.7.a:0 "У нас нет причин отказываться"
 ger_warpolitic.7.b:0 "Война не место подобным явлениям"
 
 ger_bismark.1.t:0 "Бисмарк готовится к поездке в Россию"
 ger_bismark.1.d:0 ""
 ger_bismark.1.a:0 "Пожелаем ему удачного пути"
 
 ger_bismark.2.t:0 "Бисмарк выполнил свою задачу в России"
 ger_bismark.2.d:0 ""
 ger_bismark.2.a:0 "Семя недовольства посажено"
 
 ger_bismark.3.t:0 "Россия не пускает Бисмарка"
 ger_bismark.3.d:0 ""
 ger_bismark.3.a:0 "Не больно и хотелось"
 
 ger_bismark.4.t:0 "Миссия в Париже"
 ger_bismark.4.d:0 ""
 ger_bismark.4.a:0 "Договориться с социалистами? О чем он только думает"
 
 ger_bismark.5.t:0 "Бисмарк вернулся с миром"
 ger_bismark.5.d:0 ""
 ger_bismark.5.a:0 "Удара в спину можно не ждать"
 
 ger_bismark.6.t:0 "Бисмарк вернулся без мира, но с военными планами"
 ger_bismark.6.d:0 ""
 ger_bismark.6.a:0 "Это даже лучше"
 
 ger_bismark.7.t:0 "Франция даже не попыталась нас послушать"
 ger_bismark.7.d:0 ""
 ger_bismark.7.a:0 "Им же хуже"
 
 ger_bismark.100.t:0 "Бисмарк остановлен на пограничном пункте в Нанси"
 ger_bismark.100.d:0 ""
 ger_bismark.100.a:0 "А зачем его задержали?"
 ger_bismark.100.b:0 "Ну обыщите его хоть"
 ger_bismark.100.c:0 "Отправте обратно в германию"
 
 ger_bismark.101.t:0 "Диалог с Бисмарком"
 ger_bismark.101.d:0 ""
 ger_bismark.101.a:0 "Пакт о ненападение именно, то что нам нужно"
 ger_bismark.101.b:0 "Это конечно хорошо, но без Эльзаса тема закрыта"
 
 ger_bismark.102.t:0 "У Бисмарка найдено оружие"
 ger_bismark.102.d:0 ""
 ger_bismark.102.a:0 "Быть дипломатом опасная работа"
 ger_bismark.102.b:0 "Одного покушения нам хватило"

 ger_bismark.103.t:0 "Германия решила разорвать дипломатические связи с нами!"
 ger_bismark.103.d:0 ""
 ger_bismark.103.a:0 "Вот черт"
 
 ger_bismark.200.t:0 "Бисмарк был остановлен на границе"
 ger_bismark.200.d:0 ""
 ger_bismark.200.a:0 "Пропустите это же его работа"
 ger_bismark.200.b:0 "Очень подозрительный визит, проследите за ним"
 ger_bismark.200.c:0 "У нас нет времени на этого дипломата"
 
 ger_bismark.201.t:0 "Поволжские Германцы объявили бойкот нам!"
 ger_bismark.201.d:0 ""
 ger_bismark.201.a:0 "Очень плохая новость"
 
 ger_bismark.202.t:0 "Недовольства в Поволжье кончились"
 ger_bismark.202.d:0 ""
 ger_bismark.202.a:0 "Все германцы зло"
 
 ger_bismark.203.t:0 "Бисмарк и Поволжские Германцы"
 ger_bismark.203.d:0 ""
 ger_bismark.203.a:0 "Пусть армия узнает, что там твориться"
 ger_bismark.203.b:0 "Нам не интересно"
 
 ger_bismark.204.t:0 "Германия разрывает дипломатические связи с нами!"
 ger_bismark.204.d:0 ""
 ger_bismark.204.a:0 "Это не то чего мы ожидали"
 
