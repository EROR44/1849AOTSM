 gas_attack_idea_desc:0 "Одно лишь выражение 'газовая атака', показывает все ужасы войны."
 great_summer_invasion_idea:0 "Великое летнее наступление"
 great_summer_invasion_idea_desc:0 "Кайзер отдал приказ, мы должны победить до наступление зимы. А значит нам придется бросить все силы в бой, чтобы победить!"
 pru_never_surrender:0 "Защити Берлин"
 pru_never_surrender_desc:0 "§YДержите оборону, исполняйте приказы, проливайте кровь за Родину,\nУслышьте зов Отечества, приготовьтесь к буре.\nБерлин никогда не сдастся,\nЗаставьте врага отступить, нанесите ему поражение!\nВстречайте смело град вражеских снарядов, ибо все дочери и сыновья Германии\nХрабро противостоят этому тайфуноподобному наплыву.\nС гор и равнин поездами прибывают тысячи новобранцев,\nДнем и ночью они мчат по рельсам, дабы присоединиться к битве.§!"
 pru_mass_war_production_idea:0 "24-ти часовые рабочие смены"
 pru_mass_war_production_idea_desc:0 "К сожелению фронту срочну нужно снаряжение, поэтому вся нация должна сплотиться и сразаться с единым врагом."
 pru_mass_war_production_idea_with_sawdust_soup:0 "24-ти часовые смены и суп из опилок"
 pru_mass_war_production_idea_with_sawdust_soup_desc:0 "Наш фронт требует все больше снаряжения. Из-за этого правительство пошло на радикальные меры, а именно ввело так называемые 24-ти часовые смены, но после первых недель они показали себя недостаточно эффективным. Поэтому правительство выписало гранд на то, чтобы каждому работнику давали дополнительный рацион, а именно суп из опилок."
 mittleafrika_idea:0 "Африканский корпус"
 mittleafrika_idea_desc:0 "Африканский корпус был создан специально для проведение военных действий в пустным и жарком климате."
 pru_faction_trading_idea:0 "ГЭС"
 pru_faction_trading_idea_desc:0 "ГЭС или же Германский Экономический Союз - это объединение все промышленников Германского государства, для контроля производимых товаров и уменьшение внутреннней конкуренции в угоды усилинея международной конкурецнии, для захвата иностранных рынков."
 
 mass_attack_by_wrangel:0 "Блицкриг"
 mass_attack_by_wrangel_desc:0 "План Врангеля заключался в быстро победе, что означает что если война пойдет не так успешно, как ожидал Врангель, план Германии тоже рухнет.\n§RЭтот нац дух будет потерян если в первые два месяцы войны Германия не добьется значительных успехов хоть на одном фронте!§!"
 
 bismark_logistic_idea:0 "Качественная логистика"
 bismark_logistic_idea_desc:0 "По плану Бисмарка армия должна было ещё до войны продумать все линии снабжения. И теперь когда война пришла в Европу план Бисмарка дает свои плоды германскому народу."
 
 BLT_lithuania_anger:0 "Литовско недовольство"
 BLT_lithuania_anger_desc:0 "Литовцы не хотят быть частью Балтийского Герцогства и поэтому они требуют независимость от герцогства, но согластны на частичную зависимость от Германии. Сейчас надо убедить их, что так им будет лучше."
 
 berlin_armor_production:0 "Берлинская произведственная монополия"
 berlin_armor_production_desc:0 "Сейчас большинство заказов на оружия приходится на Берлинский концерн, который специализируется на технике."
 
