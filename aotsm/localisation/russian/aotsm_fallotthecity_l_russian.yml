 #Scripted Localisation FOR DESC of event
 
 fall_of_kiev_text_pru:0 "     Согласно новостям восточного фронта, Россия потеряла контроль над городом Киев. Подобное поражение показывает, что российские войска могут перебраться на левый берег Днепра для попытки восстановления защитных рубежей.\n     Военные сводки указывают на то, что германские солдаты смогли войти в город только при помощи местного населения, которое решило принять их сторону. Как только украинцы передали Германии планы обороны города — падение Киева стало вопросом времени.\n     Когда российские военные ушли на левый берег Днепра, местное население, при поддержки германских сил, водрузила как германский, так и национальный флаг Украины."
 fall_of_kiev_text_byz:0 "     Согласно новостям восточного фронта Россия потеряла контроль над городом Киев. Подобное поражение показывает, что российские войска могут перебраться на левый берег Днепра для попытки восстановления защитных рубежей.\n     Военные сводки указывают на то, что ромейские солдаты смогли прорвать южный фронт города. Поначалу российские войска пытались отступить из города на левый берег Днепра, но ромейские солдаты, находящиеся там, — устроили им засаду.\n     Итогом подобных событий стало отступление российских сил на север — в сторону Чернигова."
 fall_of_kiev_text_pru_byz:0 "     Согласно новостям восточного фронта Россия потеряла контроль над городом Киев. Подобное поражение показывает, что российские войска могут перебраться на левый берег Днепра для попытки восстановления защитных рубежей.\n     Военные сводки указывают на то, что германские солдаты вошли в город с западной части с помощью местного население, которое оказывало коллабрационистскую поддержку, а ромейские силы, наступавшие с юга, смогли уничтожить отступающие на левый берег российские войска.\n     Те немногие, кто смогли отойти на северные рубежи города, — начали отступать в направление Чернигова, но даже там попали под германскую артиллерию."
 fall_of_kiev_text_base:0 "     Согласно новостям восточного фронта Россия потеряла контроль над городом Киев. Подобное поражение показывает, что российские войска могут перебраться на левый берег Днепра для попытки восстановления защитных рубежей.\n     Такие новости стали сильным ударом по престижу российской армии. Многие наблюдатели всё чаще начали говорить о возможном коллапсе фронта.\n     Может ли потеря этого города стать последней точкой в этой войне?"