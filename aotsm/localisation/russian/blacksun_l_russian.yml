 #event
 
 blacksun.1.t:0 "Черное солнце"
 blacksun.1.d:0 "Случилось страшное! Сегодня армия вошла на территорию администрации нашего государства. И объявило о начале нового пути. Теперь мы будем идти путем “Черного Солнца”, мы поможем Пруссии создать Германскую империи и станем её союзником.\nСейчас начат путь перевоспитания наших граждан, когда он закончится, тогда мы станем поистине новой силой в регионе и именно тогда мы заявив наши претензии к территориям Германской империи!"
 blacksun.1.a:0 "Meine Ehre heißt Treue!"
 
 #idea
 
 blacksun_idea_1:0 "Черное Солнце"
 blacksun_idea_1_desc:0 "Die Fahne hoch! Die Reihen fest geschlossen.\nSS marschiert mit ruhig festem Schritt.\nKam’raden, die Ausländer und Reaktion erschossen,\nMarschier’n im Geist in unser’n Reihen mit.\nDie Fahne hoch! Die Reihen fest geschlossen.\nSA marschiert mit ruhig festem Schritt.\nKam’raden, die Rotfront und Reaktion erschossen,\nMarschier’n im Geist in unser’n Reihen mit.\nZum letzten Mal wird zum Appell geblasen,\nZum Kampfe steh’n wir alle schon bereit.\nBald flattern Hitlerfahnen über allen Straßen.\nDie Knechtschaft dauert nur noch kurze Zeit!\nDie Fahne hoch! Die Reihen fest geschlossen.\nSS marschiert mit ruhig festem Schritt.\nKam’raden, die Ausländer und Reaktion erschossen,\nMarschier’n im Geist in unser’n Reihen mit."
 
