 #North
 
 MGN_begin:0 "На рубеже XIX века"
 MGN_begin_desc:0 "На рубеже XIX века, германские государства практически закончили этап централизации из-за чего в будущем многие потеряют свою независимость, но станут могучим единым государством. Или же Австрия начнет диктовать свои условия немцам?"
 MGN_begin_infrastructure:0 "Расширение городской инфраструктуры"
 MGN_begin_infrastructure_desc:0 "С бурным ростом городов и промышленности, требуется увеличить инфраструкруты, иначе весь прогресс станет абузой."
 MGN_begin_army:0 "Провести учения"
 MGN_begin_army_desc:0 "Хоть и война ушла из Европы, как 43 года, но угроза новой войны весит над всем миром, поэтому мы должны быть готовы к войне."
 MGN_begin_industrial_complex:0 "Продолжение индустриализации"
 MGN_begin_industrial_complex_desc:0 "Мы должны продолжить двигаться к промышленому величию, чтобы наши германские земли стали лоном всем германской промышленности."
 MGN_begin_ready_for_war:0 "Слухи о грядущей войне"
 MGN_begin_ready_for_war_desc:0 "До нас дошел слух о том, что Пруссия, всеже хочет сразиться с Австрией за корону Германской земли."
 MGN_begin_anti_war_movement:0 "Антивоенное движение"
 MGN_begin_anti_war_movement_desc:0 "Мы организуем антивоенное движение это может остановить грядущию бойню."
 MGN_begin_anti_war_protest:0 "Антивоенные протесты"
 MGN_begin_anti_war_protest_desc:0 "В наших горадах начились антивоенные протесты, мы должны им помочь, только так мы остановим этот бесмысленный конфликт."
 MGN_austria_win:0 "Победа Австрии"
 MGN_austria_win_desc:0 "Случилось самое неожиданное победила Австрия. Теперь наше будущее тумано и никто не может сказать, что ждет тех кто встал на Прусскую сторону."
 
 #South
 
 MGS_begin:0 "На рубеже XIX века"
 MGS_begin_desc:0 "На рубеже XIX века, германские государства практически закончили этап централизации из-за чего в будущем многие потеряют свою независимость, но станут могучим единым государством. Или же Австрия начнет диктовать свои условия немцам?"
 MGS_begin_infrastructure:0 "Расширение городской инфраструктуры"
 MGS_begin_infrastructure_desc:0 "С бурным ростом городов и промышленности, требуется увеличить инфраструктуры, иначе весь прогресс станет абузой."
 MGS_begin_army:0 "Провести учения"
 MGS_begin_army_desc:0 "Хоть и война ушла из Европы, как 43 года, но угроза новой войны весит над всем миром, поэтому мы должны быть готовы к войне."
 MGS_begin_arms_factory:0 "Продолжение индустриализации"
 MGS_begin_arms_factory_desc:0 "Мы должны продолжить двигаться к промышленому величию, чтобы наши германские земли стали лоном всем германской промышленности."
 MGS_begin_ready_for_war:0 "Слухи о грядущей войне"
 MGS_begin_ready_for_war_desc:0 "До нас дошел слух о том, что Пруссия, всеже хочет сразиться с Австрией за корону Германской земли."
 MGS_begin_war_preperation:0 "Подготовка к войне"
 MGS_begin_war_preperation_desc:0 "Мы должны приготовиться к неминуемой войне."
 MGS_begin_war_for_aus_1:0 "Подержать Австрию"
 MGS_begin_war_for_aus_1_desc:0 "Хоть Австрия и оккупировала наши странны и заставила воевать с нашим же народом, мы все равно многим им обязаны, поэтому мо поможем им победить."
 MGS_begin_war_for_aus_2:0 "Разорвать дипломатические отношение с Прусией"
 MGS_begin_war_for_aus_2_desc:0 "Мы не будем на стороне проигравших, поэтому мы должны поддержать Австрию во всем."
 MGS_begin_war_anti_aus_1:0 "Осудить Австрию"
 MGS_begin_war_anti_aus_1_desc:0 "Они нас окупировали, разве им мы должны помочь? Нет!"
 MGS_begin_war_anti_aus_2:0 "Высказать поддержку Пруссие"
 MGS_begin_war_anti_aus_2_desc:0 "Мы публично признаем Пруссию главным германским государством. Это укрепит их в глазах остального мира и позволит закончить войну быстрее."
 MGS_begin_north_german_union:0 "Провозгласить Южногерманскую Конфедерацию"
 MGS_begin_north_german_union_desc:0 "Под влиянием Австрии мы обьявляем о объединение всех южно германских земель в одно подкотрольное Австрии государство."
 MGS_lose_first_aus_pru_war:0 "Австрийское поражение"
 MGS_lose_first_aus_pru_war_desc:0 "Австрия проиграла, чем поставила нас в очень неудобное положение, но к сожеление война прошла не так успешно и Пруссия не смогла застваить Австрию вывести войска с наших земель."
 MGS_economic_rebuild:0 "Востанновление экономики"
 MGS_economic_rebuild_desc:0 "Война разрушила итак хрупкую экономику. Придется пытаться её востановить."
 MGS_infrastructure_rebuild:0 "Востанновление инфраструктуры"
 MGS_infrastructure_rebuild_desc:0 "Мы должны востановить разрушеную инфраструктуру, иначе логистический колапс будет неизбежен."
 MGS_arms_factory_rebuild:0 "Востанновление заводов"
 MGS_arms_factory_rebuild_desc:0 "Некоторые заводы были уничтожени во время войны, придется построить новые."
 MGS_industrial_complex_rebuild:0 "Востанновление мирной промышлености"
 MGS_industrial_complex_rebuild_desc:0 "Хоть во время войны враги не пытались её уничтожить, но нам пришлось её перестроить, чтобы производить достаточно для Австрийских оккупантов."
 MGS_people_promis:0 "Обещание реформ"
 MGS_people_promis_desc:0 "Чтобы успокоить народ, нам придется реформировать государство"
 MGS_politic_freedom:0 "Дать больше свобод народу"
 MGS_politic_freedom_desc:0 "Если мы позволим людям больше, то у нас будет хоть какой-то шанс сохранить власть."
 MGS_first_stability:0 "Стабильность режима прежде всего"
 MGS_first_stability_desc:0 "Мы должны бросить все силы на сохранние стабильности режима, чтобы не утратить власть."
 MGS_open_goverment:0 "Прозрачное правительство"
 MGS_open_goverment_desc:0 "Мы должны показать людям, как работает правительство, чтобы они понимали, что и как."
 MGS_army_reform:0 "Армейские реформы"
 MGS_army_reform_desc:0 "После поражение мы должны срочно реформировать свои вооруженные силы."
 MGS_new_recruitment:0 "Срочное рекрутирование"
 MGS_new_recruitment_desc:0 "Нам надо срочно пополнить ряды солдат."
 MGS_new_textbook:0 "Новые учебники"
 MGS_new_textbook_desc:0 "Война показала, что наша тактика и стратегия уступает всему миру, надо попытаться сократить разрыв."
 MGS_reform_police:0 "Реформы полиции"
 MGS_reform_police_desc:0 "Мы должны реформировать систему поличейского контроля, чтобы в следующей войне народ был спокнойнее."
 MGS_politic_army:0 "Политическая армия"
 MGS_politic_army_desc:0 "Если наши чиновники тоже станут частью армии, это поднимет моральных дух обычных солдат."
 MGS_war_on_horizon:0 "Война на горизонте"
 MGS_war_on_horizon_desc:0 "Орлы войны вновь взмываются в небо, ну что же посмотрим, кто победит сегодня."
 MGS_war_for_aus:0 "За Австрийского Владыку"
 MGS_war_for_aus_desc:0 "Мы многим обязаны Австрийцам, а значит мы должны им помочь."
 MGS_war_for_freedom:0 "За свою свободу"
 MGS_war_for_freedom_desc:0 "Пруссия сказала, прямо у нас не будет свободы после войны, мы не можем позволить этому случиться."
 MGS_war_anti_pru:0 "Братания на фронте"
 MGS_war_anti_pru_desc:0 "Мы все браться, так что мы споможем помешать Прусской машине, так легко захватить нашу свободу."
 MGS_north_german_union:0 "Провозгласить Южногерманскую Конфедерацию"
 MGS_north_german_union_desc:0 "Под влиянием Австрии мы обьявляем о объединение всех южно германских земель в одно подкотрольное Австрии государство."
 
