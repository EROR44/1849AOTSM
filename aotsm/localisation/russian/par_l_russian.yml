 par_answer.1.t:0 "Парфия согласна"
 par_answer.1.d:0 "     Наши дипломаты добились огромного успеха в Парфии. Теперь это государство желает вступить в один альянс с нами. Такое решение было ожидаемо, но опасения что они откажутся все же летали в воздухе."
 par_answer.1.a:0 "Отличная новость"
 
 par_answer.2.t:0 "Парфия отказывается"
 par_answer.2.d:0 "     Наши соседи в Парфии решили отказаться от вступления в один альянс с нами. Нам не понятно с чем связано это решение, но в данный момент мы можем только смириться с этим."
 par_answer.2.a:0 "Глупое решение"
 
 par_answer.3.t:0 "Парфия согласна"
 par_answer.3.d:0 "     Теперь Шелковому пути ничего не угрожает. Парфия согласна перейти на свободную торговлю между нашими государствами, что означает отказ от пошлин, а так же более легкий доступ к рынкам друг друга."
 par_answer.3.a:0 "Теперь их торговля наша"
 
 par_answer.4.t:0 "Парфия отказывается"
 par_answer.4.d:0 "     Наше влияние на Шелковый путь под угрозой! Парфия решила отказать от договора о свободной торговли, что вынуждает нас продолжить платить пошлины."
 par_answer.4.a:0 "И что же их не устраивает?"
 
 par_answer.5.t:0 "Парфия согласна"
 par_answer.5.d:0 "     Теперь границы Парфии открыты, как для тех, кто хочет покинуть их страну, так и для тех кто хочет туда переехать. Это отличная новость, ведь теперь о стабильности страны без нашей помощи им остается только мечтать."
 par_answer.5.a:0 "Свободные границы - свободные умы"
 
 par_answer.6.t:0 "Парфия отказывается"
 par_answer.6.d:0 "     Они отказались открывать границы для всех. Это решение явно связанно с тем, что они боятся потерять стабильность. Но мы должны повлиять на их следующие решение, иначе весь наш план под угрозой."
 par_answer.6.a:0 "С чего вдруг они отказались"
 
 par_answer.7.t:0 "Парфия согласна"
 par_answer.7.d:0 "     Парфянское правительство согласилось передать под наше управление большинство коммандующих функций их армии. А это означает, что у них больше нет армии, ибо их войска теперь подчиняются в первую очередь нам."
 par_answer.7.a:0 "Одной проблемой меньше"
 
 par_answer.8.t:0 "Парфия отказывается"
 par_answer.8.d:0 "     Это решение печалит нас, но увы Парфия отказалась передовать нам контроль над своей армией. А значит они продолжают укреплять свои силы в регионе. Надеемся в следующий раз они решат иначе."
 par_answer.8.a:0 "Ладно, позже мы ещё попросим"
 
