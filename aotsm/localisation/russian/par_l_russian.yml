 par_integrate_afg:0 "Начать процесс интеграции земель §Y[AFG.GetName]§!"
 par_integrate_afg_desc:0 "Мы смогли покарить земли Афганистана. Хоть это и была инициатива Ромеи, но мы должны слушать тех, кто так сильно помог нам в гражданской войне. А сейчас нам нужно разабраться с проблемой сепаратизма данного региона, пока не стало слишком поздно."
 
