 #event
 
 postwar.1.t:0 "Социалистическое восстание"
 postwar.1.d:0 "Утро в Берлини началось с мобилизации, а причиной тому стало открытое востанние на территория от Везер-Эмса до Верхней Баварии. По слухам лидерами востанния являются Энгельс и Карл Маркс, которые недавно вернулись из изгнания. Так же сообщаятся, что часть армии уже перешла на сторону революции!"
 postwar.1.a:0 "Германия выстоит!"
 postwar.1.b:0 "Смерть капиталистам!"
 postwar.1.c:0 "Черный день для Германии"
 
 postwar.2.t:0 "Югославский вопрос"
 postwar.2.d:0 "Теперь, когда Сербия, Босния, Хорватия и Словения находятся под нашим управлением, мы можем создать единную Югославию под властью Сербов. Если мы объединим южных славян, то нам будет легче ими управлять, но это может вызвать проблемы связанные с межнациональными конфликтами внутри Югославии."
 postwar.2.a:0 "Однозначно нет"
 postwar.2.b:0 "Югославия навсегда!"
 
 postwar.3.t:0 "Болгарский вопрос"
 postwar.3.d:0 "Болгарские земли сейчас находятся под нашей прямой оккупации, пора выбрать судьбу этого региона. Так же Румыния претендует на земли Болгарии, ибо раньше монарх Румынии был королем Болгарии."
 postwar.3.a:0 "Независимая Болгария"
 postwar.3.b:0 "Румынские претензии легитимны"
 postwar.3.c:0 "Создадим Мегаславию!"
 
 postwar.4.t:0 "Революция в сенате"
 postwar.4.d:0 "Прошло два месяца с поражения в великой войны. Наши земли разорены войной...\n\nИмператор читал документы из сената, он не сразу заметил бумагу с подписью более половины сената с требованьем срочно явиться в сенат. Как только Август II пришел в сенат, то был арестован и вынужден попдписать бумагу о переходе от монархии до парламента."
 postwar.4.a:0 "Имперский флаг спущен раз и навсегда"
 
