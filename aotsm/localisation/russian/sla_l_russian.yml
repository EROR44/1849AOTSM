 SLA_galisian_rule:0 "Управление из Галиции"
 SLA_galisian_rule_desc:0 "Освобождённая от венгерского гнёта войсками Галиции-Лодомерии, Словакия превратилась в марионеточное государство. Все ключевые решения принимались в Лемберге (Львове): галицийские чиновники назначали судей, регулировали торговлю хлебом и даже утверждали школьные программы. Словацкие патриоты, вдохновлённые идеями Людовита Штура, протестовали против "тихой аннексии", но их голоса тонули в пропаганде о "славянском братстве". Местный сейм существовал лишь формально, а реальная власть сосредоточилась в руках галицийских военных комендантов."
 SLA_young_nation:0 "Молодая нация"
 SLA_young_nation_desc:0 "Словаки обрели государственность не по своей воле, а как трофей Галиции в войне против Венгрии. Большинство крестьян не понимало, чем "королевство Словакия" отличается от прежнего комитата Угор. Интеллигенция же, воспитанная на идеях национального возрождения, оказалась расколота: одни призывали к союзу с Лембергом, другие — к бунту против Лемберга. Без традиций управления, единой армии и финансов страна зависела от галицийских субсидий. Даже флаг и герб были разработаны в спешке галицийскими герольдами, что символизировало искусственность этой новоявленной "нации""