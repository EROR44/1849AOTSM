 GLA_poland_ruthenian_union:0 "Польско-рутенский союз"
 GLA_poland_ruthenian_union_desc:0 "Со времён Австрийской империи польская шляхта и рутенские общины сохраняли хрупкий культурный симбиоз. Языковая близость, возникшая за столетия соседства, позволяла им взаимодействовать без переводчиков: рутенский вобрял польские заимствования, а местные диалекты создали "койне" для рынков и церковных приходов. Этот союз стал щитом против германизации, поддерживая школы с двуязычным преподаванием и общие фольклорные праздники. Однако единство оставалось поверхностным — поляки доминировали в городах, а рутены страдали от аграрного перенаселения, что таило угрозу будущим конфликтам."
 GLA_austrian_garnison:0 "Австрийский гарнизон"
 GLA_austrian_garnison_desc:0 "После распада Австрии её военные гарнизоны в Кракове и Львове превратились в костяк новой власти. Солдаты и офицеры, преимущественно германцы и чехи, сохраняли дисциплину, контролировали арсеналы и таможни. Но их оторванность от местных реалий была очевидна: приказы отдавались на германском, а попытки вербовать поляков в армию проваливались из-за недоверия. Гарнизон напоминал "иностранный легион" — профессиональный в учениях, но беспомощный при подавлении крестьянских бунтов, где требовалось знание местных нраво."
 GLA_ruling_problem:0 "Проблемы в управление"
 GLA_ruling_problem_desc:0 "Австрийские чиновники, оставшиеся у власти, действовали по шаблонам Вены: составляли точные отчёты, собирали налоги, но игнорировали нужды населения. Их бюрократия казалась чуждой и полякам, мечтавшим о восстановлении Польши, и рутенам, требовавшим земельных реформ. Отсутствие харизматичного лидера (ни один из местных аристократов не решался возглавить восстание) парализовало сопротивление. Народ роптал, но без единства не мог изгнать "наследников цесаря", чей порядок хоть и душил свободу, но гарантировал стабильность."