 #EVENTS 

 aotsm_westernisation_event.1.t:0 "Выбор великой страны-покровителя"
 aotsm_westernisation_event.1.d:0 "      На политической карте современного мира возвышается шесть великих держав, чье могущество определяет равновесие сил: [PRU.GetName], [FRR.GetName], [CBI.GetName], [AUS.GetName], [BYZ.GetName] и [RUS.GetName]. Каждая из сих империй представляет собою мощный организм, живущий по законам индустриальной эпохи и пользующийся плодами новейших научных открытий. Наше же отечество, сохраняя верность древним устоям, пребывает в состоянии, характеризуемом наблюдателями как котстающее и невестернизированное, оставаясь как бы на обочине магистрального пути исторического развития, определенного ведущими нациями Запада.\n\n      Таким образом, ускоренная вестернизация, подразумевающая системную трансформацию общества и переход к современному европейскому строю, есть насущная необходимость. Избрание покровителя из числа великих держав могло бы послужить катализатором сего преображения, облегчив и ускорив сей сложный процесс. Однако, надлежит со всей определённостью заявить, что сей путь отнюдь не является единственным. Наше отечество вольно избрать и стезю самостоятельного восхождения, опираясь на внутренние ресурсы и народную волю. Но должно отдавать себе отчёт, что сей путь будет несравненно труднее, сопряжён с неизбежными лишениями и потребует от нации величайшего напряжения всех её сил, ибо предстоит идти вперёд без внешней поддержки, преодолевая препятствия единственно собственным упорством."
 aotsm_westernisation_event.1.a:0 "[PRU.GetNameWithFlag]"
