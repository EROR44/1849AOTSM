 westornisation_text_tt:0 "     Вестернизация — это одна из форм модернизации, к XIX веку ставшая её ключевым проявлением. Данный процесс подразумевает не только внедрение европейских социальных структур, технологических достижений и элементов быта в иные культурные контексты, но и системную трансформацию традиционного общества. Конечной целью данного процесса выступает переход от племенных или феодальных общин к капиталистическому строю."
 
