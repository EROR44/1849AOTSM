 aotsm_westernisation_event.3.t:0 "Выбор великой страны-покровителя"
 aotsm_westernisation_event.3.d:0 "      На политической карте современного мира возвышается шесть великих держав, чье могущество определяет равновесие сил: [PRU.GetName], [FRR.GetName], [CBI.GetName], [AUS.GetName], [BYZ.GetName] и [RUS.GetName]. Каждая из сих империй представляет собою мощный организм, живущий по законам индустриальной эпохи и пользующийся плодами новейших научных открытий. Наше же отечество, сохраняя верность древним устоям, пребывает в состоянии, характеризуемом наблюдателями как котстающее и невестернизированное, оставаясь как бы на обочине магистрального пути исторического развития, определенного ведущими нациями Запада.\n\n      Таким образом, ускоренная вестернизация, подразумевающая системную трансформацию общества и переход к современному европейскому строю, есть насущная необходимость. Избрание покровителя из числа великих держав могло бы послужить катализатором сего преображения, облегчив и ускорив сей сложный процесс. Однако, надлежит со всей определённостью заявить, что сей путь отнюдь не является единственным. Наше отечество вольно избрать и стезю самостоятельного восхождения, опираясь на внутренние ресурсы и народную волю. Но должно отдавать себе отчёт, что сей путь будет несравненно труднее, сопряжён с неизбежными лишениями и потребует от нации величайшего напряжения всех её сил, ибо предстоит идти вперёд без внешней поддержки, преодолевая препятствия единственно собственным упорством."
 aotsm_westernisation_event.3.a:0 "Мы выберем свой путь"
 aotsm_westernisation_event.3.b:0 "Первая страница"

 aotsm_westernisation_event.4.t:0 "Предложение стать покровителем"
 aotsm_westernisation_event.4.d:0 "      Наше государство, сохраняя глубокое уважение к историческим традициям, осознаёт насущную потребность в ускоренной модернизации всех сфер общественной жизни. Мы с искренним восхищением наблюдаем за впечатляющими успехами Вашей державы в области промышленного развития, научно-технического прогресса и государственного управления, видя в них достойный пример для подражания.\n\n      В связи с этим мы с величайшим почтением предлагаем установить отношения покровительства, которые позволят нам провести необходимые системные преобразования. Ваша экспертная поддержка и содействие в области технологий, образования и административных реформ помогут нашему государству осуществить плавный переход к современному устройству, следуя путём, определённым передовыми мировыми державами."
 aotsm_westernisation_event.4.a:0 "Согласится."
 aotsm_westernisation_event.4.b:0 "Отказаться."

 aotsm_westernisation_event.5.t:0 "Правительство государства [FROM.GetName] cогласно"
 aotsm_westernisation_event.5.d:0 "      Ваше предложение о покровительстве принято с глубоким удовлетворением. Мы высоко ценим мудрость вашего решения избрать путь модернизации и готовы оказать всестороннее содействие в проведении необходимых преобразований. Наши эксперты в области государственного управления, военного дела и промышленного развития будут направлены для помощи в реализации реформ. Да послужит наше сотрудничество во благо процветания вашего народа и укрепления взаимопонимания между нашими державами."
 aotsm_westernisation_event.5.a:0 "Отлично."

 aotsm_westernisation_event.6.t:0 "Правительство государства [FROM.GetName]  отказало нам"
 aotsm_westernisation_event.6.d:0 "      Ваше предложение было тщательно изучено, однако текущие внутренние приоритеты и существующие международные обязательства не позволяют нам принять столь ответственную миссию. Мы осознаём важность вашего пути к модернизации и желаем успехов в проведении преобразований. При сохранении добрых отношений между нашими государствами, мы вынуждены сосредоточиться на решении собственных стратегических задач в этот период."
 aotsm_westernisation_event.6.a:0 "Печально."

 aotsm_westernisation_event.7.t:0 "Подопечное государство [FROM.GetName] развивается"
 aotsm_westernisation_event.7.d:0 "      Наблюдается устойчивый прогресс в развитии подопечного государства [FROM.GetName]. Благодаря нашей поддержке в стране постепенно внедряются передовые административные методы и современные технологии. Отмечается рост грамотности населения и улучшение системы здравоохранения. Местные власти активно перенимают наш опыт в организации государственного управления. Экономика страны демонстрирует положительную динамику, чему способствует внедрение новых методов ведения хозяйства. Эти преобразования свидетельствуют об успешности избранного курса на постепенную модернизацию страны."
 aotsm_westernisation_event.7.a:0 "Отлично"

 aotsm_westernisation_event.8.t:0 "Подопечное государство [FROM.GetName] передает солдат"
 aotsm_westernisation_event.8.d:0 "      От подопечного государства [FROM.GetName] прибыл очередной контингент добровольцев для прохождения службы в наших вооруженных силах. Молодые люди из знатных семей изъявили желание перенять передовой военный опыт и пройти обучение по нашим уставам. Передача солдат укрепляет традиционные союзнические отношения между государствами. Прибывший контингент направлен в учебные подразделения для освоения современной тактики и обращения с новейшим вооружением. Данное событие свидетельствует о растущем авторитете нашей армии в регионе."
 aotsm_westernisation_event.8.a:0 "Отлично"

 aotsm_westernisation_event.9.t:0 "Недовольство населения вестернисткой политикой"
 aotsm_westernisation_event.9.d:0 "      Население оказывает упорное сопротивление проводимым реформам. Местные жители воспринимают изменения, как угрозу сложившемуся укладу жизни.  Сие обстоятельство создает дополнительные трудности в реализации политики вестернизации. Подобная ситуация может негативно отразиться на темпах дальнейших преобразований в данных регионах. Настоятельно рекомендуется разработка мер по нормализации общественных настроений."
 aotsm_westernisation_event.9.a:0 "Печально"

 aotsm_westernisation_event.10.t:0 "Эпидемия неизвестной болезни"
 aotsm_westernisation_event.10.d:0 "      В отдельных регионах наблюдается распространение ранее неизвестного заболевания. Новый недуг проявляется тяжелыми симптомами, не поддающимися традиционным методам врачевания. Местные знахари оказываются бессильны против неизученной болезни. Приглашенные иностранные медики пытаются применять свои способы лечения, однако эффективность их методов пока не доказана. Среди населения растет тревога, а торговля и экономический рост в землях распространения эпидемии испытывают значительные затруднения."
 aotsm_westernisation_event.10.a:0 "Ужасные вести..."

 aotsm_westernisation_event.11.t:0 "Бунт шахтеров"
 aotsm_westernisation_event.11.d:0 "      В горнопромышленном регионе произошли серьезные волнения среди рабочих. Шахтеры выражают недовольство существующими условиями труда и установленным жалованием. Вывоз добытых ископаемых из региона временно приостановлен. Для наблюдения за порядком направлены дополнительные чины стражи. Предпринимаются попытки урегулировать конфликт с недовольными. Обстановка в округе сохраняется неспокойной."
 aotsm_westernisation_event.11.a:0 "Конфликт должен быть урегулирован!"

 aotsm_westernisation_event.12.t:0 "Население поддерживает реформы"
 aotsm_westernisation_event.12.d:0 "      В отдельных губерниях простой народ с охотой принимает новые порядки. Посадские люди и крестьяне перенимают разумные иностранные обычаи и с усердием обучаются полезным ремеслам. Особенное одобрение встречают начинания в деле народного просвещения. Сие добровольное следование путем преобразований вселяет надежду на успешное преуспеяние реформ во всем государстве. Местные начальники доносят о примерном усердии населения в освоении новшеств."
 aotsm_westernisation_event.12.a:0 "Отлично"

 aotsm_westernisation_event.13.t:0 "Успехи в вестернизации армии"
 aotsm_westernisation_event.13.d:0 "      Преобразования в военной сфере демонстрируют устойчивый прогресс. Войска проявляют заметное усовершенствование в организации и слаженности действий. Наблюдается рост профессионального мастерства как рядового состава, так и офицерского корпуса. Проведенные смотры и учения подтверждают возросший уровень боевой подготовки. Военное ведомство отмечает успешное усвоение новых принципов ведения службы. Эти достижения свидетельствуют о правильности избранного курса модернизации армии."
 aotsm_westernisation_event.13.a:0 "Отлично"

 aotsm_westernisation_event.14.t:0 "Аграрный прорыв"
 aotsm_westernisation_event.14.d:0 "      Нынешний год ознаменовался небывалым урожаем в основных земледельческих регионах. Сбор зерновых значительно превзошел показатели прошлогодней жатвы. Благоприятные погодные условия и внедрение новых методов землепользования способствовали столь обильному плодородию. Амбары и хранилища переполнены собранным зерном. Такой прирост позволяет создать существенные резервы и оживить хлебную торговлю. Сельские жители с удовлетворением отмечают результаты своих трудов."
 aotsm_westernisation_event.14.a:0 "Отлично"

 aotsm_westernisation_event.15.t:0 "Забастовка рабочих"
 aotsm_westernisation_event.15.d:0 "      На одном из крупных производств объявлена забастовка. Рабочие прекратили работу, требуя пересмотра условий труда и увеличения платы.Производственный процесс полностью остановлен.Фабрикант вынужден вести переговоры с выборными от рабочих. Сия ситуация вызывает беспокойство среди владельцев других предприятий, опасающихся распространения волнений."
 aotsm_westernisation_event.15.a:0 "Печально... Но необходимо разрешить конфликт."

 aotsm_westernisation_event.16.t:0 "Катастрофа на железной дороге"
 aotsm_westernisation_event.16.d:0 "      На одной из железнодорожных веток произошло крушение поезда. Состав сошел с рельсов на закруглении пути, несколько вагонов опрокинулись. Имеются пострадавшие среди пассажиров и обслуживающего персонала. К месту происшествия направлены медицинские работники и восстановительные бригады. Движение по данному участку временно прекращено. Начато расследование причин катастрофы, включая проверку состояния путей и исправности подвижного состава."
 aotsm_westernisation_event.16.a:0 "Ужасные вести."

 aotsm_westernisation_event.17.t:0 "Успехи в промышленном развитии"
 aotsm_westernisation_event.17.d:0 "      Промышленность государства демонстрирует устойчивый рост и развитие. Ввод в действие новых предприятий и модернизация существующих производств позволяют значительно увеличить выпуск разнообразной продукции. Отмечается повышение качества изготовляемых товаров и освоение передовых технологий. Расширение промышленного сектора способствует экономическому укреплению страны и созданию новых рабочих мест. Эти достижения свидетельствуют об эффективности проводимой политики в области поддержки отечественного производства."
 aotsm_westernisation_event.17.a:0 "Отлично!"