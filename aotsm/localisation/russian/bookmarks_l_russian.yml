 1849_DESC:0 "Наступила новая эпоха - "Эпоха пара". Передовые страны мира ворвались в неё стремительно, однако многие государства Азии, Амазонии и Кровленда, только сейчас готовы в неё войти. Разногласия между крупными странами и реакционные процессы внутри государств подталкивает мир на новые конфликты."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 FRA_1849_DESC:0 " Потерпев сокрушительное поражение в войне "Третьей коалиции" Франция на долго отстранилась от международной политики. Потеря Эльзаса и Лотарингии, военные репарации и общая послевоенная разруха отбросили страну на многие годы назад.\n Сейчас обновленная Франция снова переживает кризис, на сей раз политический. Теперь только время покажет, сможет ли правительтво удержать страну в руках или ее ждет очередной виток революции. "
 CBI_1849_DESC:0 "."
 RUS_1849_DESC:0 "."
 PRU_1849_DESC:0 " Выйдя победителем и тем, кто остановил Французскую армию Пруссия смогла укрепить отношения между всеми германскими зеамлями. В конце войны немцы получили не только Эльзас-Лотарингию, но и огромные репорации, что позволило совершить новое германское экономическое чудо.\n В 1848 германские земли столкнулись с революцией, которая требовала объединения всей германской земли, но Пруссия решила встать на сторону революции из-за чего Австрия ввела свои войска в южные германские герцегства и это станет почвой к новой войне."
 BYZ_1849_DESC:0 " Великая война показала, что Ромейская Империя является отсталой в армейском плане из-за чего они стояли перед выбором, того кто поможет модернезировать вооруженные силы и их выбор пал на Пруссию, на тех кто победил непобедимую армию. \n Встав на рельсы модернизации Ромейская Империя быстро обогнала своих соседей и фактически у неё остался один враг Сенат. А после того, как судьба сената будет решена Ромейская Империя сможет начать свой имперский марш."
 JAP_1849_DESC:0 " В 1791 году произошла попытка восстановить Императора по всей Японии и уничтожить влияния Сёгуната. Итогом этой революции стало разделение Японского государства на три зоны влияния. Южные земли остались под властью Императора, северные земли под властью Сёгуна, а область Канто стало домом для всех торговых объединений. \n Но к 1849 году стало понятно, что мир между врагами не возможен и новая революция находиться на горизонте и вопрос лишь в том, кто в этот раз удержит Японии или она так и останется фракционной."
 AUS_1849_DESC:0 " После несколько десятков лет успеха, Империя Габсбургов начала трещать по швам. А начавшаяся Наполеоновская война стала ключивым поворотом в истории Австрии, вот он момент, когда можно вернуть свою славу и поэтому Австрия встала на сторону Наполеона. \n После поражения в великой войне Австрия окончательно утратила надежду на величии и начало путь к самосохранению, но с каждым годом успехов становилось все меньше и теперь, когда прогремела германская революция и Пруссия взяла корону германских земель, Австрии пришлось ввести войска на территорию южных германских герцегств."
 SAR_1849_DESC:0 " После победы в великой войне Сардиния-Пьемонт получило небольший территории и надежду на единую Италию. Сардиния-Пьемонт начал строить национальный совет в который должны вступить все Итальянские государства. \n С начало 1840 годов Сардиния-Пьемонт занималось активным продвижением идей единной Италии. После проведёния, так называемого "Нулевого Итальянского Конгерасса" где произашли первые шаги к пан-итализма. Папа Римский дал добро на создание федеративного государства из-за чего началься медленный процесс превращения разделённой Италии в единную Федеративную Италию."
 SCA_1849_DESC:0 " Долгии годы Скандинавские странны старались обьединятся в единное государство, но каждый раз это встречало свои проблемы и в итоге государства вновь становились разделённые. Но после поражения в Северной войне Щведция начала активно сближаться с Датской-норвежской унией. \n В 1846 году после Стокгольмской конференции был начат процесс формирование единного государства. К 1848 году закончился процесс объединения и так на картах появилась Скандинавская Федерация. Но в новой эпохе у столь юного государства много врагов и в том числе внутрених."