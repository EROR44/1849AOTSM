 1849_DESC:0 "Наступила новая эпоха - "Эпоха пара". Передовые страны мира ворвались в неё стремительно, однако многие государства Азии, Амазонии и Кровленда, только сейчас готовы в неё войти. Неравенство между крупными империями и остальными подталкивает мир на новые конфликты."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 FRA_1849_DESC:0 "Проиграв в войну "3-й коалиции", Франция лежала в руинах, непомерные амбиции Наполеона истощили ресурсы страны и привели ее к полному краху. Сегодня республика живет за счет торговли и дружеских отношений с соседями.  "
