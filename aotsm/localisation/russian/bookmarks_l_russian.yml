 1849_DESC:0 "Наступила новая эпоха - "Эпоха пара". Передовые страны мира ворвались в неё стремительно, однако многие государства Азии, Амазонии и Кромвленда, только сейчас готовы в неё войти. Разногласия между крупными странами и реакционные процессы внутри государств подталкивают мир на новые конфликты."
