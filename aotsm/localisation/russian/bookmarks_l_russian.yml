 1849_DESC:0 "Наступила новая эпоха - "Эпоха пара". Передовые страны мира ворвались в неё стремительно, однако многие государства Азии, Амазонии и Кровленда, только сейчас готовы в неё войти. Разногласия между крупными странами и реакционные процессы внутри государств подталкивает мир на новые конфликты."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 OTHER_1849_DESC:0 "Другие страны"
 FRA_1849_DESC:0 "Потерпев сокрушительное поражение в войне "Третьей коалиции" Франция на долго отстранилась от международной политики. Потеря Эльзаса и Лотарингии, военные репарации и общая послевоенная разруха отбросили страну на многие годы назад.\nСейчас обновленная Франция снова переживает кризис, на сей раз политический. Теперь только время покажет, сможет ли правительтво удержать страну в руках или ее ждет очередной виток революции. "
 CBI_1849_DESC:0 "Конфедерация Британских островов была создана в последней четверти 17 века лордом-протектором Ричардом Кромвелем, однако именно Отец Нации Оливер Кромвель заложил фундамент для объединения. Конфедерация Британских островов - это конфедерация трёх республик: Англии, Шотландии и Ирландии, которые являются почти полностью равноправны... \nОднако пове рх великого объединительного прошлого у КБО есть огромное количество проблем. Из-за застоя в период правления лорда-протектора Уильяма Лэма состояние британской экономики находится на грани, армия и флот  деградировали, а страна находится на грани уничтожения."
 RUS_1849_DESC:0 "Россия справлялась со всеми невзгодами и проблемами, но сейчас она больше всего уязвима. Здоровье вместе с жизнью правителя подходит к концу, Пруссия усиливается и угрожает стабильности России, а незаконченные реформы и отголоски крепостничества душат её экономику. Сможет ли Петроград адаптироваться под ситуацию и выйти чистым из воды, или закончить историю единой России навсегда? "
 PRT_1849_DESC:0 "В начале девятнадцатого века Португалию поразили гражданские войны между сентябристами и хартистами. Противостояние прогресса и традиций закончилось тем, что последние победили. После стабилизации Португалия укрепила свои связи с союзниками, идя по долгому и тернистому пути развития.\n Но что скрывается за всем этим? Среди народа все ещё звучат идеи сентябриста, некоторые политики готовы перегрызть друг другу глотку, а сможет ли экономика Португалии выдержать надвигающуюся бурю? Кто знает, но Салданья держит власть в своих руках, и, кажется, отдавать не собирается."
 PRU_1849_DESC:0 "Выйдя победителем и тем, кто остановил Французскую армию Пруссия смогла укрепить отношения между всеми германскими землями. В конце войны германцы получили не только Эльзас-Лотарингию, но и огромные репорации, что позволило совершить новое германское экономическое чудо.\n В 1848 германские земли столкнулись с революцией, которая требовала объединения всей германской земли, но Пруссия встала на сторону революции из-за чего Австрия ввела свои войска в южные германские герцегства и это станет почвой к новой войне."
 BYZ_1849_DESC:0 "Война "Третьей коалиции" показала, что Ромейская Империя является отсталой в армейском плане из-за чего они стояли перед выбором, того кто поможет модернезировать вооруженные силы и их выбор пал на Пруссию, на тех кто победил непобедимую армию. \n Встав на рельсы модернизации Ромейская Империя быстро обогнала своих соседей и фактически у неё остался один враг Сенат. А после того, как вопрос с ним будет решен, Ромейская Империя сможет начать свой имперский марш."
 JAP_1849_DESC:0 "В 1791 году произошла попытка восстановить Императора по всей Японии и уничтожить влияния Сёгуната. Итогом этой революции стало разделение Японского государства на три зоны влияния. Южные земли остались под властью Императора, северные земли под властью Сёгуна, а область Канто стало домом для всех торговых объединений. \n Но время шло и к 1849 году стало понятно, что мир между врагами не возможен и новая революция находиться на горизонте и вопрос лишь в том, кто в этот раз удержит Японии или она так и останется фракционной."
 AUS_1849_DESC:0 "После несколько долгих лет роста, Империя Габсбургов начала трещать по швам. А начало войны "Третьей коалиции" стало ключевым фактором в истории Австрии. Пожелав вернуть былую славу, империя поддержала Наполеона. \n Окончание военных действий, вместе с поражением Франции, дестабилизировало страну. Государство было вынуждено взять курс на самосохранение, но с каждым годом ситуация только усугублялась и теперь, когда прогремела германская революция и Пруссия взяла корону германских земель, Австрии пришлось ввести войска на территорию южных германских герцогств..."
 SAR_1849_DESC:0 "После окончания войны "Третьей коалиции" Сардиния-Пьемонт получила небольшие территории и надежду на единую Италию. Начав строить национальный совет, в который должны вступить все Итальянские государства. С начала 1840 годов политики страны занималось активным продвижением идей единой Италии.\nПосле проведёния, так называемого,"Нулевого Итальянского Конгресса", где произошли первые шаги к "пан-итализму", Папа Римский дал согласие на создание федеративного государства, после чего начался процесс медленного превращения разделённых государств италии в единую страну!"
 SCA_1849_DESC:0 "Мечта о единой Скандинавии долгие годы будоражила умы правителей варяжских стран. Однако, те кому это удавалось, не могли удержать бразды правления достаточное время и история начиналась по новой.\n После поражения в Северной войне Щвеция начала активно сближаться с Датской-норвежской унией, в 1846 году после Стокгольмской конференции был начат процесс формирование единого государства. К 1848 году закончился процесс объединения и так на картах появилась Скандинавская Федерация. Но в новой эпохе у столь юного государства много врагов и в том числе внутренних..."
 