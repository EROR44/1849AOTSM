 FRA_1849_DESC:0 "Потерпев сокрушительное поражение в войне "Третьей коалиции", Франция надолго отстранилась от международной политики. Потеря Эльзаса и Лотарингии, военные репарации и общая послевоенная разруха отбросили страну на многие годы назад.\nСейчас обновленная Франция снова переживает кризис, на сей раз политический. Только время покажет, сможет ли правительтво удержать страну в руках, или ее ждет очередной виток революции.\n§RПРЕДУПРЕЖДАЕМ! КОНТЕНТ ДЛЯ СТРАНЫ НЕДОРАБОТАН! Впечатления от игровой партии за страну могут быть хуже, чем Вы ожидаете... §!"
 
 
 CBI_1849_DESC:0 "Конфедерация Британских островов была создана в последней четверти 17 века лордом-протектором Ричардом Кромвелем, однако именно Отец Нации Оливер Кромвель заложил фундамент для её объединения. Конфедерация Британских островов - это конфедерация трёх республик: Англии, Шотландии и Ирландии, которые являются почти полностью равноправными... \nОднако помимо великого объединительного прошлого у государства есть огромное количество проблем. Из-за застоя в период правления лорда-протектора Уильяма Лэма британская экономика лежит в руинах, армия и флот деградировали, а сама страна находится на грани уничтожения."
 
 
 RUS_1849_DESC:0 "Россия долгое время справлялась со всеми невзгодами и проблемами, но сейчас она находится в наиболее уязвимом положении. Эпоха правления Пущина подходит к концу, а Пруссия вместе с Ромеей усиливаются и угрожают стабильности России и Европы в целом. Учитывая зависимость от импортных товаров и отголоски крепостоного права, на данный момент не ясно, что ждет Петроград дальше. Лишь время покажет, сможет ли страна выжить в новых условиях или навсегда растворится в пучине истории."
 
 
 PRT_1849_DESC:0 "Несмотря на победу в войне Третьей коалиции жизнь в Португалии лучше не стала даже спустя довольно большой промежуток времени: экономика всё ещё находится в упадке, а радикалы то и дело провоцируют восстания одно за другим - от возгласов недовольных сентябристов до криков столь же недовольных хартистов. Отношения Лиссабона с возможными союзниками стали укрепляться, но надолго ли?\nСалданья держит власть крепкой хваткой, однако только время покажет, сможет ли он добиться своего или страну ждут радикальные изменения.."
 
 
 PRU_1849_DESC:0 "Выйдя победителем из войны "Третьей коалиции" и снискав славу того, кто остановил Французскую армию, Пруссия смогла укрепить связь между всеми германскими землями. В конце войны германцы получили не только Эльзас-Лотарингию, но и огромные репорации, что позволило свершиться новому Германскому экономическому чуду.\nВ 1848 году произошла революция с целью объединения германских земель. Пруссия поддержала её требования, из-за чего Австрия ввела свои войска в южногерманские герцогства. Возможно, эти действия станут почвой для новой войны."
 
 
 BYZ_1849_DESC:0 "Война "Третьей коалиции" показала, что Ромейская Империя является отсталой в военном плане, из-за чего она была вынуждена запросить помощь в модернезации вооруженных сил у Пруссии. \nВстав на рельсы модернизации, Империя быстро обогнала армии своих соседей. На данный момент у неё остался один враг - Сенат. И после того, как вопрос с ним будет решен, Ромея сможет начать свой победоносный имперский марш."
 
 
 JAP_1849_DESC:0 "В 1791 году в Японии произошла попытка восстановить власть Императора и уничтожить влияние Сёгуната. Итогом этой революции стало разделение Японского государства на три зоны влияния. Южные земли остались под властью Императора, северные земли под властью Сёгуна, а область Канто стало домом для всех торговых объединений.\nНо время шло, и к 1849 году стало понятно, что мир между врагами невозможен. Новая война находиться на горизонте, и вопрос лишь в том, кто в этот раз удержит власть в Японии."


 AUS_1849_DESC:0 "После долгих лет расширения Империя Габсбургов начала трещать по швам. Пожелав вернуть былую славу, империя поддержала Наполеона в войне "Третьей коалиции".\nОкончание боевых действий и поражение Франции дестабилизировали страну. Государство было вынуждено взять курс на самосохранение, но с каждым годом ситуация только усугублялась. Теперь, когда прогремела германская революция и Пруссия захватила корону германских земель, Австрии пришлось ввести войска на территорию южногерманских герцогств..."


 SAR_1849_DESC:0 "После окончания войны "Третьей коалиции" Сардиния-Пьемонт получила небольшие территориальные преобретения и надежду на объединение Италии, начав создавать национальный совет для всех Итальянских государств. С начала 1840 годов политики страны занималось активным продвижением идей единой Италии.\nПосле проведёния так называемого "Нулевого Итальянского Конгресса", где начали оформляться первые шаги к "пан-итализму", Папа Римский дал согласие на создание федеративного государства. После этого начался процесс медленного превращения разделённых государств Италии в единую страну!"
 
 
 SCA_1849_DESC:0 "Мечта о единой Скандинавии долгие годы будоражила умы правителей варяжских стран. Однако те, кому удавалось объединить её, не могли удержать бразды правления достаточное время и история начиналась по новой.\nПосле поражения в Северной войне Щвеция начала активно сближаться с Датско-Норвежской унией, и в 1846 году после Стокгольмской конференции был начат процесс формирования единого государства. К 1848 году процесс объединения был закончен, и так на картах появилась Скандинавская Федерация. Но в новой эпохе у столь юного государства есть много врагов, в том числе и внутренних..."

 QIN_1849_DESC:0 "Империя Цин находится в глубоком кризисе. Поражения в Чайной и китайско-японской войнах обнажили военную отсталость, а неравноправные договоры с европейцами лишили Китай контроля над ключевыми портами. Финансовая система трещит по швам, а коррумпированная бюрократия продолжает душить любые попытки модернизации.\nБудущее империи висит на волоске: рост народного недовольства, промышленная отсталость вместе  с амбициями Японии и европейских держав ставят под вопрос будущее страны. Сможет ли династия Айсинь Гьоро удержать разваливающуюся империю в своих руках? Или их ждёт забвение перед лицом неумолимого хода истории?."
 