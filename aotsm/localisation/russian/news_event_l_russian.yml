 news.187.t:0 "Королевская свадьба"
 news.187.d:0 "Всего несколько часов назад в Домском соборе Богоматери и Святого Адальберта прошла церемония бракосочетания кронпринца Фридриха Прусского и Александрины Виктории. Одна из особенностей этой церемонии было, то что на ней присутствовал Август II Захариас, как один из друзей кронпринца.\n\nМногие скептики называют брак сугубо политическим, так как мужу почти 18, а жене уже 30. Так же отмечается, что этим браком Пруссия пытается присоединить земли Ганновера к своему государству. Но те кто были на церемонии отмечают, что она выглядела слишком искренней, чтобы быть просто политическим браком."
 news.187.a:0 "Выпьем же за наших товарищей в Ганновере"
 news.187.b:0 "Приятная новость, но это может угрожать стабильности в Европе"