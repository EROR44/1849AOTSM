 news.194.t:0 "Рождение Британской империи"
 news.194.d:0 "Сегодня в Палате лордом Лорд-протектор Джон Рассел произнес речь, которая явно войдет в историю. После этого над Британией водрузился новый флаг и что важнее “конфедерация” была реорганизована в “империю”.\nТак же речь транслировалась по радио из-за чего нашлись те, кто смогли записать её и поэтому сейчас мы можем прочесть речь Джона Рассела.\n – “Мятеж Чартистов потерпел крах. Оставшиеся Чартисты будут найдены и переданы суду за свои злодеяния. Лицо нашей нации обезображено их восстанием. Но я вас заверяю... Моя решимость как никогда сильна и велика. В целях обеспечение безопасности и большей стабильность Конфедерация будет реорганизована нами в первую Британскую империю. Во имя сохранности и во имя блага общества!” – вот его речь.\nТак же он отказался от должности Лорда-протектора и стал Диктатором Британии. Мировое сообщество пока не дало комментариев этой ситуации."
 news.194.a:0 "Рождается новая империя"
 news.194.b:0 "Ещё одним диктатором больше"
 
 news.195.t:0 "Ватерлоо"
 news.195.d:0 "Была опубликована книга “Ватерлоо” под авторством Пётра Андреевича Вяземского, который уехал из России в связи с событиямм 25 года.\nЕго книга повествует об альтернативной реальности, где в 1454 году Ромейская империя прекращает свое существования, а на её землях развивается Османская империи из-за чего колониализм стал необходим на несколько столетий раньше. В Британии сохраняется монархия и она является сильнейшей колониальной империей на момент главных событий книги. А в XIX веке не происходит промышленный бум, а так же лейпольдит, так и не был открыт. Но большая часть книги посвящена войне Наполеона с Европой, которая в его мире закончилась лишь в 1815 году в битве при Ватерлоо, самое интересное, что в этой книге Наполеоновская армия потерпела поражение нет от Пруссии, а от России. И в итоге в 1825 году декабристы так и не смогли взять из-за чего в России сохранилась монархия."
 news.195.a:0 "Ну и бредятина"
 news.195.b:0 "Ну и фантастика"
 news.195.c:0 "Звучит очень интересно"
 news.195.f:0 "Да, да так и поверели"
 news.195.g:0 "Стоит задуматся"
 
 news.196.t:0 "Смерть наследника государства [PRU.GetName]!"
 news.196.d:0 "Австро-Прусская война является не только первой полномасштабной войной в Европе после 1806 года, когда силами Коалиции был низложен Наполеон. Но после последних событий война переросла в кровную, так как в сражение за земли близь Градец-Кралове погиб наследник Прусского трона!\nКак сообщается из Пруссии там уже был выбран новый наследник, на время, пока Король не обзаведётся своими собственными детьми. Сейчас Фридрих, а ныне Принц Фридрих планирует вернуться в Берлин для коронации.\nМногие королевские семьи высказали соболезнования в связи с потерей Вильгельма, но так же нашлось немало стран, которые высказали радость из-за этого. Сейчас темные тучи накрывают не только линию наследование в Пруссии, но и отношения в Европе."
 news.196.a:0 "Он умер слишком рано"
 news.196.b:0 "Одим пруссаком меньше"
 news.196.c:0 "Кто же теперь наследник?"
 
 news.197.t:0 "Смерть наследника государства [PRU.GetName]!"
 news.197.d:0 "Из государства [PRU.GetName] пришли печальные новости. А именно новости о смерти Принца Вильгельма, который являлся наследником трона Фридриха Вильгельма IV. По сообщениям из самой Пруссии он умер через несколько часов после того, как заснул.\nСейчас в Пруссии очень тяжело с наследством, так как нынешний Король до сих пор не имеет никаких детей. Что явно может поставить под сомнения пункты конституции Паульскирхе о назначение Прусской династии правящей на территории всей Германии. \nМногие королевские семьи высказали соболезнования в связи с потерей Вильгельма, но так же нашлось немало стран, которые высказали радость из-за этого. Сейчас темные тучи накрывают не только линию наследование в Пруссии, но и отношения в Европе."
 news.197.a:0 "А Кайзер все ещё бездетен"
 news.197.b:0 "А разве их наследство теперь не в опасности" 
 
 news.198.t:0 "Возвращение Герцена"
 news.198.d:0 "Ранее изгнанный на Аляску декабристским правительством России Герцен вернулся из ссылки. В русском обществе, да и во всём мире в целом это вызвало неоднозначную реакцию. Чернышевский и Пушкин приветствовали данный шаг. Мнения иностранных журналистов, представляющих в других газетах эту новость тоже разделились: одни говорят, что он является дальновидным политиком и явно собирается создать в мире тот порядок, при котором Россия, да и Европа будут великими, несмотря на все невзгоды; другие же видят в этом угрозу стабильности в Европе. Но все сходятся только в одном: Россия никогда не будет прежней..."
 news.198.a:0 "Да здравствует Александр Иванович! С ним наша страна уверенно шагнёт в будущее!"
 news.198.b:0 "Что же ждёт нас... "
 
 news.199.t:0 "Президент Чернышевский"
 news.199.d:0 "В ходе выборов победил кандидат от социалистов Николай Гаврилович Чернышевский. Его программа включает в себя поддержку промышленников, рыночный социализм, а так же гарантии защиты прав населения России, благодаря чему он смог обрести немалую поддержку в стране.\n\nТем не менее, более консервативные слои общества обеспокоены этим фактом и предполагают, что из-за господина Чернышевского государство не только станет менее демократичным, но и его политика уничтожит идеалы той страны, которые хотели отстоять декабристы...\nТолько время покажет, сможет ли Николай Гаврилович выполнить данные им обещания..."
 news.199.a:0 "Сможет ли он повести нас в будущее?"
 news.199.b:0 "В России будет демократия?..Ха, навряд ли..."
 
 news.200.t:0 "Президент Герцен"
 news.200.d:0 "Абсолютно неожиданно для всех к власти в России пришёл ранее сосланный на Аляску кандидат от социалистов, точнее даже человек, заложивший основу русского социализма в стране Александр Иванович Герцен.\n\nВ своей программе он заявляет о необходимости поддержки и развития села в первую очередь, защите прав и свобод населения страны, упразднении дворянства как слоя общества государства, а также о запрете, как он выразился, "опиума для народа" - религии. Что же ждёт Россию дальше?"
 news.200.a:0 "Русское поле экспериментов..."
 news.200.b:0 "Русское поле экспериментов..."
 
 news.201.t:0 "Президент Пушкин"
 news.201.d:0 "Александр Сергеевич был избран на пост главы государства. Как он заявляет, целью его программы является обеспечение защиты народа от внутренних и внешних врагов. Он не остановится ни перед чем, чтобы сделать это...\n\nПушкин обещает упразднить дворянство как полноценный слой общества России, запретить религию как разлагающий институт страны, а так же переход к плановой экономике - национализации частной собственности и замещению функций рынка государством."
 news.201.a:0 "Жребий брошен!"
 news.201.b:0 "Какое же будущее ждёт страну? "
 
 news.202.t:0 "Лондонский Скандал"
 news.202.d:0 "Мало, кто знает, как устроена экономика Британии после реформ последних Лордов-Протекторов. Но закон о “Работай на благо Конфедерации” стал последним успешным, по крайне мере, так сообщал сам Лондон.\nНо сейчас все видят, каким ужасом в итоге он стал, более 60% осужденных по нему оказались невиновными и теперь Лондон начал массово отпускать каторжников. По известным данным, покато компенсации за подобное нет, но палата Лордов работает над этим вопросом.\nМногие в мире были в шоке после этой новости, неужели Британия главная республика Европы оказалась столь авторитарной, неужели Прусская демократия более демократичная?"
 news.202.a:0 "Нужно реформировать систему"
 news.202.b:0 "Неожиданная новость"
 
 news.203.t:0 "В Лондоне начали пропадать люди"
 news.203.d:0 "Несколько дней назад в шуточной газете “Мертвый анархист” были новости о пропаже людей в Лондоне. Но теперь эти слухи стали настоящей новостью. Теперь всем стало очевидно, что это не просто слух или миф, а настоящая проблема.\nПо данным, которые доступны всем, сейчас основная теория говорит о виновности революционной группы “Чартисты”, но многие говорят, что эта теория не может и быть реальной. разобраться.\nМногие страны затаили дыхания в ожидании развития этой ситуации. Пруссия уже предложила отправить независимый отряд, под предводительством Альбрехта фон Штоша, который помог разгадать много преступлений во время революции 48 года. Правительство Британии пока не дало комментариев по поводу данной ситуации."
 news.203.a:0 "Почему об этом узнали?"
 news.203.b:0 "События в Британии все увлекательнее"
 
 news.204.t:0 "Покушение на лондонского судью"
 news.204.d:0 "Несколько дней назад на великом лондонском балу главным гостьям, которого был главный лондонский судья. Произошло, казалось бы, невозможное, а именно покушение на судью! Многие эксперты обвиняют лондонскую полицию в бездействие. Но, как только эта новость пошла в народ, то ей заинтересовался Лорд-протектор и теперь у всего Скотленд-Ярда и самого судью огромные проблемы.\nПруссия уже обвиняет их в отказе сотрудничества в поиске убийцы. А другие страны говорят, что если бы британские власти сразу обратили внимание на проблему, такого громкого случая можно было избежать."
 news.204.a:0 "Позор для Скотленд-Ярда"
 news.204.b:0 "Когда даже такую шишку могут попытаться убить..."
 
 news.205.t:0 "Смерть убийцы по имени Суини Тодд"
 news.205.d:0 "Британские власти сообщают об окончание истории Тодда. Итогом которой стала его смерть. Многие хотели увидеть, как он заплатит за свои преступления, но вместо ответственности он отправится на кладбище. Общественность Лондона прямо бурлит от того, как правительство пропустило подобный случай мимо себя.\nСейчас понятно одно, в ближайшее время стоит ждать либо реформу полиции, либо отставку правительства. Правда многие считают, что вероятно будет первое, ибо правительство после смерти Лэма крепко взялось за власть.\nМногие страны сообщили, что им жаль погибших, но и то, что правительство Британии само довело все до такого конца."
 news.205.a:0 "Печальная история, печальный конец"
 news.205.b:0 "Неожиданный финал истории"
 
 news.206.t:0 "Убийца был пойман"
 news.206.d:0 "     По сообщению из Лондона, убийца, что в последние годы мучил жителей Лондона, был пойман! Из имеющихся данных, можно сделать вывод что, убийцей был Лондонский цирюльник Суини Тодд.\n   В ближайшие дни будет происходить судебный процесс, связанный со всеми убийствами, так же по этому делу была задержана его сообщница Миссис Ловетт. Как думает общественность эту парочку ждет казнь и вероятно, казнь будет через повешенье. Так же важным фактором этого суда будет то, что судьей был выбран именно тот судья на которого Тодда пытался совершить покушение.\n   Германская организация по борьбе с преступления выразила свою радость в связи с раскрытием этого дела, а Французская полиция просит Британцев не торопится с приговором, ибо это вновь могут быть сфабрикованные обвинения."
 news.206.a:0 "Мы смогли избежать больших жертв"
 news.206.b:0 "Интересные события в Лондоне"
 
 news.207.t:0 "Депортация поляков"
 news.207.d:0 "Поляки, не получив, столь значимой для них, поддержки от германцев, потерпели закономерное поражение от русских войск. Подавив очередное восстание, которое чуть не переросло в международный конфликт с Германией, правительсво России решило предпринять радикальные меры в отношении виновников этих событий и начало масштабную депортацию поляков с их Родины.\n\nПо полученной информации, переселение производится в основном в районы астрахани, сибири и русского дальнего восстока. Мировое сообщество, не смотря на очевидность подобных действий, неоднозначно восприняло такой исход. Как сообщается, правительства Германия и Ромеи уже осудили Россию за подобный акт "варварских" действий."
 news.207.a:0 "А чему тут удивляться?"
 news.207.b:0 "Варварство..."
 
 news.208.t:0 "Германия Бисмарка"
 news.208.d:0 "     После проведённых выборов в Германии канцлером был избран Отто фон Бисмарк. Он заявил, что стремится создать из этой страны самое сильное государство на планете посредством соответствующих реформ. Амбиции "железного канцлера" как его уже успели прозвать в народе благодаря его жёсткой, но мудрой политике, велики.\n     Похоже, он планирует сделать Берлин центром всего мира."
 news.208.a:0 "Сила в стабильности"
 news.208.b:0 "Не очень, то демократично"
 
 news.209.t:0 "Новая монархия в Германии"
 news.209.d:0 "     После смерти кайзера Фридриха Вильгельма IV престол унаследовал кронпринц Фридрих III, который выступает за преобразование Германии с помощью своей короны в социально справедливую, свободную и сильную страну, которая сможет не только дать отпор врагу, но и уничтожить пропасть между богатыми и бедными. Это сочетание, казалось бы, несочетаемых между собой идей, стали называть социальным монархизмом и похоже оно приобретает популярность."
 news.209.a:0 "Auf den Kaiser! Auf das Volk! Auf das Vaterland!"
 news.209.b:0 "Необычное сочетания... Даже слишком"
 
 news.210.t:0 "Германия вернулась к корням"
 news.210.d:0 "     Что-то меняется, что-то остаётся прежним - именно так можно сказать про политику Берлина. Видимо германцы предоставить судьбу их молодой страны кайзеру, вновь сосредоточив власть в его руках. Его амбиции велики, а потому можно сказать точно - напряжённость в Европе стремительно растёт, и ситуация в мире ухудшается всё сильнее.\n      Теперь лишь вопрос времени, когда начнётся новая глобальная война."
 news.210.a:0 "Gott mit uns!"
 news.210.b:0 "Государства Европы решило начать деградировать?"
 
 news.211.t:0 "Новая Германия"
 news.211.d:0 "     Срочные новости! В Германии произошёл переворот юнкеров, уже начавших милитаризацию общества страны даже в мирное время! Сейчас непонятно, куда пропал кайзер, но злые языки говорят, что всё это дело рук членов нового правительства. Это крайне досадно - теперь нет никаких надежд на мирное сосуществование или хотя бы на дипломатические отношения с Берлином."
 news.211.a:0 "Монархия была ошибкой"
 news.211.b:0 "Надеюсь диктатор там долго не усидит"
 
 news.212.t:0 "Добро пожаловать в Ад"
 news.212.d:0 "     С тем, как власть “Черного Солнца” все сильнее вонзается в тело бывшей Германии многие соседние страны, которые свободны от их власти. Начали ставить знак “Добро пожаловать в Ад” на обычных и железных дорогах, которые направляются в Дас Цвайтен Райх. Это инициативу начала Ромейская Империя, которая после событий некоторых событий Великой Войны старается все больше дистанцироваться от высшего союзника.\n\n     Правительство Германии дало четко понять, что все страны, которые считают их злодеями в скором времени поймут, что в Рейхе все отлично. Правда с каждым днем новостей о жестокости военных и полиции на территориях Германии все больше, да и количество лагерей для преступников растут, как грибы после дождя."
 news.212.a:0 "Ein Volk, ein Reich, ein Führer!"
 news.212.b:0 "Кажется пора строить стены от этих психов"
 
 news.213.t:0 "Россия против германцев"
 news.213.d:0 "Ивент о дегерманизации в России. О том, что по мнению России, Германия несет угрозу миру и порядку в европпе."
 news.213.a:0 "Да, что они о себе возомнили!"
 news.213.b:0 "Мир катится в бездну..."
 
 news.214.t:0 "Давление на центральную азию"
 news.214.d:0 ""
 news.214.a:0 "Так им и надо!"
 news.214.b:0 "Варварство!"
 
 news.215.t:0 "Интервенция в Афганистан"
 news.215.d:0 ""
 news.215.a:0 "Так им и надо!"
 news.215.b:0 "Варварство!"
 
 news.216.t:0 "Аннексия Бадашхана"
 news.216.d:0 ""
 news.216.a:0 "Так им и надо!"
 news.216.b:0 "Варварство!"
 
 news.217.t:0 "Исламская революция в государстве [BYZ.GetName]"
 news.217.d:0 "     Шокирующие новость пришли из Ромеи! Там в кратчайшие сроки мятежники подняли восстания. Сейчас уже известно о более чем ста погибшим гражданских лицах, ибо революционеры к сожалению, многих обладают очень радикальными взглядами.\n      Многие страны уже выступили с заявлением, что будут отправлять гуманитарную помощь в Ромеи, чтобы сократить потери мирного населения. Но вот Россия уже заявила, что пламя революции одни Кавказом не потухнет. Что явно говорит, что именно Россия привела к этой революции."
 news.217.a:0 "Покажем им всю мощь христианства!"
 news.217.b:0 "Это возвращения эпохи религиозные войн?"
 
 news.218.t:0 "Исламская революция была сокрушена"
 news.218.d:0 "     По официальным новостям Ромеи, они смогли сокрушить основные силы революции. И теперь им осталось лишь победить локальные группировки. Ромейское правительство уже выступило с речью о благодарности всем странам, которые помогли им победить столь опасных революционеров.\n      Теперь, когда многие государство вздохнули с облегчением, ибо товары из Азии вновь идут без остановок. Европейские державы уже выступили с предложением в помощи ремонта инфраструктуры на Кавказе, чтобы как можно быстрее торговля была на прежнем уровне."
 news.218.a:0 "Мы смогли сломать хребет этой гадюке"
 news.218.b:0 "Приятная новость"
 
 news.219.t:0 "Исламская революция добилась успеха"
 news.219.d:0 "     Революция на Кавказе подошла к концу. Но многие сейчас задаются вопросом, а каков итог? А итог очень печален для Ромеи, ибо революция смогла добиться принятие своих требование. Хоть Кавказ все ещё часть Империи, но после такого поражение — это лишь вопрос времени.\n      Германские государства уже высказались с тем, что они будут мстить за навязанную революцию. А КБо сообщило о том, что стоит понизить эскалацию в той области, чтобы избежать повторной революцию. Русские же сохранили молчание и это говорит о том, что они желали увидеть иной исход этого события."
 news.219.a:0 "Чёрт... Чёрт... ЧЁРТ!"
 news.219.b:0 "Ромея продолжает трещать по швам"
 
 news.220.t:0 "Вторая Смута в России"
 news.220.d:0 ""
 news.220.a:0 "Это начало конца"
 news.220.b:0 "Что и следовало ожидать"
 
 news.221.t:0 "Коронация Александра II"
 news.221.d:0 ""
 news.221.a:0 "Боже Царя храни"
 news.221.b:0 "Всероссийский - это сильно сказано"
 
 news.222.t:0 "Московия победила в гражданской войне"
 news.222.d:0 ""
 news.222.a:0 "Начало нашего возрождения положено"
 news.222.b:0 "Кто же будет следующим"
 
 news.223.t:0 "Новгород победил в гражданской войне"
 news.223.d:0 ""
 news.223.a:0 "Республика будет вечной!"
 news.223.b:0 "Они смогли защитить демократию в самый страшный час"
 
 news.224.t:0 "Гражданская война между Московией и Новгородом закончилась"
 news.224.d:0 ""
 news.224.a:0 "Это ещё не конец"
 news.224.b:0 "Это лишь временный мир"
 news.224.c:0 "Не лучший конфликт, чтобы его консервировать"
 
 news.225.t:0 "Убийство Трубецкого"
 news.225.d:0 "Шок потряс всю Россию! Трубецкой был найден мёртвым в своей квартире! Некоторые аналитики сходятся во мнении, что это было не простое самоубийство, а подстроенное одним или группой его политических врагов, каких он имел при жизни немало. \n\nНедовольство политикой Сергея Петровича было связано также с тем, что он выполнил немногие свои обещания... Хотя он отнюдь не был хорошим правителем и не сделал много того, что должен был сделать, его будут помнить как человека, боровшегося с царизмом во благо нации..."
 news.225.a:0 "Memento mori"
 news.225.b:0 "Ему самое место в могиле!"

 news.226.t:0 "Латеранские соглашения"
 news.226.d:0 "После, того, как силы Сардинии присоединили Папскую область к своей федерации, встал вопрос о статусе Папы внутри государства. Итогом данного вопроса стали “Латеранские соглашения”, которые передавали Папству контроль над Собором Святого Петра, а также признали его суверенитет над данными землями. Тем самым Папская область не исчезает с карт, а преобразуется в город Ватикан с площадью территорий 0,49 квадратных километров.\nВ дополнение к признанию власти Папы над этими землями, ему была выплачена компенсация за его земли, которая составила 4500000 лир, которые в данный момент на пересчете на Ромейскую номизму составляет около 120000 пизантов, что является огромной суммой."
 news.226.a:0 "Лучший исход для Папы Римского"
 news.226.b:0 "Папа имеет право на независимость"
 news.226.c:0 "Они поступили разумно"
 
 news.227.t:0 "Вторжение в государство [QIN.GetName]"
 news.227.d:0 "Совершенно недавно русские войска пересекли границу Империи Цин, вторгнувшись на территории Монголии и Маньчжурии и, хотя правительство Китая так и не предприняло попыток сопротивления подобному шагу, теперь становится ясным, что Россия намеревается утвердить свою власть в азиатском регионе.\n\nГерманские лоялисты и ромейцы, как ни странно, осудили подобную "дерзость русских варваров", однако те уже ничего не могут с этим поделать..."
 news.227.a:0 "Берлин и Константинополь спросить забыли..."
 news.227.b:0 "Похоже, декабристы не смогли им привнести цивилизацию..."
 news.227.c:0 "Россия расширяет свои владения?"
 
 news.228.t:0 "Создание Желтороссии"
 news.228.d:0 "Русские наконец завершили свою экспансию в Китай и теперь правительство России намеревается реализовать интересный проект - "Желтороссию", предпологающую ассимиляцию местных народов в русскую культуру.\n\nБританцы, на удивление многих скептиков, поддержали подобное решение, однако ромейцы и германские лоялисты, как обычно, не особо ратовали за подобное, ведь "варварская агрессия русского Медведя должна быть усмирена как можно скорее", согласно мнению министра иностранных дел Ромеи."
 news.228.a:0 "Начнём же великий проект!"
 news.228.b:0 "Они действительно считают, что это им поможет?"
 news.228.c:0 "Похоже, русские ведут активную подготовку к грядущей буре...z`"
 
 news.229.t:0 "Крах русской колониальной стратегии"
 news.229.d:0 "Пересечение русскими войсками границ Империи Цин оказалось фатальной ошибкой для России... Провал вторжения вызвал бурю критики как внутри страны, так и вне её: ромейцы и германские лоялисты заявили, что подобный исход был ожидаем, поскольку страна варваров, по их мнению, "априори не сможет победить, если даже львы будут во главе с ослами".\n\nЭто довольно плачевно отразится на репутации русских, но что не убивает - делает сильнее, ведь так?"
 news.229.a:0 "Позорный итог..."
 news.229.b:0 "Это было ожидаемо..."
 news.229.c:0 "Смогут ли русские оправиться от такого?"
 
 news.230.t:0 "Смерть Роберта Пиля"
 news.230.d:0 ""
 news.230.a:0 "Британия теряет старые элиты"
 news.230.b:0 "Мы потеряли сына Британии"
 news.230.c:0 "Надеемся Бенджамин Дизраэли справиться лучше"
 
 news.231.t:0 "Разграбление Польши"
 news.231.d:0  "        После того, как германские силы смогли зайти в первые польские деревни они видели лишь пепелище. К такой картине они явно не были готовы из-за чего в плане наступления наступило легкое затишье.\n\n       По данным которые сейчас есть, многое указывает, что именно русские разорили деревни и малые города. Главный вопрос, которым задается общественность зачем? Для чего эти варвары начали разорять ни в чем не виновные деревни? Многие странны высказались неодобрением такой тактике, так как она угнетает и уничтожает местное мирное население. Единственная страна, которая встала на сторону России стала Япония. Которая считает, что лучше самому разорить свои земли, чем позволить врагу пополнять запасы на них."
 news.231.a:0 "Да, как они посмели!?"
 news.231.b:0 "Неудачно получилось"
 news.231.c:0 "Какой варварский метод ведения войны"
 
 news.232.t:0 "Трагедия на Волге"
 news.232.d:0 "     По сообщениям с левого берега Волги, поселения, находящиеся на правом берегу между Саратовом на юге и Каинском на севере, подверглись уничтожению! Согласно общим данным те поселения в основном были населены так называемыми Поволжскими германцами и вероятно это был намеренный террор, чтобы показать свою силу.\n\n       Мировая общественность сразу высказало не одобрению таких поступков, но Россия отказалась наказывать винновых ссылаясь на военные времена. Германия же в свою очередь не только осудила подобные методы, но также сообщила, что поставит Русский вопрос после войны. Правда, что именно должен решить этот вопрос пока-что непонятно."
 news.232.a:0 "Игнатьев сделал, то что должен"
 news.232.b:0 "За каждую германскую жизнь мы возьмем с десяток русских!"
 news.232.c:0 "Разве нам мало трагедий в истории?"
 
 news.233.t:0 "Судьба русских в Германии"
 news.233.d:0 "     По сообщениям из Германия анти-русские взгляды достигли своего пика! Во многих, если даже не во всех германских городах сейчас идут анти-русские акции. На подобных акциях идет активное притеснения тех, кто считает себя русским. Их не только оскорбляют, но ещё и заставляют каяться, пока толпа закидывает их всем, что попадет под руку.\n\n       Мировая общественность находится в полном шоке от таких событий, казалось бы в культурном центре новой эпохе. Даже Ромейцы высказались с отвращением к подобным практикам. В самой же Германии говорят, [news_233_text]"
 news.233.a:0 "Мы делалаем все, чтобы этого недопускать"
 news.233.b:0 "Нам жаль, но это война"
 news.233.c:0 "Кайзер обещает реформы после войны"
 news.233.f:0 "Пусть не жалуется, мы ещё очень даже добры"
 news.233.g:0 "А дальше будет хуже..."
 news.233.h:0 "Мы требуем прекратить это!"
 news.233.j:0 "И вновь трагедия во время войны"
 
 news.234.t:0 "Марш позора в Берлине"
 news.234.d:0 "     Шокирующие новости из Берлина! Там недавно прошел марш “Позорного” полка, который состоял из русских военнопленных. Который состоял более, чем из 20-ти тысяч русских солдат, которые были захваченны в последних боях. По речам с этого мероприятия стало понятно, что инициатором подобного стал Вильгельм Австрийский. Так же в его речи многие услышали, что это только начало.\n\n       Мировая общественность ожидала, что в Германии может произойти, что-то подобное, но не так скоро. Сейчас многие европейские страны обсуждают метод наказания Германии. Германское правительство в свою очередь сообщило, что [news_234_text]"
 news.234.a:0 "Зря мы на это согласились"
 news.234.b:0 "Это наша милость"
 news.234.c:0 "Кайзер не одобрял такое"
 news.234.f:0 "Германия сильна, как никогда!"
 news.234.g:0 "Пусть привыкают"
 news.234.h:0 "Посмотрим, как они будут радоваться, когда мы захватим Берлин"
 news.234.j:0 "Интересное начинание"
 
 news.235.t:0 "Вотум недоверия в России"
 news.235.d:0 ""
 news.235.a:0 "Бляяяяяяяяяяяяяя"
 news.235.b:0 "Ух, а им сейчас явно не просто"
 
 news.236.t:0 "Конец Германии"
 news.236.d:0 "     По всей территории Германии были видны взрывы, соседние страны сразу же пытались наладить связь с Германией, чтобы узнать, что случилось. Но пока что никто не получил ответ, не от одной стороны гражданской войны. Представители КБо высказали, что взрывы были похожи на те, что уничтожили Лондон.\n\n        И теперь многие гадают, что же случилось. Ошибка? Диверсия? Специальное решение? Ответ увы уже не получить. Но как только осядет пыль соседи Германии явно попытаются понять, что там случилось.\n\n      Общественность затаила дыхание в ожидание ответа на вопрос, что же случилось в Германии."
 news.236.a:0 "Лучше, чем поражение..."
 news.236.b:0 "О человечество..."
 
 news.237.t:0 "Гражданская война в Германии"
 news.237.d:0 "     Новости из Германии полны печали. С учетом тоталитарного правления Черного Солнца, общество не смогло это терпеть и начало открытое противостояние с центральной властью.\n     Сейчас Германия разделена на три лагеря, а именно социалисты под властью Маркса, юнкера под властью Фридриха III, ну и само Черное Солнце. По первым данным все началось после, того как политика правящего режима в Рейхе потеряло стабильность из-за слишком радикальных реформ.\n        Что же будет на месте Германии дальше…"
 news.237.a:0 "Чертовы внутренние враги"
 news.237.b:0 "Когда враги кончились режим сам становится своим врагом"
 
 news.238.t:0 "Черное Солнце победило в гражданской войне"
 news.238.d:0 "     Если верить новостям из Берлина, то Черное Солнце смогло добиться победы в гражданской войне. Победа досталась им очень тяжело, ведь по последним подсчётам потери военных составляют более 2 миллионов, а про гражданское население вообще принято не говорить.\n      Вероятно их победа ещё больше ужесточит режим, что очевидно приведёт к следующий большой войне. Из-за такого исхода по всей Европе вновь слышны призывы к мобилизации и готовности к крупной войне."
 news.238.a:0 "Фюрер привел нас к победе!"
 news.238.b:0 "Очень печально"
 
 news.239.t:0 "Социалисты побеждают в гражданской войне"
 news.239.d:0 "     Согласно новостям, из Германии победитель наконец-то определился. И согласно всем сводкам победили социалисты. Такое неожиданный поворот не смогли предсказать не один из наблюдателей. После, того как Германия установила новый режим на территории Европы, дух социализма покинул эти земли… Но не теперь, многие согласны с тем, что стоит ожидать второго расцвета социализма в мире!\n        Так же если верить заявлениям Карла Маркса и Фридриха Энгельса, скоро в Германии пройдет конгресс социалистов на котором будет решать способ восстановления Рейха, а так же всех стран, которые было подвержены влиянию прошлого режима.\n      Социализм не так просто задушить, как казалось на первый взгляд…"
 news.239.a:0 "Свобода! Равенство! Братство!"
 news.239.b:0 "Смогут ли Энгельс и Маркс поделить Германию?"
 
 news.240.t:0 "Монархисты побеждают в гражданской войне"
 news.240.d:0 "     Сегодня на новое правительство Германии сообщило об окончание гражданской войны. И как ожидали многие победителями вышли именно монархические силы. По первым заявлениям кайзер Германии планирует возобновить путь реформ, который он уже пытался начать незадолго до переворота Черного Солнца.\n     Во всем мире подобное встречали крайне положительно, ведь, именно кайзер выступал против Великой Войны. Возможно его победа приведёт Европу в эпоху мира и процветания?"
 news.240.a:0 "Кайзер поможет нам"
 news.240.b:0 "И вновь Империя?"
 
 news.241.t:0 "Демократы победили в гражданской войне"
 news.241.d:0 "     После битвы за Берлин, победитель в гражданской войне определился! И теперь Германия под властью железного канцлера вновь расправляет плечи. Хоть гражданская война сильно потрепала саму Германию, подобные событие не оставили шрамов на сердце Бисмарка. Вероятно, стоит ожидать скорого возвращение Германии на мировую арену.\n     Победа демократических сил вселяет во многих надежды на то, что Бисмарк не решит возрождать Германию военным путём, а пойдет мирным. Хотя если суди по слухам, сейчас Бисмарк не будет единоличным владыкой Германии, он будет лишь её ведущим, а будут ли за ним следовать уже другой вопрос."
 news.241.a:0 "Спокойствие вернулось в Германии"
 news.241.b:0 "Лучший из возможных итогов"
 
 news.242.t:0 "Чёрный переворот"
 news.242.d:0 "Постоянное напряжение внутри португальского общества и его политическая нестабильность сыграли на руку военным, которые фактически отстранили королевскую семью от власти и сформировали новое крайне реакционное правительство. Из их официального обращения стало понятно, что они желают восстановить государство и вернуть его прежнее величие. Можно только гадать, что это заявление означает для Иберии в целом и самой Португалии в частности."
 news.242.a:0 "Нация будет спасена!"
 news.242.b:0 "Тревожные вести"

 news.243.t:0 "Португальская демократия"
 news.243.d:0 "Постоянное напряжение внутри португальского общества и его политическая нестабильность сыграли на руку демократам, которые смогли договориться о формировании нового правительства, основанного на принципах либерализма. Однако не все в португальском обществе рады подобным переменам." 
 news.243.a:0 "Нация будет спасена!"
 news.243.b:0 "Новая демократия в Европе"

 news.244.t:0 "Красная революция"
 news.244.d:0 "Внезапно для всех новое прогрессивное правительство Португалии не смогло продержаться и трех месяцев, почти сразу пав под напором разгневанных социалистов. Теперь будущее страны, и до этого казавшееся туманным, вызывает огромное количество сомнений. Так или иначе мы будем следить за ними."
 news.244.a:0 "Пылай, Иберия!"
 news.244.b:0 "Кошмарное развитие событий!"

 news.245.t:0 "Португалия в огне"
 news.245.d:0 "Сегодня от Португалии начали откалываться колонии, заявившие, что они не хотят иметь ничего общего с текущим правительством государства. В самой же метрополии вспыхнули повсеместные волнения традиционалистов. В таких условиях очевидно, что Португалия не сможет поддерживать действие заключенных ранее дипломатических пактов, пока не наладится её внутренняя ситуация."
 news.245.a:0 "Мы пройдем через это!"
 news.245.b:0 "Империя рушится..."

 news.246.t:0 "Португалия уходит от Британии"
 news.246.d:0 "Правительство Португалии заявило, что не хочет иметь ничего общего с Конфедерацией Британских Островов, так как, по их словам, они "устали быть на подтанцовке у англичан". Эта новость вызвала у других правительств самые разные эмоции, от досады и злости британцев, до триумфа немцев и греков."
 news.246.a:0 "Все мосты сожжены..."
 news.246.b:0 "Старый союз распался..."

 news.247.t:0 "Новая империя"
 news.247.d:0 "Вопреки распространенному мнению о своей слабости, Португалия под управлением новой власти устояла. А сегодня они объявили о полном восстановлении государства и о возрождении Португальской империи. Подобное заявление вызывает опасение у большинства мировых государств, так как это может означать значительный рост амбиций страны."
 news.247.a:0 "Они начнут считаться с нами!"
 news.247.b:0 "Тревожный знак"

 news.248.t:0 "Неожиданный союз"
 news.248.d:0 "Португальцы продолжают удивлять как простых жителей Европы, так и самых лучших аналитиков государств. Они объявили о том, что с сегодняшнего дня у них появился новый союзник в лице Германии, с которым их сблизило желание отомстить долгие годы использовавшим их народам Англии и Австрии. Чем бы не обернулся этот союз, ясно одно: баланс сил в Европе в очередной раз нарушен."
 news.248.a:0 "Мы сокрушим своих врагов!"
 news.248.b:0 "На что они расчитывают?"

 news.249.t:0 "Самый радикальный союз?"
 news.249.d:0 "Португальские официальные лица заявили о создании нового социалистического блока, в котором, по заявлениям, с распростертыми объятьями ждут каждого социалиста или социалистическую страну. Многие опасаются, что этот шаг приведет к повсеместной активизации социалистических ячеек и революций, что значительно пошатнет текущий мировой порядок."
 news.249.a:0 "Вместе мы - сила!"
 news.249.b:0 "Усилим меры безопасности!"

 news.250.t:0 "Золотая Португалия"
 news.250.d:0 "Власти Португалии провозгласили окончание восстановления своей экономики после долгих лет стагнации и рецессии. Отныне они объявили себя оплотом экономической стабильности на Иберийском полуострове, что явно говорит об их желании занять доминирующее положение в регионе. Однако скорость, с которой им удалось восстановиться, красноречиво говорит об их стараниях и профессионализме."
 news.250.a:0 "Очередная победа!"
 news.250.b:0 "Их можно поздравить"

 news.251.t:0 "Красная Иберия"
 news.251.d:0 "Напряжение, витавшее вокруг новостей из Португалии, многократо усилилось после того, как они заявили об объединении всей Иберии под своим флагом. Если ранее сообщения об успехах социалистов воспринимались как простое недоразумение, то теперь при взгляде на их успехи у многих правителей Европы волосы встают дыбом. Но, что еще хуже, подобные новости поддерживают моральный дух социалистического подполья, которое грезит о повторении Португальского сценария в их государстве."
 news.251.a:0 "Революция победит!"
 news.251.b:0 "Нужно усилить меры безопасности"

 news.252.t:0 "Свободная Африка?"
 news.252.d:0 "Португалия заявила о создании первого в своем роде независимого социалистического государства в Африке. Они также отдали под его управление территории своих бывших колоний, что ясно дало всем понять серьезность их намерений. Пока непонятно, какие шаги последуют за этими событиями, но теперь власти Португалии совместно с Африканским государством могут предъявить обоснованные притязания на колонии других держав."
 news.252.a:0 "Свободу Африканцам!"
 news.252.b:0 "Еще один конфликт интересов..."
 
 news.253.t:0 "Создание Южной-Африки"
 news.253.d:0 " По новостям из Конфедерации британских островов, несколько дней назад была сформирована новая колониальная область на юге Африки. Такое решение для многих показалась  странным, так как Британия уже неодкратно заявляла, что не планируют ослаблять власть метрополии в той области.\nПо данным британской редакции, есть информация, что на создание этого доминиона очень сильно повлияло решение Джона Молтена, который в последнее время уже менял направление политики страны. В самой же Британии к подобной новости отняться, как к очередному проявлению слабости.\nМногие европейские государства отметили, что, когда колониальные области появляются против воли метрополии – это говорит о её слабости. С учетом этой ситуации, британское влияние на мир стремительно падает. Уже мало тех, кто считает конфедерацию островов достойным соперником...."
 news.253.a:0 "Это наша победа"
 news.253.b:0 "Это временная уступка"
 news.253.c:0 "Британия настолько слаба?"
 
 news.254.t:0 "Новая Англия объявила о создание Кромвельской Федерации"
 news.254.d:0 "     Как только Новая Англия обзавелась независимости по всей стране начались стычки старого правительства с теми, кто так долго сражались за независимость. Согласно с документом, который называются <<Бил о независимости>> Новая Англия будет отныне называться Кровлендская Федерация. А также первым лидером этого государства станет главный борец за независимость Авраам Линкольн. Он получит должность президента на 4 года, после чего пройдут выборы и будет решаться останется ли он у власти или же даст дорогу молодым.\n     Подобные события заставляют задумать о том, долго ли колониальный диктант будет продолжаться по всему миру… Запах западной демократии явно будет разжигать движения за независимость во всех колониях."
 news.254.a:0 "Мы заслужили эту свободу"
 news.254.b:0 "Мы ещё вернем их!"
 news.254.c:0 "У КБо нет будущего"

 news.255.t:0 "Португальское метро"
 news.255.d:0 "Сегодняшний день ознаменовался открытием очередного метрополитена, на этот раз в Лиссабоне. Португальские власти с гордостью представили его общественности, тем самым значительно повысив свой престиж на международной арене. Как бы мы не относились к их политическому пути, но мы не можем недооценивать этот успех."
 news.255.a:0 "И снова мы победили!"
 news.255.b:0 "Поздравляю, наверное..."

 news.256.t:0 "Россиия вторгается в Казахстан"
 news.256.d:0 "Совершенно недавно русская краснознамённая армия пересекла границу Казахстана в ответ на Гурьевский инцидент, в ходе которого произошла провокация со стороны вооружённых сил среднеазиатского государства. Однако правительство Казахстана отрицает свою причастность, ссылаясь на доктрину Beıbitshilik (в переводе с казахского - "миролюбие") и ходят слухи, что Россия сама спровоцировала эту атаку.\n\nКак бы то ни было, известно только одно: Медведь пробуждается и только время покажет, надолго ли..."
 news.256.a:0 "Мы уничтожим дикарский образ жизни раз и навсегда!"
 news.256.b:0 "Россия так и осталась варварской страной?"

 news.257.t:0 "Оккупация Казахстана"
 news.257.d:0 "Успешное завершение вторжения социалистической России в Казахстан поспособствовало дальнейшей интеграции среднеазиатского населения с помощью включения в состав социалистической страны нового региона.\n\nТем не менее, реакция международных наблюдателей со стран всей Европы была неоднозначной: германцы и ромейцы осудили это как показательный пример варварства русских, а реакция британцев, французов и португальцев была сдержанной.\n\nВ любом случае, факт остаётся фактом - Россия активизирует свою внешнюю политику..."
 news.257.a:0 "Нас назвали варварами? А посмотрите, что сейчас на Западе творится!"
 news.257.b:0 "Пойти всей армией на небоеспособную страну? Какой ещё результат можно было ожидать?"

 news.258.t:0 "Поражение руcской армии"
 news.258.d:0 "Интересные новости поступают из региона Средней Азии - сообщается о провале вторжения русской краснознамённой армии в Казахстан, что стало неожиданностью для всего мира.\n\nРеакция остальных европейских стран не заставила себя долго ждать: германцы и ромейцы, хотя и знали, что вооружённые силы социалистической России были, мягко говоря, недееспособны, но были удивлены, когда до них дошла новость о провале русских в военной кампании против  миролюбивой страны с отсталым вооружением, также британцы, французы и португальцы ещё сильнее отвернулись от русских, не особо рассчитывая на альянс с ними."
 news.258.a:0 "Мы ещё вернёмся..."
 news.258.b:0 "Они не смогли победить страну с малочисленной армией?"

 news.259.t:0 "Вторжение в [HIV.GetName]"
 news.259.d:0 "После успешного завершения похода в Казахстан русская краснознамённая армия пересекла на этот раз границу Хивинского Ханства. \n\nСтраны Европы выразили свою озабоченность по данному вопросу, но решительных мер против этого принято не было: ромейцы и германцы осуждают агрессивную экспансионистскую политику социалистического правительства России, а реакция остальных европейских стран всё ещё остаётся относительно сдержанной."
 news.259.a:0 "Мы принесём им цивилизацию!"
 news.259.b:0 "Эти варвары только и умеют сражаться против стран, практически не имеющих армии?!"

 news.260.t:0 "Вторжение в [BUK.GetName]"
 news.260.d:0 "Социалистическое правительство России не ослабило свою экспансию в Среднюю Азию, начав вторжение в Бухарское Ханство.\n\nМногие страны Европы выразили озабоченность по данному вопросу, но дело не дошло даже до санкций со стороны британцев, французов и португальцев, хотя к этому и призывали ромейцы с германцами.\n\nТем не менее, ясно одно: русские собираются покорить всю Среднюю Азию, что может вызвать некоторые проблемы для торговой политики Ромеи..."
 news.260.a:0 "Во что бы то ни стало, мы сокрушим гегемонию Ромеи!"
 news.260.b:0 "Варвары пересекли границу нейтральной страны? Ничего нового..."
 
 news.261.t:0 "Оккупация северной манчжурии"
 news.261.d:0 "Сегодня на территорию северной Маньчжурии были введены русские войска "в целях обеспечения безопасности местного населения и стабильности региона", однако данная новость не была воспринята династией Цин положительно, поскольку Китай утратил довольно ценные земли в момент слабости, не получив ничего взамен.\n\nРеакция остальных стран в мире на это событие неоднозначная: в то время как ромейцы и германцы осудили данный шаг, а остальные не решились ничего сказать, ведь сейчас правительства некоторых европейских государств всерьёз раздумывают об использовании полученной возможности наладить отношения с Россией, чтобы наладить торговлю в Азии в обход Константинополя..."
 news.261.a:0 "Северная Маньчжурия наша по праву!"
 news.261.b:0 "Варвары решили завладеть востоком?"
 
 news.262.t:0 "Захват северной манчжурии"
 news.262.d:0 "Русские войска только что пересекли границу Империи Цин в целях завладеть землями северной Маньчжурии.Правительства Китая и Ромеи осудили данный шаг как акт агрессии, однако остальные страны, похоже, не спешат с заявлениями, заняв выжидательную позицию в целях наладить торговлю в Азии в обход Константинополя.\n\nКак бы то ни было, сейчас ясно одно - Россия расширяется на восток и, по-видимому, она не встретит должного сопротивления..."
 news.262.a:0 "Северная Маньчжурия наша по праву!"
 news.262.b:0 "Варвары решили завладеть востоком?" 
 
 news.263.t:0 "Россия в поисках союзников"
 news.263.d:0 "Социалистическое правительство России сейчас находится на перепутье, а потому уже задумывается о поисках союзников, однако пока ещё непонятно наверняка, на силы каких ещё стран русские намерены полагаться.\n\nКак бы то ни было, сейчас ясно одно - от выбора России зависят отношения с социалистами всего мира и только время покажет, будут ли они плодотворными..."
 news.263.a:0 "Мы покажем всему миру, на что способно единство наших идей!"
 news.263.b:0 "Выйдет ли из этого что-то большее?" 
 
 news.264.t:0 "Интервенция в Скандинавию"
 news.264.d:0 "Совершенно недавно русские пересекли границу Скандинавии с целью "нанесения превентивного удара, дабы обезопасить регион от возможного вторжения". С этой официальной версией причины начала военных действий трудно не согласиться, однако ромейцы и германские монархисты уже осудили социалистическую Россию за "развязывание войн на континенте", реакция же остальных стран Европы была довольно сдержанной.\n\nКак бы то ни было, сейчас все взоры устремлены на это противостояние и теперь только время покажет, кто выйдет из него победителем..."
 news.264.a:0 "Маленькая победоносная война поможет нам оправиться от внутренних проблем!"
 news.264.b:0 "Русские социалисты наращивают свою мощь?" 
 
 news.265.t:0 "Оккупация Лаппи"
 news.265.d:0 "Только что на территорию [148.GetName] были введены русские войска "в целях обеспечения стабильности и безопасности региона" - неспособность предотвратить этот исход свидетельствует об ослаблении позиций Скандинавии на данной территории.\n\nРомейцы, а также германские монархисты тут же сделали заявление, что "Россия - это варварская страна, неспособная решать споры дипломатическим путём, поэтому необходимо всей Европе объединиться, дабы дать отпор агрессору", но остальные страны этой части Света не спешат с заявлениями, поскольку всё ещё надеятся на союз или хотя бы на мирное сосуществование с русскими социалистами. В любом случае, можно сказать наверняка - идеи левых во всём мире становятся сильнее с каждым днём..."
 news.265.a:0 "Мы обезопасили регион!"
 news.265.b:0 "На одного врага России меньше? Или это лишь временно?.." 
 
 news.266.t:0 "Завешение интервенции в скандинавию"
 news.266.d:0 "С линии фронта в Скандинавии доходят вести о том, что русские смогли достигнуть своей цели и "обезопасить финское население на территории Лаппи", а также сломить сопротивление варягов, принудив их правительство переприсягнуть на верность Его Превосходительству.\n\nБританцы тут же поздравили социалистическую Россию с успешным завершением военного вторжения, поскольку теперь их планам по расширению влияния в Кромвленде никто не угрожает (по крайней мере, временно), а ромейцы и германские монархисты по-прежнему высказывают недовольство сложившейся ситуацией.\n\nТем не менее, факт остаётся фактом - русские социалисты смогли сместить баланс в Европе в свою пользу..."
 news.266.a:0 "Краснознамённая Армия всех сильней!"
 news.266.b:0 "Социалисты подняли Россию с колен?" 
 
 news.267.t:0 "Провал интервенции в скандинавию"
 news.267.d:0 "Проблемы с логистикой, плохой климат и многие другие факторы вынудили правительство России подписать мирный договор, согласно которому оно ничего не получило кроме разве что порицания, однако министр иностранных дел смог сделать так, чтобы стране не пришлось выплачивать огромные репарации за вторжение в связи с неспособностью обеих стран продолжать дальше военные действия, которые могли бы затянуться на много лет...\n\nРомейцы и германские монархисты тут же поздравили правительство Скандинавии с тем, что варяги смогли отстоять независимость с помощью не такой уж и многочисленной армии в отличие от их врагов, а британцы и французы не стали делать никаких заявлений по этому поводу - только время покажет, какие последствия ждут Россию в будущем..."
 news.267.a:0 "Это положение дел лишь временное..."
 news.267.b:0 "Варварскую отсталость России никакая идеология не изменит... " 
 
 news.268.t:0 "Создание Интернационала"
 news.268.d:0 "Сегодня социалистическим правительством России было сделано заявление об учреждении международного рабочего, так называемого "Интернационала", суть которого заключается в объединении всех людей в мире, так или иначе поддерживающих левые идеи. \n\nНесмотря на некоторый скептицизм со стороны европейских стран, есть те, кто всерьёз раздумывает над этим предложением, чтобы поскорее объединиться и подготовиться к грядущей буре. Похоже, что русские уже начинают пытаться реализовать на практике свои идеи, дабы выжить."
 news.268.a:0 "Рабочие всех стран, объединяйтесь!"
 news.268.b:0 "Будет ли польза от этого "Интернационала"?"  
 
 news.269.t:0 "Создание Московского пакта"
 news.269.d:0 "Сегодня русское правительство сделало официальное заявление об учреждении Московского Пакта с целью противостояния нарастающей агрессии со стороны ромейцев и германских монархистов.\n\n Многие ожидали, что русские будут полагаться на помощь Лондона из-за их крайне тёплых отношений, но прогнозы, похоже, оказались неверны. В любом случае, теперь Россия сама по себе, поэтому её правительство уже раздумывает о том, где необходимо начать поиски союзников и только время покажет, выдержит ли этот новоявленный альянс грядущую бурю..."
 news.269.a:0 "Мы выдержим любые испытания!"
 news.269.b:0 "Действительно ли этот альянс их спасёт?"  
 
 news.270.t:0 "Создание Харьковского договора"
 news.270.d:0 "После победы Австрии в братоубийственной войне русские начали задумываться об учреждении альянса с Веной.Этого мало кто мог ожидать, поскольку их территориальные споры до сих пор не угасали, но видимо общий враг объединяет...\n\nСейчас, когда Пруссия переживает кризис гражданской войны, взоры как России, так и Австрии устремлены на Ромею. Хотя многие скептики считают, что внутренние проблемы обеих стран альянса приведут к крайне плачевным последствиям, есть и те, кто со сдержанным оптимизмом полагает, что такой альянс поможет наконец устранить торговую гегемонию Ромеи как в Средиземном и Адриатическом морях, так и в регионе Азии..."
 news.270.a:0 ""Гуляю по Вене, город..."- отрывок из дневника Его Превосходительства"
 news.270.b:0 "А у Харьковского Пакта есть потенциал... " 
 
 news.271.t:0 "Великая война"
 news.271.d:0 "Германское правительство отказало в требованиях, содержащихся в русском ультиматуме, ссылаясь на их абсурдность и на то, что выполнить их даже при желании не было бы возможно. Правительство России во многом небезосновательно считает, что если и дальше позволить германцам вести такую агрессивную политику, то рано или поздно от стабильности в Европе не останется и следа, а судьба выживших в регионе стран станет полностью зависеть от воли кайзера.\nНесмотря на всё это, правительство Берлина, похоже, не стало воспринимать ноту как что-то серьёзное, поскольку оно было убеждено в том, что она лишь блеф - очень зря...\nВсе эти события вылились в довольно печальные последствия: уже начались первые стычки на границах - воистину Великая Война залестнула континент... Теперь только время покажет, кто выйдет из этой мясорубки победителем..."
 news.271.a:0 "Европа никогда не будет прежней..."
 news.271.b:0 "Нельзя позволять и дальше германцам разгуливать на чужих территориях!" 
 news.271.c:0 "Отстоим же свободную и сильную Европу от армий агрессоров!" 
 news.271.e:0 "Защитим нашу страну от захватчиков!" 
 
 news.272.t:0 "Восстание "Русской черной лиги""
 news.272.d:0 "Сообщается, что только что сторонники Игнатьева взяли в руки оружие против лоялистов социалистического правительства. Восстание началось в Воронеже и стремительно разгорается по всей России, а потому, если меры не будут приняты вовремя, то ситуация в стране может выйти из-под контроля.\n\nМало кто мог ожидать такого развития событий, однако произошло это.Как бы то ни было, сейчас ясно одно - социалисты намерены подавить мятеж в кратчайшие сроки."
 news.272.a:0 "Политическая нестабильность и есть новая политика русских?   "
 news.272.b:0 "Мы сокрушим предателей Родины!" 
 
 news.273.t:0 "Черная лига терпит поражение"
 news.273.d:0 "Доблестная русская армия смогла подавить мятежи Русской Чёрной Лиги в кратчайшие сроки - лидер организации, Игнатьев был арестован, что поспособствовало дезориентации в рядах учинающих беспорядки людей.\n\nСоциалистическое правительство России заявило о победе над контрреволюционными и ревизионистскими элементами, поэтому по всей стране прокатилась волна празднований в честь такого события. Это лишь свидетельствует о том, что социалисты в стране наращивают свою мощь..."
 news.273.a:0 "Предатели Родины получат по заслугам!"
 news.273.b:0 "Россия точно сможет выстоять?" 
 
 news.274.t:0 "Успех Русской черной лиги"
 news.274.d:0 "Мятежи Русской Чёрной Лиги переросли в полноценные восстания по всей стране, с чем не смогло справиться социалистическое правительство России.Сообщается, что господин Игнатьев смог достигнуть своих целей, свергнув практически чиновников левого толка в в Народном Вече. Фактически он стал единственным и, похоже, неоспоримым правителем страны.\nРеакция правительств европейских крупных стран была неоднозначной: в то время, как ромейцы и гермнцы осудили данную организацию, как крайне милитаристскую и угрожающую стабильности в Европе; французы, на удивление многих, поддержали её, надеясь по случаю поддержать Россию в возможном противостоянии с германскими монархистами; британцы же воздержались от комментариев как таковых.\nТеперь можно сказать, что потенциального полномасштабного конфликта в Европе избежать скорее всего не получится..."
 news.274.a:0 "Подготовимся же к Великому Суду!"
 news.274.b:0 "Русские всерьёз занялись военным делом?" 
 
 news.275.t:0 "Великая война"
 news.275.d:0 "Германское правительство отказало в требованиях, содержащихся в русском ультиматуме, ссылаясь на их абсурдность и на то, что выполнить их даже при желании не было бы возможно. Социалистическое правительство России во многом небезосновательно считает, что если и дальше позволить "империалистам, врагом человечества номер 1" вести такую агрессивную политику, то рано или поздно от стабильности в Европе не останется и следа, а судьба выживших в регионе стран станет полностью зависеть от воли кайзера.\nНесмотря на всё это, Берлин, похоже, не стал воспринимать ноту как что-то серьёзное, поскольку оно было убежден в том, что это лишь блеф русских социалистов - очень зря... Все эти события вылились в довольно печальные последствия: уже начались первые стычки на границах - влистину Великая Война захлестнула континент..."
 news.275.a:0 "Германский народ должен быть освобождён от империалистической заразы!"
 news.275.b:0 "Русские при любой идеологии останутся всё теми же варварами..." 
 news.275.c:0 "Хоть с чертом, но против германцев!"
 news.275.e:0 "Европу ждут воистину тяжёлые времена..." 
 
 news.276.t:0 "Великая война"
 news.276.d:0 "Ромейское правительство отказало в требованиях, содержащихся в русском ультиматуме, видимо полагая, что правительство России блефует. Русские вполне себе небезосновательно считают как Ромею, так и Германию угрозой европейскому миропорядку: "множество захватнических войн, ведомых этими двумя странами, лишь доказывает, что так просто игнорировать угрозу и дальше нельзя" - прокомментировал ситуацию Его Превосходительство, на что многие в мире согласились - Лондон и Париж высказали, что подобно Росссии они озабочены этим вопросом. Также упоминается и о том, что нарастание в европейском товарообороте германо-ромейского влияния способствует ухудшению экономики независимых стран Европы. К тому же, Константинополь отказал русским в предоставлении права прохода военных и гражданских судов через проливы Босфор и Дарданеллы.\n\nПодобные события усугубили ситуацию и теперь с границ до нас доходят известия о первых стычках - началась воистину ужасная Великая Война..."
 news.276.a:0 "Европа будет освобождена от гнёта Ромеи и Германии!"
 news.276.b:0 ""А я вам сейчас покажу, откуда готовилось нападение..." -ромейский император германскому кайзеру" 
 news.276.c:0 "Европейский миропорядок должен быть защищён!" 
 news.276.e:0 "Европа уничтожает сама себя?" 
 
 news.277.t:0 "Великая война"
 news.277.d:0 "Константинополь начал так называемую Тавридскую операцию по деоккупации и демилитаризации крымского региона от "русских варваров, угнетающих коренное население страны". Все правительства стран мира, за исключением германцев, восприняли эту новость как бред сумасшедшего, поскольку "Крым - это Россия и так было всегда!", а "амбиции выжившего из ума ромейского императора должны быть усмирены".\nСитуация в Европе складывается не лучшим образом, ведь сейчас уже началась полномасштабная мобилизация всех стран-членов противоборствующих альянсов - доходят известия о первых стычках на границах. Теперь только время покажет, кто выйдет из этой бойни победителем..."
 news.277.a:0 "Крым всегда был русским!"
 news.277.b:0 "Освободим же Тавриду от русских оккупантов!" 
 news.277.c:0 "Нельзя и дальше позволять Пакту Континентальной Европы и дальше своевольничать на чужих территориях!" 
 news.277.e:0 "Полномасштабная война из-за какого-то полуострова?" 

 news.278.t:0 "Убийство Демида Цопанидиса"
 news.278.d:0 "В Берлине был застрелен бывший министр внутренних дел Ромейской империи Демид Цопанидис. Его дом был обнаружен младотурецким террористом Ахмедом Арифи, потерявшим в 1805 году всю свою семью во время депортации турецкого населения из Анатолии.\nУтром, 15 марта у дома 25 по улице Гарденберг-штрассе, Арифи опознал и на глазах свидетелей застрелил из револьвера бывшего министра внутренних дел Ромейской империи. На допросе он рассказал прусскому следователю о мотивах убийства и о творимом «целенаправленном истреблении» турецкого населения на территориях Анатолии\nЭто убийство привело в шок европейскую общественность, но прусские власти, несмотря на все заявления консульств других стран, передали Ахмеда Арифи Ромейской империи."
 news.278.a:0 "Что будет дальше?"
 news.278.b:0 "Очередной пророссийский террорист?"

 news.279.t:0 "Дело Ахмеда Арифи"
 news.279.d:0 "Консул Ромеи в Пруссии Деметрий Палеолог в день выдачи турецкого террориста заявил, что Россия не в первый раз использует мусульманский вопрос, дабы подорвать стабильность в мире, создавая террористические ячейки в странах Европы, угрожая миропорядку в регионе. Также, по его словам, операция "Новая Анатолия", которая проводилась в 1805 году на территории, как понятно из названия, Анатолии была проведена вовсе не для целенаправленного устрашения турецкого населения как заявляют сторонники террориста.\nВ свою очередь, русские заявили, что проблемы турецкого населения в Ромейской империи требуют более тщательного рассмотрения и решения со стороны других европейских стран.\nНад Ахмедом Арифи уже состоялся суд - он был признан виновным и приговорен к 25 годам тюремного заключения."
 news.279.a:0 "Какой ужас!"
 news.279.b:0 "Там ему и место!"
 
 news.280.t:0 "Интеграция Раджпутаны"
 news.280.d:0 "С индийского субконтинента приходят во многом предсказуемые новости: правительство Маратхской конфедерации объявило об упразднении автономии Раджпутаны в её составе.\nКак заявляют местные власти, это был необходимый шаг для усиления страны в такие неспокойные времена. С целью защиты это было сделано или нет - время покажет..."
 news.280.a:0 "Впрочем, ничего нового."
 news.280.b:0 "Мы отстоим свою независимость!"
 
 news.281.t:0 "Изгнание Роберта Оуэна!"
 news.281.d:0 "     Из Новой Англии пришли тревожные новости. Лондон объявил их правителя предателем и после арестовал, оставив вместо него несколько чиновников. Подобное событие вызывает опасения по поводу стабильности КБо, а также порождает сомнения в заявлениях его лидеров о том, что Конфедерацией движет стремление к демократии и свободе.\n       Многие страны высказались с осуждением подобных действий, ибо Лондон даже не делится подробностями расследования против Роберта. Подобное поведение больше походит на то, что КБо собирается ужесточить законы на территории Новой Англии."
 news.281.a:0 "Социализму нет места в Кромвленде!"
 news.281.b:0 "Лондон начинает сжимать хватку все сильнее..."
 news.281.c:0 "Ещё один провал политики Лема"
 
 news.282.t:0 "Байрон вновь дает знать о себе"
 news.282.d:0 "     Удивительные новости пришли из Новой Англии. Сегодня там состоялось назначение нового Лорда Новой Англии. Им стал Джордж Гордон Байрон, писатель что покорил сердца европейцев в поздни 10 и ранние 20 годы. Такого решение со стороны Лондона не мог предсказать никто, ибо назначит писателя правителем государства, что можно сделать ещё более нелогичного?\n       Так же на удивление многих, большинство стран поздравили Байрона с его новой должности и пожелали править справедливо и мудро. Неужели наши Европейские правители и правда считают, что писатель способен справится с таким государством?"
 news.282.a:0 "Сможет ли он покорить сердца жителей Кромвленда?"
 
 news.283.t:0 "Патриот Кромвленда"
 news.283.d:0 "     Стали известны итоги назначения нового правителя Новой Англии, им стал Роберт Эдвард Ли. Мало кто ожидал, того, что Лондон решит избрать на место лидера колонии военного, который служит этой колонии. Но многие ссылаются на то, что в последние несколько десятков лет КБо активно внедряло бюрократию в армию, что касалось и колоний. И вопрос остается лишь в том, чего в Роберте больше военного или же бюрократа?\n     Большинство стран поздравило Эдварда с его новой должностью, но вот Пруссия, Австрия и Ромея высказали свое опасение из-за назначения военного на гражданскую должность."
 news.283.a:0 "Кромвленд поднимается..."
 
 news.284.t:0 "Цепкие руки Лондона"
 news.284.d:0 "     С новостями о росте недовольства в Новой Англии пришла новость о том, что там избрали нового лидера! Им стал Фредерик Уильям Роберт Стюарт, посадник Лондона. Многие связывают рост недовольства именно с этой персоной, ибо кто в Новой Англии будет радоваться посаднику из Лондона в чьих интересах лишь интересы Лондона, а никак не местного населения.\n      Такой выбор правителя осудили почти все страны, за исключение России, Франции и Австрии. Но многие знаю о том, что все эти четыре страны уже давно стараются занимать более дружественную позицию к друг другу, поэтому такой исход ожидали почти все."
 news.284.a:0 "И вновь спокойствие в Кромвленде"
 news.284.b:0 "Терпение колонии не вечно..."
 
