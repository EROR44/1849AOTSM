 news.59.t:0 "Собрание племён Амазонии"
 news.59.d:0 "Из Амазонии пришли новости, что началось собрание вождей главных племен Амазонии. И на нем будет решаться будущие их государства. Правда многие задаются вопросом, почему в Европе эта новость стала такой интресной. Сложный вопрос, видемо многие привыкли вообще не получать от туда новостей."
 news.59.a:0 "Демократия в Амазонии?"
 
 news.60.t:0 "Победа Розы"
 news.60.d:0 "Новым вождем стал вождь Розы, крайне необычная личность для Амазонии. Он уже назначил пару встреч, как правителю Франции, так же Марксу и Энгельсу. Неужели идеи Французской революции смогли вырасти и в столь отдаленном от европы государстве."
 news.60.a:0 "Французские идеи оказываются заразными"
 
 news.61.t:0 "Победа Орла"
 news.61.d:0 "Новым вождем стал вождь Орла. В своей победной речи он обещал перестроить государство под европейское в кратчайшие сроки, чтобы Амазонии могла считать первым не европейским государством Амазонни, которое приняло европейские институты."
 news.61.a:0 "Постройка демократического государтва в Амазонии"
 
 news.62.t:0 "Победа змеи"
 news.62.d:0 "Новым вождем стал вождь Змеи. Он не стал скрывать свои амбиции о единной Амазонии. Теперь лишь вопрос, когда начнутся настоящие войны на этом континенте. Европейские государтсва уже высказали осуждения столь воиственным настроенниям Амазонии."
 news.62.a:0 "Новый тиран"
 
 news.63.t:0 "Победа Ящерицы"
 news.63.d:0 "Новым вождем стал вождь Ящерицы. Но его видели лишь те, кто были на собрание племен, так же публичных заявлений от него не было. Некоторые сразу начали сомневаться в реальности данной персоны и говорят, что в Амазонии уже давно действует правительство подконтрольное одной из европейских стран. Лишь время покажет, какой из странн и слухи ли это."
 news.63.a:0 "Теперь точно нельзя сказать, чего ждать"
 
 news.64.t:0 "Первое в мире использованние газовой атаки"
 news.64.d:0 "[GetDateText] - эта дата станет синонимом трагедии. Сегодня немцы использовали снаряды с белым фосфором. Все мировое сообщество высказала несогласие с тем, как немцы ведут эту войны, только их союзники решили не коментировать эту ситуацию. Никто не знает примет ли немцы вновь столь бесчеловечный способ ведение войны, но понятно одно немцы намерены закончить войну быстро."
 news.64.a:0 "Лучше потеря сотни, чем тысячи"
 news.64.b:0 "С такими друзьями и враги не нужны"
 news.64.c:0 "В немцах нет человечности!"
 
 news.65.t:0 "Великое летнее наступление"
 news.65.d:0 "Как и стоило ожидать летом немцы начали массированные атаки по всему фронту. Видимо то, что было до этого всеголишь тестирование военной ситуаций. Теперь война начнется по настоящему. Так же из Берлина поступила новость, что Кайзер в своей речи просил народ Германии поддержать армию и сделать все для победы и на удивленние многих народ поддержал таккую речь. "
 news.65.a:0 "За Кайзера! За Германию!"
 news.65.b:0 "Значит они лишь копили силы"
 
 news.66.t:0 "Атака Русских мертвецов"
 news.66.d:0 "[GetDateText] - эта дата станет днем гордости всего Русского народа. По новостям с фронта в одной из Руссикх крепостей после атаки белым фосфором Русские солдаты не только не перестали оборонять крепость, но и пошли в контратаку, что напугала немецкий полк, что осождал крепость. Сегодня весь мир поздравляет Россию с этой победой, она смогла показать, что Русских дух даже такими бесчеловечными методами не сломить."
 news.66.a:0 "Да, как этих русских победить?!"
 news.66.b:0 "Дьявол точно русский"
 news.66.c:0 "Посмертно герои этой войны!"
 
 news.67.t:0 "Польская революция"
 news.67.d:0 "Сегодня утром польские студенты вышли на акцию, против сокращение польских прав в России. Российское правительство начало жесткое подавление этой акции, что перерасло в насилие и уже к следующиму дню было понятно, что город все меньше находиться под властью правительства. Такой поворот событий неожидал никто, что студенты и польские националисты так быстро и так легко смогут откинуть Русские силы из города. Теперь весь мир ожидает дальнейших событий."
 news.67.a:0 "И вновь Варшава в огне"
 
 news.68.t:0 "Германия гарантирует Польшу"
 news.68.d:0 "Немецкий Кайзер выступил с речью посвященной Польскому государство, которое по его словам было уничтоженно Российской Империй, а не разделами польши. Он обвинил Россию в агресивной ассимиляции населения и в том, что Россия сейчас главный угроза европейской стабильности. В этот же день был подписан документ в котором, Германия признает суверинитет Польши на территории России, а так же гарантирует ей возврат этих територий."
 news.68.a:0 "Немцы спасают Поляков?"
 
 news.69.t:0 "Первая мировая война"
 news.69.d:0 "Как только Российская сторона начала штурм Варшавы, немецое командывание отдало приказ наступать. Россия надеялась, что немец блефует, но когда в первые часы войны граница уже была сдвинута от начальной границы, Россия поняла началась война. Россия сразу же начала просить союзников помочь ей, так как Немецкая армия была слишком настроенна против России."
 news.69.a:0 "Из пламени этой войны родиться новая Европа"
 
 news.70.t:0 "Япония атакуют Лондонский Пакт"
 news.70.d:0 "Япония уже давно претендует на земли тихого океана, но никто в европе не думал, что она настоящий соперник в том регионе. Сегодня утром уже были обстрелены некоторые берега Португальский и Британский колоний в данном регионе. А после этого Япония официально объявила войну Португалии и Британии. Наблюдателей удивил факт, того, что Голландские земли не были атакованы, теперь все говорят о сговоре Японцев и Немцев."
 news.70.a:0 "Как они могли это не учитывать?"
 
 news.71.t:0 "Скандинавия вторгается в Россию"
 news.71.d:0 "Отказавшись от ультиматума Россия нашла себе ещё одного противника в виде Скандинавии. И теперь Ромея, Германия и Скандинавия вместе идут по территория Российского государства. Открытие ещё одного фронта может плохо сказаться на успешности войны. Русское командыванние уже ишет способы, как избавиться от одного из фронтов."
 news.71.a:0 "Неожиданный игрок"
 
 news.72.t:0 "Скандинавия выходит из войны"
 news.72.d:0 "Скандинавия не была огромным стороником проливать кровь за новые земли, но Россия отказываль раньше от их ультиматумов, но как только начала проигрывать, то согласилась. Теперь все земли Финляндии и Кареи принадлежат Скандинавии. И по договору они были обязаны выйти из войны, что мягка сказать разозлило их союзников."
 news.72.a:0 "На севере живут только предатели"
 
