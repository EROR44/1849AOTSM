l_russian:
 news.1.t:0 "Холодный ветер первой Австро-Прусской войны"
 news.1.d:0 "Теперь нет сомнений, что в ближайшее время между Австрией и Пруссией будет конфликт, вопрос лишь в том, кто выйдет из него победителм, пока-что большинство Европеский державу делают ставки на победу Пруссии, но так же остаются и те, кто считают, что Австрия может победить."
 news.1.a:0 "Мы заберём то, что принадлежит нам"
 news.1.b:0 "Не позволим им забрать нашу судьбу"
 news.1.c:0 "И вновь война в Европе"
 
 news.2.t:0 "Конец Австро-Прусской войны"
 news.2.d:0 "Австрийская армия была разбита, но из-за нежаланием войны гражданами и осуждением со стороны международнего сообщества, все цели войны не были достигнуты. Но прусская армия смогла пролить Австрийскую кровь. Итогом данный войны стало образование Северногерманского Союза и окончательное ослабление влияние Австрии в немецком регионе."
 news.2.a:0 "И вновь Пруссия победила"
 
 news.3.t:0 "Конец Австро-Прусской войны"
 news.3.d:0 "Пруссия не смогла достич никаких успехов в войне с Австрией, что вылелось в её позорное поражение и организации Южногерманской Конфедерации из стран, которые были окупированны Австрией. В Австрии же начат путь смягчение политики и попытка востановить целостность империи. В это же время в Прусии слышны голоса недовольных, тех, кто обвиняет правительство в этом позорном поражение."
 news.3.a:0 "Неужели это второй восход Австрии?"
 
 news.4.t:0 "Германское экономическое чудо"
 news.4.d:0 ""
 news.4.a:0 "Интересно"
 news.4.b:0 "Как говориться: Сделанно в Германии"
 
 news.5.t:0 "Второй рейх"
 news.5.d:0 "Сначало Прусии, потом Северногерманский Союз, теперь Германская Империя. Немцы все крепче вонзают свои когти земли центральной Европы, а значит теперь торговлей между восточной и западной Европы контролируют немцы. Хотя контроль торговли восточной Европы принадлежит Ромеям, а по слухам они друзья немцев, что беспокоит торговцев и государтсва западной Европы."
 news.5.a:0 "Орел в центре Европы поднимает голову"
 news.5.b:0 "И продлиться он тысячу лет"
 
 news.6.t:0 "Покушение на Шарля Лагранджа"
 news.6.d:0 "Группа неизвестных сегодня организовала сегодня покушение на Шарля Лагранджа. Вооруженные люди ворвались в главный зал парижского парламента и тяжело ранили лидера нации. В ходе перестрелки, с подоспевшей вскоре охраной, часть нападавших была убита и ранена. \n\nОднако, не смотря на усилия защитников правопорядка, выжившим заговорщикам удалось скрыться. Полиция начала расследование инцидента, но на поиск нападавших уйдет немало времени."
 news.6.a:0 "Какой ужас!"
 
 news.7.t:0 "Убийство Шарля Лагранджа"
 news.7.d:0 ""
 news.7.a:0 "Горе для всей Франции"
 
 news.8.t:0 "Объединение Румынии"
 news.8.d:0 "Сначало союз Валлахии и Болгарии, а теперь союз Валлахии и Молдавии. Как интерсно, что же будет дальше? Хотя король нового государства уже заявил о претензиях на территории Трансильвании, а так же на территори, что были отняты ранние Ромеей. Теперь понятно, что Румыния стремиться укрепить свои отношения с Россией, чтобы захватить земли на которые она претендуют."
 news.8.a:0 "Неожиданно"
 
 news.9.t:0 "Мальтийский кризис"
 news.9.d:0 ""
 news.9.a:0 "И вновь угроза в Европе"
 news.9.b:0 "Средиземное Море только наше"
 news.9.c:0 "Что они позволяют себе"
 
 news.10.t:0 "Сицилийская мальта"
 news.10.d:0 "Сицилия смогла отстоять остров. А значит Ромеи будет тяжелее набирать силу в Средиземноморье, что позволит странам этого региона спокойнее строить свои государства без внешательства Ромеи."
 news.10.a:0 "Ромеи не смогли удержать остров"
 
 news.11.t:0 "Ромейская мальта"
 news.11.d:0 "Ромеи смогли достигнуть успеха в мальтиском кризесе из-за чего получили контроль над островом, теперь будущие всех стран Средиземного региона зависит от воли и желания Ромеии. Это явно рождение, а точнее укрепления гегемона."
 news.11.a:0 "И вновь карты устаревают"
 
 news.12.t:0 "Мальта в огне"
 news.12.d:0 "Итогом кризиса стала война за мальту. Теперь будущие этого маленького острова решиться на полях сражениях. Все враги Ромеи обещали поддерживать Сицилию, хоть и правление Бурбонов этого региона мало кому нравиться."
 news.12.a:0 "Почему дипломатия не работает?"
 
 news.13.t:0 "Вторая Австро-Прусская война"
 news.13.d:0 "Теперь всем очевидно, что Австрия на картах будет оставаться ещё недолго. Пруссия, а точнее Германия уже заявило желание создать Большую Германию, включающию в состав Австрию. Сейчас в центре Европы происходит преображение Германии в федеративную империю, что в будущем поможет ей укрепить свое положение."
 news.13.a:0 "Это рождение нового гегемона"
 
 news.14.t:0 "Вторая Австро-Прусская война"
 news.14.d:0 "Пруссия не смогла достич никаких успехов в войне с Австрией, что вылелось в её позорное поражение и организации Южногерманской Конфедерации из стран, которые были окупированны Австрией. В Австрии же начат путь смягчение политики и попытка востановить целостность империи. В это же время в Прусии слышны голоса недовольных, тех, кто обвиняет правительство в этом позорном поражение."
 news.14.a:0 "Неожиданный победитель"
 
 news.15.t:0 "Третья Австро-Прусская война"
 news.15.d:0 ""
 news.15.a:0 "Вот и подошла легенда Габсбургов к концу"
 
 news.16.t:0 "Третья Австро-Прусская война"
 news.16.d:0 ""
 news.16.a:0 "Австрия выжила, но какой ценой"
 
 news.17.t:0 "Выстрел, что облетит весь мир"
 news.17.d:0 "Сегодня на публичном выступленние на канцлера Германии было совершенно покушение. Йозеф Мария погиб на месте, что даже не дало шанс на его спасение. Убийцу сразу же хватили представители Юнкеров. Стрелком оказался представитель русского общества 'Черного союза'. Эта ситуация отразилась на Русско-германских отношениях. Германское правительство уже заявило, что Россия заплатит за убийство национального героя."
 news.17.a:0 "Со смертью Йозефа Немецкий гнев уже никто не усмирит"
 
 news.18.t:0 "Рим восстал из пепла"
 news.18.d:0 "Сегодня Император Ромейской Империи, произвел речь в Рим. В этой речи он подчеркнул статус этого города в истории, а так же объявил, что Ромейская Империя, ныне становиться Римской Империей, ибо вечный город снова часть империи. Хоть столицей и остается Константинополь, Рим станет важным экономическим и культурным центром империи."
 news.18.a:0 "Рим снова начал свой марш?"
 news.18.b:0 "Phoenix resurrexit a favilla"
 
 news.19.t:0 "Французская интервенция в Алжир"
 news.19.d:0 "Ситуация с пиратством, а так же кризис разразившийся между правительсвом Алжира и дипломатической миссией Франции не могли привести к другому исходу. Сегодня Французский флот начал блокаду портовых городов государства, а так же было объявлено о начале военных действий в данном регионе."
 news.19.a:0 "Неспокойно сейчас на севере Африки..."
 news.19.b:0 "Неспокойно сейчас на севере Африки..."
 
 news.20.t:0 "Смерть Кайзера"
 news.20.d:0 "Во время прогулки Кайзеру Фридриху Вильгельму IV стало плохо, его самочувствие очень быстро начало ухудшаться, часть его сопровождения отправилось за помощью, но уже через час, Кайзер оказался мертв. Врачи говорят, что у него случился сердечный приступ, но Германское общество отрицает это и говорит, что к этому вновь причастны Русские радикалы. Семья же Кайзера согластна с официальной теорий, ибо они знали о проблемах с сердцем у Фридриха."
 news.20.a:0 "Вроде его сын реформатор, разве нет?"
 
 news.21.t:0 "Роберт Пиль устраивает переворот в Британии!"
 news.21.d:0 "Срочные новости приходят из Конфедерации Британских островов: по данным, которые выдают посольства разных стран в Лондоне, в Конфедерации сегодня утром 7 декабря произошёл государственный переворот под руководством радикальнонастроенного кромвельиста и лидера "партии Кромвеля" Роберта Пиля. Из-за неожиданной смерти бывшего лорда-протектора, Уильяма Лэма, и образовавшегося вакууам власти - такой исход невероятный, но предсказуемый. Временноисполняющий обязанности лорда-протектора Эдуард Смит-Стенли был убит, парламент был распущен, а Британия находится в непонятной тишине, предвещающей бурю."
 news.21.a:0 "Что это предвещает для Британии?"
 news.21.b:0 "Да здравствует лорд-протектор Роберт Пиль!"
 
 news.22.t:0 "Капитуляция Лондонского Пакта"
 news.22.d:0 "После того, как континентальные силы Лондонского Пакта проиграли войну, шанс на победу Лондона был призрачным. Но мощный флот не давал Лондону пасть, но Немцы использовали все силы, чтобы Британия пала и после, того, как Лондон был разрушен Германская Империя требует полную капитуляцию Пакта."
 news.22.a:0 "Это начало Германо-греческой эпохи"
 news.22.b:0 "Вот мы и доказали, что достойны"
 
 news.23.t:0 "Лейпольдитовый удар по городам Британии"
 news.23.d:0 "Сегодня в [GetDateText] мир застыл от ужаса. Германская Империя использовала оружие нечеловеческой силы, но оно не только разрушительно, но и смертостно. Теперь мир понял насколько далеко готовы зайти немцы ради своих целей. Ради победы они потеряли лицо, но кто осмелиться им теперь что-то сказать, если они использовали это оружие однажды, то используют его снова. \nПо первым подчетам Лондон был уничтожен на §R73%§!, а потери гражданского населения достигли более §Rдвух миллионов§! человек, что касаемо Ливерпуля, то разрушение города достигло §R96%§!, а потери гражданского населения достигаю более §Rпол миллиона§! человек. \nЭто начало новой эпохи. Эпохи страха за свою жизнь."
 news.23.a:0 "Что за чудовещное оружие"
 news.23.b:0 "Вот он пик нашей военной мощи"
 news.23.c:0 "О человечество."
 
 news.24.t:0 "Окупация Кореи"
 news.24.d:0 ""
 news.24.a:0 "Настали интересные времена в Азии"
 news.24.b:0 "Сегодня Корея, завтра весь мир"
 
