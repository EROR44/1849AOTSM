 news.17.a:0 "Со смертью Йозефа Немецкий гнев уже никто не усмирит"
 news.18.t:0 "Рим восстал из пепла"
 news.18.d:0 "Сегодня Император Ромейской Империи, произвел речь в Рим. В этой речи он подчеркнул статус этого города в истории, а так же объявил, что Ромейская Империя, ныне становиться Римской Империей, ибо вечный город снова часть империи. Хоть столицей и остается Константинополь, Рим станет важным экономическим и культурным центром империи."
 news.18.a:0 "Рим снова начал свой марш?"
 news.18.b:0 "Phoenix resurrexit a favilla"
 news.19.t:0 "Французская интервенция в Алжир"
 news.19.d:0 ""
 news.20.t:0 "Смерть Кайзера"
 news.20.d:0 ""
 news.20.a:0 "Вроде его сын реформатор, разве нет?"
 news.21.t:0 "Роберт Пиль устраивает переворот в Британии!"
 news.21.d:0 "Срочные новости приходят из Конфедерации Британских островов: по данным, которые выдают посольства разных стран в Лондоне, в Конфедерации сегодня утром 7 декабря произошёл государственный переворот под руководством радикальнонастроенного кромвельиста и лидера "партии Кромвеля" Роберта Пиля. Из-за неожиданной смерти бывшего лорда-протектора, Уильяма Лэма, и образовавшегося вакууам власти - такой исход невероятный, но предсказуемый. Временноисполняющий обязанности лорда-протектора Эдуард Смит-Стенли был убит, парламент был распущен, а Британия находится в непонятной тишине, предвещающей бурю."
 news.21.a:0 "Что это предвещает для Британии?"
 news.21.b:0 "Да здравствует лорд-протектор Роберт Пиль!"
 news.22.t:0 "Капитуляция Лондонского Пакта"
 news.22.d:0 "После того, как континентальные силы Лондонского Пакта проиграли войну, шанс на победу Лондона был призрачным. Но мощный флот не давал Лондону пасть, но Немцы использовали все силы, чтобы Британия пала и после, того, как Лондон был разрушен Германская Империя требует полную капитуляцию Пакта."
 news.22.a:0 "Это начало Германо-греческой эпохи"
 news.22.b:0 "Вот мы и доказали, что достойны"
 news.23.t:0 "Лейпольдитовый удар по городам Британии"
 news.23.d:0 "Сегодня в [GetDateText] мир застыл от ужаса. Германская Империя использовала оружие нечеловеческой силы, но оно не только разрушительно, но и смертостно. Теперь мир понял насколько далеко готовы зайти немцы ради своих целей. Ради победы они потеряли лицо, но кто осмелиться им теперь что-то сказать, если они использовали это оружие однажды, то используют его снова. \nПо первым подчетам Лондон был уничтожен на §R73%§!, а потери гражданского населения достигли более §Rдвух миллионов§! человек, что касаемо Ливерпуля, то разрушение города достигло §R96%§!, а потери гражданского населения достигаю более §Rполутра миллиона§! человек. \nЭто начало новой эпохи. Эпохи страха за свою жизнь."
 news.23.a:0 "Что за чудовещное оружие"
 news.23.b:0 "Вот он пик нашей военной мощи"
 news.23.c:0 "О человечество."
