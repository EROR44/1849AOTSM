 news.145.t:0 "Восстание Тайпинов"
 news.145.d:0 "Огромную и такую хрупкую ипмперию поразил очередной удар. Крестьянские бунты, возникавшие в разных областях разрозненной страны, сейчас переросли в полноценное восстание, поразившее, однако, в основном южные земли Китая.\n\nСогласно официальному заявлению имперского правительства Китая, а так же, самого Императора, ситуация приобрела серьезный оборот и основные силы будут брошены именно на решение тайпинского вопроса. Однако, кто знает, сможет ли действующее правительство устоять под напором ветра перемен..."
 news.145.a:0 "Что ждет Китай в будущем?"  
 news.145.b:0 "Необходимо подавит восстание любой ценой!"  
 news.145.c:0 "Отстоим свое будущее!"  
 
 news.146.t:0 "Новая поднебесная империя"
 news.146.d:0 "Наступил закат империи династии Цин, не справившись с окрепшим противником, правительство государства ознаменовало конец эпохи процветания.\n\nОслабшая и раздробленная огромная империя потерпела крах и теперь о ее величии напоминают лишь опустевшие дворцы Пекина. Солнце снова взошло, но теперь оно освещает путь в будущее для государства [TPN.GetName], простирающегося на весь южный Китай."
 news.146.a:0 "Что дальше?" 
 news.146.b:0 "Слава новому Императору!" 

 news.147.t:0 "Крах Тайпинов!"
 news.147.d:0 "Организованное восстание, произошедшее на юге Китая было подавлено империским правительством. Теперь солнце снова взошло над поднебесной империей и страна, ведомая императором [QIN.GetLeader], снова готова к великим свершениям!"
 news.147.a:0 "Ожидаемый результат." 
 news.147.b:0 "Слава Императору!" 

 news.148.t:0 "Японские силы оккупировали Палаван"
 news.148.d:0 "И вновь Японская машина войны начала марш. Сейчас Японская Имперская Армия высадилась на Раттанакосинский остров Палаван и в течение часа выбили правительственные силы с острова.\nСейчас все в мире гадают, будет ли в итоге война между Японцами и Раттанакосином, но понятно одно на захвате острова Япония не остановится. После этого события Португалия, Нидерланды и Британия решили усилить гарнизоны в своих колониях в Азии."
 news.148.a:0 "Значит война!"
 news.148.b:0 "Индокитай будет Японским!"
 news.148.c:0 "Раттанакосин новая жертва Японской агрессии"
 
 news.149.t:0 "Битва за Эльзаса-Лотарингию закончилась нечем"
 news.149.d:0 "Конфликт за Эльзаса-Лотарингию закончился нечем. Для Германских и Французских сил это было неожиданно, ибо каждая сторона ожидала поддержки от своего правительства в данном конфликте, а в итоге получили лишь апатию.\nСейчас Франция и Германия стараются договориться, чтобы последствием этого конфликта не стала новая война в Европе. Франция уже официально извинилась за командующего, который отдал приказ о наступление на территорию Германии. А Германия в свою очередь предоставила документы, благодаря которым они и присоединили Эльзас-Лотарингию к своей Империи.\nПосле того, как Французская сторона изучила документ стало ясно, что Германия имела на это право."
 news.149.a:0 "Лучше так, чем проиграть"
 news.149.b:0 "Неудачно получилось"
 news.149.c:0 "Начался с ничего и кончился нечем"
 
 news.150.t:0 "Ромейская интервенция в Афганистан"
 news.150.d:0 "Сегодня [GetDateText] дата начала интервенции Ромейской армии в конфликт в Афганистане. С учетом этого события всем стало очевидно, что поражение Афганистана лишь вопрос времени, правда мало кому понятно, что стало причиной вступления в этот конфликт Ромеи. Некоторые говорят, что это Ромейский крестовый поход против ислама, другие, что все из-за торговой политики Афганистана, но точно можно сказать одно, а именно, то что Ромея хочет добиться поражения Афганистана всеми доступными им средствами."
 news.150.a:0 "Защитим наши интересы!"
 news.150.b:0 "Мы победим с нами Алах!"
 news.150.c:0 "И вновь Рим пришел к нам на помошь"
 news.150.f:0 "Ромейская империя стала слишком агрессивной"
 
 news.151.t:0 "Создание Имперской Гвардии"
 news.151.d:0 "После долгих военных реформ Ромейская армия была готова к возможным крупным конфликтам, но Император вынес решение, которое отложит следующий конфликт. Сейчас в стране идет формирование Имперской Гвардии. Из информации из Ромеи данные войска будут напрямую починяться лидеру правительства Ромейской империи, а так же будут заниматься обороной Константинополя.\nПо заявлением Российской стороны можно понять, что они не одобряют расширение военного потенциала Ромеи, обвиняя их в эскалации конфликта между ними."
 news.151.a:0 "Когти Феникса становятся все острее"
 news.151.b:0 "А такой гвардии разве не было?"
 
 news.152.t:0 "Создание Штурмтруперов"
 news.152.d:0 "Сегодня утром Германское правительство объявило о начале набора добровольцев в отряды Штурмтруперов, которые должны стать войсками специального назначения. Так же по доступной информации планируется собрать до 10 дивизий такого типа.\nЕвропейская общественность обеспокоена наращиванием Германии военных сил, но Германское правительство заявило, что это лишь ответ на наращивание сил Франции и России."
 news.152.a:0 "Наша нация будет закалена кровью врагов!"
 news.152.b:0 "Германский милитаризм не знает конца"
 
 news.153.t:0 "Ромея сохраняет курс"
 news.153.d:0 "По новостям из Ромейской империи стало известно, что политика Императора и сената направлена на сохранение политики децентрализованной империи. Как сообщает человек из сената, такой путь был достигнут при помощи договора между Торговой и Демократичной партией сената.\nМногие страны высказали радость в связи с тем, что Ромея сохраняет курс. Но Балканские страны обеспокоены увеличивающимся армейским формированием на границе. Сейчас непонятно, что именно империя планирует сделать дальше, но понятно одно, то что следует ожидать появление новой провинции на Балканах."
 news.153.a:0 "Найдите предателя в сенате!"
 news.153.b:0 "Хорошая новость"
 
 news.154.t:0 "Ромейский путь - путь единства"
 news.154.d:0 "Несколько дней назад мы получили анонимное письмо из ромеского сената. В письме говорилось о новом курсе Империи, а именно пути централизации государства вокруг монарха. Вероятно это связано с амбициями нынешнего императора Ромеи, которые неоднократно заявлял, что Ромея все ещё Римская империя и имеет право на все её земли. Так же из полученного документа нам стало известно о том, что И.П. Анатолия и И.П. Кавказия прекращают свою существование и становятся непосредственной частью Империи.\n\nМногие страны выражают беспокойство, столь амбициозной политики государства, а Балканские страны просят Европу о помощи, так как наблюдают наращивание Ромейских сил на границе."
 news.154.a:0 "Срочно найдите предателя в сенате!"
 news.154.b:0 "Значит Ромея собирается забрать свое наследие..."
 
 news.155.t:0 "Младотурецкие волнения"
 news.155.d:0 "Сегодня стало известно, что правительство Ромеи потеряло контроль над городом Анкара, где сейчас укрепилась группировка “Младотурков”. Насколько известно, они требуют уравнения прав турецкого и греческого населения империи, а так же, прекращения уничтожения турецкой культуры.\n\nСогласно заявлениям некоторых лиц, правительсва некоторых стран оказывают номинальную поддержку восставшим, основываясь на том, что восставшие борятся за свои права и свободы. В свою очередь официально осудили, так называемых, "младотурков" следующие страны: [PRU.GetName], [SAR.GetName], а так же [SCA.GetName].Сейчас понятно одно конфликт только начался и удасться ли решить кризис мирным путем  будет решать ромейская дипломатия."
 news.155.a:0 "Скорее разберитесь с теми, кто допустил распространения этой новости"
 news.155.b:0 "И вновь в империи хаос!"
 
 news.156.t:0 "Ромея договорилась с Младотурками"
 news.156.d:0 "По новостям из Ромейской империи можно сказать одно – они смогли решить проблему связанную с “Младотурками”. Правда подробности, того как именно они смогли избежать открытого противостояние не раскрывают. По предварительным данным сейчас в империи будет начат процесс подготовки документации для проведения реформ связанных с мультикультурализмом.\nМногие очень рады, что конфликт закончился мирно. Но многие страны в которых есть меньшинства, как в Ромейской империи, сейчас начинают разрабатывать планы, как самим избежать таких ситуаций."
 news.156.a:0 "Торжество нашей дипломатии"
 news.156.b:0 "Проблему смогли решить миром"
 
 news.157.t:0 "Восстание Младотурков"
 news.157.d:0 "Из земель ромеи приходят печальные новости, начавшийся, как протест конфликт с “Младотурками” перерос в вооруженный столкновение, теперь на землях анатолии слышны выстрелы. Как стало известно, Император [BYZ.GetLeaderName] уже подписал указ о введении военного положения в регионе.\n\nМногие многонациональные государства выразили дипломатический протест жестким методам ведения внутренней политики в государстве. Однако, правительство государства [PRU.GetName] сообщило, что уже подписало указ о помощи государсту [BYZ.GetName] в нынешнем кризисе."
 news.157.a:0 "Как мы смогли до этого довести?"
 news.157.b:0 "Империя начала свой курс в бездну!"
 
 news.158.t:0 "Победа Ромеи"
 news.158.d:0 "Достигнув успехов в краткий срок, Ромейская империя смогла обзавестись необходимой ей инициативой в конфликте с “Младотурками”. И когда восставшие потеряли контроль на Анкарой, стало очевидно конец конфликта лишь вопрос скорого времени. И как мы видим, вот результат. Ромея вышла победителем из конфликта и теперь будет решать судьбу проигравших.\nМногие боятся, что Ромея устроит показательные суды, а так же публичные казни. Но правительство Ромеи сообщает, что судебные процессы не выйдут за пределы залов суда и все получат справедливое наказание, как восставшие, так и солдаты, что превысили свои полномочия."
 news.158.a:0 "Одной проблемой меньше"
 news.158.b:0 "Это уже не пурпурная империя - это кровавая империя!"
 
 news.159.t:0 "Победа Младотурков"
 news.159.d:0 "Из Ромеи пришли неожиданные новости! “Младотурки” вынудили правительство Ромеи пойти на уступки. Мало кто ожидал такого исхода, но он случился. Главный вопрос теперь, что будет с Империей дальше, развалится или изменит статус. Никому не понятно, что ждет Ромейцев дальше.\nМировая общественность в основном рада победе революционного движение в связи с тем, что оно защищало свои права и свободы. Только правительство Пруссии выразило соболезнования Ромейской империи в связи с поражением. Так же Пруссия обязалась помочь Ромеи укрепить свои позиции и вернут утраченное мировое признание."
 news.159.a:0 "Грядут проверки в армии..."
 news.159.b:0 "Они смогли защитить свои права"
 
 news.160.t:0 "Ромея устроила кровавую баню в Анкаре"
 news.160.d:0 "По сообщения из Анкары стало понятно, что в городе происходит бойня. Правительство Ромеи отдало приказ о начале штурма города. По предварительным данным солдаты открыли огонь, как по революционным элементам, так и по мирному населению.\nМировая общественность находится в шоке, после таких известий. Сейчас ни одна страна мира не поддерживает такое решение. И вероятно после таких событий политической жизни Ромеи будет нанесён крайне серьезный удар.\nМногие сообщают, что данный приказ был исполнен даже без подписи Императора. Но есть скептики считающие, что именно он приказал начать штурм."
 news.160.a:0 "Я убью, того кто проговорился..."
 news.160.b:0 "И до этого мы называли их цивилизованными?!"
 
 news.161.t:0 "Император Ромеи пережил покушение!"
 news.161.d:0 "В Ромеи произошла трагедия! Покушение на жизнь Императора! По предварительным данным сам Император жив, но погиб его телохранитель. Убийцей был представитель организации “Младотурков”, неизвестно как он смог из Анкары добраться в Константинополь, но тут возможны два варианта, либо у организации есть члены по всей Империи, либо это была спланированная операция.\nМногие страны высказали свою радость в том, что Император остался жив. Правда в сообщениях от самой Ромеи можно заметить, что они считают, что некоторые Европейские державы высказали обратное мнение. Правда нам не сообщили, что за страны это были."
 news.161.a:0 "Сломить хребет бунтовщикам!"
 news.161.b:0 "События в Ромеи все драмотичнее"
 
 news.162.t:0 "Анкары больше нет"
 news.162.d:0 "По новостям из Ромеи можно сказать, что города под названием Анкара больше нет. В сенате подписали указ о сносе города и переселение горожан в ближайшие области. Такое решение было принято очень быстро, поэтому никто не смог ничего подготовить. Так же некоторые сообщают о том, что правительство Ромеи просто не хочет тратить деньги на восстановление города.\nМировая общественность разделилась после этого решения. Есть, как те кто согласны, что Ромея имела на это право, а есть те, кто полностью против этого."
 news.162.a:0 "Это ещё милосердно с нашей стороны"
 news.162.b:0 "Вот вам и истинное лицо Ромеи"

 news.163.t:0 "Солнечное затмение"
 news.163.d:0 ""
 news.163.a:0 "Это знак с выше!"
 
 news.164.t:0 "Комета в небе"
 news.164.d:0 "Появление кометы в небе обеспокоило наших сограждан. Многие прогрессивные люди уверены, что в этом событии нет ничего сверхестественного и появление небесного тела не влечет за собой никаких событий. Однако, бытует мнение, что суеверия могут оказаться правдой. \n\nВ прошлом многие народы считали появление кометы дурным знаком и его появление могло вызвать настоящую панику. Крестьяне часто воспринимали подобные события, как предзнаменование близкого конца света или как знак того, что в ближайшее время произойдет, что-то ужасное...  "
 news.164.a:0 "Дурное знамение..."
 
 news.165.t:0 "Создание Германского Вермахта"
 news.165.d:0 "Сегодня в рейхстаге был подписан закон о переходе от обычной наземной армии к централизованному военному командованию, а именно к “Вермахту”. Так же во всех крупных городах государства [PRU.GetName] прошли военные парады с новыми логотипами вооруженных сил, что говорил о том, что эта реформа планировалась очень давно. И главным событием этих парадов станет участие в параде “первой дивизии “Dampfpanzer”” в которую войдут панзеры типа “Kingkaizer” второго поколения.\nРоссия и Франция выразили недовольством росту военный силы своего соседа, но германский ответ был очень прост. Они занимаются тем же, чем сами русские с французами. Многие считают, что большой конфликт в Европе лишь вопрос времени."
 news.165.a:0 "Наполеон мечтал о непобедимой армии, а мы смогли её получить!"
 news.165.b:0 "Прусский милитаризм перешёл в новую степень"
 
 news.166.t:0 "Мертвые души в огне"
 news.166.d:0 "Несколько дней назад по сообщению друзей и знакомых Николая Васильевича Гоголя в ночь с 23 по 24 февраля он сжёг все свои записи. Причем даже готовый к выпуску второй том “Мертвых Душ”, тоже был уничтожен. Как говорит сам Гоголь он хотел сжечь лишь часть записей, но под влиянием злых духов уничтожил все свои работы.\nПо сообщение все мировое сообщество поэтов и писателей выражает соболезнования в связи с потерей столь ценных записей. Но они верят, что талантливый Гоголь сможет быстро восстановить утраченное.\nТак же по сообщениям из Русского общество писателей, сам Пушкин собирается навестить Гоголя, чтобы утешить его, ибо оба писателя не раз сообщали, что читают каждое творение друг друга. Хоть Пушкин сейчас и занимается больше политикой, чем сочинительной деятельность, это не уменьшая это влияния на Русское общество писателей."
 news.166.a:0 "Второй Том вновь откладывается?"
 
 news.167.t:0 "Мистическая смерть Гоголя!"
 news.167.d:0 "Шокирующие вести пришли из России. Чуть больше недели назад Гоголь уничтожил все свои работы, а теперь пришла весть о его смерти! Никто точно не знает, что стала причиной смерти писателя, как сообщает его лечащий врач, он с 1 марта совсем слег и перестал есть из-за чего и начал страдать истощением. А уже 4 марта официально было заявлено о его смерти.\nМало кто мог подумать, что потеряв записи Гоголь поставил крест на себе, ибо потеря записей случались у него часто. По слухам к его смерти и уничтожению записей могли приложить руку Русские реакционные элементы, которые уже несколько лет находились рядом с писателем.\nТак же сообщается, что Пушкин лично присутствовал на похоронах Гоголя, где он подчеркнул, что очень сожелеет, что так и не смог поговорить со своим другом."
 news.167.a:0 "Писатели всего мира скорбят"
 
 news.168.t:0 "Германская армия начала масированное наступление"
 news.168.d:0 "Как только на фронте произошли первые выстрелы, стало понятно Германия планирует закончить войну быстро. Сейчас заметно, то что Германии концентрирует силы для масштабных ударов по своим противникам.\nМногие страны надеются, что ресурсы у Германии кончатся раньше, чем они смогут слишком сильно повлиять на ход конфликта. Как сообщают эксперты, если германская армия не сможет достичь успехов в ближайшее время, то стоит ожидать окончание этого плана провалом.\nГерманские эксперты сообщают, что этот план был продумана заранее, поэтому они говорят, что не следует ждать легкой борьбы и того, что их армия может провалить план."
 news.168.a:0 "Нашу армию не остановить!"
 news.168.b:0 "Они так все ресурсы потратят.."
 news.168.c:0 "Кто-нибудь остановите их!"
 news.168.f:0 "Быстрая война? Почему так знакомо..."
 
 news.169.t:0 "Германское наступление захлебнулось"
 news.169.d:0 "Сейчас, когда наступление Германской армии практически остановилась, можно верно сказать, что Германский план провалился. Теперь понятно одно, Россия смогла выдержать наступление и теперь сможет перейти в контрнаступление.\nТеперь не понятно, что стоит ожидать от Германской армии, но понятно одно, то что сейчас они действуют без четкого плана. Многие эксперты уже заявили о том, что Германское наступление захлебнулось.\nРомейская империя высказалась по этому поводу, и сообщила что этот план был изначально провальным. И теперь именно они возьмут командование за основными военными действиями."
 news.169.a:0 "Приведите ко мне Врангеля!"
 news.169.b:0 "Это очень плохая новость"
 news.169.c:0 "Хвала господу это закончилось"
 news.169.f:0 "Что и стоило ожидать"
 
 news.170.t:0 "Зима 1854-1855" #Bismar Plan
 news.170.d:0 "Как только пришли первые холода Зимы Российская армия надеялась окопаться, но Германская армия оказалась готова к этим событиям. И сейчас у России заметны затишья лишь на фронте с Ромеий, которая по предварительным данным не была готова к зиме.\nПодобное развитие событий сильно шокировало Русское командование, которое рассчитывала на замедление темпа наступление Германии. Но благодаря талантливым офицерам был разработан план позволяющий меньше рассчитывать на зиму.\nГермания уже прислала письма всем своим врагам с достаточно коротким содержанием:\n”Кажется зима пришла, неожиданно правда?” с подписью Отто Б."
 news.170.a:0 "Не лучшее время поляки выбрала для революции"
 news.170.b:0 "Это должно помочь нам укрепиться!"
 news.170.c:0 "Рекордный морозы, что сказать"
 news.170.f:0 "Спасибо тебе Бисмарк"
 
 news.171.t:0 "Германия оказалась готова к непогоде!"
 news.171.d:0 "Все же слухи о германской зимней военной форме оказались не слухами. Теперь все понимаю, что Германия уже давно планировала эту войну, что означает, что вероятно Польское восстание было организованно именно ими. Правда многие были удивлены, тому, что Германия не поделилась формой со своим главным союзником.\nРоссийская армия тоже сменила форму, что позволило им сдержать наступление Ромеи, но вот фронт с Германии остается тяжелым. Как сообщается с фронта Германская форма является чем-то более продвинутым, чем просто утепленная форма. По непроверенным данным в эту форму интегрирована защитные пластины."
 news.171.a:0 "Бисмарк был прав!"
 news.171.b:0 "Могли и нам помочь с зимней формой"
 news.171.c:0 "Да будут они прокляты!"
 news.171.f:0 "А Германцы не столь просты, как кажутся"
 
 news.172.t:0 "Зима 1855-1856" #Bismar Plan
 news.172.d:0 "И вновь зимние холода спустились на поле боя. В этот раз зима обещает быть ужасно холодной прямо сейчас температура воздуха на 3 градуса ниже, чем в прошлом. Сейчас понятно, то что Россия поделилась теплой формой со своими союзниками, но Германия так и отказывает Ромеи в покупке своей формы.\nВероятно стоит вновь ожидать затухание конфликта на фронте Россия-Ромея, а на фронте Германии бои так и не утихают.  Многие ожидают, что Германии сейчас будет наращивать ударные силы, так как Российская сторона ещё не успела подготовить оборону, но может это всего лишь блеф России."
 news.172.a:0 "Это уже издевательство какое-то"
 news.172.b:0 "Это наш последний шанс на контр атаку!"
 news.172.c:0 "Зимы и правда все тяжелее"
 news.172.f:0 "Война затягивается, но зима все ещё нам нипочем"
 
 news.173.t:0 "Зима 1856-1857"
 news.173.d:0 "Многие ожидали что бои уже закончатся к это времени, но ни одна из сторон не планирует заключать мир с противником. Но сейчас вновь пришли холода, но шоком для всех стало, то что и эта зима стала аномально холодной. Сейчас силы Германии и Ромеи вновь замедленны в связи с тем, что обе стороны до сих пор не готовы к зиме.\nМногие наблюдатели полагают, что это решающий момент и если Россия сможет выдержать и эту зиму, то объединенные силы Германии и Ромеи будут настолько истощены, что не смогут продолжить бой.\nНо по сообщениям из Германии, они смогли изобрести какой-то подарок для своих врагов и сказали, что следует ожидать, того что было на их военном полигоне. Многие вспомнили использование химического оружия, а некоторые панзарную атаку. Понятно лишь, то что Германия собирается использовать какой-то козырь."
 news.173.a:0 "А зимы будут теплыми?!"
 news.173.b:0 "И вновь зима пытается нам помочь"
 news.173.c:0 "Русская зима продолжает тормазить войну"
 
 news.174.t:0 "Зима 1856-1857" #Bismark Plan
 news.174.d:0 "Война все продолжается и вот зима приходит вновь. Многие страны уже устали от войны, но не Германия, которая была готова к войне изначально. По предварительным данным, самая боеспособная армия на сегодняшний день остается Германская.\nРоссийская сторона продолжает цепляться за ослабление давления на Русско-Ромейском фронте. Но многие эксперты считают, что скоро война уже кончится, так как многие уже устали от войны в целом.\nТак же по новостям из Германии, их ученые приготовили врагам особый подарок, который не сравниться ни с одним из уже показанных Германией. В этом сообщение они ссылаются на события последнего времени."
 news.174.a:0 "А зимы будут теплыми?!"
 news.174.b:0 "И вновь зима пытается нам помочь"
 news.174.c:0 "Русская зима продолжает тормазить войну"
 news.174.f:0 "Даже уже как-то жалко Ромейцев"
 
 news.175.t:0 "Воссхождение Зла"
 news.175.d:0 "Шокирующие новости приходят из Берлина! Боевые отряды Черного Солнца сначала арестовали все правительство Германии, а после подожгли рейхстаг. Сейчас на территориях Германии происходить переход власти в руки лидера Черного Солнца.\nПо сообщениям из Германии почти по всей территории страны происходят волнения и недовольства. Некоторые даже говорят о том, что видели формирование Красной Гвардии. Понятно одно в Германии происходят ужасные события.\nРомейская империя, союзник Германии уже высказала свое неодобрения этих событий, но от союзных отношений они не отказываются. Но вероятно эти отношения изменятся в ближайшее время."
 news.175.a:0 "Железом и кровь мы создадим истинную Германию!"
 news.175.b:0 "Кажется дружба с варварами была ошибкой"
 news.175.c:0 "Германия все больше скатывается в безду"
 
 news.176.t:0 "Битва при Сендаи"
 news.176.d:0 "После того как Имперские силы Японии прорвали оборону города и вытолкнули силы Сёгуната за пределы города случилось сражение при Сендаи. Примечательно оно тем, что в этом сражение участвовали почти все оставшиеся силы Сёгуната, а со стороны Империи всего 30 тысяч солдат.\nИтогом этого сражения стал полный разгром армии Сёгуната. По сообщениям из Японии это было крупнейшее и вероятно последнее сражение самураев. Это сражение уже назвали битвой двух эпох и как мы видим результатом стало окончание “Бусидо”.\nТеперь всем понятно, что Японская Империя скоро возьмет вверх над своевольным Сёгуном и начнет политики “Нихон но Аджа”. Пока для многих неизвестные слова, но как заверяет император Японии скоро эти слова станут отражением Азии."
 news.176.a:0 "Самураи - это прошлый век!"
 news.176.b:0 "Так погибнет Бусидо!"
 news.176.c:0 "Наши традиции гибнут под гнетом времени"
 news.176.f:0 "Конец эпохи самураев значит..."
 
 news.177.t:0 "Перенос Японской столицы"
 news.177.d:0 "После окончания Японской гражданской войны, правительство Японии приняло решение о переносе столицы в процветающий город Эдо. Сейчас уже закончены процессы подготовки к этому событию, этому способствует все инфраструктура, которая была подготовлена СИНДИКАТОМ в свое время.\nТак же стало известно, что город уже сменил свое название с Эдо на Токио, что означает Восточная столица. Вероятно это связанно с тем, что отныне Киото потеряет свой статус особого города внутри Японии. Ещё стало известно, что не только правительство переедет в Токио, но и Имперская семья.\nМногие странны очень удивлены, тому что тихая до этого момента Азия начала так активно развиваться. Есть даже те кто боятся, что скоро может начаться противостояние Европейское и Азиатской цивилизации!"
 news.177.a:0 "Императору нравится это название"
 news.177.b:0 "Эдо - идеальное место для столицы"
 news.177.c:0 "Что это делает в наших новостях?"
 
