l_russian:
 news.1.t:0 "Холодный ветер первой австро-прусской войны"
 news.1.d:0 "Теперь нет сомнений, что в ближайшее время между Австрией и Пруссией быть конфликту. Вопрос лишь в том, кто выйдет из него победителем, пока что большинство Европеских держав делают ставки на победу Прусов, однако остаются и те, кто считают, что Австрия ещё способна одержать победу."
 news.1.a:0 "Мы заберём то, что принадлежит нам!"
 news.1.b:0 "Не позволим им забрать нашу судьбу!"
 news.1.c:0 "И вновь война в Европе..."
 
 news.2.t:0 "Конец австро-прусской войны"
 news.2.d:0 "Австрийская армия была разбита, однако из-за нежелания войны среди граждан и осуждения со стороны международного сообщества, цели войны не были достигнуты. Прусская армия смогла пролить австрийскую кровь. Итогом данной войны стало образование Северогерманского союза и ослабление влияния Австрии в германского регионе."
 news.2.a:0 "И вновь Пруссия победила"
 
 news.3.t:0 "Конец австро-прусской войны"
 news.3.d:0 "Пруссия не смогла достичь успехов в войне с Австрией, что вылилось в её позорное поражение и организацию Южногерманской Конфедерации из стран, оккупированых Австрией. В Австрии, в свою очередь, начата политика деавторитаризации и попытка восстановить целостность империи. В это же время в Пруссии слышны голоса недовольных, кто обвиняет правительство в этом позорном поражение."
 news.3.a:0 "Неужели это второй восход Австрии?"
 
 news.4.t:0 "Германское экономическое чудо"
 news.4.d:0 "После долгих экономических реформ, Германская экономика вышла на ныне не бывалый уровень. Теперь почти в каждом европейском государстве есть те или иные товары сделанные в Германии.\n\nХоть экономика самой Германии и зависит от поставок сырья и части компонентов из Ромейской империи, можно сказать одно — Германия стала центром мирового товара оборота, но экономический центр все ещё находиться в Константинополе, но надолго ли это?"
 news.4.a:0 "Интересно"
 news.4.b:0 "Как говориться: Сделано в Германии!"
 
 news.5.t:0 "Второй рейх"
 news.5.d:0 "Сначала Пруссия, потом Северогерманский союз, теперь Германская Империя. Германцы всё крепче вонзают свои когти в земли центральной Европы, значит теперь всю торговлю между восточной и западной Европой, контролируют германцы. И хоть в восточной Европе Ромеи обладают немалым влияением, по слухам они — друзья германцам, что беспокоит торговые компании и государтсва западной Европы."
 news.5.a:0 "Орёл в центре Европы поднимает голову"
 news.5.b:0 "И пробудет он тысячу лет"
 
 news.6.t:0 "Покушение на Шарля Лагранжа"
 news.6.d:0 "Группа неизвестных сегодня организовала покушение на Шарля Лагранжа. Вооружённые люди ворвались в главный зал парижского парламента и тяжело ранили лидера нации. В ходе перестрелки с подоспевшей, вскоре, охраной, часть нападавших была убита, многие из них ранены. \n\nОднако, не смотря на усилия защитников правопорядка, выжившим заговорщикам удалось скрыться. Полиция начала расследование инцидента, но на поиск нападавших может уйти немало времени."
 news.6.a:0 "Какой ужас!"
 
 news.7.t:0 "Убийство Шарля Лагранжа"
 news.7.d:0 "Группа неизвестных сегодня организовала покушение на Шарля Лагранжа. Вооружённые люди ворвались в главный зал парижского парламента. В ходе перестрелки с подоспевшей, вскоре, охраной, лидер нации получил множество пулевых ранений, от которых вскоре и скончался. \n\n Полиция начала расследование инцидента, но на поиск нападавших может уйти немало времени..."
 news.7.a:0 "Горе для всей Франции!"
 
 news.8.t:0 "Объединение Румынии"
 news.8.d:0 "Сначала союз Валлахии и Болгарии, теперь союз Валлахии и Молдавии. Что же будет дальше? И хотя король нового государства уже заявил о притязаниях на территории Трансильвании и те, что были отняты ранее Ромеями. Теперь стало ясно, что Румыния стремится укрепить свои отношения с Россией, дабы укрепить свои позиции и получить земли, на которые она претендует."
 news.8.a:0 "Неожиданно"
 
 news.9.t:0 "Мальтийский кризис"
 news.9.d:0 "Неожиданно для всего мирового сообщества Ромейская армия высадилась на Мальте, что привело к спорам с Сицилией. Сейчас мир застыл в ожидании дальнейших событий, мало кто хочет верить в то, что какой-то мелкий остров способен привести к войне между крупными странами."
 news.9.a:0 "И вновь угроза в Европе"
 news.9.b:0 "Средиземное море наше по праву!"
 news.9.c:0 "Что они позволяют себе?"
 
 news.10.t:0 "Сицилийская Мальта"
 news.10.d:0 "Сицилия смогла отстоять остров. Значит Ромеям будет тяжелее набирать силу в Средиземноморье, что позволит странам этого региона строить свои государства без вмешательства Ромеи."
 news.10.a:0 "Ромеи не смогли удержать остров"
 
 news.11.t:0 "Ромейская Мальта"
 news.11.d:0 "Ромеи смогли достигнуть успеха в мальтийском кризисе, из-за чего они получили контроль над островом, теперь будущее всех стран Средиземного региона зависит от воли и желания Ромеев — это ни что иное, как укрепления гегемона."
 news.11.a:0 "И вновь карты устарели!"
 
 news.12.t:0 "Мальта в огне"
 news.12.d:0 "Итогом противостояния стала война за остров. Теперь судьба этого Мальты решится на полях сражений. Все враги Ромеи обещали поддерживать Сицилию, даже учитывая то, что и правление Бурбонов в этом регионе мало кому приходится по нраву."
 news.12.a:0 "Почему дипломатия не работает?"
 
 news.13.t:0 "Вторая австро-прусская война"
 news.13.d:0 "Теперь всем очевидно, что империи Габсбургов недолго осталось. Пруссия, да что уж там, Германия уже заявила о желании включения в свой состав земель Австрии. Сейчас в центре Европы происходит преображение Германии в федеративную империю, что укрепит её положение во всём регионе."
 news.13.a:0 "Это рождение нового гегемона"
 
 news.14.t:0 "Вторая австро-прусская война"
 news.14.d:0 "Пруссия не смогла достичь успехов в войне с Австрией, что вылилось в её позорное поражение и организацию Южногерманской Конфедерации из стран, оккупированных империей Габсбургов. В Австрии, в свою очередь, начата политика деавторитаризации и попытка восстановить целостность страны. В это же время, в самой Пруссии слышны голоса недовольных, обвиняющих правительство в позорном поражении..."
 news.14.a:0 "Неожиданный победитель"
 
 news.15.t:0 "Венский мир"
 news.15.d:0 "С начала наступления германской армии было понятно, чем закончится эта бойня. В первые недели войны Австрия уже потеряла всю инициативу и боеспособность, что привело к быстрым потерям позиций и сейчас, когда войска германского кайзера маршируют по Австрийской столице. Правительство Германской империи выдвинуло условия мира. Похоже теперь, Австрия исчезнет с карты... \nСтраны великой восьмерки обеспокоены этим событием, что явно в будущем приведёт к ещё большим конфликтам по всей Европе. Вероятно система, установленная после завершения Наполеоновских войн не столь совершенна?"
 news.15.a:0 "Вот и подошла легенда Габсбургов к концу..."
 
 news.16.t:0 "Третья австро-прусская война"
 news.16.d:0 ""
 news.16.a:0 "Австрия выжила, но какой ценой..."
 
 news.17.t:0 "Выстрел, что облетит весь мир"
 news.17.d:0 "Сегодня на еженедельном выступлении лидера Германии, было совершенно ранее немыслимое! Кто-то совершил два выстрела из толпы. Попадание в голову не оставило шансов, Йозеф Мария фон Радовиц скончался на месте. Сейчас вся Германия на ушах, ибо убийцу так и не смогли поймать.\nНа данный момент актуальны лишь две теории, а именно теория о том, что убийца был нанят кем-то из Габсбургско-Лотарингской династии, в качестве мести за отнятую империю, но народ германии не согласен с этой теории и выдвигает свою, где убийцей является человек из  общества русского “Черного союза”, ибо во время выступления в толпе была слышна русская речь, а это общество уже заявляло о возможной охоте на высокопоставленных германцев."
 news.17.a:0 "Со смертью Йозефа германский гнев уже никто не усмирит"
 
 news.18.t:0 "Рим восстал из пепла"
 news.18.d:0 "Сегодня император Ромейской Империи, произнёс речь в Риме. Он подчеркнул статус этого города в истории, и объявил о том, что Ромейская Империя отныне зваться будет Римской Империей, ибо вечный город снова часть империи. Однако, статус столицы сохранит Константинополь, Рим, в свою очередь, станет экономическим и культурным центром империи."
 news.18.a:0 "Рим снова начал свой марш?"
 news.18.b:0 "Phoenix resurrexit a cinere!"
 
 news.19.t:0 "Французская интервенция в Алжир"
 news.19.d:0 "Ситуация с пиратством и кризис разразившийся между правительством Алжира и дипломатической миссией Франции не могли привести к иному исходу. Франция объявила о начале военных действий в данном регионе, сегодня флот республики начал блокаду портовых городов Алжира."
 news.19.a:0 "Неспокойно сейчас на севере Африки..."
 news.19.b:0 "Жалкие пираты будут раздавлены!"
 
 news.20.t:0 "Смерть Кайзера"
 news.20.d:0 "Сегодня во время прогулки кайзеру Фридриху Вильгельму IV стало плохо, его самочувствие стремительно ухудшалось, его сопровождение отправилось за помощью, однако все попытки помочь Кайзеру оказались тщетны, и уже через час он был мертв. Врачи констатировали сердечный приступ, но Германское общество отрицает это и утверждает, что к этому вновь причастны Русские радикалы. Семья Кайзера же согласна с официальной теорий, ибо они знавали о пороках сердца у Фридриха."
 news.20.a:0 "Его сын реформатор, разве нет?"
 
 news.21.t:0 "Роберт Пиль устраивает переворот в Британии!"
 news.21.d:0 "Срочные новости приходят из Конфедерации Британских островов: по данным, которые выдают посольства разных стран в Лондоне, в Конфедерации сегодня утром произошёл государственный переворот под руководством радикально настроенного кромвелиста и лидера "партии Кромвеля" Роберта Пиля. Из-за неожиданной смерти бывшего лорда-протектора, Уильяма Лэма, и образовавшегося вакуума власти - такой исход невероятный, но предсказуемый. Временно исполняющий обязанности лорда-протектора Эдуард Смит-Стенли был убит, парламент был распущен, а Британия находится в тишине, предвещающей грозную бурю."
 news.21.a:0 "Что это предвещает для Британии?" 
 news.21.b:0 "Да здравствует лорд-протектор Роберт Пиль!"
 
 news.22.t:0 "[CBI.GetFactionName] капитулирует!"
 news.22.d:0 "После того, как континентальные силы альянса были разбиты, шанс на победу Лондона был призрачным. Однако мощный флот не давал городу пасть, однако упорство германцев дало свой результат. После разрушительного удара по Лондону, Германская Империя требует полной капитуляции сил альянса."
 news.22.a:0 "Это начало германо-греческой эпохи"
 news.22.b:0 "Вот мы и доказали, что достойны"
 
 news.23.t:0 "Лейпольдитовый удар по городам Британии"
 news.23.d:0 "Сегодня в [GetDateText] мир застыл от ужаса произошедшего. Германская Империя использовала оружие апокалиптической силы, что не останется без следа во всём мире. Теперь все поняли насколько далеко готовы зайти германцы ради своих целей. Ради простой победы они утратили человечность, и кто осмелиться им теперь что-то сказать? Использовав это оружие однажды, используют его и снова. \nПо первым подсчётам Лондон был уничтожен на §R73%§!, а потери среди гражданского населения достигли более §Rдвух миллионов§! человек! Что касаемо Ливерпуля, то разрушение города достигло §R96%§!, а потери гражданского населения достигаю более §Rполумиллиона§! человек. \nЭто начало новой эпохи — эпохи страха."
 news.23.a:0 "Что за чудовищное оружие"
 news.23.b:0 "Вот он, пик нашей военной мощи!"
 news.23.c:0 "О Боже..."
 
 news.24.t:0 "Оккупация Кореи"
 news.24.d:0 "После ошеломительной победы на полуострове Японское правительство решило организовать оккупационную зону. Теперь судьба Кореи лежит в руках одного из японских генералов. \n\nСейчас известно, что начался процесс насильственной японофикации и это вызывает недовольство мирного население, но это приводит только к ещё большим жертвам."
 news.24.a:0 "Настали интересные времена в Азии"
 news.24.b:0 "Сегодня Корея, завтра весь мир!"
 
 news.25.t:0 "Оккупация Филиппин"
 news.25.d:0 "После вторжения в Корею, Японское правительство нацелилось на Филиппины и теперь, поставленная задача выполнена. Как и в случае с Кореей было организовано окупационное правительство. \n\nТак же, в стране запущен процесс японофикации и любое икономыслие жестоко подавляется."
 news.25.a:0 "Настали интересные времена в Азии"
 news.25.b:0 "Сегодня Филиппины, завтра весь мир!"
 
 news.26.t:0 "Оккупация Индокитая"
 news.26.d:0 "После захвата земель Индокитая, Япония решила не отказываться от политики создания оккупационной автономии, но в этом регионе было принято решение о расширеных полномочиях, в связи с национальным разнообразием региона. \n\nПолитика  японофикации в данной зоне, так же, актуальна, но в этот раз был выбран путь кнута и пряника.."
 news.26.a:0 "Настали интересные времена в Азии"
 news.26.b:0 "Сегодня Индокитай, завтра весь мир!"
 
 news.27.t:0 "Японская гражданская война"
 news.27.d:0 "Старые противоречия между императором империи восходящего солнца и сегунами, вспыхнули яркой искрой. Желание открыть Японию для всего мира, столкнулось с ярым консерватизмом сегунов, желающих сохранения традиций. [TUK.GetName] не стала вмешиваться в войну, однако правящие круги ещё находится в раздумьях: "На чью сторону встать?""
 news.27.a:0 "И вновь император и сёгун решили пролить кровь"
 news.27.b:0 "Бей предателей!"
 
 news.28.t:0 "[JAP.GetName] победила!"
 news.28.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната наконец-то было разбито и все японские острова теперь под властью императора. \n\nВ первой же речи он дал понять, что собирается расширить территории страны на соседние государства. А в Нисее уже слышно о стычках японцев с коренным населением."
 news.28.a:0 "Теперь Азия явно не будет прежней"
 news.28.b:0 "Солнце восходит над империей!"
 
 news.29.t:0 "[JAS.GetName] победил!"
 news.29.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната подошло к концу. Имперские войска были разбиты, а все противники режима сёгуна либо погибли, либо бежали из страны. \n\nВ первой речи после победы сёгун пообещал сохранить святую династию, но лишить их власти над страной, так же он высказал желание изолировать Японию от иностранного влияния. Так же победа сёгуна отдалила Нисей от Японии из-за чего местное правительство начало военную кампанию против коренного населения."
 news.29.a:0 "Япония вновь изолирует себя"
 news.29.b:0 "Создадим новую Японию железом и кровью!"
 
 news.30.t:0 "Победа Синдиката"
 news.30.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната закончилось ничем. Ни император, ни сёгун не смогли добиться успеха, что нельзя сказать о правительстве Кантского Синдиката. \n\n[TUK.GetLeader], как лидер Синдиката выступил с речью в новой столице. В речи он обязался сохранить традиции японского народа и жизни имперской семьи, но сделать императора лишь символом государства. Так же? сообщается, что Синдикат направил, как военные, так и экономическии ресурсы в Нисей из-за чего становиться очевидно, скоро в Кромвленде будет проливаться кровь."
 news.30.a:0 "Поистине неожиданный поворот событий"
 news.30.b:0 "Пусть деньги потекут рекой!"
 
 news.31.t:0 "Скандинавия победила Германию"
 news.31.d:0 ""
 news.31.a:0 "Сразу же проиграть после победы?"
 
 news.32.t:0 "Германия победила Скандинавию"
 news.32.d:0 ""
 news.32.a:0 "Они непобедимы"
 
 news.33.t:0 "Скандинавия победила Британию"
 news.33.d:0 ""
 news.33.a:0 "Это конец старой Британии"
 
 news.34.t:0 "Британские острова несокрушимы"
 news.34.d:0 ""
 news.34.a:0 "Разве греки им сейчас не помогали?"
 
 news.35.t:0 "Оккупация Океании"
 news.35.d:0 "После поражения Британии и Португалии на европейском фронте, Япония очень быстро захватила Австралию. Сейчас там происходит переход от колониальных областей к оккупационному правительство. \n\nПроцесс японофикации Австралии отличается, ибо для него японцы депортируют Британцев и Португальцев и переселяют Японцев из метрополии."
 news.35.a:0 "Настали интересные времена в Азии"
 news.35.b:0 "Сегодня Океания, завтра весь мир!"
 
 news.36.t:0 "Оккупация Индонезии"
 news.36.d:0 "После разрыва союзных отношений Голландии и Германии, руки японского правительства потянулись к индонезийскому региону. Поразительная скорость, с которой была захвачена уже бывшая колония Нидерландов, позволило полностью подчинить земли, еще до какой-либо реакции со стороны бывшей метрополии."
 news.36.a:0 "Авторитет голланского правительства был подорван!"
 news.36.b:0 "Сегодня Инодезия, завтра весь мир!"
 
 news.37.t:0 "Открытие Константинопольского метрополитена"
 news.37.d:0 "Сегодня в Константинополе официально открылась первая линия метро. Город стремительно рос уже около века, что привело к перенаселению, поэтому было решено построить подземные транспортные средства для упрощения городской логистики.\n\nМэр города сообщил о будущих планах на постройку линий метрополитена. По его словам было очевидно, что первая линия метро в европе появится в столице Ромеи, а так же, он рассказал о проекте, призванном соединить Западный Константинополь с Восточным, способным по амбициозности сравнится со строительством канала "Византий" - тунеле под Босфором."
 news.37.a:0 "С размером этого города это не удивительно"
 
 news.38.t:0 "Открытие Парижского метрополитена"
 news.38.d:0 "Сегодня были открыты первые станции Парижского метрополитена. Губернатор города лично присутствовал на торжественном открытии одной из станций. \n\nВ последующие годы планируется запустить ветку целиком и начать строительство новых! Это в значительной степени упростит жизнь простых парижан."
 news.38.a:0 "Даже после поражения они стремятся быть первыми!"
 
 news.39.t:0 "Берлинский метрополитен"
 news.39.d:0 "Открытие метро в Берлине ознаменовало новую эпоху в жизни города. Используя опыт ромеев, германцы смогли не только в кратчайшие сроки построить, но и превзойти константинопольское метро. Каждая станция названа в честь важнейших побед германской нации.\n\nСейчас Германцы утверждают, что готовы пойти дальше и построить метро в каждом крупно городе. Сейчас критерий для постройки метро это — население города от 700 тысяч человек."
 news.39.a:0 "Поразительно!"
 
 news.40.t:0 "Смерть императора Китая"
 news.40.d:0 "Сегодня ночью, в своих покоях, умер император Даогуан. Некоторое время назад он заболел, хотя до сих пор оставался удивительно крепким для своего возраста. Правитель Поднебесной скрывал свою болезнь от публики, понимая, что её огласка может привести к нежелательным последствиям.\nНовым императором был объявлен его сын — Ичжу. Однако, вопрос шаткой целостности огромной империи, по прежнему, остаётся не ясен."
 news.40.a:0 "Сможет ли молодой император справиться?"
 news.40.b:0 "Скорбная весть для всего Китая..."
 
 news.41.t:0 "Французская Северо-Западная Африка"
 news.41.d:0 ""
 news.41.a:0 ""
 news.41.b:0 ""
 
 news.42.t:0 "Триумф в Алжире"
 news.42.d:0 "Алжирская компания оказалась успешной для французской армии. Однако, главными её результатами стали не территориальные приобретения, а опыт. В ходе боевых действий в Алжире, стало ясно, что оснащение и тактика ведения боевых действий устарели."
 news.42.a:0 "Великий день для всей Франции!"
 news.42.b:0 "Сомнительный успех..."
 
 news.43.t:0 "Поражение в Алжире"
 news.43.d:0 ""
 news.43.a:0 "Скорбный день для французской армии..."
 news.43.b:0 "Чего и следовало ожидать!"
 
 news.44.t:0 "Претензии на Эльзас и Лотарингию"
 news.44.d:0 " Сегодня правительство французской республики официально заявило о претензиях на земли утерянные после войны "Третьей коалиции". [FRR.GetLeader]  в своих выступлениях неоднократно поднимал тему возвращения Эльзаса и Лотарингии, однако, страна заявила о претензиях только сейчас.\nВозросшее напряжение между государством [PRU.GetName] и [FRR.GetName] дает понять, что мир становится шатким."
 news.44.a:0 "Грядёт новый кризис..."
 news.44.b:0 "Эти земли принадлежат Франции, а не Германии!"

 news.45.t:0 "Гражданская война в Персии"
 news.45.d:0 "Напряжённая религиозная ситуация в Персидском шахстве в последние недели сильно усугубилась. Реакционно настроенные исламские меньшинства взяли в руки оружие, и на улицах многих [PER.GetAdjective] городов начались открытые конфронтации. Так же, явно активизировались проромейские политические силы, которые явно не против взять власть в стране в свои руки...\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, реакционеры получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Персией в будущем."
 news.45.a:0 "Что творится на ближнем востоке..."
 
 news.46.t:0 "Победа Ирана"
 news.46.d:0 "Исламское меньшинство смогло добиться огромных успехов в Персидской гражданской войне и выйти оттуда победителем. Судьба регион теперь зависит от виденья Лидера Ирана. По данным, которые были получены, можно сказать одно, Иран намерен укрепить свои отношения с [HAB.GetName] и [AFG.GetName], чтобы в будущем вернуть земли, что были отняты Ромеей."
 news.46.a:0 "И снова меч Ислама над Центральной Азией."
 
 news.47.t:0 "Победа Персии"
 news.47.d:0 "Персия смогла победить в гражданской войне и теперь Исламское меньшинство ждут тяжелые времена, ещё более тяжелые, чем раньше. Но одно можно сказать отношениям Персии и Ромеи пришел конец, ибо после победы на Парфянами и взятием их складов, Персия сделала вывод, что спонсированием революции занималась Ромея."
 news.47.a:0 "Персия смогла доказать свою силу."
 
 news.48.t:0 "Победа Парфии"
 news.48.d:0 "После тяжелой и кровавой гражданской войны, Парфия смогла выйти победителем. Сегодня [PAR.GetLeader] и [BYZ.GetLeader] подписали декларацию о вечной дружбе. Так же, лидер Парфии уже общается с членами совета Ромейской индийской компании о возможно интервенции в Афганистан, так же он заявил, что собирается не допустить Русской агрессии в Центральной Азии."
 news.48.a:0 "Ещё союзник Ромеи?"
 
 news.49.t:0 "Отставка Пущина"
 news.49.d:0 "В завершении своего выступления президент Пущин заявил, что решил дать дорогу молодым и уйти в отставку отставку. Политик сетовал на ухудшение здоровья, вызванное пережитым им в ноябре прошлого года апоплексическим ударом. Будучи человеком в возрасте, политик знал его последствиях, однако, все равно, продолжал работать с таким же усердием, не давая себе поблажек. \n\nСогласно официальному заявлению пресс-службы правительства России, на период до выборов страной будет управлять "Верховный совет", сформированный из высших должностных лиц и советников президента. Предположительно само голосование должно состояться в течении месяца."
 news.49.a:0 "Кто возьмет власть в руки?"
 
 news.50.t:0 "Президент Милютин"
 news.50.d:0 "Президентом был выбран Дмитрий Милютин. Дворянин, кандидат от партии народной свободы. В ходе выступления политика на Дворцовой площади, он не однократно подчеркнул, что новый политический курс страны будет направлен на либеральные реформы и борьбу с зависимостью от импорта. \n\nВ пресс службе правительства сообщают, что вскоре начнут работу над обещаниями нового правителя страны, однако, ходят слухи, что реформы так и останутся только на бумаге."
 news.50.a:0 "Россию ждут либеральные реформы..."
 
 news.51.t:0 "Президент Романов"
 news.51.d:0 "Президентом был выбран Константин Романов. Наследник императорской фамилии и кандидат от партии "Совет объединенного дворянства". В своем выступлении на Дворцовой площади, политик заверил , что политический курс, заданный Пущиным будет сохранен. Однако, многие опасаются шагов в сторону авторитарного правления, из-за его склонности к консерватизму.  \n\nВ пресслужбе правительства сообщают, что вскоре начнут работу над обещаниями нового правителя страны, однако, ходят слухи, что реформы так и останотся только на бумаге."
 news.51.a:0 "Что ожидает Россию?"
 
 news.52.t:0 "Президент Орлов"
 news.52.d:0 "Президентом был выбран Михаил Орлов. Единственный безпартийный кандидат,в прошлом боевой офицер, ветеран Русско-Ромейских конфликтов. В своем выступлении на Дворцовой площади он заявил, что сделает все возможное для безопасности народа и возрождения старого величия России! \n\nСейчас трудно сказать, к чему приведет страну новый лидер, однако, становится ясно, что политический курс страны лежит к авторитарной диктатуре."
 news.52.a:0 "Теперь у них диктатура?"
 
 news.53.t:0 "Торговое противостояние с Германией"
 news.53.d:0 "Увеличение пошлин на ввозимые в государство [RUS.GetName] товары, а так же, обострение противоречий между правительствами стран, привело к экономическому противостоянию государств.Сейчас становится не ясно, к чему это приведет в будущем. Однако, как заявил [RUS.GetLeader], отказ от импортных товаров пойдет на благо России и её народу."
 news.53.a:0 "Назревает новый конфликт!"
 
 news.54.t:0 "Московская всероссийская конференция"
 news.54.d:0 ""
 news.54.a:0 ""
 
 news.55.t:0 "Павел Игнатьев захватил власть в России"
 news.55.d:0 ""
 news.55.a:0 "Неожиданный поворот"
 
 news.56.t:0 "Власть в руках церкви!"
 news.56.d:0 ""
 news.56.a:0 "Что ждет страну теперь?"
 
 news.57.t:0 "Александр Романов у власти"
 news.57.d:0 ""
 news.57.a:0 "В России снова монархия?"
 
 news.58.t:0 "Социалистический переворот"
 news.58.d:0 ""
 news.58.a:0 "Социализм в России?"
 
 news.59.t:0 "Собрание племён Амазонии"
 news.59.d:0 "Из Амазонии пришли новости, что началось собрание вождей главных племён. И на нём будет решаться будущее их государства. Правда, многие задаются вопросом: "Почему в Европе эта новость стала такой интересной?". Видимо многие привыкли вообще не получать оттуда новостей."
 news.59.a:0 "Демократия в Амазонии?"
 
 news.60.t:0 "Победа Розы"
 news.60.d:0 "Новым вождём стал вождь Розы, это удивляет, ибо для Амазонии это крайне неординарная личность. Он уже назначил пару встреч, как правителю Франции, так и Марксу с Энгельсом. Неужели идеи Французской революции смогли вырасти и в столь отдаленном от Европы государстве?"
 news.60.a:0 "Французские идеи оказываются заразными"
 
 news.61.t:0 "Победа Орла"
 news.61.d:0 "Новым вождём стал вождь Орла. В своей победной речи он обещал в кратчайшие сроки перестроить государство на европейский лад, чтобы Амазония могла считаться первым не европейским государством Амазонии, которое приняло европейские институты."
 news.61.a:0 "Постройка демократического государтва в Амазонии"
 
 news.62.t:0 "Победа Змеи"
 news.62.d:0 "Новым вождём стал вождь Змеи. Он не стал скрывать свои амбиции о единой Амазонии. Встаёт лишь вопрос, когда начнутся настоящие войны на этом континенте. Европейские государтсва уже высказали осуждения столь воиственным настроениям Амазонии."
 news.62.a:0 "Новый тиран"
 
 news.63.t:0 "Победа Ящерицы"
 news.63.d:0 "Новым вождём стал вождь Ящерицы. Однако его видели лишь те, кто был на собрании племён, публичных заявлений от него не было. Некоторые сразу начали сомневаться в реальности данной персоны и говорят, что в Амазонии уже давно действует правительство подконтрольное одной из европейских стран. Лишь время покажет, какой из стран да и слухи ли это..."
 news.63.a:0 "Теперь точно нельзя сказать, чего ждать"
 
 news.64.t:0 "Первое в мире использованние газовой атаки"
 news.64.d:0 "[GetDateText] - эта дата станет вечным напоминанием о случившейся трагедии. Сегодня германцы использовали снаряды с белым фосфором. Всё мировое сообщество высказало несогласие с тем, как германцы ведут эту войну, только их союзники воздержались от комментириев об этой ситуации. Никто не знает, примут ли германцы вновь столь бесчеловечный способ ведение войны, но понятно одно — германцы намерены закончить войну быстро."
 news.64.a:0 "Лучше потерять сотни, чем тысячи"
 news.64.b:0 "С такими друзьями и враги не нужны"
 news.64.c:0 "В германцах нет человечности!"
 
 news.65.t:0 "Великое летнее наступление"
 news.65.d:0 "Как и стоило ожидать, летом германцы начали массированные атаки по всему фронту. Видимо то, что было до этого — всего лишь изучение поведения своих врагов. Теперь война начнётся по настоящему. Так же из Берлина поступила новость, что кайзер в своей речи просил народ Германии поддержать армию и сделать всё для победы и, на удивленние многих, народ поддержал эту речь."
 news.65.a:0 "За Кайзера! За Германию!"
 news.65.b:0 "Значит они лишь копили силы..."
 
 news.66.t:0 "Атака Русских мертвецов"
 news.66.d:0 "[GetDateText] — эта дата станет днём гордости всего Русского народа. По новостям с фронта в одной из Русских крепостей после атаки белым фосфором Русские солдаты не только не перестали оборонять крепость, но и пошли в контратаку, что напугала германский полк, что осаждал крепость. Сегодня весь мир поздравляет Россию с этой победой, она смогла показать, что русский дух не сломить даже такими бесчеловечными методами."
 news.66.a:0 "Да, как этих русских победить?!"
 news.66.b:0 "Дьявол точно русский!"
 news.66.c:0 "Посмертно герои первой мировой!"
 
 news.67.t:0 "Польская революция"
 news.67.d:0 "Вчера польские студенты вышли на акцию, против сокращения польских прав в России. Российское правительство начало жёсткое подавление этой акции, что переросло в насилие и к следующему дню было понятно, что город всё меньше находится под властью правительства. Такой поворот событий не ожидал никто, что студенты и польские националисты так быстро и так легко смогут откинуть русские силы из города. Теперь весь мир ожидает развития этих событий."
 news.67.a:0 "И вновь Варшава в огне"
 
 news.68.t:0 "Германия гарантирует независимость Польши"
 news.68.d:0 "Немецкий кайзер выступил с речью посвящённой польскому государству, которое, по его словам, было уничтожено Российской Империй, а не дроблениями Польши. Он обвинил Россию в агресивной ассимиляции населения и в том, что Россия сейчас — главная угроза европейской стабильности. В этот же день был подписан документ в котором, Германия признает суверинитет Польши на территории России, а так же гарантирует ей возврат этих территорий."
 news.68.a:0 "Германцы спасают Польшу?"
 
 news.69.t:0 "Первая мировая война"
 news.69.d:0 "Как только Российская сторона начала штурм Варшавы, германское командывание отдало приказ наступать. Россия надеялась, что германцы блефуют, но когда в первые часы войны граница уже была сдвинута от начальной, Россия и весь мир поняли — началась война... Россия сразу же начала просить союзников о помощи, так как германская армия обладала высокой моралью в боях против России."
 news.69.a:0 "Из пламени этой войны родится новая Европа"
 
 news.70.t:0 "Япония объявляет войну альянсу [CBI.GetFactionName]"
 news.70.d:0 "Япония уже давно претендует на земли Тихого океана, но никто в Европе и подумать не мог, что она будет соперником в том регионе. Сегодня утром были обстрелены некоторые берега Португальской и Британской колонии в данном регионе. А после этого Япония официально объявила войну Португалии и Британии. Очевидцев удивил факт того, что Голландские земли не были атакованы, теперь все говорят о сговоре японцев и германцев."
 news.70.a:0 "Как они могли это не учитывать?"
 
 news.71.t:0 "Скандинавия вторгается в Россию"
 news.71.d:0 "Отказавшись от ультиматума, Россия нашла себе ещё одного противника в виде Скандинавии. И теперь Ромея, Германия и Скандинавия вместе идут по территории Российского государства. Открытие ещё одного фронта может плохо сказаться на успешности войны для них. Русское командыванние уже ищет способы, как избавиться хотя бы от одного врага."
 news.71.a:0 "Неожиданный игрок"
 
 news.72.t:0 "Скандинавия выходит из войны"
 news.72.d:0 "Скандинавия не была стороником проливать кровь за новые земли, Россия и раньше отказывалась от их ультиматумов, но как только начала проигрывать, была вынуждена согласиться с их условиями. Теперь все земли Финляндии и Карелии принадлежат северному Волку. По сему договору она была обязана выйти из войны, что, мягко сказать, разозлило их союзников."
 news.72.a:0 "На севере живут только предатели!"
 
 news.73.t:0 "Венгрия против коалиции"
 news.73.d:0 "После падения Австрийской империи напряжение в регионе карпатских гор нарастало с каждым днем, то Рутенские солдаты начнут обстрел границы, то Венгры совершат набег на них. И как можно заметить, одна из сторон не смогла терпеть столь агресивного соседа. Теперь на картах появилось временное объядинение Румыние и Рутение целью которого является прекращение агрессии Венгрии."
 news.73.a:0 "И вновь переход через карпаты?"
 
 news.74.t:0 "Венгерская победа"
 news.74.d:0 "Хоть после падения Австрийской империи земли венгрии и пострадали, но отсутсвие индустриальной базы сильно тормозило Венгрию, но даже это не смогло им помешать. Венгерские солдаты в честь этой победы устроили парады во Львове и Бухаресте."
 news.74.a:0 "Венгры торжествуют"
 
 news.75.t:0 "Венгерское поражение"
 news.75.d:0 "После позорного поражение Венгерское государство сразу же обратилось к германской стороне с просьбами принять их в альянс. И германцы в единоличным решением приняли их в альянс, даже не узнав мнение остальных членов. Это заставляется задуматься насколько же Континентальная Европа является чисто германским альянсом."
 news.75.a:0 "Ещё один союзник германца"
 
 news.76.t:0 "Россия капитулирует"
 news.76.d:0 ""
 news.76.a:0 "Орёл победил медведя"
 
 news.77.t:0 "Британии капитулирует"
 news.77.d:0 ""
 news.77.a:0 "Солнце заходит над Британией..."
 news.77.b:0 "Roma dominatur maria!"
 
 news.78.t:0 "Португалия капитулирует"
 news.78.d:0 ""
 news.78.a:0 ""
 
 news.79.t:0 "Франция капитулирует"
 news.79.d:0 "Горе, которое пережила французская нация полвека назад, снова повторяется. Армия страны не смогла сдержать натиск [ROOT.GetAdjective] войск и похоже, что современная [From.GetName] потерпит участь империи Наполеона..."
 news.79.a:0 "Интересно"
 
 news.80.t:0 "Германия капитулирует"
 news.80.d:0 "Как только война перешла на территории Германии, народ сразу начал терять веру в победутся. Дойдя до Берлина Российские войска вынудили [PRU.GetLeader] подписать акт о капитуляции, что и случилось. После подписания акта, Император вместе с Российсками офицерами отправился в Петроград для ратификации договора. При попытке вернуться после ратификации он встретил сопротивления на границы, где и узнал о упразднение монархии в Гармании. По сообщениям Император бежал в Кёнигсберг под протекцию России."
 news.80.a:0 "Пламя германский духа не потушить этим поражением"
 
 news.81.t:0 "Ромея капитулирует"
 news.81.d1:0 "После падения Константинополя и взятия Святого дворца, Ромейская империя уже не смогла продолжать сопротивляться натиску своих врагов. Август II подписал акт о капитуляции своего государства. [GetDateText] — дата официальной капитуляции Ромейской империи, хоть часть армии не согласилась с этим и продолжает сопротивляться, но когда они сложат оружие — это лишь вопрос времени."
 news.81.d2:0 "После падения Коснтантинополя и взятия Святого дворца, Ромейская империя уже не смогла продолжать сопротивлеться натиску своих врагов. Август II подписал акт о капитуляции. После подписания документ Император вместе с сенатом отправился в Италию. По новостям из Италии можно сказать одно, Ромейская Империя ещё существует, но вновь вернулась в Рим."
 news.81.a:0 "Et iterum phoenix conversus ad cinerem"

 news.82.t:0 "Ромея против Германии"
 news.82.d:0 "Ромейцы и германцы так и не смогли придти к соглашению о послевоенных границах, ни одна из сторон не захотела пойти на компромисс, и из-за этого теперь между прошлыми друзьями уже начались конфликты. После ввода Ромейских войск в Николакевск и Одессу, мир застыл в ожидании дальнейших событий: либо будет война, либо холодная война, который может перерасти в новую Великую войну."
 news.82.a:0 "И так старые друзья стали злейщими врагами."
 
 news.83.t:0 "Развал Российского государства"
 news.83.d:0 "После поражение в Великой войне в России началась вторая смута. Каждый хотел, чтобы именно его фракция заняла лидерство в государстве. Но не выдержав внутрених распрей Российская государственность была разрушена и на месте некогда сильного европейского государства образовалось 4 новых государства. Московское содружество со столицей в Москве, а временным лидером стал Николай Иванович Лорер, как временный президент. Сибирское Правительство России со столицей в Омске и лидером Павел Николаевич Игнатьев. Дальневосточное Государтсво со столицей в Магадане и лидером Николай Иванович Лорер. Соединенные Социалистические Губерни Кромвленда со столицей в Ново-Архангельске и лидером Александр Иванович Герцен."
 news.83.a:0 "Медведь пал от германский яда"
 
 news.84.t:0 "Москва на стороне Германцев"
 news.84.d:0 "В новой речи Николая Ивановича Лорерна он заявлял, что Московскому содружеству необходимо найти союзника и самым главным стали те, кто погубили Россию. Как утвержают свидетели народ согласился с этим решением президента, ибо боиться, того что Игнатьев начнет наступление на Моску и тогда от демократических реформ Николая Лорерна не останется и следа."
 news.84.a:0 "Враги стали друзьями?"
 
 news.85.t:0 "Гражданская война в Сомали"
 news.85.d:0 "Общественное недовольство, вызванное консервативной политикой правительства государства [SOS.GetName], а так же сильное влияние прогрессивных государств на регион, спустя долгое время взорвало бомбу. Начавшееся сегодня на сервере страны восстание быстро разрастается и сейчас будущее страны не определено."
 news.85.a:0 "Вот к чему приводит бездарное правление!"

 news.86.t:0 "Немецкие тайны"
 news.86.d:0 "Сегодня мировая общественость узнала тайны испытаний на острове Южная Георгия. Главной тайной этого полигона является испытания лейпольдитового оружия. Вероятно никому, кроме самим германцев неизвестны результаты испытаний. Но понятно одно, чтобы там не происходило, это изменит все последующий войны!"
 news.86.a:0 "Интересно..."
 
 news.87.t:0 "Германцы - мировая угроза"
 news.87.d:0 "Как только землетрясение вызванное испытаниями Германцев на Южной Георгии достигли Фолксендских островов, то правительство Германии было вынуждено сообщить Британии, что именно произошло. После услышаного Британский парламент написал сообщения всем дружеским правительством. В тексте сообщения было отмечено, что Германцы смогли приблизиться к созданию вероятно самого разрушительного оружия на данный момент."
 news.87.a:0 "Интересно..."
 
 news.88.t:0 "Первый ультиматум"
 news.88.d:0 "Сегодня случилось неожиданное — германцы предлагают русским мир! И хотя многие скептики понимают, что Россия не примет эти условия, но сам факт того, что германцы предлагают закончить войну, очень удивляет наблюдателей, которые видели, как германские солдаты каждый раз побеждают российскую армию."
 news.88.a:0 "Германцы хотят мира?"
 
 news.89.t:0 "Второй ультиматум"
 news.89.d:0 "И вновь германский ультиматум. В этот раз германская сторона стала более настойчивой, видимо, восточный фронт съедает слишком много ресурсов. Правда многие эксперты отмечают, что хоть германская армия уже достигла значительных успехов, но Российское правительство все ещё не готово пойти на мир со своим врагом."
 news.89.a:0 "А германцы все надеятся на мир"
 
 news.90.t:0 "Третий ультиматум"
 news.90.d:0 "Германия в последний раз предлагает России подписать акт о капитуляции, чтобы остановить кровопролитие на землях Руси. С учётом всех побед германской стороны ожидается, что правительство России примет этот ультиматум, так как ею уже были потеряны практически все стратегические области и многие крупные города. Германцы же продолжают свой победоносный марш на восток."
 news.90.a:0 "Неужели это конец восточного медведя?"
 
 news.91.t:0 "Афганистан пал"
 news.91.d:0 "Не имея возможности долго продолжать войну правитель Афганистана Мухаммад Якуб подписал акт о капитуляции, после чего его государство было разделено между победителями. Правительство Парфии назначило его намесником зоны оккупации Афганистана."
 news.91.a:0 "Ромейцы идут в Индию."
 
 news.92.t:0 "Афганистан вышел победителем"
 news.92.d:0 "Неожиданности случаются. Сегодня объядиненые силы Парфии, Ромейской торговой компании и Королевства Сикхов потерпели поражение, что привело к тому, что влияние Ромеи в Индии и ближнем востоке очень сильно пошатнулась, а так же Афганистан стал крайне сильным игроком этого региона."
 news.92.a:0 "Ромейская угроза в Индии решилась сама собой"
 
 news.93.t:0 "Создание Миттельафрики"
 news.93.d:0 "После захвата Голландских колоний в Африке, Германское правительство приняло решение создать колониальное государство Миттелафрика, цель которого должно стать дальнейшие расширение германского влияния на этот континент. Из-за случившегося было срочно собраны страны занимающиеся колонизацией африкой, чтобы принять решение связаные с незаконым колонизмом."
 news.93.a:0 "Германцы ещё и в Африке?"

 news.94.t:0 "Смерть Лема"
 news.94.d:0 "Из Конфедерации Британских островов пришла печальная новость. Их лидер Уильям Лем скончался своей смертью! Пока-что точная причина смерти не сообщается, но личный врач Лема сообщил, что недавние поездки плохо отразились на здоровье лорда-протектора.\n\nВ Британии начинается редкое событие — выборы лорда-протектора. Пока-что Роберт Пиль лорд-протектор Английского Блока взял управление Конфедерацией на свои плечи во время выборов."
 news.94.a:0 "Отправте им наше сожеления"
 news.94.b:0 "Трагедия для всей нации!"
 
 news.95.t:0 "Новый лорд-протектор"
 news.95.d:0 "[CBI.GetLeader] — стал новым лордом-протектором. Сам он пока не давал иностранной прессе своих позиций по поводу внешней дипломатии Конфедерации.\n\nВ его публичной речи он заявлял, что собирается сначало решить внутрение проблемы Конфедерации, а только после занятся внешними. Но даже без четкой позиции о внешней политики он дал понять, что обеспокоен агрессией, как Пруссии, так и Ромеи, что в будущем может привести к уменьшению объёмов торговли между странами, если они не прекратят перекраивать карту Европы."
 news.95.a:0 "А он разве не старше прошлого?"
 news.95.b:0 "Конфедерация выдержит!"
 
 news.96.t:0 "Конец Святого пакта"
 news.96.d:0 "После нескольки месяцев обсуждения между Ромеей и Святым престолом проблемы нарушения "Святого Пакта" Россией. Император Агуст II Захареас выступил с речью на против Собора Святой Софии, в этой речи император подмечал, что его род сохранял пакт с учетом нападков балканских стран, но заявление сделаное в 1848 году Россией просто сводит на нет заслуги Империи. Поэтому он принял решение разорвать "Святой Пакт".\nПапа Пий IX уже выразил беспокойство по поводу разрыва пакта, но даже он подтверждает, что Ромея имела на это полное право. Австрийская Империя высказала недовольство столь агрессивной политикой Ромеи, а Россия в свою очердь пока не дала коментариев в связи со случившимся.\nСогластно последним новостям с Балкано-Ромейской границы, Ромейская сторона продолжает наращивать силы для наступления, хоть Ромейский сенат и отрицает скоро вторжение на балканы."
 news.96.a:0 "Ālea iacta est!"
 news.96.b:0 "Неудачно получилось..."
 news.96.c:0 "Россия же защитит нас?"
 news.96.f:0 "И вновь Христиане воют."
 news.96.g:0 "Они и правда сохраняли пакт 494 года?"
 
 news.97.t:0 "Капитуляция Скандинавии"
 news.97.d:0 ""
 news.97.a:0 "И вновь разделены..."
 
 news.98.t:0 "Германская гражданская война"
 news.98.d:0 "После подписания акта о капитуляции во всей Германии начались волны недовольства и на этом фоне в страну вернулись Энгельс и Маркс. И после встречи в Мюнхене со своими сторониками они объявили о начале освобождения Германии от оков капитализма. Правительство [PRU.GetName] сделало заявление, что уничтожит эту красную угрозу."
 news.98.a:0 "Сокрушить революцию!"
 news.98.b:0 "На Берлин!"
 news.98.c:0 "Социализм поднял голову в Германии..."
 
 news.99.t:0 "Конец Ромейской империи"
 news.99.d:0 "После поражения в Ромейской империи было на удивление очень тихо. Но вчера сенат отправил Императору ультиматум, а именно переход от монархии к парламенту. Теперь остатки Ромейской империи являются демократичным государство, но монархия не была упраздна всвязи с любовью народа к династии Захареас, но монарх потерял какую-либо власть над странной."
 news.99.a:0 "Пора оставить прошлое в прошлом..."
 news.99.b:0 "Никакого больше Рима."
 
 news.100.t:0 "Переворот в Скандинавии"
 news.100.d:0 "Во время дня “Северного Единства” случилось немыслимо, когда лидер Скандинавии Йохан Август Грипенстед произносил свою речь, на площадь вышли люди в одежде напоминающий одеяния викингов, правда оказалось, что они ещё и были вооружены, что привело к началу противостояния на площади. По сообщение во время этого переворота пострадало очень много гражданских лиц, а новым лидером страны становится Астрид аф Мунсё.\nВ своей речи она подчеркнула связь с предками и, то что Скандинавии восстановит свое старое величие. Так же по сообщения с места событий часть её людей были вооружены оружием германского производства."
 news.100.a:0 "Слава Одину! Слава Тору! Слава АСАМ!"
 news.100.b:0 "Слишком быстро Скандинавия пала." 
 
 news.101.t:0 "Основание Винланда"
 news.101.d:0 "Сначала оккупация Ньюфаундленда, потом захват побережья Федерации Кри, а теперь Скандинавия объявила о создание протектората Винланда на этих землях. Общественность очень обеспокоена таким раскладом событий, ибо даже на территории самой Скандинавии были сообщения о национальных чистках.\nЧто это, как не вторжение в Северный Кромвленд? Конфедерация Британских остров уже выслало часть дипломатов Скандинавии, а также объявила о подготовке к ответным действиям."
 news.101.a:0 "Кромвленд будет нашим!"
 news.101.b:0 "Винланд, а это где?"
 
 news.102.t:0 "Восстание Чартистов"
 news.102.d:0 "Многие заводы в Британии сейчас перестали работать, ибо представители Чартистов обещали им улучшение рабочих условий, а так же новое место в новой Британии. Сейчас по всему Лондоны слышны локальные перестрелки, а так же очевидцы сообщают о барикадах на центральных улицах.\n\nМногие считают, что такое активный рост влияния Чартистов связан с политикой Уильяма Лэма, того кто позволил их партии появится. Сейчас понятно одна, Конфедерация Британских островов находится в шаге от гражданской войны!"
 news.102.a:0 "Ситуация в Британии все хуже..."
 news.102.b:0 "Что дальше? Новая глобальная война в Европе?"
 
 news.103.t:0 "Колизей вновь встречает гостей"
 news.103.d:0 "Сегодня утром, правительство Римской Империи объявило, что Колизей официально вновь открыт. Первые бои пройдут уже этим вечером.\nМногие в Европе отмечают, что они возвращаются в темные века, но Римские представители говорят, что новые гладиаторские бои будет больше похожи на олимпийскую борьбу.\nВремя покажет, чем в итоге закончится возрождение этой традиции."
 news.103.a:0 "Они вернулись к старым традициям?"
 news.103.b:0 "Colosseum initium est!"
 
 news.104.t:0 "Теория Габера - Боша"
 news.104.d:0 "Сегодня Фриц Габер и Карл Бош, опубликовали свою теорию о получение аммиака из азота и водорода, что позволит создавать удобрения независимо от места добычи необходимых компонентов. Сейчас это конечно только теория, но если они смогут её развить, то проблему с неурожайными годами будет решена раз и навсегда. Так же такое изобретение явно скажется на объёмах производимой сельхозпродукции и возможно это позволит странам большой восьмерки помочь: государствам в которых ситуация с продовольствием хуже.\nМногих ученых беспокоит не смогут ли германцы использовать данную теорию для производства оружия основанного на данном принципе. Но в свою очередь Карл Бош дает гарантию, что ни при каких условия не будет помогать германскому правительству создавать оружия из его теории."
 news.104.a:0 "Это сможет спасти миллионы!"
 
 news.105.t:0 "Процесс Габера - Боша"
 news.105.d:0 "Германское научное сообщество больше не может скрывать, то что процесс Габера – Боша начал приобретать промышленный метод. И скажем прямо, когда до нашей редакции дошли цифры произведённого удобрений, мы были в шоке, ибо показатель за неделю обошел полугодичный оборот.\n Сейчас по всей Европе, а после и по всему миру будет постепенный переход методики по производству удобрений на процесс Габера – Боша. Если верить всем данным, что германцы получили на неделю производства, можно сказать смело: голоду больше не бывать!\nРомейский научный институт выдвинул Фрица Габера и Карла Боша на главную награду, а именно Христоманской премии. Что позволит им получить значительную денежную награду, а также право на владение собственностью в пределах Константинополя."
 news.105.a:0 "Габер и Бош заслужили звание святых!"
 
 news.106.t:0 "Теория химической войны"
 news.106.d:0 "Стало известно, что после триумфа процесса Габера – Боша, Фриц Габер начал тесно работать с правительством Германии. Эти действия он оправдывает фразой: “В мирное время учёный принадлежит миру, но во время войны он принадлежит своей стране”. А как мы знаем германский регион в последние годы стал местом битвы Пруссии и Австрии.\nПочему так важно, что Габер работает с правительством? Тем что: Германское правительство начало активно искать военное применения этому процессу. А значит, ближайшие войны в Европе могут полностью отличаться от тех, к которым привыкли все!\nКарл Бош уже сказал, что отныне его фамилия не будет использоваться в процессе Габера – Боша, как он и говорил он не собирается использовать это изобретения как оружие. Так же стало известно, что он максимально осуждает Габера за такое предательство!"
 news.106.a:0 "Габер предал человечество!"
 
 news.107.t:0 "Государство [leaver_german_union]покидает СГН"
 news.107.d:0 "Лидер государства [leaver_german_union] заявил, что решил покинут Союз Германских Наций. Так же сообщается, что данное решение связано с тем, что в СГН в первую очередь учитывается мнение Пруссии и Австрии, что явно портит отношения с малыми германскими нациями.\nВсе остальные члены СГН заявили, что государство [leaver_german_union] обязательно будет наказано за предательства “Мартовской революции”. Пруссия и Австрия уже заявили, что готовят меры наказания этого государства."
 news.107.a:0 "Союз Германский Наций рухнет, как и СРИ"
 
 news.108.t:0 "Конституция Паульскирхе"
 news.108.d:0 "Сегодня на территории Союза Германских Наций была принята общая конституция – конституция Паульскирхе. Произошло это во время Франкфуртского национального собрания.\nСамое необычно – это, то что данная конституция распространяется на все земли членов СГН, что является самой массовой конституцией в мире. Так же по итогам этой события официальным Кайзером Германской империи становиться Фридриху Вильгельму IV."
 news.108.a:0 "Одна конституция на несколько стран?"
 news.108.b:0 "Ещё ближе к германскому единству!"
 news.108.c:0 "Кто дал им право создавать конституцию в нашей сфере влияния?"
 
 news.109.t:0 "Конец Габсбургской монархии"
 news.109.d:0 "Хоть третья Австро-Прусская война только подходит к своему окончанию, одно можно сказать Габсбургская монархия перестала существовать, все кто могут держать оружия против их режима уже взяли его, только чудо может спасти Австрию.\nХоть Австрия и была значимым государством в XIX веке, но сейчас после потери практически всех не германских земель, можно понять насколько многие ошибались, когда считали их могущественной силой.\nГермания и Ромея уже объявили о признание независимыми всех тех, кто откололся от Австрии, что означает, что даже если Австрия переживет войну, то стервятники вновь нанесут удар, если она попытается вернуть свои земли."
 news.109.a:0 "Этого не может быть!"
 news.109.b:0 "Давно пора закончить их историю"
 
 news.110.t:0 "Аннекксия Эльзас-Лотарингии"
 news.110.d:0 "С конца второй Австро-Прусской войны германские силы концентрировались на границе с Эльзас-Лотарингией, что вызывало беспокойство, как у самого герцогства, так и у Франции. Но сейчас, когда сообщается о том, что германские войска вошли в часть приграничных городов Эльзас-Лотарингии стало понятно, что отныне это германские земли.\nНа данный момент не одна страна не высказалась по поводу “Аншлюса” Эльзаса-Лотарингии, но вероятно теперь германия бескровна не отдаст эти земли. Вероятно французскому правительству стоит подготовится к возможным приграничным стычкам с германскими силами."
 news.110.a:0 "Историческая справедливость восстановлена"
 news.110.b:0 "Да как они смеют говорить, что это германские земли?!"
 news.110.c:0 "Кажется второй рейх хочет земли первого"
 
 news.111.t:0 "Зима 1854-1855"
 news.111.d:0 "В этом году снег выпал крайне рано, да и морозы явно буду мешать войне в Европе. Сейчас [force_of_evil] силы явно будут не в лучшем положение, ибо с такими морозами крайне трудно будет укрепиться на захваченных землях.\nПравительства нейтральных стран уже “похвалило” германское командования за их идею начать войну зимой не приготовив даже теплого снаряжения для солдат. Российская же сторона, которая привыкла сражаться в таких условиях, вспоминает, как они сражались с врагами в таких условия и явно такая погода идет на пользу русским силам."
 news.111.a:0 "Не лучшее время поляки выбрала для революции"
 news.111.b:0 "Это должно помочь нам укрепиться!"
 news.111.c:0 "Рекордный мороз, что сказать"
 
 news.112.t:0 "Зима 1855-1856"
 news.112.d:0 "И вновь ранний снег, возможно русские умеют управлять погодой, дабы мешать врагам наступать на их родину. Но теперь [force_of_evil] войска явно готовы к таким погодным условиям, но нельзя сказать, что такой мороз ускоряет их наступление.\nВоенные аналитики уже говорят, что сейчас вероятно стоит ожидать контратаки от русской армии. Но вот сообщения с фронта говорят, что несмотря на ухудшающиеся условия силы Континентального пакта не прекращают попыток прорыва, посмотрим что будет дальше."
 news.112.a:0 "Это уже издевательство какое-то"
 news.112.b:0 "Это наш последний шанс на контр атаку!"
 news.112.c:0 "Зимы и правда все тяжелее"
 
 news.113.t:0 "Союз Берлина и Константинополя"
 news.113.d:0 "После долгих переговоров в Константинополе германской стороне удалось уговорить ромейское правительство подписать акт о вступление в альянс. Эта новость меняет очень многое, ибо теперь баланс сил в Европе полностью смещён в сторону германской доминации.\nКБИ уже высказалось с осуждением разрушения Европейской стабильности и уничтожению баланса сил в регионе. Франция, пока не дала комментариев, как и правительство России. Сейчас понятно одна войну в Европе уже не избежать!"
 news.113.a:0 "Теперь не только их ресурсы принадлежат нам, но и их солдаты"
 news.113.b:0 "Это союз поможет нам вернуть свои земли!"
 news.113.c:0 "Это очень плохие новости"
 
 news.114.t:0 "Германия защитила свои земли"
 news.114.d:0 "Сегодня после аннексии герцогства Эльзас-Лотарингия силами Германской Империи, французское командование решило пойти на авантюру, а именно помешать германской армии заходить на территории Эльзас-Лотарингии.\nИтогом данной авантюры стало тяжёлое поражение французских сил и триумф германских, которые теперь смело заявляют, что это доказывает, то что эта их земля по праву.\nТак же известно, что правительство Германской Империи потребовало увести французскую армию от этих земель, пригрозив продолжить наступление на земли Франции. Французское правительство согласилось с требованиями, и теперь приграничная область стала демилитаризованная."
 news.114.a:0 "Gott mit uns!"
 news.114.b:0 "Неудачи тоже часть прогресса"
 news.114.c:0 "Французы так и не смирились с поражением"
 
 news.115.t:0 "Франзуский гарнизон в Эльзас-Лотарингия"
 news.115.d:0 "Сегодня после аннексии герцогства Эльзас-Лотарингия силами Германской Империи, французское командование решило пойти на авантюру, а именно помешать германской армии заходить на территории Эльзас-Лотарингии.\nИтогом данной авантюры стало, то что теперь область Эльзас-Лотарингии находится под Французской оккупацией. Мировая общественность находится в шоке, ибо никто не ожидал поражение германии при таком небольшом конфликте.\nФранцузское правительство приняло решение о не присоединение области к Франции, чтобы не развивать конфликт, но оставило за собой право держать там французские гарнизоны, тем самым не допуская германскую армию к своим границам."
 news.115.a:0 "Расстрелять того, кто это допустил!"
 news.115.b:0 "Это начало Французского возрождения!"
 news.115.c:0 "Удивительный исход"
 
 news.116.t:0 "Скандинавия пришла на помощь Германии"
 news.116.d:0 "После нескольких поражений на фронте Скандинавия начала тайное общение с Германии о возможности войти в войну. И как результат Германия согласилась, хоть и ей и пришлось пожертвовать территориями. Теперь баланс сил окончательно выбит из равновесия.\nМировое сообщество подозревало, что Скандинавия может вступить в войну, но все надеялись на более официальное заявление. Сейчас понятно одна, Германия цепляется за любую возможность победить!"
 news.116.a:0 "Они утонут в своей крови!"
 news.116.b:0 "За германское единство!"
 news.116.c:0 "Да они издиваются!"
 
 news.117.t:0 "Россия помогает анти-венгерской коалиции"
 news.117.d:0 "Конфликт между Венгрией и Коалиций изначально должен быть локальным и ни одна мировая сила не решала помочь ни одной из сторон, но Россия решила изменить ход той войны и выступить на стороне Коалиции. Сейчас идут споры на этот счет, но понятно одно Россия будет добиваться поражения Венгрии!\nОстальные великие страны приняли решение обсудить помощь России в этом конфликте. Если это обсуждение зайдет дальше простых разговоров, возможно против России будут приняты меры, но многие сомневаются в этом, ведь Франция и КБИ никогда не встанут на сторону Германии или Ромеи."
 news.117.a:0 "Когда-нибудь и их города обратятся в пепел..."
 news.117.b:0 "Слава России! Слава солидарности!"
 news.117.c:0 "Нельзя отказывать маленьким странам в помощи"
 news.117.f:0 "Они уже переходят границу"
 news.117.g:0 "Пепел Австрийской империи вновь горит..."
 
 news.118.t:0 "Братания на Австрийско-Прусском фронте"
 news.118.d:0 "По новостям с Австро-Прусского фронта слышны частые проявления братания Прусской стороны. Что может говорить о том, что пруссы не считают австрийцев своими врагами и их просто вынуждают нападать на своих братьев и родственников.\nАвстрия очень радуется, тому что германское единство не омрачается даже в такой темный час. Пруссия же говорит, что братанию нет места на войне, в чем они правы, но разве так приятно убивать тех, кто выглядит и говорит, как вы?"
 news.118.a:0 "Это позор нашей армии, но гордость нашего народа"
 news.118.b:0 "Германское единство всегда живет в наших сердцах!"
 news.118.c:0 "Германец не хочет убивать германца... Их война больше на гражданскую походит, если честно"
 
 news.119.t:0 "Новый Кайзеррейх"
 news.119.d:0 "Сегодня в одной из колоний Австрии в Кромвленде произошло немыслимое. [MEC.GetName] объявила о своей независимости и коронации [MEC.GetLeader], как нового кайзера центральных земель Кромвленда.\nТакая новость вызвала бешенство в Вене, а также предложение изгнать нового “кайзера” из семьи австрийского монарха. Многие государства обладающие колониями начали беспокоиться, ибо боятся повторения таких событий в своих колониях!"
 news.119.a:0 "Кто-то не смирился с потерей титула..."
 news.119.b:0 "Слава Кайзеру! Слава Кайзеррейху!"
 news.119.c:0 "Да сколько ещё будет германских империй?"
 
 news.120.t:0 "Франц Иосиф найден в Зентрумазонии"
 news.120.d:0 "На подписание мирного соглашения Австрии и Германии Франц Иосиф не присутствовал, его советники сообщали, что кайзер покинул Австрии незадолго до окончания конфликта между странами. И по сей день никто не знал, где он находится, но сегодня он выступил с речью в Зентрумамазонии!\nПравда эта речь заключалась в осуждение германского милитаризма и обещание вернутся все утраченные земли. Так же эта речь окончательно дала понять, что Германия не получит эту колонию, как часть своей империи, что явно очень сильно разозлит Берлин."
 news.120.a:0 "Наша борьба продолжается!"
 news.120.b:0 "Неожиданный поворот"
 
 news.121.t:0 "Корона Румынии"
 news.121.d:0 "Сегодня утром в Румынии прошла коронация [VLH.GetLeader], как нового короля Румынии, а также Короля Молдавии, Валахии и Болгарии. Тем самым он обеспечил себе претензии на отнятые ранние Ромеей земли. Так же он подчеркнул, что у его нового королевство намного больше связи с Римской империей, чем у Ромеи!\nСтоило ожидать, что Ромея сразу же откажется признавать его, как короля Румынии, так и в принципе создание Румынии, как новое государства. Многим экспертам кажется, что скоро будет вторжение в Румынию, но часть утверждает, что Пруссия была против, а значит войны не стоит ожидать."
 news.121.a:0 "Мы обязательно вернем наши земли!"
 news.121.b:0 "Да как они смеют?"
 news.121.c:0 "Румыния... Ромея... Звучит очень похоже"
 
 news.122.t:0 "Восход "Черного Солнца""
 news.122.d:0 "Тревожные вести приходят из [KOL.GetName], сегодня там произошёл военный переворот и Филипп Кременц был вынужден отдать власть Вильгельму Австрийскому, который является лидером германской организации "Черного Солнца". Насколько известно их идея схожа с идеями "Русской Чёрной Лиги", что ещё больше пугает жителей соседних государств.\nВ своей речи Вильгельм Австрийский подчеркнул, что его главная цель вновь единение Германской нации, а также возрождение германской культуры. Правда никто не понял о каком именно возрождение идет речь, ибо германская культура переживает сейчас свой расцвет.\nСитуация вокруг Кёльна с каждым часом все тревожнее, но Кайзер Германии уже заявил, что постарается не допускать радикализм со стронны "Черного солнца"."
 news.122.a:0 "Meine Ehre heißt Treue!"
 news.122.b:0 "Не звучит, как что-то хорошее..."
 
 news.123.t:0 "Смерть Александра Гессен-Дармштадтского"
 news.123.d:0 "Из Румынии пришли печальные вести их монарх Александр Гессен-Дармштадтский скончался, так и не успев взойти на престол, как король Румынии, но парламент уже заявил, что присвоит ему это титул посмертно. К такому событию не был готов никто, поэтому дата будущей коронация была перенесена, на время необходимое Александру Иоана Куза для подготовки к принятию высокого титула монарха.\n\nПо сообщениям из Румынии известно, что монарх погиб в автомобильной аварии, но никто не дает информацию, почему никто из его сопровождающих не сообщил о происшествии, это может быть, как заговор, так и роковая оплошность. Но когда, император Ромеи сообщил, что желает быть на похоронах Александра, стало понятно, ромейцы вряд ли имеют к этому отношение."
 news.123.a:0 "Покойся с миром Александр I. Да здравствует Александр II!"
 news.123.b:0 "Король умер, да здравствует новый король!"
 
 news.124.t:0 "Балканская конференция успешно закончилась"
 news.124.d:0 "События прошедшего дня очень удивили всех. Австрия передала территории Хорватии и Словении Ромейской империи, а так же отказалась от протекции над Венецией. Мало, кто можем понять почему это случилось, но вероятно отказ мог привести к войне, что Австрии, которая только начинает укрепляться явно не пошло бы на пользу.\nПравда некоторые страны уже высказали беспокойство по этому поводу, а именно Россия обеспокоена, тем что теперь Ромея будет терроризировать всех славян на Балканах, а Британия обеспокоена наращиванием сил Ромеи в средиземноморье. Вероятно, как Россия, так и Британия продолжат укреплять отношения после этого."
 news.124.a:0 "Такова цена мира"
 news.124.b:0 "Мы взяли что хотели"
 news.124.c:0 "Они просто отдали им свои земли?"
 
 news.125.t:0 "Австрия приняла ультиматум"
 news.125.d:0 "Последние месяцы отношения между Ромеей и Австрией все накалялись и на днях первые отправили вторым ультиматум с кучей требованиями. Многие ожидали отказ Австрийцев, но они приняли его, а значит теперь территории Словении и Хорватии принадлежат Ромеи, а Венеции вообще свободное государство.\nМногие страны уже высказали обеспокоенность агрессивной политикой Ромеи, а также Британия предлагает создать анти-ромейский блок. Но сама Австрия выступает против такого решение."
 news.125.a:0 "Лучше так, чем война"
 news.125.b:0 "Псы приняли наши требования"
 news.125.c:0 "В этом году без войны"
 
 news.126.t:0 "Балканская конференция окончилась нечем"
 news.126.d:0 "Балканская конференция между Ромей и Австрией подошла к концу и итогом стало, то что никаких изменений не произошло. Что явно не понравилось Ромеи, а значит это вопрос будет поднять вновь.\nПо слухам из Ромеи в государстве началась подготовка к войне, что явно беспокоит всех её соседей. Пока нет точных данных, кто станет целью грядущий войны, но вероятнее всего это случилось на фоне отсутствия решения по Балканской конференции."
 news.126.a:0 "Ничего плохого же не будет?"
 news.126.b:0 "Хочешь мира, готовся к войне"
 news.126.c:0 "Кажется войны не избежать"
 
 news.127.t:0 "Австрия отказалась от ультиматума"
 news.127.d:0 "рая попытка Ромеи решить вопрос мирно, вновь встретила фиаско. Теперь всем стало ясно, что война между Австрией и Ромеи неизбежна. Главный вопрос, когда это случиться, но понятно одно это случиться до конца года.\nБритания уже заявила, что осуждает Ромею за её агрессию, а Россия требует от Ромеи сохранения хрупкого мира на Балканах. Но эксперты уверены, война неизбежна."
 news.127.a:0 "Они вероятно блефуют"
 news.127.b:0 "Они знали к чему это приведёт"
 news.127.c:0 "Теперь война неизбежна"
 
 news.128.t:0 "Начало войны за балканы"
 news.128.d:0 "Напряжение между Австрией и Ромеей переросла в войну за Балканы. Теперь ясно одно ни одно из сторон не собирается отступать и война будет до победного конца. Сейчас известно, что стороны Ромеи сейчас находится около 600 тысяч солдат, а на Австрийской около 300 тысяч, но в обеих странах сейчас началась мобилизация.\nБритания и Россия уже начали снабжать Австрию снаряжением, а также подготавливают корпусы добровольцев, чтобы помочь Австрии победить."
 news.128.a:0 "Мы победим!"
 news.128.b:0 "Уничтожить наших врагов!"
 news.128.c:0 "Война - это ад"
 
 news.129.t:0 "Ромея победила!"
 news.129.d:0 "Сегодня Ромейская армия маршировала по Вене. Теперь всем стало понятно одно, Ромея собирается возродить Римскую империю, а также после долгих реформ её армия вновь боеспособна, а значит в ближайшее время случится крупная война.\nМногие обеспокоены, тем что Ромея вновь становится сильным государством, а значит приходит конец после-Наполеоновской системе мира. Сейчас идут обсуждения, что делать с таким неприятным поворотом событий."
 news.129.a:0 "Неудачно получилось"
 news.129.b:0 "Мы вернули, то что принадлежит нам"
 news.129.c:0 "Кажется Ромея планирует стать Римской империей"
 
 news.130.t:0 "Австрия победила!"
 news.130.d:0 "Сегодня Австрийцы заняли Афины, а значит войне Ромеи и Австрии пришел конец. Сейчас заключаются последние договоры, а значит в скором времени мы увидим измененные границы на Балканах. Австрия теперь вновь один из гегемонов Европы, что ставит её на уровень с Британией, Россией и Франции.\n[CBI.GetLeader] уже поздравил Австрию с победой, а Российское правительство планирует совершить визит в Вену, чтобы поздравит Австрийцев, как надо. Теперь стало понятно, все в Европе желают окончить Ромейскую доминацию."
 news.130.a:0 "Кто бы сомневался?"
 news.130.b:0 "Наш позор ещё долго не забудут"
 news.130.c:0 "И вновь Ромейский позор"
 
 news.131.t:0 "Коронация Франца Иосифа"
 news.131.d:0 "Сегодня в Святом дворце случилось, то чего не было уже XIV веков, а именно коронация Императора Запада. С сегодняшнего дня Франц Иосиф теперь официально является Императором Запада, что делает его легитимным правителем всех территорий Западной Римской Империей, а также территорий первого Рейха.\nСейчас в Европе сильно обеспокоены новыми претензиями Австрии, а также осуждают Ромею за то, что они пошли на такое, нарушив хрупкий баланс сил. Но всем понятно одно, вероятно не только Ромея теперь будет заниматься возрождением своей империи!"
 news.131.a:0 "И вновь цикл замкнулся"
 news.131.b:0 "Пусть радуются пока могут"
 news.131.c:0 "Это возрождение Западной Римской империи?"
 
 news.132.t:0 "Новый военный марш Германии"
 news.132.d:0 "Когда Пруссия смогла объединить Германию вокруг себя. Был начат процесс реформации государства. Сейчас в Германском государстве происходят процессы единения всех германских норм к одной обще германской. Этому процессу очень сильно помогает общая конституция подписанная в 1849 году.\nСейчас стало известно, что реформы дошли до армии. И когда Кайзеру дали послушать новые военные марши. Песен было представлено очень много, но Кайзеру очень понравилась народная песня южных германских земель. Теперь песня “Wenn die Soldaten” является основным военным маршем армии Германии."
 news.132.a:0 "Мне нравится эта песня!"
 news.132.b:0 "Новой Германии, новые марши"
 
 news.133.t:0 "Смерть Наполеона II"
 news.133.d:0 "Сегодня из Австрийской империи пришли печальные новости! После проигрыша на прошедших выборах в Австрии Наполеон II, он же Наполеон Франсуа Жозеф Карл Бонапарт, был обнаружен мертвым в своем доме. Как сообщается это было – самоубийство. Так же при нем была найдена предсмертная записка.\nВ ней он подчеркнул, что сам виноват, что все закончилось именно так. Но он не мог смириться, что так и не увидеться с отцом и не сможет с ним поговорить, но из-за поражения в выборах. Он не смог снять с себя домашний арест, из-за чего у него не было возможности попасть на Корсику.\nНаполеон не сумел пережить потерю матери, а главным ударом стало невозможность увидеть отца в последние годы его жизни. Франция, уже заявила, что Австрия заплатит за это преднамеренное убийство."
 news.133.a:0 "Печальная судьба, Орлёнка"
 news.133.b:0 "Вот, что случается, когда человеку не дают вернутся на родину"
 news.133.c:0 "Трагичная судьба"
 
 news.134.t:0 "Ташкенскому соглашению конец!"
 news.134.d:0 "Созданный более двух десятилетий назад, союз ханств среднее азии пал под давлением внутренних противоречий. Кризис, начавшийся с небольших противоречий между членами альянса, сейчас перерос в полный крах дипломатии. Сейчас, уже каждому становится ясно, что в регионе грядут большие перемены. \n\nВ своем публичном выступлении [KAZ.GetLeader] заявил, что сожалеет о разрыве союзных отношений с соседними странами. Однако, готов продолжать двигать страну в будущее и без них."
 news.134.a:0 "Грядет новый кризис!" 
 news.134.b:0 "Теперь мы сами по себе" 
 
 news.135.t:0 "Ташкентское соглашение пережило кризис!"
 news.135.d:0 "Буря событий, происходившая в политических кругах средней азии, завершилась неожиданным для всех исходом. [KAZ.GetLeader], вместе с моветниками, смог сохранить целостность альянса, предотвратив его распад.\n\n Сообщается, что противоречия сторон начали обостряться около 2 лет назад. Однако, теперь было заявлено, что союзное взаимодействие между дружественными правительствами будет увеличено и страны снова двинутся в будущее вместе!"
 news.135.a:0 "Неожиданный поворот!" 
 news.135.b:0 "Вместе мы сильнее!"
 
 news.136.t:0 "Сомалийская гражданская война завершена!"
 news.136.d:0 ""
 news.136.a:0 "Неожиданный поворот" 
 news.136.b:0 "Славься республика!"
 
 news.137.t:0 "Сомалийская гражданская война завершена!"
 news.137.d:0 ""
 news.137.a:0 "" 
 news.137.b:0 ""
 
 news.138.t:0 "Встреча Наполеонов"
 news.138.d:0 "Многие ожидали, что как только Наполеон Бонапарт, стал канцлером Австрии, он первым делом займется реформами. Но вместо это он отправился на Корсику, где встретился с отцом. Правда детали того, как именно Бонапарт сумел в такой кратчайший срок попасть на Корсику неизвестно.\nМногие страны с легкой нервозностью следили за новостями об этой ситуации. В особенности Франция высказала неодобрение действиями нового канцлера, которые подрывают стабильность их государства.\nПо данным с острова встреча не была открытой и ни один из Наполеонов не скрывал своих мотивов. Правда из их диалога было подчеркнуто, что они долго шутили о власти во Франции. Что стало немного пугающими планами канцлера, если это конечно не шутки."
 news.138.a:0 "Европа ещё долго будет помнить о Бонапартах" 
 news.138.b:0 "Внимательно следите за ситуацией"
 news.138.c:0 "Семья воссоединилась" 
 
 news.139.t:0 "Рождественское перемирие"
 news.139.d:0 "После того как Франция одобрила предложения Германии на их фронте на срок до двух недели наступило перемирие. Сейчас на их фронте происходит обмен подарками, а так же рассказы историй. Некоторые говорят, что огонь может вообще не начаться вновь.\nБританская и Российская сторона послала письма недовольства из-за, то что Франция самовольно решила временно прекратить огонь с общим врагом. Ромейская же сторона поддержала Германию, по данным из этого письма Ромейца одобряю, то что Германии решила вспомнить о столь важном празднике и предложила прекратить бой в день рождения Христа.\nСама же Ромея отказывается устраивать перемирие хоть с кем-то из-за того, что они не будут договариваться с тем, кто веками пытался уничтожить их религию."
 news.139.a:0 "Может германцы не столь ужасны"
 news.139.b:0 "Это конечно плохо, но праздник есть праздник"
 news.139.c:0 "Разве на войне есть место такому?"
 
