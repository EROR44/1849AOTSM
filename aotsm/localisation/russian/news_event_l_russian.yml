 news.35.d:0 ""
 news.35.a:0 "Настали интересные времена в Азии"
 news.35.b:0 "Сегодня Океания, завтра весь мир"
 
 news.36.t:0 "Окупация Индонезии"
 news.36.d:0 ""
 news.36.a:0 "Настали интересные времена в Азии"
 news.36.b:0 "Сегодня Инодезия, завтра весь мир"
 
 news.37.t:0 "Первое в мире метро"
 news.37.d:0 "Сегодня [GetDateText] в Константинополе официально открылась первая линия метро. Город стремительно рос уже около 100 лет, что привело к накоплению проблем с перенаселением, поэтому было решено построить и подземные транспортные средства, для упращение гражданской логистике в городе."
 news.37.a:0 "С размером этого города это не удивительно"
 
 news.38.t:0 "Второе в мире метро"
 news.38.d:0 "Сегодня были открыты первые станции Парижского метрополитена. Губернатор города лично присутсвовал на торжественном открытии одной из станций. \n\nВ последующие годы планируется запустить ветку целиком, а так же начать строительство новых! Это в значительной степени упростит жизнь простых парижан."
 news.38.a:0 "Даже после поражения они стремятся быть первыми!"
 
 news.39.t:0 "Третье в мире метро"
 news.39.d:0 "Сегодня [GetDateText] во втором по скорости роста населению городе откролась первая линия метро. Используя Ромейский опыт, немцы смогли даже превзайти Константинопольское метро, как количеством станций, так и протяженностью. Каждая станция названа в честь важнейших немецких побед."
 news.39.a:0 "Развитие Берлина продолжает удивлять"
 
 news.40.t:0 "Смерть императора Китая"
 news.40.d:0 "Сегодня ночью в своих покоях умер император Даогуан. Некоторое время назад он заболел, хотя до сих пор оставался удивительно крепким для своего возраста. Правитель поднебесной империи скрывал свою болезнь от публики, понимая, что ее оглазка может привести к нежелательным последствиям.\nНовым императором был обявлен его сын - Ичжу. Однако, вопрос шаткой целостности огромной империи, по прежнему, остается не не ясен."
 news.40.a:0 "Сможет ли молодой император справится?"
 news.40.b:0 "Скорбная весть для всего Китая..."
 
