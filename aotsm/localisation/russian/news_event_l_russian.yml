 news.44.t:0 "Претензии на Эльзас и Лотарингию"
 news.44.d:0 "В обращении к французам, проживающим в Эльзасе и Лотарингии, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на данный регион. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
 news.44.a:0 "Грядет новый кризис..."
 news.44.b:0 "Эти земли принадлежат Франции, а не Германии!"
 
 news.45.t:0 "Гражданская война в Персии"
 news.45.d:0 "Напряженная религиозная ситуация в Персидском шахстве, в последние недели сильно усугубилась. Реакционно настроенные исламские меньшинства взяли в руки оружие, и на улицах многих [PER.GetAdjective] городов вспыхнули столкновения.Так же, яввно активизировались проромейские политические силы, которые явно не против взять власть в стране в свои руки...\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, реакционеры получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Персией дальше."
 news.45.a:0 "Что творится на ближнем востоке.."
 
