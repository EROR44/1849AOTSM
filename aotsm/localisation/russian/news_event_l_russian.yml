l_russian:
 news.1.t:0 "Холодный ветер первой Австро-Прусской войны"
 news.1.d:0 "Теперь нет сомнений, что в ближайшее время между Австрией и Пруссией будет конфликт, вопрос лишь в том, кто выйдет из него победителм, пока-что большинство Европеский державу делают ставки на победу Пруссии, но так же остаются и те, кто считают, что Австрия может победить."
 news.1.a:0 "Мы заберём то, что принадлежит нам"
 news.1.b:0 "Не позволим им забрать нашу судьбу"
 news.1.c:0 "И вновь война в Европе"
 
 news.2.t:0 "Конец Австро-Прусской войны"
 news.2.d:0 "Австрийская армия была разбита, но из-за нежаланием войны гражданами и осуждением со стороны международнего сообщества, все цели войны не были достигнуты. Но прусская армия смогла пролить Австрийскую кровь. Итогом данный войны стало образование Северногерманского Союза и окончательное ослабление влияние Австрии в немецком регионе."
 news.2.a:0 "И вновь Пруссия победила"
 
 news.3.t:0 "Конец Австро-Прусской войны"
 news.3.d:0 "Пруссия не смогла достич никаких успехов в войне с Австрией, что вылелось в её позорное поражение и организации Южногерманской Конфедерации из стран, которые были окупированны Австрией. В Австрии же начат путь смягчение политики и попытка востановить целостность империи. В это же время в Прусии слышны голоса недовольных, тех, кто обвиняет правительство в этом позорном поражение."
 news.3.a:0 "Неужели это второй восход Австрии?"
 
 news.4.t:0 "Германское экономическое чудо"
 news.4.d:0 ""
 news.4.a:0 "Интересно"
 news.4.b:0 "Как говориться: Сделанно в Германии"
 
 news.5.t:0 "Второй рейх"
 news.5.d:0 ""
 news.5.a:0 "Орел в центре Европы поднимает голову"
 news.5.b:0 "И продлиться он тысячу лет"
 
 news.6.t:0 "Покушение на Шарля Лагранджа"
 news.6.d:0 "Группа неизвестных сегодня организовала сегодня покушение на Шарля Лагранджа. Вооруженные люди ворвались в главный зал парижского парламента и тяжело ранили лидера нации. В ходе перестрелки, с подоспевшей вскоре охраной, часть нападавших была убита и ранена. \n\nОднако, не смотря на усилия защитников правопорядка, выжившим заговорщикам удалось скрыться. Полиция начала расследование инцидента, но на поиск нападавших уйдет немало времени."
 news.6.a:0 "Какой ужас!"
 
