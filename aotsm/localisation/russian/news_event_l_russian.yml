l_russian:
 news.1.t:0 "Холодный ветер первой австро-прусской войны"
 news.1.d:0 "Теперь нет сомнений, что в ближайшее время между Австрией и Пруссией быть конфликту. Вопрос лишь в том, кто выйдет из него победителем, пока что большинство Европеских держав делают ставки на победу Прусов, однако остаются и те, кто считают, что Австрия ещё способна одержать победу."
 news.1.a:0 "Мы заберём то, что принадлежит нам!"
 news.1.b:0 "Не позволим им забрать нашу судьбу!"
 news.1.c:0 "И вновь война в Европе..."
 
 news.2.t:0 "Конец австро-прусской войны"
 news.2.d:0 "Австрийская армия была разбита, однако из-за нежалания войны среди граждан и осуждения со стороны международного сообщества, цели войны не были достигнуты. Прусская армия смогла пролить австрийскую кровь. Итогом данной войны стало образование Северогерманского союза и ослабление влияния Австрии в немецком регионе."
 news.2.a:0 "И вновь Пруссия победила"
 
 news.3.t:0 "Конец австро-прусской войны"
 news.3.d:0 "Пруссия не смогла достичь успехов в войне с Австрией, что вылилось в её позорное поражение и организацию Южногерманской Конфедерации из стран, окупированых Австрией. В Австрии, в свою очередь, начата политика деавторитаризации и попытка востановить целостность империи. В это же время в Прусии слышны голоса недовольных, кто обвиняет правительство в этом позорном поражение."
 news.3.a:0 "Неужели это второй восход Австрии?"
 
 news.4.t:0 "Германское экономическое чудо"
 news.4.d:0 "После долгих экономических реформ, Германская экономика вышла на ныне не бывалы уровень. Теперь почти в каждом европейском государстве есть те или иные товары сделаные в Германии.\n\nХоть экономика самой Германии и зависит от поставок сырья и части компанентов из Ромейской империи, можно сказать одно — Германия стала центром мирового товара оборота, но экономический центр все ещё находиться в Константинополе, но надолго ли это?"
 news.4.a:0 "Интересно"
 news.4.b:0 "Как говориться: Сделано в Германии!"
 
 news.5.t:0 "Второй рейх"
 news.5.d:0 "Сначала Пруссия, потом Северогерманский союз, теперь Германская Империя. Немцы всё крепче вонзают свои когти в земли центральной Европы, значит теперь всю торговлю между восточной и западной Европой, контролируют немцы. И хоть в восточной Европе Ромеи обладают немалым влияением, по слухам они — друзья немцам, что беспокоит торговые компании и государтсва западной Европы."
 news.5.a:0 "Орёл в центре Европы поднимает голову"
 news.5.b:0 "И пробудет он тысячу лет"
 
 news.6.t:0 "Покушение на Шарля Лагранжа"
 news.6.d:0 "Группа неизвестных сегодня организовала покушение на Шарля Лагранжа. Вооружённые люди ворвались в главный зал парижского парламента и тяжело ранили лидера нации. В ходе перестрелки с подоспевшей, вскоре, охраной, часть нападавших была убита, многие из них ранены. \n\nОднако, не смотря на усилия защитников правопорядка, выжившим заговорщикам удалось скрыться. Полиция начала расследование инцидента, но на поиск нападавших может уйти немало времени."
 news.6.a:0 "Какой ужас!"
 
 news.7.t:0 "Убийство Шарля Лагранжа"
 news.7.d:0 ""
 news.7.a:0 "Горе для всей Франции!"
 
 news.8.t:0 "Объединение Румынии"
 news.8.d:0 "Сначала союз Валлахии и Болгарии, теперь союз Валлахии и Молдавии. Что же будет дальше? И хотя король нового государства уже заявил о притязаниях на территории Трансильвании и те, что были отняты ранее Ромеями. Теперь стало ясно, что Румыния стремится укрепить свои отношения с Россией, дабы захватить земли, на которые она претендует."
 news.8.a:0 "Неожиданно"
 
 news.9.t:0 "Мальтийский кризис"
 news.9.d:0 "Неожиданно для всего мирового сообщества Ромейская армия высадилась на Мальте, что привело к спорам с Сицилией. Сейчас мир застыл в ожидании дальнейших событий, мало кто хочет верить в то, что какой-то мелкий остров способен привести к войне между крупными странами."
 news.9.a:0 "И вновь угроза в Европе"
 news.9.b:0 "Средиземное море наше по праву!"
 news.9.c:0 "Что они позволяют себе?"
 
 news.10.t:0 "Сицилийская Мальта"
 news.10.d:0 "Сицилия смогла отстоять остров. Значит Ромеям будет тяжелее набирать силу в Средиземноморье, что позволит странам этого региона строить свои государства без внешательства Ромеи."
 news.10.a:0 "Ромеи не смогли удержать остров"
 
 news.11.t:0 "Ромейская Мальта"
 news.11.d:0 "Ромеи смогли достигнуть успеха в мальтиском кризисе, из-за чего они получили контроль над островом, теперь будущее всех стран Средиземного региона зависит от воли и желания Ромеев — это ни что иное, как укрепления гегемона."
 news.11.a:0 "И вновь карты устаревают"
 
 news.12.t:0 "Мальта в огне"
 news.12.d:0 "Итогом кризиса стала война за Мальту. Теперь судьба этого маленького острова решится на полях сражений. Все враги Ромеи обещали поддерживать Сицилию, даже учитывая то, что и правление Бурбонов в этом регионе мало кому приходится по нраву."
 news.12.a:0 "Почему дипломатия не работает?"
 
 news.13.t:0 "Вторая австро-прусская война"
 news.13.d:0 "Теперь всем очевидно, что Австрию пора стерать с карт, ибо ей недолго осталось. Пруссия, да что уж там, Германия уже заявила о желании включения в свой состав Австрии. Сейчас в центре Европы происходит преображение Германии в федеративную империю, что укрепит её положение во всём регионе."
 news.13.a:0 "Это рождение нового гегемона"
 
 news.14.t:0 "Вторая австро-прусская война"
 news.14.d:0 "Пруссия не смогла достичь успехов в войне с Австрией, что вылилось в её позорное поражение и организацию Южногерманской Конфедерации из стран, окупированых Австрией. В Австрии, в свою очередь, начата политика деавторитаризации и попытка востановить целостность империи. В это же время в Прусии слышны голоса недовольных, кто обвиняет правительство в этом позорном поражение."
 news.14.a:0 "Неожиданный победитель"
 
 news.15.t:0 "Третья австро-прусская война"
 news.15.d:0 "С началом наступление германской армии было понятно, чем закончится эта бойня. В первые недели войны Австрия уже потеряла всю инициативу и боеспособность, что привело к быстрым потерям позиций и сейчас, когда германские войска маршируют по столице."
 news.15.a:0 "Вот и подошла легенда Габсбургов к концу..."
 
 news.16.t:0 "Третья австро-прусская война"
 news.16.d:0 ""
 news.16.a:0 "Австрия выжила, но какой ценой..."
 
 news.17.t:0 "Выстрел, что облетит весь мир"
 news.17.d:0 "Сегодня во время публичного выступления на канцлера Германии было совершенно покушение. Йозеф Мария фон Радовиц погиб на месте, у него даже не было и шанса на спасение. Убийцу же сразу схватили представители юнкеров. Стрелком оказался представитель русского общества 'Чёрного союза'. Эта ситуация сильно негативно отразилась на Русско-Германских отношениях. Германское правительство уже заявило, что Россия заплатит за убийство национального героя!"
 news.17.a:0 "Со смертью Йозефа немецкий гнев уже никто не усмирит"
 
 news.18.t:0 "Рим восстал из пепла"
 news.18.d:0 "Сегодня император Ромейской Империи, произнёс речь в Риме. Он подчеркнул статус этого города в истории, и объявил о том, что Ромейская Империя отныне зваться будет Римской Империей, ибо вечный город снова часть империи. Однако столицей останется Константинополь, Рим, в свою очередь, станет экономическим и культурным центром империи."
 news.18.a:0 "Рим снова начал свой марш?"
 news.18.b:0 "Phoenix resurrexit a cinere!"
 
 news.19.t:0 "Французская интервенция в Алжир"
 news.19.d:0 "Ситуация с пиратством и кризис разразившийся между правительством Алжира и дипломатической миссией Франции не могли привести к иному исходу. Франция объявила о начале военных действий в данном регионе, сегодня флот республики начал блокаду портовых городов Алжира."
 news.19.a:0 "Неспокойно сейчас на севере Африки..."
 news.19.b:0 "Неспокойно сейчас на севере Африки..."
 
 news.20.t:0 "Смерть Кайзера"
 news.20.d:0 "Сегодня во время прогулки кайзеру Фридриху Вильгельму IV стало плохо, его самочувствие стремительно ухудшалось, его сопровождение отправилось за помощью, однако все попытки помочь Кайзеру оказались тщетны, и уже через час он был мертв. Врачи констатировали сердечный приступ, но Германское общество отрицает это и утверждает, что к этому вновь причастны Русские радикалы. Семья Кайзера же согласна с официальной теорий, ибо они знавали о пороках сердца у Фридриха."
 news.20.a:0 "Его сын реформатор, разве нет?"
 
 news.21.t:0 "Роберт Пиль устраивает переворот в Британии!"
 news.21.d:0 "Срочные новости приходят из Конфедерации Британских островов: по данным, которые выдают посольства разных стран в Лондоне, в Конфедерации сегодня утром произошёл государственный переворот под руководством радикально настроенного кромвельиста и лидера "партии Кромвеля" Роберта Пиля. Из-за неожиданной смерти бывшего лорда-протектора, Уильяма Лэма, и образовавшегося вакуума власти - такой исход невероятный, но предсказуемый. Временноисполняющий обязанности лорда-протектора Эдуард Смит-Стенли был убит, парламент был распущен, а Британия находится в тишине, предвещающей грозную бурю."
 news.21.a:0 "Что это предвещает для Британии?" #В конце описания ивента даётся ответ на этот "вопрос", возможно стоит заменить
 news.21.b:0 "Да здравствует лорд-протектор Роберт Пиль!"
 
 news.22.t:0 "Капитуляция Лондонского Пакта"
 news.22.d:0 "После того, как континентальные силы Лондонского Пакта проиграли войну, шанс на победу Лондона был призрачным. Однако мощный флот не давал городу пасть, но немцы использовали все силы, чтобы Британия пала. После того, как Лондон был разрушен, Германская Империя требует полную капитуляцию Пакта."
 news.22.a:0 "Это начало германо-греческой эпохи"
 news.22.b:0 "Вот мы и доказали, что достойны"
 
 news.23.t:0 "Лейпольдитовый удар по городам Британии"
 news.23.d:0 "Сегодня в [GetDateText] мир застыл от ужаса произошедшего. Германская Империя использовала оружие апокалиптической силы, что не останется без следа во всём мире. Теперь все поняли насколько далеко готовы зайти немцы ради своих целей. Ради простой победы они утратили человечность, и кто осмелиться им теперь что-то сказать? Использовав это оружие однажды, используют его и снова. \nПо первым подсчётам Лондон был уничтожен на §R73%§!, а потери среди гражданского населения достигли более §Rдвух миллионов§! человек! Что касаемо Ливерпуля, то разрушение города достигло §R96%§!, а потери гражданского населения достигаю более §Rполумиллиона§! человек. \nЭто начало новой эпохи — эпохи страха."
 news.23.a:0 "Что за чудовищное оружие"
 news.23.b:0 "Вот он, пик нашей военной мощи!"
 news.23.c:0 "О Боже..."
 
 news.24.t:0 "Оккупация Кореи"
 news.24.d:0 "После ошеломительной победы на полуострове Японское правительство решила учередить окупационную зону. Теперь судьба Кореи лежит в руках одного из японских генералов. \n\nСейчас известно, что начался процесс насильственной японофикации и это вызывает недовольство мирного население, но это приводит только к ещё большим жертвам."
 news.24.a:0 "Настали интересные времена в Азии"
 news.24.b:0 "Сегодня Корея, завтра весь мир!"
 
 news.25.t:0 "Оккупация Филиппин"
 news.25.d:0 "После вторжения в Корею, Японское правительство нацелилось на Филиппины и вот сейчас они смогли покорить даже их. Как и в случае с корей они организовали окупационное правительство. \n\nТак же в стране запущен процесс японофикации и любое икономыслие жестоко карается."
 news.25.a:0 "Настали интересные времена в Азии"
 news.25.b:0 "Сегодня Филиппины, завтра весь мир!"
 
 news.26.t:0 "Оккупация Индокитая"
 news.26.d:0 "После захвата земель Индокитая, Япония решила не отказываться от политики создания окупационного правительство, но в этом регионе было принято решение о расширеных полномочиях окупационных сил в связи с национальным разнообразием региона. \n\nИ что очевидно, как только было установленой окупационное правительство, то сразу началась политика японофикации, но в данном регионе японцы пошли путем кнута и пряника."
 news.26.a:0 "Настали интересные времена в Азии"
 news.26.b:0 "Сегодня Индокитай, завтра весь мир!"
 
 news.27.t:0 "Японская гражданская война"
 news.27.d:0 "После заявления императора об объединии Японии сёгун решил противодействовать ему. Ранее уже были разногласия между ними. Император хотел открыть Японию для всего мира, сёгун, в свою очередь, хотел закрыть страну и строго придерживаться японских традиций. Японская торговая компания не стала вмешиваться в войну, однако их правительство ещё находится в раздумьях: "На чью сторону встать?""
 news.27.a:0 "И вновь император и сёгун решили пролить кровь"
 news.27.b:0 "Бей предателей!"
 
 news.28.t:0 "Победа Империи"
 news.28.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната наконец-то было разбито и все японские острова теперь под властью императора. \n\nВ первой же речи он дал понять, что собирается расширить территории страны на соседние государства. А в Нисее уже слышно о стычках японцев с коренным населением."
 news.28.a:0 "Теперь Азия явно не будет прежней"
 news.28.b:0 "Солнце восходит над империей!"
 
 news.29.t:0 "Победа Сёгуната"
 news.29.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната подошло к концу. Имперские войска были разбиты, а все противники режима сёгуна либо погибли, либо бежали из страны. \n\nВ первой речи после победы сёгун пообещал сохранить святую династию, но лишить их власти над страной, так же он высказал желание изолировать Японию от иностранного влияния. Так же победа сёгуна отдалила Нисей от Японии из-за чего местное правительство начало военную кампанию против коренного населения."
 news.29.a:0 "Япония вновь изолирует себя"
 news.29.b:0 "Создадим новую Японию железом и кровью!"
 
 news.30.t:0 "Победа Синдиката"
 news.30.d:0 "Начавшееся ещё в 1637 году восстание Сёгуната закончилось ничем. Ни император, ни сёгун не смогли добиться успеха, что нельзя сказать о правительстве Кантийского Синдиката. \n\nИмамура Чога, как лидер Синдиката выступил с речью в новой столице. В речи он обязался сохранить традиции японского народа и жизни имперской семьи, но сделать императора лишь символом государства. Так же сообщается, что Синдикат направил, как военные, так и экономическии ресурсы в Нисей из-за чего становиться очевидно, скоро в Кромвленде будет проливаться кровь."
 news.30.a:0 "Поистине неожиданный поворот событий"
 news.30.b:0 "Пусть деньги потекут рекой!"
 
 news.31.t:0 "Скандинавия победила Германию"
 news.31.d:0 ""
 news.31.a:0 "Сразу же проиграть после победы?"
 
 news.32.t:0 "Германия победила Скандинавию"
 news.32.d:0 ""
 news.32.a:0 "Они непобедимы"
 
 news.33.t:0 "Скандинавия победила Британию"
 news.33.d:0 ""
 news.33.a:0 "Это конец старой Британии"
 
 news.34.t:0 "Британские острова несокрушимы"
 news.34.d:0 ""
 news.34.a:0 "Разве греки им сейчас не помогали?"
 
 news.35.t:0 "Оккупация Океании"
 news.35.d:0 "После поражения Британии и Португалии на европейском фронте, Япония очень быстро взяла под контроль Австралию. Сейчас там происходит переход от колониальных областей к оккупационнуму правительство. \n\nПроцесс японофикации Австралии отличается, ибо для него японцы депортируют Британцев и Португальцев и переселяют Японцев из метрополии."
 news.35.a:0 "Настали интересные времена в Азии"
 news.35.b:0 "Сегодня Океания, завтра весь мир!"
 
 news.36.t:0 "Оккупация Индонезии"
 news.36.d:0 "Как только Голландия покинула альянс Германии, то Япония сразу объявила войну за Индонезию. Все удивила скорость с которой Индонезия была захвачена, уже во время захвата уже устанавливалось правительство окупационной зоны. \n\nНачавшися процесс японофикации был встречан местными, как спасение от европейского влияния, поэтому Индонезия добровольно принимает японскую культуру."
 news.36.a:0 "Настали интересные времена в Азии"
 news.36.b:0 "Сегодня Инодезия, завтра весь мир!"
 
 news.37.t:0 "Первое в мире метро"
 news.37.d:0 "Сегодня [GetDateText] в Константинополе официально открылась первая линия метро. Город стремительно рос уже около века, что привело к перенаселению, поэтому было решено построить подземные транспортные средства для упрощения городской логистики.\n\nМер города сообщил о будущих планах на постройку линий метро. По его словам главной задачей сейчас стоит соединить Западный Константинополь с Восточным, а для этого нужно будет построить тунель под Босфором, что является столь же амбициозным проэктом, как канал Византий в свое время."
 news.37.a:0 "С размером этого города это не удивительно"
 
 news.38.t:0 "Второе в мире метро"
 news.38.d:0 "Сегодня были открыты первые станции Парижского метрополитена. Губернатор города лично присутствовал на торжественном открытии одной из станций. \n\nВ последующие годы планируется запустить ветку целиком и начать строительство новых! Это в значительной степени упростит жизнь простых парижан."
 news.38.a:0 "Даже после поражения они стремятся быть первыми!"
 #"В последующие годы планируется запустить ветку целиком" -- нет информации о том, что ветка запущена неполностью. Либо пояснение, либо убрать из текста ивента
 
 news.39.t:0 "Третье в мире метро"
 news.39.d:0 "Сегодня [GetDateText], во втором по скорости роста населения, городе открылась первая линия метро. Используя Ромейский опыт, немцы смогли даже превзойти Константинопольское метро, как количеством станций, так и протяженностью. Каждая станция названа в честь важнейших немецких побед.\n\nСейчас Немцы утвержают, что готовы пойти дальше и построить метро в каждом крупно городе. Сейчас критерий для постройки метро это — население города от 700 тысяч человек."
 news.39.a:0 "Развитие Берлина продолжает удивлять"
 
 news.40.t:0 "Смерть императора Китая"
 news.40.d:0 "Сегодня ночью, в своих покоях, умер император Даогуан. Некоторое время назад он заболел, хотя до сих пор оставался удивительно крепким для своего возраста. Правитель Поднебесной скрывал свою болезнь от публики, понимая, что её огласка может привести к нежелательным последствиям.\nНовым императором был объявлен его сын — Ичжу. Однако, вопрос шаткой целостности огромной империи, по прежнему, остаётся не ясен."
 news.40.a:0 "Сможет ли молодой император справиться?"
 news.40.b:0 "Скорбная весть для всего Китая..."
 
 news.41.t:0 "Французская Северо-Западная Африка"
 news.41.d:0 ""
 news.41.a:0 ""
 news.41.b:0 ""
 
 news.42.t:0 "Триумф в Алжире"
 news.42.d:0 "Алжирская компания оказалась успешной для французской армии. Однако, главными её результатами стали не территориальные приобретения, а опыт. В ходе боевых действий в Алжире, стало ясно, что оснащение и тактика ведения боевых действий устарели."
 news.42.a:0 "Великий день для всей Франции!"
 news.42.b:0 "Сомнительный успех..."
 
 news.43.t:0 "Поражение в Алжире"
 news.43.d:0 ""
 news.43.a:0 "Скорбный день для французской армии..."
 news.43.b:0 "Чего и следовало ожидать!"
 
 news.44.t:0 "Претензии на Эльзас и Лотарингию"
 news.44.d:0 "В обращении к французам, проживающим в Эльзасе и Лотарингии, [From.GetLeader] заявляет: [From.GetName] считает, что законно претендует на данный регион. \n\nОфициальное заявление подкрепляет эти претензии и чётко дает понять, что [From.GetName], в случае необходимости, заберёт эти земли силой."
 news.44.a:0 "Грядёт новый кризис..."
 news.44.b:0 "Эти земли принадлежат Франции, а не Германии!"
 #"[From.GetLeader]" и "[From.GetName]" не факт, что подхватят а) французского лидера и б)название гос-ва, которое претендует на территории

 news.45.t:0 "Гражданская война в Персии"
 news.45.d:0 "Напряжённая религиозная ситуация в Персидском шахстве в последнии недели сильно усугубилась. Реакционно настроенные исламские меньшинства взяли в руки оружие, и на улицах многих [PER.GetAdjective] городов начались открытые конфронтации. Так же, явно активизировались проромейские политические силы, которые явно не против взять власть в стране в свои руки...\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, реакционеры получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Персией в будущем."
 news.45.a:0 "Что творится на ближнем востоке..."
 
 news.46.t:0 "Победа Ирана"
 news.46.d:0 "Исламское меньшинство смогло добиться огромных успехов в Персидской граждаской войне и выйти оттуда победителем. Судьба регион теперь зависит от виденья Лидера Ирана. По данным, которые были получены, можно сказать одно, Иран намерен укрепить свои отношения с [HAB.GetName] и [AFG.GetName], чтобы в будущем вернуть земли, что были отняты Ромеей."
 news.46.a:0 "И снова меч Ислама над Центральной Азией."
 
 news.47.t:0 "Победа Персии"
 news.47.d:0 "Персия смогла победить в гражданской войне и теперь Исламское меньшиство ждут тяжелые времена, ещё более тяжелые, чем раньше. Но одно можно сказать отношениям Персии и Ромеи пришел конец, ибо после победы на Парфянами и взятием их складов, Персия сделала вывод, что спонсированием революции занималась Ромея."
 news.47.a:0 "Персия смогла доказать свою силу."
 
 news.48.t:0 "Победа Парфии"
 news.48.d:0 "После тяжелой и кровавой гражданской войны, Парфия смогла выйти победителем. Сегодня [PAR.GetLeader] и [BYZ.GetLeader] подписали декларацию о вечной дружбе. Так же лидер Парфии уже общается с членами совета Ромейской индиской компании о возможно интервенции в Афганистан, так же он заявил, что собирается недопустить Русской агресии в Центральной Азии."
 news.48.a:0 "Ещё союзник Ромеи?"
 
 news.49.t:0 "Отставка Пущина"
 news.49.d:0 "Иван Пущин - человек, который долгие годы возглавлял Россию, решил уйти в отставку. Немолодой политик заявил сегодня о своем решении на сессии думы. "
 news.49.a:0 "Удар по России"
 
 news.50.t:0 "Милютин - новый правитель России"
 news.50.d:0 ""
 news.50.a:0 "Интересно"
 
