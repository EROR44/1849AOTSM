 news.27.d:0 ""
 news.27.a:0 "И вновь Император и Сёгун решили пролить кровь"
 news.27.b:0 "Бей предателей!"
 
 news.28.t:0 "Победа Империи"
 news.28.d:0 "Начавшееся ещё в 1637 году востанние Сёгуната наконец-то было разбито и все Японские острова теперь под властью Императора. \n\nВ первой же речи император дал понять, что собирается расширить территории империи на соседние государства. А на территория Нисея уже слышно о сталкновениях японцев с коренным населением."
 news.28.a:0 "Теперь Азия явно не будет прежней"
 news.28.b:0 "Солнце восходит над нами"
 
 news.29.t:0 "Победа Сёгуна"
 news.29.d:0 "Начавшееся ещё в 1637 году востанние Сёгуната подошло к концу. Имперские войска были разбиты, а все противники режима Сёгуна уже либо погибли, либо бежали из странны. \n\nВ первой речи после победы Сёгун пообещал сохранить святую династию, но лишить их власти над странной, так же отмечается его желание закрыть Японии от иностранного влияния. Так же победа Сёгуна отдалила Нисей от государства из-за чего правительство Нисея начало военную кампанию против коренного населения."
 news.29.a:0 "Япония вновь изолирует себя"
 news.29.b:0 "Создадим новую Японию железом и кровью"
 
 news.30.t:0 "Победа Синдиката"
 news.30.d:0 "Начавшееся ещё в 1637 году востанние Сёгуната закончилось ничем. Ни Император, ни Сёгун не смогли добиться успеха, что нельзя сказать о правительстве Кантйиского Синдиката. \n\nИмамура Чога, как лидер Синдиката выступил с речью в новой столице. В ходе речи он обязался сохранить традиции Японского народа и сохранность Имперской семьи, но сделать Императора лишь символом государства, а так же установил выборы при смерте лидера Синдиката. Так же сообщается, что Синдикат направил, как военные, так и экономическии ресурсы в Нисей из-за чего становиться очевидно, что скоро в Кромвленде снова будет проливаться кровь."
 news.30.a:0 "Поистине неожиданный поворт событий"
 news.30.b:0 "Пусть деньги текут рекой"
 
