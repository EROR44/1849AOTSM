 aotsm_common_story_text:0 "\n        Поворотным моментом для истории Балкан, да и мира в целом, стал провал турецкой экспансии за Босфор и Дарданеллы. Ослабшая и разоренная Византия смогла пережить своего противника и сохранить мир на Балканах для потомков. \n\n        В следствии сохранения «Хрустальной империи», торговля с Европы с Азией не была прервана и товарооборот между государствами двух регионов, не только, не уменьшился, но и во многом вырос. Из-за этого доводы о необходимости нахождения пути в Индию через Запад Колумба разбиваются в прах, а сам Христофор до конца жизни в 1514 году пытался получить согласие на оплату экспедиции, начиная от кастильских, арагонских и португальских, переходя мимо английского и французского, заканчивая даже норвежским королями и венецианским дожем. \n\n        Эпоха великих морских исследований начинается в 20-х годах XVI века, когда португальский мореплаватель Васко да Гама попытался оплыть Африку с юга и найти альтернативный путь в Индию. В 1519 году началась его экспедиция из Лиссабона и уже в 1521 году он доплывает до Индии и города Каликут, вернувшись обратно в Португалию в 1523 году с доказательствами в виде пряностей. Невероятный успех Гама смог вдохновить многих португальских мореплавателей на подвиг и повторить свой путь. В 20-х годах стали появляться первые фактории на африканском побережье, первой из которых становится фактория на Мысе Доброй надежды.  \n\n        В последующие годы к торговле и исследованию земель, расположенных вдоль морского пути вокруг Африки, присоединились и другие крупные европейские страны. Испания с экспедициями Бартоломе Ферро и Томаса де Барланга, а так же Великобритания и Франция с более мелкими экспедициями. Колонизация Африки была бессмысленна, поэтому на западном, южном и восточном берегу возникло множество факторий. \n\n        В 1553 году англичане по ошибке заплыли в устье Двины, где ныне находится Архангельск, где были радушно встречены, а после принятым царём русским. В 1554 году были заключены русско-английские торговые договоры, а в 1555 году была создана Московская компания, Россия стала для Англии важным торговым союзником, как и Англия для Москвы. \n\n        В XVI век Европа вступила с назревающим религиозным конфликтом между протестантами и католиками, который закончился в 1648 году Вестфальским миром подтвердивший раздробленность Священной Римской Империи и уравнял католиков и протестантов. \n\n        Активные экспедиции португальцев в Индийском океане позволил в 1542 году приплыть к берегам Японии, а в 1580 начать активную торговлю с Японскими сёгунами, в 1600 была начата активная торговля с Китаем, и общий поток товаров из Китая и Японии через Индийский океан вокруг Африки получил название «Морской Шёлковый Путь». \n\n        В 1640 году  началась Английская революция, которая окончилась в 1653 году с установлением протектората Кромвеля. По сути, в стране установилась диктатура, которая навела порядок, и подчинивший Шотландию и Ирландию, тем самым, образовав Конфедерацию Британских Островов. \n\n        Дальнейшая колонизация в XVII и XVIII веке позволили мореплавателям в 1762 году открыть и основать колонию на Гавайях, а в 1787 году и восточное побережье Кромвленда и позднее Амазонии. С этого момента начинается активное исследование земель "Нового Света".\n\n"
 
 aotsm_russian_story_1_text:0 "\n        В конце XV века начал назревать конфликт между Московским царством и Ромейской империей. Причинами соперничества стали религиозный конфликт между русской и ромейской православной церковью, а также личный конфликт правящих родов. Поход на Царьград, не смотря на  успехи в начале компании, войска  были полностью уничтожены под Константинополем, что привело к поражению и снятию со стен Константинополя символов былых побед . С этого момента Россия и Ромея станут соперничать за господство на Чёрном море и других регионах, а православие окончательно разделится на Ромейское и Московское\n\n        В июле 1652 года произошел очередной накал отношений между Москвой и Константинополем, на этот раз из-за религиозных реформ Московского патриарха Никона, которые Константинопольский патриарх отказался принимать и счёл еретическими. В центральных землях при Алексее Михайловиче окончательно утвердилось крепостное право. В стране стали часты восстания.Начало царствования Александра I сопроводила война 3 коалиции против сил Наполеона Бонапарта. Поддержав  коалицию, отправив 120 тысячный экспедиционный корпус под командованием Михаила Кутузова. Благодаря его полководческому таланту, русские войска внесли весомый вклад в боевые действия в ходе битвы при Аустерлице и последующих сражениях. Однако, французская армия успешно сохраняла инициативу в своих руках в плоть до битвы при Йене, где она была наголову разбита коалицией во главе с прусской армией.\n\n        C XVIII века России стратегически был необходим сухопутный доступ к великому шелковому пути, ради этого Александр I начал войну с Казахским ханством.  Попытка экспансии в Средней Азии встретила противодействие со стороны Ромеи. Командующим российскими войсками во время центрально-азиатской компании был назначен Николай Николаевич Раевский. По началу компании 1820-1821 года успех был на стороне русских войск, они смогли занять центральную часть Казахского ханства, но из-за сильного сопротивления местного населения, а так же повальной коррупции в рядах царской армии, войска Раевского исчерпали свой наступательный ресурс к весне 1822 года. Этим воспользовались мусульманские правители Средней Азии, которые выступили единым фронтом против русских, подписав в Ташкенте в марте 1822  года союзнические договорённости. В июле 1822 русская армия была побеждена и покинула Алмату. Поражение в битве привело к позорному уходу русской армии из Средней Азии.В результате провала кампании генерал Равеский  был расстрелян, а  русскому дворянского общества получило сильный удар, что повлекло за собой рост недовольства народа.\n\n        В 1816 году было создано тайное общество — «Союз Спасения».Через 2 года на его основе  формируется «Союз благоденствия», насчитывавший более 200 человек и настроенный более решительно. В 1821 году «Союз благоденствия» объявил о самороспуске, а на его основе были созданы «Северное» и «Южное тайные общества», лидеры которых имели программы революционных преобразований. Они надеялись захватить власть путём военного переворота в столице и поддержки его в провинции.\n\n"
 
 aotsm_russian_story_2_text:0 "\n        После смерти Александра Павловича и начала междуцарствия тайные общества решили выступить против нового императора, что привело к открытому восстанию в декабре 1825 года. Заговорщики решили воспользоваться сложной юридической ситуацией, сложившейся вокруг прав на престол после смерти императора. С одной стороны, имелся секретный документ, подтверждающий отказ от престола Константина Павловича, что делало наследником престола Николая. Он же, после его зачтения в сенате не признал действительным этот документ, без подтверждения своего брата Константина.\n\n        27 ноября 1825 года население было приведено к присяге Константину и формально в России появился новый император. Как только Константин узнал, что Николай отказывается принимать престол без подтверждения его отречения, он был вынужден отправиться в Петербург, дабы решить данное досадное недоразумение.\n\n        14 декабря в столице страны произошло восстание декабристов в связи с тем, что новоиспеченный император так и не объявился в Санкт-Петербурге. Состояние неопределённости длилось очень долго.\n\n        К 11 часам утра, 14 декабря 1825 года на Сенатскую площадь офицеры-декабристы (штабс-капитаны гвардии Александр Бестужев, Михаил Бестужев, Дмитрий Щепин-Ростовский) вывели ещё около 800 солдат Московского лейб-гвардии полка, также к ним присоединился и Александр Якубович с матросами и измайловским полком, несколько позже - рота лейб-гвардии Гренадерского полка поручика Александра Сутгофа, ещё позднее - новоявленный диктатор Трубецкой, который привёл на площадь гвардейский конный экипаж, лейб-гренадёров и финляндский полк. За несколько часов «молчаливого противостояния» было совершено лишь несколько случайных выстрелов в воздух. Не выдержав напряжения, представляющий правительственные силы, Николай Павлович лично вышел на площадь, чтобы избежать ненужных жертв и сохранить репутацию. В результате встречи с восставшими и под давлением сложившейся ситуации он подписал документ о своем отречении в случае становления императором всероссийским.\n\n        16 декабря Константин, находившийся в полном неведенье о ситуации в столице, прибыл в Петербург. Увидев город в руках декабристов, он решил подтвердить свое отречение, не найдя иного выхода из подобной ситуации. В связи с отказом обоих претендентов на престол от царствования, Сенат решил удовлетворить требования декабристов.\n\n        В результате реформ, последовавших за событиями декабря, Российская империя стала президентской республикой, где глава государства  избирался Народным Вече, однако вопрос срока его полномочий никем так и не был поднят. По итогам выборов 1 президентом обновленного государства стал князь Сергей Петрович Трубецкой. Однако,  ввиду сохранения сильного влияния дворянства, большинству обещанных реформ так и не суждено было сбыться.\n\n        В марте 1825 году с огромнейшими поправками был принят единый свод законов Российского государства за авторством проекта С.П. Трубецкого, закрепившая неопределённость политики декабристов.\n\n        В начале 1830 года, под давлением своего окружения и из-за сложной внутренней ситуации в стране Трубецкой покинул пост, уйдя на почетную пенсию. Новым президентом стал Иван Иванович Пущин, получивший в свои руки государство с множеством проблем.\n\n"
 
 aotsm_prussian_story_text:0 "\n        История Пруссии начинается в 1657 году, когда по Велявско-Быгдощскому трактату государство официально стало независимо от Речи Посполитой. После этих событий курфюст Пруссии пытался начать процесс объединения Германии вокруг Берлина, а не Вены.\n\n        В 1701 году Пруссия официально стала королевством, тем самым стала серьёзным игроком в играх центральной Европы. Весь XVIII век Королевство стремительно захватывало территории вокруг себя и укрепляло свой авторитет. Также, под конец века была начата работа над новой военной доктриной, которая, в будущем, очень помогла Пруссии во времена войн Наполеона.\n\n        Выйдя победителем из войны "3-й коалиции", Пруссия на фоне лавр победителя стала горделивой. Сначала изобретения лейпольдита, а так же его безопасное производство. Даже после победы германские инженеры и полководцы продолжили улучшать новую доктрину, которую в будущем назовуть "Blitzkrieg". Правда, уже к 1840 году напряжение в центрально-европейском регионе начало стремительно нарастать, поэтому как Прусские, так и Австрийские силы сразу же пытались подчинить тот или иной регион.\n\n        Но уже через 2 года было понятно, что ни одна страна не сможет добиться серьезного превосходства, ибо революционые силы оказались гораздо организованнее, чем правительственные. Итогом этих событий стала революция 1848 года, прозванная Мартовской, когда был сформирован Союз Германских Наций, но, из-за попытки вторжение Австрии в южную Германию, создать цельное государство стало невозможным. Прусский король, ныне император всей Германии, постоянно требовал от Австрии отозвать войска, однако каждая такая попытка была проигнорирована. Уже к 1849 году терпение Пруссии подошло к концу и началась подготовка к военным действиям против Австрии за господство в регионе.\n\n        Сейчас Пруссия окончательно перешла на военные рельсы. Ныне в умах, каждого гражданина находится идея: дать бой Австрии. Все страны, что наблюдают за регионом могут почувствовать всю силу растущей военной машины, вопрос лишь в том, станет ли она доминирующий или рухнет, как карточный домик?"
 
 aotsm_byzantium_story_1_text:0 "\n                                                                                         Междуцарствие §21341 - 1344§! год\n\n     Летом 1341 года скончался император Андроник III Палеолог, управлявший государством на протяжении 15 лет. Девятилетний Иоанн V Палеолог не был коронован, хотя и был наследником - назначенным соправителем, что привело к вакууму власти, а позднее и к началу гражданской войны. Первоначально его главным соперником являлся Иоанн VI Кантакузин, однако в ходе боевых действий народ стал симпатизировать мудрому военачальнику Захариасу Захареас, который пытался облегчить жизнь мирных жителей в этот тяжелый момент. Захариас Захареас решил объединить зилотов, варлаамитов и паламитов следующим образом: отныне паламиты могли и дальше исповедовать свою веру, что поощрялось военачальником, а большая часть сэкономленных средств тратилась на налаживание отношений с варлаамитами - таким образом, Захариас Великий смог прийти к консенсусу и, согласно Фессалонскому мирному договору "Христианскому миру", преследования как православных, так и католиков прекратились; наказание за нарушение прав оных каралось смертной казнью. Со временем его влияние стало столь высоко, что оба претендента на престол под давлением граждан и военных, отказались от желанного титула, после чего жители Ромеи провозгласили Захариаса Великого новым императором.\n\n                                            Правление Захариаса I годы жизни: §21307 - 1379§! годы правления: §21344 - 1379§!\n\n     Будучи народным избранником, Захариас I Захареас понимал запросы своих подданных, поэтому первые годы правления он обеспечивал полное прекращение войн для восстановления экономики и торговли Ромейской империи после Гражданской войны. К началу 1346 года из-за усиления угрозы со стороны осколков Сельджукской империи Захариас Великий начал укреплять крепости в области Дарданелл. Несмотря на все предпринятые меры по усилению крепостей в Дарданеллах, полноценно реализовать полностью планы помешала вспышка «Чёрной смерти», которая, в связи с политикой помощи Захариаса I Захареаса по восстановлению страны и помощи народу Ромеи, была не столь смертоносна, как в Западной Европе. Опасения Захариаса Великого оправдались, когда в 1352 году османский султан Орхан Гази объявил ему войну и начал осаду крепости Цимцы. Осада длилась вплоть до начала 1354 года, и закончилась только из-за разрушившего небольшую часть стен Фракийского землетрясения, что, тем не менее, было весьма значительным ударом. После турки предприняли попытку вторжения на территорию Греции, но их истощённая долгой осадой армия потерпела сокрушительное поражение в Галлиполи, потеряв при отступлении большую часть турецкого флота, но положение ромеев было столь тяжёлым, что они решили подписать мир, по условиям которого турки получили всё восточное побережье Эгейского моря. Восстановив престиж империи после победы над турками, в 1355 году Захариас сумел заключить с Папой Римским «Святой пакт», основными целями которого были привлечение денежных потоков на восстановление разорённых земель государства и дальнейшей помощи в битвах с мусульмано-тюркскими захватчиками на территории Малой Азии. Взамен Ромейская Империя обязалась не предпринимать в дальнейшем попыток захвата земель в Европе.\n\n"
 
 aotsm_byzantium_story_2_text:0 "\n                                            Правление Константина XI годы жизни: §21349 - 1417§! годы правления: §21379 - 1417§!\n\n     Наследник Захариаса I Константин XI считал, что любая война будет слишком тяжелым бременем на плечах возрождающегося государства, поэтому агрессивной экспансии он предпочел хитрую дипломатию и укрепление империи в нынешних границах. Его организационный гений, вместе с финансовой поддержкой Святого престола,  принёс Ромейской Империи процветание и полностью восстановил экономику некогда дряхлеющей страны. Благодаря посредничеству со стороны Папы Римского, император Константин XI смог договориться с Венецией и Генуей о покупке островов, которые были получены ими в ходе Четвертого Крестового похода. Таким образом были возвращены Корфу, Крит и острова Киклады. Помимо очевидной политической и территориальной выгоды от этих сделок, ромеи получили и ключевые торговые точки, которые дали империи возможность монополизировать торговлю с Азией и сохранить контроль над Шёлковым путем.\n\n                                            Правление Михаила IX годы жизни: §21381 - 1469§! годы правления: §21417 - 1469§!\n\n     Правление Михаила IX считается одним из благоприятных в истории Ромейской империи. ОН начал военную кампанию по возвращению владений империи в Малой Азии, в 1467 году он объявил войну османскому султану Мехмеду II и разбил его армию под стенами Никомедии в 1468 году, навсегда ликвидировав бейлик-Осман как политическую силы в Малой Азии. В 1468 году, был созван крестовый поход против турецких бейликов в Анатолии. В октябре 1468 года состоялось генеральное сражение христианского войска, ведомого лично ромейским императором Михаилом IX и армии султана Ибрагима ll у небольшого поселения под названием Каледжик. Сражении длилось два дня, с перерывом на ночной отдых. На третий день битвы янычары Ибрагима ll, понимая что успех войны будет за христианским войском совершили открытый мятеж и свергли султана, преподнеся его голову ромейскому императору, озадаченные поступком янычар турецкие войска на четвертый день сложили оружие и сдались на милость христианского войска но венгерские рыцари и солдаты, убитый горем гибели Владислава III казнили большую их часть. После победы при Каледжике христианское войско вошло в Анкару, дальнейшее продвижение в глубь Малой Азии шла очень неспешно. Тем не менее граница упорно двигалась всё глубже и глубже на восток, ромеи и крестоносцы разбили тюркское ханство Ак-Коюнлу и завладели его столицей Диарбекиром, затем в конце 1468 году в Адане произошло армянское восстание против власти осколков Караманского Султана, в январе 1469 года в Адану высадился с небольшим войском король Кипра Жак ll де Лузиньян, которые имея юридические права быть королем Киликийской Армении и объявил себя им по факту, затем Жак ll присягнул на верность ромейскому императору Михаилу IX, что так же сделал и деспот Трапезунда Иоанн Комнин. Но Михаилу так и не суждено было закончить эту войну, ибо он скончался в 1469 году.\n\n"

 aotsm_byzantium_story_3_text:0 "\n                                            Правление Захариаса II годы жизни: §21417 - 1472§! годы правления: §21469 - 1472§!\n\n     Одновременно с анатолийским крестовым походом в 1457 году в Константинополе зародился ромейский ренессанс. Этот период во внутренней жизни Ромейской империи ознаменовал начало строительства библиотек, театров и многих других культурных и просветительных объектов по всей территории империи. Анатолийский крестовый поход был закончен в 1470 году с падением последнего оплота власти турецких бейликов и захватам крепости Карс, что открывало дальнейшую возможность Ромейской империи по освобождению всего Закавказья. Захариас II посвятил свое правление созданию системы управления, способной эффективно контролировать новоприобретенные земли. Для достижения этой цели он начал реформировать внутреннее новое административное устройство империи, однако завершить эту задумку предстояло уже следующему императору Михаилу X: во время одной из поездок по Анатолии император заболел «Болезнью аристократов» - Подагрой и скоропостижно скончался, просидев на троне всего 3 года.\n\n                                                Правление Михаила X годы жизни: §21419 - 1500§! годы правления: §21472 - 1500§!\n\n     Место покойного занял его брат Михаил X, считавший, что его предшественник пал жертвой заговора, а не случайной болезни. Одержимый этой идеей, новый правитель обновил судебник, ужесточив наказания за серьезные преступления, а также начал преследование несогласных со своей политикой, считая их возможными убийцами брата. Помимо этого, он покровительствовал процессу эллинизации Западной Анатолии. Но главным испытанием императора Михаила X стала война с Русским царством. Русское Царство, заявившее, что не признает византийских императоров из династии Захареас наследниками Рима, вторглась на их территорию в конце 1499 года. Война началась крайне неудачно для Ромейской империи - войску русского царства удалось захватить морские пограничные крепости и начать свой марш на Константинополь. Ситуация осложнялась еще и большим хаосом из-за смерти императора Михаила.\n\n                                            Правление Иоанна V годы жизни: §21452 - 1527§! годы правления: §21500 - 1527§!\n\n     Однако Иоанн смог быстро стабилизировать ситуацию и взять армию под личное управление, а после на голову разбить наступающие войска Московии, вынудив московского князя просить мира. С этого момента между Московским царством и Ромейской империей начались долгие враждебные отношения. В 1507 году был официально возрожден сенат Ромеи, слоган S.P.Q.R вновь стал украшать правительственные здания империи. Хоть такое решение и уменьшило власть императора, оно не смогло полностью изменить политический курс государства. Главным преимуществом сената стал рост доверия людских масс к власти. Особенно сильно сенат поддерживал Захариаса III, который запомнился как один из самых либеральных деятелей Ромейской империи.\n\n"
 
 aotsm_byzantium_story_4_text:0 "\n                                            Правление Захариаса III годы жизни: §21486 - 1567§! годы правления: §21527 - 1567§!\n\n     За свое сорокалетнее правление он значительно увеличил влияние сената и вернул возможность выходцам из низших слоев населения право избираться в сенат.Он же приложил большие усилия для восстановления и реформирования ромейской армии, также при нём началось активное перевооружение на стандартизированные образцы новейшего огнестрельного оружия. Закончив реформы армии, империя решила опробовать свои силы на закавказском направлении, поддержав христианские восстания в местных тюркских владениях. В ходе кампании 1530 - 1535 годов в лоно империи вернулись территории всего региона, а ромеи окончательно убедились в эффективности войск нового образца. В 1535 году Ишхан Захарян как тиран Армении и царь Грузии Лаурсаб Багратиони в добровольном порядке присягнули на верность греческом базилевсу Захарию III, с этого момента Армения и Грузия является частью Ромейской Империи.\n\n                                            Правление Захариаса IV годы жизни: §21503 - 1567§! годы правления: §21527 - 1567§!\n\n     В 1585 году под предводительством императора Захариаса IV Ромейская империя начала Великий Сирийский поход против Мамлюкского султаната, основной целью которого было получение контроля над Иерусалимом. В этом же походе Захариас IV в битве, император был сражен лучником мамлюкского султаната и погиб, просидев на троне меньше трёх лет.\n\n                                            Правление Константин XII годы жизни: §21537 - 1591§! годы правления: §21567 - 1591§!\n\n     Под командованием Константин XII война с Мамлюками шла достаточно успешно, однако приняла затяжной характер и истощила ресурсы империи после того, как против захватчиков сплотились мусульмане Ирака, Сирии и Египта. Это привело к тому, что в 1589 году военные действия в регионе были завершены, две враждующие державы заключили шаткий мир. К Ромейской империи отошли только земли Сирии, и «Священный город» - Иерусалим не был возвращен в состав империи.\n\n                                               Правление Иоанна VI годы жизни: §21572 - 1639§! годы правления: §21591 - 1639§!\n\n     Начиная с 1601 года ромейская армия успешно вела боевые действия с тюркским ханством Кара-Коюнлу и в междуречье, к 1637 году полностью подчинив себе все земли Месопотамского бассейна.По пути назад к берегам Эгейского моря армия, окрыленная своим успехом, предприняла попытку локального вторжения на Святую Землю. Из-за того, что мусульмане, погрязшие в междоусобицах, не ожидали атаки со стороны ромейского войска, ситуация на данной территории сложилась вполне успешно для Константинополя и из небольшого рейда это переросло в полномасштабное наступление. Менее чем за два года имперская армия смогла захватить земли от Бейрута до Синая, тем самым лишив мусульманских правителей Ближнего Востока выхода в Средиземное море.\n\n                                             Правление Михаила XI годы жизни: §21600 - 1667§! годы правления: §21639 - 1667§!\n\n     В 1640 году под руководством Михаила XI Захареаса началась первая большая реформа образования. Её целью было сделать греческий и латинский языки доступными всем в империи, также скупались книги из других стран для последующего перевода на них. За следующие десятилетия научная база страны укрепилась настолько, что Ромея стала общепризнанным научным центром. Теперь все ведущие учёные мира не могли обходиться без знания ромейского языка.\n\n"
 
 aotsm_byzantium_story_5_text:0 "\n                                            Правление Константина XIII годы жизни: §21628 - 1691§! годы правления: §21667 - 1691§!\n\n     1679 год является ключевым для Католической и Ромейской церкви. В этот год случилось, казалось бы, немыслимое: Папа Римский прочитал католическую проповедь в Соборе Святой Софии, а Вселенский Патриарх - православную в Соборе Святого Петра. Это был первый шаг к примирению двух ветвей одной религии.\n\n                                            Правление Константина XIV годы жизни: §21669 - 1721§! годы правления: §21691 - 1721§!\n\n     При правление Константина XIV государство ромеев начало активно расширять своё влияние на других материках. 1707 является годом основания факторий в Южной Африке. С 1709 по 1715 годы вливались огромные средства в Византийскую Индию. 12 мая 1710 года  Ромейская Империя, в лице патриарха Каллиника II Акарнанского, попыталась провести религиозную «реформу» на территории Армении и Киликии, это вызвало огромный всплеск недовольство властями Ромейской империи среди практически большинства армян, даже среди наиболее про-имперской армян. Также реформисты Каллиника II провели схожий план с грузинской и абхазской православными церквями. Если в Грузии это не вызвало больших масс недовольных то в Армении данное решение вызвало огромный всплеск антиромейских выступлений. Армении начали возникать партизанские отряды (гайдуки) именуемые себя «фидаинами» они боролись за отмену церковной реформы 1710 года, греческой администрации до нахиджеванского инцидента удавалась сохранять порядок в регионе жёсткими методами. В 1715 году город Нахиджеван был захвачен  вооружёнными  отрядами  местных тюркских аскяров, во главе с Махмудом Ханом. Ромейское правительство в лице кавказской администрации попыталось решить вопрос мирно и признать автономность данного образования, однако 12 мая мэр Нахиджевана Артур Арутюнян обратился  с призывом освободить город к Давид-Беку, на тот момент сыну князя Сюника и Арцаха.  Давид-Бек сделал прекрасную карьеру в византийской армии и отличался хорошим полководческим талантом. По договорённости с Артуром Арутюняном Давид-бек пришёл с ополчением в Нахиджеван и решил справиться с тюрками своими методами. Сам Артур Арутюнян позднее признаёт, что затея оказалась глупой, и что Давид-бек напрасно обвиняет Ромею и базилевса в последствиях. К тому же, как выясняется уже после подавления восстания братьев гор по донесениям ромейской разведки, Давид-бек уже тогда действовал в качестве русского агента.\n\n                                            Правление Константина XV годы жизни: §21701 - 1781§! годы правления: §21721 - 1781§!\n\n     С 1746 года, в связи с тем, что государственный аппарат перестал справляться с управлением землями, начался процесс децентрализации Византии. Так на картах появилось полу-автономные государства И.П. Анатолия и И.П. Кавказ. На картах стали выделять Иудейский и Месопотамский Федераты. Эти два государства относятся к Ромейской империи, но формально являются свободными. С 1722 по 1725 годы, при поддержке Мхитара Спарапета, Давид-Бек возглавил вооружённую борьбу армян областей Сюник и Арцах против ромейского базилевса и лояльных ему какое то время местных тюрков, приведшую к почти полному изгнанию кызылбашей и персов из Восточной Армении.\n\n"

 aotsm_byzantium_story_6_text:0 "\n     В 1726—1728 годах армяне под предводительством Давид-Бека боролись против ромейцев, стремившихся подавить это восстание. Давид-Бек со своими войсками брал одну ромейскую крепость за другой. Весной 1725 года большая ромейская армия вошла в Арран и Ганзак, а затем взяла в тиски Арцах и Сюник. На седьмой день неравных боев воины Давид-бека, выйдя ночью из крепости, неожиданно напали на врага, который в панике, неся большие потери, обратился в бегство.После блестящей победы под Алидзором Давид-Бек преследует врага. Новый тяжёлый удар ромеи получают летом у посёлка Мегри, где вновь терпят поражение. В итоге, спустя ещё 3 года Гражданской войны вынудили ромейского базилевса Константина XV Захареаса признать победу Давид-Бека и пошёл ему на уступки. 8 апреля 1728 году Константин XV и Давид-бек подписали мирное соглашение по которому Ромея отменяет реформу церкви на территории Армении. К 1730 году со смертью приемника Давид-бека Мхитара Спарапета бунты и восстания на территории Армении прекратились в связи с отменой церковной реформы.\n\n      Вместо мирных переговоров, которые были отложены, Давид-бек очень быстро захватил город, пытал женщин и казнил множество мирных жителей, как тюрков, так и армян, от мелких лавочников до стариков и подростков. Действия Давид-бека были осуждены Императором Константином XIV Захареасом  признаны военным преступлением, так как тюрки во время инцидента не проявляли никакой агрессии и предпринимали попытки получить признание со стороны Ромейской империи.Кроме того, когда в Нахиджеван прибыли имперские солдаты, чтобы навести порядок, Давид-бек отказался их пускать до тех пор, пока армянам не разрешат снова поклоняться богу, по своим обрядам, в своих церквях. Императору, стремящемуся прекратить бесчинства и восстановить законность, пришлось согласиться. Однако это было уловка чтобы выманить и арестовать Давид-бека на переговорах с ромейским делегатом. В этот день после пленения Давид-бека родилось движение Братьев Гор, движение за освобождение Армении от владычества Ромейской империи. Первоначально в движение входили только верные Давид-беку офицеру и ополченцы с подконтрольной его отцу вотчины, но со временем движение начинает набирать популярность среди большого количества армян. Во время пребывания Давид-бека в тюрьме, в Капане умирает его отец, князь Сюника и Арцаха. После обретения свободы Давид-бек возвращается в Капан и занимает его трон. В 1718 году Давид-бек вызывает на дуэль Фому Варагороса, ромейского губернатора Кавказа, и убивает его. Позже он сбежит из Эребуни, в чём ему поможет позднее казнённый Армен Атабекян. Сам же Давид-бек отказывается считать убийство губернатора преступлением. В том же году он едва не оказывается на плахе в Шуши, куда его привезли из Манцикерта, где ромейские легионеры организовали засаду. В небольшой укреплённый город прибыл лично генерал Эммануил Скляр, но казнь была сорвана нападением на город тюркских банд. Сбежавший во второй раз Давид-бек вернулся в Капан и гражданская война в Армении разгорелась с новой силой.\n\n"

 aotsm_byzantium_story_7_text:0 "\n                                            Правление Иоанна VII годы жизни: §21731 - 1783§! годы правления: §21781 - 1783§!\n\n     В 1782 году Коптский Египет, который ранее получил поддержку в борьбе с Мамлюками в Египте, стал верным протекторатом империи, сохранив возможность вести независимую политику. Это позволило в 1791 году начать грандиозный проект постройки канала «Византий», канал должен был соединить Средиземное и Красное моря.\n\n                                            Правление Михаила XII годы жизни: §21750 - 1790§! годы правления: §21783 - 1790§!\n\n     К концу XVIII столетия стала очевидной необходимость образования союзов с другими европейскими странами. Именно это и привело к началу ромейско-прусских дипломатических отношений. В 1786 году российской императрицей Екатериной ll Романовой и ромейским императором Михаилом Xll Захареасом был подписан Георгиевский трактат, он установил нынешние официальные границы двух империй на Северном Кавказе, признаваемые Ромеей и Россией. С этого момента соперничества двух империей на Северном Кавказе перешло из открытой в холодную фазу. В 1787 году, ввиду готовящегося разрыва между Россией и Ромеей, находившиеся в Закавказье ромейские войска были отозваны на укреплённую линию. Кабардинцы прекратили боевые действия в обмен на возвращение пахотных земель Пятигорья. Кроме того, учреждено было земское войско из осетин, ингушей и кабардинцев. Поняв, что Пятигорье не будет возвращено, кабардинцы в 1790 году вышли из состава ромейских войск. Генерал Потемисис, а потом генерал Текелис предпринимали экспедиции в Черкесию, но положение дел на линии существенно не менялось, и набеги горцев беспрерывно продолжались. В 1790 году горцы двинулись в Кабарду, но были разбиты генералом Германисисом в сражении при Абазинке. В июне 1791 года командующий Северокавказским корпусом и начальник Кавказской линии Фокинис штурмом взял горцев в Анапе, причём был захвачен в плен раненый шейх Мансур.\n\n                                            Правление Михаила XIII годы жизни: §21772 - 1820§! годы правления: §21790 - 1820§!\n\n     Смена веков произошла в гуще взрывов и клубов дыма. В Европе шла Война III коалиции. Впрочем, Ромейская Империя напрямую в ней участия не принимала, ограничившись только экспедиционным корпусом в 20 тысяч человек. Потери среди личного состава добровольческого формирования в 90% оказались ужасающими. Был нанесён сокрушительный удар по военным традициям, и потому в военных кругах стали задумываться о срочной модернизации армии. Внутри самой Хрустальной империи начало 19 века было отнюдь не спокойным, на подъёме национальных чувств в 1801 году в Анатолии вспыхивает Первая Турецкая революция, организованная движением Младотурок. Византийская армия смогла подавить восстание лишь к середине 1805 года.\n\n"     
 
 aotsm_byzantium_story_8_text:0 "\n     В конце 1805 года Анатолийская администрация провела операцию "Алмазный Нож", в результате которой из Анатолии в Персию было депортировано свыше 120 тысяч турок , а в их уже бывшие дома заселили 50 тысяч греков из Эллады. В связи с этими событиями Россия и Конфедерация Британских островов подняли мусульманский вопрос в Ромеи, что окончательно испортило отношения между странами. После победы над Францией в 1806 году Ромея начала активно призывать к инвестированию в строительство канала Византий, чтобы ускорить его открытие, так как рост британских и португальских колоний начал угрожать монополии на азиатские товары. Данное решение позволило к 1820 году достроить канал, но его открытие случилось лишь в 1824 году из-за долгих испытаний.\n\n                                            Правление Захариаса V годы жизни: §21802 - 1842§! годы правления: §21820 - 1842§!\n\n     В 1830 году Арабское государство, под покровительством Конфедерации Британских островов напало на ромейские ближневосточные земли, развязав в регионе страшную и кровопролитную Месопотамскую войну, которая чуть не разрушала Хрустальную империю в 1832 году, но благодаря дипломатической и материальной помощи от королевства Пруссия, ромейские войска смогли отбиться и контратаковать, попутно вернув свои земли на Ближнем востоке. К 1832 году сенатом началась проводится новая реформа образования и подготовка государства к переходу от двуязычной к трёхъязычной системе, однако этот процесс был заморожен из-за начавшейся Месопотамской войны, о нем заговорили только после окончания войны в 1836 году. Захариас V умер в 1842 году, в возрасте 40 лет во время конной прогулки по императорскому саду из-за остановки сердца.\n\n                                            Правление Августа II дата рождения §21820§! год, дата вступления на престол §21842§! год\n\n     Как только Август II занял императорский трон, он сразу начал преобразовывать страну и проводить в империи либеральные реформы. Одной из первых принятых реформ при новом базилевса стала реформа экономики, что позволило ослабить давление инфляцию на экономику в последующие годы, также была замедлен переход от двуязычной системы к трехъязычной. И переходу к более прагматичной дипломатии. Самым напряжённым стал 1848 год, когда Россия влезла в Святой Пакт между Ромеей и Балканами, тем самым развязав руки ромейской армии. Только время покажет, какой будет Ромея при новом императоре...\n\n     А дальнейшая история находится в ваших руках. Будет ли Ромея империей над которой никогда не заходит солнце или же империя погибнет, как её было суждено в 1444 году?\n\n"     
 
 aotsm_french_story_text:0 "\n        Вступление Пруссии в войну "3-й коалиции" предопределило поражение Франции. Потерпев поражение в битве под Йеной французская армия была вынуждена отступить, последующие сражения, так же, неудачными для Наполеона.  Общее падение морали армии, а так же ужасное финансовое положение государства, только усугубило ситуацию, что в итоге привело к тому, что 1806 году французское правительство было вынуждено подписать мирный договор со странами 3 коалиции.\n\n        Война для французов закончилась поражением. Потеряв Эльзас и Лотарингию и выплачивая огромные репарации, Франция должна была разобраться с послевоенной разрухой.\n\n        Восстановление экономики страны заняло не мало времени, однако, к 1816 году жкономику страны удалось в значительной степень привести в порядок. Чрезвычайные полномочия правительства, продлеваемые все эти годы, подошли к концу. 9 ноября 1816 года Жак Рене Эбер заявил об уходе в обставку.\n\n        Первым избранным главой правительства стал Сириль Лепаж. Будучи кандидатом от левой либеральной партии, он набрал 51,6 % голосов, не оставив своим соперникам ни шанса на победу. При нем Франция продолжила курс на экономическое усиление, а так за долгое время начала вести самостоятельную внешнюю политику.\n\n        В 30-е годы XIX века в стране начался бурный рост производства. Экономика страны, догнавшая довоенные показатели несколько лет назад, получила ускорение, благодаря торговле и в частности "Соглашению Сея", заключенному с рядом стран. Которое в последствии даже спасло страну от кризиса перепроизводства.\n\n        На момент 1849 года страна переживает политический кризис. Борьба на последних выборах между Шарлем Лагранджем и Луи Наполеоном, вылилась поражением второго. Это создало ряд прецедентов, показавших решительный настрой милитаристов. Противоречия между новым главой правительства и реакционно настроенными кругами, создали общую нестабильность в стране, разделяя французский народ на части...\n\n"
 
 aotsm_britain_story_text:0 "\n        Английская история начинает свои отличья от реальных в 1553 году, когда несколько английский торговых судов по ошибке заплыли в устье Двины, где на сегодняшний день находится Архангельск, где были радушно встречены, а после приняты царём русским. На следующий год заключен русско-английский торговый договор, а в 1555 году были начаты процессы для создания Московской компания. Тем заложены основы для торговых отношений между двумя станами, которые перерастут в будущем в важные торговые узы.\n\n        Так же XVI век отметился экспедициями в Азию. Начало, которым было положено Португальцами. Которые в 1542 приплыли к берегам Японии, а в 1580 начали активную торговлю с Японской империей, правда в 1637 году торговля с Японией была частично прекращена из-за начала восстания сёгуната в ней. Почему Португальские торговые пути стали так важны? Все очень просто KБО и Португалия всегда были друзьями, даже после прихода Кромвеля к власти отношения лишь продолжали укрепляться, так что любой Португальский и любой Английский торговый маршрут становился общим для обеих стран.\n\n        В XVII веке, стал поворотным в новой истории KБО, в 1640 началась “Английская гражданская война”, которая в 1649 перерастет в первую Английскую республику, а после в 1653 в Протекторат Кромвеля. Как только Кромвель окончательно укрепил свою власть он отправился в карательный поход на Ирландию, которой закончился разгромом ирландских вооруженных сил и включение Ирландии в состав Конфедерации. Так же в это время в Европе закончился религиозный конфликт, который окончательно раздробил Священную Римскую империю и уравнял католиков и протестантов. После этих событий Кромвель начал продумывать способ отделить британскую религию от континентальной, тем самым начав процесс перехода от протестантизма к англиканству.\n\n        Изначально XVIII век был очень спокойным, но уже к середине Европейцы активно заинтересовались в колониализме, ибо был наконец-то открыт “новый свет”, который отныне называется Кромвленд. KБО было один из основных колонизаторов нового света, но уже к концу века, когда Наполеон поднимал голову в Европе к британцам присоединились и австрийцы, основав колонии в Амазонии и Южном Кромвленде.\n\n        А XIX век стал началом конца KБО, ибо каждый Лорд-протектор этой эпохи запомнился, как самый плохой за всю историю Конфедерации. В 1834 году должность Лорда-протектора досталась представителю либерального движения KБО, а именно Уильяму Лэму, который начал переход от диктатуры к более демократичному строю. Что очень не нравилось Британским элитам. И неразумные реформы привели к экономическому краху, который оставил больше 20% британцев бездомными, а около 50% безработным. Из-за этого была попытка снять Лэма с должности, но вмешательство Эдуарда Смит-Стенли не позволило парламенту это сделать. Сейчас же в KБО ситуация крайне плачевная, начиная с экономического краха Лэма, продолжая засильем старой гвардии в правительстве и армии, потерей ценных научных кадров и самым печальным, а именно устаревание военной доктрины, ибо после Наполеоновских воин, Конфедерация приняла биль о неизменности тактике и стратегии... Сможет ли Уильям Лэм, который пережил инсульт в 1848 году собрать вокруг себя новых людей и спасти KБО или же это придется делать его наследникам... А на этот вопрос вам и предстоит ответить.\n\n"
 
 aotsm_portugal_story_1_text:0 "\n      Португалия как независимое государство образовалось в XII веке, когда получило независимость от существовавшего тогда на Пиренейском полуострове Королевства Леон, позже вошедшего в состав Испанского Королевства. В первые века нашей эры территория Португалии входила в состав Римской Империи, а позднее, в VIII - XII веках была занята маврами. Обе эпохи нашли своё отражение в архитектуре страны и других сферах жизни местных.\n\n      Её рассвет в качестве королевства приходится на XVII-XVIII века, в это время португальские мореплаватели в ходе многочисленных походов и плаваний совершают ряд важнейших географических открытий, благодаря чему страна стала превращаться в крупного игрока на политической арене Европы.\n\n      С 1580 по 1640 годы была провозглашена Иберийская уния, в состав которой вошли земли государства, находящегося в западной части полуострова и Испании, однако вскоре они стали постепенно терять своё могущество, уступая при этом Франции, Конференции Британских островов, Голландии.\n\n                                                                     Правление династии Браганса\n      1 декабря 1640 г.  Королевство Португалия вновь стало независимым от Испании, а вступивший в тот период на престол Жуан IV и его сын, Афонсу VI (1656-1668 гг.) посвятили себя защите от агрессии испанцев.\n\n      Борьба со страной, с которой ранее была разорвана уния на протяжении долгого времени ограничивалась пограничным столкновениями, пока однажды, после заключения Пиренейского мирного договора граф Кастель Мельор не образовал сильное португальское войско, полагаясь на помощь извне - таким образом, армия династии Браганса стала воистину многонациональной; в ней можно было встретить как французов и британцев, так и германцев.\n\n      17 июля 1665 г. в битве при Монтес-Кларосе Испания потерпела поражение, в связи с чем, спустя более 3 лет, 13 февраля 1668 года её правительство было вынуждено признать независимость Португалии.\n\n      Жена Афонсу VI, принцесса Мария Савойская влюбилась в брата своего мужа, Педро, из-за чего после года брачной жизни подала на развод.\n\n"

 aotsm_portugal_story_2_text:0 "\n      Педру, сумевший приобрести большую популярность в народе и поддерживаемый иезуитами, принудил короля отречься от престола, поскольку многие в обществе считали его слабым как физически, так и умственно. В итоге, Марии Савойской удалось выйти замуж за своего возлюбленного, а он, в свою очередь, добился признания среди народа и элит сначала в качестве регента, а затем став королём Педру II на период 1686 - 1706 гг. Наскоро созванные кортесы легитимизировали его положение. Но несмотря на ожидания португальского населения, новый король не стал исполнять данные им обещания, что явно свидетельствовало о его амбициях становления неоспоримым абсолютным монархом, мало заботящиеся об интересах своего народа. Данной политике следовали и его преемники. Ярчайшим примером подобной практики стало взимание в 1706 году налогов без согласия кортесов; также они не созывались даже для принесения присяги наследнику престола или королю.\n\n      Внешняя политика Педру II была направлена на укрепление отношений с Англией - так был заключён Метуенский договор, на основании которого приоритетной страной для экспорта португальских вин стала Англия, династия Брагансов взамен получала английские мануфактурные товары, пользовавшиеся такими же преимуществами, что ещё больше стеснило развитие португальской промышленности. Также войны, что вели Педру II и Жуан V (1706 - 1750 гг.) оказались довольно затратными, а последний и вовсе тратил государственную казну на духовенство и папство, получив титул от папы Римского Бенедикта XIV благоверного , но также он потратил немало средств на личное обогащение и обогащение своего окружения. Чтобы хоть как-то исправить критическое экономическое положение в стране, Жуан V принял ряд мер, направленных на борьбу с роскошью, что лишь усугубило упадок промышленной деятельности страны.\n\n      В середине XVIII века Португалия стала посредственной и жалкой страной по сравнению с остальной Европой:положение земледелия стало, мягко говоря, не очень благоприятным, поскольку страна была вынуждена импортировать товары народного потребления (в частности, масло и хлеб) и могла производить исключительно вино, из-за чего становится понятным бедственное положение в торговле страны.\n\n"

 aotsm_portugal_story_3_text:0 "\n      Тем не менее, попытки Жуана V улучшить ситуацию всё же были хотя бы изредка довольно успешными - так например, им были подписаны выгодные для его страны торговые договоры с Францией и Конфедерации Британских островов для последней был открыт порт Лиссабон), власть монарха вновь усилилась, а кортесы и вовсе перестали созываться - в управлении государством династии Браганса помогали министры.\n\n      После смерти Жуана V престол унаследовал его сын, Жозе при регентства министра С. Ж. ди Карвалью, ревностно отстаивающего интересны Португалии и её народа - он начал административное упорядочение устройства страны. Также, экономическое развитие Португалии благодаря нему вышло на новый уровень вплоть до 1770х годов, когда на территории португальской Соноры был обнаружен поток золота и алмазов. Этот экономический шок не мог длиться вечно, а потому, спустя некоторое время экономика страны стала стагнировать, а затем ушла в рецессию, однако делались попытки предотвратить её с помощью создания монополий.\n\n      В конце XVIII века произошло обострение отношений Португалии с Францией, правители которой хотели разрушить невыгодный для них торговый союз страны Пиренейского полуострова с Конференцией Британских островов.\n\n                                                         Противостояние с Францией и Испанией\n      Французским правительством был выдвинут ультиматум, призывавшим немедленное прекращение приоритетной торговли с Альбионом, но те получили отказ. Под крылом у Франции, Испания решила расширить свою сферу влиянию. По приказу от Наполеона, в 1801 Карл IV начал военную компанию против Португалии , более известная как Апельсиновая война (1801-1802). Сама Франция хотела вывести одного союзника Британии из игры за счёт усиление своего. Однако, все было не так гладко. Армия Испании была не была организована лучшим образом и в целом не была готова к боевым действиям, а один из лучших полководцев Мануель Годой был в отставке.\n\n      В 1801 году  крупная битва – при Саморе. В данном сражении при поддержке Франции победила Испания, которая, однако, понесла большие потери, чем Португалия. Пиррова победа испанских войск в битве при Саморе дала Испании шанс пройти дальше в наступление и занять определённые позиции. До 1802 года испанцы смогли занять Брагансу, Вила-Реал и Гуарду. К началу 1802 года  Бои происходили очень редко, однако благодаря грамотной тактики португальцев армия Испании была истощена и не могла идти дальше.\n\n"

 aotsm_portugal_story_4_text:0 "\n      В том же 1802 году к Португалии пришли на помощь британская армия , и в ходе нескольких крупных сражений на территории Португалии испанцев практически выгнали из страны. Под Испанией оставалась только Самора, испанский король Карл IV был вынужден пойти на мир. Был заключён Лиссабонский мирный договор, в ходе которого Испании назначили огромные репарации и заключили невыгодные торговые контракты. Франция при этом не пострадала. Но все таки испанцы получили Самору, что явно не стоило того. Устаревшая экономика, промышленность, система армии и инфраструктуры не могли дать Испании восстановится. Особенно, когда началась Война Третьей Коалиции. Большинство испанских солдат стали французскими добровольцами. Что спасло Испанию от полного уничтожения – перемирие с Португалией, который вторые не разрушили. Были попытки вторжения со стороны Британии, но испанский флот, с поддержкой французского, смог их отбить. В 1805 году в Бискайском заливе флот Испании потерпел поражение от британского, что заставило экономику трудится ещё и на восстановления флота. Испания была поражена в войне и не решалась продолжать военные действия и вышло из войны с Мадридским мирным договором 27 декабря 1805 года, по которым Испания обязывалась выплачивать огромные репарации.\n\n      После победы англичан над франко-испанскими морскими силами в Трафальгарском сражении, произошедшем 21 октября 1805 года, правительство Португалии решило восстановить отношения со своим давним союзником. Это привело к началу войны на Пиренейском полуострове, в результате чего соглашения Бадахосского и Мадридского мирных договоров были отменены.\n\n      В конечном итоге Конфедерация Британских островов и ее союзники смогли победить в войне Третьей Коалиции к 1806 году, но королевская семья в Лиссабон так и не вернулась, продолжая оставаться в изгнании на территории, которая позже стала частью королевства Альгарве.\n\n"
 
 aotsm_portugal_story_5_text:0 "\n      В 1820 г. произошла революция, ликвидировавшая правление регентского совета. Революционеры стали требовать принятия конституции, на что пошёл вернувшийся в страну человек из династии Брагансов, Жуан VI, при этом оставивший на Соноре своего старшего сына Педру. В Королевстве снова разразилась гражданская война, итогом которой стало укрепление власти Педру в 1826 году, отныне коронованного под под именем Педру IV, тем не менее сам он решил остаться на Соноре, вверив саму Португалию своей дочери Марии, которая должна была выйти замуж за его брата - Мигеля. В том же году была принята конституция, получившая название "Хартия Правления", которая закрепляла ограниченную власть монарха, которая закрепляла ограниченную власть монарха. Принятие данного документа не понравилось новоиспечённому мужу Марии II, что спровоцировало братьев на  ещё одно противостояние, продолжавшееся вплоть до 1834 года, когда кортесы сделали свой выбор в пользу Марии II, однако ей выпал тяжёлый рок - привести обнищавшую страну с разрушенной экономикой, большими долгами, проблемами на международной арене и в торговле.\n\n      Королевство находилось в глубоком экономическом и политическом кризисе, усугублявшихся из-за разнородных партий, готовых в удобный момент вгрызться друг другу в глотки и никак неприемлющих компромиссных решений. Правление Марии II также связано с её попыткой ограничения власти дворян и церквей, договариваясь с кортесами и пытаясь заручиться их поддержкой. По всему королевству то и дело вспыхивали восстания, которые как были спровоцированы представителями различных партии, так и были реакцией на сложную социально-экономическую ситуацию в стране.\n\n      Провозглашенная королевой в Лиссабоне, 23 сентября 1833 года, Мария в 1834 году была признана совершеннолетней и после смерти своего отца, бывшего регентом, стала во главе управления страной. В 1842 году королева Мария получила от папы римского Григория XVI Золотую розу. Это искусственная роза с лепестками из золота, которой папа римский редко и в исключительных случаях награждает католических принцесс и женщин-монархов. Во время правления Марии произошло революционное восстание 16 мая 1846 года, но оно было сокрушено войсками роялистов 22 февраля 1847 года, и Португалия избежала переворота, какие происходили в то время в Европе."

