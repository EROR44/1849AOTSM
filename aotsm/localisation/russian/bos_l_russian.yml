 #Ideas
 
 bos_culture_union:0 "Культурное единство"
 bos_culture_union_desc:0 "Несмотря на разнообразие проживающих на территории Боснии славянских групп населения, они образуют прочное и целостное государство. Различия в языках, обычаях и религиозных предпочтениях не препятствуют общему сосуществованию и чувству национальной идентичности. Единство проявляется в общей исторической судьбе, совместном развитии экономики и культурного обмена."
 
 bos_betwen_world:0 "Между мирами"
 bos_betwen_world_desc:0 "Босния расположена между Австрийской империей и зоной влияния Ромейской империи, что создает уникальные условия для экономических выгод. Находясь на пересечении интересов крупных держав, Босния привлекает торговые потоки, инвестиции и технологии, стимулирующие внутреннее развитие и экономическое благополучие. Такая позиция открывает возможности для маневра и позволяет получать преимущества от взаимодействия с обоими великими соседями."
 
 bos_deal_with_aus:0 "Неумский договор"
 bos_deal_with_aus_desc:0 "Договор между Австрийской империей и Боснийским королевством, согласно которому город Неум передавался Австрией в обмен на часть боснийской промышленности. Соглашение закрепляло взаимовыгодные экономические интересы двух государств и стабилизировало ситуацию на границе."
 