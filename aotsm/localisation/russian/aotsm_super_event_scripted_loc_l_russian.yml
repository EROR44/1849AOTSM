 #SUPER EVENT TEXT
 
 GFX_aotsm_test_super_event:0 "Тестовый заголовок"
 GFX_aotsm_test_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_test_super_event_text:0 "Это тестовое сообщение \n §Y-AotSM team-§!"
 GFX_aotsm_test_super_event_remark:0 "Закрываем"
 GFX_aotsm_test_super_event_desc:0 "Тут должен быть текст"
 
 GFX_aotsm_PRU_form_north_german_union_super_event:0 "Формирование Северогерманского Cоюза"
 GFX_aotsm_PRU_form_north_german_union_super_event_text:0 "«Мы живем в чудесное время, когда сильный становится слабым из-за своих сомнений, а слабый становится сильнее из-за своей дерзости.»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_PRU_form_north_german_union_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_PRU_form_north_german_union_super_event_remark:0 "Берлин на этом не остановится..."
 GFX_aotsm_PRU_form_north_german_union_super_event_desc:0 "После победы Пруссии над Австрией в Братоубийственной Войне был сформирован Северогерманский Союз. Уже наблюдаются тенденции замены Германского союза конфедерацией государств региона под руководством Пруссии. Целью её создания союза является объединение северных германских государств для усиления их позиций и подготовки к дальнейшим геополитическим задачам. Северогерманский Союз станет важным шагом на пути к величию Берлина."
 
 GFX_aotsm_PRU_form_german_empire_super_event:0 "Успех революции 1848 года"
 GFX_aotsm_PRU_form_german_empire_super_event_text:0 "«Великие вопросы времени решаются не речами и резолюциями большинства, a железом и кровью!»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_PRU_form_german_empire_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_PRU_form_german_empire_super_event_remark:0 "Это угроза стабильности региона!"
 GFX_aotsm_PRU_form_german_empire_super_event_desc:0 "После Второй Братоубийственной Войны Пруссия, под руководством мудрого лидера, начала процесс объединения Германии. Победа над Австрией позволила  аннексировать несколько небольших германских государств и усилить своё влияние в регионе. Успешная пограничная стычка с регионами Эльзаса и Лотарингии стали финальным аккордом в объединении Германии. Было провозглашено создание Германской Империи. Объединение Германии под властью кайзера оказало значительное влияние на баланс сил в Европе и определило дальнейшее развитие страны."
 
 GFX_aotsm_SAR_unite_italia_super_event:0 "Объединение Италии"
 GFX_aotsm_SAR_unite_italia_super_event_text:0 "«Италию мы создали - пора создавать итальянцев»\n §YКамилло Бенсо ди Кавур§! "
 GFX_aotsm_SAR_unite_italia_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_SAR_unite_italia_super_event_remark:0 "«Рисорджименто»? Что это?"
 GFX_aotsm_SAR_unite_italia_super_event_desc:0 "В первой половине XIX века государства Апеннинского полуострова находились под контролем других стран, таких как Австрия и Франция. Но идеи национального единства, независимости и ромейского пути приобретали все большую популярность среди итальянцев. Под влиянием патриотических движений и лидеров, таких как граф Камилло Бенсо ди Кавур, началась серия действий, направленных на объединение. В результате последовательных кампаний Италия была образована в единое государство, положив конец многовековому разделению."
 
 GFX_aotsm_CBI_chartist_uprising_super_event:0 "Восстание Чартистов"
 GFX_aotsm_CBI_chartist_uprising_super_event_text:0 "«Сердце, вырванное из груди, никогда не давалось даром: за него платят множеством вздохов и продают за бесконечную печаль»\n §YНеизвестный мудрец§! "
 GFX_aotsm_CBI_chartist_uprising_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_CBI_chartist_uprising_super_event_remark:0 "Похоже, идеи Вильгельма Либкнехта популярны не только в Германии..."
 GFX_aotsm_CBI_chartist_uprising_super_event_desc:0 "В Британии, на фоне экономического кризиса и политической нестабильности, движение Чартистов стало действовать ещё активнее. Их требования включают расширение избирательного права, упрощение избирательного процесса и улучшение условий труда. Чартисты, вдохновленные духом революции, начали массовые выступления и организовали митинги по всей стране, собирая поддержку у рабочих, ремесленников и даже некоторых слоев среднего класса. Уже начались стычки протестующих с полицией."
 
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event:0 "Младотурецкое восстание в Ромее"
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_text:0 "«Клянусь каждому гражданину нашего государства, я не буду тираном!»\n §YАвгуст II§! "
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_remark:0 "Будем следить за развитием событий..."
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_desc:0 "В Ромее вспыхнуло восстание младотурков, молодых офицеров и интеллектуалов, стремящихся к реформированию Империи и преодолению её кризисного состояния. Восстание направлено на защиту их прав, которые были поставлены под сомнение благодаря закреплению власти Центра. Младотурки выступают за ограничение власти Константинополя в регионе и за проведение ряда социально-экономических реформ."
 
 GFX_aotsm_BYZ_death_of_emperror_super_event:0 "Император мертв!"
 GFX_aotsm_BYZ_death_of_emperror_super_event_text:0 "«Чем старше мы становимся, тем меньше в нас невинности»\n §YАвгуст II§! "
 GFX_aotsm_BYZ_death_of_emperror_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_BYZ_death_of_emperror_super_event_remark:0 "Какая потеря..."
 GFX_aotsm_BYZ_death_of_emperror_super_event_desc:0 "Смерть Императора окутала Ромейскую Империю атмосферой горечи и утраты, придавая весомость каждое слово и каждую слезу. Дворовые интриги расцвели, как цветы весной, а апостолы перемен шептались о новых перспективах и возможностях. Однако под покровом этих обсуждений таились тревоги — накал страстей предвещал грядущие испытания, и только исчезнувший император знал, какое наследие он оставил: как величие, так и глубокую трещину, растянувшуюся в сердце его народа."
 
 GFX_aotsm_PRU_civil_war_in_germany_super_event:0 "Гражданская война в Германии"
 GFX_aotsm_PRU_civil_war_in_germany_super_event_text:0 "«В конце войны ни один из германцев, отупевший от крови, не будет в состоянии понимать, за что он сражался»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_PRU_civil_war_in_germany_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_PRU_civil_war_in_germany_super_event_remark:0 "Неужели Маркс был прав?"
 GFX_aotsm_PRU_civil_war_in_germany_super_event_desc:0 "После сокрушительного поражения в Братоубийственной Войне Германия погрузилась в глубокий кризис. В стране вспыхнула гражданская война между социалистами и юнкерами. Социалисты, от Маркса до Энгельса и Фейербаха, вдохновленные революционными идеями, стремятся к установлению справедливого общества. Представители консервативных сил хотят сохранить свои привилегии и влияние, опираясь на армию и офицеров. Конфликт привел к ожесточенным столкновениям, политическим репрессиям и экономическому хаосу."
 
 GFX_aotsm_RUS_second_smuta_super_event:0 "Вторая Смута"
 GFX_aotsm_RUS_second_smuta_super_event_text:0 "«Не приведи бог видеть русский бунт, бессмысленный и беспощадный...»\n §YА.С.Пушкин§! "
 GFX_aotsm_RUS_second_smuta_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_RUS_second_smuta_super_event_remark:0 "Медведя заставили уснуть..."
 GFX_aotsm_RUS_second_smuta_super_event_desc:0 "В результате ошеломительного поражения в Великой Войне Россия погрузилась в состояние хаос. В стране вспыхнула Вторая Смута, вызванная экономическим разорением, социальными потрясениями и политической нестабильностью. Народное недовольство, усиленное бедствиями войны, вылилось в массовые восстания и борьбу за власть. В этот трудный период различные политические силы борются за лидерство, что привело к усилению и без того кризисной ситуации и ослаблению государства."
 
 GFX_aotsm_great_war_start_with_poland_uprising_super_event:0 "Великая Война"
 GFX_aotsm_great_war_start_with_poland_uprising_super_event_text:0 "«Война между Германией и Россией - величайшая глупость. Именно поэтому она обязательно случится.»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_great_war_start_with_poland_uprising_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_great_war_start_with_poland_uprising_super_event_remark:0 "Германцы и поляки сговорились?!"
 GFX_aotsm_great_war_start_with_poland_uprising_super_event_desc:0 "Недавно прошедшие выступления студентов в Варшаве были закономерно подавлены, но мало кто ожидал, что Берлин, ранее поддержавший это восстание на уровне официальных заявлений действительно прикажет войскам перейти границу России с целью обеспечить Польше обещанную ранее независимость. Одновременно с этим из региона Кавказа стали приходить новости о стычках на русско-ромейской границе. В свете этих событий союзники России начали заявлять о полной ее поддержке и начали мобилизовывать свои войска, готовясь открыть Западный фронт."
 
 GFX_aotsm_great_war_start_with_tavrida_operation_super_event:0 "Великая Война"
 GFX_aotsm_great_war_start_with_tavrida_operation_super_event_text:0 "«Нельзя недооценивать нашего врага. Будь он хоть муравьём, воспринимайте его так — будто он лев. Никогда не надо забывать об этом.»\n §YАвгуст II§! "
 GFX_aotsm_great_war_start_with_tavrida_operation_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_great_war_start_with_tavrida_operation_super_event_remark:0 "Чем же обернётся эта авантюра?"
 GFX_aotsm_great_war_start_with_tavrida_operation_super_event_desc:0 "Ромейское правительство, стремясь к расширению территории и укреплению позиций на Черном море, заявило о начале Тавридской Специальной Военной Операции. Изначально предполагалось, что это будет решительное и молниеносное наступление. Однако вскоре ромейские силы столкнулись с ожесточенным сопротивлением со стороны сил самообороны, а позднее и подошедших частей российской армии. Германия, будучи партнером Константинополя по Пакту, равно как и союзные России страны, немедленно вступили в конфликт, что разожгло огонь Великой Войны."
 
 GFX_aotsm_russia_start_great_war_super_event:0 "Великая Война"
 GFX_aotsm_russia_start_great_war_super_event_text:0 "«Даже победоносная война — это зло, которое должно быть предотвращено мудростью народов»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_russia_start_great_war_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_russia_start_great_war_super_event_remark:0 "Что мы натворили..."
 GFX_aotsm_russia_start_great_war_super_event_desc:0 "Казалось, что польский кризис можно было считать разрешённым, однако обстрел русской артиллерией границ Германской Империи вернул международных наблюдателей в реальность: похоже русские собирались с силами, чтобы ответить на попытку вмешательства Берлина во внутренние дела России.\nРомея, союзник Германии по пакту, уже выдвинула свои войска на позиции, но также и у России появились сильные союзники. Ни одна из сторон не желает вести переговоры. Судя по всему, этот конфликт затронет всю Европу, а, быть может, и весь мир..."
 
 GFX_aotsm_russia_start_great_war_with_byz_super_event:0 "Великая Война"
 GFX_aotsm_russia_start_great_war_with_byz_super_event_text:0 "«Положение наше — совершенно отчаянное. Аракчеевщина более страшный враг России, чем внешний неприятель...»\n §YВ. С. Аксаков§! "
 GFX_aotsm_russia_start_great_war_with_byz_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_russia_start_great_war_with_byz_super_event_remark:0 "Неужели нельзя было избежать бойни?"
 GFX_aotsm_russia_start_great_war_with_byz_super_event_desc:0 "Россия, стремясь расширить свои границы, организовала неожиданное вторжение в Ромею. За Константинополь сразу же заступились члены Континентального Пакта Европы, а союзники России мобилизовали солдат и оружие в надежде разбить зажатого с двух сторон врага. На фронтах сошлись лучшие тактики, стратегические умы обеих сторон ищут пути к победе, а национальная гордость, стремление к свободе и борьба за выживание стали движущими силами армий. Великая Война прокатится по континенту, оставляя следы, которые навсегда изменят ход истории."