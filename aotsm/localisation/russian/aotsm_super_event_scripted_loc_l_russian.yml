 #SUPER EVENT TEXT
 
 GFX_aotsm_test_super_event:0 "Тестовый заголовок"
 GFX_aotsm_test_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_test_super_event_text:0 "Это тестовое сообщение \n §Y-AotSM team-§!"
 GFX_aotsm_test_super_event_remark:0 "Закрываем"
 GFX_aotsm_test_super_event_desc:0 "Тут должен быть текст"
 
 GFX_aotsm_PRU_form_north_german_union_super_event:0 "Формирование Северогерманского Cоюза"
 GFX_aotsm_PRU_form_north_german_union_super_event_text:0 "«Мы живем в чудесное время, когда сильный становится слабым из-за своих сомнений, а слабый становится сильнее из-за своей дерзости.»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_PRU_form_north_german_union_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_PRU_form_north_german_union_super_event_remark:0 "Берлин на этом не остановится..."
 GFX_aotsm_PRU_form_north_german_union_super_event_desc:0 "После победы Пруссии над Австрией в Братоубийственной Войне был сформирован Северогерманский Союз. Уже наблюдаются тенденции замены Германского союза конфедерацией государств региона под руководством Пруссии. Целью её создания союза является объединение северных германских государств для усиления их позиций и подготовки к дальнейшим геополитическим задачам. Северогерманский Союз станет важным шагом на пути к величию Берлина."
 
 GFX_aotsm_PRU_form_german_empire_super_event:0 "Единая Германская Империя"
 GFX_aotsm_PRU_form_german_empire_super_event_text:0 "«Великие вопросы времени решаются не речами и резолюциями большинства, a железом и кровью!»\n §YОтто фон Бисмарк§! "
 GFX_aotsm_PRU_form_german_empire_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_PRU_form_german_empire_super_event_remark:0 "Это угроза стабильности региона!"
 GFX_aotsm_PRU_form_german_empire_super_event_desc:0 "После Второй Братоубийственной Войны с Австрией в Пруссия, под руководством мудрого лидера, начала процесс объединения Германии. Победа над Австрией позволила Пруссии аннексировать несколько небольших германских государств и усилить своё влияние в регионе. Успешная пограничная стычка с регионами Эльзаса и Лотарингии стали финальным аккордом в объединении Германии. Было провозглашено создание Германской Империи. Объединение Германии под властью кайзера оказало значительное влияние на баланс сил в Европе и определило дальнейшее развитие страны."
 
 GFX_aotsm_SAR_unite_italia_super_event:0 "Объединение Италии"
 GFX_aotsm_SAR_unite_italia_super_event_text:0 "«Италию мы создали - пора создавать итальянцев»\n §YКамилло Бенсо ди Кавур§! "
 GFX_aotsm_SAR_unite_italia_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_SAR_unite_italia_super_event_remark:0 ""
 GFX_aotsm_SAR_unite_italia_super_event_desc:0 "Объединение Италии происходило на фоне сложных политических и социальных процессов. В первой половине XIX века различные государства этого региона находились под контролем других стран, таких как Австрия и Франция. Однако идеи национального единства, независимости и ромейского пути приобретали все большую популярность среди итальянцев. Под влиянием патриотических движений и лидеров, таких как граф Камилло Бенсо ди Кавур, началась серия действий, направленных на объединение. В результате последовательных кампаний и дипломатических усилий Италия была образована в единое государство, положив конец многовековому разделению."
 
 GFX_aotsm_CBI_chartist_uprising_super_event:0 "Восстание Чартистов"
 GFX_aotsm_CBI_chartist_uprising_super_event_text:0 "«Сердце, вырванное из груди, никогда не давалось даром: за него платят множеством вздохов и продают за бесконечную печаль»\n §YНеизвестный мудрец§! "
 GFX_aotsm_CBI_chartist_uprising_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_CBI_chartist_uprising_super_event_remark:0 "Похоже, идеи Вильгельма Либкнехта популярны не только в Германии..."
 GFX_aotsm_CBI_chartist_uprising_super_event_desc:0 "В Британии, на фоне экономического кризиса и политической нестабильности, движение Чартистов стало действовать ещё активнее. Их требования включают расширение избирательного права, упрощение избирательного процесса и улучшение условий труда. Чартисты, вдохновленные духом революции, начали массовые выступления и организовали митинги по всей стране, собирая поддержку у рабочих, ремесленников и даже некоторых слоев среднего класса. Уже начались стычки протестующих с полицией."
 
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event:0 "Младотурецкое восстание в Ромее"
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_text:0 "«Клянусь каждому гражданину нашего государства, я не буду тираном!»\n §YАвгуст II§! "
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_remark:0 "Будем следить за развитием событий..."
 GFX_aotsm_BYZ_mladoturkish_uprising_super_event_desc:0 "В Ромее вспыхнуло восстание младотурков, молодых офицеров и интеллектуалов, стремящихся к реформированию Империи и преодолению её кризисного состояния. Восстание направлено на защиту их прав, которые были поставлены под сомнение благодаря закреплению власти Центра. Младотурки выступают за ограничение власти Константинополя в регионе и за проведение ряда социально-экономических реформ."
 
 GFX_aotsm_BYZ_death_of_emperror_super_event:0 "Император мертв!"
 GFX_aotsm_BYZ_death_of_emperror_super_event_text:0 "«Чем старше мы становимся, тем меньше в нас невинности»\n §YАвгуст II§! "
 GFX_aotsm_BYZ_death_of_emperror_super_event_quote_title:0 "Цитата дня:"
 GFX_aotsm_BYZ_death_of_emperror_super_event_remark:0 "Какая потеря..."
 GFX_aotsm_BYZ_death_of_emperror_super_event_desc:0 "Смерть Императора окутала Ромеи атмосферой горечи и утраты, придавая весомость каждое слово и каждую слезу. Дворовые интриги расцвели, как цветы весной, а апостолы перемен шептались о новых перспективах и возможностях. Однако под покровом этих обсуждений таились тревоги — накал страстей предвещал грядущие испытания, и только исчезнувший император знал, какое наследие он оставил: как величие, так и глубокую трещину, растянувшуюся в сердце его народа."