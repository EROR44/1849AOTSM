 #LEADER
 AZT_Montesuma_IV_t:0 "Монтесума IV"
 POLITICS_MONTESUMA_IV_DESC:0 "Полное имя: Монтесума IV Акамапичтли \nДата рождения: 3 декабря 1818 года \n\nРодился в Ацтекской империи. Поскольку в стране не было приложено должных усилий по вестернизации, Икохтли решил привлечь французских эмигрантов, сбежавших от нового правительства Франции в 1805 году, самым известным из которых был граф де Ланжерон, для исправления подобной ситуации.\n\nПоэтому принц стал изучать французский язык у этого графа с 7 лет, чтобы получить хорошее образование по европейским стандартам. По достижении 18 лет Монтесума смог закончить с отличием изучение всеобщей (учителем данного предмета был принц Конде) и родной истории (учителем которой был его отец). Несмотря на свои успехи, наследный принц не собирался останавливаться на достигнутом и потому решил поступить в парижский университет, что император сильно поощрил, предоставив спонсирование подобной инициативы.\n\nВ Париже Монтесума IV стал обучаться в основном военному ремеслу, латыни и математике, однако, после смерти старшего брата от эпидемии холеры в 1842 году был вынужден вернуться на Родину. Затем, в 1845 году умер и сам император Икохтли, поэтому Монтесума отныне был коронован, как император ацтеков Монтесума IV"
 
