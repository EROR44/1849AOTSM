 aztek_science_manufacturer:0 "Ацтекский исследовательский комплекс"
 
 AZT_millitasrism:0 "Ацтекский милитаризм"
 AZT_millitasrism_desc:0 "Культура ацтеков - в первую очередь культура воинов! Пускай в последние десятилетия данная позиция и стала уходить на второй план, не стоит забывать, что количество потомственных воинов в Ацтекской империи все еще велико, а так же, во многом, настроения в обществе достаточно миллитаризированны и любой сын Отечества готов защитить его и свою семью."
 AZT_consequences_of_the_epidemic_of_1842_idea:0 "Последствия эпидемии 1842 года"
 AZT_consequences_of_the_epidemic_of_1842_idea_desc:0 "Эпидемия холеры, бушевавшая на землях Империи в 1842 году, забрала тысячи жизней сынов Отечества, что привело к серьезным последствиям, ослабившим страну."
 AZT_anti_austrian_moods:0 "Анти-австрийские настроения"
 AZT_anti_austrian_moods_desc:0 "Многолетние отношения с австрийскими колонистами, в основном не выгодные для жителей империи, вместе с их отношением к нации, привели к всеобщему недовольству их деятельностью, хотя наглецов это врятли волнует..."
 AZT_aus_trade_monopoly:0 "Австрийская торговая монополия"
 AZT_aus_trade_monopoly_desc:0 "Связанное невыгодными договоренностями с австрийцами, государство фактически вынуждено торговать только с ними, закупая все товары по не выгодным ценам, установленным монополистами"
 
