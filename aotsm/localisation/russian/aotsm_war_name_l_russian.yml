 VIN_win_CRE:0 "Винланд смог покорить земли Кри."
 Hungaria_lose:0 "Венгрия не смогла одержать быструю победу над коалицию. Итогом данного мира стало потеря Венгрией земель Трансильвании, Словакии и Баната, а так же свержение социалистов силами монархистов."
 Hungaria_win:0 "Коалиция так и не смогла задушить Венгрию. Итогом данного конфликта стала почти полная демобилизация коалиции, а так же торжество режима Венгрии."
 
 first_brotherwar_peace_pru_tt:0 "Был заключен Франкфурсткий мирный договор, под давление мирового сообщества, а так же внутренних причин Пруссия согласилась пойти на мир с Австрии завладев лишь землями северных Германских княжест."
 second_brotherwar_peace_pru_tt:0 "Был заключен Мюнхенский мирный договор, под дороговизной войны и слабым желанием продолжения войны, Северогерманский Союз был вынужден пойти на мир с Австрии. Итогом войны стал переход земель южных Германских княжеств под контроль Берлина."
 third_brotherwar_peace_pru_tt:0 "Был заключен Венский мирный договор, тем самым была закончена история Габсбургской монархии, а так же Австрийской империи."
 
 first_brotherwar_peace_aus_tt:0 "Был заключен Берлинский мирный договор. Австрия смогла победить Пруссию и в мирном соглашение забрала Силезию под свою протектицию."
 second_brotherwar_peace_aus_tt:0 "Был заключен Дрезденский мирный договор. Австрия торжественно победила Северогерманский союз и в мирным соглашением поставила крест на его завоеваниях на юге германских земель."
 third_brotherwar_peace_aus_tt:0 "Был заключен Нюренбергский мирный договор. Австрия смогла победить невозможную войны по этой причине австрийцы ничего не взяли со стороны нападавшего, ибо у них и так слишком много проблем теперь."