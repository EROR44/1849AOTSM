 ruk_formal_country:0 "Формальное государство"
 ruk_formal_country_desc:0 "Королевство Рюкю сохраняет флаг и двор в Сюри — но лишь для видимости. Реальную власть держит японский резидент, а «независимая» внешняя политика сводится к пересылке документов в Токио. Даже чайные церемонии для иностранцев проводятся под надзором агентов из Кагосимы."
 ruk_central_of_jp_european_trade:0 "Центр японо-еврейской торговли"
 ruk_central_of_jp_european_trade_desc:0 "Через Наху идут 80% товаров между Японией, Китаем и КБО: шёлк и чай — на запад, паровые двигатели и винтовки — на восток. Здесь заключаются контракты под флагом нейтралитета, а в порту стоят корабли Ост-Индской компании. Доходы от пошлин делают Рюкю богатейшим регионом империи."
 ruk_loyal_to_jp:0 "Лояльность императору"
 ruk_loyal_to_jp_desc:0 "Королевство Рюкю сохраняет видимость суверенитета, но лишь потому, что Император запретил сёгуну аннексию. В порту Наха открыто стоят корабли под солнечными штандартами Киото, а князь Рюкю платит "дань" золотом в императорскую казну. Его страх понятен: сёгун в Сендае открыто называет Рюкю "бунтующей провинцией", готовя флот для захвата."