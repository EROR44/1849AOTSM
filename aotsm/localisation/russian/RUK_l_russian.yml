 RUK_formal_country:0 "Формальное государство"
 RUK_formal_country_desc:0 "§YКоролевство Рюкю§! сохраняет флаг и двор в §YСюри§! — но лишь для видимости. §OРеальную власть держит японский резидент§!, а «независимая» внешняя политика сводится к пересылке документов в §YКиото§!. Даже чайные церемонии для иностранцев проводятся под надзором агентов из §YКагосимы§!."
 RUK_central_of_jp_european_trade:0 "Центр японо-европейской торговли"
 RUK_central_of_jp_european_trade_desc:0 "Через §YНаху§! идут §G80%§! товаров между §YЯпонией§!, §YКитаем§! и §YКонфедерацией Британских островов§!: шёлк и чай — на запад, паровые двигатели и винтовки — на восток. Здесь заключаются контракты под флагом нейтралитета, а в порту стоят корабли §YОст-Индской компании§!. Доходы от пошлин делают §YРюкю§! §Gбогатейшим§! регионом империи."
 RUK_loyal_to_jp:0 "Лояльность императору"
 RUK_loyal_to_jp_desc:0 "§YКоролевство Рюкю§! сохраняет видимость суверенитета, но лишь потому, что Император запретил сёгуну аннексию. В порту §YНаха§! открыто стоят корабли под солнечными штандартами Киото, а князь Рюкю платит "дань" золотом в императорскую казну. Его страх понятен: сёгун в Сендае открыто называет Рюкю §O"бунтующей провинцией"§!, готовя флот для захвата."