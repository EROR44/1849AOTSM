 GRAND_DOCTRINE_MOBILE_WARFARE: "Маневренная война"
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Нанесите удар там, где они не ждут. Доктрина маневренной войны направлена на преодоление окопного застоя Первой мировой войны и включает в себя стремительное передвижение с целью упреждения и дезорганизации действий противника."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER: "Превосходство огневой мощи"
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Воюйте снарядами, а не людьми. Используйте превосходящую огневую мощь, чтобы нанести сокрушительный удар по врагу и помочь маневренным подразделениям продвинуться вперед и захватить территорию противника."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN: "Стратегическое планирование"
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "Должная подготовка помогает преодолеть любые преграды. Большой план операции включает в себя взвешенную и тщательную подготовку всех родов войск как в наступлении, так и в обороне."
 GRAND_DOCTRINE_MASS_ASSAULT: "Массированный штурм"
 GRAND_DOCTRINE_MASS_ASSAULT_DESC: "Наше самопожертвование гарантирует нам победу. Массированный штурм направлен на концентрацию численного превосходства для осуществления прорыва в выбранное время и в выбранном месте."
 SUBDOCTRINE_MOBILE_INFANTRY: "Моторизированная пехота"
 SUBDOCTRINE_MOBILE_INFANTRY_DESC: "Сосредоточьте внимание пехоты на мобильности, чтобы поддерживать темп продвижения и не увязнуть в кровопролитных позиционных боях."
 SUBDOCTRINE_DEFENSIVE_POSTURES: "Оборонительные построения"
 SUBDOCTRINE_DEFENSIVE_POSTURES_DESC: "Сосредоточьтесь на оборонительной тактике, чтобы упорно удерживать позиции, тем самым нанося противнику урон и сдерживая его продвижение."
 SUBDOCTRINE_LARGE_UNIT_TACTICS: "Тактика крупных подразделений"
 SUBDOCTRINE_LARGE_UNIT_TACTICS_DESC: "Применяя метод массированных действий на узком фронте, мы сможем создать локальное превосходство, а затем подавить противника в точке приложения основных усилий и осуществить прорыв."
