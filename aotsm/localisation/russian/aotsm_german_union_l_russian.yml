 german_union_block_desc:0 "Союз Германских Нация — является переосмыслением СРИ, которое было распущено во время Наполеоновских войн. Сейчас же после революции 1848 года, когда Пруссия стала официально главной Германских наций, ситуация стала очень напряженной. Австрия желает перетянуть одеяла власти на себя и стать новым лидером Германии, но из-за внутренних проблем лишь смогли временно приостановить приход Прусии к власти.\n\nГлавы союза: §Y[?PRU.GetNameWithFlag]§!, §Y[?AUS.GetNameWithFlag]§!, §Y[?FRN.GetNameWithFlag]§!\n\nСтраны члены: [german_union_member1][german_union_member2][german_union_member3][german_union_member4][german_union_member5][german_union_member6][german_union_member7][german_union_member8][german_union_member9][german_union_member10][german_union_member11][german_union_member12][german_union_member13][german_union_member14][german_union_member15][german_union_member16][german_union_member17][german_union_member18][german_union_member19][german_union_member20][german_union_member21][german_union_member22][german_union_member23][german_union_member24][german_union_member25][german_union_member26][german_union_member27][german_union_member28][german_union_member29][german_union_member30]\n\nCторонники [?PRU.GetNameWithFlag]:\n\nCторонники [?AUS.GetNameWithFlag]:\n\nНейтральные:\n"
 
