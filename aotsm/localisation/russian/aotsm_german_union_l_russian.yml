 #Decision
 
 neutrality_site_german_union:0 "Сторона нейтральных стран"
 neutrality_site_german_union_desc:0 "Сейчас наша страна слишком слаба, чтобы вмешиваться в происходящие в центральной Европе действия, поэтому лучшем решением будет выбрать сторону таких же, как и мы государств."
 prussian_site_german_union:0 "Сторона легитимистов"
 prussian_site_german_union_desc:0 "Австрия постоянно пытается жить прошлым, а сейчас она перешла все границы. Вмешавшись в “Мартовскую революцию”, они пытались уничтожить всего, чего мы пытались добиться, но благодаря Прусским усилиям, наследие революции устояло, а значит выбрать их сторону будет самым верным решением."
 austrian_site_german_union:0 "Сторона консерваторов"
 austrian_site_german_union_desc:0 "Времена СРИ считались золотым веком в германской истории и, как мы видим, Австрия старается вернуть СРИ в её прошлом виде, а не в том, который нам подарила “Мартовская революция”. Пора помочь Австрийцам вернуть наше славное прошлое!"
 
 leave_german_union:0 "Инициировать выход из Союза Германских Наций"
 leave_german_union_desc:0 "Австрия и Пруссия уже совсем зазнались в своей борьбе за власть в германском регионе. Хватит это терпеть пора покинуть этот проклятый Союз. Какой смысл находиться в нем, если там учитываются интересы только Пруссов и Австрийцев?"
 
 creat_german_union:0 "Единый фронт германского народа"
 creat_german_union_desc:0 "Единство Союза Германских Наций было нарушено. Нужно срочно собраться всем вместе и решить проблему, пока не началась цепная реакция с покидания СГН!"
 
 punished_leaver:0 "Наказать предателя"
 punished_leaver_desc:0 "Когда все оставшиеся члены союза собрались вместе, мы можем официально начать наступление на земли предателя. Покажем ему, что бывает с теми, кто покидает наш союз!"
 
 pru_annex_member_MCS:0 "Пригласить [MCS.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_MCS_desc:0 "Даже такое маленькое государство будет очень полезным в нашем составе, поэтому нам следует его присоединить."
 pru_annex_member_MCL:0 "Пригласить [MCL.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_MCL_desc:0 "Мекленбургские верфи могут быть очень полезны для нас, поэтому нам жизненно необходимо присоединить их"
 pru_annex_member_LBE:0 "Пригласить [LBE.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_LBE_desc:0 "Бывшая столица Ганзы стала бы очень полезной для укрепления торговли в Балтийском море, поэтому мы намекнем им, что пора войти в наш состав."
 pru_annex_member_HLS:0 "Пригласить [HLS.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_HLS_desc:0 "Гольштейн будет явно очень полезным в нашем составе. Все же наши инженеры уже предлагают так называемый Кильский канала."
 pru_annex_member_SLG:0 "Пригласить [SLG.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_SLG_desc:0 "Оставлять Шлезвиг на растерзания Скандинавии не то, что неправильно, а вообще не логично, лучше пусть его укрепления будут защищать нас от агрессии северного соседа, чем в будущем они станут плацдармом для удара по нам."
 pru_annex_member_HAM:0 "Пригласить [HAM.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_HAM_desc:0 "Гамбургская верфь может стать ключевой в Атлантическом океане, что позволит наше флотилии выйти дальше Балтийского Моря."
 pru_annex_member_HAN:0 "Пригласить [HAN.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_HAN_desc:0 "Мы не можем допустить потерю Ганновера ещё раз, в прошлый раз Наполеон чуть ли не присоединил эти земли к своей империи, что ставит нас в огромный риск, если они окажутся лояльными Франции в будущем, поэтому лучше мы пригреем их для нас."
 pru_annex_member_BRM:0 "Пригласить [BRM.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_BRM_desc:0 "Бремен небольшой город около Ганновера может стать полезным перевалочным пунктом в составе нашего государства, поэтому нам лучше его присоединить."
 pru_annex_member_OLD:0 "Пригласить [OLD.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_OLD_desc:0 "Ольденбург всегда тяготел к России, что может в будущем привести к укреплению их отношений. Этого нельзя допускать! Поэтому лучше всего будет присоединить его, пока это не произошло."
 pru_annex_member_SAK:0 "Пригласить [SAK.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_SAK_desc:0 "Саксония старый союзник Австрии. Мы не можем допустить, того, чтобы в следующий войне он вновь мешал нам, поэтому лучше всего будет его присоединить к нам."
 pru_annex_member_TYR:0 "Пригласить [TYR.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_TYR_desc:0 "Тюрингия, государство, что подчиняется Саксонии, нам нужно срочно присоединить его, пока они не нашли замену Саксонии в лице Австрии."
 pru_annex_member_WEI:0 "Пригласить [WEI.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_WEI_desc:0 "Веймар, город, которому суждено сыграть свою роль в истории, но не нашей. Кхм… То есть город имеет стратегическое значение из-за чего лучше бы ему быть в нашем составе."
 pru_annex_member_MEI:0 "Пригласить [MEI.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_MEI_desc:0 "Территория Майнингена отличный плацдарм для вторжения на территории Баварии, так что обладание ими очень важно."
 pru_annex_member_WLD:0 "Пригласить [WLD.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_WLD_desc:0 "Маленькое княжество Вальдек-Пирмонт, которому явно будет тяжело в одиночку, поэтому лучшее решение пригласить их в наш состав."
 pru_annex_member_HES:0 "Пригласить [WLD.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_HES_desc:0 "Курфюршество Гессен открывает путь на Фракфурт-на-Мейне, что делает эти земли, крайне важны, для дислокации войск по внутренним землям германского региона."
 pru_annex_member_FRN:0 "Пригласить [FRN.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_FRN_desc:0 "Рейнская республика, является нашим главным союзником по объединением германии вокруг нашей короны, а если мы ещё и присоединим внутренний совет СГН, то наша легитимность станет необсуждаемой."
 pru_annex_member_KOL:0 "Пригласить [KOL.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_KOL_desc:0 "Кёльн, крайне верующие государство, причем в католицизм, что явно скажется на интеграции этих земель, но если мы покажем всему миру, что у нас установлена веротерпимость, то нам явно будет легче интегрировать остальных католических членов СГН."
 pru_annex_member_BAV:0 "Пригласить [BAV.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_BAV_desc:0 "Главный союзник Австрии, а так же четвертая страна, которая мнит себя возможным объединителем германского народа, поэтому лучше будет присоединить, столь амбициозного соседа, пока его амбиции не стали опасными для нас."
 pru_annex_member_VUR:0 "Пригласить [VUR.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_VUR_desc:0 "Вюртемберг, как клешня сжимает внутри себя земли Гогенцоллернов, что ставит их в крайне невыгодное состояние, поэтому мы обязаны обезопасить наши родные земли, как можно быстрее."
 pru_annex_member_HOH:0 "Пригласить [HOH.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_HOH_desc:0 "Именно в землях Гогенцоллернов зародилась династия Гогенцоллернов, что делает эту область очень важной со стороны исторической ценности, все же мало кто захочет, чтобы их родина была в руках врагов."
 pru_annex_member_BAD:0 "Пригласить [BAD.GetName] в [SGS_or_GE_decision]"
 pru_annex_member_BAD_desc:0 "Баден, как крепость на правом берегу Рейна, что делает эти земли очень важными, если мы сможем укрепить их, то возможное вторжение французов будет уничтожено ещё на подходе."
 
