 RUS_plan_of_kireevsky_desc:0 "На специальной сессии правительства, посвященной борьбе с "германизмом", был утвержден план Ивана Васильевича Киреевского. Он подразумевает увеличение религиозного влияния на общество и снижения германского влияния по средством пропаганды."
