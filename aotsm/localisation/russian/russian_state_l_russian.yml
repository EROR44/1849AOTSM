 russian_central_asia_politic.13.t:0 "[BUK.GetName] согласно"
 russian_central_asia_politic.13.d:0 "Правительство Бухарского ханства согласилось на условия ультиматума, предоставленного русской стороной. В конце концов, народ, проживающий в этом государстве, станет русским - а местное население наконец разбогатеет благодаря нам. Теперь присутствие России в Средней Азии обеспечено на долгие годы."
 russian_central_asia_politic.13.a:0 "Мы за бедных - мы за русских!"
 
 russian_central_asia_politic.14.t:0 "Дипломаты получили отказ"
