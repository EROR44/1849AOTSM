 rus_rbl_uprising_event.1.t:0 "Игнатьев замечен в окрестностях Воронежа"
 rus_rbl_uprising_event.1.d:0 "До нас дошли слухи, что лидера Русской Чёрной Лиги, господина Игнатьева недавно видели в окрестностях Воронежа.Некоторые люди в правительстве предлагают немедленно проверить эти сведения, но стоит ли им верить, если его там может попросту не быть?\n\nСитуация крайне сложная - наше правительство ещё не укрепилось и последнее, чего бы нам хотелось - политическая нестабильность. Как бы то ни было, сейчас важно решить, будем ли мы игнорировать полученную информацию или всё же лучше проверим её..."
 rus_rbl_uprising_event.1.a:0 "Это всего лишь слухи..."
 rus_rbl_uprising_event.1.b:0 "Лучше уж проверить..."
 
 rus_rbl_uprising_event.2.t:0 "Странная ситуация"
 rus_rbl_uprising_event.2.d:0 "Было замечено, что случаи пропажи снаряжения в окрестностях Воронежа участились, а также стало понятно, что именно в этом городе находятся личности, радикально оппозиционно настроенные к нашему правительству.\n\nВ общем, игнорировать эту проблему было бы явно себе дороже, а потому следует немедленно начать разбираться, пока не поздно..."
 rus_rbl_uprising_event.2.a:0 "Возможно, что-то грядёт..."
 rus_rbl_uprising_event.2.b:0 "Придётсся ввести патрулирование, дабы избежать великого бедствия..."
 
 rus_rbl_uprising_event.3.t:0 "Восстание Игнатьева"
 rus_rbl_uprising_event.3.d:0 "Русская Чёрная Лига восстала, а наше правительство, в связи с этим, потеряло контроль над рядом городов. Ситуация ухудшается с каждым днём и уже непонятно, что будет дальше, но одно ясно наверняка - Россию ждут воистину тяжёлые времена..."
 rus_rbl_uprising_event.3.a:0 "Крайне досадно..."
 
 rus_rbl_uprising_event.4.t:0 "Марш игнатьевцев"
 rus_rbl_uprising_event.4.d:0 "Ваше Превосходительство, начались боевые действия в противостоянии с Русской Чёрной Лигой - до нас уже доходят сведения о первых стычках. С фронта приходят вести о том, что игнатьевцы уже начали марш на Москву, а затем они смогут добраться и до Петрограда, но достоверность данной информации сродни слухам...\n\nКак бы то ни было, сейчас нам следует всерьёз заняться стабилизацией внутренней политики страны, пока не стало слишком поздно..."
 rus_rbl_uprising_event.4.a:0 "Ситуация становится всё хуже..."
 
 rus_rbl_uprising_event.5.t:0 "Арест Игнатьева"
 rus_rbl_uprising_event.5.d:0 "Сегодня в одной из квартир Воронежа был арестован лидер Русской Чёрной Лиги, господин Игнатьев. Он не оказывал должного сопротивления, поскольку понимал, что таким образом он лишь усугубит итак довольно плохую для организации ситуацию.\n\nНеспокойные времена в России наконец подходят к концу и социалисты наконец могут вздохнуть с облегчением..."
 rus_rbl_uprising_event.5.a:0 "Позорный итог для такого человека..."
 
 russian_socialist_army_event.1.t:0 "Вопрос реорганизации армии"
 russian_socialist_army_event.1.d:0 "Россия является страной с армией, способной совершить множество поступков, необходимых для достижения цели, однако в связи с увеличением угрозы полномасштабной войны, доселе невиданной в мире, уже становится видно, что этих качеств будет явно недостаточно.\n\nНеобходимо срочно начать модернизацию нашей армии, чтобы не отставать от европейских стран в этом вопросе!"
 russian_socialist_army_event.1.a:0 "Обеспечим выживание социалистического дела во что бы то ни стало!"
 
 russian_socialist_army_event.2.t:0 "Утверждение военной доктрины"
 russian_socialist_army_event.2.d:0 "Насколько бы сильна и модернизирована наша армия ни была, без выбранной тактики она мало что может сделать, поэтому вполне логично в революционном генеральном штабе был поднят вопрос выбора доктрины: все генералы сходятся во мнении, что менять тактику со времён прошлых войн давно пора, но при этом взгляды на то, как должна быть реформирована доктрина разнятся: одни предлагают  доктрину превосходства огневой мощи, другие же хотят привести в действие ум, хитрость и отвагу наших офицеров, чтобы те могли выпутать страну из самых опасных ситуаций, также в генштабе бытует мнение, что эксперименты с техникой в армии предоставят ей столь необходимую мощи в сокрушении противника, вдохновляясь при этом германской тактикой.\n\nКак бы то ни было, генштаб принял решение о том, что..."
 russian_socialist_army_event.2.a:0 "...превосходство огневой мощи имеет смысл..."
 russian_socialist_army_event.2.b:0 "...ум, хитрость и отвага - вот, что нам необходимо в нынешних реалиях!"
 russian_socialist_army_event.2.c:0 "...мы не хуже германцев!"
 
 russian_socialist_army_event.3.t:0 "Новые офицеры"
 russian_socialist_army_event.3.d:0 "Буря надвигается с огромной скоростью, а потому страна отчаянно нуждается в командовании.\n\nПравительством было принято решение о досрочном выпуске из военных училищ нового офицерского состава, ведь без них падение нации от грязных лап Орла и Феникса станет лишь вопросом времени..."
 russian_socialist_army_event.3.a:0 "Нам срочно нужны офицеры!"
 
 russian_socialist_army_event.4.t:0 "Создание Р.К.А." #Русская Краснознаменная Армия
 russian_socialist_army_event.4.d:0 "Наконец модернизация русской армии была завершена и теперь настало время сделать последний шаг в осуществлении мечты по обеспечению выживания, сохранения и распространения левых идей во всём мире! \n\nРусская армия будет преобразована в Русскую Краснознамённую Армию, чтоб все услышали о подвигах социализма!"
 russian_socialist_army_event.4.a:0 "Да здравствует новая Россия!"

 russian_socialist_navy_event.1.t:0 "Вопрос модернизации ВМФ"
 russian_socialist_navy_event.1.d:0 "У страны имеется свой флот, но при этом, он по всем параметрам не выдерживает конкуренции с флотом других европейских стран - к примеру, с Пруссией.\n\nНуждается ли он в модернизации? Безусловно, однако предстоит решить ещё кучу проблем, чтобы найти время и возможности для решения этой проблемы."
 russian_socialist_navy_event.1.a:0 "Наш флот станет великим!"
 
 russian_socialist_navy_event.2.t:0 "Доктрина ВМФ"
 russian_socialist_navy_event.2.d:0 "В сегодняшних условиях возник вопрос о том, какую доктрину следует выбрать для военно-морского флота. Есть 3 варианта:\n\n1. Воздействие сильным флотом, состоящим из линкоров, что подразумевает нахождение кораблей в порту, то есть в большей безопасности для его защиты. Идея заключается в том, что это должно отбить желание у противника захватывать порты.\n\n 2. Заграждение морских путей - чем раньше мы обнаружим вражеские суда, тем быстрее сможем их уничтожить, а противник и вовсе не успеет отреагировать. Сражаясь на море с более сильным противником, мы втянем его флот в битвы и уничтожим пути снабжения, взяв измором его военную машину.\n\n3. Удар по базам помешает противнику восстановить флот, а мы при этом получим численное превосходство на море.\n\nКак бы то ни было, Его Превосходительство уже выбрал...:"
 russian_socialist_navy_event.2.a:0 "...первый вариант"
 russian_socialist_navy_event.2.b:0 "...доктрину заграждения морских путей"
 russian_socialist_navy_event.2.c:0 "...третий вариант"
 
 russian_socialist_navy_event.3.t:0 "Выпуск молодых офицеров ВМФ"
 russian_socialist_navy_event.3.d:0 "Какой бы передовой ни была отрасль, она нуждается в компетентном управлении. ВМФ - не исключение, поэтому правительством было принято решение начать ставку на более упорное обучение молодых и амбициозных офицеров флота, поскольку они - не только будущее нации, но и те, кто сможет вывести тактику морских сражений на новый уровень до такой степени, чтобы враги боялись всей мощи русского флота и гениальности командующего состава, а союзники бы восхищались ею..."
 russian_socialist_navy_event.3.a:0 "Молодое поколение - опора нашей страны!"
 
 russian_socialist_navy_event.4.t:0 "Завершение модернизации флота"
 russian_socialist_navy_event.4.d:0 "Теперь можно смело заявить о том, что модернизация флота была завершена: мощные корабли с компетентным командованием - вот залог успеха в грядущих конфликтах на морях.\n\nОтныне правительство России гордо заявляет, что страна способна конкурировать в морском превосходстве с Германией, а возможно даже и с Конфедерацией британских островов.\nРоссия вновь заявила о себе..."
 russian_socialist_navy_event.5.a:0 "Мы покажем врагам Кузькину мать!" 
 
 rus_poland_situation_event.1.t:0 "Что делать с польскими националистами?"
 rus_poland_situation_event.1.d:0 "С момента включения польских земель в состав Российского государсва, национализм этого народа не дает покоя правительству страны. Постоянное недовольство властью сначала императора, а затем и президента, вызывает периодические волнения и восстания, последнее из которых, чуть было не привело к войне с германцами.\n\n Производимые ранее попытки диалога с недовольными, в общем итоге, не принесли желаемого результата. Сейчас нам необходимо принять меры, по искоренению этой проблемы раз и на всегда и сделать это нужно в кратчайшие сроки."
 rus_poland_situation_event.1.a:0 "Придется использовать метод кнута..."

 rus_poland_situation_event.2.t:0 "Депортация поляков"
 rus_poland_situation_event.2.d:0 "Как закономерный итог, в ходе обсуждения был принят единственно возмоный и верный вариант решения, столь остро стоящей проблемы. Необходимо расселить неспокойный народ по необъятным просторам Родины и тем самым разобщить их.\n\nПодобный метод однозначно вызовет недовольство среди общества и самих поляков, однако, его эффективность гарантирована и позволит с уверенностью сказать, что прецендентов, подобных последнему, больше не будет."
 rus_poland_situation_event.2.a:0 "Приступим к выполнению"

