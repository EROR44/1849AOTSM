 russian_kromwland_politic.1.t:0 "Присоединение Салишских земель"
 russian_kromwland_politic.1.d:0 "В Кромвленде у нас есть небольшое количество территорий, которое позволяет нам проводить разведку ресурсов в области, но также ощущается острая нехватка этих земель и полезных ископаемых в регионе. Поэтому необходимо расширить данные территории на юг.\n\nЕсть вероятность, что как раз там будет то, что нам необходимо для выживания нации и её самостоятельности. К тому же до нас поступали сведения, что там живут дикие племена салиши, взаимодействовать с которыми чересчур опасно...И тем не менее, нам стоит попытаться наладить с ними контакт. С другой стороны мы всегда можем заставить их силой нам подчиняться"
 russian_kromwland_politic.1.a:0 "Предложите им покровительство"
 russian_kromwland_politic.1.b:0 "К черту дипломатию, заберем требуемое силой!"
 
 russian_kromwland_politic.2.t:0 "Предложение протекции"
 russian_kromwland_politic.2.d:0 "К нам прибыли дипломаты, как они говорят, из России и предлагают заключить сделку: в обмен на нашу защиту их силами мы должны будем делиться ресурсами, которые мы не добываем на этих землях. Что это за ресурсы такие, уточнений не было, но можно предположить, что это что-то очень важное. В любом случае, протекция России нам бы понадобилась, чтобы выжить, однако кажется, что тут всё не так просто и вполне возможно, они хотят расширить своё влияние в регионе засчёт нас..."
 russian_kromwland_politic.2.a:0 "Мы конечно согласны, но что же будет с нами теперь?"
 russian_kromwland_politic.2.b:0 "Спасибо русским за хорошее предложение, но мы всё же откажемся "
 
 russian_kromwland_politic.3.t:0 "Салиши согласны!"
 russian_kromwland_politic.3.d:0 "Салиши согласились на наше предложение! Поэтому стоит приступить к дальнейшей интеграции этих земель и их освоения. К тому же, стоит попытаться ассимилировать коренное население региона, хотя это потребует немалого количества времени, оно того стоит...\n\nНекоторые называют наши действия империализмом, однако это конечно же не так - мы помогаем развиваться цивилизации в новых землях и даём шанс коренному населению на её реализацию его же силами"
 russian_kromwland_politic.3.a:0 "Да здравствует новая эпоха кромвлендских земель!"
 
 russian_kromwland_politic.4.t:0 "Мы получили отказ"
 russian_kromwland_politic.4.d:0 "Салиши отказались от нашего предложения, что не может не огорчать...Конечно стоило ожидать того, что так просто на наши условия они не согласятся, но надежда на воссоединение кромвлендских земель под нашей протекцией мирным путём, как говорится, умирает последней. Сейчас возник вопрос в том, что нам делать дальше: было бы разумно эти земли захватить, если политика "пряника" на них не подействовала, но с другой стороны нам также нужно сосредоточиться на внутренних проблемах страны и европейских делах, а уже потом думать об этом регионе.\n\nКак бы то ни было, мы в вашем решении не сомневаемся, господин!"
 russian_kromwland_politic.4.a:0 "Мы отступим...пока что..."
 russian_kromwland_politic.4.b:0 "Раз салиши хотят войны, они её получат!"
 
 russian_kromwland_politic.5.t:0 "Договор с Россией"
 russian_kromwland_politic.5.d:0 "К нам прибыли послы из государства [RUS.GetName] с предложением покровительства для народа и земли. Стоит ли нам согласится, ведь приняв предложение мы потеряем наш суверенитет..."
 russian_kromwland_politic.5.a:0 "Согласиться"
 russian_kromwland_politic.5.b:0 "Отказаться"
 
 russian_kromwland_politic.6.t:0 "Инуиты согласны"
 russian_kromwland_politic.6.d:0 "Дипломатическая миссия успешно завершила свой визит в земли инуитов. Теперь русская аляска стала  стала еще больше!"
 russian_kromwland_politic.6.a:0 "Отлично"
 
 russian_kromwland_politic.7.t:0 "Дипломаты получили отказ"
 russian_kromwland_politic.7.d:0 "Дипломатическая миссия завершилась неудачей... Что ж, раз метод пряника не сработал..."
 russian_kromwland_politic.7.a:0 "...значит подчиним их кнутом"
 
 russian_kromwland_politic.8.t:0 "Покровительство для Черноногих"
 russian_kromwland_politic.8.d:0 "К нам прибыли послы из государства [RUS.GetName] с предложением покровительства для народа и земли. Стоит ли нам согласится, ведь приняв предложение мы потеряем наш суверенитет..."
 russian_kromwland_politic.8.a:0 "Согласиться"
 russian_kromwland_politic.8.b:0 "Отказаться"
 
 russian_kromwland_politic.9.t:0 "Черноногие согласны"
 russian_kromwland_politic.9.d:0 "Дипломатическая миссия успешно завершила свой визит в земли инуитов. Теперь русская аляска стала  стала еще больше!"
 russian_kromwland_politic.9.a:0 "Отлично"
 
 russian_kromwland_politic.10.t:0 "Дипломаты получили отказ"
 russian_kromwland_politic.10.d:0 "Дипломатическая миссия завершилась неудачей и вождь черноногих отказался от покровительства, что идет в разрез со стратегическими интересами страны в кромвленде. Теперь, остался только один путь."
 russian_kromwland_politic.10.a:0 "Пришлов ремя использовать силу!"
 
 
 russian_central_asia_politic.1.t:0 "Отношения с странами центральной азии"
 russian_central_asia_politic.1.d:0 "Нам должно забыть о прошлых обидах с центральноазиатскими государствами и начать налаживать отношения с ними. Такое сотрудничество даст нам свои преимущества - мы будем развивать рынок в Средней Азии, а если вдруг получится, то заключим с ними союз. Подобное решение позволит нам расширить влияние в регионе и обезопасить нашу страну от возможных вторжений с их стороны в случае полномасштабного мирового военного конфликта, к которому, как мы видим, мир и идёт...\n\nВаше Превосходительство, как будем действовать?"
 russian_central_asia_politic.1.a:0 "Следует попытаться договориться с ними..."
 russian_central_asia_politic.1.b:0 "Не стоит тратить ресурсы на подобное"
 
 russian_central_asia_politic.2.t:0 "Русская дипломатическая миссия"
 russian_central_asia_politic.2.d:0 "К нам прибыла русская делегация с целью заключения взаимовыгодных торговых договорённостей. Хотя безусловно мы получим от этого сотрудничества преимущества, следует действовать осторожно - есть немалая вероятность того, что Россия хочет воспользоваться нашим рынком для установления господства над нами."
 russian_central_asia_politic.2.a:0 "Так и быть, мы согласны..."
 russian_central_asia_politic.2.b:0 "Ну уж нет! За кого они нас принимают?!"
 
