 #DESCRIPTION
 
 POLITICS_IVAN_PUSHIN_DESC:0 "Иван Иванович Пущин - Сын сенатора А.И.Пущина, получивший образование в Царскосельском лицее, где сдружился с А.С.Пушкиным.\n\n Участие в, так называемом, декабрьском восстании, кульминацией которого стало "стояние на сенатской площади", позволило Ивану Ивановичу построить неплохую политическую карьеру и в феврале 1830 года сменил С.П.Трубецкого на посту президента России.\n\nПосле вступления в должность, на политика обрушилось множество проблем: Польско-литовское восстание, начавшееся в марте 1830, отсуствие реформ и общая внутренняя нестабильность."
 POLITICS_ROMANOV_KONSTANTIN_NICOLAEVICH_DESC:0 "Константин Николаевич Романов — пятый ребёнок и второй сын Николая Романова и Александры Фёдоровны. Глава центристкой группировки бюрократов-декабристов, так называемых «константиновцев».\n\nБольшое влияние на него оказал также воспитатель — поэт Василий Андреевич Жуковский. Имеет сильно выраженные консервативные взгляды, однако, считает республиканскую форму правления более перспективной, нежели прочие."
