 RUS_new_economic_politic:0 "Новая экономическая политика"
 RUS_new_economic_politic_desc:0 ""Не смотря на приход социалистов, промышленность осталась в руках частных лиц. Вопреки ожидания ужасов марксизма и радикальных перемен в экономике, правительство сохранило рыночные отношения в государстве и объявило о переходе к новому типу экономических отношений - "Социалистическому рынку"."
 RUS_first_four_year_plan:0 "Первый четырехлетний план"
 RUS_first_four_year_plan_desc:0 "Приход к власти социалистов, ознаменовал конец эпохи рыночных взаимоотношений для русской экономики. Переход к плановой экономике позволил сосредоточить контроль над промышленностью в руках государства, что в будущем позволит стабильно развивать страну.\nОднако, национализация спровоцировала отток иностранного капитала и теперь, правительству предстоит самостоятельно изыскивать средства на развитие русской промышленности."
 
