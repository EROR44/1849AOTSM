 russian_far_east_politic.20.t:0 "Японское правительство согласно"
 russian_far_east_politic.20.d:0 ""
 russian_far_east_politic.20.a:0 "Отлично"
 
 russian_far_east_politic.21.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.21.d:0 "Как бы это не было печально признавать, японцы отказались от нашего предложения...Конечно это было предсказуемо, учитывая наши разногласия с ней по поводу сфер влияния в Азии. Похоже, мы приложили недостаточно усилия для удовлетворения потребностей обеих сторон...В следущий раз, мы будем внимательнее прислушиваться к другим мнениям, не забывая при этом и о наших интересах..."
 russian_far_east_politic.21.a:0 "Досадно конечно, но уже к сожалению ничего не поделать..."
 
 russian_far_east_politic.22.t:0 "Претензии на Сахалин"
 russian_far_east_politic.22.d:0 ""
 russian_far_east_politic.22.a:0 "Согласиться"
 russian_far_east_politic.22.b:0 "Отказать"
 
 russian_far_east_politic.23.t:0 "Японское правительство согласно"
 russian_far_east_politic.23.d:0 "На удивление для всех - даже для нашего правительства японцы согласились на уступки и тотчас же передали нам во владение остров Куедао! Эта шокирующая и в то же время приятная новость доказывает талант наших дипломатов, а потому именно в этот день мы закатим невиданный доселе пир в их честь! Этот день станет праздником для всего русского народа!"
 russian_far_east_politic.23.a:0 "Как неожиданно и приятно!"
 
 russian_far_east_politic.24.t:0 "Мы получили отказ"
 russian_far_east_politic.24.d:0 "Как и ожидалось, японцы решили не идти нам на уступки и в итоге выбрали для себя путь хаоса и разрушения - путь войны...\n\nКонечно сначала мы хотели им просто пригрозить и в глубине души надеялись, что они всё же одумаются и не станут проливать кровь за этот остров, но похоже, нашим надеждам не суждено было сбыться...\n\nДа, мы всегда можем отступить, но разве это только не докажет нашу трусость и неумение отстаивать свои интересы? Разве мы не станем посмешным государством всего мира? Отступать уже некуда и потому всё же стоит начать военную кампанию..."
 russian_far_east_politic.24.a:0 "Чтож, японцы сами выбрали для себя такую судьбу..."
 russian_far_east_politic.24.b:0 "Нет нужды проливать кровь за кусок этой пустой земли..."
 
 russian_far_east_politic.25.t:0 "Русский ультиматум"
 russian_far_east_politic.25.d:0 "Сообщение о начале вторжения в Цин"
 russian_far_east_politic.25.a:0 "Варварство"
 
