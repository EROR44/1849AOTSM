 russian_socialist_political_event.1.t:0 "Возвращение Герцена"
 russian_socialist_political_event.1.d:0 "Ваше Превосходительство, с тяжестью на сердце сообщаю Вам о том, что на Аляску был изгнан человек, имеющий ответ, как бороться с оставшимися последствиями крепостничесткой политики. Этим человеком является Александр Иванович Герцен, а потому прошу Вас вернуть его из ссылки. \n\nПриход декабристов к власти в стране во имя её спасения и спасения её населения, так почему же у нас всё ещё сохраняются обычаи старой империи, разве же ситуация не абсурдна? Хотелось бы, чтобы Вы прислушались к гласу разума!\n\nС уважением, Ваш подданый."
 russian_socialist_political_event.1.a:0 "В его словах есть логика."
 russian_socialist_political_event.1.b:0 "Слишком рискованно!"
 
 russian_socialist_political_event.2.t:0 "Социалистический переворот"
 russian_socialist_political_event.2.d:0 "Судя по всему, прогнозы многих политиков и публицистов о власти в России оказались неверны. Мало, кто мог предположить, что нынешнее правительство Петрограда падёт также бесславно, как и староимперское, однако это свершилось.\n\nНеспособность предыдущего режима в решении национального и аграрного вопросов, а так же, коррупция среди властимущих сподвигли некоторую часть интеллегенции на крайние меры. Итогом подобных действий стало учреждение социалистического временного правительства до выборов нового президента. Пушкин и Чернышевский уже вступили в борьбу за умы российского народа, но так же, есть вероятность появления и других сильных конкурентов в борьбе за власть."
 russian_socialist_political_event.2.a:0 " Мы сделаем всё возможное и невозможное для того, чтобы сделать Россию лучшей страной в мире!"
 
 russian_socialist_political_event.3.t:0 "Новые выборы"
 russian_socialist_political_event.3.d:0 "Настало время для проведения честных и свободных выборов. На текущее время основными кандидатами на пост президента являются 2 человека: господа Пушкин и Чернышевский, так же, есть и другие претенденты в политической гонке, однако в их победу мало кто верит. Скоро определится будущее России на долгие годы вперёд.\n\nГлавные соперники выступают со следующими программами: Чернышевский выступает за умеренную социалистическую политику - сохранение рынка, называя при этом себя рыночным социалистом. Пушкин же настроен более радикально: он продвигает идеи о необходимости проведения антибуржуазных реформ, а так же, за ликвидацию рынка, как такового и последующим замещением его функций государством."
 russian_socialist_political_event.3.a:0 "§YНиколай Гаврилович Чернышевский§!"
 russian_socialist_political_event.3.b:0 "§OАлександр Иванович Герцен§!"
 russian_socialist_political_event.3.c:0 "§tАлександр Сергеевич Пушкин§!"
 
 russian_socialist_political_event.4.t:0 "Крестьянские проблемы"
 russian_socialist_political_event.4.d:0 "После отмены крепостного права по проекту Муравьёва стало понятно, что одни проблемы крестьян сменились другими: если раньше крепостной был по своему положению похож на раба, то теперь ему, попросту не хватало земли для прокорма своей семьи - фактически, закрепилось помещичье землевладение.\n\nТак же, в стране мало кто из них может себе позволить переехать в город, а если кому-нибудь всё же повезёт это сделать, то условия жизни для них там, мягко говоря, не очень благоприятны. Вот, с чего нам необходимо начать работу"
 russian_socialist_political_event.4.a:0 "Нам предстоит большая работа..."
 
 russian_socialist_political_event.5.t:0 "Упразднение привиллегий"
 russian_socialist_political_event.5.d:0 "Долгое время в нашей стране сохранялись старые порядки. Одним из многих пережитков царского прошлого являются привилегии дворян - их влияние обязательно должно быть искоренено, иначе оно помешает нам проводить столь необходимые России реформы.\n\nПоэтому, чтобы сохранить их лояльность к нам, мы заявим, что титулованность будет формально сохранена. Это не позволит дворянам даже пикнуть что-то против нас при проведении конкретно этой реформы. Чтож, приступим к отмене старых порядков"
 russian_socialist_political_event.5.a:0 "Ликвидируем же этот пережиток царизма!"

 russian_socialist_political_event.6.t:0 "Новая экономическая политика"
 russian_socialist_political_event.6.d:0 "Политика протекционизма - это сильно устаревшая экономическая система, которую необходимо срочно менять, если мы хотим выйти из грядущего кризиса экономики. Этот застойный подход периода правления Пущина стоит ликвидировать, потому как товарные отношения, которые он порицает, в будущем поспособствуют переходу в новый тип экономического строя - социалистическому рынку по французскому образцу."
 russian_socialist_political_event.6.a:0 "Н.Э.П. спасёт Россию!"
 
 russian_socialist_political_event.7.t:0 "Бюрократический застой"
 russian_socialist_political_event.7.d:0 "Бюрократия в России была с самого начала существования империи пятым колесом в стране. Казалось, что ситуация изменится с приходом декабристов к власти, однако этого не произошло - застойная эпоха Пущина тому доказательство: разгул коррупции не прекратился, а система управления на местах не была реформирована, а сам факт того, что идеалы свободы, о которой так много говорили Трубецкой, Пущин и их сторонники, так и не реализовались, что является важнейшей причиной упадка российского государственного аппарата. \n\nВ связи с этим, стоит начать выявление паразитов системы, но чтобы это сделать, мы вырвем эту проблему с корнем и начнём реформирование бюрократии в стране."
 russian_socialist_political_event.7.a:0 "Декабристы нарушили свои обещания - мы выполним это за них!" 
 
 russian_socialist_political_event.8.t:0 "Правительственные реформы"
 russian_socialist_political_event.8.d:0 "Наконец, новая губернская реформа начала приносить свои плоды. Благодаря ей, была проведена реорганизация губернской системы и введены регулярные выборы на должность регионального депутата. Теперь каждый гражданин России, независимо от его классового, финансового, да и в принципе социального положения может официально представлять интересы определённого региона.\n\nВремя существования унитарной имперской системы прошло. Да здравствует новая современная Россия!"
 russian_socialist_political_event.8.a:0 "Благодаря нам, страну ждёт воистину лучшее будущее! " 
 
 russian_socialist_political_event.9.t:0 "Политичка в отношении рынка"
 russian_socialist_political_event.9.d:0 "Стоит ли сохранять рыночные отношения в социалистическом государстве? Вот вопрос, на который нам дóлжно ответить.\n\nС одной стороны, рынок позволяет многим странам выбираться из тяжёлых кризисных ситуаций - примером успешности этой экономической политики может служить французское правительство Шарля Ланграджа, с другой - некоторые люди в нашем правительстве, вдохновлённые "Манифестом Коммунистической Партии" Энгельса и Маркса, высказывают мнение, что рынок в социалистическом государстве - это ревизионистский псевдосоциализм, который стоит искоренить и начать революцию всего общественного строя, а так же, переход к плановой экономике поможет нам лучше подготовиться к грядущей буре"
 russian_socialist_political_event.9.a:0 "Рыночный социализм поможет нам усилить экономику страны"
 russian_socialist_political_event.9.b:0 "Плановая экономика эффективнее подготовит Россию к войне"
 
 russian_socialist_political_event.10.t:0 "Государство и рабочие"
 russian_socialist_political_event.10.d:0 "В странах, испытавших промышленный переворот, образовалось классовое общество - появились буржуазия и пролетариат, однако все эти государства игнорировали рабочих и делали всё возможное с целью угодить богачам...\n\nМы не станем совершать подобную ошибку! Чем раньше сверху станут решать вопрос социального расслоения, тем меньше будет иметься проблем для возмущения снизу. Рабочие, имеющие опыт работы с механизмами и организационные навыки должны стать основой общества новой России - социалистической!"
 russian_socialist_political_event.10.a:0 "Пролетарии всех стран, объединяйтесь!"
 
 russian_socialist_political_event.11.t:0 "Контроль над промышленностью"
 russian_socialist_political_event.11.d:0 "Независимая от государства экономика и промышленность в руках частников имеет много своих недостатков: мало того, что буржуи станут действовать в своих собственных интересах, а не на благо народа в грядущих конфликтах, так ещё и сама идея независимой от государства экономики это поощряет!\n\nЭто необходимо исправить! Стоит национализировать промышленность, чтобы подготовить страну к тяжелейшим испытаниям..."
 russian_socialist_political_event.11.a:0 "Пусть люди знают, что это для их же блага..."
 
 russian_socialist_political_event.12.t:0 "Переход к плановой экономике"
 russian_socialist_political_event.12.d:0 "Система рыночных отношений является, мягко говоря, довольно нестабильной: невозможно предугадать, что будет с тем или иным товаром и валютой завтра, не станет ли буржуй пытаться сопротивляться во время потенциального конфликта...\n\nИменно поэтому стоит отказаться от этой устаревшей практики и перейти к более стабильной плановой экономике: собственность жадных капиталистов станет принадлежать нашему народу!"
 russian_socialist_political_event.12.a:0 "Долой богатеев!"
 
 russian_socialist_industry_event.1.t:0 "Комиссия по промышленным вопросам"
 russian_socialist_industry_event.1.d:0 "Для того, чтобы оценить состояние промышленности была созвана комиссия. Первым делом мы обнаружили, что промышленность страны не идёт ни в какое сравнение ни с любой страной Европы. Такое положение дел продолжаться не может...\n\nВ правительстве было предложено 2 варианта решения проблемы:Первый - так называемая "коллективизация", она предполагает объединение единоличных крестьянских хозяйств в коллективные, что, по словам некоторых людей, позволит "гораздо более быстрее провести индустриализацию", а также "повысить продуктивность сельскохозяйственного производства". Хотя навряд ли этот вариант будет принят... Второй же, более разумный вариант - развитие личных хозяйств и дальнейшее поощрение проявлений "кулачества", что точно выведет нашу экономику на новый уровень..."
 russian_socialist_industry_event.1.a:0 "Коллективизация звучит многообещающе..."
 russian_socialist_industry_event.1.b:0 "Кулак - опора государства, которую необходимо поддерживать!"
 
 russian_socialist_industry_event.2.t:0 "Расширение гражданского производства"
 russian_socialist_industry_event.2.d:0 "Гражданский сектор является одним из важных секторов для общества нашего государства - в конце концов, люди в первую очередь должны знать, что правительство заботится о них - они должны осозновать, что страна их не бросит в самый критический момент, а потому мы начнём строительство новых фабрик - вопрос лишь в том, где именно это сделать.\n\nБыло предложено несколько вариантов для развития экономики страны в определённых регионах:\n\n1.Москва как город, находящийся в центральной европейской части России может послужить вполне себе хорошим стимулом для развития экономических отношений.\n\n2.С другой стороны, Петроград находится близко к морским границам, может представлять и угрозу захвата этого города в случае имеющейся у нас в списке врагов страны с сильным флотом, но, несмотря на это, есть те, кто считает, что было бы разумно развивать именно этот город.\n\n3.Есть также и Волгоград, располагающийся, как понятно из названия, рядом с Волгой - он находится на довольно небольшом расстоянии от границ других государств, но при этом в нём сильно развита торговля"
 russian_socialist_industry_event.2.a:0 "Москва - самый очевидный вариант"
 russian_socialist_industry_event.2.b:0 "Волгоград - самый рациональный выбор"
 russian_socialist_industry_event.2.c:0 "Строительство должно быть начато в Петрограде"
 
 russian_socialist_industry_event.3.t:0 "Расширение военного производства"
 russian_socialist_industry_event.3.d:0 "Любое государство нуждается в армии, а она, в свою очередь, в соответствующем оборудовании. Какими бы хорошими навыками не обладал русский солдат, он не сможет ничего сделать, если у него не будет иметься всего необходимого, поэтому стоит приступить к строительству новых военных заводов в одном из предложенных правительством регионов:\n\n1.Тула находится на довольно большом расстоянии от границ соседствующих государств, что несомненно является положительным моментом для нас в случае оборонительной войны - с захватом данного региона у противника возникнут проблемы.\n\n2.Смоленск же, напротив, находится ближе к границам соседствующих государств и при этом, в случае наступательной войны с целью нанесения превентивного удара проблем с логистикой не будет, но в случае перехода инициативы врагу и необходимости перейти в стратегическую оборону Смоленск может быть захвачен и все те военные заводы, что были построено нами, могут перейти в руки врага.\n\n3.Петроград является самым оптимальным вариантом, поскольку он находится на достаточном расстоянии от границ многих государств и при этом, в случае перехода инициативы нам или изначального нашего преимущества, логистика армии не станет сильно страдать. Хотя всегда есть вероятность удара по городу с севера..."
 russian_socialist_industry_event.3.a:0 "Начать строительство заводов в Туле!"
 russian_socialist_industry_event.3.b:0 "Мы станем наступать! Начать строительство в Смоленске!"
 russian_socialist_industry_event.3.c:0 "Война непредсказуема, выгоднее начать строительство в Петрограде"

 russian_socialist_industry_event.4.t:0 ""
 russian_socialist_industry_event.4.d:0 ""
 russian_socialist_industry_event.4.a:0 ""
 
 russian_socialist_const_ref_event.1.t:0 "Всеобщий конституционный референдум"
 russian_socialist_const_ref_event.1.d:0 "Стоит устранить неопределённость политики государства и с этой целью мы заручимся поддержкой народа. Прежде, чем начать строительство светлого будущего для нашей страны, необходимо начать рассмотрение проектов свода законов:\n\nПервый вариант - проведённая согласно видению Муравьёва крестьянская реформа, несмотря на некоторые проблемы уже начали приносить свои плоды и по подсчётам уже через 70 лет помещичьи землевладения перестанут существовать! Может показаться, что это чересчур долго, но мы уверены, что усилия окупятся... Поэтому неудивительно, что его проект, включающий в себя свободу вероисповедания, федеративное (державное) устройство государства, свободу слова и равенство всех граждан перед законом кажется очевидным и разумным выбором. \n\nВторой вариант - проект С.П. Поливанова, подразумевающий гласность судов, выборность на местах, предоставление крестьянских, казённых, монастырских и наполовину помещичьих земель крестьянам без права купли-продажи, а фабрик и заводов - рабочим. При этом, о форме государственного устройства в нём так и не было написано...\n\nТретий вариант - кажущийся некоторым слишком радикальным, а некоторым, скажем так, отдельным индивидам гениальным проект Г.А. Лопатина, суть которого заключается в отмене частной собственности - национализации предприятий и других отраслей, а также в утверждении унитарной формы устройства. \n\nВсе три варианта были предложены на народный референдум. Ожидается, что проект Петра Лавровича сразу же будет отметён в связи с противоречивыми предложениями в нём... И всё же, только время покажет, какой Свод Законов хочет народ..."
 russian_socialist_const_ref_event.1.a:0 "Народ выбрал демократию, свободу и процветание!"
 russian_socialist_const_ref_event.1.b:0 "Народ поддержал крестьян и пролетариат! "
 russian_socialist_const_ref_event.1.c:0 "Народу нужна сильная рука, которая поведёт его в светлое будущее"
 
 russian_socialist_const_ref_event.2.t:0 "Установление федеративного устройства"
 russian_socialist_const_ref_event.2.d:0 "Долгое время после прихода декабристов к власти политика в отношении формы государственного устройства оставалась неопределённой. Подобную ситуацию необходимо исправить. \n\nЧтобы сделать страну воистину свободной, следует начать федерализацию, дабы российский народ понимал, что он не ошибся в выборе! Мы дадим больше свободы местным жителям, учредив новую административно-территориальную единицу - державу. Изначально данных субъектов будет 14."
 russian_socialist_const_ref_event.2.a:0 "Да здравствует Великодержавная Россия!"
 
 russian_socialist_const_ref_event.3.t:0 "Всеобщее избирательное право"
 russian_socialist_const_ref_event.3.d:0 "Согласно принятой Конституции нам стоит начать введение всеобщего избирательного права в общество страны, конечно в некоторых регионах люди недостаточно грамотны, чтобы даже читать, но, как бы то ни было, суть этой реформы в том, что теперь как президента, так и Думу будут выбирать всенародно"
 russian_socialist_const_ref_event.3.a:0 "Вы хотели демократию? Вот она, в чистом её виде!"
 
 russian_socialist_const_ref_event.4.t:0 "Структура государства"
 russian_socialist_const_ref_event.4.d:0 "Долгое время после прихода декабристов к власти политика в отношении формы государственного устройства оставалась неопределённой. Подобную ситуацию необходимо исправить.\n\nЧтобы обеспечить стабильность и официально заявить о том, что именно русские решили даровать свободу, мир и процветание не только себе, но и другим национальностям, которые своим хорошим положением теперь обязаны нам. Поэтому следует уменьшить количество губернских автономий и их собственную автономию упразднить."
 russian_socialist_const_ref_event.4.a:0 "Да будет так!"
 
 russian_socialist_const_ref_event.5.t:0 "Выборность должностных лиц"
 russian_socialist_const_ref_event.5.d:0 "Если мы хотим демократизировать страну - покончить раз и навсегда с диктатурой, кумовством и коррупцией, то необходимо закрепить в Конституции право голоса для избрания политслужащих деятелей на местах.\n\nХотя мы осознаём, что это необходимо сделать, возникает ряд других вопросов. Учитывая ситуацию в стране, было бы разумно не раскачивать лодку и потому право голоса временнообязанным и рабочим, к величайшему сожалению, предоставить прямо сейчас невозможно. \n\nЕсть два варианта решения данной проблемы: первый предполагает объявить об этой реформе и её неоднозначности, второй же менее рискованный - по сути, и рабочим, и временнообязанным - да всему народу будет предоставлено право голоса...Но при условии, что те, будут единогласно голосовать за определённого кандидата... В конце концов, номинальные выборы бужут гораздо более удобной мерой для подавления и пресечения терроризма..."
 russian_socialist_const_ref_event.5.a:0 "Никаких полумер! Приступайте к реализации этой политики на практике!"
 russian_socialist_const_ref_event.5.b:0 "Во что бы то ни стало следует сохранить стабильность в государстве!"
 
 russian_socialist_const_ref_event.6.t:0 "Религиозный вопрос"
 russian_socialist_const_ref_event.6.d:0 "В своей знаменитой и позорной речи идиот Пущин отметил, что Россия - православная страна в качестве предлога для "защиты" балканских стран, тем самым разорвав Святой Пакт...\n\nТем не менее, нельзя не согласиться с его словами касательно религии нашего государства. Однако не стоит игнорировать тот факт, что на территории России, помимо православного большинства, есть ещё и большое количество людей, исповедающих иную религию - будь то ислам, иудаизм, католицизм и прочие.\n\nДавно уже очевидно, что все религии равноценны друг другу и мы не в праве навязывать одну из них нашему же народу.\n\nТакже, если мы стремимся достичь небывалых высот в научном, промышленном и каком-либо ещё секторе, то следует уже наконец отодвинуть религию на второй план - в конце концов, у нас должен быть секуляризм в обществе..."
 russian_socialist_const_ref_event.6.a:0 "Религиозное единство обеспечит нам светлое будущее"
 russian_socialist_const_ref_event.6.b:0 "Религия уже давно в прошлом."
 
 russian_socialist_const_ref_event.7.t:0 "Проблемы национальностей"
 russian_socialist_const_ref_event.7.d:0 "Проводимая политика по отношению к национальным и религиозным меньшинствам ещё со времён старой империи была неоднозначной - с одной стороны были учреждены губернские автономии, но с другой - политика государства была направлена на упразднение их самоуправления в качестве "временной" меры безопасности и пресечения возможного зарождения сепаратизма. \n\nВ итоге это привело к политике статуса-кво при правительстве Пущина, что сыграло свою в дальнейшем откладывании данной проблемы. Такое бедственное положение дел больше продолжаться не может! Мы освободим все народы России, а не только русских!"
 russian_socialist_const_ref_event.7.a:0 "Теперь каждый гражданин нашего государства сможет с гордостью назвать себя россиянином!"
 
 russian_socialist_const_ref_event.8.t:0 "Политика общинного социализма"
 russian_socialist_const_ref_event.8.d:0 "Переход к самому честному строю - социализму, возможен лишь при помощи крестьян, живущих общинных строем и которые уже являются готовой его ячейкой по нашему мнению.\n\nЭто поможет не только избавить русское общество от социальной несправедливости, к созданию которой первыми приложили руку царьки и неспособные ни на что декабристы.\n\nА потому возник вопрос о внедрении политики общинного социализма для дальнейшего развития и усиления экономики страны, ведь ранее игнорируемое крестьянство должно быть услышано, ведь без него государство не сможет нормально развивать сельское хозяйство, чего видимо не замечали предыдущие главы нашей Родины - мы же, научившись на их ошибках, сможем смело смотреть в будущее!"
 russian_socialist_const_ref_event.8.a:0 "Общинный социализм? Интересная концепция..."
 
 russian_socialist_const_ref_event.9.t:0 "Права человека и гражданина"
 russian_socialist_const_ref_event.9.d:0 "В процессе хаоса во Франции разразилась революция, одним из этапов которой стало принятие Учредительным Собранием так называемой "Декларации прав человека и гражданина" от 26 августа 1789 года, пункты которой были следующими: \n\n1.Все люди признаются равными перед законом\n2.Отменяются сословия и сословные привилегии\n3.Провозглашается свобода совести\n\nМы, вдохновляясь революционным духом французов, решили на её основе создать свою с целью установления и дальнейшего закрепления прав и общественных свобод.\nДанные положения непременно войдут в Конституцию России и будем надеяться, что они будут исполняться всеми без исключений вне зависимости от их социального положения..."
 russian_socialist_const_ref_event.9.a:0 "То, чего не смогли добиться декабристы, сделаем мы!"
 
 russian_socialist_const_ref_event.10.t:0 "Землю крестьянам, заводы рабочим"
 russian_socialist_const_ref_event.10.d:0 "Буржуи - это зазнавшиеся люди, обогащённые засчёт труда крестьян и рабочих и парализующие экономику государства, а потому их надо исключить из процесса производства.\n\nМы начнём с малого - стоит издать Декрет "о земле", отменяющий частную собственность на землю, поскольку она - общенародное достояние и должна юыть передана в пользу трядщихся в равной степени!"
 russian_socialist_const_ref_event.10.a:0 "Как говорится, кто не работает, тот не ест!"
 
 russian_socialist_const_ref_event.11.t:0 "Трудовые нормы"
 russian_socialist_const_ref_event.11.d:0 "Важно учитывать тот факт, что для порядка на производстве следует внедрить систему норм труда, чтобы не позволить тунеядцам получать ту же заработную плату, что и отлично выполняющим свою работу.\n\nТакже, в рамках борьбы с лентяями, будет установлена мера оценки и форма учёта количества и качества труда - будут введены необходимый минимум и поощрение усердно работающих людей. Данную практику можно назвать системой "трудодней"."
 russian_socialist_const_ref_event.11.a:0 "Лень - опухоль госудраства, которую следует выкорчевать..."
 
 russian_socialist_const_ref_event.12.t:0 "Cтоличный вопрос"
 russian_socialist_const_ref_event.12.d:0 "Теперь, во время написания единого свода законов России - Конституции возник вопрос о том, где будет располагаться столица страны.\nИмеется три варианта:\n\nСохранить столицу в Петрограде - в конце концов именно этот город является символом нашей не только военной, но и политической мощи, ведь именно в нём произошло восстание, положившее начало освобождению от гнёта старой империи. Но это явно не пойдёт на пользу нашим отношениям с людьми либеральных взглядов. К тому же, плохой климат в городе вынуждает нас задуматься о переносе столицы...\n\nТакже было предложено перенести столицу в Москву - сам город имеет важное стратегическое значение: в случае вторжения и дальнейшего наступления на наши территории, враг попросту устанет идти до Москвы. А вторжение с моря или с воздуха станет практически невозможным. Помимо военных целей стоит и учитывать тот, факт, что новая столица будет играть важную роль в сфере экономики страны и, в конце концов, символом единства, находясь фактически в центре нашего Отечества. Хотя это решение не устроит наиболее консервативные слои населения... \n\nЕсть и третий вариант, предложенный ранее в проекте Муравьёва - перенести столицу в Нижний Новгород, переименовав город в Славенск. Как утверждают сторонники третьего варианта, это станет символом того, что страна наконец решилась прокладывать путь в будущее во имя процветания её граждан, а также следовать заветам Муравьёва. Это будет идеальный вариант в качестве компромисса между конфликтующими фракциями. Но может ли город, расположенный в месте, где имеется неблагоприятный климат, а также менее значимый в истории России, чем у предыдущие два города быть столицей?"
 russian_socialist_const_ref_event.12.a:0 "Петроград - лучший вариант! Его и оставим столицей!"
 russian_socialist_const_ref_event.12.b:0 "Столица в Москве? Звучит многообещающе..."
 russian_socialist_const_ref_event.12.c:0 "Славенск станет символом новой эпохи в истории России!"
 
 russian_socialist_const_ref_event.13.t:0 ""
 russian_socialist_const_ref_event.13.d:0 ""
 russian_socialist_const_ref_event.13.a:0 ""
 
 russian_socialist_air_event.1.t:0 "Создание русской авиации"
 russian_socialist_air_event.1.d:0 "Западные страны уже начали разрабатывать свои проекты летательных аппаратов. \n\nОтставание наших технологий от них для всех уже давно кажется само собой разумеющимся, но эту ситуацию необходимо срочно исправлять. Стоит начать разработку собственной воздухоплавательной техники, чтобы быть готовыми к крайне плачевным обстоятельствам, которые могут постичь нашу страну да и весь мир в целом...\nЕсли не сможем победить врага на суше..."
 russian_socialist_air_event.1.a:0 "То, по крайней мере, мы уничтожим его с воздуха! "
 
 russian_socialist_air_event.2.t:0 "Методика воздушной войны"
 russian_socialist_air_event.2.d:0 "С изучением в области техники, способной сокрушить практически любого врага с неба, возник вопрос о выборе методики ведения воздушной войны.Было предложено три доктрины:\n\nПервая - стратегическое разрушение; метод уничтожения исключительно военно-промышленного комплекса засчёт сбрасывания на них бомб.Вторая - боевая поддержка с воздуха: взаимодействие летательной техники с наземной армией.\n\nТретья же - оперативное взаимодействие; сочетание тактических бомбардировок и поддержки наземных войск.\n\nКонечно в первое время данные технологии будут дорого стоить, но они точно окупят свою цену..."
 russian_socialist_air_event.2.a:0 "Стратегическое разрушение - вот лучшая доктрина, если мы хотим истощить врага в затяжном конфликте!"
 russian_socialist_air_event.2.b:0 "Боевая поддержка с воздуха проложит путь наземным войскам к столице!"
 russian_socialist_air_event.2.c:0 "Никто не знает, как быстро будет меняться ситуация на фронте... "
 
 russian_socialist_air_event.3.t:0 "Российские ВВС"
 russian_socialist_air_event.3.d:0 "Исследования в сфере разработки воздухоплавательных аппаратов принесли свои плоды - стало налаживаться их производство. Это говорит о том, что настало время создать российские военно-воздушные силы.\n\nСтоит показать всему миру, как военная мощь страны с каждым днём только возрастает. С помощью ВВС враги России будут уничтожены раз и навсегда!"
 russian_socialist_air_event.3.a:0 "Теперь русский орёл сможет расправить свои крылья!"
 
 russian_armed_forces_event.1.t:0 "Ситуация в вооруженных силах"
 russian_armed_forces_event.1.d:0 "Мужество и отвага наших войск не знает границ, но этого может и не хватить... Нестабильная, постоянно меняющаяся ситуация в мире вынуждает задуматься о том, насколько же видение наших офицеров и технологии ведения боя оказались устаревшими по сравнению со странами Европы.\nДанные проблемы, во что бы то ни стало, необходимо исправлять как можно скорее"
 russian_armed_forces_event.1.a:0 "Чего же мы ждём? Приступайте к соответствующим реформам немедленно!"
 
 russian_armed_forces_event.2.t:0 "Проведение мобилизации"
 russian_armed_forces_event.2.d:0 "Чтобы предупредить агрессию Пруссии и Ромеи в отношении нашей Родины, следует начать мобилизацию на случай военных действий с ними. Крайне важно, чтобы народ был уверен в том, что ситуация под контролем, а потому мы будем проводить её скрытно, в связи с чем обстоятельства сложатся таким образом, что формально мы никого ни к чему не станем принуждать...\n\nУгроза Берлина и Константинополя становится всё более очевидной и было бы глупо и дальше игнорировать её. Нам следует сделать всё необходимое для того, чтобы быть готовыми ко всем последующим событиям"
 russian_armed_forces_event.2.a:0 "Приступаем..."
 russian_armed_forces_event.2.b:0 "Оно того не стоит"
 
 russian_armed_forces_event.3.t:0 "Андрей Муром"
 russian_armed_forces_event.3.d:0 "Андрей Иванович Муром именитый теоретик русской авионики, сын тверского помещика И.И.Муромцева. С детства увлекался механизмами, получил домашнее образование, после чего поступил в Петроградский государственный университет, который с отличием закончил в 1839 году. На текущий момент, разработал значительную теоретическую базу для строительства воздухоплавательных судов, которая позволила ему успешно запускать различные прототипы начиная с 1844 года.\n\nНам должно предоставить этому самородку поддержку, что бы в последствии он смог вывести отечественную воздухоплавательную технику вперед всей Ероппы."
 russian_armed_forces_event.3.a:0 "Поддержим молодого изобретателя!" 
 
 rus_leave_officers_event.1.t:0 "Романовы покидают страну"
 rus_leave_officers_event.1.d:0 "Ваше Превосходительство! На границе нашей необъятной Родины были замечены представители царской фамилии, династия которых правила ею вплоть до 1825 года. Это сильно похоже на бегство... \n\nДовольно показательно, что они - люди, ранее кошмарившие Россию и её народ, - побоялись возможного рока за их ошибки, а также народного гнева - решили не испытывать судьбу и покинуть страну...\nТем не менее, факт остаётся фактом - положение нашей страны сейчас, мягко говоря, не лучшее..."
 rus_leave_officers_event.1.a:0 "Вот и показались первые крысы..."
 
 rus_leave_officers_event.2.t:0 "Исчезновение Игнатьева"
 rus_leave_officers_event.2.d:0 "Ваше Превосходительство! Сегодня произошло странное событие - куда-то пропал господин Игнатьев. В его квартире был беспорядок, но также были обнаружены и следы бегства. Но это ещё не всё - исчезли и сторонники его жёсткой линии. Неужели они просто сбежали, последовав примеру императорской династии? С другой стороны, навряд ли столь решительные ярые патриоты могли так сделать...\n\nСтоит ли нам начать расследование этих обстоятельств или же лучше оставить всё как есть?"
 rus_leave_officers_event.2.a:0 "Не нужно ничего делать - тоже мне, "патриоты"..."
 rus_leave_officers_event.2.b:0 "Начать расследование немедленно!"
 
 rus_leave_officers_event.3.t:0 "Бегство офицеров"
 rus_leave_officers_event.3.d:0 "  По сообщениям с пограничных пунктов в последние недели сильно возросло количество офицеров, выезжающих из страны. Из-за кажущихся уважительными причин мы не сразу обратили на это внимание, но, как показывают отчёты, многие из них до сих пор не объявились на службе. Некоторые считают это тревожным предзнаменованием, но абсолютное большинство придерживаться версии о простом совпадении."
 rus_leave_officers_event.3.a:0 "Будем надеяться, что это лишь недоразумение"
 rus_leave_officers_event.3.b:0 "Нужно уделить этому внимание"
 
 rus_leave_officers_event.4.t:0 "Исчезновение офицеров флота"
 rus_leave_officers_event.4.d:0 "Мы обнаружили отсутствие большого количества офицеров ВМФ на местах службы. Их соратники говорят, что они уехали "на пару дней", но согласно документам, никаких отпусков они даже не запрашивали. Более того, служебные квартиры этих людей пустуют, а соседи не могут вспомнить, когда последний раз видели пропавших. Это тревожная весть, особенно если учитывать похожую ситуацию в рядах армии."
 rus_leave_officers_event.4.a:0 "Тревожные новости" 
 
 rus_leave_officers_event.5.t:0 "Бегство офицеров продолжается"
 rus_leave_officers_event.5.d:0 "Наши информаторы доложили, что прошлые инциденты являются ни чем иным, как повальным бегством офицерского состава. Одной из возможных причин этого процесса является нелояльность новому правительству. Сейчас мы прикладываем все силы, чтобы понять, куда так стремятся предатели, но нам также нужно решить, как реагировать на подобные акты?"
 rus_leave_officers_event.5.a:0 "Крысы за бортом лучше, чем на борту"
 
 russian_socialist_sphere_event.1.t:0 "Социалистическая политика"
 russian_socialist_sphere_event.1.d:0 "России должно гордо смотреть в будущее и именно социализм поможет создать его таким, каким мечтает увидеть его население страны. Только государства, опирающиеся на свой народ, смогут преодолеть самые, казалось бы, непреодолимые препятствия и перенести тяготы многочисленных испытаний...\n\nТем не менее, важно понимать, что какой бы сильной, могучей и революционной не была доктрина социалистической страны, мировая революция общества невозможна без союзников в этом жестоком и полном зла мире. Только сообща со всеми станет возможным преодолеть не только внешнеполитические, но и внутреполитические проблемы страны."
 russian_socialist_sphere_event.1.a:0 "Идеи становялтся силой, когда они овладевают массами!"
 
 russian_socialist_sphere_event.2.t:0 "Строительство социализма в отдельно взятой стране"
 russian_socialist_sphere_event.2.d:0 "Многие социалистические режимы совершали огромное количество ошибок, мечтая о мировой революции, что грозило им войной чуть ли не со всем миром, однако правительство России не из таких...\n\nКак бы сторонники перманентной революции ни старались, невозможно и нерентабельно строить социализм насильственно в других странах, поэтому вместо того, чтобы ополчать против себя больше народу, стоит начать попытку сосуществования с капиталистами и империалистами, несмотря на нашу взаимную неприязнь..."
 russian_socialist_sphere_event.2.a:0 "Сложный и неочевидный выбор"
 
 russian_socialist_sphere_event.3.t:0 "Борьба с германизацией"
 russian_socialist_sphere_event.3.d:0 "Конечно торговля между многими странами приносит пользу, однако распространение германских, да и любых других иностранных товаров влечёт за собой также и не самые положительные последствия - если государство той страны, чей товар чаще всего Россия импортирует, объявит торговую блокаду, то русскому народу может грозить голод и другие беды, а потому логичнее всего было бы сначала ввести пошлины на любой ввозимый продукт, дабы пополнить государственный бюджет и подготовить общество к этому..."
 russian_socialist_sphere_event.3.a:0 "...на благо Родины!"
 
 russian_socialist_sphere_event.4.t:0 "Кругом враги"
 russian_socialist_sphere_event.4.d:0 "Как всем уже давно известно, германцы - очень воинственный народ, а их ромейские прихвостни попытаются уничтожить нашу ослабленную Родину как выпадет шанс...Это недопустимо! \n\nСтоит срочно наладить отношения с государствами, противостоящими Орлу и Фениксу, позабыв о прошлых обидах и идеологических разногласиях - необходимо противостоять злу во что бы то ни стало!\nИмеется два варианта:\n\nАльянс с Францией - французы как исконный враг германцев больше всего подходят на эту роль, однако, как показала война Третьей Коалиции и Алжирская кампания, их армия слишком слаба, чтобы полагаться на организацию ещё одного фронта.\n\nС другой стороны, британцы предложили нам членство в их альянсе, в Лондонском Пакте - КБО обладает сильным флотом,  способным сражаться на равных с ромейским, но, к сожалению, в таком случае организация ещё одного фронта станет куда сложнее"
 russian_socialist_sphere_event.4.a:0 "Франция  - наш друг и союзник!"
 russian_socialist_sphere_event.4.b:0 "Вместе с британцами сокрушим зло мирового масштаба!"
 
 russian_socialist_sphere_event.5.t:0 "Уничтожение агрессора"
 russian_socialist_sphere_event.5.d:0 "Германцы - воистину ужасный народ; столько горя и бед они причинили многим семьям даже своих подданных и сограждан. \n\nНепрерывные войны, который ведёт кайзер, заявляя о защите суверенного социализма, и начатые им причиняют боль и страдания всему миру...Мало того, ходят слухи, что он пригласил в правительство некоторых членов Чёрного Солнца, что само по себе уже является проявлением злых намерений Фридриха Вильгельма 3...\n\nЭтому срочно нужно положить конец, пока есть время!"
 russian_socialist_sphere_event.5.a:0 "А я вам сейчас покажу, откуда готовится нападение..."
 russian_socialist_sphere_event.5.b:0 "Не будем торопить события..."
 
 russian_socialist_sphere_event.6.t:0 "Русский ультиматум"
 russian_socialist_sphere_event.6.d:0 "Господа из правительства, так называемой, единой Германии, мы требуем, чтобы Вы незамедлительно прекратили сеять хаос в Европе, угрожая и без того шаткой стабильности региона. \n\nТак же, советуем восстановить независимость Австрии под властью Габсбургов и прекратить торговую блокаду. В случае если эта нота будет проигнорирована, мы будем вынуждены принять определённые меры."
 russian_socialist_sphere_event.6.a:0 "Что за абсурд?! Они сами понимают, что за бред несут?!"
 
 russian_socialist_sphere_event.7.t:0 "Интернационализм"
 russian_socialist_sphere_event.7.d:0 "Социализм как идеология будущего не может существовать только в одной, отдельно взятой стране, поскольку ревизионизм в мире в любом виде больше не имеет права на существование.\n\nНароды всех стран должны знать, что они далеко не одни в своей борьбе против угнетателей, ведь они могут теперь положиться на поддержку новой, обновлённой России и её народа..."
 russian_socialist_sphere_event.7.a:0 "Вставай на борьбу, люд голодный!"
 
 russian_socialist_sphere_event.8.t:0 "Экспорт идеологии"
 russian_socialist_sphere_event.8.d:0 "Европа загнивает от монархии и от других ревизионистских и реакционных идеологий, угнетающих их народ, с чем следует разобраться немедленно, однако для этого необходима довольно большая сила - ею и будет новая Россия...\n\nКонечно многие могут возразить, мол, это лишь средство для расширения сферы влияния отдельных элит страны, но именно народ выбрал такой путь, ведь он всегда прав, поэтому стоит исполнить его волю..."
 russian_socialist_sphere_event.8.a:0 "Вставай на борьбу, рабочий народ!"
 
 russian_socialist_sphere_event.9.t:0 "Реорганизация "Охранки""
 russian_socialist_sphere_event.9.d:0 "Охранка - это пережиток реакционного царского прошлого России, ранее подавлявшее настроения народа против преступного режима, от которого многим бы хотелось избавиться, что могли сделать декабристы, но не стали.Вместо этого, она была обречена на жалкое существование, пребывая в затхлом состоянии...\n\nОднако важно понимать, что ещё не все смогли принять революцию и социализм в том или ином виде, а потому следует устранить эту неопределённость, с чем правительство конечно же поможет..."
 russian_socialist_sphere_event.9.a:0 "Мы сокрушим врагов народа с помощью Охранки!"
 
 russian_socialist_sphere_event.10.t:0 "Удар по Константинополю"
 russian_socialist_sphere_event.10.d:0 "Россия всегда заступится за братьев своих меньших - защитит истинно православных и славян от ложных ценностей, насаждаемых ромейской бюрократией, а другие народы освободятся из-под гнёта коррумпированных императора с Сенатом, ведь это истинная цель социалистического строя...\n\nОднако есть сомнения относительно того, как скоро начать поход на Царьград: одни говорят, что начинать авантюру нужно немедленно, поскольку итак победа будет за нами, другие же считают, что стоит действовать неспеша, дабы повторить успех Вещего Олега - повторить 907 год и тогда враг будет разбит..."
 russian_socialist_sphere_event.10.a:0 "Ударим же в сердце тьмы прямо сейчас!"
 russian_socialist_sphere_event.10.b:0 "Не будем торопить события..."
 
 russian_socialist_sphere_event.11.t:0 "Русский ультиматум"
 russian_socialist_sphere_event.11.d:0 "Глубокоуважаемое правительство Ромеи, с сожалением сообщаем Вам, что в связи с навязанной нам торговой блокадой, мы не можем иметь хороших отношений, однако в случае если она будет снята и русским военным, а также торговым судам будет дарована возможность проходить через проливы Босфор и Дарданеллы, то наше партнёрство станет лишь делом времени, а возможность противостоять гегемонии Германии, дестабилизирующей ситуацию в Европе, таким образом станет сильнее, что хочет любой из нас - в конце концов, враг моего врага - мой друг..."
 russian_socialist_sphere_event.11.a:0 "Однако этот принцип работает по обе стороны..."
 
 russian_socialist_sphere_event.12.t:0 "Русские военные советники"
 russian_socialist_sphere_event.12.d:0 "Правительство России предлагает военную поддержку в гражданской войне - в том числе советников и воспользоваться этой возможностью было бы крайне разумно, поскольку сила во имя победы революции сейчас нужна сомалийскому народу как никогда раньше...\n\nОднако в правительстве также есть и люди, которые считают это предлогом для наращивания сферы влияния определённой страны, а народная независимость отойдёт на десятый план...\n\nКак бы то ни было, времени на обдумывание решения мало, поэтому..."
 russian_socialist_sphere_event.12.a:0 "...мы примем их дар..."
 russian_socialist_sphere_event.12.b:0 "..мы лучше умрём, не преклоняя колени!!!"
 
 russian_socialist_sphere_event.13.t:0 "Новая дипломатическая стратегия"
 russian_socialist_sphere_event.13.d:0 "Крайне очевидно, что в мире нарастает напряжённость - в частности, германцы, ромеи и французы способствуют этому, однако у нас по-прежнему сохраняется некоторая зависимость от их товаров на международном рынке и, хотя некоторые предлагают обойтись простой блокадой с сохранением свободного рынка, некоторые более радикальные элементы в правительстве считают, что подобных полумер будет явно недостаточно, а потому предлагают начать переход к автаркии, чтобы уничтожить влияние Запада на русском рынке...\n\nВ конце концов было принято решение..."
 russian_socialist_sphere_event.13.a:0 "...продолжить торговлю с дружественными странами"
 russian_socialist_sphere_event.13.b:0 "...начать переход к автаркии"
 
 russian_socialist_sphere_event.14.t:0 "Грядет буря"
 russian_socialist_sphere_event.14.d:0 "Милитаристская Пруссия, проводившая агрессивную военную экспансию на другие страны и заявляющая напрямую о том, что будет это продолжать, пока не удовлетворит свои амбиции, её подхалимы в Ромее, имеющие схожую внешнюю политику и риторику, а также Франция, вероломно вторгнувшаяся в Алжир - это лишь малая часть того, что произошло за последние несколько лет!\n\nСитуация в Европе крайне нестабильная, грядёт буря, что может стать началом новой, доселе невиданной полномасштабной кровопролитной войны и мы должны быть к ней готовы!"
 russian_socialist_sphere_event.14.a:0 "Мы не столь наивны, чтоб это игнорировать!" 
 
 russian_socialist_sphere_event.15.t:0 "Отношения со странами центральной азии"
 russian_socialist_sphere_event.15.d:0 "В правительстве возникли разногласия по поводу того, стоит ли начинать налаживание отношений со странами Средней Азии - с Казахстаном, Хивой и Бухарой или же стоит освободить местное население от угнетателей, находящихся в их правительстве, что может оттолкнуть потенциальных союзников России на мировой арене и чего допустить нельзя, поэтому был предложен план по провокации так называемого Гурьевского Инцидента.\n\nРешение должно быть принято как можно скорее, поскольку иначе есть риск того, что неопределённость политики в их отношении сведёт страну в могилу..."
 russian_socialist_sphere_event.15.a:0 "Нет нужды воевать с ними"
 russian_socialist_sphere_event.15.b:0 "Не мы начали эту войну..."
 
