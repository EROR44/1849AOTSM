 russian_armed_forces_event.1.t:0 "Ситуация в вооруженных силах"
 russian_armed_forces_event.1.d:0 "Мужество и отвага наших войск не знает границ, но этого может и не хватить... Нестабильная, постоянно меняющаяся ситуация в мире вынуждает задуматься о том, насколько же видение наших офицеров и технологии ведения боя оказались устаревшими по сравнению со странами Европы.\nДанные проблемы, во что бы то ни стало, необходимо исправлять как можно скорее"
 russian_armed_forces_event.1.a:0 "Чего же мы ждём? Приступайте к соответствующим реформам немедленно!"
 
 russian_armed_forces_event.2.t:0 "Проведение мобилизации"
 russian_armed_forces_event.2.d:0 "Чтобы предупредить агрессию Пруссии и Ромеи в отношении нашей Родины, следует начать мобилизацию на случай военных действий с ними. Крайне важно, чтобы народ был уверен в том, что ситуация под контролем, а потому мы будем проводить её скрытно, в связи с чем обстоятельства сложатся таким образом, что формально мы никого ни к чему не станем принуждать...\n\nУгроза Берлина и Константинополя становится всё более очевидной и было бы глупо и дальше игнорировать её. Нам следует сделать всё необходимое для того, чтобы быть готовыми ко всем последующим событиям"
 russian_armed_forces_event.2.a:0 "Приступаем..."
 russian_armed_forces_event.2.b:0 "Оно того не стоит"
 
