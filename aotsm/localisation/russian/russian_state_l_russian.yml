 RUS_department_of_armed_forces:0 "Министерство вооруженных сил"
 RUS_department_of_armed_forces_desc:0 "Нет сомнений в том, что наши, русские военные силы, будь то сухопутные или военно-морские, состоят из самых доблестных и патриотичных войск. Но в каждой бочке мёда есть и ложка дёгтя...Со стремительно нарастающей мощью наших врагов, проблемы русской армии становятся всё более очевидными, в связи с чем обостряется вопрос о срочном проведении соответствующих реформ с целью модернизации. Мы, во что бы то ни стало, должны защитить наш суверенитет и обеспечить себе с помощью этой силы своё место в мире!"
 
 RUS_land_section:0 "Сухопутные войска"
 RUS_land_section_desc:0 "Сухопутные войска - основа основ военной силы любой страны и наше государство - не исключение. Ни для кого не секрет, что русская армия постоянно поражала своих врагов доблестью и отвагой, но, как бы не тяжело было это признать, данных качеств явно недостаточно для обеспечения безопасности страны, а потому мы начнём изучать новые тактики ведения боя и, вполне вероятно, сделаем русскую армию образцом для подражания всего мира!" 
 RUS_will_theory:0 "Теория воли" 
 RUS_will_theory_desc:0 "Во многом наша стратегия победы не может быть обеспечена только лишь благодаря тактике и её изменению - для этого нужна железная воля. А потому мы начнём развивать силу воли солдат, чтобы те, в свою очередь, могли исполнять кажущиеся невыполняемыми приказы - это и есть доктрина теории воли" 
 RUS_artillery_priority:0 "Приоритет артиллерии" 
 RUS_artillery_priority_desc:0 "Стоит пересмотреть использование артиллерии и методов ведения боя с её помощью, поскольку устаревшая доктрина может привести к развалу не только армии, но и самой страны, несмотря на доблесть наших войск...Поэтому мы изменим доктрину так, чтобы любой враг не только боялся нашей силы, но и поражался нашей хитрости!" 
 RUS_focus_on_mechanisation:0 "Фокус на механизацию" 
 RUS_focus_on_mechanisation_desc:0 "Уже становится всё более очевидно, что время карет и лошадей практически прошло. На фоне этих событий было бы глупо игнорировать потенциал внедрения техники в армию и её механизации, поэтому следует изменить доктрину на развитие этого дела и обеспечить инновации в военном ремесле..." 
