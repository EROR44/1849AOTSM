 RUS_the_giant_has_awakened:0 "Гигант пробудился"
 RUS_the_giant_has_awakened_desc:0 "§7Разобравшись с внутренними проблемами, Россия готова вернуться на мировую арену!§! Сегодня мы готовы диктовать свои условия иностранным правительствам и отстаивать выгодную именно нам точку зрения. "
 
 RUS_declare_patrial_mobilisation:0 "Частичная мобилизация экономики"
 RUS_declare_patrial_mobilisation_desc:0 "Грядет буря перемен и сегодня, война может начаться совершенно неожиданно для нас. Времена меняются и не факт, что в будущем нас встретят методами времен войны 3 коалиции. Мы должны подготовить страну к опасному будущему и нависшей над европпой угрозе войны."
 
 RUS_european_politick:0 "Европейская политика"
 RUS_european_politick_desc:0 "Европпа долгое время являлась родиной множества иноваций, в том числе и идейных. Сейчас регион сохраняет свое центральное положение в мире и теперь нам необходимо решить чью сторону в надвигающейся буре событий мы выберем"
 
 RUS_russo_british_relations:0 "Русско-британские договоренности"
 RUS_russo_british_relations_desc:0 "Корни дружеских отношений с британцами уходят в далекое прошлое. С момента заключения первых торговых договоренностей в 1554 году и до современности поддерживались хорошие дипломатические отношения между странами. И сейчас, нам не стоит пренебрегать дружественными связями и развивать их."
 RUS_coop_researches_witch_britain:0 "Совместные исследования с Британией"
 RUS_coop_researches_witch_britain_desc:0 "Недавно нашим правительством была предпринята попытка поддержания более тесных связей с государством [CBI.GetName]. В первую очередь это решение обусловлено многолетним сотрудничеством, как с торговцами, так и правительством страны."
