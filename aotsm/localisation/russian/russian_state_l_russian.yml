 RUS_moscow_allrussian_conference:0 "Московская всероссийская конференция"
 RUS_moscow_allrussian_conference_desc:0 "Сегодня началась очередная конференция дружественных по отношению к России стран в Москве. Приглашены делегаты от Франции, Конфедерации Британских островов, а так же, Австрийской империи. Согласно официальным заявлениям, в ходе конференции бдут рассмотрены основные проблемы Петрограда: необходимость России в более мощной промышленности, недовольство законодательством многих народов и устранение последствий крепостного права."
 RUS_villagers_quiestion:0 "Крестьянский вопрос"
 RUS_villagers_quiestion_desc:0 "Отмена крепостного права, не смотря на видимые преимущества, принесла новые проблемы населению России. В результате проведенной реформы, многие были вынуждены покинуть свои дома и отправится на заработки..."
 RUS_industry_situation:0 "Промышленная ситуация"
 RUS_industry_situation_desc:0 "В связи с тем фактом, что промышленный переворот произошёл в России гораздо позже, чем в других европейских странах, промышленность сейчас составляет всего 14 тысяч фабрик на всю страну, а этого недостаточно, если мы хотим сделать нашу экономику конкурентоспособной с остальными государствами в Европе."
 RUS_the_problem_of_nationalities:0 "Проблемы народностей"
 RUS_the_problem_of_nationalities_desc:0 "Исторически сложилось так, что для многих малых народов в России существует ряд законодательных органичений. В связи с этим в стране стало неспокойно.Так же, ситуация усугублялась тем, что отношение некоторых русских к ним было довольно негативное..."
 RUS_results_of_conferention:0 "Результат конференции"
 RUS_results_of_conferention_desc:0 "Московская конференция, на которой пристутствовали делегаты от дружественных стран, завершилась. Были достигнуты договорённости о программе обмена студентами, военными технологиями и исследованиями, а так же, об экономическом сотрудничестве с целью развития российской инфраструктуры и промышленности."
 
 RUS_the_giant_has_awakened:0 "Гигант пробудился"
 RUS_the_giant_has_awakened_desc:0 "§7Разобравшись с внутренними проблемами, Россия готова вернуться на мировую арену!§! Сегодня мы готовы диктовать свои условия иностранным правительствам и отстаивать выгодную именно нам точку зрения. "
 
 RUS_declare_patrial_mobilisation:0 "Частичная мобилизация экономики"
 RUS_declare_patrial_mobilisation_desc:0 "Грядет буря перемен и сегодня, война может начаться совершенно неожиданно для нас. Времена меняются и не факт, что в будущем нас встретят методами времен войны 3 коалиции. Мы должны подготовить страну к опасному будущему и нависшей над европпой угрозе войны."
 
 RUS_european_politick:0 "Европейская политика"
 RUS_european_politick_desc:0 "Европпа долгое время являлась родиной множества иноваций, в том числе и идейных. Сейчас регион сохраняет свое центральное положение в мире и теперь нам необходимо решить чью сторону в надвигающейся буре событий мы выберем"
 
 RUS_russo_british_relations:0 "Русско-британские договоренности"
 RUS_russo_british_relations_desc:0 "Корни дружеских отношений с британцами уходят в далекое прошлое. С момента заключения первых торговых договоренностей в 1554 году и до современности поддерживались хорошие дипломатические отношения между странами. И сейчас, нам не стоит пренебрегать дружественными связями и развивать их."
 RUS_coop_researches_witch_britain:0 "Совместные исследования с Британией"
 RUS_coop_researches_witch_britain_desc:0 "Недавно нашим правительством была предпринята попытка поддержания более тесных связей с государством [CBI.GetName]. В первую очередь это решение обусловлено многолетним сотрудничеством, как с торговцами, так и правительством страны."
 RUS_ally_witch_britain:0 "Союз с Конфедерацией британских островов"
 RUS_ally_witch_britain_desc:0 ""
 
 RUS_russo_french_relations:0 "Русско-французкие договоренности"
 RUS_russo_french_relations_desc:0 "В отличии от Ромеи и Пруссии, с Францией сейчас у нас нет конфликтных точек. Пускай в войне 3 коалиции мы были по разныые стороны баррикад, сейчас вполне возможно заключить соглашения с праительством этой страны."
 RUS_coop_researches_witch_france:0 "Совметные разработки с Францией"
 RUS_coop_researches_witch_france_desc:0 "Ни для кого не секрет, что в промышленном и техногологическом плане Россия отстает от других стран Европы. Сейчас нам выпал шанс договорится с французским правительством о совместных исследованиях и это событие без сомнения позволит стране быстрее сократить отставание."
 RUS_moscow_pact:0 "Создание "Московского пакта""
 RUS_moscow_pact_desc:0 "Ситуация на политической арене Европы становится все менее стабильной. Оккупация Пруссией германских княжеств, экспансия Ромеи на балканы, вместе с общим ростом напряженнсости международных отношений порождает необходимость создание своего блока сил, контроллируемого нами."
 RUS_create_entente:0 "Учредить "Антанту""
 RUS_create_entente_desc:0 "Отношения с французским правительством сейчас сложились благоприятным обрахом, в связи с чем мы получили возможность предложить им союзный договор. Создание, так называемой, Антанты, позволит не только укрепить, как наши, так и французские позиции на политической арене Европы, но и обеспечить военную поддержку в случае потенциального конфликта.ё"
 RUS_in_search_of_allies:0 "В поиске союзников"
 RUS_in_search_of_allies_desc:0 "Включение в нашу сферу влияния малых стран позволит укрепить наши позиции и получить дополнительную поддержку в лице новых государств-союзников, готовых поодержать нас в столь не спокойное время."
 
 RUS_russo_austrian_relations:0 "Русско-австрийские договоренности"
 RUS_russo_austrian_relations_desc:0 "События последних лет сложились благоприятно для развития отношений с Австрией. Одолев Пруссию, страна начинает восстанавдиваться и поддержка других стран ей явно не помешает."
 RUS_help_aus_economic:0 "Поддержать австрийскую экономику"
 RUS_help_aus_economic_desc:0 "Сейчас настало время предоставить экономическую помощь австрийской стороне, позволив их экономике быстрее восстановится от пережитых трудностей."
 RUS_ally_aus:0 "Союз с Австрией"
 RUS_ally_aus_desc:0 "Дальнейшей укрепление отнашения с австрийским правитесльтвом становится невозможным без заключения союзных договоренностей. Сейчас настало время предложить данную инициативу австрийской стороне."
 
 RUS_far_east_politick:0 "Дальне-восточная политика"
 RUS_far_east_politick_desc:0 "Интересы правительства России в регионе всегда были обширны. На текущий момент настало время решить, как сейчас будет проводится политика в регионе и какие отношения будут вестись со странами соседями."
 RUS_resume_activity_of_rcs:0 "Возобновить деятельность "Р.К.О.""
 RUS_resume_activity_of_rcs_desc:0 "Русское колониальное общество длительное время занималось присоединением новых земель, а так же народов проживающих на них, под покровительство России. В последние годы организация перестала действовать и от былых масштабов и возможностей мало, что осталось. Сейчас нам следует возобновить деятельность организации и позволить ее участникам дальше приносить пользу Отечеству."
 RUS_claims_in_amur_region:0 "Претензии на северную Маньчжурию"
 RUS_claims_in_amur_region_desc:0 "Нам следует начать расширение наших границ на Дальнем Востоке, поскольку мы испытываем острую необходимость в незамерзающих портах в данном регионе, ведь порт Охотск труднодоступен для регулярного плавания, а порт Петропавловск-Камчатский и вовсе находится в отдалённой северной части тихоокеанского бассейна. Также не стоит забывать и о логистических преимуществах - транспортная артерия на Амуре нужна для освоения новых земель в регионе."
 RUS_control_amur:0 "Интеграция новых земель"
 RUS_control_amur_desc:0 "Получив столь желанные земли северной Маньчжурии и не замерзающий город-порт, мы обязаны интегрировать новые земли в государство."
 RUS_claims_on_tannu_tuva:0 "Претензии на Урянхайский край"
 RUS_claims_on_tannu_tuva_desc:0 "Слабость китайского правительства империи Цин очевидна и в связи с этим нам жизненно необходимо воспользоваться этоц слабостью подчинив себе урянхайский регион на севере кмтайской Монголии."
 RUS_russo_chinesse_trade:0 "Торговые отношения с Китаем"
 RUS_russo_chinesse_trade_desc:0 "Было решено, что конфронтация отношений с китайским правительством нецелесообразна, так как, сотрудничество позволит вынести куда больше пользы, как им, так и нам. В связи с эти было решено отправить дипломатов с целью заключить торговое соглашение."
 RUS_fight_witch_japan_militarism:0 "Борьба с японским милитаризмом"
 RUS_fight_witch_japan_militarism_desc:0 "Молодая и амбициозная Японская империя создает сильную угрозу стабильности азиии. Миллитаризм правительства страны не знает границ, им мало колоний в Кромвленде и собственных земель и они вторгаются в другие суверенные государства азии."
 RUS_russo_japanesse_relations:0 "Русско-Японские отношения"
 RUS_russo_japanesse_relations_desc:0 "Не  смотря на общий миллитаристкий настрой, как правительства Японии, так и ее высших чинов, мы можем попробовать найти общий язык. Нам должно наладить отношения с японцами, во избежании будущих проблем."
 RUS_claims_on_sahalin:0 "Претензии на Сахалин"
 RUS_claims_on_sahalin_desc:0 "Остров Куедао стал спорной территорией уже довольно давно. С одной стороны, японское правительство считает его искооной землей, однако, претензии на него выдвигало и иперское правительство Цин. С нашей стороны, так же, было бы выгодно подчинить остров своим нуждам и в связи с этим стоит предложить японцам соглашение."
 RUS_colonial_fight_witch_japan:0 "Колониальная борьба с Японией"
 RUS_colonial_fight_witch_japan_desc:0 ""
 RUS_intervention_in_china:0 "Интервенция в Китай"
 RUS_intervention_in_china_desc:0 "Наладив отношения с японцами, нам открываются новые возможности в китайском регионе. Теперь стало возможным воплощение, так называемого, проекта "Желтороссия". Он подразумевает создание зависимой от России области, расположенной на терриитории Маньчжурии и китайской Монголии."
 
 RUS_kromwlend_politick:0 "Кромвлендская политика"
 RUS_kromwlend_politick_desc:0 "Аляска, как главный оплот России в Кромвлденде отчаянно нуждается в развитии. Сейчас настало время дать, как экономическую, так и военную поддержку столь отдаленному региону."
 RUS_strenghern_the_alaska:0 "Укрепить Аляску"
 RUS_strenghern_the_alaska_desc:0 "Не смотря на общую удаленность Аляски от потенциальных противников России, необходимо позаботится о безопасности региона. Нам должно построить ряд береговых укреплений в регионе, а так же, начать развивать ключевые поселения."
 RUS_conquer_salishes:0 "Покорение Салишей"
 RUS_conquer_salishes_desc:0 "Племена Салишей расселены в области на юшо-востоке граничащей с Аляской. Как некогда Алеуты и Тлинкиты, им должно войти под покровительство империи и стать цивиллизованее."
 RUS_inuits_quiestion:0 "Инуитский вопрос"
 RUS_inuits_quiestion_desc:0 "Сейчас настало время предложить инуитам покровительство нашей страны. Это позволит включить их земли в состав империи и в будущем начать развивать их."
 RUS_sks_lands:0 "Земли Сиксикаитситапи"
 RUS_sks_lands_desc:0 "Обширные земли племен Сикситаитапи представляют потенциальную ценность для нас. Сейчас настало время предложить им покровительство России и включить их земли в состав страны."
 RUS_organise_new_regions:0 "Организовать новые земли"
 RUS_organise_new_regions_desc:0 "Теперь, когда, так или иначе, подконтрольными нам стали крупные земли на территории Кромвленда, настало время организовать структуру управления регионом и полноценно интегрировать их в государство."
 
 RUS_central_asian_politick:0 "Центрально-азиатская политика"
 RUS_central_asian_politick_desc:0 "Регион центральной азии всегда занимал ключевое положение в связи западной и восточной цивилизаций. Сейчас баланс сил в регионе шаток и во многом поддерживается существованием Ташкенского соглашения. Сейчас именно мы можем стать фактором, который способен изменить все. "
 
 RUS_friendship_witch_tashkent:0 "Дружба с Ташкентом"
 RUS_friendship_witch_tashkent_desc:0 "Не смотря на конфликты правительства имперской России с Казахским ханством в прошлом, сейчас обстоятельства позволяют начать мирные взаимовыгодные отношения между странами м возможно заключить дружественные отношения."
 RUS_support_tashkent_pact:0 "Поддержать Ташкентский пакт"
 RUS_support_tashkent_pact_desc:0 "Поддержать дружественные страны пакта наша священная обязанность. Настало время заключить с ними ряд взаимовыгодных соглашений."
 RUS_kaz_in_rus_alliance:0 "Союзные отношения с Казахским ханством"
 RUS_kaz_in_rus_alliance_desc:0 "Распад Ташкенского пакта поставил под угрозу стабильность в средней азии. Сейчас мы можем предложить поддержку Казахскому ханству, а так же заключить с ним союзные отношения."
 RUS_support_afg:0 "Поддержать Афганистан"
 RUS_support_afg_desc:0 "Империалистическая война, развязанная проромейскими силами в Афганистане показывает истинное лицо правительства этой страны. Нам должно поддержать легитимные войска афганцев и не позволить еще больше утвердиться ромейской гегемонии."
 RUS_relations_witch_india:0 "Отношения с индийским регионом"
 RUS_relations_witch_india_desc:0 "Налаживание отношений с индийскими странами позволит в будущем развить торговлю, а так же, возможно заиметь союзников в регионе. К тому же, это позволит ограничить очевидные ромейские интересы в Индии и не позволит ей и дальше расширять свою гегемонию."
 
 RUS_conquer_central_asia:0 "Покорение центральной азии"
 RUS_conquer_central_asia_desc:0 "Контроль над средней азией всегда сулил нам экономическую выгоду. Доступ к сухопутному шелковому пути и доступ к ресурсам региона явились причиной конфликта с странами региона. Пускай в прошлом  экспедиция генерала Равеского и провалилась, однако, теперь мы точно готовы и подчинение областей остается только вопросом времени."
 RUS_reorganise_central_asia:0 "Реорганизация земель"
 RUS_reorganise_central_asia_desc:0 "Теперь, когда мы контролируем регион, нам должно заняться реоганизацией структур и их интеграцией в существующие ведомтсва."
 RUS_pressure_on_afg:0 "Давление на Афганистан"
 RUS_pressure_on_afg_desc:0 "Мы можем воспользоваться нестабильной ситуацие в Афганистане, для расширения земель нашего государство. Стратегический интерес вызывает приграничная бадахшанская область и мы можем потртебовать ее передачи."
 
 RUS_finland_quiestion:0 "Финский вопрос"
 RUS_finland_quiestion_desc:0 "С момента включения региона в состав государства, его статус и отношение к местному населению остовались неоднозначными. В конечном итоге, это привело к явновыраженной проблеме - росту недовольства,а  за ним и сепаратизма на территориях русской финляндии."
 
 RUS_antigerman_politick:0 "Анти-германская политика"
 RUS_antigerman_politick_desc:0 "Влияние иностранцев на Россию всегда было велико. Не смотря на очевидные преимущества подобного явления, в нём есть и недостатки: засилие германского влияния в стране негативно сказывается на нашей экономике, что ставит под угрозу финансовое положение нашей страны при экономической блокады при столкновении интересов с другими странами. Эту ситуацию необходимо исправлять, вопрос в том, как это сделать."
 RUS_fight_witch_german_influence:0 "Борьба с германским влиянием"
 RUS_fight_witch_german_influence_desc:0 "Нам должно подготовиться в столь неспокойное время ко всем возможным трудностям, что ждут нас впереди. Политика дегерманизации, развернувшаяся по всей стране, уже скоро начнет приносить свои плоды.Однако, куда более важным направлением является экономика страны, сейчас исчезновение германских товаров с российского рынка остается только вопросом времени и нам придется подготовится к этому"
 RUS_destroy_the_evil_empire:0 "Уничтожить "империю зла"!"
 RUS_destroy_the_evil_empire_desc:0 "На протяжении нескольких лет наш агрессивный сосед, именующий себя Пруссией, расшатывал порядок дел в Европе и в мире в целом, надеясь на получение статуса мирового гегемона. За последние пять лет она волной прошлась по всей Европе, что заставляло картографов по всему миру менять границы Европы и Африки  множество раз! Теперь, настало время поставить на место взбесившуюся германскую собаку и народы России должны быть мужественны, ибо уже завтра мы пойдем на Великую и, что вполне вероятно, последнюю войну. А для кого она будет последней решит, как и прежде, история."
 
 RUS_antibuzantium_politick:0 "Анти-ромейская политика"
 RUS_antibuzantium_politick_desc:0 ""
 RUS_fight_witch_trade_gegemony:0 "Борьба с торговой гегемонией"
 RUS_fight_witch_trade_gegemony_desc:0 ""
 RUS_tsargrad_will_be_ours:0 "Царьград будет нашим!"
 RUS_tsargrad_will_be_ours_desc:0 ""
 
 RUS_antiaustrian_politick:0 "Анти-австрийская политика"
 RUS_antiaustrian_politick_desc:0 ""
 RUS_anti_austrian_propaganda:0 "Противо-австрийская пропаганда"
 RUS_anti_austrian_propaganda_desc:0 ""
 RUS_marsh_on_vienna:0 "Марш на Вену"
 RUS_marsh_on_vienna_desc:0 ""
 
 RUS_our_enemies_was_defeated:0 "Наши враги повержены!"
 RUS_our_enemies_was_defeated_desc:0 "Теперь когда баланс сил в Европе восстановлен, а наши враги повержены, народ России может спать спокойно. Именно сейчас, мы вступаем в новую эпоху - эпоху стабильности и процветания!"
 
 RUS_department_of_armed_forces:0 "Министерство вооруженных сил"
 RUS_department_of_armed_forces_desc:0 "Нет сомнений в том, что наши, русские военные силы, будь то сухопутные или военно-морские, состоят из самых доблестных и патриотичных войск. Но в каждой бочке мёда есть и ложка дёгтя...Со стремительно нарастающей мощью наших врагов, проблемы русской армии становятся всё более очевидными, в связи с чем обостряется вопрос о срочном проведении соответствующих реформ с целью модернизации. Мы, во что бы то ни стало, должны защитить наш суверенитет и обеспечить себе с помощью этой силы своё место в мире!"
 
 RUS_land_section:0 "Сухопутные войска"
 RUS_land_section_desc:0 "Сухопутные войска - основа основ военной силы любой страны и наше государство - не исключение. Ни для кого не секрет, что русская армия постоянно поражала своих врагов доблестью и отвагой, но, как бы не тяжело было это признать, данных качеств явно недостаточно для обеспечения безопасности страны, а потому мы начнём изучать новые тактики ведения боя и, вполне вероятно, сделаем русскую армию образцом для подражания всего мира!" 
 RUS_will_theory:0 "Теория воли" 
 RUS_will_theory_desc:0 "Во многом наша стратегия победы не может быть обеспечена только лишь благодаря тактике и её изменению - для этого нужна железная воля. А потому мы начнём развивать силу воли солдат, чтобы те, в свою очередь, могли исполнять кажущиеся невыполняемыми приказы - это и есть доктрина теории воли" 
 RUS_artillery_priority:0 "Приоритет артиллерии" 
 RUS_artillery_priority_desc:0 "Стоит пересмотреть использование артиллерии и методов ведения боя с её помощью, поскольку устаревшая доктрина может привести к развалу не только армии, но и самой страны, несмотря на доблесть наших войск...Поэтому мы изменим доктрину так, чтобы любой враг не только боялся нашей силы, но и поражался нашей хитрости!" 
 RUS_focus_on_mechanisation:0 "Фокус на механизацию" 
 RUS_focus_on_mechanisation_desc:0 "Уже становится всё более очевидно, что время карет и лошадей практически прошло. На фоне этих событий было бы глупо игнорировать потенциал внедрения техники в армию и её механизации, поэтому следует изменить доктрину на развитие этого дела и обеспечить инновации в военном ремесле..." 
 RUS_start_hidden_mobilization:0 "Скрытая мобилизация" 
 RUS_start_hidden_mobilization_desc:0 "Чтобы предупредить агрессию Пруссии и Ромеи в отношении нашей Родины, следует начать мобилизацию на случай военных действий с ними. Крайне важно, чтобы народ был уверен в том, что ситуация под контролем, а потому мы будем проводить её скрытно, в связи с чем обстоятельства сложатся таким образом, что формально мы никого ни к чему не станем принуждать..." 
 RUS_new_army_equipment:0 "Новая армейская экипировка" 
 RUS_new_army_equipment_desc:0 "Чтобы с Россией считались на мировой арене, мы не можем позволить русскому воину ходить в старых обносках. Мы обязаны провести в войсках замену старой амуниции и формы военной одежды на новые образцы." 
 RUS_new_guns_for_army:0 "Новые пушки для армии" 
 RUS_new_guns_for_army_desc:0 "Для того чтобы русская армия могла успешно выполнять поставленные перед ней задачи, нам необходимо оснастить артиллерийские полки и бригады новыми орудиями." 
 RUS_development_of_prototypes:0 "Разработка прототипов" 
 RUS_development_of_prototypes_desc:0 "Крупнейшие державы мира уже постепенно разрабатывают собственные ударные машины на лейпольдитовых и паровых двигателях." 
 RUS_end_army_modernisation:0 "Завершить модернизацию армии" 
 RUS_end_army_modernisation_desc:0 "Сейчас мы можем с уверенностью сказать, что процесс модернизации армии успешно завершен. Теперь Русская армия готова к грядущим угрозам." 
 
 RUS_air_section:0 "Военно-воздушные войска" 
 RUS_air_section_desc:0 "В будущей Великой войне авиация будет применяться для достижения трёх целей: разведки, бомбардировки и истребления авиации противника. Нам необходимо перенять у западных стран принципы построения ввс и создать собственный воздушный русский флот. " 
 RUS_andrey_murom_developments:0 "Разработки Андрея Мурома" 
 RUS_andrey_murom_developments_desc:0 "Андрей Иванович Муром именитый теоретик русской авионики, сын тверского помещика И.И.Муромцева. С детства увлекался механизмами, получил домашнее образование, после чего поступил в Петроградский государственный университет, который с отличием закончил в 1839 году. На текущий момент, разработал значительную теоретическую базу для строительства воздухоплавательных судов, которая позволила ему успешно запускать различные прототипы начиная с 1844 года." 
 RUS_develop_heavy_aviation:0 "Развитие тяжелой авиации" 
 RUS_develop_heavy_aviation_desc:0 "Оказав должную поддержку Муромцеву, мы смогли получить ощутимую выгоду. Уже сейчас его прототипы в значительной степени обгоняют западные, да и к тому же имеют куда большую грузоподъемность." 
 RUS_how_use_aviation:0 "Как использовать авиацию?" 
 RUS_how_use_aviation_desc:0 "Единой теории применения авиации еще не существует, нам должно подготовить ее." 
 RUS_bet_on_front_aviation:0 "Ставка на фронтовую авиацию" 
 RUS_bet_on_front_aviation_desc:0 "Поддержка авиации на фронте обеспечит войска должной поддержкой и позволит развивать более существенные наступления без потерь." 
 RUS_bet_on_distant_attacks:0 "Ставка на дальнюю авиацию" 
 RUS_bet_on_distant_attacks_desc:0 "Удары стратегической авиации по тылу противника подорвут его производство и ослабят армию, что облегчит задачу для наземных войск." 
 RUS_air_training:0 "Тренировки пилотов" 
 RUS_air_training_desc:0 "Первые воздушные машины показали себя  не практичными, среди пилотов был  высок процент смертности из-за несоблюдения безопасности или из-за не правильной эксплуатации воздушного транспорта. Дабы избежать подобных случаев правительство основывает в Киеве новое лётное училище." 
 RUS_create_russian_aviation:0 "Создание русской авиации" 
 RUS_create_russian_aviation_desc:0 "Министерство военных дел сегодня предоставило доклад правительству о том что новый тип войск – авиация, успешно введён в русскую армию. Первые испытания не смотря на смертность пилотов были успешно пройдены." 
 
 RUS_navy_section:0 "Военно-морские силы" 
 RUS_navy_section_desc:0 "Ещё с времён Российской империи флот имел огромную значимость для русского государства, благодаря ему Россия побеждала в войнах в северной Европе, сдерживала греков в Чёрном море и смогла стать одной из колониальных держав в 18 веке. Ныне же флот  требует огромных реформ и вложений, чтобы России стать вновь великой державой ей необходимо модернизировать свой флот. " 
 RUS_navy_training:0 "Флотские учения" 
 RUS_navy_training_desc:0 "Адмирал Нахимов сегодня написал прошение нашему правительству об проведении морских учений в Балтийском и Черном морях, дабы подготовить экипажи кораблей к будущем войнам на море. Ибо сейчас состояние  флота оставляет желать лучшего." 
 RUS_expand_dockyards:0 "Новые верфи" 
 RUS_expand_dockyards_desc:0 "Усиления стран Континентальной Европы не только на суше, но и на море. Заставляет нас задуматься об строительстве новых портов в Балтийском море и на побережье Черного моря. Новые порты позволят нам развернуть новые корабли на море  и ремонтировать  те которые в случае боевых действий будут повреждены." 
 RUS_oceanic_flot:0 "Океанический флот" 
 RUS_oceanic_flot_desc:0 "Российское государство - колониальная держава но ее флот, предназначенный для сообщения между Россией и Аляской представляет из себя жалкое зрелище. Чтобы сохранить лицо на мировой арене мы обязаны построить на дальнем востоке дополнительные корабли и расширить стоянки океанского флота в регионе." 
 RUS_develop_new_ocean_ships:0 "Разработка крупных судов" 
 RUS_develop_new_ocean_ships_desc:0 "Наш флотоводцы В.А.Корнилов и В. И. Истомин и инженер Иванов сегодня выступили на военном заседании по флоту с идей разработки крупного парового крейсера, оснащенный 120 пушками. Данный тип корабля было решено назвать граф Трубецкой. " 
 RUS_small_flot:0 "Малый флот" 
 RUS_small_flot_desc:0 "Малый флот — это термин теории военно-морского искусства, под которым подразумевался флот, имеющий в своём составе в основном небольшие корабли и уступающий противнику прежде всего в линейных кораблях." 
 RUS_develop_new_small_ships:0 "Разработка судов охранения" 
 RUS_develop_new_small_ships_desc:0 "На Черном море нам  предстоит столкнуться в бою с величайшим морским колосом планеты и во имя победы мы обязаны развивать наш флот во всех его направлениях.  " 
 RUS_end_navy_modernisation:0 "Завершить модернизацию флота" 
 RUS_end_navy_modernisation_desc:0 "Пакет реформ по модернизации и по перевооружению российского флота был успешно выполнен, но к большему сожалению боевой опыт наших моряков продолжает оставаться на недозволительном для нас низком уровне в отличии от ромейского флота. " 
 
 RUS_raise_of_the_red:0 "Возвышение красных" 
 RUS_raise_of_the_red_desc:0 "Уже не для кого не секрет, что, так называемое правительство Пущина, создало множество возможностей для оппозиции и в частности для социалистов. Образовав в последние годы мощный блок, красные теперь способны взять власть в ствои руки и направить Россию на новый путь!" 
 RUS_the_power_in_hands_of_red:0 "Власть в руках социалистов" 
 RUS_the_power_in_hands_of_red_desc:0 "Бездействие старого правительства не прошло не замеченным, Красная угроза, которой так боялись политики старой России, берет влать в свои руки и теперь именно социалисты будут решать в каким курсом пойдет русское государство." 
 RUS_choose_our_leader:0 "Кто станет правителем?" 
 RUS_choose_our_leader_desc:0 "Получив власть, социалисты заимели новую проблему. Будучи в оппозиции, они шли единым фронтом, но теперь, в их рядах стали расти разногласия. Сейчас стране нужен новый лидер, который сможет пресечь раскол на корню и дать России светлое будущее." 
 
 RUS_chernyshevsky_ng:0 "Чернышевский Николай Гаврилович" 
 RUS_chernyshevsky_ng_desc:0 "Президентом России был выбран Николай Чернышевский. Известный для многих, как литературный критик, философ и писатель, в последние годы он все же проявлял себя как политик социалистического толка. Не смотря на идеологическую приверженность, по его мнению рынок по прежнему необходим и развивать государство нужно именно с его помощью." 
 RUS_rely_on_market:0 "Положиться на рынок" 
 RUS_rely_on_market_desc:0 "Неотъемлимой частью экономики любой страны является рынок. Глупо полагаться на бредни радикальных социалистов и отказываться от него. Сейчас, нам необходимо сохранить хрупкий баланс экономики и не пытаться перестроить все с нуля." 
 RUS_reorganise_petrograd_birja:0 "Реорганизовать петроградскую биржу" 
 RUS_reorganise_petrograd_birja_desc:0 "Петроградская биржа долгие годы была центром экономической жизни страны. Застой эпохи Пущина не пошел ей на пользу и сейчас необходимо реогранизовать ее, дав стимул к развитию русской экономической машине." 
 RUS_invocation_to_vilagers:0 "Государство и крестьянство" 
 RUS_invocation_to_vilagers_desc:0 "После отмены крепостного права по проекту Муравьёва стало понятно, что одни проблемы крестьян сменились другими: если раньше крепостной был по своему положению похож на раба, то теперь ему, попросту не хватало земли для прокорма своей семьи - фактически, закрепилось помещичье землевладение." 
 RUS_revoke_privileges:0 "Отмена привиллегий" 
 RUS_revoke_privileges_desc:0 "Одним из многих пережитков царского прошлого являются привилегии дворян - их влияние обязательно должно быть искоренено, иначе оно помешает нам проводить столь необходимые России реформы." 
 
 RUS_labor_union_integration:0 "Интеграция профсоюзов" 
 RUS_labor_union_integration_desc:0 "Впервые введенные во Франции, профсоюзы показали качаественное улучшение условий труда рабочих, а так же, организации предприятия. Сейчас нам необходимо ввести это новшество и в нашей стране." 
 RUS_guaranties_for_workers:0 "Гарантии для рабочих" 
 RUS_guaranties_for_workers_desc:0 "В 1831 году в России было отменено крепостное право, но к сожалению правильно сделало это так глупо, из-за чего в стране  начался   кризис. Дабы стабилизировать ситуацию нам необходимо надавить на крупных фабричных магнатов и  заставить их отказаться эксплуатировать  " 
 RUS_new_socialist_economic:0 "Новая социалистическая экономика" 
 RUS_new_socialist_economic_desc:0 "Застойный подход периода правления Пущина стоит ликвидировать, потому как товарные отношения, которые он порицает, в будущем поспособствуют переходу в новый тип экономического строя - социалистическому рынку по французскому образцу." 


 RUS_gertsen_ai:0 "Герцен Александр Иванович" 
 RUS_gertsen_ai_desc:0 "Президентом  России был выбран Александр Герцен. Во многих кругах его знают, как отца русского социализма и учитывая его длительную ссылку, никто не ожидал, что он займет столь престижный пост. По его мнению развитие страны должно происходить более мягко и главной опорой будущего прогресса должна выступить именно деревня."
 RUS_shorten_the_list_of_officials:0 "Сократить список чиновников" 
 RUS_shorten_the_list_of_officials_desc:0 "Бюрократия в России была с самого начала существования империи пятым колесом в стране. Казалось, что ситуация изменится с приходом декабристов к власти, однако этого не произошло - застойная эпоха Пущина тому доказательство: разгул коррупции не прекратился, а система управления на местах не была реформирована, а сам факт того, что идеалы свободы, о которой так много говорили Трубецкой, Пущин и их сторонники, так и не реализовались, что является важнейшей причиной упадка российского государственного аппарата."
 RUS_reorg_the_goverment:0 "Реорганизовать правительство" 
 RUS_reorg_the_goverment_desc:0 "Наконец, новая губернская реформа начала приносить свои плоды. Благодаря ей, была проведена реорганизация губернской системы и введены регулярные выборы на должность регионального депутата. Теперь каждый гражданин России, независимо от его классового, финансового, да и в принципе социального положения может официально представлять интересы определённого региона."
 
 RUS_ban_the_church:0 "Запрет религии" 
 RUS_ban_the_church_desc:0 "В современной России религия - главный тормоз прогресса! Устаревшие догмы, священнослужители, кладущие пожертвования себе в карман и порой вещающие откровенный бред, не могут и дальше существовать в стране."
 RUS_abolition_of_the_nobility:0 "Упразднить дворянство" 
 RUS_abolition_of_the_nobility_desc:0 "Одним из многих пережитков прошлого, тормозящих развитие страны, являются дворяне. Будучи в своем большинстве консервативными людьми и имея большое влияние на политическую жизнь внутри страны, они не позволяют политической структуре государства соответствовать времени."
 RUS_organise_goverment_control_market:0 "Организовать контролируемый государством рынок" 
 RUS_organise_goverment_control_market_desc:0 "С одной стороны, рынок позволяет многим странам выбираться из тяжёлых кризисных ситуаций - примером успешности этой экономической политики может служить французское правительство Шарля Ланграджа, с другой - некоторые люди в нашем правительстве высказывают мнение, что рынок в социалистическом государстве - это ревизионистский псевдосоциализм!"
 
 RUS_pushkin_as:0 "Пушкин Александр Сергеевич"
 RUS_pushkin_as_desc:0 "Президентом  России был выбран Александр Пушкин. Выпускник престижного царско-сельского лицея, поэт, философ, человек проживший долго и повидавший многое. Сейчас он выступает за достаточно радикальные преобразования в жизни страны, а именно отказ от рыночной экномики и вмешательства государства в управление предприятиями."
 RUS_goverment_and_workers:0 "Государство и рабочие"
 RUS_goverment_and_workers_desc:0 "В странах, испытавших промышленный переворот, образовалось классовое общество - появились буржуазия и пролетариат, однако мы не станем совершать подобную ошибку! Чем раньше сверху станут решать вопрос социального расслоения, тем меньше будет иметься проблем для возмущения снизу."
 RUS_nationalisation:0 "Национализация"
 RUS_nationalisation_desc:0 "Независимая от государства экономика и промышленность в руках частников имеет много своих недостатков: мало того, что буржуи станут действовать в своих собственных интересах, а не на благо народа в грядущих конфликтах, так ещё и сама идея независимой от государства экономики это поощряет!"
 RUS_purge_not_loyal_officers:0 "Чистка офицерского состава"
 RUS_purge_not_loyal_officers_desc:0 "Кадровый состав армии довольно обширен и многие его члены стали активными участниками политической жизни России. Сейчас их политическая позиция несет явную угрозу обновленному правительству России и нам необходимо предпринять превентивные меры к некоторым офицерам."
 RUS_ban_opposition:0 "Запрет оппозиции"
 RUS_ban_opposition_desc:0 "Разнообразие политических фракций в современной России приводит к трудности принятия многих решений и замедляет политическую жизнь страны. Сейчас нам стоит отказаться от столь устаревшей системы и утвердить одну единственную, сильную партию."
 RUS_go_to_plan_economic:0 "Переход к плановой экономике"
 RUS_go_to_plan_economic_desc:0 "Система рыночных отношений является, мягко говоря, довольно нестабильной, поэтому стоит отказаться от этой устаревшей практики и перейти к более стабильной плановой экономике: собственность жадных капиталистов станет принадлежать нашему народу!"
 
 RUS_new_economic_politic:0 "Новая экономическая политика"
 RUS_new_economic_politic_desc:0 ""Не смотря на приход социалистов, промышленность осталась в руках частных лиц. Вопреки ожидания ужасов марксизма и радикальных перемен в экономике, правительство сохранило рыночные отношения в государстве и объявило о переходе к новому типу экономических отношений - "Социалистическому рынку"."
 RUS_first_four_year_plan:0 "Первый четырехлетний план"
 RUS_first_four_year_plan_desc:0 "Приход к власти социалистов, ознаменовал конец эпохи рыночных взаимоотношений для русской экономики. Переход к плановой экономике позволил сосредоточить контроль над промышленностью в руках государства, что в будущем позволит стабильно развивать страну.\nОднако, национализация спровоцировала отток иностранного капитала и теперь, правительству предстоит самостоятельно изыскивать средства на развитие русской промышленности."
 
 RUS_create_industrial_comission:0 "Создание промышленной комиссии"
 RUS_create_industrial_comission_desc:0 "Для борьбы с застоями и производством не качественных товаров фабричными фирмами в Петрограде была создана комиссия промышленности. "
 RUS_save_individual_farming:0 "Сохранения индивидуальных хозяйств"
 RUS_save_individual_farming_desc:0 "Отмена крепостного права показала что для многих бывших крепостных, жизнь на хозяйстве у помещиков дворян была намного прекраснее и свободнее, по этой причине многие из них продолжали работать на аристократию. Все что от нас теперь требуется это узаконить данный вид  деятельности и называть его «Индивидуальное хозяйство»."
 RUS_program_support_for_economic:0 "Программа поддержки экономики"
 RUS_program_support_for_economic_desc:0 "Петроградская комиссия по развитию промышленности пришла к выводу того что мы должны влить дополнительные финансы в развитие промышленности России."
 RUS_collectivisation:0 "Коллективизация"
 RUS_collectivisation_desc:0 "Премьер министр предлагает нам план по внедрению в крестьянские общины принципа коллективизации."
 RUS_expand_industry:0 "Расширение промышленности"
 RUS_expand_industry_desc:0 "В условиях политической угрозы нам необходимо выделить больше территорий для создания новых заводов, на которых русский человек будет создавать необходимо все для победы России. "
 RUS_profit_from_reform:0 "Профит с реформ"
 RUS_profit_from_reform_desc:0 "После того как план реформ по созданию новой экономики был приведен в исполнение должно пройти время чтобы мы смогли почувствовать профит от нового уровня нашей индустрии и экономики."
 
 RUS_support_small_bisness:0 "Поддержать малые предприятия"
 RUS_support_small_bisness_desc:0 "Развитие малых предприятий в России приведет к насыщению российского рынка товарами и услугами, а также к увеличению экспорта и к росту использования местных сырьевых ресурсов."
 RUS_support_medium_and_big_bisness:0 "Поддержать крупные и средние предприятия"
 RUS_support_medium_and_big_bisness_desc:0 "Развитие крупного и среднего уровня предприятий в России приведет к увеличению качества и ассортимента товаров и услуг и насыщению российского рынка товарами и услугами, а также к увеличению экспорта и к росту использования местных сырьевых ресурсов."
 RUS_coop_witch_yung_constructors:0 "Кооперация с молодыми инженерами"
 RUS_coop_witch_yung_constructors_desc:0 "Для создания узлов сообщений внутри страны мы должны расширить систему железных дорог в России. Данное решение поможет нам намного быстрее снабжать фронт во время войны и перевозить людей по стране в мирное время."
 RUS_investment_in_railway_construction:0 "Инвестиции в железнодорожное строительство"
 RUS_investment_in_railway_construction_desc:0 "Комитет помощи бездольным предлагает ввести пособие малоимущим семьям с 2 и более детьми для поддержания этих людей в жизненном состоянии но с оговоркой того что теперь эта семьи обязуется жить в коллективных крестьянах общинах."
 RUS_stipend_for_the_poor:0 "Пособие для малоимущих"
 RUS_stipend_for_the_poor_desc:0 "Комитет помощи бездольным предлагает ввести пособие малоимущим семьям с 2 и более детьми для поддержания этих людей в жизненном состоянии но с оговоркой того что теперь эта семьи обязуется жить в коллективных крестьянах общинах."
 RUS_attain_economic_stability:0 "Достигнуть экономической стабильности"
 RUS_attain_economic_stability_desc:0 "Плоды новой экономической политики дают о себе знать, российская экономика начинает постепенно выходить из рецессии и кризиса 1831 года. В стране намечается экономический бум что не может не радовать наших друзей и злить наших врагов."
 
 RUS_military_factories_priority:0 "Приоритет военной промышленности"
 RUS_military_factories_priority_desc:0 "Россия сейчас находится в плохом геополитическом положении – на севере от нас скандинавы, мечтающие взять у нас реванш за прошлые обиды. В такой не простой час мы не имеем никакого права отвлекаться на развитие иных производств, кроме как военного."
 RUS_civil_factories_priority:0 "Приоритет легкой промышленности"
 RUS_civil_factories_priority_desc:0 "Нужды народа должны быть первоочередны для правительства страны и у нас нет инного вывода, кроме как развивать легкую промышленность."
 RUS_encouragement_yung_talants:0 "Развитие молодых талантов"
 RUS_encouragement_yung_talants_desc:0 "Повалянная безграмотность русского народа является очередной занозой в заднице нашей страны. Чтобы Россия смогла составлять реальную, а не мнимую конкуренцию Германии и Ромеи мы обязаны побороть безграмотность и дать волю молодым талантам."
 RUS_infrastructure_development:0 "Развитие инфраструктуры"
 RUS_infrastructure_development_desc:0 "В связи с тем что Россия переходит в новую эру -  индустриальную, наши русские города начинают развиваться с геометрической прогрессией из-за чего нам необходимо развить на должный уровень инфраструктуру наших крупных городов."
 RUS_cult_of_workers:0 "Культ рабочего"
 RUS_cult_of_workers_desc:0 "Рабочие - инженеры, строители, аграрии это те люди за чей живет и развивается Россия, таких людей необходимо поддерживать на уровне государства выделяя средства на пропаганду среди населения ценностей рабочего класса российского государства."
 RUS_end_first_four_year_plan:0 "Завершить первый четырехлетний план"
 RUS_end_first_four_year_plan_desc:0 "Подводя итоги четырёхлетнего плана мы с гордостью можем сказать что наша экономическая политика дало начало будущему экономическому росту русской экономики. Россия теперь может стоять на собственных ногах а не опираться на Запад и Константинополь но говорить о полной материальной независимости ещё пока очень рано."
 
 RUS_constututional_referendum:0 "Конституционный референдум"
 RUS_constututional_referendum_desc:0 "Стоит устранить неопределённость политики государства и с этой целью мы заручимся поддержкой народа. Прежде, чем начать строительство светлого будущего для нашей страны, необходимо начать рассмотрение проектов свода законов"
 
 RUS_muraviev_nm_constututianal_project:0 "Проект Конституции Муравьева Н.М."
 RUS_muraviev_nm_constututianal_project_desc:0 "Проект Муравьёва основан на продолжении уже начатых изменений. Крестьянская реформа, несмотря на некоторые проблемы уже началА приносить свои плоды и по подсчётам уже через 70 лет помещичьи землевладения перестанут существовать! Может показаться, что это чересчур долго, но мы уверены, что усилия окупятся... Поэтому неудивительно, что его проект, включающий в себя свободу вероисповедания, федеративное устройство государства, свободу слова и равенство всех граждан перед законом кажется очевидным и разумным выбором. "
 RUS_religion_question:0 "Вопрос религии"
 RUS_religion_question_desc:0 "Нельзя игнорировать тот факт, что на территории России, помимо православного большинства, есть ещё и большое количество людей, исповедающих иную религию - будь то ислам, иудаизм, католицизм и прочие. Однако, основной религией страны остается православие. Сейчас нам нужно решить сложный вопрос, сохранять ли подобное положение дел или нет."
 RUS_national_minorities_problem_comission:0 "Проблемы национальных меньшинств"
 RUS_national_minorities_problem_comission_desc:0 ""Проводимая политика по отношению к национальным и религиозным меньшинствам ещё со времён старой империи была неоднозначной - с одной стороны были учреждены губернские автономии, но с другой - политика государства была направлена на упразднение их самоуправления в качестве "временной" меры безопасности и пресечения возможного зарождения сепаратизма."
 
 RUS_federalisation:0 "Федератизация"
 RUS_federalisation_desc:0 "Долгое время после прихода декабристов к власти политика в отношении формы государственного устройства оставалась неопределённой. Подобную ситуацию необходимо исправить."
 RUS_universal_right_to_vote:0 "Всеобщее право голоса"
 RUS_universal_right_to_vote_desc:0 "Согласно принятой Конституции нам стоит начать введение всеобщего избирательного права в общество страны, конечно в некоторых регионах люди недостаточно грамотны, чтобы даже читать, но, как бы то ни было, суть этой реформы в том, что теперь как президента, так и Думу будут выбирать всенародно."
 
 RUS_polivanov_sp_constututianal_project:0 "Проект Конституции Поливанова С.П."
 RUS_polivanov_sp_constututianal_project_desc:0 "Проект С.П. Поливанова, подразумевает гласность судов, выборность на местах, предоставление крестьянских, казённых, монастырских и наполовину помещичьихземель крестьянам без права купли-продажи, а фабрик и заводов - рабочим. При этом, о форме государственного устройства в нём так и не было написано..."
 RUS_community_socialism:0 "Общинный социализм"
 RUS_community_socialism_desc:0 "Переход к самому честному строю - социализму, возможен лишь при помощи крестьян, живущих общинных строем и которые уже являются готовой его ячейкой по нашему мнению."
 RUS_publick_freedoms_quiestion:0 "Вопрос общественных свобод"
 RUS_publick_freedoms_quiestion_desc:0 "Права человека и гражданина - неотъемлимая часть законодательства большинства европейских стран. Впервые появившись во Франции, концепция быстро распостранилась по Европе. Пришло время и у нам внедрить ее полноценно."
 
 RUS_lopatin_ga_constututianal_project:0 "Проект Конституции Лопатина Г.А."
 RUS_lopatin_ga_constututianal_project_desc:0 "Проект Лопатина, кажущийся некоторым радикальным, некоторым, скажем так, отдельным индивидам, суть которого заключается в отмене частной собственности - национализации предприятий и других отраслей, а так же в утверждении унитарной формы устройства."
 RUS_land_to_villagers_factories_to_workers:0 "Землю крестьянам, заводы рабочим!"
 RUS_land_to_villagers_factories_to_workers_desc:0 "Буржуи - это зазнавшиеся люди, обогащённые засчёт труда крестьян и рабочих и парализующие экономику государства, а потому их надо исключить из процесса производства."
 RUS_maintaining_labor_standards:0 "Установление трудовых стандартов"
 RUS_maintaining_labor_standards_desc:0 "Важно учитывать тот факт, что для порядка на производстве следует внедрить систему норм труда, чтобы не позволить тунеядцам получать ту же заработную плату, что и отлично выполняющим свою работу."
 
 RUS_save_unitar_structure:0 "Сохранить унитарную структуру"
 RUS_save_unitar_structure_desc:0 "Долгое время после прихода декабристов к власти политика в отношении формы государственного устройства оставалась неопределённой. Подобную ситуацию необходимо исправить."
 RUS_electability_quiestion:0 "Вопрос выборности"
 RUS_electability_quiestion_desc:0 "Если мы хотим демократизировать страну - покончить раз и навсегда с диктатурой, кумовством и коррупцией, то необходимо закрепить в Конституции право голоса для избрания политслужащих деятелей на местах."
 
 RUS_new_capital:0 "Где будет столица?"
 RUS_new_capital_desc:0 "Теперь, во время написания единого свода законов России - Конституции возник вопрос о том, где будет располагаться столица страны."
 
 RUS_update_russian_army:0 "Модернизация русской армии"
 RUS_update_russian_army_desc:0 "Новой России нужна новая армия, способная защищать идеи социалистической  революции по перед лицом многочисленных угроз и одержать победу в грядущем мировом пожаре. Посему в Петрограде была создана военная комиссия которая должна была решить в каком направлении мы должны развивать нашу армию. "
 
 RUS_modernise_infantry_equipment:0 "Обновленная пехотная экипировкка"
 RUS_modernise_infantry_equipment_desc:0 "Чины и погоны это все пережиток имперского прошлого России и в новой социалистической армии Руси эти вещи излишне и поэтому нам требуется создать новый дизайн формы для наших социалистических солдат, дабы каждый свободный человек видел что мы армия рабочих и крестьян, а не армия захватчиков. "
 RUS_expand_millttary_production:0 "Расширение военного производства"
 RUS_expand_millttary_production_desc:0 "Для производства ещё большего количества вооружения для закрытия потребностей красной армии нам жизненно необходимо расширить сортимент вооружений создаваемых  на наших военных заводах  и для этого нужно построить в стране дополнительные оружейные фабрики."
 RUS_start_recruitment_officers:0 "Обновление коммандного состава"
 RUS_start_recruitment_officers_desc:0 "После установления декабристкой власти в России русская армия начала страдать из-за излишней вседозволенности бестолковой старой военной элиты. Но времена изменились; теперь в России новая власть – власть идей Карла Маркса и по сему нам необходимо выдавить имперскую и олигархическую чуму из нашей армии и заменить неуклюжих буржуев на лояльных и верных нашему режиму людей. "
 RUS_low_about_military_duty:0 "Закон о воинской повинности"
 RUS_low_about_military_duty_desc:0 "Новый устав о воинской повинности должен определить  общий срок военной службы в сухопутных войсках 15 лет, на флоте — 10 лет, из которых действительная военная служба равнялась 6-ти годам на суше и 7-ми — на флоте, в запасе — 9-ти годам на суше и 3-м — на флоте."
 
 RUS_new_doctrine:0 "Тактика ведения боя"
 RUS_new_doctrine_desc:0 "Наш обновленный генштаб разработал для нашей армии три новых основных тактик  ведения боевых действий на суше. Согласно программе  генштаба предлагается развивать русскую  армию согласно правилам доктрины превосходства огневой мощи,  доктрины крупномасштабного планирования и доктрины манёвренной войны. Сегодня в Петрограде состоялось заседание военного руководства страны на котором правительство должно выбрать на ближайшие годы нашу военную доктрину."
 RUS_artillery_doctrine:0 "Доктрина превосходства огневой мощи"
 RUS_artillery_doctrine_desc:0 "Эта доктрина делает упор на забрасывание врага снарядами, а не пушечным мясом. Наши социалистические товарищи - на вес золота, а пули и снаряды - нет. "
 RUS_planning_priroty:0 "Доктрина крупномасштабного планнирования"
 RUS_planning_priroty_desc:0 "Бойцы знают, что окапываться надо на любой позиции, которую занял. Тщательные планирование и подготовка перед началом боя - залог успеха. Более масштабная система полевых укреплений заметно улучшает обороноспособность боевой части."
 RUS_motorisation_priority:0 "Доктрина маневренной войны"
 RUS_motorisation_priority_desc:0 "Манёвренная война подразумевает обход противника с флангов и нанесение удара в тыл, с целью отрезать часть вражеской армии от основных сил и тем самым принудить сдаться."
 RUS_from_theory_to_practice:0 "От теории к практике"
 RUS_from_theory_to_practice_desc:0 "Каким бы не был хорошим наш военный план без практического применения он не даст каких либо плодов и не будет эффективным в должной мере, но н армии показала противникам социалистической России что не смотря на их старания, мы с оружием в руках  готовы защищать наши интересы."
 
 RUS_create_red_army:0 "Создать красную армию"
 RUS_create_red_army_desc:0 "Наконец модернизация русской армии была завершена и теперь настало время сделать последний шаг в осуществлении мечты по обеспечению выживания, сохранения и распространения левых идей во всём мире!"
 
 RUS_create_russian_air_forces:0 "Российские ВВС"
 RUS_create_russian_air_forces_desc:0 "Россия на данный момент очень сильно отстаёт от других европейских держав в воздухоплавании, для решения данный проблемы нами была создана специальная комиссия."
 
 RUS_soc_front_aviation_priority:0 "Приоритет фронтовой авиации"
 RUS_soc_front_aviation_priority_desc:0 "Фронтовая авиация — составная часть военно-воздушных сил вооружённых сил российского государства, они предназначенный для решения боевых задач в боях и операциях сухопутных войск."
 RUS_soc_front_aviation_development:0 "Разработка самолетов поддержки"
 RUS_soc_front_aviation_development_desc:0 "Дальняя авиация – составная часть нашей армейской авиации, Дирижабли   применяются для нанесения ударов по противнику на более больших дистанциях чем это могут сделать самолеты выполняющие задачи в прифронтовой полосе. "
 
 RUS_soc_bomber_prioity:0 "Приоритет дальней авиации"
 RUS_soc_bomber_prioity_desc:0 "Война двигатель прогресса, она заставляет нас идти вперёд, ради того чтобы выжить. Первые месяцы войны показали нам что наши воздушные суда поддержки  требуют модернизации вооружения и усовершенствования."
 RUS_soc_bomber_development:0 "Разработка новых бомбардировщиков"
 RUS_soc_bomber_development_desc:0 "Война двигатель прогресса, она заставляет нас идти вперёд, ради того чтобы выжить. Первые месяцы войны показали нам что наши воздушные суда-бомбардировщики требуют модернизации вооружения и усовершенствования."
 
 RUS_soc_methodic_of_air_war:0 "Методика ведения воздушной войны"
 RUS_soc_methodic_of_air_war_desc:0 "С изучением в области техники, способной сокрушить практически любого врага с неба, возник вопрос о выборе методики ведения воздушной войны."
 RUS_soc_cooperation_with_land_forces:0 "Кооперация с наземными силам"
 RUS_soc_cooperation_with_land_forces_desc:0 "Мы оснастили наши самолеты и дирижабли телеграфами со штабами армейских дивизий для их наибольшей кооперации с наземными войсками во время боевых действий."
 RUS_soc_strikes_on_the_rear:0 "Удары по тылу"
 RUS_soc_strikes_on_the_rear_desc:0 "Война это ужасное место, порой чтобы победить противника приходится  прибегнуть к бесчестным методам ведения войны и наносить удары по противнику на его же территории в дали от мест где идут бои. Однако первые дни великой войны показали нашему народу что враг не брезгует любыми методами войны и что нам следует отвечать на их удары тем же что и они нам. "
 
 RUS_soc_create_russian_aviation:0 "Создать российские ВВС"
 RUS_soc_create_russian_aviation_desc:0 "Исследования в сфере разработки воздухоплавательных аппаратов принесли свои плоды - стало налаживаться их производство. Это говорит о том, что настало время создать российские военно-воздушные силы."
 
 RUS_soc_update_russian_navy:0 "Модернизация флота"
 RUS_soc_update_russian_navy_desc:0 "Новой России нужен флот, способный  защищать идеи социалистической  революции на море перед лицом многочисленных угроз и одержать победу в грядущем мировом пожаре. Посему в Петрограде была создана чрезвычайная  военная комиссия по флоту которая должна была решить в каком направлении мы должны развивать его."
 
 RUS_soc_navy_tactic:0 "Стратегия морского боя"
 RUS_soc_navy_tactic_desc:0 "Прошлая стратегия ведения морского боя русским флотоводчеством которые использовали имперский и декабристский флоты была признана устаревшей и нам необходимо выбрать новую доктрину морской войны."
 RUS_soc_flot_impact_doctrine:0 "Доктрина воздействия флотом"
 RUS_soc_flot_impact_doctrine_desc:0 "Паровые корабли остаются в порту, где находятся в большей безопасности, и атакуют противника лишь в удачные моменты. Присутствие наших кораблей отобьет желание у противника захватывать порты."
 RUS_soc_barrier_navy_ways_doctrine:0 "Доктрина заграждения морских путей"
 RUS_soc_barrier_navy_ways_doctrine_desc:0 "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым путям и узлам морских сообщения и уходить на дистанцию прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 RUS_soc_strike_on_bases_doctrine:0 "Доктрина ударов по базам"
 RUS_soc_strike_on_bases_doctrine_desc:0 "Доктрина удара по морским базам противника подразумевает собой приоритет в уничтожении в первую и вторую очередь баз снабжения и ремонта флота противника."
 RUS_soc_navy_training:0 "Провести учения"
 RUS_soc_navy_training_desc:0 "Учения направлены на приобретение и закрепление боевых навыков, боевого слаживания объединений, соединений, частей и подразделений для проведения боевых операций, использования вооружения и военной техники, а также на отработку различных тактических и стратегических сценариев потенциально возможного вооружённого противника."

 
 RUS_soc_recruit_yung_navy_officers:0 "Набор новых кадров"
 RUS_soc_recruit_yung_navy_officers_desc:0 "Новому флоту требуются новые офицеры и матросы, обученные управлять новейшими кораблями  в нашем флоте. Правительство предлагает пропагандировать и стимулировать  среди молодых офицеров идей мореплавания чтобы в будущем они желали нести службу на нашем флоте."
 RUS_soc_expand_dockyards:0 "Новые верфи"
 RUS_soc_expand_dockyards_desc:0 "Для развёртывания ударных единиц красного флота нам требуется создать дополнительные верфи в Новороссийске, Одессе, Кронштадте и в других наших портовых городах. Это позволит увеличить численность наших флотов и покажет нашим врагам что русский флот не пальцем деланый."
 RUS_soc_small_ships_dedvelopment:0 "Разработка небольших судов"
 RUS_soc_small_ships_dedvelopment_desc:0 "В российском флоте начиная с 18 века имелась существенная нехватка малых судов на паровых двигателях, мы не можем позволить это оставлять без внимания поскольку наши противники Ромея и Скандинавия превосходят нас по качеству и количеству малых судов, но наши умнейшие инженеры уже предложили ряд новых проектов кораблей малого размера, которые уже проходят проверку в специальных для это местах если все пойдёт гладко один из этих проект будет поставлен на серийное производство и постепенно пойдёт в русский флот. "
 RUS_soc_west_navy_experiance:0 "Опыт западных стран"
 RUS_soc_west_navy_experiance_desc:0 "Наши социалистические товарищи из Франции согласились помочь нам в обучение новых кадров для флота, дабы русский и французский человек смогли в будущем  смогли  принести пожар мировой революции всему миру и освободить человечество от оков рабства. "
 
 RUS_soc_end_navy_modernisation:0 "Завершить модернизацию флота"
 RUS_soc_end_navy_modernisation_desc:0 "Теперь можно смело заявить о том, что модернизация флота была завершена: мощные корабли с компетентным командованием - вот залог успеха в грядущих конфликтах на морях."
 
 RUS_socialist_sphere:0 "Социалистическая сфера"
 RUS_socialist_sphere_desc:0 "России должно гордо смотреть в будущее и именно социализм поможет создать его таким, каким мечтает увидеть его население страны. Только государства, опирающиеся на свой народ, смогут преодолеть самые, казалось бы, непреодолимые препятствия и перенести тяготы многочисленных испытаний..."
 
 RUS_soc_strenghern_the_country:0 "Укрепить государство"
 RUS_soc_strenghern_the_country_desc:0 "Россия сейчас находится  не лучшем положении, нашему существованию угрожают внешние  враги. По сему правительство выступило с манифестом к обращению к нации в такой час."
 RUS_soc_fortificate_country_borders:0 "Проект фортификации границ"
 RUS_soc_fortificate_country_borders_desc:0 " Приближается война и нам необходимо укрепить наши западные границы прежде чем враг вступит на нашу землю."
 RUS_soc_new_diplomatic_strategy:0 "Новая дипломатическая стратегия"
 RUS_soc_new_diplomatic_strategy_desc:0 "Крайне очевидно, что в мире нарастает напряжённость - в частности, германцы, ромеи и французы способствуют этому, однако у нас по-прежнему сохраняется некоторая зависимость от их товаров на международном рынке и, хотя некоторые предлагают обойтись простой блокадой с сохранением свободного рынка, некоторые более радикальные элементы в правительстве считают, что подобных полумер будет явно недостаточно, а потому предлагают начать переход к автаркии, чтобы уничтожить влияние Запада на русском рынке."
 RUS_soc_mobilisate_economic:0 "Мобилизовать экономику"
 RUS_soc_mobilisate_economic_desc:0 "Чтобы победить в войне против Германии и Ромеи нам необходимо начать мобилизацию дополнительных мощностей нашей экономике – это позволит создавать намного больше оружия для наших войск. "
 RUS_soc_prepare_for_the_storm:0 "Подготовится к грядущей буре"
 RUS_soc_prepare_for_the_storm_desc:0 "Милитаристская Пруссия, проводившая агрессивную военную экспансию на другие страны и заявляющая напрямую о том, что будет это продолжать, пока не удовлетворит свои амбиции, её подхалимы в Ромее, имеющие схожую внешнюю политику и риторику, а также Франция, вероломно вторгнувшаяся в Алжир - это лишь малая часть того, что произошло за последние несколько лет!"
 
 RUS_build_socialism_in_individual_country:0 "Социализм в отдельно взятой стране"
 RUS_build_socialism_in_individual_country_desc:0 "Многие социалистические режимы совершали огромное количество ошибок, мечтая о мировой революции, что грозило им войной чуть ли не со всем миром, однако правительство России не из таких..."
 RUS_internationalism_politick:0 "Политика интернационализма"
 RUS_internationalism_politick_desc:0 "Наш долг, как социалистической страны поддерживать прочих и помогать народам мира вставать на истинный путь - на путь социализма. Неважно, как много сил придется затратить, избавить народы мира от гнета - наша обязанность."
 
 RUS_soc_interveonism_politic:0 "Интервенционизм"
 RUS_soc_interveonism_politic_desc:0 "Поддержка слабых социалистических стран позволит нам заиметь влияние на них, тем самым расширив свою область интересов и получить новых союзников."
 RUS_soc_help_somalian_reformists_uprising:0 "Поддержать [SOR.GetName]"
 RUS_soc_help_somalian_reformists_uprising_desc:0 "Восстание реформистов на африканском роге, показываеь полную неспособность султанского правительства к управлению страной. Мы обязаны их поддержать и привести народ Сомали в светлое будущее."
 
 RUS_soc_fight_witch_germanism:0 "Борьба с германизацией"
 RUS_soc_fight_witch_germanism_desc:0 "Конечно торговля между многими странами приносит пользу, однако распространение германских, да и любых других иностранных товаров влечёт за собой также и не самые положительные последствия - если государство той страны, чей товар чаще всего Россия импортирует, объявит торговую блокаду, то русскому народу может грозить голод и другие беды..."
 RUS_soc_why_is_our_ally:0 "Кто наш союзник?"
 RUS_soc_why_is_our_ally_desc:0 "Как всем уже давно известно, германцы - очень воинственный народ, а их ромейские прихвостни попытаются уничтожить нашу ослабленную Родину как выпадет шанс...Это недопустимо!"
 RUS_soc_enemy_on_the_west:0 "Враг на западе"
 RUS_soc_enemy_on_the_west_desc:0 "Германцы - воистину ужасный народ; столько горя и бед они причинили многим семьям даже своих подданных и сограждан. \n\nНепрерывные войны, который ведёт кайзер, заявляя о защите суверенного социализма, и начатые им причиняют боль и страдания всему миру."
 
 RUS_soc_export_socialists_moods:0 "Экспорт социалистических настроений"
 RUS_soc_export_socialists_moods_desc:0 "Европа загнивает от монархии и от других ревизионистских и реакционных идеологий, угнетающих их народ, с чем следует разобраться немедленно, однако для этого необходима довольно большая сила - ею и будет новая Россия."
 RUS_soc_reorganise_ohranka:0 "Реорганизовать охранку"
 RUS_soc_reorganise_ohranka_desc:0 "Охранка - это пережиток реакционного царского прошлого России, ранее подавлявшее настроения народа против преступного режима, от которого многим бы хотелось избавиться, что могли сделать декабристы, но не стали.Вместо этого, она была обречена на жалкое существование, пребывая в затхлом состоянии."
 RUS_soc_fight_witch_trade_geghemony:0 "Ударить по торговому гегемону"
 RUS_soc_fight_witch_trade_geghemony_desc:0 "Россия всегда заступится за братьев своих меньших - защитит истинно православных и славян от ложных ценностей, насаждаемых ромейской бюрократией, а другие народы освободятся из-под гнёта коррумпированных императора с Сенатом, ведь это истинная цель социалистического строя."
 
 RUS_soc_european_diplomaty:0 "Европейская дипломатия"
 RUS_soc_european_diplomaty_desc:0 "Ситуация в мире изменяется с каждым днём и мы не примем вовремя внешнеполитическую доктрину, то быть беде, поэтому нам следует определиться с кем из держав мы будем сотрудничать."
 RUS_soc_frendship_witch_france:0 "Дружба с Францией"
 RUS_soc_frendship_witch_france_desc:0 "Нам должно заключенить русско-французскоий альянс и учредить организацию, так называемого, "Интернационала", в состав которого, по задумке автора данной затеи, должны войти социалисты со всего мира."
 RUS_soc_own_way:0 "Свой путь"
 RUS_soc_own_way_desc:0 "Время и История показали нам не состоятельность политических связей с западной буржуазией и поэтому социалистическая Россия намеревается создать собственный альянс с такими же как она социалистическими странами."
 RUS_soc_frendship_witch_cbi:0 "Дружба с британией"
 RUS_soc_frendship_witch_cbi_desc:0 ""
 RUS_soc_coop_researches:0 "Совместные исследования"
 RUS_soc_coop_researches_desc:0 "Нашим учёным будет гораздо проще работать на благо человечества если они смогут найти общий между собой язык и договориться о совместных исследований в различных областях науки ."
 RUS_soc_unite_against_threats:0 "Вместе против угроз"
 RUS_soc_unite_against_threats_desc:0 "Какой бы сильной не была наша Родина, мы не сможем победить врага в одиночку и наши союзники это прекрасно понимают и поэтому предлагают нам проводить совместные работы по увеличению обороноспособности наших стран."
 
 RUS_soc_relations_witch_central_asia:0 "Отношения с центральной азией"
 RUS_soc_relations_witch_central_asia_desc:0 "В правительстве возникли разногласия по поводу того, стоит ли начинать налаживание отношений со странами Средней Азии. Нам должно решить стоит ли это делать или же освободить местное население от угнетателей, находящихся в их правительстве, более правильный вариант."
 RUS_soc_set_trade_relations_witch_china:0 "Торговля с Китаем"
 RUS_soc_set_trade_relations_witch_china_desc:0 "В правительстве возник вопрос по поводу того, стоит ли развивать торговые отношения с Империей Цин. Существует 2 варианта действий: Занятся подобной затеей, либо же попробовать другим способом?"
 RUS_soc_demand_primorie:0 "Претензии на приморье"
 RUS_soc_demand_primorie_desc:0 "Земли Приморья, находящиеся во владениях императора Поднебесной, являются очень важными для Петрограда стратегическими территориями, необходимыми для утверждения  позиций России в Азии."
 RUS_soc_buy_primorie:0 "Выкупить приморье"
 RUS_soc_buy_primorie_desc:0 "Мы имеем выгодную возможность выкупить северную Маньчжурию у правительства Цин. Вопрос только в том, согласятся ли они на подоюную сделку."
 RUS_soc_relations_with_japan:0 "Отношения с Японией"
 RUS_soc_relations_with_japan_desc:0 "Русско-японские отношения изначально не были простыми, но сейчас нам нужны новые союзники в борьбе с германским империализмом."
 
 RUS_soc_scandinavian_diplomaty:0 "Скандинавская дипломатия"
 RUS_soc_scandinavian_diplomaty_desc:0 "Наши отношения со Скандинавией, мягко говоря, довольно сложные - в приграничных территориях финны являются преобладающей группой, а некоторых из них угнетает правительство северной страны. Нам должно решить, как именно нам общаться с северным соседом."
 RUS_soc_finland_quiestion:0 "Финский вопрос"
 RUS_soc_finland_quiestion_desc:0 "С момента включения региона в состав государства, его статус и отношение к местному населению остовались неоднозначными. В конечном итоге, это привело к явновыраженной проблеме - росту недовольства,а  за ним и сепаратизма на территориях русской финляндии."
 RUS_soc_intervention_in_scandinavy:0 "Интервенция в скандинавию"
 RUS_soc_intervention_in_scandinavy_desc:0 "Скандинавия - наш давний враг, которого мы должны сокрушить, поскольку реваншизм необходимо уничтожить в зародыше пока не поздно, ибо ситуация может усложниться, если мы продолжим игнорировать проблему - лишнего фронта в возможном столкновении с Германией нам бы не хотелось."
 RUS_soc_integrate_northern_finland:0 "Интеграция северной Финляндии"
 RUS_soc_integrate_northern_finland_desc:0 ""
 RUS_soc_set_diplomatic_relations_with_scandinavy:0 "Установление дипломатических отношений"
 RUS_soc_set_diplomatic_relations_with_scandinavy_desc:0 ""
 RUS_soc_buy_northern_finland:0 "Сделка со скандинавами"
 RUS_soc_buy_northern_finland_desc:0 ""
 
