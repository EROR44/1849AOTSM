 rusMil.3.t:0 "Торговая война с Германией"
 rusMil.3.d:0 "Правительство обеспечило сильную экономику для страны, поэтому Россия готова к полному экономическому противостоянию с Германией. Были введены заградительные пошлины на немецкие товары.\n\nВ связи с этим ускорилось развитие отечественных производителей, которые стали вытеснять германскую продукцию с рынка. Экономика стала более независимой от иностранных инвесторов и подобные ограничения скоро оправдают себя её улучшением."
 rusMil.3.a:0 "Нам это будет только на пользу"
 
 rusRomKN.1.t:0 "Государство и армия"
 rusRomKN.1.d:0 "В последние годы армия наращивает всё большую роль в стране, а учитывая тот факт, что нашему государству необходимо её иметь в качестве железной руки, многие люди в правительстве высказались за построение диалога с ней.\n\nВ конце концов, если мы даже не попытаемся договориться с армией, то последствия могут оказаться довольно критичными. Вопрос заключается в том, стоит ли нам идти на уступки или попробовать пойти на компромисс."
 rusRomKN.1.a:0 "Стоит уступить их требованиям" 
 rusRomKN.1.b:0 "Попытаемся найти компромиссное решение"
 
 rusRomKN.2.t:0 "Государство и церковь"
 rusRomKN.2.d:0 "Церковь требует от нас продвигать их сторонников в во власть. Религия является неотъемлемой частью русской культуры и было бы неразумно отказаться от поддержки верующих, каких в стране немало, но так же, сомнительно, что позволить нарастить им большее влияние в стране - здравый поступок.\n\nСейчас, нам следует выбрать, как именно поступить в решении данного вопроса. Стоит ли уступить требованиям церкви, наавить на нее, либо придти к компропису."
 rusRomKN.2.a:0 "Пускай получат, что требуют!"
 rusRomKN.2.b:0 "Достаточно просто наладить отношения"
 rusRomKN.2.c:0 "Церковь не должна лезть в дела политики!"
 
 rusRomKN.3.t:0 "Государство и граждане"
 rusRomKN.3.d:0 "Дворяне играют важнейшую роль в установлении нашей власти, поэтому было бы разумным и далее пользоваться их поддержкой, однако если мы не будем пытаться изменить, то навряд ли мы можем зваться правительством декабристов. С другой стороны, именно дворяне подняли восстание на Сенатской площади и его успехом мы обязаны им.\n\nВ любом случае, нам стоит заручиться поддержкой определённой группы населения страны, чтобы мы могли уделить больше внимания для проведения реформ."
 rusRomKN.3.a:0 "Дворяне продолжат быть опорой нации!"
 rusRomKN.3.b:0 "Сейчас стоит поддержать народ"
 
