 RUS_labor_union_integration:0 "Интеграция профсоюзов" 
 RUS_labor_union_integration_desc:0 "Впервые введенные во Франции, профсоюзы показали качаественное улучшение условий труда рабочих, а так же, организации предприятия. Сейчас нам необходимо ввести это новшество и в нашей стране." 
