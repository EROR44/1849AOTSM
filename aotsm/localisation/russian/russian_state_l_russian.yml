 RUS_raise_of_the_red:0 "Возвышение красных" 
 RUS_raise_of_the_red_desc:0 "Уже не для кого не секрет, что, так называемое правительство Пущина, создало множество возможностей для оппозиции и в частности для социалистов. Образовав в последние годы мощный блок, красные теперь способны взять власть в ствои руки и направить Россию на новый путь!" 
 RUS_the_power_in_hands_of_red:0 "Власть в руках социалистов" 
 RUS_the_power_in_hands_of_red_desc:0 "Бездействие старого правительства не прошло не замеченным, Красная угроза, которой так боялись политики старой России, берет влать в свои руки и теперь именно соуиалисты будут решать в каким курсом пойдет русское государство." 
 RUS_choose_our_leader:0 "Кто станет правителем?" 
 RUS_choose_our_leader_desc:0 "Получив власть, социалисты заимел новую проблему. Будучи в оппозиции, они шли единым фронтом, но теперь, в их рядах стали расти разногласия. Сейчас стране нужен новый лидер, который сможет пресечь раскол на корню и дать России светлое будущее." 
 
 RUS_chernyshevsky_ng:0 "Чернышевский Николай Гаврилович" 
 RUS_chernyshevsky_ng_desc:0 "Президентом России был выбран Николай Чернышевский. Известный для многих, как литературный критик, философ и писатель, в последние годы он все же проявлял себя как политик социалистического толка. Не смотря на идеологическую приверженность, по его мнению рынок по прежнему необходим и развивать государство нужно именно с его помощью." 
 RUS_rely_on_market:0 "Положиться на рынок" 
 RUS_rely_on_market_desc:0 "Не отъемдимой частью экономики любой страны является рынок. Глупо полагаться на бредни радикальных социалистов и отказываться от него. Сейчас, нам необходимо сохранить хрупкий баланс экономики и не пытаться перестроить все с нуля." 
 RUS_reorganise_petrograd_birja:0 "Реорганизовать петроградскую биржу" 
 RUS_reorganise_petrograd_birja_desc:0 "Петроградская биржа долгие годы была центром экономической жизни страны. Застой эпохи Пущина не пошел ей на пользу и сейчас необходимо реогранизовать ее, дав стимул к развитию русской экономической машине." 
