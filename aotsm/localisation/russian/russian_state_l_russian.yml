 russian_socialist_sphere_event.39.d:0 "Российская сторона сдержала своё обещание, выплатив компенсацию за утрату территорий Северной Маньчжурии, и теперь становится понятно, что тёплые отношения государств обеспечены на много лет вперёд.\n\nКак Россия, так и Китай начинают новую страницу своей истории, что может привести к непредсказуемым последствиям - будем надеяться, что вместе они преодолеют все испытания в грядущем неспокойном будущем..."
