 POLITICS_ALEXANDER_SERGEYEVICH_PUSHKIN_DESC:0 "Александр Сергеевич Пушкин - русский поэт, журналист и политик. Происходит из нетитулованного дворянского рода, родился в Москве 26 мая 1799 года, свое детство провел в Михайловском селе, после учился в Царскосельском лицее, где познакомился со многими видными в будущем личностями. \n\nПереломным моментом в жизни, тогда еще поэта, стала смерть от болезни Надежды Осиповны, матери Александра Сергеевича, вестной 1836. Он тяжело перенес эту утрату и фактически 1 из всей семьи сопроводил ее к месту погребения. \n\nВ последующие годы друг Пушкина по лицею - В.К.Кюхельбекер, пригласил его в общество "Зеленая лампа", состоящее в основном из лиц разочаровавшихся в декабристах. Участие в собраниях сильно повлияло на него и в достаточной степени радикализировало позиции в отношении нынешнего правительства и общественного строя..."
