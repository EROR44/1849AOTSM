 RUS_expand_petrograd_goverment_university:0 "Расширить петроградский госудаственный университет"
 RUS_expand_petrograd_goverment_university_desc:0 ""
 
 RUS_liquidate_backwardness:0 "Ликвидировать отсталость"
 RUS_liquidate_backwardness_desc:0 "Промышленная модернизация, вместе с проведенными инвестициями в умы нации, позволяют констатировать ликвидацию отсталости экономики России и заявить о том, что мы готовы встать в 1 ряд с другими промышленными державами европы."
 
 RUS_end_of_political_isolation:0 "Завершение политической изоляции"
 RUS_end_of_political_isolation_desc:0 "В последние годы, Россия не вмешивалась в политическую жизнь европы, и в результате отдалилась от нее. Вместе с нарастающими внутренними проблемами, это привело к некой изоляции политической жизни страны."
 
 RUS_the_opposition_miting:0 "Митинг оппозиции"
 RUS_the_opposition_miting_desc:0 "Оппозиционные правительству группы существовали в России всегда, однако, политическая ситуация и ряд других объективных причин не позволяли им представлять из себя хоть какую-нибудь силу. Но сегодня они стоят с гордо поднятой головой и вполне способны составить конкуренцию правящим кругам."
 
 RUS_the_new_anbitions_of_old_empire:0 "Новые амбиции империи"
 RUS_the_new_anbitions_of_old_empire_desc:0 "Сейчас страна стоит на перепутье, теперь нам следует решить, какой путь следует выбрать."
 RUS_stabilisate_economic:0 "Стабилизация экономики?"
 RUS_stabilisate_economic_desc:0 "Отставание в развитии промышленности привело к сильной зависимости от импортных товаров и сейчас нам следует решить данную проблему."
 RUS_retirement_of_pushin:0 "Отставка Пущина"
 RUS_retirement_of_pushin_desc:0 "Иван Пущин сегодня заявил о своем решении уйти в отставку. На фоне усугубления проблем со здоровьем, немолодой политик решил уступить свой пост."
 RUS_who_will_take_power:0 "Кто возьмет власть?"
 RUS_who_will_take_power_desc:0 "После ухода Ивана Пущина в отставку, власть в стране взял в руки "Верховный совет". Выборы нового президента будут произведены в ближайшие недели."
 
 RUS_milutin_da:0 "Президент Дмитрий Милютин"
 RUS_milutin_da_desc:0 "Президентом был выбран Дмитрий Милютин. Дворянин, кандидат от партии народной свободы. В своем выступлении на Дворцовой площади он подчеркнул, что политический курс будет направлен на либеральные реформы и борьбу с зависимостью от импорта."
 RUS_promotion_of_market_reforms:0 "Продвижение рыночных реформ"
 RUS_promotion_of_market_reforms_desc:0 "Развитие рыночной экономики, является одним из ключевых факторов, для роста промышленного потенциала России."
 RUS_expand_petrograd_birja:0 "Расширение петроградской биржи"
 RUS_expand_petrograd_birja_desc:0 "До создания биржевого совета, Петроградская биржа, вместе с другими немногочисленными собратьями, влачила жалкое существование. Однако, включение капитала пайщиков резко оживило жизнь подобных структур, во всех городах России. Cейчас встал вопрос о расширении центральной биржи страны и нам стоит решить его в кротчайшие сроки."
 RUS_subsidies_for_smal_companies:0 "Субсидии малым компаниям"
 RUS_subsidies_for_smal_companies_desc:0 "Промышленный потенциал небольших производств огромен, однако обилие недорогих импортных товаров усложняет их развитие. Сейчас необходимо поддержать отечественных производителей, и тем самым, уменьшить зависимость страны от импорта."
 RUS_fight_witch_nepotism:0 "Борьба с кумовством"
 RUS_fight_witch_nepotism_desc:0 "Давняя проблема всей России - кумовство. Засилие родственников на должностях, а так же, общий рост бюрократии приводит к катастрофическим последствиям. Сейчас мы должны бороться с этой проблемой."
 RUS_russian_national_production:0 "Русское национальное производство"
 RUS_russian_national_production_desc:0 "Завершив устранение зависимости страны от импорта, мы должны основать национальный институт промышленности."
 RUS_the_question_of_privilege:0 "Вопрос привилегированности"
 RUS_the_question_of_privilege_desc:0 "Со времен царизма сохранилось множество пережитков, один из них - привилигерованнсть. Сохранение института дворянства, вместе с их привилегиями, может привести к  недопустимому уровню неравенства в обществе. Сейчас стоит решить, стит ли сохранить их, либо же Россия вступит в новую эпоху без аристократии..."
 RUS_antigerman_rithorick:0 "Антигерманская риторика"
 RUS_antigerman_rithorick_desc:0 "Отношения России и Германии сейчас достаточно натянуты. В связи появлением в европе нового блока сил, нам стоит искать союзников среди других крупных держав."
 RUS_trade_war_witch_germany:0 "Торговая война с Германией"
 RUS_trade_war_witch_germany_desc:0 "Страна наводнена импортными товарами из Германии, они душат отечественных производителей. Сейчас нам стоит ввести ограничения и поддержать собственное производство."
 RUS_education_reform:0 "Реформа образования"
 RUS_education_reform_desc:0 "Уровень образованности населения любого современного государства, напрямую влияет на его экономику. Сейчас настало время упорядочить разросзненную систему образования России и создать единую программу для образования по всей стране."

 RUS_romanov_kn:0 "Президент Константин Романов"
 RUS_romanov_kn_desc:0 "Президентом был выбран Константин Романов. Наследник императорской фамилии и кандидат от партии "Совет объединенного дворянства". В своем выступлении на Дворцовой площади, политик заверил , что политический курс, заданный Пущиным будет сохранен. Однако, многие опасаются шагов в сторону авторитарного правления, из-за его склонности к консерватизму."
 RUS_goverment_and_army:0 "Армия и правительство"
 RUS_goverment_and_army_desc:0 "Русская армия всегда была силой, внушавшей уважение любому политику. В последние годы, военные получили много влияния в правительстве и теперь нам необходимо заручится их поддержкой."
 RUS_west_experiance:0 "Опыт запада"
 RUS_west_experiance_desc:0 "Еще со времен Петра I Россия ориентировалась на европу. Сейчас нам следует позаимствовать опыт ведения боевых действий у западных стран."
 RUS_goverment_and_church:0 "Церковь и правительство"
 RUS_goverment_and_church_desc:0 "Борьба русской православной церкви и правительства за умы людей происходит уже длительное время. Создание Святейшего синода Петром I поставило церковнослужителей в зависимое от государства положение, однако, сейчас церковь вновь становится силой, с которой стоит считаться."
 RUS_for_god_people_and_fatherland:0 "За Бога, народ и Отечество."
 RUS_for_god_people_and_fatherland_desc:0 "Между государством и людьми всегда должна существовала незримая нить, в России издавна ей являлась церковь. Перед грядущей бурей нам следует усилить эту связь, существующую долгие годы."
 RUS_expand_police_battalions:0 "Расширить полицейские батальоны"
 RUS_expand_police_battalions_desc:0 "Безопасность населения - обширная задача, решение которой возложено на полицейских. Сейчас следует увеличить их количество, в связи с ростом общественного недовольства в последние годы."
 RUS_goverment_and_people:0 "Правительство и граждане"
 RUS_goverment_and_people_desc:0 "Как известно, государство не может существовать без людей. Сейчас нам нужно сделать важный выбор, следует ли заручится поддержкой народных масс или обратится к дворянству... "
 RUS_support_people:0 "Поддержать людей"
 RUS_support_people_desc:0 "Народ - главная опора любого правительство и оставить его без поддержки будет величайшим преступлением с нашей стороны!"
 RUS_support_nobility:0 "Поддержать дворян"
 RUS_support_nobility_desc:0 "Дворянство издавна являлось опорой правителей и сейчас не время отступать от этой, столь укоренившейся, во многих странах традиции."
 RUS_grants_for_church:0 "Дотации для церкви"
 RUS_grants_for_church_desc:0 "Окончание эпохи противостояния государства и церки произошло и теперь, нужно поддержать нового союзника российского правительства."
 RUS_we_are_russians_god_is_with_us:0 "Мы русские - с нами Бог!"
 RUS_we_are_russians_god_is_with_us_desc:0 "Вера всегда оставалась неотъемлемой частью души русского человека и сейчас, когда на Родину надвигается волна неизведанности, любой готов сказать: "Ну с Богом" и двинутся вперед!"
 
 RUS_orlov_mf:0 "Президент Михаил Орлов"
 RUS_orlov_mf_desc:0 "Президентом был выбран Михаил Орлов. Единственный безпартицный кандидат,в прошлом боевой офицер. В своем выступлении на Дворцовой площади он заявил, что сделает все возможное для возрождения старого величия России!"
 RUS_russian_identity:0 "Русская идентичность"
 RUS_russian_identity_desc:0 "Расслоение людей России на группы достигло невиданного. Для стабилизации внутренней ситуации и подготовки страны к внешним угрозам нам следует начать политику пропаганды идентичности."
 RUS_support_army:0 "Поддержать военных"
 RUS_support_army_desc:0 "Исторически сложилось, что военные всегда были опорой правительства России. Сейчас нам следует не изменять этой традиции и оказать поддержку именно русской армии!"
 RUS_mobilisate_respublikan_patriots:0 "Мобилизация патриотов республики"
 RUS_mobilisate_respublikan_patriots_desc:0 "Патриотические настроения среди молодежы сейчас достаточно сильны и нам необходимо направить их в нужное русло, а именно на благо страны."
