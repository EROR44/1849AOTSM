 RUS_resume_activity_of_rcs:0 "Возобновить деятельность "Р.К.О.""
 RUS_resume_activity_of_rcs_desc:0 "Русское колониальное общество длительное время занималось присоединением новых земель, а так же народов проживающих на них, под покровительство России. В последние годы организация перестала действовать и от былых масштабов и возможностей мало, что осталось. Сейчас нам следует возобновить деятельность организации и позволить ее участникам дальше приносить пользу Отечеству."
