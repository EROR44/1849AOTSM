 RUS_russian_intelligentsia:0 "Русская интеллигенция"
 RUS_russian_intelligentsia_desc:0 "Дворяне-помешики составляют основу русской интеллигенции. Сейчас их влияние позволяет развивать науки быстрее, чем во многих других странах."
 
 RUS_dependence_from_import:0 "Зависимость от импорта"
 RUS_dependence_from_import_desc:0 "Отставание в развитии отечественной промышленности породило проблему зависимости от иностранных товаров.\n§GИдея будет удалена, когда у страны будет больше§! §Y49§! §Gфабрик.§!"
 
 RUS_an_echo_of_serfdom:0 "Отголоски крепостного права"
 RUS_an_echo_of_serfdom_desc:0 "Пускай "крепостное право" и было устранено, однако, страну настигли его последствия. Сейчас большинство свободных крестьян по прежнему зависимы от помещиков и даже те, кто перебрался в города не всегда живут намного лучше, чем раньше."
 
 RUS_national_minorities_problems:0 "Проблема национальных меньшинств"
 RUS_national_minorities_problems_desc:0 "Неоднозначная политика в отношении малых народностей, живущих на территории России, привела к множеству разного рода проблем и разногласий, которые не дают спокойно жить обществу."
 
