 russian_socialist_sphere_event.41.t:0 "Русская дипломатическая миссия"
 russian_socialist_sphere_event.41.d:0 "Прибытие дипломатов с целью заключения договоренностей о торговых отношениях и тд"
 russian_socialist_sphere_event.41.a:0 "Да"
 russian_socialist_sphere_event.41.b:0 "Нет"
 
 russian_socialist_sphere_event.42.t:0 "Дипломатический успех"
 russian_socialist_sphere_event.42.d:0 "Дипломатической миссии удалось договориться с японским правительством"
 russian_socialist_sphere_event.42.a:0 "Отлично"
 
 russian_socialist_sphere_event.43.t:0 "Мы получили отказ"
 russian_socialist_sphere_event.43.d:0 "Японское правительство отказалось от сотрудничества"
 russian_socialist_sphere_event.43.a:0 "Печально"
 
 russian_socialist_sphere_event.44.t:0 "Отношения со странами европы"
 russian_socialist_sphere_event.44.d:0 "Ситуация в мире изменяется с каждым днём и мы не примем вовремя внешнеполитическую доктрину, то быть беде, поэтому советники в правительстве предложили следующие три варианта:\n\nПервый предполагает, что нужно искать союз с Парижем, поскольку Франция - это первая в мире социалистическая страна, правительство которой смогло вывести её из плачевного положения при помощи реализации идей, схожих с нашими;\n\nвторой же, предложенный немалой частью ПСР, подразумевает, что нам нужно заключить союз с чартистами, однако при провале их революции мы останемся сами по себе, ведь более о помощи из Лондона можно и не мечтать...\n\nТретий вариант, за который выступают наиболее радикальные элементы правительства - это не играть в дипломатию с другими крупными европейскими странами и быть самостоятельными, но стоит ли гордость потери потенциального союза?\n\nВ любом случае, последнее слово остаётся за президентом..."
 russian_socialist_sphere_event.44.a:0 "Да здравствует русско-французский сердечный альянс!"
 russian_socialist_sphere_event.44.b:0 "Чартисты помогут нам распространить революцию!"
 russian_socialist_sphere_event.44.c:0 "Мы не будем полагаться на помощь этих ревизионеров!"
 
 russian_socialist_sphere_event.45.t:0 "Дипломатическая миссия из России"
 russian_socialist_sphere_event.45.d:0 "Сегодня прибыла русская делегация с целью заключения русско-французского альянса и учреждения организации - так называемого "Интернационала", в состав которого, по задумке автора данной затеи, должны войти социалисты со всего мира.\n\nЭта идея больше походит на утопичную сказку и навряд ли будет реализуема согласно мнению многих людей как в нашей партии, так и за её пределами, но всё же, над этим действительно стоит задуматься.Несмотря на очевидные недостатки и преимущества, остаётся неясным, каким образом правительство России намерено использовать данный потенциал...\n\nВ конце концов, выбор за Вами, мисье Президент"
 russian_socialist_sphere_event.45.a:0 "Идеи социализма должны распространиться на весь мир!"
 russian_socialist_sphere_event.45.b:0 "Мягко откажите им..."
 
 russian_socialist_sphere_event.46.t:0 "Французское правительство согласно"
 russian_socialist_sphere_event.46.d:0 "Французское правительство согласилось на расширение сотрудничества с нами - такая новость не может не радовать!Теперь, когда мы вместе, мы наконец сможем дать отпор ревизионерам, оппортунистам и тиранам, оскверняющих Матушку-Природу самим своим существованием!"
 russian_socialist_sphere_event.46.a:0 "Да здравствует "Интернационал"!"
 
 russian_socialist_sphere_event.47.t:0 "Дипломаты получили отказ"
 russian_socialist_sphere_event.47.d:0 "Крайне досадно, однако французы решили нам отказать...Видимо, наши дипломатические навыки не были столь хороши, чтобы преуспеть в этом деле.\n\nНо всё же не стоит так горевать, поскольку нарастить мощь нашей новой организации, Интернационала, будет не так уж и сложно, если мы станем поддерживать социализм во всё мире - можно не сомневаться, что однажды весь мир станет красным, точнее именно МЫ сделаем его таким!"
 russian_socialist_sphere_event.47.a:0 "Надежда умирает последней!"
 
 russian_socialist_sphere_event.48.t:0 "Дипломатическая миссия из России"
 russian_socialist_sphere_event.48.d:0 "Сегодня прибыла русская делегация с целью заключения русско-британского альянса и учреждения организации - так называемого "Интернационала", в состав которого, по задумке автора данной затеи, должны войти социалисты со всего мира.\n\nЭта идея больше похожа на утопичную сказку и навряд ли будет реализуема согласно мнению некоторых членов нашей партии, однако настроеня сдержанного оптимизма в ней преобладают, поэтому над данным предложением стоит задуматься.\n\nНесмотря на очевидные недостатки и преимущества, остаётся неясным, каким образом правительство России намерено использовать данный потенциал...\n\nКак бы то ни было, выбор остаётся за Вами, товарищ."
 russian_socialist_sphere_event.48.a:0 "Распространим революцию на весь мир!"
 russian_socialist_sphere_event.48.b:0 "У нас полно своих забот..."
 
 russian_socialist_sphere_event.49.t:0 "Правительство конфедерации согласно"
 russian_socialist_sphere_event.49.d:0 "Чартисты согласились на расширение сотрудничества с нами, что не может не радовать!Теперь, когда мы вместе, мы наконец сможем дать отпор ревизионерам, оппортунистам и тиранам, оскверняющих Матушку-Природу самим своим существованием!"
 russian_socialist_sphere_event.49.a:0 "Да здравствует "Интернационал"!"
 
 russian_socialist_sphere_event.50.t:0 "Дипломаты получили отказ"
 russian_socialist_sphere_event.50.d:0 "Чартисты отказали нам - похоже, это как-то связано с тем, что они ещё не смогли разрешить все внутренние проблемы, что послужило официальной причиной для этого. Жаль, что мы не смогли договориться, однако не стоит забывать, что не это наша конечная цель...\n\nВ конце концов, учредить Интернационал для поддержания дела социализма во всём мире довольно непросто, однако этот тернистый путь должен быть преодолён во что бы то ни стало, ибо ситуация в мире может потребовать от нас решительных действий..."
 russian_socialist_sphere_event.50.a:0 "Мы справимся и сами!"
 
 russian_socialist_sphere_event.51.t:0 "Отношения с Скандинавией"
 russian_socialist_sphere_event.51.d:0 "Наши отношения со Скандинавией, мягко говоря, довольно сложные - в приграничных территориях финны являются преобладающей группой, а некоторых из них угнетает правительство северной страны...Было бы крайне глупо игнорировать данную проблему по сей день, когда ситуация в мире складывается явно не в нашу пользу...\n\nВ правительстве начались споры по поводу того, как следует определить границы наших государств - возникло 2 предложения и оба имеют свои преимущества и недостатки:\n\nПервое заключается в том, чтобы наладить испорченные отношения и недопустить открытия лишнего фронта в грядущей буре\n\nВторое же, предложенное членами генштаба, предполагает, что необходимо нанести превентивный удар, но не затянется ли конфликт на долгие годы?  Необходимо лишить северян как таковой возможости воспользоваться нашей временной слабостью в регионе....\n\nВзесив все "за" и "против", товарищ президент решил, что мы..."
 russian_socialist_sphere_event.51.a:0 "...освободим финнов всеми доступными способами! "
 russian_socialist_sphere_event.51.b:0 "...попробуем договориться мирно"
 
 russian_socialist_sphere_event.52.t:0 "Интервенция в скандинавию"
 russian_socialist_sphere_event.52.d:0 "Скандинавия - наш давний враг, которого мы должны сокрушить, поскольку реваншизм необходимо уничтожить в зародыше пока не поздно, ибо ситуация может усложниться, если мы продолжим игнорировать проблему - лишнего фронта в возможном столкновении с Германией нам бы не хотелось...\n\nНекоторые в генштабе предлагают предъявить ультиматум с целью сохранить лицо в глазах европейской общественности и по возможности избежать полномасштабной войны, однако другие хотят обратного, поскольку, согласно их прогнозам, это лишь усугубит ситуацию и реваншистские настроения в Скандинавии станут гораздо сильнее, но если начать немедленное вторжение, то подобных проблем можно будет избежать - они сменятся другими; сторонники вторжения рассчитывают на ведение быстрой войны, ведь иначе она может затянуться на несколько лет, чего бы не хотелось никому...\n\nВ конце концов, товарищ президент решил..."
 russian_socialist_sphere_event.52.a:0 "...предоставить им выбор: [148.GetName] или война"
 russian_socialist_sphere_event.52.b:0 "... освободить регион силой"
 
 russian_socialist_sphere_event.53.t:0 "[148.GetName] или война"
 russian_socialist_sphere_event.53.d:0 "Русские решили наконец заявить нам о себе - они предъявили ультиматум, согласно условиям которого мы обязаны в срочном порядке предоставить регион с преобладающим финским населением, Лаппи России, но если посмеем отказать, то быть полномасштабной войне...\n\nКонечно можно было бы согласиться с их условиями и ударить по ним тогда, когда у нас возникнет шанс, однако стоит ли оно того?\n\nНаша страна расположена в достаточно холодном регионе, поэтому врагу будет трудно пробраться, если конечно он не додумается высадить десант вблизи портов и линий снабжений - в общем, мы способны противостоять армии, по количеству в разы превосходящей нашу, но следует ли начинать затяжную и достаточно изматывающую войну?"
 russian_socialist_sphere_event.53.a:0 "Мы ничего не можем сделать...пока что..."
 russian_socialist_sphere_event.53.b:0 "Не сдадим ни пяди нашей земли!"
 
 russian_socialist_sphere_event.54.t:0 "Ультиматум удовлетворен"
 russian_socialist_sphere_event.54.d:0 "Правительство Скандинавии оказалось достаточно разумным, чтобы удовлетворить наши требования.Конечно можно сказать, что наверняка северяне рассматривают это лишь как временную уступку и по случаю обязательно воспользуются нашей слабостью, однако стоит учитывать, что мы не только смогли освободить финский народ мирным путём, но и показать всему миру мощь дипломатии новой России!\n\nА пока лучше не думать о грустном - давайте отпразднуем этот успех!"
 russian_socialist_sphere_event.54.a:0 "Мы избежали войны!"
 
 russian_socialist_sphere_event.55.t:0 "В передаче региона отказано"
 russian_socialist_sphere_event.55.d:0 "Правительство Скандинавии оказалось недостаточно компетентным, раз посмело отказать в удовлетворении  наших требований...\n\nМы пытались быть с ними как можно более учтивыми, но раз они понимают лишь язык насилия, то быть войне...\n\nСитуация не из приятных, однако в этом есть и возможность - если вторжение пройдёт успешно, то северная страна полностью подчинится России и фронт в этом регионе практически навсегда. Главное, чтобы конфликт не затянулся надолго..."
 russian_socialist_sphere_event.55.a:0 "Чтож, они сами напросились... "
 
