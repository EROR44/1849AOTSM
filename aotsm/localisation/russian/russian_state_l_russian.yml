 rusPol.4.t:0 "Президент Пущин уходит в отставку"
 rusPol.4.d:0 "В завершении своего выступления президент Пущин заявил, что решил дать дорогу молодым и уйти в отставку отставку. Политик сетовал на ухудшение здоровья, вызванное пережитым им в ноябре прошлого года апоплексическим ударом. Будучи человеком в возрасте, политик знал его последствиях, однако, все равно, продолжал работать с таким же усердием, не давая себе поблажек. \n\nСогласно официальному заявлению пресс-службы правительства России, на период до выборов страной будет управлять "Верховный совет", сформированный из высших должностных лиц и советников президента. Предположительно само голосование должно состояться в течении месяца."
 rusPol.4.a:0 "Уходит эпоха..."
 
