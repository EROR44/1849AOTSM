 RUS_investment_in_civil_industry:0 "Инвестиции в гражданские заводы"
 RUS_investment_in_civil_industry_desc:0 "Обеспечение населения товарами потребления - задача промышленности. Однако русская промышленность сильно отстает в развитии и нам, как правительству нужно создать условия для увеличения скорости расширения отечественных предприятий"
 RUS_start_forced_industrialisation:0 "Начать ускоренную индустриализацию"
 RUS_start_forced_industrialisation_desc:0 "Промышленность страны отстала от европы на десятилетия, единственный шанс не раствориться в пустыне истории - начать ускоренную индустриализацию."
 RUS_modernise_railway_network:0 "Модернизировать сеть дорог"
 RUS_modernise_railway_network_desc:0 "Количество и качество путей сообщения на необъятных территориях России, уже давно не соответствует необходимым. Сейчас нам нужно заняться их ускоренной модернизацией и постройкой."
 RUS_investment_in_military_prodiuction:0 "Развитие военного производства"
 RUS_investment_in_military_prodiuction_desc:0 "Развитие тяжелой промышленности не должно отставать от легкой. Теперь, когда страна обеспечена товарами массового потребления, нам следует заняться расширением военного производства."
 RUS_exploration_new_resources:0 "Разработка ресурсов"
 RUS_exploration_new_resources_desc:0 "Ресурсная база России огромна, сейчас следует заняться разведкой новых зон добычи ископаемых и расширением разработки в существующих."
 RUS_expand_heavy_industry:0 "Расширить тяжелую промышленность"
 RUS_expand_heavy_industry_desc:0 "Дальнейшее расширение тяжелой промышленности позволит нам более эффективно производить стратегичски важные элементы."
 RUS_mass_production_of_weapon:0 "Массовое производство оружия"
 RUS_mass_production_of_weapon_desc:0 "Ставка на массовое производство стандартизированного вооружения позволит сократить затраты на производство и тем самым увеличить количество производимыъ единиц."
 RUS_develop_of_mixed_fabrics:0 "Развитие смешанных производств"
 RUS_develop_of_mixed_fabrics_desc:0 "Производить на 1 заводе товары массового потребления и при необходимости переходить на снаряжение для армии - это преимущество перед потенциальным противником. Развитие производства двойного назначения позволит стране быть готовой к любым угрозам."
 RUS_mechanisation:0 "Механизация"
 RUS_mechanisation_desc:0 "Отсталость оснащения русской армии должна быть устранена в кротчайшие сроки. Сейчас нам следует заняться оснащением армии современной техникой и вооружением."
 RUS_the_face_of_modern_infantry:0 "Лицо современной пехоты"
 RUS_the_face_of_modern_infantry_desc:0 ""
 
 RUS_use_own_specialists:0 "Использовать русских специалистов"
 RUS_use_own_specialists_desc:0 "В России много ученых умов, скучающих от безделья. Нам нужно использовать их потенциал и дать им работу!"
 RUS_use_foreign_specialists:0 "Пригласить зарубежных специалистов"
 RUS_use_foreign_specialists_desc:0 "В текущей ситуации целесообразнее пригласить специалистов из-за рубежа, для последующего обучения собственных кадров."
 
 RUS_coop_witch_own_industrialists:0 "Сотрудничать с местными промышленниками"
 RUS_coop_witch_own_industrialists_desc:0 "Уровень развития европейской части страны отстает от других крупных держав, сейчас нам необходимо заняться развитием западной части России"
 RUS_coop_witch_foreign_industrialists:0 "Сотрудничать с иностранными промышленниками"
 RUS_coop_witch_foreign_industrialists_desc:0 "Хотя некоторые члены нашего общества наиболее консервативных и социалистических взглядов высказываются против политики привлечения иностранного капитала для развития промышленных предприятий из-за возможности установления зависимого положения от инвестирующих стран, мы видим в этом выгоду: в то время, как английские и французские предприниматели станут открывать всё больше фабрик и военных заводов, Россия, в свою очередь, сэкономит гораздо больше средств на масштабные проекты по развитию страны."
 
 RUS_invest_in_intellect_of_nation:0 "Инвестировать в умы нации"
 RUS_invest_in_intellect_of_nation_desc:0 "Безграмотность среди населения имела место быть в староимперской России и России при Пущине, однако те времена уже прошли: мы - не та Россия нерешительных царей! Мы - не то стагнационное правительство, что было до нас! Следует начать финансирование образования населения, чтобы вырастить примерное поколение умов нации. Выделение средств на это точно должно быть в приоритете. В конце концов, что, как не ум определяет будущее нации?"
 RUS_expand_petrograd_goverment_university:0 "Расширить петроградский госудаственный университет"
 RUS_expand_petrograd_goverment_university_desc:0 "Основанный в 1724 году Петроградский государственный университет - гордость нашей страны, яркий пример величия России и просто главный университет нашей страны, поэтому было бы разумно и дальше его развивать. Отношения с азиатскими государствами и развитие интересов в регионе не могут быть достигнуты, если мы не станем изучать культуру местных жителей, поэтому восточный факультет станет основой для последущего развития науки и культуры."
 
 RUS_liquidate_backwardness:0 "Ликвидировать отсталость"
 RUS_liquidate_backwardness_desc:0 "Промышленная модернизация, вместе с проведенными инвестициями в умы нации, позволяют констатировать ликвидацию отсталости экономики России и заявить о том, что мы готовы встать в 1 ряд с другими промышленными державами европы."
 
 RUS_second_branch_of_industrialisation:0 "Второй виток индустриализации"
 RUS_second_branch_of_industrialisation_desc:0 "Русская промышленность в последние годы стала грозной силой. Догнав западные страны, теперь нам пора двигаться вперед и обеспечив промышленное преимущество встать в один ряд с первыми экономиками европпы."
 
 RUS_develop_west_russia:0 "Развитие западной России"
 RUS_develop_west_russia_desc:0 "Исторически западная часть страны была более развита, чем земли за уралом и на дальнем востоке. Сейчас пришло время продолжить развитие регионов западной России."
 RUS_baltic_industry:0 "Балтийская промышленность"
 RUS_baltic_industry_desc:0 "Не смотря на общее настроение населения прибалтики, область вносит весомый вклад в экономику страны. Сейчас стоит заняться проектами по развитию региона."
 RUS_belorussian_industry:0 "Белорусская промышленность"
 RUS_belorussian_industry_desc:0 "Беларуский регион полон лесов и способен принести немалую пользу экономике страны. Следует занятся развитием этого региона."
 RUS_malorossian_industry:0 "Малоросская промышленность"
 RUS_malorossian_industry_desc:0 "Окраиный регион малороссии нуждается в развитии. В связи с этим мы выделяем средства на промышленное развитие юго-запалной России."
 RUS_polish_industry:0 "Польская промышленность"
 RUS_polish_industry_desc:0 "Не смотря на неоднозначное отношение коренного населения региона к правительству, польский вклад в экономику России отрицать невозможно. Сейчас, когда проблема восстаний в регионе решена, можно приступить строительству новых предприятий."
 
 RUS_develop_central_russia:0 "Развитие центральной России"
 RUS_develop_central_russia_desc:0 "Центральная часть России это сердце страны для развития которого мы должны влить больше средств в этот регион."
 RUS_siberian_industry:0 "Сибирская промышленность"
 RUS_siberian_industry_desc:0 "Добывающая, обрабатывающая, тяжелая и легкая промышленность Сибири опять нуждается в развитии своих отраслей и поэтому нам необходимо об этом позаботиться."
 RUS_across_ural_industry:0 "Зауральская промышленность"
 RUS_across_ural_industry_desc:0 "Зауральская промышленность России отсутствует напрочь ввиду тяжёлых условий жизни в данном регионе, но не смотря на это мы должны попытаться создать ее в хоть каком то виде."
 RUS_industrialisation_of_steppe:0 "Индустриализация степи"
 RUS_industrialisation_of_steppe_desc:0 "У нас есть большое количество не тронутой территории в степях, которую можно отдать нашим промышленникам под застройку промышленности."
 
 RUS_develop_far_east_russia:0 "Развитие дальневосточной России"
 RUS_develop_far_east_russia_desc:0 "Дальний восток имеют ключевую роль для связи с нашей колонией на Аляске, нам необходимо расширить его экономический потенциал чтобы сократить время подвоза ресурсов из других частей страны."
 RUS_industrialisation_of_irkutsk:0 "Индустриализация иркутского региона"
 RUS_industrialisation_of_irkutsk_desc:0 "Иркутск считается центром контроля золотодобычи мирового значения и поэтому мы должны время от время вливать деньги в его экономичное развитие."
 RUS_develop_of_primorie:0 "Развитие Приморья"
 RUS_develop_of_primorie_desc:0 "После покупки в Приморья у китайцев регион представляет себя малоразвитый участок земли, для скорейшей его интеграции мы должны провести там ряд промышленных реформ."
 RUS_investment_in_alaska:0 "Инвестиции в Аляску"
 RUS_investment_in_alaska_desc:0 "Аляска как жемчужина российского государства требует от правительства особого внимания и инвестиций. "
 
 RUS_end_of_political_isolation:0 "Завершение политической изоляции"
 RUS_end_of_political_isolation_desc:0 "В последние годы, Россия не вмешивалась в политическую жизнь европы, и в результате отдалилась от нее. Вместе с нарастающими внутренними проблемами, это привело к некой изоляции политической жизни страны."
 
 RUS_the_opposition_miting:0 "Митинг оппозиции"
 RUS_the_opposition_miting_desc:0 "Оппозиционные правительству группы существовали в России всегда, однако, политическая ситуация и ряд других объективных причин не позволяли им представлять из себя хоть какую-нибудь силу. Но сегодня они стоят с гордо поднятой головой и вполне способны составить конкуренцию правящим кругам."
 
 RUS_the_new_anbitions_of_old_empire:0 "Новые амбиции империи"
 RUS_the_new_anbitions_of_old_empire_desc:0 "Сейчас страна стоит на перепутье, теперь нам следует решить, какой путь следует выбрать."
 RUS_stabilisate_economic:0 "Стабилизация экономики?"
 RUS_stabilisate_economic_desc:0 "Отставание в развитии промышленности привело к сильной зависимости от импортных товаров и сейчас нам следует решить данную проблему."
 RUS_retirement_of_pushin:0 "Отставка Пущина"
 RUS_retirement_of_pushin_desc:0 "Всё более явным становится тот факт, что у нашего президента участились проблемы со здравием. В связи с его преклонным возрастом, Пущиным было решено уйти на почётную пенсию, предоставив судьбу России более молодым и амбициозным политикам."
 RUS_who_will_take_power:0 "Кто возьмет власть?"
 RUS_who_will_take_power_desc:0 "После ухода Ивана Пущина в отставку, власть в стране взял в руки "Верховный совет". Выборы нового президента будут произведены в ближайшие недели."
 
 RUS_milutin_da:0 "Президент Дмитрий Милютин"
 RUS_milutin_da_desc:0 "Президентом был выбран Дмитрий Милютин. Дворянин, кандидат от партии народной свободы. В своем выступлении на Дворцовой площади он подчеркнул, что политический курс будет направлен на либеральные реформы и борьбу с зависимостью от импорта."
 RUS_promotion_of_market_reforms:0 "Продвижение рыночных реформ"
 RUS_promotion_of_market_reforms_desc:0 "Развитие рыночной экономики, является одним из ключевых факторов, для роста промышленного потенциала России."
 RUS_expand_petrograd_birja:0 "Расширение петроградской биржи"
 RUS_expand_petrograd_birja_desc:0 "До создания биржевого совета, Петроградская биржа, вместе с другими немногочисленными собратьями, влачила жалкое существование. Однако, включение капитала пайщиков резко оживило жизнь подобных структур, во всех городах России. Cейчас встал вопрос о расширении центральной биржи страны и нам стоит решить его в кротчайшие сроки."
 RUS_subsidies_for_smal_companies:0 "Субсидии малым компаниям"
 RUS_subsidies_for_smal_companies_desc:0 "Промышленный потенциал небольших производств огромен, однако обилие недорогих импортных товаров усложняет их развитие. Сейчас необходимо поддержать отечественных производителей, и тем самым, уменьшить зависимость страны от импорта."
 RUS_fight_witch_nepotism:0 "Борьба с кумовством"
 RUS_fight_witch_nepotism_desc:0 "Давняя проблема всей России - кумовство. Засилие родственников на должностях, а так же, общий рост бюрократии приводит к катастрофическим последствиям. Сейчас мы должны бороться с этой проблемой."
 RUS_russian_national_production:0 "Русское национальное производство"
 RUS_russian_national_production_desc:0 "Завершив устранение зависимости страны от импорта, мы должны основать национальный институт промышленности."
 RUS_the_question_of_privilege:0 "Вопрос привилегированности"
 RUS_the_question_of_privilege_desc:0 "Со времен царизма сохранилось множество пережитков, один из них - привилигерованнсть. Сохранение института дворянства, вместе с их привилегиями, может привести к  недопустимому уровню неравенства в обществе. Сейчас стоит решить, стит ли сохранить их, либо же Россия вступит в новую эпоху без аристократии..."
 RUS_antigerman_rithorick:0 "Антигерманская риторика"
 RUS_antigerman_rithorick_desc:0 "Отношения России и Германии сейчас достаточно натянуты. В связи появлением в европе нового блока сил, нам стоит искать союзников среди других крупных держав."
 RUS_trade_war_witch_germany:0 "Торговая война с Германией"
 RUS_trade_war_witch_germany_desc:0 "Страна наводнена импортными товарами из Германии, они душат отечественных производителей. Сейчас нам стоит ввести ограничения и поддержать собственное производство."
 RUS_education_reform:0 "Реформа образования"
 RUS_education_reform_desc:0 "Уровень образованности населения любого современного государства, напрямую влияет на его экономику. Сейчас настало время упорядочить разросзненную систему образования России и создать единую программу для образования по всей стране."

 RUS_romanov_kn:0 "Президент Константин Романов"
 RUS_romanov_kn_desc:0 "Президентом был выбран Константин Романов. Наследник императорской фамилии и кандидат от партии "Совет объединенного дворянства". В своем выступлении на Дворцовой площади, политик заверил , что политический курс, заданный Пущиным будет сохранен. Однако, многие опасаются шагов в сторону авторитарного правления, из-за его склонности к консерватизму."
 RUS_goverment_and_army:0 "Армия и правительство"
 RUS_goverment_and_army_desc:0 "Русская армия всегда была силой, внушавшей уважение любому политику. В последние годы, военные получили много влияния в правительстве и теперь нам необходимо заручится их поддержкой."
 RUS_west_experiance:0 "Опыт запада"
 RUS_west_experiance_desc:0 "Еще со времен Петра I Россия ориентировалась на европу. Сейчас нам следует позаимствовать опыт ведения боевых действий у западных стран."
 RUS_goverment_and_church:0 "Церковь и правительство"
 RUS_goverment_and_church_desc:0 "Борьба русской православной церкви и правительства за умы людей происходит уже длительное время. Создание Святейшего синода Петром I поставило церковнослужителей в зависимое от государства положение, однако, сейчас церковь вновь становится силой, с которой стоит считаться."
 RUS_for_god_people_and_fatherland:0 "За Бога, народ и Отечество."
 RUS_for_god_people_and_fatherland_desc:0 "Между государством и людьми всегда должна существовала незримая нить, в России издавна ей являлась церковь. Перед грядущей бурей нам следует усилить эту связь, существующую долгие годы."
 RUS_expand_police_battalions:0 "Расширить полицейские батальоны"
 RUS_expand_police_battalions_desc:0 "Безопасность населения - обширная задача, решение которой возложено на полицейских. Сейчас следует увеличить их количество, в связи с ростом общественного недовольства в последние годы."
 RUS_goverment_and_people:0 "Правительство и граждане"
 RUS_goverment_and_people_desc:0 "Как известно, государство не может существовать без людей. Сейчас нам нужно сделать важный выбор, следует ли заручится поддержкой народных масс или обратится к дворянству... "
 RUS_support_people:0 "Поддержать людей"
 RUS_support_people_desc:0 "Народ - главная опора любого правительство и оставить его без поддержки будет величайшим преступлением с нашей стороны!"
 RUS_support_nobility:0 "Поддержать дворян"
 RUS_support_nobility_desc:0 "Дворянство издавна являлось опорой правителей и сейчас не время отступать от этой, столь укоренившейся, во многих странах традиции."
 RUS_grants_for_church:0 "Дотации для церкви"
 RUS_grants_for_church_desc:0 "Окончание эпохи противостояния государства и церки произошло и теперь, нужно поддержать нового союзника российского правительства."
 RUS_we_are_russians_god_is_with_us:0 "Мы русские - с нами Бог!"
 RUS_we_are_russians_god_is_with_us_desc:0 "Вера всегда оставалась неотъемлемой частью души русского человека и сейчас, когда на Родину надвигается волна неизведанности, любой готов сказать: "Ну с Богом" и двинутся вперед!"
 
 RUS_orlov_mf:0 "Президент Михаил Орлов"
 RUS_orlov_mf_desc:0 "Президентом был выбран Михаил Орлов. Единственный безпартицный кандидат,в прошлом боевой офицер. В своем выступлении на Дворцовой площади он заявил, что сделает все возможное для возрождения старого величия России!"
 RUS_russian_identity:0 "Русская идентичность"
 RUS_russian_identity_desc:0 "Расслоение людей России на группы достигло невиданного. Для стабилизации внутренней ситуации и подготовки страны к внешним угрозам нам следует начать политику пропаганды идентичности."
 RUS_support_army_focus:0 "Поддержать военных"
 RUS_support_army_focus_desc:0 "Исторически сложилось, что военные всегда были опорой правительства России. Сейчас нам следует не изменять этой традиции и оказать поддержку именно русской армии!"
 RUS_mobilisate_respublikan_patriots:0 "Мобилизация патриотов республики"
 RUS_mobilisate_respublikan_patriots_desc:0 "Патриотические настроения среди молодежы сейчас достаточно сильны и нам необходимо направить их в нужное русло, а именно на благо страны."
 RUS_promote_respublikan_moods:0 "Пропаганда республиканских настроений"
 RUS_promote_respublikan_moods_desc:0 "В основу русской государственности положены республиканские убеждения и теперь нам необходимо поддержать республиканские настроения в многогранном российском обществе."
 RUS_course_on_centralisation:0 "Курс на Централизацию"
 RUS_course_on_centralisation_desc:0 "Россия огромна и сейчас нам нужно оптимизировать структуру управления страной и укрепить централизацию государства."
 RUS_fight_with_corruption:0 "Война с коррупционерами"
 RUS_fight_with_corruption_desc:0 "Взяточничество и кумовство издавна были серьезной и меющей место быть в русской администрации проблемами. Сейчас нам необходимо усиленно бороться с этими явлениями на благо Отечества."
 RUS_relations_witch_church:0 "Отношения с церковью"
 RUS_relations_witch_church_desc:0 "Настало времямя закончить многолетнюю вражду между церковью и государством. Именно сейчас, когда над европой нависли грозовые облака, нам стоит забыть о старых обидах и попробовать прийти к соглашению."
 RUS_secure_the_rear:0 "Подготовить тыл"
 RUS_secure_the_rear_desc:0 "Нам должно подготовить страну к грядущей буре, ведь слабый тыл принесет множество проблем для страны в будущем."
 RUS_personal_dictature:0 "Персональная диктатура"
 RUS_personal_dictature_desc:0 "В связи с нарастающей мировой напряжённостью, спровоцированной германскими и ромейскими агрессорами, а так же, разгулом коррупции и другими внутренними проблемами нашей Родины следует предоставить особые полномочия президенту Михаилу Орлову."
 
