 #EVENTS
 
 rusPol.1.t:0 "Завершение политической изоляции"
 rusPol.1.d:0 "Политика невмешательства более смысла не имеет: лидеры государств [PRU.GetName] и [BYZ.GetName] всё больше дестабилизируют ситуацию в Европе и если Россия ничего не предпримет для предотвращения возможных военных конфликтов, то быть беде. На данный момент целесообразно для нашей страны будет защита Австрийской империи любой ценой от агрессии германцев и ромеев. Разногласия правительства России с австрийским кайзером хотя бы на время должны прекратиться. Немного позже будет необходимо заключить альянс с более надёжным потенциальным союзником, которым однозначно станет Конфедерация Британских островов - они первыми признали правительство декабристов и не проявляли никаких признаков враждебности и русофобии, так же, обладают одним из величайших флотов в мире. Франция же, хотя и слаба в военном плане, будучи в альянсе с нами, сможет отвлечь войска потенциального противника на западный театр военных действий, что даст нам возможность вовремя мобилизовать и перегруппировать полки. Альянс с этими странами обеспечил бы не только безопасность в Европе, но и возможность России получить территории Закавказья, Босфора и Дарданелл в случае военного конфликта и победы в нём.\nВ связи с этим, было решено заявить о готовности страны отстаивать свои интересы в Европе. Россия должна вступить в новую эпоху и уведомить весь мир о её европейских началах."
 rusPol.1.a:0 "Наконец, мы стали на шаг ближе к сотрудничеству с другими европейскими державами!"
 
 rusPol.2.t:0 "Выбор сторонников"
 rusPol.2.d:0 "Как известно, в нынешнее время один человек не может править страной, не пользуясь при этом поддержкой определённых групп общества, а чтобы реализовать преобразования страны по своему видению, ему необходимо заручиться поддержкой как минимум одной из них. Успех декабристского восстания доказал это, поэтому мы испытываем потребность в создании опоры для приведения в исполнение нашей политической программы в стране.\n\nЕсли мы будем опираться на поддержку простого народа, то сможем обеспечить легитимность нашего государственного строя, однако в правительстве есть и возражения: опора на армию позволит нам не только обеспечить стабильность в государстве, но также быстрее подготовиться к грядущим столкновениям интересов нашей Родины с другими странами; а опора на дворянство позволила бы нам проводить более умеренные преобразования России и обеспечила бы стабильность в ней."
 rusPol.2.a:0 "Мы должны заручиться поддержкой народа!"
 rusPol.2.b:0 "Дворяне станут нашими союзниками"
 rusPol.2.c:0 "Армия обеспечит нам стабильность и ускорит подготовку к грядущим военным конфликтам"
 
 rusPol.3.t:0 "Экономическая ситуация"
 rusPol.3.d:0 "Экономическая ситуация в государстве плачевная: промышленный переворот потряс всю Европу гораздо раньше, чем Россию. Построено лишь 14 тысяч фабрик на всю страну, практически все дороги для поездов всё ещё сделаны исключительно из дерева, а единственной глобальной заслугой правительства в этой сфере является быстрый рост лёгкой промышленности. Необходимо завершить индустриализацию страны, чтобы сделать русскую экономику хотя бы конкурентоспособной с экономиками других европейских стран и подготовиться к грядущим угрозам.\n\nТак же, доходят сведения о том, что в западных регионах неспокойно:  ряд законодательных ограничений для этих районов привёл к некоторым недовольствам в стране. Сильнее всего сопротивление нашей власти оказывают финны, устраивающие саботаж на фабиках и заводах, а также поляки, постоянно проводящие забастовки с целью улучшения статуса своей родины. Жители балтийских княжеств и других районов, на которые тоже наложены эти ограничения, выходят на митинги и демонстрации, хотя не так часто проявляют активность в этом плане. Необходимо принять меры, чтобы обеспечить правительство поддержкой определённых слоёв населения."
 rusPol.3.a:0 " С этим необходимо что-то делать..."
 
 rusPol.4.t:0 "Президент Пущин уходит в отставку"
 rusPol.4.d:0 "Всё более явным становится тот факт, что у нашего президента участились проблемы со здравием. В связи с его преклонным возрастом, Пущиным было решено уйти на почётную пенсию, предоставив судьбу России более молодым и амбициозным политикам. Этот шаг, хотя и вызвал неоднозначную реакцию в обществе России, был встречен большим количеством населения страны скорее с некоторым сожалением, а также с уважением подобным поступком. Усилия Его Превосходительства по улучшению внутреполитического и внешнеполитического состояния государства не должны стать напрасными, необходимо обеспечить стабильность в период отсутствия лидера страны. На время до проведения выборов Верховный Совет возьмёт на себя функции управления ею. "
 rusPol.4.a:0 "Не посрамим же память о заслугах Его Превосходительства!"
 
 rusPol.5.t:0 "Выборы нового президента."
 rusPol.5.d:0 " На пороводимые сегодня выборы, крупные партии России выдвинули своих кандидатов на пост президента России, хотя присутствовали в предвыборной гонке и беспартийные, что удивило многих. По мнению аналитиков, основными претендентами стали следующие лица: \n1.Дмитрий Милютин - кандидат от партии "Народной свободы", продвигающей идею о том, что сильная экономика поможет стране противостоять в грядущих конфликтах. Партия, так же, видит возможности в обеспечении снижения нагрузки на казну государства засчёт привлечения сначала внутренних, а затем и иностранных инвестеций по возможности.\n2.Константин Романов - наследник бывшей императорской фамилии и кандидат от партии "Совет объединённого дворянства". Он заверил население страны в том, что политический курс, начатый Пущиным будет продолжен. Однако его склонность к консерватизму вызывает опасения в обществе в связи с предвыборной программой партии, напоминающей по своему содержанию, пропаганду ценностей авторитарной формы правления государством. Основу "Совета объединённого дворянства", как понятно из названия, составляет дворянство.\n3.Генерал-майор Орлов - беспартийный. Человек, пользующийся высокой популярностью в рядах военных, а его положение позволяет Михаилу расширять влияние в стране. Он пропагандирует идеи великой России и русской идентичности, а потому не имеет большой поддержки среди гражданского населения страны.\n\nСейчас остается только вопросом времени кому достанется большинство голосов. Однако, одно ясно точно, в руках нового президента оказывается будущее России!"
 rusPol.5.a:0 "Новый президент - §YДмитрий Милютин§!"
 rusPol.5.b:0 "Новый президент - §2Константин Романов§!"
 rusPol.5.c:0 "Новый президент - §GМихаил Орлов§!"
 
 rusPol.6.t:0 "Московская всероссийская конференция"
 rusPol.6.d:0 "Сегодня началась очередная конференция дружественных по отношению к России стран в Москве. Приглашены делегаты от Франции, Конфедерации Британских островов, а так же, Австрийской империи. Обсуждались вопросы об учреждении экономического сотрудничества против Ромеи, а также о программе обмена военными технологиями и исследованиями других отраслей. Согласно официальным заявлениям, в ходе конференции бдут рассмотрены основные проблемы Петрограда: необходимость России в более мощной промышленности, недовольство законодательством многих народов и устранение последствий крепостного права. Так же, сообщалось об обсуждении торговой политке и расширении северного морского пути."
 rusPol.6.a:0 "Будем надеяться, это положит начало чему-то большему"
 
 rusPol.7.t:0 "Последствия крепостного права"
 rusPol.7.d:0 "В 1831 году было отменено крепостное право на условиях наделения крестьян землёй из расчёта 2 десятин на двор. Однако для прокорма крестьянской семьи требовалось в среднем 4 десятины. Фактически, было закреплено крупное помещичье землевладение. Подобные действия со стороны правительства вызвали волнения среди помещиков и крестьян - первые были недовольны острой нехваткой бесплатной рабочей силы, а вторые страдали малоземельем. Это положение дел в стране не может длиться вечно.\n\nНа данный момент, приоритетной задачей нашего правительства во внутренней политике страны является решение этого вопроса. Разные партии и лидеры фракций выдвигают свои предложения по борьбе с подобным явлением."
 rusPol.7.a:0 "Мы должны избавиться от последствий крепостного права!"
 
 rusPol.8.t:0 "Вопрос промышленного отставания"
 rusPol.8.d:0 "В связи с тем фактом, что промышленный переворот произошёл в России гораздо позже, чем в других европейских странах, промышленность сейчас составляет всего 14 тысяч фабрик на всю страну, а этого недостаточно, если мы хотим сделать нашу экономику конкурентоспособной с остальными государствами в Европе. Потому было предложено начать форсированную индустриализацию, при этом, начиная с модернизации уже имеющихся дорог для поездов, заменяя деревянный материал на металл.\n\nВ ближайшие годы планируется исходить из данного предложения, но методы решения остальных вопросов касательно индустриализации вызывают споры в правительстве."
 rusPol.8.a:0 "Время покажет, какой вариант окажется лучшим"
 
 rusPol.9.t:0 "Проблемы национальных меньшинств"
 rusPol.9.d:0 "Исторически сложилось так, что для многих малых народов в России существует ряд законодательных органичений. В связи с этим в стране стало неспокойно.Так же, ситуация усугублялась тем, что отношение некоторых русских к ним было довольно негативное, что приводило к ряду антипольских и антифиннских погромов и к радикализации определённых слоёв населения.\n\nПодобные действия спровоцировали жителей Финляндии и Польши на ряд мер по оказанию сопротивления российской власти. В этих регионах обстановка накаляется до предела: рост самосознания местных жителей увеличивается с каждым днём. Если ничего не предпринять, то нас ждут печальные последствия."
 rusPol.9.a:0 "Нам необходимо исправить ситуацию, пока не поздно!"
 
 rusPol.10.t:0 "Завершение конференции"
 rusPol.10.d:0 "Московская конференция, на которой пристутствовали делегаты от дружественных стран, завершилась. Были достигнуты договорённости о программе обмена студентами, военными технологиями и исследованиями, а так же, об экономическом сотрудничестве с целью развития российской инфраструктуры и промышленности."
 rusPol.10.a:0 "Нам нужно сделать всё возможное для исправления ситуации в стране"
 
 rusPol.11.t:0 "Пробуждение гиганта"
 rusPol.11.d:0 "Мы заявили всему миру о том, что Россия "сосредоточилась" и она готова вернуться на мировую политическую арену.\n\nЭто фактически означает, что устаревшая политика невмешательства окончательно ушла в прошлое. Отстаивание интересов нашей страны в делах европейских будет в приоритете."
 rusPol.11.a:0 "У нас ещё впереди много работы "
 
 rusPol.12.t:0 "Европейская политика"
 rusPol.12.d:0 "Россия со времён Петра Великого постоянно ориентировалась на Европу, пытаясь адаптировать её обычаи в русское общество, что всё же усугубило социальное расслоение страны - если крестьяне так и не были интегрированы в новую модель видения России как европейской страны, то аристократия уже привыкла говорить на иностранных языках. Стоит также упомянуть, что есть те, кто всё-таки против подобного положения дел и призывают сделать культуру более самобытной. Некоторые особенно консервативные люди надеялись, что с приходом декабристов ситуация изменится, однако этого не произошло, ведь пост главы государства занял Трубецкой.\n\nКак бы то ни было, России необходимы союзники в такой крайне изменчивой мировой обстановке, поскольку сильный альянс - залог не только выживания нации, но и утверждения её гегемонии на континенте."
 rusPol.12.a:0 "Дружба сильных государств выдержит любую бурю..."

 rusPol.13.t:0 "Взгляд на центральную азию"
 rusPol.13.d:0 "Россия имела сложные взаимоотношения с государствами в Центральной Азии: гонения на мусульман среди русских имели место быть, а также политика кнута по отношению к местному населению - к примеру, рейды на их населённые пункты, однако обстоятельства изменились. Возможно сейчас как раз стоит забыть о прошлых обидах и начать укреплять дружбу стран."
 rusPol.13.a:0 "Нужны ли нам такие союзники?"

 rusPol.14.t:0 "Дальневосточная политика"
 rusPol.14.d:0 "После выхода России из политической изоляции возник вопрос о политике на Дальнем Востоке. Япония - островное государство, которое расходится с русскими в некоторых территориальных спорах всё же имеет шанс стать им союзником в грядущей буре. Не стоит забывать и о Китае - огромном государстве в Азии, которое тоже имеет шанс стать для России дружелюбным соседом, но более слабым и стагнирующим в отличие от японцев. В любом случае, регион имеет ценность для расширения влия...точнее развития торговли и союзных отношений в Азии."
 rusPol.14.a:0 "Следует установить дипломатические связи с правительствами этих стран..."

 rusPol.15.t:0 "Политика в кромвленде"
 rusPol.15.d:0 "Территории, которые имеет Россия в Кромвленде небогаты, хотя ресурсы, расположенные в них имеют высочайшую цену. Возможно, если усилия не окажутся напрасными, русское правительство станет получать от региона огромнейшие средства на развитие государства. Для того, чтобы сохранить тенденцию дальнейшей разведки полезных ископаемых следует утвердить позиции в нём. Но стоит быть осторожными, поскольку Япония - главный конкурент России в регионе может совершить акт агрессии на северо-запад Кромвленда, из-за чего русским лучше быть готовыми к полномасштабному военному конфликту с ней..."
 rusPol.15.a:0 "Да здравствует русская эпоха региона!!!"

 rusPol.16.t:0 "Приглашение в альянс"
 rusPol.16.d:0 "К нам прибыли русские дипломаты с предложением вступить в альянс [RUS.GetFactionName]. Стоит ли нам принять это предложение, либо отказаться и сохранить нейтралитет?"
 rusPol.16.a:0 "Конечно мы принимаем предложение"
 rusPol.16.b:0 "Сейчас это не целесообразно"

 rusPol.17.t:0 "Убийство Трубецкого"
 rusPol.17.d:0 "Произошло немыслимое: Трубецкой был найден мёртвым в своей квартире! Также, исходя из информации в результате её обыска, можно сделать вывод, что Сергей Петрович застрелился, однако...  у него было много врагов и вполне возможно, что якобы "самоубийство" Трубецкого было подстроено ими...\n\nНедовольство проводимой им политикой, в результате которой он так и не выполнил свои обещания, по-видимому сильно сказалось на его положении в обществе...\n\nСтоит ли нам начать расследование этого происшествия? "
 rusPol.17.a:0 "Глупый вопрос! Начинайте!"
 rusPol.17.b:0 "Он получил то, что заслужил! Что бы там ни было, пускай это останется тайной..."
 
 rusPol.18.t:0 ""
 rusPol.18.d:0 ""
 rusPol.18.a:0 ""
 
 rusPol.19.t:0 "Преодоление последствий крепостничества"
 rusPol.19.d:0 ""
 rusPol.19.a:0 "Отлично"
 
 rusMil.1.t:0 "Сословные привилегии"
 rusMil.1.d:0 "Уважаемый господин Милютин, немыслимо, чтобы в такое время сохранялись порядки и обычаи старой империи - довольно большое влияние в стране имеют дворяне. А потому уже следует избавится от этих пережитков прошлого. \n\nМы должны немедленно приступить к уравнению всех граждан в правах, несмотря на сопротивление самого влиятельного слоя российского общества, утверждающего, что подобные действия со стороны правительства спровоцируют рост социальной напряжённости в стране и потому предлагает сохранить дворянские привелегии. Нет сомнений в том, что Вы сделаете правильный выбор."
 rusMil.1.a:0 "Не стоит раскачивать лодку"
 rusMil.1.b:0 "Пора покончить с этим пережитком царизма!"
 
 rusMil.2.t:0 "Борьба с германским влиянием"
 rusMil.2.d:0 "Уже долгое время экономика России в определённой степени зависима от Германии: товары центральноевропейского государства уже занимают довольно много места в её рынке и если не исправить ситуацию, то о любом виде противостояния с германским агрессором можно забыть.\n\nСтоит изменить это, а потому следует приступить к ликвидации влияния других держав в экономике страны, что позволит ей выстоять под натиском врагов..."
 rusMil.2.a:0 "Подготовим же страну к грядущим трудностям!"
 
 rusMil.3.t:0 "Торговая война с Германией"
 rusMil.3.d:0 "Правительство обеспечило сильную экономику для страны, поэтому Россия готова к полному экономическому противостоянию с Германией. Были введены заградительные пошлины на германские товары.\n\nВ связи с этим ускорилось развитие отечественных производителей, которые стали вытеснять германскую продукцию с рынка. Экономика стала более независимой от иностранных инвесторов и подобные ограничения скоро оправдают себя её улучшением."
 rusMil.3.a:0 "Нам это будет только на пользу"
 
 rusRomKN.1.t:0 "Государство и армия"
 rusRomKN.1.d:0 "В последние годы армия наращивает всё большую роль в стране, а учитывая тот факт, что нашему государству необходимо её иметь в качестве железной руки, многие люди в правительстве высказались за построение диалога с ней.\n\nВ конце концов, если мы даже не попытаемся договориться с армией, то последствия могут оказаться довольно критичными. Вопрос заключается в том, стоит ли нам идти на уступки или попробовать пойти на компромисс."
 rusRomKN.1.a:0 "Стоит уступить их требованиям" 
 rusRomKN.1.b:0 "Попытаемся найти компромиссное решение"
 
 rusRomKN.2.t:0 "Государство и церковь"
 rusRomKN.2.d:0 "Церковь требует от нас продвигать их сторонников в во власть. Религия является неотъемлемой частью русской культуры и было бы неразумно отказаться от поддержки верующих, каких в стране немало, но так же, сомнительно, что позволить нарастить им большее влияние в стране - здравый поступок.\n\nСейчас, нам следует выбрать, как именно поступить в решении данного вопроса. Стоит ли уступить требованиям церкви, наавить на нее, либо придти к компропису."
 rusRomKN.2.a:0 "Пускай получат, что требуют!"
 rusRomKN.2.b:0 "Достаточно просто наладить отношения"
 rusRomKN.2.c:0 "Церковь не должна лезть в дела политики!"
 
 rusRomKN.3.t:0 "Государство и граждане"
 rusRomKN.3.d:0 "Дворяне играют важнейшую роль в установлении нашей власти, поэтому было бы разумным и далее пользоваться их поддержкой, однако если мы не будем пытаться изменить, то навряд ли мы можем зваться правительством декабристов. С другой стороны, именно дворяне подняли восстание на Сенатской площади и его успехом мы обязаны им.\n\nВ любом случае, нам стоит заручиться поддержкой определённой группы населения страны, чтобы мы могли уделить больше внимания для проведения реформ."
 rusRomKN.3.a:0 "Дворяне продолжат быть опорой нации!"
 rusRomKN.3.b:0 "Сейчас стоит поддержать народ"
 
 rusOrl.1.t:0 "Вопрос централизованного управления"
 rusOrl.1.d:0 "Разгул коррупции, превышение полномочий чиновников на местах прекрасно показывают, к чему приводит ослабление власти центра. Поэтому следует приступить к политике централизации с целью искоренения излишней бюрократии и развития регионов под пристальным надзором господина Орлова. Также это позволит сконцентрировать усилия на подготовке военной промышленности к грядущей буре и в случае полномасштабного противостояния с ведущими европейскими странами Россия сможет не только выжить, но и ставить свои условия побеждённым..."
 rusOrl.1.a:0 "Почему вы до этого ещё не додумались?!"
 
 rusOrl.2.t:0 "Переговоры с церковью"
 rusOrl.2.d:0 "На протяжении многих лет государству церковь постоянно вставляла палки в колёса, но почему бы не использовать её с целью создания крепкой основы власти? Правительство должно немедленно начать поиск компромиссов для этого. Потому возникает вопрос по поводу того, что господин Орлов намерен делать дальше. В любом случае, нет сомнений в том, что он примет верное решение..."
 rusOrl.2.a:0 "Ну давайте попробуем договориться..."
 
 rusOrl.3.t:0 "Особые полномочия"
 rusOrl.3.d:0 "В связи с нарастающей мировой напряжённостью, спровоцированной германскими и ромейскими агрессорами, а так же, разгулом коррупции и другими внутренними проблемами нашей Родины следует предоставить особые полномочия президенту Михаилу Орлову. Хотя некоторые жители России опасаются, что они продлятся на неопределённый срок, Отечеству необходимы подобные меры и сильный лидер, который выведет страну из кризиса. Поэтому можно поступиться с принципами декабризма для выживания нации в это неспокойное время."
 rusOrl.3.a:0 "Твёрдой рукой приведём Родину к величию!"
 
 rusOrl.4.t:0 "Борьба с радикалами"
 rusOrl.4.d:0 "В рамках с недавно начатой кампании по борьбе с коррупцией и укреплением позиций правительства страны, стало ясно, что необходимо принять меры в отношении радикально настроенных политических элементов. В частности, в отношении "Русской Черной Лиги", всесте с ее, так называемым лидером - Павлом Игнатьевым.\n\nВ ходе заседания было озвучено несколько вариантов действий, в отношении данной группировки. А именно:\n\nВариант первый, простой, но с возможными негативными последсвиями. Был внесен группой, представляющей вооруженные силы и заключается в агрессивной борьбе с деятельностью организации, как пропагандисткой, так и силовой.\n\nВторой вариант, в отличии от первого, менее радикален. Был предложен представителями автократической элиты и заключается в склонении "игнатьевцев" на свою сторону, что бы в последствии использовать их, как цепных псов."
 rusOrl.4.a:0 "Эту угрозу следует устранить!"
 rusOrl.4.b:0 "Используем их в наших целях."
 rusOrl.4.c:0 "Игнатьевцы не принесут нам ни проблем, ни пользы."
 
 rusOrl.5.t:0 "Показательные аресты"
 rusOrl.5.d:0 "Развернутая недавно кампания по борьбе с "Русской Черной Лигой" дает свои первые результаты. Пускай с момента ее начала и прошло всего 2 недели, однако, уже сейчас, офицеры еще недавно, причислявшие себя к рядам игнатьевцев, яро отрицают этот факт.\n\nСогласно отчетам полученным из столичного полицейского управления, только, в одной столице было накрыто порядка 6 ячеек данной организации и взято под арест около 35 активных ее членов."
 rusOrl.5.a:0 "Ужасающий размах!"
 
 rusOrl.6.t:0 "Охота на Игнатьева"
 rusOrl.6.d:0 "С момента начала первых показательных арестов, местонахождения, так называемого, лидера "Русской Черной Лиги" остается неизветсным. На службе о нем ничего не слышно уже несколько недель, в своей квартире он, так же, не появляется, согласно данным от пограничных служб, страну он тоже не покидал. \n\nОднако, нам поступила анонимное сообщение, с информацией о его возможном местоположении. Согласно ей, беглый офицер может скрываться в одной из деревень рабочих деревень, близ "Дятьковского хрустального завода" под Брянском."
 rusOrl.6.a:0 "Нужно проверить"
 rusOrl.6.b:0 "Звучит, как вздор!"
 
 rusOrl.7.t:0 "Обыск деревень"
 rusOrl.7.d:0 "Во время поисков в одной из рабочих деревень, селянин опознал фигуру на фотографии. По полученной полицейским информации, появился этот человек относительно недавно и сейчас проживает на окраине деревни. \n\nКакой-то ясности в дело эта информация не внесла, да и рабочий мог ошибится. Однако, возможно, стоит проверить указанный им дом?"
 rusOrl.7.a:0 "Так, чего же мы ждем?"
 rusOrl.7.b:0 "Нужно подготовить облаву."
 rusOrl.7.c:0 "Он ошибся."
 
 rusOrl.8.t:0 "Обыск дома"
 rusOrl.8.d:0 "Свет в окнах дома не горел, не смотря на надвигающиеся сумерки, и создавалось общее впечатление, что в доме никого нет. Не смотря на это, полицейский постучал в дверь... Он подождал несколько минут, никто не ответил. Тогда он потянул за дверь и, о чудо, она поддалась. \n\nВнутри располагалась небольшая комната, в которой из-за отсутствия освещения было мало, что видно. Включив фонарь, уполномоченный обошел комнату и соседние с ней. В итоге, не найдя ничего примечательного, он был вынужден покинуть дом."
 rusOrl.8.a:0 "Видимо здесь его нет..."
 
 rusOrl.9.t:0 "Полицейская облава"
 rusOrl.9.d:0 "Было решено установить скрытное наблюдение за домом. Как оказалось, дом большую часть времени пустовал, онако, мужчина, действительно напоминавший Игнатьева действительно иногда появлялся в нем. Приходил обычно, когда смеркалось, вместе с рабочими, и уходил далеко заполночь. Где он находился остальное время выяснить, увы, не удалось...\n\n Ну, что же, пришло время брать голубчика. В очередной раз, оперативная группа наблюдала странную фигуру входившую в дом и содившуюся за стол. Правда, на этот раз, ему не суждено долго там просидеть.\n\nСтемнело, личность, все так же, сидела за столом, разбирая какие-то бумаги... Однако, теперь настало время действовать! Полицейские неспеша окружили дом и ворвались внутрь.\n\nПолицейские быстрым шагом подошли к нему, личность было попыталась выхватить пистолет, однако, был обезоружен. При свете лампы удалось разглядеть лицо, это был, действительно, Игнатьев. Взъерошенный, обросший и с синяками под глазами, но он - лидер "Русской Черной Лиги". "
 rusOrl.9.a:0 "На кого ты стал похож, Павел!"
 
 rusOrl.10.t:0 "Игнатьев замечен на границе с Казахстаном"
 rusOrl.10.d:0 "Сегодня к нам поступил отчет с одной из пограничных застав близ Гурьева. Согласно его содержанию, группа лиц устроила перестрелку с пограничными войсками. По началу все происходило стандартно, но когда дошло до проверки документов, личности просто достали оружие и потребовали пропистить их через границу без проверки документов.\n\nРезультатом данного события стало пересечения ранее упомянотой преступной группировкой границы, а так же крупной потерей среди личного состава пограничного пункта. Согласно полученным данным, все присутсвовавшие явно опознали в одном из нападавших Павла Игнатьева."
 rusOrl.10.a:0 "Видимо теперь нам его не достать..."
 
 rusOrl.11.t:0 "Переговоры с Игнатьевым"
 rusOrl.11.d:0 "Предложение принести пользу Отечеству своему Павел воспринял позитивно. С его слов, никогда его цели и цели "Русской Черной Лиги" не угрожали России и ее государственности и он и подчиненная ему организация готова помочь и принести пользу Отечеству.\n\nСогласно достигнутым договоренностям, игнатьевцы готовы помочь нам в слудующих областях:\n\n1. На поле боя и в тылу, путем формирования полноценных бригад, для выполнения миссий в тылу противника, на передовой и внутри необъятной Родины.\n\n2. Поддержка агентурной деятельности страны и создание официальных разведывательных подразделений из участников органищации.\n\nСейчас, перед нами встал непростой выбор, как именно стоит их использовать..."
 rusOrl.11.a:0 "Войсковая поддержка однозначно принесет пользу."
 rusOrl.11.b:0 "Разведывательные миссии будут предпочтительнее"
 
 rusOrl.12.t:0 "Сопротивление на местах"
 rusOrl.12.d:0 "Многие губернские чиновники живут в изобилии благодаря процветанию коррупции. Начатые нами реформы явно противоречат их интересам, и сейчас во многих регионах крупные финансовые суммы соредоточены в руках взяточников, тормозящих процесс реформирования и рост экономики.\n\nПодобному фарсу нужно положить конец, начав тщательную проверку доходов всего правительственного аппарата с целью выведения средств из неверных рук."
 rusOrl.12.a:0 "Продолжим борьбу."
 
 rusOrl.13.t:0 "Церковная пропаганда"
 rusOrl.13.d:0 "Сейчас, когда православная церковь и государство пришли к компромису, стало возможно использовать церковь, как инструмент воздействия на массы. Подобным образом можно будет увеличить авторитет центра, а так же сплотить народ вокруг правительства.\n\nОднако, насколько это этично, поступать таким образом и манипулировать общественным сознанием. Однозначного ответа дать не получится, но полагаем Михаил Орлов сделает верный выбор."
 rusOrl.13.a:0 "Так и поступим!"
 rusOrl.13.b:0 "Решение сомнительное и не этичное..."
 
 rusOrl.14.t:0 "Представление Р.П.Ц. в правительстве"
 rusOrl.14.d:0 "На сегняшней встрече с представителями православной церкви был поднят необычный вопрос. Представители сообщили о желании Патриарха иметь представительство в правительстве Отечества. Из лиц, присутсвовавших в тот момент, полномочиями обсуждать подобный вопрос никто не обладал и в связи с этим, его передают Вам.\n\nС одной стороны подобное решение сократит бюрократические расходы на отношения с священнослужителями и позволит доносить свои пожелания напрямую. Однако, если посмотреть с другой стороны, подобная деятельность позволит церкви увеличить свое влияние на правительство и расширить свои возможности."
 rusOrl.14.a:0 "Пуская получат, что требуется."
 rusOrl.14.b:0 "Слишком рискованно..."
 
 rusOrl.15.t:0 "Членство в "Черной Лиге""
 rusOrl.15.d:0 "Сегодня прошла очередная встреча двух стариков в особняке Игнатьева, детали которой знали не многие....\n - Господин Орлов, мы уже долгое время действуем сообща и потому было бы неплохо закрепить наше сотрудничество, - сказал немолодой на вид мужчина.\n - Дайте угадаю, Вы хотите предложить мне членство в этом Вашем тайном обществе? - спросил Игнатьева Орлов.\n - Истинно так, ведь, как уже было мною замечено, наши отношения весьма плодотворны, а записывать вас во враги - себе дороже...\n  - Прошу предоставить мне время на размышление - Хорошо, в таком случае, буду с нетерпением ждать Вашего очевидно положительного ответа.\n\nСпустя 5 минут был дан ответ на это предложение:"
 rusOrl.15.a:0 "Чтож, не смею в таком случае отказывать!"
 rusOrl.15.b:0 "К сожалению, вынужден отказать..."
 
 rusOrl.16.t:0 "Расскол внутри фракции"
 rusOrl.16.d:0 "В кабинете министров возникла разгорячённая дискуссия по поводу того, как реагировать на произошедшее событие. Внутри Русской Чёрной Лиги произошёл раскол, поскольку часть её членов не согласны с действиями Игнатьева - следует воспользоваться их слабостью, проявив активную позицию, чтобы извлечь из этого выгоду, - посоветовал президенту советник.\n\n - Однако, возникает вопрос по поводу того, стоит ли так далеко заходить, ведь есть вероятность того, что таким образом мы лишь усилим позиции Русской Чёрной Лиги, а совершать ошибку царя Николая, усиливая власть этой "секретной" организации, мне бы не хотелось...- ответил на то Его Превосходительство.\n\n - И всё же, задумайтесь над моим предложением - в конце концов, если мы решили не уничтожать её, то нам лучше возглавить контроль за ней и мы поставим там своего человека.\n\n - А вы уверены в том, что он будет надёжным ставленником нашего правительства? К тому же, не хотелось бы, чтобы люди прознали о том, что мы вкурсе их якобы "секретной" деятельности...\n\n - Насчёт этого не переживайте, да и я бы и не стал в таком случае предлагать его кандидатуру...\n\n - Похоже, вы что-то задумали, но если вздумаете меня обмануть - Вы об этом сильно пожалеете...И всё же, мне нужно несколько минут на размышление\n\n - Чтож, буду надеяться, что Вы примете верное решение...\n\nПрошло 30 минут и президент решил, что лучше..."
 rusOrl.16.a:0 "...согласиться"
 rusOrl.16.b:0 "...отказаться от сомнительной затеи"
 
 rusOrl.17.t:0 "Михаил Орлов - новый лидер "Черной Лиги""
 rusOrl.17.d:0 "Михаил Орлов стал новым главой Русской Чёрной Лиги, а сам Игнатьев потерял свои важные должностные позиции в ней, что стало шоком для многих людей. Её новый лидер уже заявил о том, что Великий Суд не за горами и потому следует готовиться к такой войне, которую никто не видел ранее. На удивление многих, народ целой страны поддержал эту речь весьма перспективного и амбициозного лидера - только время покажет, что он из себя представляет..."
 rusOrl.17.a:0 "Отлично"
 
 rusOrl.18.t:0 "Игнатьев сохранил позиции"
 rusOrl.18.d:0 "В секретном временном штабе Русской Чёрной Лиги стоял тяжёлый воздух... Итак, господа, вы в курсе, что мы не должны проявлять слабость, иначе будем неспособны защитить страну от надвигающейся опасности? Да, я говорю про тех слабаков, что потворствуют виденью ущербного человека! - громко заявил Игнатьев.\n\nНачались возмущённые возгласы среди членов организации - дело чуть ли не дошло до драки, однако лидер чернолиговцев успел вовремя утихомирить толпу.\n\nБудьте любезны, успокойтесь, чтобы у нас была возможность обсудить эту ситуацию. Похоже, что некоторые не понимают, в каком положении они оказались...\n\nНе сочтите за дерзость, однако подобный тип мышления больше напоминает юношеский максимализм, раз Вы приемлите только своё мнение, а чужое считаете неправильным, - сказал фон Кауфман\n\nМне крайне досадно, что мы не смогли прийти к консенсусу, однако важно учитывать - никто из нашего тайного общества не должен прогибаться, - отрезал Игнатьев, - в общем, это сродни предательству...\n\nЧто за бред?! Мы действуем, исходя из основной идеи Русской Чёрной Лиги и очень странно, что Вы этого попросту не замечаете! Неужели, амбиции затмили Вам разум?! - вдруг выпалил Гурко\n\nВы можете думать обо мне что угодно, однако факт остаётся фактом - вы и ваши сподвижники являетесь предателями всего того, за что мы выступаем и за что мы готовы умереть...Но я весьма милосерден по отношению ко всем русским людям, поэтому предлагаю, господа, стать вам командующими неких искупительных бригад, организация которых является моей идеей.\n\n"Чтож, похоже, этот ублюдок метит на... - подумал фон Кауфман, - ...впрочем, это уже не важно - лучше хотя бы попытаться с ним договориться..."\n\nВидимо, этот он уже всё просчитал и было бы глупо сейчас идти против него - попробуем прийти к компромиссному решению, - прошептал Гурко фон Кауфману\n\nЯ того же мнения, - ответил он.\n\nМы согласны забыть про все распри, если получим некоторый контроль над вооружёнными силами - сказал Игнатьеву фон Кауфман\n\nЭтого я предложить не могу, однако моё изначальное предложение всё ещё остаётся в силе, - сказал лидер чернолиговцев. В таком случае, мы намерены его принять, - ответил Гурко"
 rusOrl.18.a:0 "Рад, что мы смогли договориться... - сказал Игнатьев"
 
 rusOrl.19.t:0 "Государственный переворот"
 rusOrl.19.d:0 "Сегодня происходят сенсационные события - игнатьевцы начали захват многих правительственных зданий, банков, и даже пытаются развести многие железные дороги с мостами в Петрограде. Обстоятельства накалены до предела, но ни одна сторона не желает проливать кровь своих сограждан, однако правительство России так и не дало никаких комментариев по этому поводу.\n\nПо всем регионам вводят армейское патрулирование для борьбы с беспорядками, и всё же многие уверены в том, что бунтари имеют связи с людьми, занимающими важные посты в государстве. В конце концов, правительство России..."
 rusOrl.19.a:0 "...пало"
 rusOrl.19.b:0 "...выстояло, хотя и с большим трудом"
 
 rusOrl.20.t:0 "Арест Игнатьева"
 rusOrl.20.d:0 "Господин Игнатьев - человек, действовавший из тени, а также основатель тайной организации "Русская Чёрная Лига", наконец решился показать свои истинные намерения.\n\nПавел Николаевич - жадный до власти дворянин, ностальгирующий по временам старой империи. Его попытка устроить государственный переворот из-за "слабости" нового правительства - тому прямое доказательство. Похоже, он сам не понимает, к каким последствиям мог бы привести успех их мятежа, поэтому следует судить господина Игнатьева согласно всей строгости наших законов, дабы не уподобляться чернолиговцам.\n\nПавел Николаевич Игнатьев заслужил бесславный конец - о нём не будет упоминаний в газетах, его не будут чтить как героя-мученника, он будет гнить в тюрьме всю свою оставшуюся жизнь..."
 rusOrl.20.a:0 "Мятежники не заслуживают внимания русского народа!"
 
 rusOrl.21.t:0 "Что делать с "игнатьевцами"?"
 rusOrl.21.d:0 "После провала мятежа игнатьевцев в правительстве возник вопрос по поводу того, как следует поступить с членами Русской Чёрной Лиги. Началась жаркая дискуссия:\n\n - Господин Президент, то была последняя капля и потому я советую Вам принять меры, - сказал министр внутренних дел\n\n - Действительно, сидеть сложа руки - не вариант и мне хотелось бы узнать, что Вы предлагаете...\n\n - Не сочтите за грубость, но по-моему, тут всё просто - необходимо официально признать роспуск этой проблемной организации\n\n - Однако таким образом мы лишь покажем всей российской общественности, что мы вкурсе существования Русской Чёрной Лиги\n\n - Не волнуйтесь, проблем возникнуть не долж...\n\n - Но они будут! - тут же ответил Его Превосходительство, перебив министра\n\n - В таком случае, быть может у Вас есть свой план? - самодовольно ответил человек, предложивший кажущуяся безумной для президента идею\n\n - Ох, об этом можно не переживать, поскольку я уже знаю, что делать, - не можешь победить - возглавь!\n\n - Это безумие! Невероятно глупая идея, которая лишь усилит этих безумных сектантов-чернолиговцев!\n\n - Да? А вот мне так не кажется - к тому же, будет куда больше пользы от их реорганизации, ну а если не сможем их контролировать - уничтожим изнутри, что явно не получится при официальном роспуске "тайной организации"...\n\n - Чтож, Вы убеждены в своей правоте, а я в своей и на споры времени нет, поэтому предлагаю вынести данный вопрос на голосование...\n\n - Хоть в чём-то мы согласны...\n\nВ конце концов, было принято решение..."
 rusOrl.21.a:0 "...Его Превосходительства"
 rusOrl.21.b:0 "...министра внутренних дел"
 
 rusOrl.22.t:0 "Беспорядки в губерниях"
 rusOrl.22.d:0 "В губерниях начались беспорядки - игнатьевцы наносят удар за ударом, грабя и разрушая многие и без того небогатые регионы страны...\n\nЕсли так продолжится - если это станет нормой, то быть беде.\n\nРост недовольств в русском обществе приведёт не только к низкой поддержке правительства, но и к снижению стабильности всей страны и, как следствие, к малоэффективной работе многих жизненно важных для государства отраслей.\n\nТак продолжаться не может, однако в правительстве и по этому поводу возник вопрос, стоит ли усиливать полицейское патрулирование  в губерниях или же нет: с одной стороны, это поможет обеспечить безопасность населённых пунктов от набегов террористов, но с другой - это усилит государственный контроль за обществом, что может быть воспринято нашим народом крайне отрицательно - тем самым, это может поспособствовать усилению Русской Чёрной Лиги, что крайне нежелательно...\n\nВ любом случае, окончательное решение за президентом..."
 rusOrl.22.a:0 "Усилить патрулирование!"
 rusOrl.22.b:0 "Мы не тираны и потому не станем следить за своими гражданами..."
 
 rusOrl.23.t:0 "Беспорядки усиливаются"
 rusOrl.23.d:0 "Из-за того, что мы не стали усиливать полицейское патрулирование губерний, беспорядки в стране стали лишь ещё сильнее усиливаться.\n\nТеперь становится очевидно, что если ничего не сделать, то это приведёт к непредвиденным и плачевным последствиям, поэтому вопрос о стабилизации регионов при поддержке государственных структур уже не стоял - вместо этого, в правительстве возникли споры, кого следует послать на решение подобной проблемы: многие в правительстве утверждают, что профессиональная армия подойдёт для этого куда лучше, ведь ситуация уже начала выходить из-под контроля и любой даже самый элитный отряд полиции с ней не справится, однако тезисы те, кто утверждает, что задействование армии в целях подавления недовольств лишь сильнее усугубит положение и террористы этим непременно воспользуются, всё ещё намерены решить проблему с помощью структуры, соблюдающей исполнение законов в таких случаях.\n\nКак бы то ни было, президент уже принял решение..."
 rusOrl.23.a:0 "...уничтожить любые проявления терроризма при помощи силы Закона"
 rusOrl.23.b:0 "...сокрушить террористов во что бы то ни стало"
 
 rusOrl.24.t:0 "Беспорядки ликвидированы"
 rusOrl.24.d:0 "Грамотные действия президента привели к тому, что многие деятели, виновные в провоцировании беспорядков, были оперативно арестованы - не имея больше причин для мятежа и его провокаторов, беспорядки быстро утихли.\n\nПравительство России показало всему миру, что оно способно действовать в рамках своих же законов (не переписывая их) и справляться с подобными трудностями, не проявляя насилия по отношению к виновным, что весьма удивительно для "варварской" страны. Теперь многие виновные гниют в тюрьме, ожидая своего приговора, однако одно можно сказать наверняка - это будет самое громкое судопроизводственное дело за всю историю страны..."
 rusOrl.24.a:0 "Да здравствует наш суд! Самый гуманный суд в мире!"
 
 rusOrl.25.t:0 "Расстрел виновных"
 rusOrl.25.d:0 "Президент издал указ о подавлении беспорядков при помощи профессиональной армии, сказав, что она должна действовать по своему усмотрению.\n\nЭто привело к быстрому решению проблемы мятежа, но стоило ли оно того? Сообщается о многочисленных расстрелах игнатьевцев и тех, кто просто попал под руку. Эти неоднозначные методы решения проблемы привели к осуждению нашего правительства не только русской, но и всей мировой общественностью.\n\nБудем надеяться, что подобной ситуации больше не повторится..."
 rusOrl.25.a:0 "Наконец, это всё закончилось..."
 
 rusOrl.26.t:0 "Реорганизация "Черной лиги""
 rusOrl.26.d:0 "В конце концов, был выбран вариант решения проблемы чернолиговцев, предложенный самим президентом.\n\nРеорганизация самой структуры Русской Чёрной Лиги и её прямое подчинение государственным институтам хорошо нам послужит, поскольку мы будем знать о всех внутренних делах этой "тайной" организации и, в случае её неповиновения, сможем разрушить Чёрную Лигу изнутри. И всё же, об этом событии должно знать не так много людей, иначе у нас не получится проверить, какие настроения испытывает наш народ время от времени..."
 rusOrl.26.a:0 "Наш мудрый президент сможет предотвратить любую трагедию ещё в зародыше!"
 
 rusOrl.27.t:0 ""
 rusOrl.27.d:0 ""
 rusOrl.27.a:0 ""
 
 russian_european_politic.1.t:0 "Предложение совместных исследований"
 russian_european_politic.1.d:0 "Недавно нашим правительством была предпринята попытка поддержания более тесных связей с государством [CBI.GetName]. В первую очередь это решение обусловлено многолетним сотрудничеством, как с торговцами, так и правительством страны.\n\nРусские дипломаты уже прибыли в Лондон, чтобы рассмотреть и заключить договор о совместных научных изысканиях, в основном в области технологий, более глубокого  совместного изучения свойств лейподита и воооружения. "
 russian_european_politic.1.a:0 "Согласиться"
 russian_european_politic.1.b:0 "Отказаться"
 
 russian_european_politic.2.t:0 "Британия согласна!"
 russian_european_politic.2.d:0 "Переговоры в Лондоне наконец-то завершились полным успехом нашей дипломатической миссии! [CBI.GetName] одобрила подписание договора о совместных научных изысканиях, также заверив нас о том, что со временем будет готова пойти и на большее. Стало понятно, что британская сторона осталась довольна нашими дипломатами и в целом возможностью сблизиться с нашей страной."
 russian_european_politic.2.a:0 "Отлично"
 
 russian_european_politic.3.t:0 "Мы получили отказ"
 russian_european_politic.3.d:0 "Несмотря на заверения аналитиков, переговоры в Лондоне полностью провалились, а договор так и не был подписан. Лондон, как и прежде, не желает как-либо сотрудничать с нами и налаживать более тесные отношения. Видимо, разрядки так никогда и не произойдет, а государство [CBI.GetName] навечно останется нейтральной для нас страной, все дальше и дальше отдаляясь от потенциального союзника в нашем лице... 
 russian_european_politic.3.a:0 "Что ж, мы справимся и без них."
 
 russian_european_politic.4.t:0 "Расширение технического сотрудничества"
 russian_european_politic.4.d:0 "Хорошие отношения с Лондоном не раз помогали нам преодолевать многие трудности, поэтому правительством было предложено расширить техническое сотрудничество с британскими учеными. С одной стороны, нам нужна новая промышленность для большего ускорения индустриализации страны, с другой - Отечество нуждается в оснащении войск, поскольку наша армия слаба без него. Так же, не стоит забывать и о разработке новой техники, учитывая тот факт, что германцы, используя её, постоянно доставляют немало проблем их противникам. Ещё бытует мнение, что в связи с расширением российско-британского сотрудничества, [CBI,GetName] может поставить Россию в зависимое положение, чего многие в нашей стране точно не хотят. Ваше Превосходительство, что нам делать?"
 russian_european_politic.4.a:0 "Следует сильнее ускорить индустриализацию страны, если мы стремимся быть первыми во всём"
 russian_european_politic.4.b:0 "Оснащение пехоты является приоритетной задачей, ведь экспансионизм германцев и ромеев даёт о себе знать..."
 russian_european_politic.4.c:0 "Новая техника обеспечит необходима нам, если стремимся догнать и перегнать германцев"
 russian_european_politic.4.e:0 "Расширение сотрудничества нецелесообразно"
 
 russian_european_politic.5.t:0 "Расширение сотрудничества"
 russian_european_politic.5.d:0 "Уважаемый Лорд-Протектор, к нам прибыла русская делегация с целью заключения новых договорённостей в области технического сотрудничества. Они просят нас выделить средства на развитие новых промышленных технологий. Но разгул коррупции в России нас отпугивает это делать - вдруг финансы уйдут в никуда? Как нам следует поступить?"
 russian_european_politic.5.a:0 "Согласиться"
 russian_european_politic.5.b:0 "Отказаться"
 
 russian_european_politic.6.t:0 "Согласие."
 russian_european_politic.6.d:0 "Дипломатическая миссия, посланная некоторое время назад на британские замли, вернулась с благими вестями. Как сообщили нам уполномоченные лица, [CBI,GetName], в лице Лорда-Протектора, а так же, британского правительства поддержало инициативу расширения сотрудничества."
 russian_european_politic.6.a:0 "Отлично"
 
 russian_european_politic.7.t:0 "Расширение сотрудничества"
 russian_european_politic.7.d:0 "Уважаемый Лорд-Протектор, к нам прибыла русская делегация с целью заключения новых договорённостей в области технического сотрудничества. Россия хочет, чтобы мы разработали снаряжение для их пехотной армии, поскольку пруссаки и ромеи проявляют всё больше агрессии по отношению к другим странам и было бы разумно усилить русских. С другой стороны, всегда есть риск того, что однажды они направят эти разработки против нас. Господин, что нам с этим делать? "
 russian_european_politic.7.a:0 "Согласиться"
 russian_european_politic.7.b:0 "Отказаться"
 
 russian_european_politic.8.t:0 "Согласие."
 russian_european_politic.8.d:0 "Дипломатическая миссия, посланная некоторое время назад на британские замли, вернулась с благими вестями. Как сообщили нам уполномоченные лица, [CBI,GetName], в лице Лорда-Протектора, а так же, британского правительства поддержало инициативу расширения сотрудничества."
 russian_european_politic.8.a:0 "Отлично"
 
 russian_european_politic.9.t:0 "Расширение сотрудничества"
 russian_european_politic.9.d:0 "Уважаемый Лорд-Протектор, к нам прибыла русская делегация с целью заключения новых договорённостей в области технического сотрудничества. Она хочет, чтобы мы поставили России новую технику, ведь для возможного противостояния с Пруссией она попросту им необходима. Хотя делиться военными тайнами - сомнительная затея...В любом случае, господин, мы не сомневаемся, что вы сможете принять верное решение."
 russian_european_politic.9.a:0 "Согласиться"
 russian_european_politic.9.b:0 "Отказаться"
 
 russian_european_politic.10.t:0 "Согласие."
 russian_european_politic.10.d:0 "Дипломатическая миссия, посланная некоторое время назад на британские замли, вернулась с благими вестями. Как сообщили нам уполномоченные лица, [CBI,GetName], в лице Лорда-Протектора, а так же, британского правительства поддержало инициативу расширения сотрудничества."
 russian_european_politic.10.a:0 "Отлично"
 
 russian_european_politic.11.t:0 "Отказ"
 russian_european_politic.11.d:0 "Дипломатическая миссия, посланная некоторое время назад на британские замли, вернулась с скорбной вестью. Как сообщили нам уполномоченные лица, [CBI,GetName], в лице Лорда-Протектора, а так же, британского правительства отказалось поодержать инициативу расширения сотрудничества, в ввиду ее нецелесообразности, по их субъективному мнению."
 russian_european_politic.11.a:0 "Печально..."
 
 russian_european_politic.12.t:0 "Вступление России в [CBI.GetFactionName]"
 russian_european_politic.12.d:0 "Господин Лорд-Протектор, сообщаем Вам важные вести: к нам прибыла делегация декабристов, их цель - заключение союзного договора с нами. Конечно хорошо, что наша историческая дружба зашла так далеко...\n\nОднако, есть одна проблема: их членство в альянсе может привести к непредвиденным обстоятельствам в мировой обстановке, а потому навряд ли есть смысл подписывать договор. И всё же, стоит ли нам расценивать Россию как союзника?"
 russian_european_politic.12.a:0 "Наша историческая дружба должна продолжаться и впредь! Почему мы до сих пор не подписали соглашение?!"
 russian_european_politic.12.b:0 "Это нецелесообразно, поэтому мы откажемся от членства русских в нашем альянсе... "
 
 russian_european_politic.13.t:0 "Россия принята в альянс"
 russian_european_politic.13.d:0 "Сегодня мы получили сообщение от нашего посла в Лондоне, в котором он доложил об успехе переговоров. Российские дипломаты подписали с британскими коллегами договор о вступлении в альянс, что многократно усилит наши позиции в будущих дипломатических и военных конфликтах. Наши пути теперь неразрывно связаны, а значит мы не останемся без их поддержки."
 russian_european_politic.13.a:0 "Вместе мы сильны!"
 
 russian_european_politic.14.t:0 "В союзе отказано"
 russian_european_politic.14.d:0 "Сегодня мы получили сообщение от нашего посла в Лондоне, в котором он доложил о провале переговоров. Российские дипломаты пытались донести до британских коллег многочисленные возможности, которые откроются перед ними после подписания договора, но они оказались глухи к нашим аргументам. Это большой провал нашей внешней политики, но теперь мы не будем питать напрасных надежд на их счёт."
 russian_european_politic.14.a:0 "Без них нам будет только лучше!"
 
 russian_european_politic.15.t:0 "Предложение совместных исследований"
 russian_european_politic.15.d:0 " Сегодня нам доложили о прибывшей в Париж дипломатической миссии из России, главной целью которой является наращивание научного сотрудничества между двумя странами. Несмотря на то, что эта кооперация может привести к утечке технологий, её принятие значительно улучшит наши отношения с Россией и даст возможность для расширения дипломатических взаимодействий между нашими странами.\nПожалуй, нам стоит принять предложение"
 russian_european_politic.15.a:0 "Пожалуй, нам стоит принять предложение"
 russian_european_politic.15.b:0 "Наши исследования принадлежат лишь нам!"
 
 russian_european_politic.16.t:0 "Успешные переговоры"
 russian_european_politic.16.d:0 "Переговоры в Париже наконец-то завершились полным успехом нашей дипломатической миссии! [FRR.GetName] одобрила подписание договора о совместных научных изысканиях, также заверив нас о том, что со временем будет готова пойти и на большее. Стало понятно, что франзуская сторона осталась довольна нашими дипломатами и в целом возможностью сблизиться с нашей страной."
 russian_european_politic.16.a:0 "Отлично"
 
 russian_european_politic.17.t:0 "В сотрудничестве отказано"
 russian_european_politic.17.d:0 "Несмотря на заверения аналитиков, переговоры в Париже полностью провалились, а договор так и не был подписан. Париж, как и прежде, не желает как-либо сотрудничать с нами и налаживать более тесные отношения. Видимо, разрядки так никогда и не произойдет, а государство [FRR.GetName] навечно останется нейтральной для нас страной, все дальше и дальше отдаляясь от потенциального союзника в нашем лице... 
 russian_european_politic.17.a:0 "Что ж, мы справимся и без них."
 russian_european_politic.17.b:0 "Печально..."
 
 russian_european_politic.18.t:0 "Расширение сотрудничества"
 russian_european_politic.18.d:0 "Русско-французское сотрудничество принесло значительное развитие наших отношений и рост исследовательского потенциала. Всвязи с этим многие предлагают расширить это сотрудничество, чтобы получить ещё больше выгоды от соглашения. Остаётся только решить, какие области являются более приоритетными."
 russian_european_politic.18.a:0 "Нашей промышленности нужна поддержка"
 russian_european_politic.18.b:0 "Техническая помошь - лучший вариант"
 russian_european_politic.18.c:0 "Армейское сотрудничество первоочередно"
 russian_european_politic.18.e:0 "Нам не нужна их помощь"
 
 russian_european_politic.19.t:0 "Расширение сотрудничества в промышленной области"
 russian_european_politic.19.d:0 "Российские аналитики изучили состояние своей страны и пришли к выводу, что их промышленность значительно отстаёт от французской. Согласно прогнозам, в текущем виде она просто не позволит вести крупную войну, поэтому они послали нам запрос о поддержке. Если мы хотим иметь сильного союзника в их лице, то им стоит помочь. "
 russian_european_politic.19.a:0 "Нам необходим сильный друг "
 russian_european_politic.19.b:0 "Не стоит им помогать "
 
 russian_european_politic.20.t:0 "Согласие"
 russian_european_politic.20.d:0 "После недолгого размышления французское правительство согласилось поддержать развитие нашей промышленности. Их инженеры и строители уже отправились в Россию, так что помощь окажется весьма оперативной."
 russian_european_politic.20.a:0 "Приятно иметь ответственных союзников"
 
 russian_european_politic.21.t:0 "Расширение технического сотрудничества"
 russian_european_politic.21.d:0 "Российские исследователи пришли с интересным предложением. Они хотят уделить особое внимание новым прототипам артиллерийских и логистических средств для наших армий. В текущем состоянии они не смогут выделить достаточно материальных и финансовых средств, однако, при поддержке с нашей стороны такие разработки могут быть проведены. Разумеется, их результаты будут доступны обеим странам."
 russian_european_politic.21.a:0 "Нам нужны любые возможности"
 russian_european_politic.21.b:0 "У нас самих слишком мало ресурсов"
 
 russian_european_politic.22.t:0 "Согласие"
 russian_european_politic.22.d:0 "Учёные из Франции любезно согласились поддержать нас в исследованиях. С их помощью мы сможем разработать новые типы оснащения для наших армий в значительно меньшие сроки."
 russian_european_politic.22.a:0 "Стоит сказать им спасибо"
 
 russian_european_politic.23.t:0 "Расширение военно-тактического сотрудничества"
 russian_european_politic.23.d:0 "В офис правительства пришёл запрос от высшего военного командования России. Они заявляют о необходимости совместных учений и обмена опытом армий перед лицом немецкой угрозы. Принятие подобного решения увеличит нашу обороноспособность, и в целом будет логичным в рамках расширяющегося сотрудничества."
 russian_european_politic.23.a:0 "Любая подготовка нам на пользу""
 russian_european_politic.23.b:0 "Не стоит полагаться на них"
 
 russian_european_politic.24.t:0 "Согласие"
 russian_european_politic.24.d:0 "Наше предложение о совместных учениях и обмене опытом было принято без промедления. Теперь, обогатив наши знания наработками французов, мы сможем разработать принципиально новые тактики, которые точно удивят наших врагов."
 russian_european_politic.24.a:0 "Отлично"
 
 russian_european_politic.25.t:0 "Отказ в сотрудничестве"
 russian_european_politic.25.d:0 "Французские официальные лица не вняли голосу разума и отклонили наше предложение о сотрудничестве. Только время покажет, сможем ли мы теперь сохранить с ними добродушные отношения."
 russian_european_politic.25.a:0 "Досадная ситуация"
 
 russian_european_politic.26.t:0 "Союзный договор с Россией"
 russian_european_politic.26.d:0 " Наши дипломаты получили официальное предложение от посла России, которое заключается в создании Антанты - союза между двумя державами. Наше правительство разделилось: одни считают, что это противоречит нашему пути и протестуют против альянса, другие считают его рациональным решением в свете усиления Германии и её неуёмных амбиций. После долгих дебатов мы решили..."
 russian_european_politic.26.a:0 "...объединиться с ними."
 russian_european_politic.26.b:0 "...не злить германцев."
 
 russian_european_politic.27.t:0 "Согласие"
 russian_european_politic.27.d:0 "Наши дипломаты в Париже получили ответ от правительства Франции. Они считают, что в сложившейся в Европпе ситуации они склонны поддержать нашу инициативу и в ближее время подготовят все документально."
 russian_european_politic.27.a:0 "Отлично"
 
 russian_european_politic.28.t:0 "Дипломаты получили отказ"
 russian_european_politic.28.d:0 "Наши дипломаты в Париже получили ответ от правительства Франции. Они считают, что не смотря на видимую выгоду подобного соглашения, они вынуждены отказать нам, в связи с тем, что подобное не соответсвует политике государства."
 russian_european_politic.28.a:0 "Печально"
 
 russian_european_politic.29.t:0 "Экономическая поддержка"
 russian_european_politic.29.d:0 "На данный момент экономика Австрии испытывает огромнейшие проблемы, что явно не пойдёт на пользу стабильности Европы. Русские, смотря на это, предложили Вене финансовую поддержку и, хотя такой исход событий, несомненно пойдёт на пользу стране, в правительстве есть также и те, кто небезосновательно считает, что это подорвёт не только международную репутацию, но и суверенитет.\n\nСтоит ли лишаться независимости для выживания, позабыв о чести и гордости или такое предложение будет отклонено?"
 russian_european_politic.29.a:0 "Сделаем всё необходимое для выживания!"
 russian_european_politic.29.b:0 "Мы справимся и без их помощи!"
 
 russian_european_politic.30.t:0 "Предложение принято"
 russian_european_politic.30.d:0 "Благие вести! Австрийцы приняли предложение по экономической помощи и теперь шансов на расширение сотрудничества с ними стало гораздо больше. Конечно это будет крайне затратно, но союзник в борьбе против гнёта германского кайзера и ромейцев стоит любых потраченных на него средств.\n\nОднако Вена, похоже, не торопится заключать оборонительный пакт... Как бы то ни было, сегодня можно отпраздновать успех русских дипломатов, а остальным можно озаботиться позже..."
 russian_european_politic.30.a:0 "Поможем же Австрии восстановиться!"
 
 russian_european_politic.31.t:0 "Предложение отклонено"
 russian_european_politic.31.d:0 "Печальные новости! Австрийцы отклонили предложение по экономической помощи, что может свидетельствовать об их чрезмерной гордости, которая чуть не погубила их страну. Ситуация осложняется ещё и тем, что Вена, похоже, не намеревается искать союзников, хотя заявлений по поводу её внешней политики сделано не было. В любом случае, остаётся надеяться, что австрийский казер будет благоразумен и сделает всё возможное для расширения сотрудничества с Россией..."
 russian_european_politic.31.a:0 "Неужели "Больной человек Европы" останется жив после такого?"
 
 russian_european_politic.32.t:0 "Установление союзных отношений"
 russian_european_politic.32.d:0 "Русские встретились с австрийскими дипломатами в Харькове с целью заключения, как они утверждают, оборонительного альянса, который сможет подавить не только агрессию лоялистов германского кайзера, но и ромейских псов.\n\nОднако стоит ли это делать, ведь согласно такому договору Вена будет вынуждена в случае нападения на Россию вмешаться в конфликт на её стороне, с другой стороны Австрия возымеет хотя и варварского, но сильного союзника, ведь любой стране не выжить в этом мире без альянса с сильными государствами...\n\nПравительство Вены приняло решение..."
 russian_european_politic.32.a:0 "...согласиться на это предложение"
 russian_european_politic.32.b:0 "...вежливо отказаться от этой затеи"
 
 russian_european_politic.33.t:0 "Дипломаты получили положительный ответ"
 russian_european_politic.33.d:0 "Хорошие новости! Австрийцы согласились на расширение как экономического, так и военного сотрудничества - это фактически означает, что теперь Россия имеет союзника в Вене. Теперь, когда все приготовления завершены, Харьковский договор официально вступил в силу и противостояние с Ромеей, а также с лоялистами германского кайзера значительно облегчится."
 russian_european_politic.33.a:0 "Выпьем же за наших друзей в Австрии!"
 
 russian_european_politic.34.t:0 "В союзе отказано"
 russian_european_politic.34.d:0 "К величайшей досаде, австрийцы отказались от предложения, ссылаясь на то, что не планируют нарушать европейский миропорядок, а потому Харьковский договор не вступил в силу. Похоже, России придётся самостоятельно противостоять лоялистам германского кайзера и ромейцам. Время покажет, какая судьба ждёт Европу в будущем..."
 russian_european_politic.34.a:0 "Печально...придётся справляться с грядущими трудностями в одиночку..."
 
 russian_european_politic.35.t:0 "Кооперация с Россией"
 russian_european_politic.35.d:0 "Следует принять заявку русских на расширение сотрудничества с ними и заявить о дальнейшей поддержке дружеских отношений на всю Европу с целью защиты её стабильности.\n\nКонечно это может ещё сильнее испортить итак не самые хорошие отношения с ромейцами и лоялистами германского кайзера, но стоит ли этого бояться? Ситуация в регионе ухудшается с каждым днём и было бы глупо игнорировать нарастающую угрозу текущему миропорядку, с другой стороны стоит ли искать союза с Россией, в которой, мягко говоря, не очень стабильная политическая обстановка?\n\nПриняв во внимание все эти факторы, необходимо сделать соответствующие выводы."
 russian_european_politic.35.a:0 "Поприветствуем же Россию в Лондонском Пакте!"
 russian_european_politic.35.b:0 "Оно того не стоит..."
 
 russian_european_politic.36.t:0 "Дипломатический успех"
 russian_european_politic.36.d:0 "Британцы приняли заявку на членство России в Лондонском Пакте, поскольку цели обеих стран в защите европейского миропорядка от агрессии ромеев и лоялистов германского кайзера схожи.\n\nТеперь, Константинополь будет вынужден отвлекать свой флот на сражения с Лондоном, а высадки в Германию обеспечат ослабление её восточного фронта, что несомненно сыграет русским на руку..."
 russian_european_politic.36.a:0 "Наша дружба вечна!"
 
 russian_european_politic.37.t:0 "Дипломаты получили отказ"
 russian_european_politic.37.d:0 "Британцы отклонили заявку на членство России в Лондонском Пакте, поскольку не видят в этом необходимости. Они подчеркнули, что защита европейского миропорядка важна, но не менее важно также и то, что её не следует нарушать ни одной из сторон.\n\nИ, хотя дружба обоих государств без сомнений крепка, похоже, что Лондон не хочет втягивать страну в подобные конфликты..."
 russian_european_politic.37.a:0 "Печально..."
 
 russian_european_politic.38.t:0 "Кооперация с Россией"
 russian_european_politic.38.d:0 "Следует принять заявку русских на расширение сотрудничества с ними и заявить о поддержке дружеских отношений на всю Европу с целью защиты её стабильности. Конечно это может ещё сильнее испортить итак не самые хорошие отношения с ромейцами и лоялистами германского кайзера, но стоит ли этого бояться, ведь если не мы, то нас уничтожат? Эльзас и Лотарингия - исконно французские земли, поэтому было бы глупо не воспользоваться ситуацией.  Напряжённость в регионе нарастает с каждым днём, а потому не следует игнорировать нарастающую угрозу текущему миропорядку, с другой стороны стоит ли искать союза с варварской Россией, в которой, мягко говоря, не очень стабильная политическая обстановка?\n\nПриняв во внимание все эти факторы, необходимо сделать соответствующие выводы."
 russian_european_politic.38.a:0 "Да здравствует Антанта!"
 russian_european_politic.38.b:0 "Не будем иметь дел с ними..."
 
 russian_european_politic.39.t:0 "Дипломатический успех"
 russian_european_politic.39.d:0 "Французы согласились на расширение сотрудничества с Россией, что фактически знаменует собой закрепление дружеских отношений и теперь заключение альянса лишь вопрос времени. Это несомненно успех русской дипломатической миссии..."
 russian_european_politic.39.a:0 "Да здравствует Антанта!"
 
 russian_european_politic.40.t:0 "Дипломаты получили отказ"
 russian_european_politic.40.d:0 "Французы решили отказать русским в расширении сотрудничества, ссылаясь на нецелесообразность таких действий, поэтому сейчас уже нельзя точно сказать, выступит ли Париж против Берлина в грядущем конфликте или не станет ему мешать наращивать свою мощь.\n\nCитуация довольно плачевная..."
 russian_european_politic.40.a:0 "Честно говоря, потраченного времени жаль..."
 
 russian_european_politic.41.t:0 "Кооперация с Россией"
 russian_european_politic.41.d:0 "Следует принять заявку русских на расширение сотрудничества с ними и заявить о поддержке дружеских отношений на всю Европу с целью защиты её стабильности.\n\nОтношения Вены с Пруссией и Ромеей итак были довольно напряжёнными, а уж после захвата Константинополем Боснии они обострились ещё сильнее, а потому нет смысла бояться подписывать этот договор. В целях сохранения стабильности и защиты австрийских интересов в регионе это было бы крайне выгодно обоим государствам. С другой стороны стоит ли искать союза с варварской Россией, в которой, мягко говоря, не очень стабильная политическая обстановка?\n\nПриняв во внимание все эти факторы, необходимо сделать соответствующие выводы."
 russian_european_politic.41.a:0 "Харьковский договор обеспечит нам безоблачное будущее!"
 russian_european_politic.41.b:0 "У нас и своих проблем хватает..."
 
 russian_european_politic.42.t:0 "Дипломатический успех"
 russian_european_politic.42.d:0 "Австрийцы решили подписать договор в Харькове на дальнейшее расширение сотрудничества между странами, поскольку цели по противостоянию гегемонии Берлина и Константинополя у России с Веной схожи"
 russian_european_politic.42.a:0 "Отлично"
 
 russian_european_politic.43.t:0 "Дипломаты получили отказ"
 russian_european_politic.43.d:0 "Австрийцы решили не подписывать договор в Харькове на дальнейшее расширение сотрудничества между странами, поскольку, они не видят в этом смысла, ибо сейчас Пруссия ослаблена разрухой гражданской войны, а дивизии ромейцев, по их словам, не очень-то и сильны..."
 russian_european_politic.43.a:0 "А высокомерия им не занимать..."
 
 political_confrontation.1.t:0 "Политика антигерманизма"
 political_confrontation.1.d:0 "Влияние иностранцев на русскую аристократию и интеллегенцию всегда было велико. Несмотря на очевидные преимущества подобного явления, в нём есть и недостатки: засилие германского влияния в стране негативно сказывается на нашей экономике, что ставит под угрозу финансовое положение нашей страны в случае экономической блокады при возможном столкновении интересов с другими странами. Эту ситуацию необходимо исправлять, вопрос в том, как это сделать. Было предложено несколько методов для решения данной проблемы:\n\n1.План Петрашевского подразумевает выделение льгот отечественным производителям, а так же, внедрение в учебную программу антигерманской пропаганды.\n\n2.План Лаврова же, заключается в снижении зависимости России от германских товаров засчёт поощрения отечественных производителей с помощью льгот.\n\n3.План Киреевского направлен на антигерманскую пропаганду, а так же, пропаганду православной религии в обществе для борьбы с германским влиянием.\n\nСейчас нам предстоит выбрать каким именно путем пойти!"
 political_confrontation.1.a:0 "План Киреевского"
 political_confrontation.1.b:0 "План Лаврова"
 political_confrontation.1.c:0 "План Петрашевского"
 
 political_confrontation.2.t:0 "План Киреевского"
 political_confrontation.2.d:0 "План Киреевского был выбран, поэтому мы станем наращивать антигерманскую риторику, а так же, развивать в обществе духовные религиозные ценности для борьбы с германским влиянием. Это потребует меньше финансовых затрат, чем в остальных предложенных вариантах."
 political_confrontation.2.a:0 "Духовное развитие - это то, о чём мы сейчас должны думать!"
 
 political_confrontation.3.t:0 "План Лаврова"
 political_confrontation.3.d:0 "План Лаврова был выбран, поэтому следует начать политику в снижения зависимости России от германских товаров засчёт поощрения отечественных производителей с помощью льгот. Мы выделим на это средства."
 political_confrontation.3.a:0 "Сильная экономика - залог успеха любого государства!"
 
 political_confrontation.4.t:0 "План Петрашевского"
 political_confrontation.4.d:0 "План Петрашевского был выбран, поэтому мы начнём выделять средства для льгот отечественным производителям, а также будет необходимо внедрение в учебную программу антигерманской риторики в рамках новой учебной программы."
 political_confrontation.4.a:0 "Петрашевский знает своё дело!"
 
 political_confrontation.5.t:0 "Борьба с германским влиянием"
 political_confrontation.5.d:0 "Нам должно подготовиться в столь неспокойное время ко всем возможным трудностям, что ждут нас впереди. Политика дегерманизации, развернувшаяся по всей стране, уже скоро начнет приносить свои плоды.Однако, куда более важным направлением является экономика страны, сейчас исчезновение германских товаров с российского рынка остается только вопросом времени и нам придется подготовится к этому.\n\n В данный момент следует начать с исправления ситуации  финансового положения Родины и восстановления потребительского доверия. Скоро засилие германских товаров и языка, согласно прогнозам при исполнении плана, прекратится. Россия станет процветающей страной, ну а германцы не смогут ничего противопоставить ей."
 political_confrontation.5.a:0 "Они просто умрут, а мы попадем в рай!"
 
 political_confrontation.6.t:0 "Уничтожение германского агрессора"
 political_confrontation.6.d:0 "На протяжении нескольких лет наш агрессивный сосед, именующий себя Пруссией, расшатывал порядок дел в Европе и в мире в целом, надеясь на получение статуса мирового гегемона. Конечно, когда-то Пруссия была всего лишь одним из претендентов на то, чтобы возглавить объединенные германские графства. Однако же за последние пять лет она волной прошлась по всей Европе, что заставляло картографов по всему миру менять границы Европы и Африки множество раз!\n\nПервым делом Пруссия объединила под собой северогерманские территории, создав тем самым «Северогерманский Союз», но буквально через несколько лет вновь вторглась на земли ослабевшей Австрии, объединив под собой еще и юг. Казалось бы, может пора остановиться? Но Германии было мало объединения исторических территорий, она решила пойти на то, чтобы полностью стереть Австрию с лица земли. Мы стерпели все эти акты агрессии, все волнения в западной части Европы, так как до сих пор нас это касалось лишь косвенно, но когда Германия решила поддержать полумертвое движение клятых пшеков, обязуясь защищать их независимостт от любых угроз... Что ж, для нас это стало последней каплей. Народы России должны быть мужественны, ибо уже завтра мы пойдем на Великую и, что вполне вероятно, последнюю войну. А для кого она будет последней решит, как и прежде, история."
 political_confrontation.6.a:0 "Пора покончить с Германской угрозой!"
 political_confrontation.6.b:0 "Стоит попробовать решить вопрос дипломатически"
 
 political_confrontation.7.t:0 "Русский ультиматум"
 political_confrontation.7.d:0 "Русские имеют наглость предъявить нам ультиматум, согласно строкам которого мы "должны немедленно прекратить дестабилизацию ситуации в Европе, поскольку Россия не собирается сидеть, сложа руки, пока германский агрессор ведёт свои захватнические войны".\n\nПохоже, они столь высокомерны, что смеют бросать вызов нам, германцам - народу, который не раз сражался за существование великой Германии. Так что русские не имеют ни малейшего права указывать нам, что делать. Как бы то ни было, нельзя оставить подобную провокацию без ответа, поэтому, герр канцлер, мы просим Вашего разрешения на него"
 political_confrontation.7.a:0 "Не стоит рисковать..."
 political_confrontation.7.b:0 "Мы покажем им, на что способен единый германский народ!"
 
 political_confrontation.8.t:0 "Германское правительство согласно"
 political_confrontation.8.d:0 "Германское правительство согласилось на наши условия! Это явно победа наших талантливых дипломатов. Мы утвердились на европейской арене как государство, способное к мирному урегулированию потенциального конфликта, за что Россию прозвали "убеждающим человеком Европы" Так выпьём же за это!"
 political_confrontation.8.a:0 "Приступим к церемонии награждения виновников торжества!"
 
 political_confrontation.9.t:0 "В требованиях отказано"
 political_confrontation.9.d:0 "Германцы сочли наши условия довольно абсурдными, что за вздор?! Мы всегда действуем прагматично, однако правительство Германии так не считает. Они явно хотят войны, как бы это прискорбно не звучало - другого выхода нет. Мы ответим на их агрессию!"
 political_confrontation.9.a:0 "Чтож, они сделали свой выбор!"
 political_confrontation.9.b:0 "Мы еще не готовы..."
 
 finland_quiestion_event.1.t:0 "Статус Финляндии"
 finland_quiestion_event.1.d:0 "Борьба с финскими сепаратистами была окончена, однако её влияние всё ещё ощущается - местные по-прежнему настороженно смотрят на русских людей как на оккупантов, которые уничтожают их культуру. Эти обстоятельства вынуждают нас задуматься о статусе Финляндии. Нужно действовать быстро, иначе последствия нерешённости данного вопроса могут привести к другим, ещё более серьёзным проблемам.\n\nВ правительстве возникли споры на основании двльнейшей политики в этом регионе: демократические силы требуют немедленно предоставить финам автономию на правах субъекта России, в тоже время, сторонники же жёсткой линии настаивают на том, что если дать им волю, то сепаратизм начнёт развиваться с новыми силами"
 finland_quiestion_event.1.a:0 "Мы дадим им больше автономии..."
 finland_quiestion_event.1.b:0 "Укрепим целостность страны и сохраним старый подход!"
 
 finland_quiestion_event.2.t:0 "Назначение генерал-губернатора Финляндии"
 finland_quiestion_event.2.d:0 "В связи с неспокойной обстановкой в Финляндии, острым стал вопрос о назначении генерал-губернатора в эту державу. Однако выбор этот довольно трудный:\n\nС одной стороны можно выбрать адмирала, флотоводца, реформатора Александра Сергеевича Меншикова, который обещает обеспечить Финской державе достойное будущее в сфере влияния России, но для местных сторонников автономии он имеет единственный недостаток - является русским, тем самым угнетателем, против которого впервые они хотели поднять оружие.\n\nНо другой можно назначить на этот пост Павла Христофоровича Граббе - офицера кавалериста, который хотя и не имеет заслуг в политических делах, является фином, что имеет значимую роль в данном регионе.Так же, не стоит забывать и о том, что мы можем позволить финским гражданам самим выбрать кандидатов, чтобы мы могли показать всему миру, что уважаем права нашего населения..."
 finland_quiestion_event.2.a:0 "Александер Меньшиков - лучший кандидат!"
 finland_quiestion_event.2.b:0 "Будет логично поручить должность человеку, рожденному в Финляндии"
 finland_quiestion_event.2.c:0 "Предоставим им выбор!"
 
 finland_quiestion_event.3.t:0 "Решение финского вопроса"
 finland_quiestion_event.3.d:0 "На протяжении многих лет к финнам было довольно негативное отношение как со стороны шведов, так и со стороны русских, поскольку первые воспринимали их как неполноценную несостоявшуюся нацию, а вторые - как предателей Родины, воевавших на стороне врага. И пускай с тех пор прошло немало времени, такое отношение к местному населению стало нормой.\n\nСитуацию немедленно нужно исправить, поскольку если не будут предприняты вовремя необходимые меры, то быть беде. России как освободителям дóлжно предоставить финнам, нет, суомолайцам автономию в составе нашей необъятной Родины."
 finland_quiestion_event.3.a:0 "Да здравствует особый округ Суоми!"
 
 russian_far_east_politic.1.t:0 "Дальневосточные претензии"
 russian_far_east_politic.1.d:0 "Нам следует начать расширение наших границ на Дальнем Востоке, поскольку мы испытываем острую необходимость в незамерзающих портах в данном регионе, ведь порт Охотск труднодоступен для регулярного плавания, а порт Петропавловск-Камчатский и вовсе находится в отдалённой северной части тихоокеанского бассейна. Также не стоит забывать и о логистических преимуществах - транспортная артерия на Амуре нужна для освоения новых земель в регионе. \n\nПроблема заключалась в том, что эти территории принадлежат империи Цин, однако теперь у нас есть шанс заполучить их. Дело в том, что в последнее время она стагнирует, из-за чего испытывает огромнейшую отсталость от развитых стран вроде нашей. И тут в дело вступает наше правительство - осталось лишь выкупить эти территории у китайцев. Мы можем попытаться надавить на правительство Цин, предоставив ему ультиматум - Северная Манчжурия или война. Будет ли стоить того этот риск?\n\nЕсть также вариант купить Приамурье - сможем потратить на это мало средств и приобрести территорию для облегчения передвижения по Дальнему Востоку, а также начать установление и улучшение дипломатических отношений с Китаем.\n\nПоследний же вариант подразумевает покупку Приамурья и Хайшенвейя - за среднюю цену получится приобрести незамерзающий порт и сделать более оптимальным передвижение по Дальнему Востоку.\nВаше Превосходительство, каковы наши действия?"
 russian_far_east_politic.1.a:0 "Попробуем выкупить Приамурье"
 russian_far_east_politic.1.b:0 "Покупка северной Маньчжурии и Ханьшенвея - оптимальным вариант!"
 russian_far_east_politic.1.c:0 "Пошлите войска на границу! Предъявим им ультиматум, ну а в случае отказа..."
 
 russian_far_east_politic.2.t:0 "Покупка северной Маньжурии"
 russian_far_east_politic.2.d:0 "К нам прибыли дипломаты из России с целью выкупить территорию Приамурья. Хотя русские, как и любые другие европейцы должны нам кланяться ниц, следует рассмотреть их предложение. Возможно они отличаются от других. Они обещают нам довольно неплохую сумму... да и стоит ли сохранять такую территорию, которой мы не сильно-то и управляем? С другой стороны, стоит признать, что эти дикари могут быть довольно хитрыми и следует соблюдать расстояние от них"
 russian_far_east_politic.2.a:0 "Всё же нам нужны деньги..."
 russian_far_east_politic.2.b:0 "Придётся их выслать обратно..."
 
 russian_far_east_politic.3.t:0 "Китайское правительство согласно"
 russian_far_east_politic.3.d:0 "Правительство Цин сообщило нам о том, что они согласны на сделку. Наконец, мы можем праздновать победу дипломатии!"
 russian_far_east_politic.3.a:0 "Отлично"
 
 russian_far_east_politic.4.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.4.d:0 "Надменные глупцы из Китая решили не продавать нам северную Маньчжурию, убив наших дипломатов и заявив о том, что "любой, кто посягнёт на территориальную целостность Китая будет немедленно казнён"! Подобные действия с их стороны могут иметь тяжелейшие проблемы для империи Цин.."
 russian_far_east_politic.4.a:0 "Ничего не поделать..."
 russian_far_east_politic.4.b:0 "Они получат, что заслуживают!"
 
 russian_far_east_politic.5.t:0 "Покупка северной Маньжурии"
 russian_far_east_politic.5.d:0 "К нам прибыли дипломаты из России с целью выкупить территорию Северной Манчжурии. Несмотря на тот факт, что русские, как и любые другие европейцы должны нам кланяться ниц, следует рассмотреть их предложение. Они обещают нам довольно большую сумму... Хотя её потеря будет для нас проблемой, лучше пожертвовать Северной Манчжурией на благо китайского народа. С другой стороны, эти дикари не имеют права заявляться сюда с подобными предложениями, поэтому они должны подготовиться к последствиям своих глупых действий...\n\nВ любом случае Император, мы надеемся на Вашу мудрость..."
 russian_far_east_politic.5.a:0 "Деньги пригодятся для решения проблем нашей страны, а об утраченных территориях потом поговорим..."
 russian_far_east_politic.5.b:0 "Глупцы! Как они смеют заявлять нам о своих притязаниях на наши исконные земли?"
 
 russian_far_east_politic.6.t:0 "Китайское правительство согласно"
 russian_far_east_politic.6.d:0 "Правительство империи Цин согласилось на наши условия, что было правильным решением с их стороны..."
 russian_far_east_politic.6.a:0 "Отлично"
 
 russian_far_east_politic.7.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.7.d:0 "Эти глупцы посмели убить наших дипломатов в знак отказа от наших условий! Чтож, придётся ответить на их провокацию... "
 russian_far_east_politic.7.a:0 "Ничего не поделать..."
 russian_far_east_politic.7.b:0 "Значит возьмем силой"
 
 russian_far_east_politic.8.t:0 "Русский ультиматум"
 russian_far_east_politic.8.d:0 "Нам пришло письмо от правительства России, содержание которого состоит из ряда требований и угроз. Если мы на протяжении этих нескольких дней не передадим территории Северной Манчжурии русским дикарям, то они тут же объявят нам войну. Император, что нам делать?"
 russian_far_east_politic.8.a:0 "Стоит им уступить - лучше сейчас сосредоточиться на внутренней политике и не рисковать..."
 russian_far_east_politic.8.b:0 "Дикари никогда не смогут нас победить, а эти угрозы - простой блеф!"
 
 russian_far_east_politic.9.t:0 "Китайское правительство согласно"
 russian_far_east_politic.9.d:0 "Имератор династии Цин смирился с судьбой территориальной целостности своей страны,  согласившись на наши условия. Это фактически означает, что сила убеждения наших дипломатов заслуживает достойной награды! Отпразднуем же это событие!"
 russian_far_east_politic.9.a:0 "Отлично"
 
 russian_far_east_politic.10.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.10.d:0 "Император династии Цин поступил крайне глупо, заявив о том, что территории Китая должны сохраняться от посягательств различных иностранцев, поэтому наши претензии на Северную Манчжурию он осудил, назвав наше правительство "сборищем дикарей""
 russian_far_east_politic.10.a:0 "Ничего не поделать..."
 russian_far_east_politic.10.b:0 "Китайцы чересчур глупы, раз не понимают, в каком положении они находятся..."
 
 russian_far_east_politic.11.t:0 "Претензии на Урянхайский край"
 russian_far_east_politic.11.d:0 "Русские варвары заявили претензии на земли Урянхайского Края и теперь эти наглецы требуют у нас нашу же исконную землю! Такая провокация точно не должна остаться без внимания..."
 russian_far_east_politic.11.a:0 "У нас нет выбора, придется согласится..."
 russian_far_east_politic.11.b:0 "Ни за что мы не станем преклоняться перед дикарями!"
 
 russian_far_east_politic.12.t:0 "Китайское правительство согласно"
 russian_far_east_politic.12.d:0 "Китайский император принял верное решение - теперь Урянхайский край наш!"
 russian_far_east_politic.12.a:0 "Отлично"
 
 russian_far_east_politic.13.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.13.d:0 "Имперской правительство Цин сообщает нам об отказе выполнять наши законные требования и теперь нам стоит решить, как именно поступить?"
 russian_far_east_politic.13.a:0 "Ничего не поделать..."
 russian_far_east_politic.13.b:0 "Китайцы чересчур глупы, раз не понимают, в каком положении они находятся..."

 russian_far_east_politic.14.t:0 "Торговля с Китаем"
 russian_far_east_politic.14.d:0 "В последнее время наши отношения с правительством Цин стали налаживаться, что не может не радовать. Следует воспользоваться этим шансом, если мы хотим вести торговлю на китайском рынке. Это позволит нам закрепить дружбу наших государств теперь уже на экономическом уровне. Данное взаимовыгодное сотрудничество позволит вызволить и Китай из экономической изоляции; обеспечить нам доступ к местным диковинным продуктам и беспошлинному перемещению русско-китайских товаров между нами и Цин, поэтому будем надеяться, что наши усилия по установлению торговых отношений не пропадут даром."
 russian_far_east_politic.14.a:0 "Так чего же мы ждём? Отправляйте делегацию!"

 russian_far_east_politic.15.t:0 "Торговля с Россией"
 russian_far_east_politic.15.d:0 "Русская делегация прибыла к нам с целью заключения торгового соглашения. Подобные действия со стороны России действительно заставляют задуматься о том, что они признают наше правительство - помогают справиться с экономическим кризисом, а так же, стремятся к заключению дружеских отношений с нами, однако, расширение русского влияния на наш рынок может фактически поставить нас в состояние зависимости от России. Это довольно трудный вопрос, но мы расчитываем на Вашу мудрость, император."
 russian_far_east_politic.15.a:0 "Экономика будет укрепляться за их счёт, а русские получат беспошлинный доступ к нашим товарам - взаимовыгодный обмен! Мы согласны!"
 russian_far_east_politic.15.b:0 "Всё же, наша экономика должна быть самостоятельной, поэтому мы не можем принять это соглашение. Вежливо откажите им."

 russian_far_east_politic.16.t:0 "Китайское правительство согласно"
 russian_far_east_politic.16.d:0 "Всё же, наша экономика должна быть самостоятельной, поэтому мы не можем принять это соглашение. Вежливо откажите им"
 russian_far_east_politic.16.a:0 "Выпьем же за наших новых друзей - китайцев!"
 
 russian_far_east_politic.17.t:0 "Дипломаты получили отказ"
 russian_far_east_politic.17.d:0 "Наша делегация прибыла к нам с плохими новостями - китайцы отказали в заключении торговых соглашений, сославшись на необходимость экономического суверенитета страны, поскольку они хотят стать теми, кто приведёт Азию к миру и процветанию - стать сильным дружественным государством по отношению к нам."
 russian_far_east_politic.17.a:0 "Чтож, это их выбор и мы не в праве настаивать..."
 
