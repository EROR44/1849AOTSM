 political_confrontation.1.t:0 "Политика антигерманизма"
 political_confrontation.1.d:0 "Влияние иностранцев на русскую аристократию и интеллегенцию всегда было велико. Несмотря на очевидные преимущества подобного явления, в нём есть и недостатки: засилие германского влияния в стране негативно сказывается на нашей экономике, что ставит под угрозу финансовое положение нашей страны в случае экономической блокады при возможном столкновении интересов с другими странами. Эту ситуацию необходимо исправлять, вопрос в том, как это сделать. Было предложено несколько методов для решения данной проблемы:\n\n1.План Петрашевского подразумевает выделение льгот отечественным производителям, а также внедрение в учебную программу антигерманской пропаганды.\n\n2.План Лаврова же, заключается в снижении зависимости России от немецких товаров засчёт поощрения отечественных производителей с помощью льгот.\n\n3.План Киреевского направлен на антигерманскую пропаганду, а так же, пропаганду православной религии в обществе для борьбы с немецким влиянием.\n\nСейчас нам предстоит выбрать каким именно путем пойти!"
 political_confrontation.1.a:0 "План Киреевского"
 political_confrontation.1.b:0 "План Лаврова"
 political_confrontation.1.c:0 "План Петрашевского"
 
 political_confrontation.2.t:0 "План Киреевского"
 political_confrontation.2.d:0 "План Киреевского был выбран, поэтому мы станем наращивать антигерманскую риторику, а так же, развивать в обществе духовные религиозные ценности для борьбы с германским влиянием. Это потребует меньше финансовых затрат, чем в остальных предложенных вариантах."
 political_confrontation.2.a:0 "Духовное развитие - это то, о чём мы сейчас должны думать!"
 
 political_confrontation.3.t:0 "План Лаврова"
 political_confrontation.3.d:0 "План Лаврова был выбран, поэтому следует начать политику в снижения зависимости России от немецких товаров засчёт поощрения отечественных производителей с помощью льгот. Мы выделим на это средства."
 political_confrontation.3.a:0 "Сильная экономика - залог успеха любого государства!"
 
 political_confrontation.4.t:0 "План Петрашевского"
 political_confrontation.4.d:0 "План Петрашевского был выбран, поэтому мы начнём выделять средства для льгот отечественным производителям, а также будет необходимо внедрение в учебную программу антигерманской риторики в рамках новой учебной программы."
 political_confrontation.4.a:0 "Петрашевский знает своё дело!"
 
 political_confrontation.5.t:0 "Борьба с германским влиянием"
 political_confrontation.5.d:0 "Нам должно подготовиться в столь неспокойное время ко всем возможным трудностям, что ждут нас впереди. Политика дегерманизации, развернувшаяся по всей стране, уже скоро начнет приносить свои плоды.Однако, куда более важным направлением является экономика страны, сейчас исчезновение германских товаров с российского рынка остается только вопросом времени и нам придется подготовится к этому.\n\n В данный момент следует начать с исправления ситуации  финансового положения Родины и восстановления потребительского доверия. Скоро засилие германских товаров и языка, согласно прогнозам при исполнении плана, прекратится. Россия станет процветающей страной, ну а германцы не смогут ничего противопоставить ей."
 political_confrontation.5.a:0 "Они просто умрут, а мы попадем в рай!"
 
 political_confrontation.6.t:0 "Уничтожение германского агрессора"
 political_confrontation.6.d:0 "На протяжении нескольких лет наш агрессивный сосед, именующий себя Пруссией, расшатывал порядок дел в Европе и в мире в целом, надеясь на получение статуса мирового гегемона. Конечно, когда-то Пруссия была всего лишь одним из претендентов на то, чтобы возглавить объединенные германские графства. Однако же за последние пять лет она волной прошлась по всей Европе, что заставляло картографов по всему миру менять границы Европы, Африки и даже Ост-Азии множество раз!\n\nПервым делом Пруссия объединила под собой северогерманские территории, создав тем самым «Северогерманский Союз», но буквально через несколько лет вновь вторглась на земли ослабевшей Австрии, объединив под собой еще и юг. Казалось бы, может пора остановиться? Но Германии было мало объединения исторических территорий, она решила пойти на то, чтобы полностью стереть Австрию с лица земли. Мы стерпели все эти акты агрессии, все волнения в западной части Европы, так как до сих пор нас это касалось лишь косвенно, но когда Германия решила поддержать полумертвое движение клятых пшеков, обязуясь защищать их независимостт от любых угроз... Что ж, для нас это стало последней каплей. Народы России должны быть мужественны, ибо уже завтра мы пойдем на Великую и, что вполне вероятно, последнюю войну. А для кого она будет последней решит, как и прежде, история."
 political_confrontation.6.a:0 "Пора покончить с Германской угрозой!"
 political_confrontation.6.b:0 "Стоит попробовать решить вопрос дипломатически"
 
