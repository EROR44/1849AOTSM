 RUS_plan_of_kireevsky:0 "План В.К. Киреевского"
 RUS_plan_of_kireevsky_desc:0 "На специальной сессии правительства, посвященной борьбе с "германизмом", был утвержден план Ивана Васильевича Киреевского. Он подразумевает увеличение религиозного влияния на общество и снижения германского влияния по средством пропаганды."
 RUS_plan_of_lavrov:0 "План П.Л. Лаврова"
 RUS_plan_of_lavrov_desc:0 "На специальной сессии правительства, посвященной борьбе с "германизмом", был утвержден план Петра Лавровича Лаврова. Он усновывается на утверждении того, что для борьбы с влиянием Германии, необходимо снизить зависимоть от немецких товаров, а именно начать производство необходимых народу товаров своими силами, создав льготные условия для отечественных производителей."
 RUS_plan_of_petrashevsky:0 "План М.В. Петрашевского"
 RUS_plan_of_petrashevsky_desc:0 "На специальной сессии правительства,посвященной борьбе с "германизмом", был утвержден план Михаила Васильевича Петрашевского. Согласно нему предполагается выделение льгот собственным производителям, а так же, внедрение в учебную программу антигерманской направленности."
 
