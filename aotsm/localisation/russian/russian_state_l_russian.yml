 rusPol.2.t:0 "Выбор сторонников"
 rusPol.2.d:0 "Как показывает история, человек в одиночку слаб и, как правило, не способен на масштабные деяния. Без сторонников сложно двигаться вперед и сейчас нам следует сделать свой выбор, на кого именно мы сможем пологаться в непростом политическом деле."
