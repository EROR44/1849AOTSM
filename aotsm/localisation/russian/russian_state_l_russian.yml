 russian_socialist_political_event.1.t:0 "Возвращение Герцена"
 russian_socialist_political_event.1.d:0 "Ваше Превосходительство, с тяжестью на сердце сообщаю Вам о том, что на Аляску был изгнан человек, имеющий ответ, как бороться с оставшимися последствиями крепостничесткой политики. Этим человеком является Александр Иванович Герцен, а потому прошу Вас вернуть его из ссылки. \n\nПриход декабристов к власти в стране во имя её спасения и спасения её населения, так почему же у нас всё ещё сохраняются обычаи старой империи, разве же ситуация не абсурдна? Хотелось бы, чтобы Вы прислушались к гласу разума!\n\nС уважением, Ваш подданый."
 russian_socialist_political_event.1.a:0 "В его словах есть логика."
 russian_socialist_political_event.1.b:0 "Слишком рискованно!"
 
 russian_socialist_political_event.2.t:0 "Социалистический переворот"
 russian_socialist_political_event.2.d:0 "Судя по всему, прогнозы многих политиков и публицистов о власти в России оказались неверны. Мало, кто мог предположить, что нынешнее правительство Петрограда падёт также бесславно, как и староимперское, однако это свершилось.\n\nНеспособность предыдущего режима в решении национального и аграрного вопросов, а так же, коррупция среди властимущих сподвигли некоторую часть интеллегенции на крайние меры. Итогом подобных действий стало учреждение социалистического временного правительства до выборов нового президента. Пушкин и Чернышевский уже вступили в борьбу за умы российского народа, но так же, есть вероятность появления и других сильных конкурентов в борьбе за власть."
 russian_socialist_political_event.2.a:0 " Мы сделаем всё возможное и невозможное для того, чтобы сделать Россию лучшей страной в мире!"
 
 russian_socialist_political_event.3.t:0 "Новые выборы"
 russian_socialist_political_event.3.d:0 "Настало время для проведения честных и свободных выборов. На текущее время основными кандидатами на пост президента являются 2 человека: господа Пушкин и Чернышевский, так же, есть и другие претенденты в политической гонке, однако в их победу мало кто верит. Скоро определится будущее России на долгие годы вперёд.\n\nГлавные соперники выступают со следующими программами: Чернышевский выступает за умеренную социалистическую политику - сохранение рынка, называя при этом себя рыночным социалистом. Пушкин же настроен более радикально: он продвигает идеи о необходимости проведения антибуржуазных реформ, а так же, за ликвидацию рынка, как такового и последующим замещением его функций государством."
 russian_socialist_political_event.3.a:0 "Николай Гаврилович Чернышевский"
 russian_socialist_political_event.3.b:0 "Александр Иванович Герцен"
 russian_socialist_political_event.3.c:0 "Александр Сергеевич Пушкин"
 
 russian_socialist_political_event.4.t:0 "Крестьянские проблемы"
 russian_socialist_political_event.4.d:0 "После отмены крепостного права по проекту Муравьёва стало понятно, что одни проблемы крестьян сменились другими: если раньше крепостной был по своему положению похож на раба, то теперь ему, попросту не хватало земли для прокорма своей семьи - фактически, закрепилось помещичье землевладение.\n\nТак же, в стране мало кто из них может себе позволить переехать в город, а если кому-нибудь всё же повезёт это сделать, то условия жизни для них там, мягко говоря, не очень благоприятны. Вот, с чего нам необходимо начать работу"
 russian_socialist_political_event.4.a:0 "Нам предстоит большая работа..."
 
 russian_socialist_political_event.5.t:0 "Упразднение привиллегий"
 russian_socialist_political_event.5.d:0 "Долгое время в нашей стране сохранялись старые порядки. Одним из многих пережитков царского прошлого являются привилегии дворян - их влияние обязательно должно быть искоренено, иначе оно помешает нам проводить столь необходимые России реформы.\n\nПоэтому, чтобы сохранить их лояльность к нам, мы заявим, что титулованность будет формально сохранена. Это не позволит дворянам даже пикнуть что-то против нас при проведении конкретно этой реформы. Чтож, приступим к отмене старых порядков"
 russian_socialist_political_event.5.a:0 "Ликвидируем же этот пережиток царизма!"

 russian_socialist_political_event.6.t:0 "Новая экономическая политика"
 russian_socialist_political_event.6.d:0 "Политика протекционизма - это сильно устаревшая экономическая система, которую необходимо срочно менять, если мы хотим выйти из грядущего кризиса экономики. Этот застойный подход периода правления Пущина стоит ликвидировать, потому как товарные отношения, которые он порицает, в будущем поспособствуют переходу в новый тип экономического строя - социалистическому рынку по французскому образцу."
 russian_socialist_political_event.6.a:0 "Н.Э.П. спасёт Россию!"
 
 russian_socialist_political_event.7.t:0 "Бюрократический застой"
 russian_socialist_political_event.7.d:0 "Бюрократия в России была с самого начала существования империи пятым колесом в стране. Казалось, что ситуация изменится с приходом декабристов к власти, однако этого не произошло - застойная эпоха Пущина тому доказательство: разгул коррупции не прекратился, а система управления на местах не была реформирована, а сам факт того, что идеалы свободы, о которой так много говорили Трубецкой, Пущин и их сторонники, так и не реализовались, что является важнейшей причиной упадка российского государственного аппарата. \n\nВ связи с этим, стоит начать выявление паразитов системы, но чтобы это сделать, мы вырвем эту проблему с корнем и начнём реформирование бюрократии в стране."
 russian_socialist_political_event.7.a:0 "Декабристы нарушили свои обещания - мы выполним это за них!" 
 
 russian_socialist_political_event.8.t:0 "Правительственные реформы"
 russian_socialist_political_event.8.d:0 "Наконец, новая губернская реформа начала приносить свои плоды. Благодаря ей, была проведена реорганизация губернской системы и введены регулярные выборы на должность регионального депутата. Теперь каждый гражданин России, независимо от его классового, финансового, да и в принципе социального положения может официально представлять интересы определённого региона.\n\nВремя существования унитарной имперской системы прошло. Да здравствует новая современная Россия!"
 russian_socialist_political_event.8.a:0 "Благодаря нам, страну ждёт воистину лучшее будущее! " 
 
 russian_socialist_political_event.9.t:0 "Политичка в отношении рынка"
 russian_socialist_political_event.9.d:0 "Стоит ли сохранять рыночные отношения в социалистическом государстве? Вот вопрос, на который нам дóлжно ответить.\n\nС одной стороны, рынок позволяет многим странам выбираться из тяжёлых кризисных ситуаций - примером успешности этой экономической политики может служить французское правительство Шарля Ланграджа, с другой - некоторые люди в нашем правительстве, вдохновлённые "Манифестом Коммунистической Партии" Энгельса и Маркса, высказывают мнение, что рынок в социалистическом государстве - это ревизионистский псевдосоциализм, который стоит искоренить и начать революцию всего общественного строя, а так же, переход к плановой экономике поможет нам лучше подготовиться к грядущей буре"
 russian_socialist_political_event.9.a:0 "Рыночный социализм поможет нам усилить экономику страны"
 russian_socialist_political_event.9.b:0 "Плановая экономика эффективнее подготовит Россию к войне"
 
