 russian_socialist_sphere_event.21.t:0 "Инцидент на границе с государством [KAZ.GetName]"
 russian_socialist_sphere_event.21.d:0 "Совершенно внезапно на 1 из воинских гарнизонов близ Гурьева русской краснознамённой армии было совершено нападение со стороны казахских воинских частей.\n\nПодобные действия не должны оставаться безнаказанными, поэтому правительством России было принято решение начать специальную военную операцию по освобождению народов Центральной Азии"
 russian_socialist_sphere_event.21.a:0 "Вы хотите цивилизации?! Будет вам цивилизация!"
 
 russian_socialist_sphere_event.22.t:0 "Интервенция в [BUK.GetName] и [HIV.GetName]"
 russian_socialist_sphere_event.22.d:0 "После успешного наступления России на Казахское ханство возник вопрос, стоит ли продолжать экспансию в Центральную Азию, ведь с одной стороны это обеспечит непосредственный доступ к азиатскому рынку, что позволит государству конкурировать с Ромеей в контроле над ним, с другой - это повредит международной репутации русского правительства, поскольку страна, отстаивающая ценности свободы от тирании, покажет всему миру, что её идеалы оказались ложными и она понимает лишь язык силы, а если наступление зехлебнётся... В общем, это может испортить и отношения с местным населением, поэтому следует мыслить здраво."
 russian_socialist_sphere_event.22.a:0 "Продолжаем наступление!"
 russian_socialist_sphere_event.22.b:0 "С них уже достаточно..."
 
 russian_socialist_sphere_event.23.t:0 "Торговые отношения с империей Цин"
 russian_socialist_sphere_event.23.d:0 "В правительстве возник вопрос по поводу того, стоит ли развивать торговые отношения с Империей Цин - было предложено 2 варианта: \n\nПервый заключается в том, что Россия откажется претензий на северную Маньчжурию, тем самым будет возможно договориться о границах (или хотя бы попытаться) исключительно мирным путём, тем самым закрепив дружбу между  государствами.\n\nВторой же вариант, за который выступают многие радикально настроенные представители армии и консерваторов, подразумевает, что не стоит делать ничего из вышеперечисленного, а если Дракон всё же откажет в предоставлении новых земель Двуглавому Орлу, то... остаётся надеяться, что они примут верное решение..."
 russian_socialist_sphere_event.23.a:0 "Нам необходим союзник в Азии! Отправьте послов!"
 russian_socialist_sphere_event.23.b:0 "Нет нужды полагаться на помощь разваливающегося государства..."
 
 russian_socialist_sphere_event.24.t:0 "Торговая делегация из России"
 russian_socialist_sphere_event.24.d:0 "В Империю Цин прибыла делегация из России, целью которой является заключение торгового сотрудничества, однако в правительстве возникли разногласия по этому поводу: с одной стороны, это поможет не только укрепить отношения с Петроградом, но и в будущем, скорее всего, будет возможным положиться на его помощь в грядущей буре, а с другой - это лишь усилит влияние иностранное влияние в Китае, что поставит под угрозу его независимость как таковую.\n\nВпрочем, будет принято любое решение мудрого императора"
 russian_socialist_sphere_event.24.a:0 "Где подписывать соглашения?"
 russian_socialist_sphere_event.24.b:0 "Несмотря на очевидные преимущества, мы вынуждены отказать..."
 
 russian_socialist_sphere_event.25.t:0 "Дипломатический успех!"
 russian_socialist_sphere_event.25.d:0 "Русская делегация заявила о своём дипломатическом успехе, поскольку император Поднебесной решил подписать торговые соглашения с Петроградом, несмотря на его изначальную предосторожность.\n\nСейчас на русском и китайском рынках появляется всё больше товаров обеих стран - народы Империи Цин и России смотрят со сдержанным оптимизмом на развитие взаимоотношений государств. Только время покажет, к чему это приведёт в будущем..."
 russian_socialist_sphere_event.25.a:0 "Надеемся, это начало долгой плодотворной дружбы Двуглавого Орла и Дракона..."
 
 russian_socialist_sphere_event.26.t:0 "Мы получили отказ"
 russian_socialist_sphere_event.26.d:0 "Русская делегация прибыла сегодня в Петроград, чтобы заявить об отказе императора Цин в заключении торговых соглашений по причине того, что это может навредить их суверенитету, несмотря на все положительные стороны такого сотрудничества.\n\nТеперь будущее Китая кажется мрачным, поскольку её экономика показывает всё больше трещин, а союзников как таковых страна не имеет. Эксперты всё больше убеждаются в том, что развал страны лишь дело времени..."
 russian_socialist_sphere_event.26.a:0 "Жаль..."
 
 russian_socialist_sphere_event.27.t:0 "Приморский вопрос"
 russian_socialist_sphere_event.27.d:0 "Земли Приморья, находящиеся во владениях императора Поднебесной, являются очень важными для Петрограда стратегическими территориями, необходимыми для утверждения позиций России в Азии - в конце концов, выгодно иметь незамерзающий порт как для торговли, так и для некоторых возможных военных целей, расположеннный гораздо ближе к центральной России, чем порт в той же Камчатке.\n\nДикари под властью династии Цин наверняка не захотят такого расклада, но остаётся надеяться, что расположение русских войск у границ Китая поможет их переубедить, хотя в правительстве некоторые наиболее радикальные элементы предложили вариант не предоставлять империи такую честь, просто ударив, пока сами цинские войска не подготовили защиту границ.\n\nКак бы то ни было, Его Превосходительство уже решил, что..."
 russian_socialist_sphere_event.27.a:0 "...мы не варвары, поэтому стоит отправить ультиматум - надеемся на благоразумие китайцев"
 russian_socialist_sphere_event.27.b:0 "...не стоит давать им времени на подготовку, да и навряд ли нецивилизованные дикари поймут русский язык дипломатии..."
 
 russian_socialist_sphere_event.28.t:0 "Оккупация северной маньчжурии"
 russian_socialist_sphere_event.28.d:0 "На территорию Северной Маньчжурии были введены русские войска, что напрямую говорит об амбициях России на азиатский регион.\n\nДаже не договорившись с правительством Империи Цин, они решили действовать по своему усмотрению и теперь можно сказать одно - у Китая нет союзников, которые могли бы сохранить его целостность. Как бы то ни было, японцы уже начали рассматривать вариант расширения своих владений на регион и только время покажет, смогут ли они реализовать задуманное..."
 russian_socialist_sphere_event.28.a:0 "Эти северные варвары понимают лишь язык силы?!"
 
 russian_socialist_sphere_event.29.t:0 "Статус северной маньжурии"
 russian_socialist_sphere_event.29.d:0 "Население Северной Маньчжурии долгое время страдало от гнёта династии Цин, однако теперь, когда оно само изъявило желание присоединиться к нам, нет смысла скрывать своих истинных намерений - Россия признаёт Северную Маньчжурию как отдельный от Китая самостоятельный регион!" - именно этими словами президент России объявил о том, что решение местного народа войти в сферу влияния России было им одобрено, но насколько самостоятельно оно было принято, остаётся лишь гадать...\n\nВ правительстве возникло три варианта того, как поступить с данным регионом:\n\n1. Реорганизация территории в губернии, за которую выступают как умеренные консерваторы, так и реакционеры.\n\n 2. Предоставление небольшой автономии с целью постепенной плавной ассимиляции местного населения - предложение, сторонниками которого являются умеренные либералы и центристы\n\n3. Предоставление Северной Маньчжурии особого статуса с целью постепенной интеграции и сохранения местных обычаев - за это выступают сторонники радикальных реформ, утверждающих, что данный шаг поспособствует росту европейского престижа"
 russian_socialist_sphere_event.29.a:0 "Пожалуй, не стоит развивать сепаратизм..."
 russian_socialist_sphere_event.29.b:0 "Постепенная интеграция - лучший вариант"
 russian_socialist_sphere_event.29.c:0 "Следует дать местному населению понять, что мы его освободители, а не тираны"
 
 russian_socialist_sphere_event.30.t:0 "Требование передать Северную Маньчжурию"
 russian_socialist_sphere_event.30.d:0 "Правительство России отправило ультиматум Империи Цин с целью безоговорочного присоединения территорий северной Маньчжурии и войны в случае отказа от него. Теперь многое зависит от того, какой ответ будет на это получен. Мир в Азии находится под угрозой, однако есть сомнения, сможет ли разваливающееся государство противостоять мощи европейской страны - только время покажет, какой рок ждёт регион в будущем.\n\nКонечно, можно было бы согласиться на их условия, потеряв международный престиж и гегемонию в регионе, а также сосредоточив все свои усилия на стабилизации внутренней политики, но стоит ли заходить так далеко ради того, чтобы преклонить колено перед северными варварами?\n\nВпрочем, решать остаётся правителю Поднебесной - нет сомнений, что любой его выбор будет правильным..."
 russian_socialist_sphere_event.30.a:0 "Мы согласны..."
 russian_socialist_sphere_event.30.b:0 "Эти дикари совсем своё место забыли?!"
 
 russian_socialist_sphere_event.31.t:0 "Правительство Китая согласно"
 russian_socialist_sphere_event.31.d:0 "Имея в своей стране множество внутренних проблем, у правительства Китая не осталось никакого иного выбора, чем согласиться на ультиматум русских.\n\nТеперь становится понятно, что Россия намерена укреплять свои позиции в Азии - страна начинает показывать свои клыки, что уже вызвало неоднозначную реакцию со стороны международного сообщества. Как бы то ни было, теперь остаётся гадать, уйдёт ли правительство Китая в изоляционизм или ещё попробует вернуть отобранные территории как будет возможность..."
 russian_socialist_sphere_event.31.a:0 "Закат эпохи Дракона?"
 
 russian_socialist_sphere_event.32.t:0 "В передаче региона отказано"
 russian_socialist_sphere_event.32.d:0 "Китай отказался от требований, предоставленных правительством России в ультиматуме, из чего следует, что теперь военных действий не избежать.Как цинские, так и русские войска уже сосредоточены на границах и только время покажет, кто выйдет из этой бойни победителем - от её результата зависит не только положение стран в международном сообществе, но и само их существование.\n\nЛюди со всего цивилизованного мира с ужасом смотрят, как азиатский регион заливается ещё большей кровью, чем когда-либо прежде..."
 russian_socialist_sphere_event.32.a:0 "Зачем умирать за Северную Маньчжурию?"
 
 russian_socialist_sphere_event.33.t:0 "Предложение о покупке Северной Маньчжурии"
 russian_socialist_sphere_event.33.d:0 "В Китай прибыла русская делегация с целью выкупа в кредит за определённую сумму Северной Маньчжурии, что помогло бы Империи Цин улучшить положение дел экономики, ведь данный регион уже не представляет для неё какой-либо ценности, а улучшение отношений с европейской пошло бы на пользу и облегчило бы выживание Китая в столь неспокойном мире.\n\nС другой стороны, это может поставить Дракона на колени перед Двуглавым Орлом, что явно нежелательно.\n\nОстаётся только надеяться, что будет принято дальновидное решение..."
 russian_socialist_sphere_event.33.a:0 "Малозначимый для нас регион в обмен на начало дружеских отношений? Что может быть лучше?"
 russian_socialist_sphere_event.33.b:0 "К сожалению, мы вынуждены отказать..."
 
 russian_socialist_sphere_event.34.t:0 "Мы получили согласие"
 russian_socialist_sphere_event.34.d:0 "Правительство Китая согласилось на сделку, что не может не радовать.\n\nМногие международные наблюдатели уверены, что это положит начало долгим и плодотворным отношениям Двуглавого Орла и Дракона, на что с некоторой настороженностью смотрят как малые независимые страны Азии, так и те, кто хочет усилить и закрепить свою гегемонию над регионом.\n\nОдно можно сказать наверняка - сотрудничество Китая и России всё больше развивается..."
 russian_socialist_sphere_event.34.a:0 "Выпьем же за наших новых друзей!"
 
 russian_socialist_sphere_event.35.t:0 "В покупке отказано"
 russian_socialist_sphere_event.35.d:0 "Правительство Китая отказало в заключении сделки, ссылаясь на то, что, несмотря на очевидные её преимущества, не может на неё пойти, поскольку территория Северной Маньчжурии является важной частью страны, которую невозможно так просто продать, однако правитель Поднебесной заявил, что всё ещё намерен продолжать диалог с российской стороной. Русские же, в свою очередь, пока не дали комментариев по этому поводу, но от притязаний на регион не отказались..."
 russian_socialist_sphere_event.35.a:0 "Сохранится ли спокойствие в Маньчжурии?"
 russian_socialist_sphere_event.35.b:0 "Мы еще вернемся к этому вопросу..."
 
 russian_socialist_sphere_event.36.t:0 "Выплаты правительству Цин"
 russian_socialist_sphere_event.36.d:0 "Сейчас настало время выплат по кредиту правительству Цин - в конце концов, обещание после получения территорий Северной Маньчжурии следует сдержать, иначе это грозит России не только разрывом отношений с Китаем, но и международным порицанием, а также изоляцией. Однако возникает вопрос, что должно быть предложено - природные ресурсы, деньги, оснащение или товары народного потребления.\n\nВ любом случае, Его Превосходительство примет верное решение..."
 russian_socialist_sphere_event.36.a:0 "Природных ресурсов у нас навалом, так предоставим же их!"
 russian_socialist_sphere_event.36.b:0 "Предоставим оснащение..."
 russian_socialist_sphere_event.36.c:0 "Заплатим деньгами - они там точно пригодятся..."
 russian_socialist_sphere_event.36.e:0 "Голодающим в Китае нужна помощь - они её получат!"
 
 russian_socialist_sphere_event.37.t:0 "Выплата за северную Маньчжурию"
 russian_socialist_sphere_event.37.d:0 "Российская сторона сдержала своё обещание, выплатив компенсацию за утрату территорий Северной Маньчжурии, и теперь становится понятно, что тёплые отношения государств обеспечены на много лет вперёд.\n\nКак Россия, так и Китай начинают новую страницу своей истории, что может привести к непредсказуемым последствиям - будем надеяться, что вместе они преодолеют все испытания в грядущем неспокойном будущем..."
 russian_socialist_sphere_event.37.a:0 "Азия точно не будет прежней..."
 
 russian_socialist_sphere_event.38.t:0 "Выплата за северную Маньчжурию"
 russian_socialist_sphere_event.38.d:0 "Российская сторона сдержала своё обещание, выплатив компенсацию за утрату территорий Северной Маньчжурии, и теперь становится понятно, что тёплые отношения государств обеспечены на много лет вперёд.\n\nКак Россия, так и Китай начинают новую страницу своей истории, что может привести к непредсказуемым последствиям - будем надеяться, что вместе они преодолеют все испытания в грядущем неспокойном будущем..."
