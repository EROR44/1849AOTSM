 alb_mountaing_country:0 "Горное государство"
 alb_mountaing_country_desc:0 "Территория Албании преимущественно состоит из горных районов, что оказывает значительное влияние на характер местного населения. Жители гор умеют прекрасно защищаться в условиях сложного рельефа, используя природные особенности местности для обороны. Они отлично знают многочисленные тайные тропы и скрытые проходы, что делает оборону страны чрезвычайно эффективной."
 
 alb_pirat_problem:0 "Проблема с пиратами"
 alb_pirat_problem_desc:0 "Албания, имея выход исключительно в Адриатическое море, сталкивается с серьезной проблемой морских пиратов. Регулярные нападения на прибрежные поселения и суда наносят значительный ущерб торговле и морскому судоходству."
 