 ### Focus ###
 
 CBI_continue_line:0 "Продолжить политику Лема"
 CBI_continue_line_desc:0 "И вот ещё один год позади... Лем занимает должность лорда-протектор уже 25 лет и за эти годы в жизни Конфедерации произошло много событий, но к сожелению не слишком положительных, что в итоге привело к потери практически всего, что мы достигли в XVIII веке."
 CBI_visit_to_france:0 "Лем едет во Францию"
 CBI_visit_to_france_desc:0 "Первый визит лорда-протектора Франции после победы над Наполеоном. От этой встречи явно зависят будущие отношения и надо верить, что эта встреча будет встречена ими с теплом."
 CBI_visit_to_prussia:0 "Лем навещает Берлин"
 CBI_visit_to_prussia_desc:0 "Отношения с Пруссией всегда были натянуты, но с ростом милитаристических настроев германцев, отношения стали ухудшаться ещё быстрее. Сейчас надо сделать все возможное, чтобы не потерять их, как в свое время была потеряна Ромея."
 CBI_visit_to_russian:0 "Лем и декабристы"
 CBI_visit_to_russian_desc:0 "После успеха декабристов в России наши отношение перешли на новый уровень, хоть они ещё не союзник нам, но это вопрос времени и эта встреча один из важнейших шагов в этом направление."
 CBI_economi_reform:0 "Последний шанс экономики"
 CBI_economi_reform_desc:0 "Реформы Лема уничтожили нашу экономическую базу, что привело к отстованию экономических показателей в сравнение с нашими соседями. Но во всем этом мраке наш последний отчет говорит о том, что реформы начали приносить первые плоды... Спустя 10 лет."
 CBI_help_people:0 "Помощь гражданам"
 CBI_help_people_desc:0 "Если сейчас же не начать войну за умы граждан, то Чартисты осмелеют и бросят нам вызов на прямую. Нельзя допустить рост их популярности, ибо они могут уничтожить все наследие Кромвеля!"
 CBI_will_of_lem:0 "Лем пишет завещание"
 CBI_will_of_lem_desc:0 "Лем уже давно у власти, поэтому парламент попросил его написать завещание и выбрать следующего лорда-протектора. Если смерть окажется быстрее, то в Британие начнутся поистене тяжелые времена."
 CBI_next_lord_protector:0 "Следующий лорд-протектор"
 CBI_next_lord_protector_desc:0 "В Конфедерации вопрос наследия титула лорда-протектора всегда был особо интересен, ибо это событие происходящие не чаще раза в два поколения. Поэтому каждый Британец сегодня ожидает узнать, кто же будет следующим."
 
 CBI_eduard_smit_stenli:0 "Эдуард Смит-Стенли"
 CBI_eduard_smit_stenli_desc:0 "Если бы Лем и смог дописать завещание, то многие бы согласились с тем, что именно Эдуард бы стал его наследником. В каждой речи он подчеркивал значимость Лема для всей Конфедерации, но какое нас ждет будущее под его управлением?"
 CBI_help_colony:0 "Помощь колониям"
 CBI_help_colony_desc:0 "Сейчас поможем им, а потом они помогут нам. С такой позицией мы всегда будем в плюсе."
 CBI_help_packt:0 "Помощь пакту"
 CBI_help_packt_desc:0 "Португалия теряет свое влияние, нам следуют срочно начать помогать ей, если мы не хотим потерять союзника"
 CBI_help_block:0 "Помощь Блокам"
 CBI_help_block_desc:0 "Выборы пошатнули стабильность Конфедерации и если мы не поможет нашим Блокам, то есть риск их потерять."
 CBI_lem_legacy:0 "Наследие Лема"
 CBI_lem_legacy_desc:0 "Лем будет жить в сердце каждого Британца, мы не должны позволить миру забыть его достижения, да их было мало, но так только проще их запоминать."
 CBI_new_trade_politic:0 "Новая торговая политика"
 CBI_new_trade_politic_desc:0 "Будем честны нам нужны деньги и что, как не продажа ресурсов может нам помочь срочно восстановить минимальный бюджет?"
 CBI_first_comprimis:0 "Первый компромисс"
 CBI_first_comprimis_desc:0 "Не следует забывать о народе, ведь риск восстания Чартистов только стал выше после смерти Лема."
 CBI_lem_statue:0 "Возвести Лему статуи"
 CBI_lem_statue_desc:0 "Статую Лема в каждый двор! Хотя... Давай те лучше в столицу каждого Блока, так ведь будет лучше?"
 CBI_freedom_for_love:0 "Свобода за любовь"
 CBI_freedom_for_love_desc:0 "Пора показать нашим Блокам, что мы способны использовать пряник вместо кнута."
 CBI_visit_block:0 "Внеплановый визит"
 CBI_visit_block_desc:0 "Но после пряника все равно приходится показывать кнут. Надеемся они пройдут проверку."
 CBI_lem_reform_profit:0 "Выгода реформ Лема"
 CBI_lem_reform_profit_desc:0 "Шоком для всех стало, то что реформы Лема не только начали восстанавливать экономику, но и то, что они делают это так стремительно, возможно в будущем у нас есть шанс стать если не первой, то точно второй экономикой мира!"
 CBI_genri_templ:0 "Генри Темпл"
 CBI_genri_templ_desc:0 "Нельзя найти человека, который больше Генри Темпла пытается удовлетворить всех. В своей речи он одновременно судил Лема за ошибки, так и хвалил за реформы. Конфедерация явно не слишком рада, такому лорду-протектору."
 CBI_new_administration:0 "Обновить список чиновников"
 CBI_new_administration_desc:0 "Начались первые смены правящих чинов по всей стране. Ходит слух, что Кромвельцы-А хотят остаться единственно партией с реальной властью."
 CBI_not_peacfull_time:0 "Не мирные времена"
 CBI_not_peacfull_time_desc:0 "Генри Темпл заканчивает каждую речь, каждое выступление, тем что сейчас неспокойно время и Британия должна быть готова ко всему. Интересно с чем связан такое окончание его речей?"
 CBI_russian_will_resist:0 "Пакт Лондон-Петроград"
 CBI_russian_will_resist_desc:0 "Британие нельзя допускать двух вещей. Первое монархие, а второе потери России. Первое нам сейчас не угрожает поэтому нужно мобилизовать все силы на то чтобы не допустить падение России."
 CBI_reform_taxating:0 "Реформа налогооблажения"
 CBI_reform_taxating_desc:0 "Нужно всегда думать о народе, а уменьшение налогов лучший стимул быть спокойными за правящие круги государства."
 CBI_fund_for_politic:0 "Фунты за власть"
 CBI_fund_for_politic_desc:0 "Хоть мы и против коррупции, но иногда приходится идти на неё, чтобы получить больше политической власти, чтобы в будущем противостоять корупции."
 CBI_parad_in_london:0 "Великий Лондонский парад"
 CBI_parad_in_london_desc:0 "Пора показать всем, что Британская Армия все ещё является грозным оружием в нашей политике, пусть наши солдаты пройдут по главной улице Лондона."
 CBI_new_economy_system:0 "НЭП"
 CBI_new_economy_system_desc:0 ""НЭП" или же новая экономическая политика Генри Темпла. Является смесью реформ Лема и до Лемовским периудов экономике и на удвивление такой симбиоз дает свои приемущества."
 CBI_jordj_rassel:0 "Джон Рассел"
 CBI_jordj_rassel_desc:0 "Наверно, кого меньше всего хотели выбрать, так это его. Но спорить с парламентом не получиться, поэтому всем пришлось смириться, что столь милитаристический человек занял столь важную роль в правительстве."
 CBI_new_boss:0 "Новый босс Лондона"
 CBI_new_boss_desc:0 "Первым указом Джона стал перенос резиденции лорда-протектора в Кенсингтонский дворец. И по слухам он превращает его в свою крепость."
 CBI_new_military_command:0 "Чистки военного командования"
 CBI_new_military_command_desc:0 "Убрав нелояльные армейские части, позволяют Джону устроить марш на Вестминстерский дворец с целью роспуска парламента."
 CBI_not_republic_just_protectorat:0 "Распустить парламент"
 CBI_not_republic_just_protectorat_desc:0 "И вот последние инструмент ограничения власти лорда-протектора пал под его натиском. Теперь Джон Рассел единоличный правитель Конфедерации."
 CBI_catch_and_outrun:0 "Догнать и перегнать"
 CBI_catch_and_outrun_desc:0 "После изменений в законодательстве корупция начала в меньшей степени тормозить промышленность Конфедерации из-за чего мир узрил реальный уровень экономики Британии."
 CBI_cut_the_hand:0 "И полетели руки"
 CBI_cut_the_hand_desc:0 "Джон Рассел обещал победить корупцию, даже с учетом, как глубоко она укоренилась в Британское общество он смог сделать, то что не могли другие начать бороться не словами, а делами. Законопроэкт "О взятках" показал всем, что шутить с Расселом ошибка. Теперь любой, кто виновен в корупции будет арестован на месяц, а так же будет отсечена одна из кистей."
 CBI_military_observer:0 "Военный надзор"
 CBI_military_observer_desc:0 "Только военные смогут достаточно эффективно контролировать Блоки, поэтому им выданы особые права позволяюще устраивать любой вид контроля на землях Конфедерации."
 CBI_militarasy_economy:0 "Милитаризация экономики"
 CBI_militarasy_economy_desc:0 "В эти тяжелые годы экономика Британие лишь отголосок того могущества, которое было когда-то, но с реформами Рассела экономика не только начала быстро восстановление, но и перешла на военные рельсы."
 CBI_new_britania:0 "Новая Британия"
 CBI_new_britania_desc:0 ""Новая Британия" — лозунг возникший после смерти Лема. Он означает, что пора преодалеть эпоху кризиса и вновь занять наше место на вершине мира."
 
 CBI_army_of_confederacy:0 "Армия республики" 
 CBI_army_of_confederacy_desc:0 "Децентрализированная армия является огромным успехов Конфедерации, поэтому нам нужно развить это направление."
 CBI_army_of_confederacy_docrtine:0 "Старая школа"
 CBI_army_of_confederacy_docrtine_desc:0 "Наполеоновские войны стали основой для новой военной тактике. Поэтому мы продолжим этот путь."
 CBI_army_of_confederacy_support:0 "Обновление снаряжения поддержки"
 CBI_army_of_confederacy_support_desc:0 "Надо продолжать избавляться от устаревшего оборудования. Ибо если начнется новая война, то есть риск вновь проиграть все наземные битвы."
 CBI_army_of_confederacy_idea_1:0 "Военная реформа"
 CBI_army_of_confederacy_idea_1_desc:0 "Пора отточить опыт наполеоновских воен до максимума, поэтому пора начать процесс переоценки этой доктрины."
 CBI_army_of_confederacy_infantry:0 "Новое оружие"
 CBI_army_of_confederacy_infantry_desc:0 "Начнем конкурс стелкового оружие среди европейских стран, чтобы взять самое лучшей от каждой страны."
 CBI_army_of_confederacy_experience:0 "Военный опыт"
 CBI_army_of_confederacy_experience_desc:0 "Реформы принесли немного опыта, что позволит нам потратить его более рационально."
 CBI_army_of_confederacy_artileria:0 "Русская артиллерия"
 CBI_army_of_confederacy_artileria_desc:0 "Попросим Россию научить нас пользоваться их передовой артиллерией."
 CBI_army_of_confederacy_idea_2:0 "Оценка реформ армии"
 CBI_army_of_confederacy_idea_2_desc:0 "Пора сделать итоговые оценки на ближайшее время, ибо атмосфера войны постепенно нависает над европой." 
 
 CBI_yuong_commander:0 "Обновление состава командования"
 CBI_yuong_commander_desc:0 "Наше высшие военное коммандывание силье одних стариков, нельзя допускать такого устаревания состава коммандывания, если мы хотим быстро адапатироваться к врагам."
 CBI_raid_old_base:0 "Рейд крепостей генералов"
 CBI_raid_old_base_desc:0 "Часть генералов не согласились снять свои полномоция, ну чтож придется придти к ним лично."
 CBI_help_yung_commander:0 "Продвижение молодых генералов"
 CBI_help_yung_commander_desc:0 "Молодые умы, могут позволить нашим солдатам чуствовать себя более преспективно, что позволит им сражаться с большим интузиазмом."
 CBI_young_guard:0 "Молодая гвардия"
 CBI_young_guard_desc:0 "Теперь высший военный состав один из самых молодых в Европе, но он не только молод, но ещё и опытен из-за приемлености от старого."
 CBI_new_army_of_nation:0 "Великая армия Конфедерации"
 CBI_new_army_of_nation_desc:0 "Теперь наша армия может называться передовой, что позволяет нам встать в один ряд с главными армиями европы."
 
 CBI_army_of_lord:0 "Армия лорда-протектора"
 CBI_army_of_lord_desc:0 "Как парламент, так и армию следуют подчинить напрямую лорду-протектору, чтобы решения были приняты мгновенно и не требовали его разрешения."
 CBI_army_of_lord_doctrine:0 "Новая школа"
 CBI_army_of_lord_doctrine_desc:0 "Пора изменить подход к армии, чтобы наши враги были уничтожены более передовой военной доктрине."
 CBI_army_of_lord_infantry:0 "Винтовки лорда"
 CBI_army_of_lord_infantry_desc:0 "Лорд-протектор занялся покупкой иностранного стрелкового оружия, чтобы разобрать его и изучить, чтобы создать более совершенный вариант."
 CBI_army_of_lord_idea_1:0 "Виденье лорда"
 CBI_army_of_lord_idea_1_desc:0 "Пора прислушиться к нашему лорду, чтобы создать ту армию о которой он говорит."
 CBI_army_of_lord_armor:0 "Немецкий опыт"
 CBI_army_of_lord_armor_desc:0 "Пора признаться, что самая сильная армия европы у германцев, поэтому нам нужно срочно взять их опыт и переделать его на наш лад."
 CBI_army_of_lord_mech:0 "Транспорт в армию"
 CBI_army_of_lord_mech_desc:0 "Использование коницы, конечно хорошая затея, но пора пойти дальше и использовать гражданский транспорт, для более мобильной тактике в бою."
 CBI_army_of_lord_experience:0 "Идеи лорда"
 CBI_army_of_lord_experience_desc:0 "Пора использовать идеи лорда на практике, что позволит нам более легко использовать армейские ресурсы."
 CBI_army_of_lord_idea_2:0 "Слава лорду-протектору!"
 CBI_army_of_lord_idea_2_desc:0 "Теперь лорд-протектор контролируют армию напрямую и может проводить любые реформы, которые посчитает нужными."
 
 CBI_new_face_of_fund:0 "Новое лицо Фунта"
 CBI_new_face_of_fund_desc:0 "Фунт Кромвеля продолжает терять международний интерес, последние страны, которые интересуются нашей национальной валютой так или иначе зависят от неё. Поэтому надо срочно что-то предпринять."
 
 CBI_development_of_conderety:0 "Экономика Конфедерации"
 CBI_development_of_conderety_desc:0 "Небольшие инвестиции в экономику Конфедерацию могут дать нам большой профит в будущем."
 CBI_development_of_ireland:0 "Инфраструктура Ирландии"
 CBI_development_of_ireland_desc:0 "Развивать промышленость Ирландии практически невозможно из-за её бунтарского настроя и отсутвие индустриальной базы, нам придется начать с малого, а именно построить эту базу."
 CBI_development_of_england:0 "Промышленость Англии"
 CBI_development_of_england_desc:0 "Англия наше экономическое сердце, поэтому пора увеличить финансирование, чтобы сердце продолжало биться."
 CBI_development_of_scotland:0 "Тяжёлая промышленость Шотландии"
 CBI_development_of_scotland_desc:0 "Шотландия всегда стремилась себя защитить, поэтому мы должны увеличить их тяжёлую промышленость."
 CBI_development_of_english_metal:0 "Развитие Англиских металов"
 CBI_development_of_english_metal_desc:0 "Рейнская область плавильня европы, а мы не имеем к ней доступ, поэтому нам нужно срочно создать свой аналог."
 CBI_development_of_scotland_resourse:0  "Шахты Шотландии"
 CBI_development_of_scotland_resourse_desc:0 "Недавно были обнаружены угольные шахты, пора их расширить."
 CBI_stop_corruption:0 "Прекратить корупцию в промышленном секторе"
 CBI_stop_corruption_desc:0 "Если мы не остановим проблему корупции в промышленной сфере, то наша экономика не сможет обогнать страны европы."
 
 CBI_economy_reform_next_stage:0 "Следующий этап экономических реформ"
 CBI_economy_reform_next_stage_desc:0 "Пора перейти к более четкому плану реформ экономике, чтобы улучшить состояние нашей экономике."
 CBI_economy_reform_work_days:0 "Обновление стандартов"
 CBI_economy_reform_work_days_desc:0 "Рабочие все чаще вступают в партию Чартисов, нужно найти способ избежать этого, чтобы Чартисы не усиливались."
 CBI_economy_reform_child_labour:0 "Детский труд"
 CBI_economy_reform_child_labour_desc:0 "Пора решить этот вопрос. В европе уже давно отказываются от этой практике, придется и нам решить этот вопрос."
 CBI_futer_of_fund:0 "Будущие Фунта Кромвеля"
 CBI_futer_of_fund_desc:0 "Будущие фунта Кромвеля все ещё очень загадочно, но мы можем определить в каком направление сконцентрировать наши силы в укрепление фунта."
 
 CBI_into_the_future:0 "Британская наука"
 CBI_into_the_future_desc:0 "Пора воскресить научную базу Британие. Иначе есть шанс, что мы станем слабым государством."
 CBI_new_economy_tech:0 "Промышленные иновации"
 CBI_new_economy_tech_desc:0 "Пора купить технологии с континентальной европы, чтобы догнть европу."
 CBI_stop_tech_stagnat:0 "Остановить стагнацию науки"
 CBI_stop_tech_stagnat_desc:0 "Увеличив финансирование науки за каждое научное октрытие. Это явно подстигнет ученых заняться свое работой, а не просто сидеть в лабораториях."
 CBI_new_electric_tech:0 "Иновации в эклектронике"
 CBI_new_electric_tech_desc:0 "Пора построить новую научную базу, но для этого придется взять пару иноваций других стран."
 CBI_reopen_oxford:0 "Открыть новое крыло Оксфорда"
 CBI_reopen_oxford_desc:0 "Оксфорд всегда славился учеными, которые вышли из него, поэтому пора открыть новое крыло этого замечательного места. чтобы количество людей проходящих через него увеличилось."
 CBI_a_bit_new_tech:0 "Немного новый технологий"
 CBI_a_bit_new_tech_desc:0 "Нужно найти куда потратить часть средств из исследовательского резерва. Парламент выбрал сферу ресурсов."
 CBI_find_not_tech:0 "Чистка в научных кругах"
 CBI_find_not_tech_desc:0 "Пора закончить проблему корупции внутри научной сфере. Если корупция не будет усмирена, то это кончиться, тем что наша научная база будет остовать ото всех соседей."
 
 CBI_new_british_economy:0 "Перерождение Британской экономии"
 CBI_new_british_economy_desc:0 "Когда мы вышли из кризиса наша экономика была очень слабой, но сейчас, после всех реформ, всех чисток, мы пришли к тому, что теперь мы не сильно отстаем от стран европы."
 
 CBI_byzantium_example:0 "Ромейский пример"
 CBI_byzantium_example_desc:0 "Основная сила Ромейского флота — это крупные суда, поэтому мы пойдем этому же пути, чтобы не только их догнать, но и перегнать."
 CBI_big_fleet_tech:0 "Технологии крупных судов"
 CBI_big_fleet_tech_desc:0 "Без технологий крупные суда не сделать, поэтому нужно устроить конкурс среди кораблестроителей."
 CBI_tech_for_big_fleet:0 "Оснащение крупных судов"
 CBI_tech_for_big_fleet_desc:0 "Увеличим финансирование кораблестроителей позволит нам создать более современное оснащение кораблей."
 CBI_medium_fleet_tech:0 "Технологии средних судов"
 CBI_medium_fleet_tech_desc:0 "Нужно срочно занятся модернизацией устарелых средних судов до современных крейсеров."
 CBI_tech_for_medium_fleet:0 "Оснащение средних судов"
 CBI_tech_for_medium_fleet_desc:0 "Нужно не только заменить корпусы судам, но и создать более совершеное оснащения для них."
 CBI_transport_tech:0 "Крупные десантные суда"
 CBI_transport_tech_desc:0 "Крупные десатные суда позволят за раз перевозить больше солдат и снаряжения, что без условно более выгодно со ставкой на крупные суда."
 
 CBI_grand_lond_dock:0 "Великий Лондонский порт"
 CBI_grand_lond_dock_desc:0 "Лондонский порт является жемчужиной нашего флота, поэтому пора закрыть глаза на пару конфликтов и направить все средства на его расширение."
 CBI_scotland_dock:0 "Верфи Шотландии"
 CBI_scotland_dock_desc:0 "Может Эдинбургские верфи и не столь масштабны, как Лондонские, но мы должны сделать все, чтобы даже в Шотоландии мы могли обеспечить нашему флоту достойный приём."
 CBI_english_dock:0 "Верфи Англии"
 CBI_english_dock_desc:0 "Пора расширить верфи Дувра, чтобы строить достаточно судов для военных маневров."
 
 CBI_tech_fleet:0 "Технический флот"
 CBI_tech_fleet_desc:0 "Пора разработать нашу собственную морскую доктрину и желательно использовать в ней самые иновационые суда."
 CBI_small_fleet_tech:0 "Технологии малых судов"
 CBI_small_fleet_tech_desc:0 "Малые суда производятся быстро и требуют мало ресурсов. Такой подход позволит нам очень быстро маневрировать на море."
 CBI_tech_for_small_fleet:0 "Оснащение малых судов"
 CBI_tech_for_small_fleet_desc:0 "Нельзя ни на секудку забывать о модернизации оснащения малых судов."
 CBI_underwater_fleet_tech:0 "Технологии подводных судов"
 CBI_underwater_fleet_tech_desc:0 "Это конечно Прусский концепт, но мы уже используем его, поэтому пора перейти от копирования к созданию сообственных подводных судов или же подводны лодок."
 CBI_tech_for_underwater_fleet:0 "Оснащение подводных судов"
 CBI_tech_for_underwater_fleet_desc:0 "В ходе испытания подводные лодки показывают себя хорошо, но если мы улучшим их оснащение, то они станут в разы эффективнее."
 CBI_tech_tranport:0 "Малые десатные суда"
 CBI_tech_tranport_desc:0 "Что бы нашим врагам было труднее сопротивляться нашим высадка, пора создать флот из малых десантных судов, чтобы пока идет одна высадка, мы могли сделать ещё с десяток рядом."
 
 CBI_british_rule_the_sea:0 "Права на моря"
 CBI_british_rule_the_sea_desc:0 "Пора заявить претензии на звание морского гегемона. Наш флот стал одинм из сильнейших, если уже не сильнейшим. Если мы продолжим в том же духе, то даже флот Ромеи падет перед нашим."
 
 CBI_new_place_of_warfere:0 "Новая область войны"
 CBI_new_place_of_warfere_desc:0 "С появлением лейпольдита стиль войны явно измениться. Сейчас уже заметно, как у Пруссов появляется техника воздушной войны, поэтому нужно идти в этом же направление."
 
 CBI_light_tech:0 "Легкая авиация"
 CBI_light_tech_desc:0 "Наша промышленость не сможет создать много самолетов, поэтому нужно сделать легкую авицию."
 CBI_fight_tech:0 "Истребитель"
 CBI_fight_tech_desc:0 "Нужно создать легкую и быструю авиацию, которая способна противостоять воздушным силам врага"
 CBI_cas_tech:0 "Штурмовик"
 CBI_cas_tech_desc:0 "Авиация, которая сможет повредить логистику врагам очень важно."
 CBI_naval_bomber_tech:0 "Морской бомбардировщик"
 CBI_naval_bomber_tech_desc:0 "Если мы уничтожем вражеский суда, то опастность будет минимальной."
 
 CBI_air_base:0 "Авиобазы"
 CBI_air_base_desc:0 "Конечно создать авицию важная задача, но если у нас небудет место где мы можем расположить авицию, то какой от неё смысл."
 CBI_radar:0 "Радары"
 CBI_radar_desc:0 "Нужно перейти от теории к практике и показать всему миру, что небо будет за нами."
 
 CBI_heavy_tech:0 "Тяжёлая авиация"
 CBI_heavy_tech_desc:0 "Пора показать германцам, что наши технологии и наше оружия более совершенно."
 CBI_heavy_fighter_tech:0 "Тяжёлый истребитель"
 CBI_heavy_fighter_tech_desc:0 "Создание истребителей важная задача, но нужно быть умнее. Нам нужны тяжёлые истребители."
 CBI_tactical_bomber_tech:0 "Тактический бомбардировщик"
 CBI_tactical_bomber_tech_desc:0 "Без уничтожения вражеской логистику будет тяжело вести войну на континенте"
 CBI_strateg_bomber_tech:0 "Стратегический бомбардировщик"
 CBI_strateg_bomber_tech_desc:0 "Нужно создать авиосудно способное уничтожить промышленность наших врагов и отправвить их в каменный век."
 
 CBI_rule_the_sky:0 "Правь Британия небесами"
 CBI_rule_the_sky_desc:0 "Как Британия мы должны доминировать во всех аспектах мира, ибо нам суждено править миром!"
 
 CBI_socialism_problem:0 "Социалистическая Революция"
 CBI_socialism_problem_desc:0 "Смерть Лема стала началом новой фазы в отношениях с Чартистами. Они требуют собрать новый парламент, по их правилам. Но не один из старых политиком не может согласиться на этих профранцузских шавок."
 CBI_try_to_safe_country_military:0 "Спасти странну военными"
 CBI_try_to_safe_country_military_desc:0 "Вводим коменданский час, так же разрешаем служителям правопорядка ограниченные обыски граждан, чтобы обезопасить странну на время волнений."
 CBI_try_to_safe_country_politic:0 "Спасти странну политиками"
 CBI_try_to_safe_country_politic_desc:0 "Наши политики в прошлый раз смогли справиться с Чартисткой проблемой, так пусть и сейчас они сделают тоже самое. Да обещают реформы, а что они ещё могут сделать?"
 CBI_try_to_solve_the_problem:0 "Попытка решить проблему"
 CBI_try_to_solve_the_problem_desc:0 "У Роберта Пиля есть идея, как можно решить нашу проблему, но это решение немного радикально. Хотя может хоть раз дадим Чартистам права сказать и свою позицию?"
 
 CBI_open_british_sphere:0 "Британская Сфера"
 CBI_open_british_sphere_desc:0 "Пора решить проблему в Лондонском пакте. Сейчас наш альянс слаб, как никогда. Нужно срочно начать диалоги с крупными Европейскими странами, чтобы недопустить новой войны."
 CBI_dialog_with_frr:0 "Новый визит во Францию"
 CBI_dialog_with_frr_desc:0 "Лэм очень часто навещал Францию, поэтому стоит продолжить эту тенденцию, чтобы получить нового крупного союзника в Европе."
 CBI_trade_deal_frr:0 "Взаимоиндустриализация"
 CBI_trade_deal_frr_desc:0 "У Французев много ресурсов, а у нас много специалистов, поэтому если мы слегка ими обменяемся, то сможем перегнать многие другие государства."
 CBI_make_a_deal_with_frr:0 "Конец Франко-Британской вражды"
 CBI_make_a_deal_with_frr_desc:0 "Вот и пришел конец вражде между Французами и Британцами, теперь мы идем единым путем в будущее."
 CBI_dialog_with_rus:0 "Декабристы и Кромвельцы"
 CBI_dialog_with_rus_desc:0 "Наши отношение с Россией всегда были теплыми, пора продолжить их укреление, чтобы в будущем создать почву на вступления России в наш альянс."
 CBI_trade_deal_rus:0 "Московская торговая биржа"
 CBI_trade_deal_rus_desc:0 "На московском рынке очень много оружия, пора скупить его часть, чтобы доукомплектовать наши дивизии."
 CBI_make_a_deal_with_rus:0 "Декабристы на нашей стороне"
 CBI_make_a_deal_with_rus_desc:0 "Теперь Декабристы официально часть нашего альянса, пора заявить об этом всему миру."
 CBI_dialog_with_london_pack:0 "Вопросы Лондонского пакта"
 CBI_dialog_with_london_pack_desc:0 "Лондонский пакт существует достаточно долго, поэтому пора решить его внутрение проблемы."
 CBI_dialog_with_portugalia:0 "Инвестиции в Португалию"
 CBI_dialog_with_portugalia_desc:0 "Португалия наш древний союзник, поэтому мы должны максимально помочь им преодолеть осталость."
 CBI_dialog_with_colony:0 "Профит колоний"
 CBI_dialog_with_colony_desc:0 "Наши колонии уже должны начать окупация, поэтому мы должны сделать небольшое влияние в их экономику, чтобы в будущем получить ещё больший профит."
 CBI_reform_london_pack:0 "Новый Альянс"
 CBI_reform_london_pack_desc:0 "Лондонский Пакт к сожелению устарел, поэтому пора преобразовать его в нечто новое. Наши друзья из Португалию предлагают назвать новый альянс Лигой наций."
 CBI_dialog_with_pru:0 "Сделка с дьяволом"
 CBI_dialog_with_pru_desc:0 "Пруссия - это та страна, которая явно имеет планы на новую карту Европы. Поэтому мы должны договориться с ними, чтобы избежать проблем с ними в будущем."
 CBI_trade_deal_pru:0 "Лейпольдит для британцев"
 CBI_trade_deal_pru_desc:0 "Нужно срочно достать немного лейпольдита для исследования в наших лабораториях, но для этого придется торговать с германцами, но ничего этот поможет нам их перегнать."
 CBI_make_a_deal_with_pru:0 "Защитить народ Британии"
 CBI_make_a_deal_with_pru_desc:0 "Только так мы сможем избежать новой войны в Европе. Наша нация не готова воевать сейчас, а значит мы должны максимально отдалиться от возможного конфликта."
 CBI_dialog_with_byz:0 "Диалог с Ромеей"
 CBI_dialog_with_byz_desc:0 "Отношения с Ромеей всегда были очень плохими, ибо наши державы сражаются за влияние в средиземноморье, а так же обе нации стремятся стать владыкой морей, нужно срочно решить эту проблему."
 CBI_trade_deal_byz:0 "Снять эмбарго"
 CBI_trade_deal_byz_desc:0 "Пора возобновить торговлю между нами и Ромеей. Нужно срочно решить проблемы, чтобы получить хоть какое-то влияние в Средиземном море."
 CBI_make_a_deal_with_byz:0 "Решить острый вопрос"
 CBI_make_a_deal_with_byz_desc:0 "Сейчас мы можем улучшить отношения с Ромеей, но нам придется отдать часть территорий в Африке. Цена не слишком большая, но сможем ли мы пойти на неё?"
 
 CBI_domestic_politic:0 "Ситуация внутри конфедерации"
 CBI_domestic_politic_desc:0 "Ситуация внутри Конфедерации сейчас достаточно тяжелая. Ирландия желает независимости, Шотландия хочет остаться автономией, Уэльс хочет укрепить отношения с Англией, Англия хочет получить больше власти в конфедерации."
 CBI_colony_situation:0 "Колониальная ситуация"
 CBI_colony_situation_desc:0 "Пора решить проблемы Новой Англии и Австралии, ибо угроза потерять колониальные контроль стала достаточно большой."
 CBI_help_nen:0 "Помочь Новой Англии"
 CBI_help_nen_desc:0 "Сейчас Новая Англия старается получить независимость от Конфедерации. Поэтому нужно срочно вложить средства в эту область."
 CBI_help_bas:0 "Помочь Австралии"
 CBI_help_bas_desc:0 "Хоть Австралия не только наша колониальная область, но мы можем помочь нашей поливине."
 CBI_colony_profit:0 "Профит с колоний"
 CBI_colony_profit_desc:0 "Наши вложения в колонии дали огромный профит. Сейчас нужно получить максимальную прибыль, чтобы успеть вложиться в будущее Конфедерации."
 CBI_nen_sitiation:0 "Ситуация в Новой Англии"
 CBI_nen_sitiation_desc:0 "Пора определить статус Новой Англии, ибо пока пламе революции не загорелось на этих землыях."
 CBI_block_situation:0 "Ситуация в Блоках"
 CBI_block_situation_desc:0 "Централизация нашей страны желает лишь лучшего, но все же мы Конфедерация, а значит достаточно автономные области."
 CBI_scotland_situation:0 "Шотландия"
 CBI_scotland_situation_desc:0 "Шотландия всегда стремилась стать независимой, но сейчас наше влияние в Блоке стало таким огромным, что уже не кто не думает отдаляться от Лондона."
 CBI_wales_situation:0 "Уэльс"
 CBI_wales_situation_desc:0 "Уэльс всегда был другом англичан, так что проблема там нет, но если мы займемся всеми блоками, а его проигнорируем. Это может быть встречено очень плохл."
 CBI_english_situation:0 "Англия"
 CBI_english_situation_desc:0 "Англия самый зависимый Блок, поэтому проблемы Англии это проблемы конфедерации, поэтому нужно срочно начать их решать."
 CBI_irish_situation:0 "Ирландия"
 CBI_irish_situation_desc:0 "Ирландия самая большая проблема Конфедерации. Их вечное стремление независимости мешает продвижению вперёд, но мы сможем с этим справится если им поможем."
 CBI_celtic_solidarity:0 "Кельтская солидарность"
 CBI_celtic_solidarity_desc:0 "Шотладны и уэльцы представители кельтской культурной группы, поэтому нужно продолжит укреплять их внутренние отношения, чтобы в будущем объядинить их."
 CBI_old_history:0 "Старая история"
 CBI_old_history_desc:0 "Англичане и уэльцы имеют очень долгую общую историю, что позволяет нам сделать их более едиными."
 CBI_north_irish_qustian:0 "Вопрос Северной Ирландии"
 CBI_north_irish_qustian_desc:0 "После завоевания Ирланди на севере Блока появлялись поселения англичан, что привело к напряжению в том регионе."
 CBI_not_centrilize:0 "Не централизовались"
 CBI_not_centrilize_desc:0 "Мы не успели централизавать нашу страну, поэтому придется пойти на компромисс."
 CBI_centrilize:0 "Центролизовались"
 CBI_centrilize_desc:0 "Мы успели централизовать Конфедерацию, сделав страну единой, что поможет нам в будущей войне."
 CBI_sun_never_sets:0 "Солнце никогда не заходит"
 CBI_sun_never_sets_desc:0 "Теперь мы решили все внутрение проблемы, а значит мы смогли победить внутренние проблемы."
 
 focus_CBI_new_1849:0 "Я календарь перевернул..."
 focus_CBI_new_1849_desc:0 "1849 год - важный год для Конфедерации. Этот год становится одним из немногих, когда все многолетние проблемы Британии могут быть временно отброшены в честь большого торжества."
 focus_CBI_economic_problem_waiting:0 "Финансовые проблемы подождут"
 focus_CBI_economic_problem_waiting_desc:0 "Поступления в бюджет от налогов, торговли и колоний в 1848 году были на 7-8% меньше чем в 1847, а в 1847 на 4-5% чем в 1846 году. И тем не менее, эти проблем не смогу испортить празднество."
 focus_CBI_stop_war_conservator_vs_liberal:0 "Приостановить войну консерваторов и либералов"
 focus_CBI_stop_war_conservator_vs_liberal_desc:0 "Партии унитаристов и децентрализоторов постоянно ссоряться друг с другом, постоянно устраивая скандал в парламенте. Однако на этот день они должны отложить свои убеждения в сторону. Ради Кромвеля."
 focus_CBI_Cromvland_problem_waiting:0 "И даже проблем в Кромвланде подождут"
 focus_CBI_Cromvland_problem_waiting_desc:0 "Уже который год американские колонисты представляют головную боль для Лондона: жалобы на недостаток финансрования и охраны смешиваются с недовольством ограничения. Однако колония должна уняться хотя б на сутки."
 focus_CBI_the_great_day:0 "Великий день"
 focus_CBI_the_great_day_desc:0 "Воистину великий! Ровно 250 лет назад, 25 апреля 1599 года, родился тот человек, который измени историю Британии! И изменил в лучшую сторону! Трижды ура Отцу нации - Оливеру Кромвелю!"
 
 focus_CBI_lord_protector_die:0 "Лорд-протектор умер"
 focus_CBI_lord_protector_die_desc:0 "Закончилось 33-летняя эпоха Уильяма Лэма. После его правления Британия остаётся на распутье: многие было достигнуто, многое было испорчено... Однако теперь важнее чем экономическая и колониальаня проблема становиться только проблема выбора нового лорда-протектора."
 
 focus_CBI_choice_Robert_Peel:0 "Роберт Пиль ( НЕ СДЕЛАНО )"
 focus_CBI_choice_Robert_Peel_desc:0 "Роберт Пиль - личность интересная. Радикальный унитарист, его главная цель - реформирование Британской Конфедерации и создание из неё настоящую республику по заветам Кромвеля и Ричарда, и, как он заявляет, он будет идти к этой цели всеми методами, даже самыми радикальными и жестокими."
 focus_CBI_detachments_the_revolution:0 "Создать отряды революции"
 focus_CBI_detachments_the_revolution_desc:0 "В неспокойное время, нам необходимо мобилизовать все силы. Необходимо создать отряды революции, которые должны помочь в приходе Роберта Пиля к власти."
 focus_CBI_recruit_police_officers:0 "Завербовать полицию"
 focus_CBI_recruit_police_officers_desc:0 "29 сентября 1829 года сэр Роберт Пиль учредил Столичную полицию Лондона, наняв 1000 человек, которые начали охранять Лондон от преступников. Несмотря на недовольство населения, полиция хорошо справлялась. Под предводительством Пиля полиция возникала и в других городах. Имея связи, Роберт может использовать её."
 focus_CBI_request_money_from_tycoons:0 "Запросить финансовой помощи у магнатов"
 focus_CBI_request_money_from_tycoons_desc:0 "Обещая, что мы не троним магнатов в случае нашей победы, и гарантируем им полную и абсолютную неприкосновенность, мы могли бы улучшить наше финансовое положение."
 focus_CBI_conduct_attacks_military_bases:0 "Рейды на склады"
 focus_CBI_conduct_attacks_military_bases_desc:0 "Становится ясно, что мирно получить власть Роберту Пилю не получится. В таком случае, необходимо сделать из Отрядов революции настоящую Гвардию революции и для этого понадобится оружие. Благо военные склады плохо охраняются, а на всякий случай можно всё свалить на поломку во время погашение очередного рабочего бунта."
 focus_CBI_start_propaganda:0 "Начать пропагандистскую кампанию"
 focus_CBI_start_propaganda_desc:0 "До выборов осталось несколько недель. Время поджимает и набравшись сил мы можем начать наши усилия по популяризации нашего движения. Возможно, мы сможем выбить себе популярность."
 focus_CBI_preparing_for_coup:0 "Подготовиться к перевороту"
 focus_CBI_preparing_for_coup_desc:0 "Всё кончено. Ирландский, Шотландский и Английский парламенты уже сделали выбор в пользу Смит-Стенли и и Рассела. Теперь остаётся только одно: брать Лондон штурмом."
 
 focus_CBI_choice_Edward_Smith_Stanley:0 "Эдуард Смит-Стенли"
 focus_CBI_choice_Edward_Smith_Stanley_desc:0 "Смит-Стенли - бывший заместитель лорда-протектора Уильяма Лэма, а ныне - временно исполняющий обязанности лорда-протектора. За много лет на своём посту он смог заполучить огромное влияние в парламенте, и завести несколько десятков связей. Его победа будет достигнута без единого напряжения левой пятки ноги."
 focus_CBI_visit_capitals:0 "Посетить столицы республик"
 focus_CBI_visit_capitals_desc:0 "Каждая республика имеет собственный парламент, и лорд-протектор выбирается по итогу голосования всех парламентов. И Смит-Стенли посетит парламенты республик, что бы уговорить фракции проголосвать за него."
 focus_CBI_give_bribes_governors:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_desc:0 "Для закрепления победы Смит-Стенли необходимо "направить" губернаторов на правильную сторону нжного кандидата. И при нашей жизни пачка купюр является наверное самым действенным методом."
 focus_CBI_alliance_with_moderates:0 "Альянс с умеренными"
 focus_CBI_alliance_with_moderates_desc:0 "Что бы сделать нашу победу в Британском парламенте безоговорочной - мы можем поговорить и подкупить фракцию умеренных дабы они голосвали за Смит-Стенли. Далеко нек все примут такое предложение, однако даже один голос за Смит-Сетнли - это один голос против Рассела."
 focus_CBI_assure_preservation_privileges:0 "Гарантировать превилегии"
 focus_CBI_assure_preservation_privileges_desc:0 "Стоит удовлетворить ожидания промышленных магнатов и гарантировать о неприкосновенности и сохранении их превлегий. Пока что, нам это не обходимо."
 focus_CBI_enlist_consent_admirals:0 "Одобрение адмиралов"
 focus_CBI_enlist_consent_admirals_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_George_Hamilton_Gordon:0 "Джордж Гордон ( НЕ СДЕЛАНО )"
 focus_CBI_choice_George_Hamilton_Gordon_desc:0 ""Политик-неудачник" - так говорят о нём представителя унитаристов и децентрализаторов. Пытаясь создать третью партию, политика которой будет отличаться от политики консерваторов или либералов, он лишь создал прослойку своих друзей и знакомых в парламенте."
 focus_CBI_rally_interlayer:0 "Сплотить умеренных"
 focus_CBI_rally_interlayer_desc:0 "Прослойка умеренных существовала как слабоорганизованное объединение, которое не способно было образовать оппозицию в парламенте. Теперь же, в сложное время, умеренным необходимо сплотиться как никогда."
 focus_CBI_mobilize_support:0 "Мобилизовать резервы"
 focus_CBI_mobilize_support_desc:0 "Необходимо мобилизовать все средства. Члены прослойки должны будут сделать массовые пожертвования ради общего дела."
 focus_CBI_take_out_loans:0 "Взять заёмы"
 focus_CBI_take_out_loans_desc:0 "Для нашей программы попляризации необходимы денежные средства. И мы их сможем получить только у Британских банков."
 focus_CBI_give_bribes_governors_Gamilton:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_Gamilton_desc:0 "Необходимо заполучить одобрение губернаторов республик, дабы их голос сместился с торону Джорджа Гордона. И эти голоса можно получить всего лишь за несколько тысяч фунтов."
 focus_CBI_give_bribes_parliamentarians:0 "Дать взятки депутатам"
 focus_CBI_give_bribes_parliamentarians_desc:0 "Необходима поддержка парламентов Англии, Шотландии и Ирландии что бы они проголосвали за Джорджа Гордона. И одобрение парламента можно получить за несколько тысяч фунтов."
 focus_CBI_give_bribe_the_aristocracy:0 "Заполучить поддержку аристократии"
 focus_CBI_give_bribe_the_aristocracy_desc:0 "Необходимо заверить аристократию в том, что при победе Джорджа Гордона городская и светская аристократии останутся нетронытуми, оставляя зи ними те же привелегии. А наиболее сопротивляющихся придётся подкупить или припугнуть."
 focus_CBI_make_promise_to_church:0 "Обещать разобраться с церковным вопросом"
 focus_CBI_make_promise_to_church_desc:0 "Противотояние между протестантами, католиками и англиканством является давней проблемой Британии ещё с начала 16 века. Все попытки пперетянуть одеяло на свою сторону ни к чему не привели. Мы можем дать каждой стороне обещание о решение пробемы, в ходе прихода Гордона к власти, в её пользу."
 focus_CBI_give_guarantees_to_tycoons_Hamilton:0 "Гарантировать превилегии промышленникам"
 focus_CBI_give_guarantees_to_tycoons_Hamilton_desc:0 "Дабы не волновать магнатов и получить голос и от них, мы могли бы втериться к ним в доверие и пообщеать гарантию сохранения бывших прав и превилегий."
 focus_CBI_promise_workers_changes:0 "Обещать рабочим перемены"
 focus_CBI_promise_workers_changes_desc:0 "Это звучит немыслимо, но если дела пойдут на перекосяк, то мы могли бы воспользоваться рабочим движением для перемен в стране. Огромная рабочая масса последует за любым, кто пообещает ей перемены, человеческие условия для работы и будет хотя бы похож на лидера."
 
 focus_CBI_choice_John_Russell:0 "Джон Рассел"
 focus_CBI_choice_John_Russell_desc:0 "Джон Рассел практически копия, по популярности, Смит-Стенли. Являясь министром иностранных дел, он имеет "свои" связи в других странах. Его мастерство в переговорах с Московской кампанией вызывает уверенность в его действиях."
 focus_CBI_enlist_support_Moscow_company:0 "Заручится поддержкой Московской компании"
 focus_CBI_enlist_support_Moscow_company_desc:0 "Будучи министром МИД, Рассел имеет свои связи в Московской компании - наверно важнейшей организацией, с которой сотрудничает Британия. Если правильно подобрать слова и мобилизовать важные связи, можно получить поддержку и деньги."
 focus_CBI_enlist_support_Howard_George:0 "Получить гарантию Уильяма Говарда"
 focus_CBI_enlist_support_Howard_George_desc:0 "Уильям Говард - губернатор Ирландии вот уже как 17 лет. Используя симпатию к Расселу, который пытался заступиться за группу от Ирландии, погибшей в давке в парламенте в 1845 году, а так же общей либеральный настрой, Говард более чем готов поддержать Джона Рассела и заставить поддержать его всю Ирландию."
 focus_CBI_enlist_support_Portugal:0 "Заручиться обещанием Португалии"
 focus_CBI_enlist_support_Portugal_desc:0 "Мы могли бы попытаться надавить на Португальское правительство с целью попытаться выбить у него слова поддержки кандидата Джона Рассела. Если нам получиться, то мы сможем существенно укрепить свои позиции."
 focus_CBI_start_bribing_officials:0 "Дать взятки чиновникам"
 focus_CBI_start_bribing_officials_desc:0 "Для популяризации Джона Рассела, необходимо дать взятки республиканским чиновникам "
 focus_CBI_enlist_support_admirals_2:0 "Одобрение адмиралов"
 focus_CBI_enlist_support_admirals_2_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_Henry_John_Temple:0 "Генри Темпл ( НЕ СДЕЛАНО )"
 focus_CBI_choice_Henry_John_Temple_desc:0 "Радикал-либерал, ярый стронник демократизации. Он видит свою задачу реформировать Британию, создав из неё равноправную конфедерацию многих республик. Но самое главное - распространить либеральную демократию на всю Европу."
 focus_CBI_summon_liberal_aristocracy:0 "Призвать либеральную аристократию"
 focus_CBI_summon_liberal_aristocracy_desc:0 "Мы могли бы призвать на свою сторону просвещённое высшее общество, которое как раз поддерживает либеральные настрои и движение."
 focus_CBI_call_decentralizers_to_your_side:0 "Сплотить децентрализаторов"
 focus_CBI_call_decentralizers_to_your_side_desc:0 "Наша программа реформ намного радикальнее и либеральнее чем  всё, что предлагает Джон Рассел. С помощью речей и призывов мы смогли бы попытатьс япереклонить чашу весов на свою сторону среди либеральной партии."
 focus_CBI_declare_wrongness_of_unitarians:0 "Объявить о ошибочности консерваторов"
 focus_CBI_declare_wrongness_of_unitarians_desc:0 ""Роберт Пиль пытается исказить правду, которую говорил Оливер Кромвель, а Смит-Стенли не может никак сообразить, что статус-кво - это не выход"... Мы могли бы начать программу по созданию кампроматов на децентрализаторов. наша цель - публичные дискуссии и попытка уменьшить их популярность."
 focus_CBI_assure_republics_incredible_freedoms:0 "Пообещать свободы республикам"
 focus_CBI_assure_republics_incredible_freedoms_desc:0 "Мы могли бы заручиться поддержкой республиканских чиновников если бы пообещали вернуть им бывшие свободы, как собственное распоряжение деньгами, внутренней политикой, правом веры, и даже, возможно, армией."
 focus_CBI_promise_tycoons_all_kinds_freedoms:0 "Уверить магнатов в свободе"
 focus_CBI_promise_tycoons_all_kinds_freedoms_desc:0 "Нам необходима поддержка промышленных магатов и мы могли бы пообещать им невероятные свободы в ведении бизнеса, даже большие чем льготы, данные лордом-протектором Спенсером."
 focus_CBI_appeal_to_liberal_parties:0 "Воззвать к либеральным партиям"
 focus_CBI_appeal_to_liberal_parties_desc:0 "Раз уж наша политика будет направлена на распространение либеральных идей по всей Европе, мы могли попытаться призвать в свою подержку либеральные партии стран Европы."
 
 focus_CBI_and_next_lord_protector:0 "И кто следующий лорд-протектор?"
 focus_CBI_and_next_lord_protector_desc:0 "Мы сделали всё, что было в наших силах. Теперь - пора подвести итог всех наших действий."
 
 focus_CBI_London_new_boss:0 "Новый босс Лондона"
 focus_CBI_London_new_boss_desc:0 "После смерти Лэма Британия находилась в состаянии туманности и неопределённости. Однако теперь, с появлянием нового лорда-протектора, правительство и народ испытывают надежду на перемены."
 focus_CBI_year_of_Great_Reforms:0 "Год Великих Реформ"
 focus_CBI_year_of_Great_Reforms_desc:0 "На заседании парламента 22 декабря 1849 года лорд-протектор провозгласил новый 1850 год - Годом Великих Перемен. Хотя на реализацию всех реформ необходимо множество усилий"
 focus_CBI_economic_problems:0 "Экономическая политика - коррупция"
 focus_CBI_economic_problems_desc:0 "Коррупция - давний бич Британского государства. Столетиями она наосила ущерб Конфедерации, но никогда так сильно, как в последнии 30 лет. Чем быстрее мы решим эту проблемы - тем лучше."
 
 focus_CBI_brutal_fight_against_corruption:0 "Жёсткие меры пресечения"
 focus_CBI_brutal_fight_against_corruption_desc:0 "В такой ситуации нам могут помочь только радикальные меры и действия. Конечно они пренесут в краткосрочной перспективе проблемы ещё жёстче, чем беды от коррупции, но в долгосрочной - помогут лучше справится с пробелмой. "
 focus_CBI_make_arrests:0 "Массовые аресты"
 focus_CBI_make_arrests_desc:0 "Мы должны начать проводить массовые аресты наиболее подозреваемых личностей, которые вызывали недовольство у местного населения или попадали в коррупционные скандалы."
 focus_CBI_arrest_William_Howard:0 "Арестовать Уильяма Говарда"
 focus_CBI_arrest_William_Howard_desc:0 "Главная затычка всей Британской политики - Уильям Говард, являющейся уже на протяжении 17 лет губернатором Ирландии. Раз за разом он блокирует решения центра и проводит оппозиционную политику по отношению к правительству."
 focus_CBI_dismiss_old_officials:0 "Отправить в отставку старых чиновников"
 focus_CBI_dismiss_old_officials_desc:0 "Часть нелояльных и коррупционных бюрократов мы могли бы отправить вон по причине их старости. "
 focus_CBI_expedited_trials:0 "Ускоренные суды"
 focus_CBI_expedited_trials_desc:0 "Дабы быстрее закончить судебные разбирательства, и ускорить судопроизводство, мы могли бы попытаться ввессти программу ускореных судов: больше власти у судей, меньше контроля, быстрое окончание. Безусловно, многие чиновники будут уволены  и оштрафованы, а некоторые даже посажены за решётку."
 focus_CBI_replacement_with_loyal:0 "Заменить лояльными"
 focus_CBI_replacement_with_loyal_desc:0 "Необходимо заменить уволенных и отправленных в отставку чиновников на лояльных нам новыми, молодыми кажрами."
 focus_CBI_proclamation_course_to_fight_corruption:0 "Призвать к борьбе с коррупцией"
 focus_CBI_proclamation_course_to_fight_corruption_desc:0 "Приказы и указы свыше - это лишь полумеры, для настоящей борьбы с коорупцией необходимо мобилизовать народ и вдохновить его на борьбу против бюрократизма и взятничества, пообещав ему, что большая часть бед из-за местных чиновников."
 focus_CBI_systematic_approach:0 "Систематический подход"
 focus_CBI_systematic_approach_desc:0 "Коррупционная ситуация для Британии... очень сложная, однако мы должны начать с ней бороться. Мер ыдолжны быть приемлимыми и не переходить черту радикализма и жестокости."
 focus_CBI_mass_checks:0 "Массовые проверки"
 focus_CBI_mass_checks_desc:0 "Что бы арестовать коррупционеров, нам необходимы доказательства их преступной деятельности. Нам необходимо провести массовые проверки личностей и деятельности множества, а по факту почти всех, чиновников по стране."
 focus_CBI_interview_local_population:0 "Опросить местное населения"
 focus_CBI_interview_local_population_desc:0 "Для ещё большего компромата мы могли бы использовать местное недовольство и негодование как минус в проведении политики чиновников. Заодно мы могли бы частично сбросить н аних вину."
 focus_CBI_remove_the_brightest:0 "Отстранить наиболее коррупционных"
 focus_CBI_remove_the_brightest_desc:0 "Мы могли бы уже сейчас начать медленное отстранение взятничевства, однако для это нужна так же и народное одобрение... И мы можем его получить, же сейчас отстранив наиболее известных взяточников."
 focus_CBI_intimidation:0 "Запугивание"
 focus_CBI_intimidation_desc:0 "Вместо методов жёсткого отстранения мы могли бы начать давить на чиновников, что бы те, боясь за своё рабочее место, работали ещё эффективнее и  боялись брать взятки."
 focus_CBI_introduction_telegraphs:0 "Проведение телеграфов"
 focus_CBI_introduction_telegraphs_desc:0 "Отдалённые земли от центра плохо контролируется, поэтом мы могли бы начать программу проведения телеграфа в отдалённые регионы."
 
 focus_CBI_financial_issue:0 "Экономическая политика - финансы"
 focus_CBI_financial_issue_desc:0 "Первая фаза реформ была подведена и теперь нам необходимо начать вторую фазу экономических реформ. "
 
 focus_CBI_colony_reform:0 "Колониальная реформа"
 focus_CBI_colony_reform_desc:0 "В последнее время становится всё яснее, что нынешняя ситуация с колониями является большоей проблемой. И нам необходимо начать решение проблемы."
 focus_CBI_legalize_status:0 "Легализировать статус"
 focus_CBI_legalize_status_desc:0 "Мы должны раз и навсегда указать Новой Англии на то, что колония всегда будет колонией по своему определению. Всегда."
 focus_CBI_reassure_governorship:0 "Угомонить губернаторство"
 focus_CBI_reassure_governorship_desc:0 "Необходимо провести ряд встреч между представителями центра в Новой Англии, что бы разъяснить, что данная ситуация даст стабильность всей Конфедерации."
 focus_CBI_direct_fleet:0 "Подвести флот"
 focus_CBI_direct_fleet_desc:0 "Для предотвращения возможности бунта колонии, нам необходимо подвести наш Атлантический военно-морской флот к берегам Новой Англии дабы запугать их."
 focus_CBI_visit_to_philadelphia:0 "Визит в Филадельфию"
 focus_CBI_visit_to_philadelphia_desc:0 ""Колония остаётся колонией!" - так сказал сам лорд-протектор. А значит - эти слова истина."
 focus_CBI_cromwland_integration:0 "Интеграция Кромвленда"
 focus_CBI_cromwland_integration_desc:0 "Пора пересмотреть политику ограничивания  и ущемления. Принуждением и подчинением отношения не выстроишь. Нам нужно начать изменения в данной политике."
 
 focus_CBI_British_Commonwealth:0 "Британское Содружество"
 focus_CBI_British_Commonwealth_desc:0 "Пора в корень пересмотреть политику отношений к колониям. Нам необходимо начать полноценную интеграцию колоний в состав Конфедерации, и само преобразование Конфедерации."
 
 focus_CBI_red_chaos:0 "Красный хаос"
 focus_CBI_red_chaos_desc:0 "Ситуация вышла из под контроля! Революция уже началась и теперь единственное на что мы способны - попытаться предотвратить её!"
 focus_CBI_start_your_propaganda:0 "Начать пропаганду с нашей стороны"
 focus_CBI_start_your_propaganda_desc:0 "Социалисты очень самоуверенные если удмают, что только они умеют распространять свои идеи среди населения. Нам тоже необходимо начать свою пропаганду против рабочих."
 focus_CBI_try_split_workers:0 "Расколоть рабочее движение"
 focus_CBI_try_split_workers_desc:0 "Да, мы не сможем рачленить рабочих и социалистов: у них есть общий враг и общая идея, "великая" цель. Однак - даже небольшие перебещики, которые отрикнутся от социалистов, уже станут хорошим успехом."
 focus_CBI_relocate_army:0 "Перебазировать армию"
 focus_CBI_relocate_army_desc:0 "Мы должны укрепиться на ещё подконтрольных нам территориях. Необходимо перебазировать армию для защиты и подавления революции."
 focus_CBI_no_compromises:0 "Никаких компромиссов ( НЕ СДЕЛАНО )"
 focus_CBI_no_compromises_desc:0 "Рабочие слишком много думают о себе если считают, что они имеют право выдвигать требование НАМ - их начальникам. Нам виднее, что им нужно. "
 focus_CBI_prepare_weapons:0 "Подготовить оружие"
 focus_CBI_prepare_weapons_desc:0 "Нам необходимо  будет много оружия для противостояния этим бунтовщикам. Нам придётся выскребать все из наших складов. "
 focus_CBI_weapons_colony_assistance:0 "Попросить помощи у колоний"
 focus_CBI_weapons_colony_assistance_desc:0 "В это время нам необходимо запросить помощи у наших колоний. "
 focus_CBI_mobilize_conscripts:0 "Мобилизовать призывников"
 focus_CBI_mobilize_conscripts_desc:0 "Это битва - будущее для Британии. И мы должны выстоять любой ценой. Даже если потребуется поставить под ружьё всё население. "
 focus_CBI_prepare_production:0 "Подготовить производство"
 focus_CBI_prepare_production_desc:0 "Наши промышленные мощи сейчас находятся на низком уровне. На нашу необходимость в военно-промышленной мобилизации так же отлекаются и промышленные магнаты."
 focus_CBI_enlist_support_fleet:0 "Заручиться поддержкой флота"
 focus_CBI_enlist_support_fleet_desc:0 "Для большего успеха, и для установки будущей блокады революционеров от поддержки извне, мы могли бы попытаться заручиться поддержской флота и пойти на сделку с адмиралами."
 focus_CBI_crush_revolution:0 "Сокрушить революцию"
 focus_CBI_crush_revolution_desc:0 "Мы должны уничтожить революционеров!"
 focus_CBI_moderate_concessions:0 "Пойти на уступки"
 focus_CBI_moderate_concessions_desc:0 "Сопротивляться неизбежному - глупо.  Мы давно игнорировали рабочий вопрос, пока он не стал настолько острым, что даже болезненым."
 focus_CBI_debates_in_parliament:0 "Дебаты в парламенте"
 focus_CBI_debates_in_parliament_desc:0 "Мало кто хочет, что мы сдавали позиции рабочим. Парламент по данному вопросу раскололся и необходимы усилия, что бы склонить его на путь сближения."
 focus_CBI_guarantee_minimum_rights:0 "Гарантировать минимальные права"
 focus_CBI_guarantee_minimum_rights_desc:0 "Мы могли бы пообещать рабочим невероятные, для них, права: 11-часовой рабочий день, выходной в воскреснье, 10 пеннингов минимальной зарплаты и базовой проверки на безопастность рабочих мест."
 focus_CBI_protection_from_arbitrariness:0 "Защита от претиснений"
 focus_CBI_protection_from_arbitrariness_desc:0 "Будет создана специальная фабричная комиссия, которая будет проверять соблюдаемость безопастности и выполняемость законов и указов правительства. "
 focus_CBI_right_to_strike:0 "Право на забастовку"
 focus_CBI_right_to_strike_desc:0 "Мы можем дать рабочим право на свободную забастовку... Что бы они удовлетворились и могли выражать своё недовольство по отношению к деректорам."
 focus_CBI_seat_in_parliament:0 "Место в парламенте"
 focus_CBI_seat_in_parliament_desc:0 "Мы могли быть дать представителям рабочих место в парламенте - так они получат право голоса, которое не имею, официально, даже промышленные магнаты."
 focus_CBI_British_Congress:0 "Британский конгресс"
 focus_CBI_British_Congress_desc:0 ""И таким образом можно сказать, что сегодняшние перемены имеют далеко идущи последствия для всей Конфедерации!""
 focus_CBI_radical_changes:0 "Радикальные перемены"
 focus_CBI_radical_changes_desc:0 "Противиться времени - глупо. Мы должны раз и навсегда рассмотреть проблему рабочих на государственном уровне. И решить её."
 focus_CBI_workers_rights:0 "Права рабочих"
 focus_CBI_workers_rights_desc:0 "Необходимо создать трудовое законодательство для проведение реформ по выдачи рабочим новых прав."
 focus_CBI_8_hour_working_day:0 "8 часовой рабочий день"
 focus_CBI_8_hour_working_day_desc:0 "Как завещал Оуэн - 8 часов работы, 8 часов отдыха и 8 часов сна. Долой 14 часов каторги в день!"
 focus_CBI_right_to_strike_2:0 "Право на забастовку"
 focus_CBI_right_to_strike_2_desc:0 "Мы можем дать рабочим право на свободную забастовку... Что бы они удовлетворились и могли выражать своё недовольство по отношению к деректорам."
 focus_CBI_right_to_rest:0 "Право на отдых"
 focus_CBI_right_to_rest_desc:0 "Мы предоставим рабочим выходной в воскресенье, право на минимальный 21-дневной отпуск и допольнительную плату за сверхурочные."
 focus_CBI_superiority_working_class:0 "Превосходство рабочего класса"
 focus_CBI_superiority_working_class_desc:0 "Мы должны начать программу по предоставлению рабочему движдению власти: это и возможность поддержки от государства при борьбе с магнатами и место в парламенте."
 focus_CBI_state_protected_workers:0 "Защита рабочего класса"
 focus_CBI_state_protected_workers_desc:0 "Мы должны начать программу по ликвидации рабочей дескриминации и предоставить рабочему движдению защиту. "
 focus_CBI_working_commissions:0 "Рабочая комиссия"
 focus_CBI_working_commissions_desc:0 "Мы создадим комиссии по проверке рабочих мест рабочих, заводов, фабрик ипрочих объектов, дл яосздание качественной безопастности рабочих мест."
 focus_CBI_checking_factories:0 "Фабричная инспекция"
 focus_CBI_checking_factories_desc:0 "Созданные комисии займутся проверкой рабочих мест на заводах и фабриках с целью выяснения уровня безопастности. "
 focus_CBI_checking_places_residence:0 "Проверить жилые места"
 focus_CBI_checking_places_residence_desc:0 "Рабочие живут в ужасающих местах, в большинстве случаях, в остальных - ночют прямо на заводах у станков. Необходимо оценить возможность к переселению их в города."
 focus_CBI_labor_protection:0 "Рабочие под защитой государства"
 focus_CBI_labor_protection_desc:0 "Нам необходимо начать всецелую защиту рабочих от бержуазного гнёта."
 focus_CBI_state_workers:0 "Государство рабочих"
 focus_CBI_state_workers_desc:0 "Британия - государствао рабочих. Хотя Франция и родина соцлиализма, процветает социализма только здесь, в Британии."
 focus_CBI_London_Conference:0 "Лондонская конференция"
 focus_CBI_London_Conference_desc:0 "Мы проведём встречу между парламентом конфедерации и представителями Новой Англии для начала конструктивного диалога "
 focus_CBI_seat_in_parliament_NEN:0 "Место кромвлендцев в парламенте"
 focus_CBI_seat_in_parliament_NEN_desc:0 "Мы могли бы предоставить место парламентариев делегатам и з Кромвленда, дабы показать готовность в уравнении."
 focus_CBI_economic_unification:0 "Экономическая унификации"
 focus_CBI_economic_unification_desc:0 "Хотя Кромвленд и Британия члены одной конфедерации, их экономической потенциал слишком разный. И нам необходимо начать экономическую унификацию наших экономик."
 focus_CBI_help_in_opening_resources:0 "Помочь в освоении ресурсов"
 focus_CBI_help_in_opening_resources_desc:0 "Новоя Англия имеют огромные залежи ресурсов в своих недрах. Полноцено развить мы их не сможем из-за слабой разведки, однако мы можем поспособствовать исправить это."
 focus_CBI_infrastructure_construction:0 "Развивать инфраструктуру"
 focus_CBI_infrastructure_construction_desc:0 "Слаборазв итая сеть железных дорог и инфраструктура в целом слабо способствуют развитию Новой Англии. Нам необходимо дать толчок, дабы колония засчёт него смогла начать быстрое развитие."
 focus_CBI_improve_communication_with_metropolis:0 "Улучшить связь с метрополией"
 focus_CBI_improve_communication_with_metropolis_desc:0 "Всего лишь несколько портов и доков предоставляют связь Новой Англии с метрополией. Дабы повысить пропускную способность мы могли бы сами начать строительство."
 focus_CBI_investments_in_emerging_industry:0 "Поучавствовать в развитии промышленности"
 focus_CBI_investments_in_emerging_industry_desc:0 "Мы можем принять участие в Кромвлендской индустриальной революции, инвестировав в строительство промышленных объектов и получив соответсвующую прибыль в будущем."
 focus_CBI_Cromwland_arsenal:0 "Ричмондский арсенал"
 focus_CBI_Cromwland_arsenal_desc:0 "Мы могли бы дать колонии право на производство оружие. Сами производя оружие и сами вооружая и образуя армию они могли бы более эффективно расправляться с туземцами."
 focus_CBI_support_by_metropolis:0 "Помощь от метрополии"
 focus_CBI_support_by_metropolis_desc:0 "Дабы поддержать наши начинание нам нужно помогать Новой Англии в последующих изменениях."
 focus_CBI_permission_for_your_army:0 "Разрешение на свою армию"
 focus_CBI_permission_for_your_army_desc:0 "Разрешение на имение и создание собстввенной армии позволит наиболее качественно и эффективнее распределяться силами колонии для защиты от туземцев."
 focus_CBI_Cromwland_Constitution_1851:0 "Кромвлендская конституция 1851 года"
 focus_CBI_Cromwland_Constitution_1851_desc:0 "Необходимо разработать и принять первую конституцию Новой Англии дабы официально закрепить их права."
 focus_CBI_hold_meetings_with_governors:0 "Встреча с губернаторами"
 focus_CBI_hold_meetings_with_governors_desc:0 "Необходимо провести встречу с губернаторами Новой Англии и Британской Австралии для выробатки и нахождению возможностей для диалога."
 focus_CBI_strengthen_ties:0 "Усилить связи"
 focus_CBI_strengthen_ties_desc:0 "За время правления Уильяма Лэма прежний уровень взаимоотношений между метрополией и колоний исчез, отношения стали более холодными и предвзятыми. Необходимо укрепить прежние связи."
 focus_CBI_spread_unity_law:0 "Равенство закона"
 focus_CBI_spread_unity_law_desc:0 "Мы объявим, что закон Конфедерации Британских островов гарантирован и действует всем жителям в любой точке Конфедерации, начиная от Лондонских закаулков, заканчивая Новой Зеландией."
 focus_CBI_centralize_management:0 "Централизовать управление"
 focus_CBI_centralize_management_desc:0 "Для интеграции необходимо более эффективно контролировать административное положение дел в колониях. Необходимо расширить сеть администрации для попытки более эффективного управления."
 focus_CBI_Research_within_Confederation:0 "Исследования в рамках Конфедерации"
 focus_CBI_Research_within_Confederation_desc:0 "В нашей стране живёт огромное количество учёных, коорые не могут реализовываться из-за материальных и физических ограничений. Так почему бы не дать учёным и исследователям право на свободное перемещение по Конфедерации?"
 focus_CBI_All_British_Conference:0 "ВсеБританская конфедерация"
 focus_CBI_All_British_Conference_desc:0 "Депутаты из Новой Англии, Британской Австралии и представители Британского конгресса должны будут встретится в Лондоне для подпис ание исторического документа о образовании Британского Содружества."
 focus_CBI_new_day_of_new_empire:0 "Новый день новой империи"
 focus_CBI_new_day_of_new_empire_desc:0 "После всех изменений можно сказать одно: конфедерация уже никогда не будет прежней. Все изменения, которые произошли в ней, будут нести долгосрочные последствия и изменения."
 focus_CBI_expansion_of_confederation:0 "Расширение Конфедерации"
 focus_CBI_expansion_of_confederation_desc:0 "Наша империя неостановима и что бы не отставать от других стран нам необходимо расширать свои владения и влияние на новые земли."
 focus_CBI_defense_of_confederacy:0 "Оборона конфедерации"
 focus_CBI_defense_of_confederacy_desc:0 "Наша империя слишком большая что бы не привликать внимания других стран. Все хотят покуситься на нас и мы должны быть готовы отразить удар."
 focus_CBI_military_reform:0 "Военная реформа"
 focus_CBI_military_reform_desc:0 "Наконец, для защиты Британской нации и британских реформ, для гарантии выживаемости страны необходимо начать самую главную и самую сложную - военную реформу."
 focus_CBI_military_industrial_complex:0 "Военное-индустриальный комплекс"
 focus_CBI_military_industrial_complex_desc:0 "Для эффективного производства нам необходима эффективная промышленность. И у нас появилася вопрос: как реализовать военное производство?"
 focus_CBI_Arsenal_liverpool_Manchester:0 "Арсенал Манчестер-Ливерпуль"
 focus_CBI_Arsenal_liverpool_Manchester_desc:0 "Будет намного эффективнее производство оружия в определенённой провинции, где можно собирать винтовки или артиллерию полностью здесь."
 focus_CBI_development_of_metallurgy:0 "Развитие металлургии"
 focus_CBI_development_of_metallurgy_desc:0 "Для повышение эффективности мы могли бы начать добычи ресурсов на территории Арсенала для ещё большей повешения эффективности."
 focus_CBI_improve_transport_infrastructure:0 "Транспортная инфраструктура"
 focus_CBI_improve_transport_infrastructure_desc:0 "Ливерпуль и Манчестер будут окутывать десятки, сотни километров железных дорог."
 focus_CBI_course_for_urbanization:0 "Курс на урбанизацию"
 focus_CBI_course_for_urbanization_desc:0 "Нам нужно больше рабочих на наших заводах и поэтому мы могли бы начать программу призыва переселения людей в города."
 focus_CBI_autonomous_production_facilities_throughout_country:0 "Автономные производства"
 focus_CBI_autonomous_production_facilities_throughout_country_desc:0 "Нет смысла концентрировать производство в одной точке - потеря такого региона почти гарантированный проигрыш в войну. Вместо этого лучше стоит развить военную промышленность в крупных городах."
 focus_CBI_developing_connections:0 "Улучшить соединение"
 focus_CBI_developing_connections_desc:0 "Необходимо улчшить связь заводов с постовщиками ресурсов и обордования."
 focus_CBI_specialization_of_local_autonomies:0 "Специализированные автономии"
 focus_CBI_specialization_of_local_autonomies_desc:0 "Имеет смысл специализировать заводы. Одни будут выпускать только артиллерию, другие винтовки, третьи - патроны и снаряды."
 focus_CBI_favor_of_social_change:0 "Уклон в социальный сектор"
 focus_CBI_favor_of_social_change_desc:0 "Нам необходимо помочь намшим людям, которые страдают от нищеты и бедности. Мы должны протянуть им руку помощи."
 focus_CBI_helping_poor:0 "Помощь бедным"
 focus_CBI_helping_poor_desc:0 "Необходимо начать программу по помощи бедным и нищим на государственном уровне на всех Британских островах."
 focus_CBI_extend_pound_to_entire_territory:0 "Принять фунт на всей территории"
 focus_CBI_extend_pound_to_entire_territory_desc:0 "Существуют территории, на которых фунт - явдяется не единственном и даже не главной валютой. И это даже не в колониях. Необходимо пресечь самодеятельность и распрострянить фунт как единтсвенную валюту государства."
 focus_CBI_tax_cuts:0 "Понизить налоги"
 focus_CBI_tax_cuts_desc:0 "Для улучшение положения низщих слоёв населения нам необходимо понизить налоги."
 focus_CBI_social_credit:0 "Социальный кредит"
 focus_CBI_social_credit_desc:0 "Банки могли бы выдавать с подачи правительства кредиты населению под низкие проценты и на долгий срок для стабилизации их положения."
 focus_CBI_business_subsidies:0 "Субсидии бизнесу"
 focus_CBI_business_subsidies_desc:0 "Нужно протянуть рку малым предпринимателям, которые хотят развитваться, создав для них возможность понижением налогов и административным контролем."
 focus_CBI_state_controls_economy:0 "Государство контролирует экономика"
 focus_CBI_state_controls_economy_desc:0 "Нельзя выпускать экономическое развитие страны из рук государства. Только под взглядом парламента и с своевременным вмешательством будет происходит наиболее лучшее развитие государства."
 focus_CBI_freedom_to_economy:0 "Свободу экономике"
 focus_CBI_freedom_to_economy_desc:0 "Нет смысла контролировать экономику. Рынок сам нормализируется, а нам стоит лишь наблюдать за его изменениями. "
 focus_CBI_remove_economic_restrictions:0 "Уменьшить экономические ограничения"
 focus_CBI_remove_economic_restrictions_desc:0 "Необходимо серьёзно снизить экономические ограничения для возможности развития экономики. Иными словами - понизить налоги."
 focus_CBI_self_government_reform:0 "Реформа местного самоуправления"
 focus_CBI_self_government_reform_desc:0 "Необходимо изменить всю суть местного самоуправления, дать местным чиновникам больше прав и кортроля над ситуацией, а так же больше возможностей распоряжаться своим бюджетом и налогами."
 focus_CBI_Banking_Charter_Law:0 "Банковский акт 1851 года"
 focus_CBI_Banking_Charter_Law_desc:0 "Банковский акт 1851 года - акт Парламента Великобритании, который ограничить деятельность эмиссионных банков и фактически передаст полномочия по эмиссии фунта стерлингов Банку Англии."
 focus_CBI_elimination_of_rotten_places:0 "Убрать гнилые местечки"
 focus_CBI_elimination_of_rotten_places_desc:0 ""Гнилые места" - безлюдевшие деревни и городки в Британии, сохранившие при этом представительство в парламенте. Мы должны их наконец ликвидировать."
 focus_CBI_free_economy:0 "Свободная экономика"
 focus_CBI_free_economy_desc:0 "Чем свободнее экономика - тем легче рынку нормализоваться."
 focus_CBI_Confederate_Military_Academy:0 "Военная академия Конфедерации"
 focus_CBI_Confederate_Military_Academy_desc:0 "Конфедерация невероятно огромна и поэтому мы могли бы использовать всю интеллектуальную мощь на пользу нашей армии."
 focus_CBI_large_scholarships:0 "Увеличить степендии"
 focus_CBI_large_scholarships_desc:0 "Нам необходимо ввести большие, приемлимые степендии, на которые студенты могли бы нормально жить и посвятить себя только обучению и производству."
 focus_CBI_subsidies_to_scientists_of_entire_confederation:0 "Субсидии учёным конфедерации"
 focus_CBI_subsidies_to_scientists_of_entire_confederation_desc:0 "Мы могли бы давать субсидии учёным, находящимся в колониях."
 focus_CBI_London_Military_Academy:0 "Лондонская военная академия"
 focus_CBI_London_Military_Academy_desc:0 "Британские острова обладают невероятным потенциалом знаний и возможноей. Потенциал нужно лишь раскрыть."
 focus_CBI_expand_Cambridge_and_Oxford_universities:0 "Расширить Оксфордский и Кембриджский университеты"
 focus_CBI_expand_Cambridge_and_Oxford_universities_desc:0 "Для повышение эффективности наших исследований мы могли бы расширить и увеличить центры нашей наукии - Оксфордский и Кэмбрижский университеты."
 focus_CBI_innovations_in_electrical_engineering:0 "Инновации в электротехнике"
 focus_CBI_innovations_in_electrical_engineering_desc:0 "Для соответствия мировым стандартам нам необходимо инвестировать в развитие электротехники."
 focus_CBI_army:0 "Реформа армии"
 focus_CBI_army_desc:0 "Хотя наземные силы никогда не являлись костяком наших вооружённых сил, иметь сильную армию для войн на континенте необходимо."
 focus_CBI_cromwells_testaments:0 "Наследие Кромвеля"
 focus_CBI_cromwells_testaments_desc:0 "Во время гражданской войны Оливер Кромвель создал невероятно сильну армию, которая за всё время своего существования не потерпела ни одного поражения. Хотя она была упраздненена Ричардом и Спенсером, в современном мире, с новым оружием, она могла бы стать такой же непобедимой. "
 focus_CBI_establishing_strict_discipline:0 "Жёсткая дисциплина"
 focus_CBI_establishing_strict_discipline_desc:0 "Армия кромвеля была построена на жёсткой дисциплине: азартные игры - казнь, нетрезвый вид - казнь, дезертирство - казнь."
 focus_CBI_constant_training:0 "Постоянные тренировки"
 focus_CBI_constant_training_desc:0 "Только хорошо муштрированная армия, выработав команды до рефлекса, может справится я спротивником."
 focus_CBI_piety:0 "Новая набожность"
 focus_CBI_piety_desc:0 "Британский солдат - солдат служащий Британском государству. Во времена Кромвеля они служили Богу, сейчас же - во имя Оливера Кромвела и Британской нации!"
 focus_CBI_modern_warfare:0 "Современная война"
 focus_CBI_modern_warfare_desc:0 "Нужно отойти от старых принципов войны и наконец признать: большая часть наших принципов устарела. Нужно начать программу переоснащения и обучения солдат и офицеров по нвоому типу."
 focus_CBI_bet_on_artillery:0 "Артиллерия - бог войны"
 focus_CBI_bet_on_artillery_desc:0 "Артиллерия себя очень эффетивно показывает на поле боя. Ряды противников рядеют после выстрелов пушек. Нам необходимо артеллизировать всю армию."
 focus_CBI_introduction_of_innovations_art:0 "Инновационная сила"
 focus_CBI_introduction_of_innovations_art_desc:0 "Необходимо анчать массовое внедрение иинновационных технологий в армию."
 focus_CBI_introduction_of_innovations:0 "Внедрение инноваций"
 focus_CBI_introduction_of_innovations_desc:0 "Необходимо анчать массовое внедрение иинновационных технологий в армию."
 focus_CBI_revive_faith_in_army:0 "Возродить веру в армию"
 focus_CBI_revive_faith_in_army_desc:0 "Сегодня британская вера в армию подорвана многолетним застоем. Необходимо возродить веру в Британскую армию."
 focus_CBI_navy:0 "Реформа флота"
 focus_CBI_navy_desc:0 "Республиканский военно-морской флот Британии - это её гордость и её гарант независиомсти. Нам необходимо начать решительное обновление флота."
 focus_CBI_fleet_rearmament:0 "Перевооружение флота"
 focus_CBI_fleet_rearmament_desc:0 "Начать перевооружение следует с костяка и с самых мощных кораблей флота - с линкоров."
 focus_CBI_show_interest_in_submarines:0 "Обратить внимание на субмарины"
 focus_CBI_show_interest_in_submarines_desc:0 "Подводные лодки - многоподающие надежды суда, которые мы могли бы использовать себе на благо. Стоит присмотреться к ним повнимательнее."
 focus_CBI_accelerated_rearmament:0 "Расширить верфи"
 focus_CBI_accelerated_rearmament_desc:0 "Для удовлетворение наших потребностях в промышленных мощностях для перевооружения требуются огромное количество верфей. Необходимо расширить уже существующие."
 focus_CBI_increasing_ports:0 "Увеличить порты"
 focus_CBI_increasing_ports_desc:0 "Для лучшего сообщения нам необходимо увеличить количество стоянок флота - портов."
 focus_CBI_traditions_of_republican_fleet:0 "Традиции республиканского флота"
 focus_CBI_traditions_of_republican_fleet_desc:0 "Британский флот имеет долгую историю: от монархии Англии до республики Британии. Долгая история имеет долгий опыт, а как следствие - колоссальные знания, которые уже превратились в традиции."
 focus_CBI_abrupt_arrest_of_admirals:0 "Арестовать адмирала"
 focus_CBI_abrupt_arrest_of_admirals_desc:0 "Пора покончить с властью адмиралов и устранить Старую гвардию ради возможности реформ флота."
 focus_CBI_agreement_with_admirals:0 "Договор с адмиралами"
 focus_CBI_agreement_with_admirals_desc:0 "Как ни крути, адмиралы обладают колоссальным опытом, который мы могли бы реализовать. Стоит удовлетворить некоторым условиям адмиралов взамен на бесприкословную лояльность Республике."
 focus_CBI_give_Napier_right_to_his_own_party:0 "Разрешение на собственную партию"
 focus_CBI_give_Napier_right_to_his_own_party_desc:0 "Дабы угомонить Нейпира мы могли бы дать ему право на создание собственной военной партии."
 focus_CBI_depoliticize_fleet:0 "Деполитизация флота"
 focus_CBI_depoliticize_fleet_desc:0 "Пора раз и навсегда покончить с влиянием флота на политику. Британия должна перестать страдать от постоянных бунтов флота."
 focus_CBI_creation_of_aviation:0 "Создание авиации"
 focus_CBI_creation_of_aviation_desc:0 "Насколько мы понимаем - авиация може т стать важным инструментом достижения победы на битве. Мы не должны отставать в этом направлении о тведущих стран Европы."
 focus_CBI_strategic_bombers:0 "Стратегические бомбардировщики"
 focus_CBI_strategic_bombers_desc:0 "Мы располагаемся на острове, так что само наше положение заставляет нас уничтожать противника и его тылы с неба."
 focus_CBI_offensive_destruction:0 "Наступательная сила"
 focus_CBI_offensive_destruction_desc:0 "Мы могли бы использовать силу стратегических бомбардировщиков для помощи нашим или войскам союзникам."
 focus_CBI_start_building_airports:0 "Строительство аэропортов"
 focus_CBI_start_building_airports_desc:0 "Дабы мы могли использовать аэропорты нам необходимо начать строительство аэропортов."
 focus_CBI_aviation_support:0 "Поддержка авиации"
 focus_CBI_aviation_support_desc:0 "Авиация будет помогат нашим войскам прямо на поле боя."
 focus_CBI_ground_force_support:0 "Поддержка наших войск"
 focus_CBI_ground_force_support_desc:0 "Будет происходить развитие тактических бомбардировщиков, которые будут оказывать помощь нашим восйкам."
 focus_CBI_foreign_experience:0 "Иностранный опыт"
 focus_CBI_foreign_experience_desc:0 "У других стран имеется больший опыт в строительстве и использовании, так почему бы нам не попытаться им воспользоваться?"
 focus_CBI_economic_policy_industry:0 "Экономическая политика - промышленность"
 focus_CBI_economic_policy_industry_desc:0 "Британия - фактически родина промышленной революции. И иронично, что именно народие промышленная революция и затупилась. Необходимо принять меры по решению экономических проблем."
 focus_CBI_edit_position_of_of_Pelham_Holles:0 "Изменить положение Пэлэма-Холлса"
 focus_CBI_edit_position_of_of_Pelham_Holles_desc:0 "Пэлэм-Холлс - отец Британской промышленной революции и индустриализации. В 70-х годах 18 века именно он издал несколько десятков бесчеловчечных законов, нацеленных на стремительную индустриализацию. Пришло время исправлять старые ошибки."
 focus_CBI_meeting_with_tycoons:0 "Встреча с промышленными магнатами"
 focus_CBI_meeting_with_tycoons_desc:0 "Необходимо провести встречу с представилеями крупнейшей силы в Британском государстве - промышленными магнатами. Нам необходимо поговорить о их зазнайстве."
 focus_CBI_different_goals_common_methods:0 "Разные цели, один путь"
 focus_CBI_different_goals_common_methods_desc:0 "Хотя цели у правительства и магнатов разные, у нас общие пути. Что мы, что магнаты - мы хотим получить большую прибыль, а её можно получить лишь увеличивая производство."
 focus_CBI_show_whose_factories_these_are:0 "Показать кто владелец"
 focus_CBI_show_whose_factories_these_are_desc:0 "Есть несколько крупных заводов, которые пренадлежат правительству, но которые находятся во власти магнатов. Необходимо сделать показательные акции, дабы поставить промышленников на место."
 focus_CBI_Antimonopoly_Commission:0 "Антимонопольная комиссия"
 focus_CBI_Antimonopoly_Commission_desc:0 "Необходимо создать антимонопольную комисиию и провести проверки промышленников на нарушения. А затем и начать процесс штрафов и наказаний."
 focus_CBI_forced_transaction:0 "Принудительная сделка"
 focus_CBI_forced_transaction_desc:0 "Мы ЗАСТАВИМ промышленных магнатов принять наши требования. Либо они помогают нам с индустриализацией и сохраняют часть своих прав, и получая новые обязанности, либо они будут уничтожены антимонопольной службой."
 focus_CBI_cancel_position_of_Pelham_Holles:0 "Отменит положение Пэлэма-Холлса"
 focus_CBI_cancel_position_of_Pelham_Holles_desc:0 "Пэлэм-Холлс - отец Британской промышленной революции и индустриализации. В 70-х годах 18 века именно он издал несколько десятков бесчеловчечных законов, нацеленных на стремительную индустриализацию. Необходимо изменить промышленное законодательство."
 focus_CBI_same_laws_for_everyone:0 "Закон един для всех"
 focus_CBI_same_laws_for_everyone_desc:0 "Экономические, торговые и промышленные законы едины для всех. Будь-то лавочник или промышленный магнат."
 focus_CBI_open_way_for_young:0 "Дорогу молодым"
 focus_CBI_open_way_for_young_desc:0 "Необходимо протянуть руку молодым, тем, кто сможет начать новый промышленный подъём Британского государства."
 focus_CBI_competition_law:0 "Конкурентный закон"
 focus_CBI_competition_law_desc:0 "Необходимо принять поправку в законодательство, по которому все участники рынка будут иметь равные возможности для конкуренции."
 focus_CBI_territory_of_advanced_development:0 "Территория опережающего развития"
 focus_CBI_territory_of_advanced_development_desc:0 "Необходимо создать условия, которые будут привлекать инвесторов к вложению в регионы."
 focus_CBI_no_inhibition_by_industrialists:0 "Никаких помех развитию из-за магнатов"
 focus_CBI_no_inhibition_by_industrialists_desc:0 "Никакие промышленные магнаты не должны останавливать экономическое развитие Конфедерации Британских Островов."
 focus_CBI_update_composition_of_Foreign_Ministry:0 "Обновить МИД"
 focus_CBI_update_composition_of_Foreign_Ministry_desc:0 "Для более эффективной внешней политике нам необходимо обновить состав Министрерства Иностранных Дел. Снять оковы эпохи Лэма."
 focus_CBI_enlist_support_of_John_Russell:0 "Оказать поддержку Джону Расселу"
 focus_CBI_enlist_support_of_John_Russell_desc:0 "Несмотря на всё - Джон Рассел на своём посту министра МИД имеет огромный опыт, которым мы могли бы воспользоваться."
 focus_CBI_Uturn_over_Mediterranean:0 "Поворот на Средиземноморье"
 focus_CBI_Uturn_over_Mediterranean_desc:0 "Необходимо обратить внимание на государства Средиземноморья, а конкретно на Византию и Пруссию."
 focus_CBI_visit_to_Berlin:0 "Визит в Берлин"
 focus_CBI_visit_to_Berlin_desc:0 "Необходимо совершить визит в Берлин, дабы обсудить с прусскими товарищами некоторые дела."
 focus_CBI_expedition_to_Constantinople:0 "Экспедиция в Константинополь?"
 focus_CBI_expedition_to_Constantinople_desc:0 "Вслед за германским государством нам необходимо провести дипломатическую экспедицию в Константинополь для обсуждения вопроса снятия эмбарго. Готовы ли мы обменять индийскую колонию на снятие эмбарго?"
 focus_CBI_third_force:0 "Третья Сила"
 focus_CBI_third_force_desc:0 "Британия и Контенинтальный пакт - это не враждущие части Европы, мы могли бы извлечь выгоду с политического сотрудничества с германцами и ромейцами."
 focus_CBI_intervention:0 "Экспедиция в Константинополь!"
 focus_CBI_intervention_desc:0 "Ромея отказала нам в отмене эмбарго. Нам ничего не остаётся более кроме как использовать военную силу для достижени я своей силы."
 focus_CBI_A_look_at_Europe:0 "Взгляд на Европу"
 focus_CBI_A_look_at_Europe_desc:0 "Помимо жёсткого вида между двух блоков у нас есть ещё один союзник."
 focus_CBI_investments_in_Portugal:0 "Инвестиции в Португалию"
 focus_CBI_investments_in_Portugal_desc:0 "Необходимо поддержать старого и верного союзника для укрепления связей Лондонского Пакта."
 focus_CBI_Russian_Bear:0 "Русский медведь"
 focus_CBI_Russian_Bear_desc:0 "Россия была историческим другом Британского государства. Необходимо и дальше развивать наши взаимоотношения."
 focus_CBI_Expand_Moscow_company:0 "Расширить Московскую компанию"
 focus_CBI_Expand_Moscow_company_desc:0 "С 16 века между Британией и Россией существует Московская компания - изначально команда купцов, по ошибке в 1555 году заплывшая в Архангельск, сейчас уже огромная торговая сила, играющая важную роль в торговле России и Британии. необходимо предложить России расширить компанию."
 focus_CBI_British_Russian_way:0 "Британо-русский путь"
 focus_CBI_British_Russian_way_desc:0 "Цели Британии и России в Европе не так уж и далеки. Необходим попытаться подтвердить это официально."
 
 
 
 
 
 
 
 ### Ideas ###
  
 CBI_financial_collapse_1:0 "Экономический крах"
 CBI_financial_collapse_1_desc:0 "Реформы Уильма Лема по либерализации экономике и стагнационная политика, привело к тому, что фунт стерлинга стал самой дешёвой и не перспективной валютой мира!"
 CBI_financial_collapse_2:0 "Депрессия"
 CBI_financial_collapse_2_desc:0 "После выхода из изоляции и начала диалога с континентальной европой ситуация в нашей экономике перешла из фазы краха в фазу упадка. Такой положительный рост заставляется задуматься, а настолько ли Уильям Лем хороший лорд-протектор." 
 CBI_financial_collapse_3:0 "Рецессия"
 CBI_financial_collapse_3_desc:0 "Смерть Лема ударила почти по всему государству, но экономика смогла избежать удара из-за чего уже наблюдает переход из депрессии к рецессии. Неужели на экономическом фронте рассеиваются облака?"
 CBI_financial_collapse_4:0 "Стагнация"
 CBI_financial_collapse_4_desc:0 "Рост нашей экономики перестал быть отрицательным, теперь осталась сделать его положительным, но это уже вопрос следующий реформы."
 
 
 CBI_scientific_stagnation:0 "Инновационный застой"
 CBI_scientific_stagnation_desc:0 "Британии прошлого, 17 или 18 века, которая предоставляла человечеству невероятные технологические открытия не осталось и следа. Сегодня открытия делаются редко, а появление нового изобретения - настоящий праздник. Правительство не стремится инвестировать в науку, собственные разработки без господдержки не миогут найти преминение, а для народа сейчас главное выжить, а не восхищаться прогрессом. "
 CBI_trade_with_colonies:0 "Торговля с колониями"
 CBI_trade_with_colonies_desc:0 "Хотя даже те мелочи, которые приносят колонии Британии, в основном Новая Англия и Австралия, без зазрения совести разоровываются чиновниками, торговля с метрополией играет большую положительную роль на репутации страны. "
 CBI_fragmented_state_apparatus:0 "Последствие антикоррупционных реформ"
 CBI_fragmented_state_apparatus_desc:0 "Недавно мы провели реформы-попытки ликвидации коррупции в нашем государстве. Так или иначе, но в краткосрочной перспективе нам необходимо будет перетерпеть трудности, связанные с реформами, ради выгод в будущем."
 CBI_loyal_administration:0 "Лояльная администрация"
 CBI_loyal_administration_desc:0 "Хотя в краткосрочной перспективе наши радикальные антикоррупционные реформы бали не выгодны, в долгосрочной они обеспечили нам создание лояльной и преданной администрации."
 CBI_strikes:0 "Забастовки!"
 CBI_strikes_desc:0 "Британские острова поразили многочисленные забастовки рабочих и шахтёров! Тысячи работников во всех республиках поднимаются на протесты и  трбуеют одного и того же: улучшение социальных и рабочих условий! Их действия стремительно влияют на страну!"
 CBI_British_socialist_revolution:0 "Британская социалистическая революция"
 CBI_British_socialist_revolution_desc:0 "После столетия унижений и издевательств, дискриминация рабочих и жестких подавлений терпение рабочих окончательно лопнуло после того, как новый лорд-протектор [CBI.GetLeader] не пообещал социальные перемены, как хотели многие. Теперь, начинается вторая англо-британская революция! "
 CBI_old_guard:0 "Старая гвардия"
 CBI_old_guard_desc:0 "Многие генералы Армии Британской Конфедерации находятся на своих постах ещё с середины правления Уильяма Лэма, около 20 лет, а некоторые адмиралы ещё с правления Уильяма Генри, то есть около 40 лет. Ни генералы, ни адмиралы не хотят даже слушать о реформах в армии, немногочисленных реформаторов давят, а при любом несогласии флот поднимает бунт."
 CBI_outdated_army:0 "Устаревшие вооружённые силы"
 CBI_outdated_army_desc:0 "Британские Армия Конфедерации и Военной-морской флот сильно устарели. Последняя военная реформа, датируемая 1818 годом, не смогла вывести вооружённые силы Британии на общеевропейский уровень даже тогда, а сегодня армия и флот безнадежно устарели."
 CBI_8_hour_working_day:0 "8-часовой рабочий день"
 CBI_8_hour_working_day_desc:0 "Предоставив рабочим право на 8-часовой рабочий день мы, возможно, потеряем часть производственной мощи, но получим лояльность и симпатию пролетариата."
 CBI_right_to_strike:0 "Право на забастовку"
 CBI_right_to_strike_desc:0 "Предоставив рабочим право на забастовку мы получим опастность в виде возможности парализаци британской экономики в слчае масштабных забастовок, однако легализация необходима для успокоения."
 CBI_bloated_bureaucracy:0 "Раздутая бюрократия"
 CBI_bloated_bureaucracy_desc:0 "Наши действия по уравнению прав территорий заставили нас увеличить госаппарат для  более эффективного управления такой территорий. Со временем мы сможем уменьшить количество чиновников до умеренного количества, но пока нам придётся терпеть."
 CBI_Research_within_Confederation_1:0 "Конфедератские исследования"
 CBI_Research_within_Confederation_1_desc:0 "В нашей стране живёт огромное количество учёных, коорые не могут реализовываться из-за материальных и физических ограничений. Так почему бы не дать учёным и исследователям право на свободное перемещение по Конфедерации?"
 CBI_Research_within_Confederation_2:0 "Конфедератские исследования"
 CBI_Research_within_Confederation_2_desc:0 "В нашей стране живёт огромное количество учёных, коорые не могут реализовываться из-за материальных и физических ограничений. Так почему бы не дать учёным и исследователям право на свободное перемещение по Конфедерации?" 
