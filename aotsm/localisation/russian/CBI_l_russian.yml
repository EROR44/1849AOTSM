л". Нейпир поднимает сначало голову, а потом и сам встаёт. [CBI.GetLeader], одетый в костюм, подходит к нему. Адмирал и лорд-протектор смотрят друг другу в глаза. Повисает напряжение. Наконец, Нейпир не выдерживает. Он резко поднимает руку, [CBI.GetLeader] одёргивается, рук астремится к голове и он громко, чуть ли не крича, отдаёт честь: "Лорд-протектор [CBI.GetLeader], Чарльз Нейпир, контр-адмирал Британского Республиканского Военно-морского флота, к диалогу готов!".\n\n[CBI.GetLeader] отвечает: "Вольно!""
 CBI.203.a:0 "Надеюсь, мы договоримся."
 
 CBI.204.t:0 "Британцы предлагаю расширить Московскую компанию!"
 CBI.204.d:0 "Государь, как вы помните, с 16 века между Британией и Россией существует Московская компания - изначально команда купцов, по ошибке в 1555 году заплывшая в Архангельск, сейчас уже огромная торговая сила, играющая важную роль в торговле России и Британии. \n\nСейчас же Лондон предлагает расширить права Московской компании, превратив компанию в прото-экономическое соглашения."
 CBI.204.a:0 "Это интересно." 
 CBI.204.b:0 "Нет, мы не согласны." 
 
 CBI.205.t:0 "Русские согласились!"
 CBI.205.d:0 "Петроград согласился на наше предложение о расширение Московской компании. Несомненно, это принесёт обоюдную выгоду."
 CBI.205.a:0 "Отлично!" 
 
 CBI.206.t:0 "Русские отказались!"
 CBI.206.d:0 "Петроград отказался от нашего предложения о расширении Московской компании."
 CBI.206.a:0 "Печально." 
 
 CBI.207.t:0 "Британцы предлагают вступить в Лондонский пакт"
 CBI.207.d:0 "Между Лондоном и Петроградом существуют несколько столетий дружественных отношений, которые подкрепляются торговлей  Московской компании. В наше время, когда безопастность Европы находится под угрозой, Лондон предлагает России наконец объединиться против агрессии."
 CBI.207.a:0 "Предложение Лондона вполне здравое" 
 CBI.207.b:0 "Нам это незачем" 
 
 CBI.208.t:0 "Русские приняли наше предложение"
 CBI.208.d:0 "Недавняя встреча дипломатов Британской конфедерации и России в Петрограде увенчалась успехом: Россия решили присоединиться к Лондонскому Пакту."
 CBI.208.a:0 "Победа Британской дипломатии!" 
 
 CBI.209.t:0 "Русские отказались!"
 CBI.209.d:0 "После долгих британо-русских переговоров, Петроград отказался от вступления в Лондонский пакт."
 CBI.209.a:0 "Либо они очень смелые, либо недальновидные." 
 
 CBI.210.t:0 "Англо-саксонский союз"
 CBI.210.d:0 "К нам прибыли дипломаты из Британии для проведение неофициальных переговоров. Лондон предлагает заключить между Британией и Германским государством негласные договоры, по которым Британия признаёт большинство территориальных претензий и соглашается на расширение флота, взамен на заключени е пакта о ненападение и сохранение связей в будущем."
 CBI.210.a:0 "Очевидно, нам это нужно." 
 CBI.210.b:0 "В этом нет необходимости" 
 
 CBI.211.t:0 "Германцы согласны"
 CBI.211.d:0 "Берлин подтвердил наши стремления и согласился, закючив пакт о ненападении."
 CBI.211.a:0 "Победа Британской дипломатии!" 
 
 CBI.212.t:0 "Германцы отказывают"
 CBI.212.d:0 "Берлин отверг наши стремления и отказался заключить пакт о ненападении."
 CBI.212.a:0 "Неприятно." 
 
 CBI.213.t:0 "Британцы готовы обсудить условия снятия эмбарго"
 CBI.213.d:0 "Государь, не так давно мы ввели эмбарго на Британские торговые суда и товары, проходящие через пролив Византий. Теперь им запрещено перемещаться через него, что увеличивает время прибытия в Индийские владения и Австралию. Мы заинтересованы в подчинении Индии, а британцам теперь сложнее контролировать свою колонии. Они предлагают передать колонию взамен на отмену эмбарго."
 CBI.213.a:0 "Они знают что нам нужно." 
 CBI.213.b:0 "Мы на такое не пойдём."
 
 CBI.214.t:0 "Ромея согласна на наше предложение"
 CBI.214.d:0 "Византия подтвердила наше предложение по снятию эмбарго."
 CBI.214.a:0 "Победа Британской дипломатии!" 
 
 CBI.215.t:0 "Ромея отвергает наше предложение"
 CBI.215.d:0 "Византия отвергла наше предложение по снятию эмбарго!"
 CBI.215.a:0 "Неприятно." 
 
