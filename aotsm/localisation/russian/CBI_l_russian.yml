 CBI_rule_the_sea:0 "Правь Британия морями"
 CBI_rule_the_sea_desc:0 "Теперь мы можем продолжить морское соперничество с Ромей. Только время покажет, кто станет морским гегемоном."
 
 CBI_chartist_revolution:0 "Чартиская революция"
 CBI_chartist_revolution_desc:0 "Чартисты находятся на пороге войны с правительством, нужно срочно найти решение этой проблемы!"
 
 CBI_global_strikes:0 "Глобальная Забастовка"
 CBI_global_strikes_desc:0 "Чартисты уничтожили нашу промышленность, хоть и временно, но нам потребуется очень много времени, чтобы её вернуть!"
 
 CBI_trade_with_colonies_up:0 "Процветающая торговля с колониями"
 CBI_trade_with_colonies_up_desc:0 "Мы смогли добиться максимального профита в торговле с колониями. Причем даже смогли сохранить их автономость в плане ресурсов и наша новая политике не сильно обеднит их население, что в будущем лишь укрепит наши отношения."
 
