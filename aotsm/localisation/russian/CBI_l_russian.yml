 ### Decision ###
 
 bri_integration_in_confederation:0 "Увеличить интеграцию Англии"
 bri_integration_in_confederation_desc:0 "Нам придется пожертвовать отношениями, для увелечение процента полной интеграции Англии в состав Конфедерации."
 
 bri_incress_opinion:0 "Увеличить отношения с Англией"
 bri_incress_opinion_desc:0 "Мы не можем допустить падение отношений с Англией до критических значений — это кончиться плохо.\n§RЕсли допустить падение отношений до плохих, то начнется процент потери интеграции!§!"
 
 bri_integration:0 "Интеграция Англии"
 bri_integration_desc:0 "С каждым днем темные тучи сгущаются над Европой все сильнее. Как бы нам не хотелось продолжить политику децентрализации, но к сожелению выбора у нас нет, придется интегрировать Англию."
 
 wal_integration_in_confederation:0 "Увеличить интеграцию Уэльса"
 wal_integration_in_confederation_desc:0 "Нам придется пожертвовать отношениями, для увелечение процента полной интеграции Уэльса в состав Конфедерации."
 
 wal_incress_opinion:0 "Увеличить отношения с Уэльсом"
 wal_incress_opinion_desc:0 "Мы не можем допустить падение отношений с Уэльсом до критических значений — это кончиться плохо.\n§RЕсли допустить падение отношений до плохих, то начнется процент потери интеграции!§!"
 
 wal_integration:0 "Интеграция Уэльса"
 wal_integration_desc:0 "После интеграции Англии, ситуация стала чуть легче, но наше слово все ещё мало значит на мировой арене, поэтому придется интегрировать Уэльс ради его дипломатический силы."
 
 sco_integration_in_confederation:0 "Увеличить интеграцию Шотландии"
 sco_integration_in_confederation_desc:0 "Нам придется пожертвовать отношениями, для увелечение процента полной интеграции Шотландии в состав Конфедерации."
 
 sco_incress_opinion:0 "Увеличить отношения с Шотландией"
 sco_incress_opinion_desc:0 "Мы не можем допустить падение отношений с Шотландией до критических значений — это кончиться плохо.\n§RЕсли допустить падение отношений до плохих, то начнется процент потери интеграции!§!"
 
 sco_integration:0 "Интеграция Шотландии"
 sco_integration_desc:0 "После интеграции Уэльса, с нашими словами начили считаться, но к сожеление агрессивное поведение Пруссии и Ромеи вынуждает нас все больше и больше централизировать Британию, сейчай придется интегрировать Шотландию."
 
 ire_integration_in_confederation:0 "Увеличить интеграцию Ирландии"
 ire_integration_in_confederation_desc:0 "Нам придется пожертвовать отношениями, для увелечение процента полной интеграции Ирландии в состав Конфедерации."
 
 ire_incress_opinion:0 "Увеличить отношения с Ирландией"
 ire_incress_opinion_desc:0 "Мы не можем допустить падение отношений с Ирландией до критических значений — это кончиться плохо.\n§RЕсли допустить падение отношений до плохих, то начнется процент потери интеграции!§!"
 
 ire_integration:0 "Интеграция Ирландии"
 ire_integration_desc:0 "После интеграции Шотландии, Британия уже является грозной силой, но Ирландия, которая постоянно пытается помешать нам очень сильно мешает, поэтому, придется её интегрировать против их воли."
    
