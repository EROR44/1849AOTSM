 CBI_confederat_army_1:0 "Армия конфедерации"
 CBI_confederat_army_1_desc:0 "Хоть мы и являемся конфедерацией, но у нас есть единная военская повиность. Поэтому, пока мы продолжаем политику децентрализации, мы можем призывать дополнительных солдат из наших субъектов.\n§RБонус будет терять эффективность с каждым включенным Блоком в состав конфедерации!§!"
 CBI_confederat_army_2:0 "Армия конфедерации"
 CBI_confederat_army_2_desc:0 "Хоть мы и являемся конфедерацией, но у нас есть единная военская повиность. Поэтому, пока мы продолжаем политику децентрализации, мы можем призывать дополнительных солдат из наших субъектов.\n§RБонус будет терять эффективность с каждым включенным Блоком в состав конфедерации!§!"
 CBI_confederat_army_3:0 "Армия конфедерации"
 CBI_confederat_army_3_desc:0 "Хоть мы и являемся конфедерацией, но у нас есть единная военская повиность. Поэтому, пока мы продолжаем политику децентрализации, мы можем призывать дополнительных солдат из наших субъектов.\n§RБонус будет терять эффективность с каждым включенным Блоком в состав конфедерации!§!"
 CBI_confederat_army_4:0 "Армия конфедерации"
 CBI_confederat_army_4_desc:0 "Хоть мы и являемся конфедерацией, но у нас есть единная военская повиность. Поэтому, пока мы продолжаем политику децентрализации, мы можем призывать дополнительных солдат из наших субъектов.\n§RБонус будет терять эффективность с каждым включенным Блоком в состав конфедерации!§!"
 
 CBI_industrial_heart:0 "Индустриальное сердце конфедерации"
 CBI_industrial_heart_desc:0 "Англия очень быстро взяла опыт континентальной европы в пути к индустриализации, поэтому на данный момент именно Англия является сердцем нашей Конфедерации.\n§GПосле поглощение Англии мы получим ослабленную версию этого нац духа.§!"
 CBI_industrial_heart_mini:0 "Англиская промышленная база"
 CBI_industrial_heart_mini_desc:0 "Англия очень быстро взяла опыт континентальной европы в пути к индустриализации, поэтому на данный момент именно англиский регион является сердцем нашей Конфедерации.\n§GСобрав все три нац духа Блоков мы сможем получить нац дух "Наследие конфедерации".§!"
 CBI_scotish_stoic:0 "Шотландская стойкость"
 CBI_scotish_stoic_desc:0 "Сначало шотланды были против англичан, но политика Кромвеля показала им, что он готов пойти на уступки для всех народов республики. Поэтому теперь шотланды будут защищать эти свободы всеми доступными способами.\n§GПосле поглощение Шотландии мы получим ослабленную версию этого нац духа.§!"
 CBI_scotish_stoic_mini:0 "Шотландская дух"
 CBI_scotish_stoic_mini_desc:0 "Сначало шотланды были против англичан, но политика Кромвеля показала им, что он готов пойти на уступки для всех народов республики. Поэтому теперь мы будем защищать свободы данные Кромвелям."
 CBI_welsh_legecy:0 "Уэльский дипломатический корпус"
 CBI_welsh_legecy_desc:0 "Уэльс всегда был центром дипломатии Конфедерации, поэтому именно тут мы принимаем большинство дипломатических решений и гостей из других держав.\n§GПосле поглощение Уэльса мы получим ослабленную версию этого нац духа.§!"
 CBI_welsh_legecy_mini:0 "Уэльский дипломатический корпус"
 CBI_welsh_legecy_mini_desc:0 "Уэльс всегда был центром дипломатии Конфедерации, поэтому именно тут мы принимаем большинство дипломатических решений и гостей из других держав."
 CBI_free_irland:0 "Ирландское недовольство"
 CBI_free_irland_desc:0 "Ирландия всегда была больным регионом Конфедерации. Их желание независимости, является не просто тормозящим фактором, но и угрозой целостности Конфедерации.\n§RИрландия будет постоянно пытаться покинуть Конфедерацию, поэтому каждое ошибочное решение может привести к потери Ирландии или даже к войне с ней. В случае если отношение Ирландии и Пруссии будут слишком велико, то германцы попытаются помочь им обрести независимость!§!"
 CBI_confederation_legacy:0 "Наследие конфедерации"
 CBI_confederation_legacy_desc:0 "Хоть мы и прошли большую часть централизации, но память о конфедерации будет жить вечно в сердце, каждого британца."
 
 CBI_old_guard_1:0 "Старая гвардия"
 CBI_old_guard_1_desc:0 "Наши командующие порой старше нашего лорда-протектора, нам нужно срочно придумать, как избежать потери столь важных кадров."
 CBI_old_guard_2:0 "Обновлённая гвардия"
 CBI_old_guard_2_desc:0 "Был начат процесс обновления наших командующих. Процесс пока-что принес больше вреда, чем пользы, но лорд-проетектор уверяет, что это верный путь."
 CBI_old_guard_3:0 "Новая гвардия"
 CBI_old_guard_3_desc:0 "Вот теперь у нас есть свежие умы в командование, что позволяет нам быстрее реагировать на действия нашах соседей."
 CBI_outdated_army_1:0 "Устаревшие вооружённые силы"
 CBI_outdated_army_1_desc:0 "Британские Армия Конфедерации и Военной-морской флот сильно устарели. Последняя военная реформа, датируемая 1818 годом, не смогла вывести вооружённые силы Британии на общеевропейский уровень даже тогда, а сегодня армия и флот безнадежно устарели."
 CBI_outdated_army_2:0 "Устаревшие вооружённые силы"
 CBI_outdated_army_2_desc:0 "Британские Армия Конфедерации и Военной-морской флот сильно устарели. Последняя военная реформа, датируемая 1850 годом, начала постепенный процесс модернизации вооружённых сил."
 CBI_outdated_army_3:0 "Устаревшие вооружённые силы"
 CBI_outdated_army_3_desc:0 "Британские Армия Конфедерации и Военной-морской флот сильно устарели. Последняя военная реформа, датируемая 1851 годом, закрепила успехи реформ 1850 и теперь наши вооружённые силы не являются самыми старыми в европе."
 CBI_confederasy_army_1:0 "Армия республики"
 CBI_confederasy_army_1_desc:0 "Сейчас нужно сконцентрировать на децентрализированной армии Конфедерации. Даное решение выйдет укреплением межблоковых отношений и укреплением единства нации."
 CBI_confederasy_army_2:0 "Армия республики"
 CBI_confederasy_army_2_desc:0 "Сейчас нужно сконцентрировать на децентрализированной армии Конфедерации. Даное решение выйдет укреплением межблоковых отношений и укреплением единства нации."
 CBI_confederasy_army_3:0 "Армия республики"
 CBI_confederasy_army_3_desc:0 "Сейчас нужно сконцентрировать на децентрализированной армии Конфедерации. Даное решение выйдет укреплением межблоковых отношений и укреплением единства нации."
 CBI_lord_army_1:0 "Армия лорда-протектора"
 CBI_lord_army_1_desc:0 "Лорд-протектор, теперь является лидером и вооруженных сил, что дает ему несколько новых прав и это позволяет ему изменить структуру армии Конфедерации."
 CBI_lord_army_2:0 "Армия лорда-протектора"
 CBI_lord_army_2_desc:0 "Лорд-протектор, теперь является лидером и вооруженных сил, что дает ему несколько новых прав и это позволяет ему изменить структуру армии Конфедерации."
 CBI_lord_army_3:0 "Армия лорда-протектора"
 CBI_lord_army_3_desc:0 "Лорд-протектор, теперь является лидером и вооруженных сил, что дает ему несколько новых прав и это позволяет ему изменить структуру армии Конфедерации."
 
 CBI_scientific_stagnation_1:0 "Инновационный застой"
 CBI_scientific_stagnation_1_desc:0 "В прошлом Британия была центром Европейской промышленности, но в середине 18 века технологический прогресс начал двигаться германскими учеными."
 CBI_scientific_stagnation_2:0 "Инновационный застой"
 CBI_scientific_stagnation_2_desc:0 "В прошлом Британия была центром Европейской промышленности, но в середине 18 века технологический прогресс начал двигаться германскими учеными."
 CBI_scientific_stagnation_3:0 "Инновационный взгляд"
 CBI_scientific_stagnation_3_desc:0 "Сейчас Британия вновь становиться передовой европейской держвой, мы почти догнали наших соседей в технологическом плане, что позволит нам перестать так волноваться за инновационый застой."
 
 CBI_fund_of_cromwell_1:0 "Фунт Кромвеля"
 CBI_fund_of_cromwell_1_desc:0 "Национальная валюта Конфедерации. Принята в 1694, как альтернатива серебряным монетам. Сейчас же Фунт является одной из главных валют европы, уступая только ромейскому Безанту и германской Золотой марке. Но даже имея такой статус, Фунт остается очень нишивым в европе."
 CBI_fund_of_cromwell_1a:0 "Фунт Кромвеля"
 CBI_fund_of_cromwell_1a_desc:0 "Национальная валюта Конфедерации. Принята в 1694, как альтернатива серебряным монетам. Сейчас же Фунт является одной из главных валют европы, уступая только ромейскому Безанту и германской Золотой марке. Но даже имея такой статус, Фунт остается очень нишивым в европе."
 CBI_fund_of_cromwell_1b:0 "Фунт Кромвеля"
 CBI_fund_of_cromwell_1b_desc:0 "Национальная валюта Конфедерации. Принята в 1694, как альтернатива серебряным монетам. Сейчас же Фунт является одной из главных валют европы, уступая только ромейскому Безанту и германской Золотой марке. Но даже имея такой статус, Фунт остается очень нишивым в европе."
 CBI_fund_of_cromwell_1c:0 "Фунт Кромвеля"
