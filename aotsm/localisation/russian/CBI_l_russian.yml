 ### ФОКУСЫ ###
 
 focus_CBI_new_1849:0 "Я календарь перевернул..."
 focus_CBI_new_1849_desc:0 "1849 год - важный год для Конфедерации. Этот год становится одним из немногих, когда все многолетние проблемы Британии могут быть временно отброшены в честь большого торжества."
 focus_CBI_economic_problem_waiting:0 "Финансовые проблемы подождут"
 focus_CBI_economic_problem_waiting_desc:0 "Поступления в бюджет от налогов, торговли и колоний в 1848 году были на 7-8% меньше чем в 1847, а в 1847 на 4-5% чем в 1846 году. И тем не менее, эти проблем не смогу испортить празднество."
 focus_CBI_stop_war_conservator_vs_liberal:0 "Приостановить войну консерваторов и либералов"
 focus_CBI_stop_war_conservator_vs_liberal_desc:0 "Партии унитаристов и децентрализоторов постоянно ссоряться друг с другом, постоянно устраивая скандал в парламенте. Однако на этот день они должны отложить свои убеждения в сторону. Ради Кромвеля."
 focus_CBI_Cromvland_problem_waiting:0 "И даже проблем в Кромвланде подождут"
 focus_CBI_Cromvland_problem_waiting_desc:0 "Уже который год американские колонисты представляют головную боль для Лондона: жалобы на недостаток финансрования и охраны смешиваются с недовольством ограничения. Однако колония должна уняться хотя б на сутки."
 focus_CBI_the_great_day:0 "Великий день"
 focus_CBI_the_great_day_desc:0 "Воистину великий! Ровно 250 лет назад, 25 апреля 1599 года, родился тот человек, который измени историю Британии! И изменил в лучшую сторону! Трижды ура Отцу нации - Оливеру Кромвелю!"
 
 focus_CBI_lord_protector_die:0 "Лорд-протектор умер"
 focus_CBI_lord_protector_die_desc:0 "Закончилось 33-летняя эпоха Уильяма Лэма. После его правления Британия остаётся на распутье: многие было достигнуто, многое было испорчено... Однако теперь важнее чем экономическая и колониальаня проблема становиться только проблема выбора нового лорда-протектора."
 
 focus_CBI_choice_Robert_Peel:0 "Роберт Пиль"
 focus_CBI_choice_Robert_Peel_desc:0 "Роберт Пиль - личность интересная. Радикальный унитарист, его главная цель - реформирование Британской Конфедерации и создание из неё настоящую республику по заветам Кромвеля и Ричарда, и, как он заявляет, он будет идти к этой цели всеми методами, даже самыми радикальными и жестокими."
 focus_CBI_detachments_the_revolution:0 "Создать отряды революции"
 focus_CBI_detachments_the_revolution_desc:0 "В неспокойное время, нам необходимо мобилизовать все силы. Необходимо создать отряды революции, которые должны помочь в приходе Роберта Пиля к власти."
 focus_CBI_recruit_police_officers:0 "Завербовать полицию"
 focus_CBI_recruit_police_officers_desc:0 "29 сентября 1829 года сэр Роберт Пиль учредил Столичную полицию Лондона, наняв 1000 человек, которые начали охранять Лондон от преступников. Несмотря на недовольство населения, полиция хорошо справлялась. Под предводительством Пиля полиция возникала и в других городах. Имея связи, Роберт может использовать её."
 focus_CBI_request_money_from_tycoons:0 "Запросить финансовой помощи у магнатов"
 focus_CBI_request_money_from_tycoons_desc:0 "Обещая, что мы не троним магнатов в случае нашей победы, и гарантируем им полную и абсолютную неприкосновенность, мы могли бы улучшить наше финансовое положение."
 focus_CBI_conduct_attacks_military_bases:0 "Рейды на склады"
 focus_CBI_conduct_attacks_military_bases_desc:0 "Становится ясно, что мирно получить власть Роберту Пилю не получится. В таком случае, необходимо сделать из Отрядов революции настоящую Гвардию революции и для этого понадобится оружие. Благо военные склады плохо охраняются, а на всякий случай можно всё свалить на поломку во время погашение очередного рабочего бунта."
 focus_CBI_start_propaganda:0 "Начать пропагандистскую кампанию"
 focus_CBI_start_propaganda_desc:0 "До выборов осталось несколько недель. Время поджимает и набравшись сил мы можем начать наши усилия по популяризации нашего движения. Возможно, мы сможем выбить себе популярность."
 focus_CBI_preparing_for_coup:0 "Подготовиться к перевороту"
 focus_CBI_preparing_for_coup_desc:0 "Всё кончено. Ирландский, Шотландский и Английский парламенты уже сделали выбор в пользу Смит-Стенли и и Рассела. Теперь остаётся только одно: брать Лондон штурмом."
 
 focus_CBI_choice_Edward_Smith_Stanley:0 "Эдуард Смит-Стенли"
 focus_CBI_choice_Edward_Smith_Stanley_desc:0 "Смит-Стенли - бывший заместитель лорда-протектора Уильяма Лэма, а ныне - временно исполняющий обязанности лорда-протектора. За много лет на своём посту он смог заполучить огромное влияние в парламенте, и завести несколько десятков связей. Его победа будет достигнута без единого напряжения левой пятки ноги."
 focus_CBI_visit_capitals:0 "Посетить столицы республик"
 focus_CBI_visit_capitals_desc:0 "Каждая республика имеет собственный парламент, и лорд-протектор выбирается по итогу голосования всех парламентов. И Смит-Стенли посетит парламенты республик, что бы уговорить фракции проголосвать за него."
 focus_CBI_give_bribes_governors:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_desc:0 "Для закрепления победы Смит-Стенли необходимо "направить" губернаторов на правильную сторону нжного кандидата. И при нашей жизни пачка купюр является наверное самым действенным методом."
 focus_CBI_alliance_with_moderates:0 "Альянс с умеренными"
 focus_CBI_alliance_with_moderates_desc:0 "Что бы сделать нашу победу в Британском парламенте безоговорочной - мы можем поговорить и подкупить фракцию умеренных дабы они голосвали за Смит-Стенли. Далеко нек все примут такое предложение, однако даже один голос за Смит-Сетнли - это один голос против Рассела."
 focus_CBI_assure_preservation_privileges:0 "Гарантировать превилегии"
 focus_CBI_assure_preservation_privileges_desc:0 "Стоит удовлетворить ожидания промышленных магнатов и гарантировать о неприкосновенности и сохранении их превлегий. Пока что, нам это не обходимо."
 focus_CBI_enlist_consent_admirals:0 "Одобрение адмиралов"
 focus_CBI_enlist_consent_admirals_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_George_Hamilton_Gordon:0 "Джордж Гордон"
 focus_CBI_choice_George_Hamilton_Gordon_desc:0 ""Политик-неудачник" - так говорят о нём представителя унитаристов и децентрализаторов. Пытаясь создать третью партию, политика которой будет отличаться от политики консерваторов или либералов, он лишь создал прослойку своих друзей и знакомых в парламенте."
 focus_CBI_rally_interlayer:0 "Сплотить умеренных"
 focus_CBI_rally_interlayer_desc:0 "Прослойка умеренных существовала как слабоорганизованное объединение, которое не способно было образовать оппозицию в парламенте. Теперь же, в сложное время, умеренным необходимо сплотиться как никогда."
 focus_CBI_mobilize_support:0 "Мобилизовать резервы"
 focus_CBI_mobilize_support_desc:0 "Необходимо мобилизовать все средства. Члены прослойки должны будут сделать массовые пожертвования ради общего дела."
 focus_CBI_take_out_loans:0 "Взять заёмы"
 focus_CBI_take_out_loans_desc:0 "Для нашей программы попляризации необходимы денежные средства. И мы их сможем получить только у Британских банков."
 focus_CBI_give_bribes_governors_Gamilton:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_Gamilton_desc:0 "Необходимо заполучить одобрение губернаторов республик, дабы их голос сместился с торону Джорджа Гордона. И эти голоса можно получить всего лишь за несколько тысяч фунтов."
 focus_CBI_give_bribes_parliamentarians:0 "Дать взятки депутатам"
 focus_CBI_give_bribes_parliamentarians_desc:0 "Необходима поддержка парламентов Англии, Шотландии и Ирландии что бы они проголосвали за Джорджа Гордона. И одобрение парламента можно получить за несколько тысяч фунтов."
 focus_CBI_give_bribe_the_aristocracy:0 "Заполучить поддержку аристократии"
 focus_CBI_give_bribe_the_aristocracy_desc:0 "Необходимо заверить аристократию в том, что при победе Джорджа Гордона городская и светская аристократии останутся нетронытуми, оставляя зи ними те же привелегии. А наиболее сопротивляющихся придётся подкупить или припугнуть."
 focus_CBI_make_promise_to_church:0 "Обещать разобраться с церковным вопросом"
 focus_CBI_make_promise_to_church_desc:0 "Противотояние между протестантами, католиками и англиканством является давней проблемой Британии ещё с начала 16 века. Все попытки пперетянуть одеяло на свою сторону ни к чему не привели. Мы можем дать каждой стороне обещание о решение пробемы, в ходе прихода Гордона к власти, в её пользу."
 focus_CBI_give_guarantees_to_tycoons_Hamilton:0 "Гарантировать превилегии промышленникам"
 focus_CBI_give_guarantees_to_tycoons_Hamilton_desc:0 "Дабы не волновать магнатов и получить голос и от них, мы могли бы втериться к ним в доверие и пообщеать гарантию сохранения бывших прав и превилегий."
 focus_CBI_promise_workers_changes:0 "Обещать рабочим перемены"
 focus_CBI_promise_workers_changes_desc:0 "Это звучит немыслимо, но если дела пойдут на перекосяк, то мы могли бы воспользоваться рабочим движением для перемен в стране. Огромная рабочая масса последует за любым, кто пообещает ей перемены, человеческие условия для работы и будет хотя бы похож на лидера."
 
 focus_CBI_choice_John_Russell:0 "Джон Рассел"
 focus_CBI_choice_John_Russell_desc:0 "Джон Рассел практически копия, по популярности, Смит-Стенли. Являясь министром иностранных дел, он имеет "свои" связи в других странах. Его мастерство в переговорах с Московской кампанией вызывает уверенность в его действиях."
 focus_CBI_enlist_support_Moscow_company:0 "Заручится поддержкой Московской компании"
 focus_CBI_enlist_support_Moscow_company_desc:0 "Будучи министром МИД, Рассел имеет свои связи в Московской компании - наверно важнейшей организацией, с которой сотрудничает Британия. Если правильно подобрать слова и мобилизовать важные связи, можно получить поддержку и деньги."
 focus_CBI_enlist_support_Howard_George:0 "Получить гарантию Уильяма Говарда"
 focus_CBI_enlist_support_Howard_George_desc:0 "Уильям Говард - губернатор Ирландии вот уже как 10 лет. Используя симпатию к Расселу, который пытался заступиться за группу от Ирландии, погибшей в давке в парламенте в 1845 году, а так же общей либеральный настрой, Говард более чем готов поддержать Джона Рассела и заставить поддержать его всю Ирландию."
 focus_CBI_enlist_support_Portugal:0 "Заручиться обещанием Португалии"
 focus_CBI_enlist_support_Portugal_desc:0 "Мы могли бы попытаться надавить на Португальское правительство с целью попытаться выбить у него слова поддержки кандидата Джона Рассела. Если нам получиться, то мы сможем существенно укрепить свои позиции."
 focus_CBI_start_bribing_officials:0 "Дать взятки чиновникам"
 focus_CBI_start_bribing_officials_desc:0 "Для популяризации Джона Рассела, необходимо дать взятки республиканским чиновникам "
 focus_CBI_enlist_support_admirals_2:0 "Одобрение адмиралов"
 focus_CBI_enlist_support_admirals_2_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_Henry_John_Temple:0 "Генри Темпл"
 focus_CBI_choice_Henry_John_Temple_desc:0 "Радикал-либерал, ярый стронник демократизации. Он видит свою задачу реформировать Британию, создав из неё равноправную конфедерацию многих республик. Но самое главное - распространить либеральную демократию на всю Европу."
 focus_CBI_summon_liberal_aristocracy:0 "Призвать либеральную аристократию"
 focus_CBI_summon_liberal_aristocracy_desc:0 "Мы могли бы призвать на свою сторону просвещённое высшее общество, которое как раз поддерживает либеральные настрои и движение."
 focus_CBI_call_decentralizers_to_your_side:0 "Сплотить децентрализаторов"
 focus_CBI_call_decentralizers_to_your_side_desc:0 "Наша программа реформ намного радикальнее и либеральнее чем  всё, что предлагает Джон Рассел. С помощью речей и призывов мы смогли бы попытатьс япереклонить чашу весов на свою сторону среди либеральной партии."
 focus_CBI_declare_wrongness_of_unitarians:0 "Объявить о ошибочности консерваторов"
 focus_CBI_declare_wrongness_of_unitarians_desc:0 ""Роберт Пиль пытается исказить правду, которую говорил Оливер Кромвель, а Смит-Стенли не может никак сообразить, что статус-кво - это не выход"... Мы могли бы начать программу по созданию кампроматов на децентрализаторов. наша цель - публичные дискуссии и попытка уменьшить их популярность."
 focus_CBI_assure_republics_incredible_freedoms:0 "Пообещать свободы республикам"
 focus_CBI_assure_republics_incredible_freedoms_desc:0 "Мы могли бы заручиться поддержкой республиканских чиновников если бы пообещали вернуть им бывшие свободы, как собственное распоряжение деньгами, внутренней политикой, правом веры, и даже, возможно, армией."
 focus_CBI_promise_tycoons_all_kinds_freedoms:0 "Уверить магнатов в свободе"
 focus_CBI_promise_tycoons_all_kinds_freedoms_desc:0 "Нам необходима поддержка промышленных магатов и мы могли бы пообещать им невероятные свободы в ведении бизнеса, даже большие чем льготы, данные лордом-протектором Спенсером."
 focus_CBI_appeal_to_liberal_parties:0 "Воззвать к либеральным партиям"
 focus_CBI_appeal_to_liberal_parties_desc:0 "Раз уж наша политика будет направлена на распространение либеральных идей по всей Европе, мы могли попытаться призвать в свою подержку либеральные партии стран Европы."
 
 focus_CBI_and_next_lord_protector:0 "И кто следующий лорд-протектор?"
 focus_CBI_and_next_lord_protector_desc:0 "Мы сделали всё, что было в наших силах. Теперь - пора подвести итог всех наших действий."
 
  
 
