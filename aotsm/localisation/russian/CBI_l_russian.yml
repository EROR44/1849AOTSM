 news.21.t:0 "Роберт Пиль устраивает переворот в Британии!"
 news.21.d:0 "Срочные новости приходят из Конфедерации Британских островов: по данным, которые выдают посольства разных стран в Лондоне, в Конфедерации сегодня утром 7 декабря произошёл государственный переворот под руководством радикальнонастроенного кромвельиста и лидера "партии Кромвеля" Роберта Пиля. Из-за неожиданной смерти бывшего лорда-протектора, Уильяма Лэма, и образовавшегося вакууам власти - такой исход невероятный, но предсказуемый. Временноисполняющий обязанности лорда-протектора Эдуард Смит-Стенли был убит, парламент был распущен, а Британия находится в непонятной тишине, предвещающей бурю."
 news.21.a:0 "Что это предвещает для Британии?"
