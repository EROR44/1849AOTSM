 ### ФОКУСЫ ###
 
 focus_CBI_new_1849:0 "Я календарь перевернул..."
 focus_CBI_new_1849_desc:0 "1849 год - важный год для Конфедерации. Этот год становится одним из немногих, когда все многолетние проблемы Британии могут быть временно отброшены в честь большого торжества."
 focus_CBI_economic_problem_waiting:0 "Финансовые проблемы подождут"
 focus_CBI_economic_problem_waiting_desc:0 "Поступления в бюджет от налогов, торговли и колоний в 1848 году были на 7-8% меньше чем в 1847, а в 1847 на 4-5% чем в 1846 году. И тем не менее, эти проблем не смогу испортить празднество."
 focus_CBI_stop_war_conservator_vs_liberal:0 "Приостановить войну консерваторов и либералов"
 focus_CBI_stop_war_conservator_vs_liberal_desc:0 "Партии унитаристов и децентрализоторов постоянно ссоряться друг с другом, постоянно устраивая скандал в парламенте. Однако на этот день они должны отложить свои убеждения в сторону. Ради Кромвеля."
 focus_CBI_Cromvland_problem_waiting:0 "И даже проблем в Кромвланде подождут"
 focus_CBI_Cromvland_problem_waiting_desc:0 "Уже который год американские колонисты представляют головную боль для Лондона: жалобы на недостаток финансрования и охраны смешиваются с недовольством ограничения. Однако колония должна уняться хотя б на сутки."
 focus_CBI_the_great_day:0 "Великий день"
 focus_CBI_the_great_day_desc:0 "Воистину великий! Ровно 250 лет назад, 25 апреля 1599 года, родился тот человек, который измени историю Британии! И изменил в лучшую сторону! Трижды ура Отцу нации - Оливеру Кромвелю!"
 
 focus_CBI_lord_protector_die:0 "Лорд-протектор умер"
 focus_CBI_lord_protector_die_desc:0 "Закончилось 33-летняя эпоха Уильяма Лэма. После его правления Британия остаётся на распутье: многие было достигнуто, многое было испорчено... Однако теперь важнее чем экономическая и колониальаня проблема становиться только проблема выбора нового лорда-протектора."
 
 focus_CBI_choice_Robert_Peel:0 "Роберт Пиль"
 focus_CBI_choice_Robert_Peel_desc:0 "Роберт Пиль - личность интересная. Радикальный унитарист, его главная цель - реформирование Британской Конфедерации и создание из неё настоящую республику по заветам Кромвеля и Ричарда, и, как он заявляет, он будет идти к этой цели всеми методами, даже самыми радикальными и жестокими."
 focus_CBI_detachments_the_revolution:0 "Создать отряды революции"
 focus_CBI_detachments_the_revolution_desc:0 "В неспокойное время, нам необходимо мобилизовать все силы. Необходимо создать отряды революции, которые должны помочь в приходе Роберта Пиля к власти."
 focus_CBI_recruit_police_officers:0 "Завербовать полицию"
 focus_CBI_recruit_police_officers_desc:0 "29 сентября 1829 года сэр Роберт Пиль учредил Столичную полицию Лондона, наняв 1000 человек, которые начали охранять Лондон от преступников. Несмотря на недовольство населения, полиция хорошо справлялась. Под предводительством Пиля полиция возникала и в других городах. Имея связи, Роберт может использовать её."
 focus_CBI_request_money_from_tycoons:0 "Запросить финансовой помощи у магнатов"
 focus_CBI_request_money_from_tycoons_desc:0 "Обещая, что мы не троним магнатов в случае нашей победы, и гарантируем им полную и абсолютную неприкосновенность, мы могли бы улучшить наше финансовое положение."
 focus_CBI_conduct_attacks_military_bases:0 "Рейды на склады"
 focus_CBI_conduct_attacks_military_bases_desc:0 "Становится ясно, что мирно получить власть Роберту Пилю не получится. В таком случае, необходимо сделать из Отрядов революции настоящую Гвардию революции и для этого понадобится оружие. Благо военные склады плохо охраняются, а на всякий случай можно всё свалить на поломку во время погашение очередного рабочего бунта."
 focus_CBI_start_propaganda:0 "Начать пропагандистскую кампанию"
 focus_CBI_start_propaganda_desc:0 "До выборов осталось несколько недель. Время поджимает и набравшись сил мы можем начать наши усилия по популяризации нашего движения. Возможно, мы сможем выбить себе популярность."
 focus_CBI_preparing_for_coup:0 "Подготовиться к перевороту"
 focus_CBI_preparing_for_coup_desc:0 "Всё кончено. Ирландский, Шотландский и Английский парламенты уже сделали выбор в пользу Смит-Стенли и и Рассела. Теперь остаётся только одно: брать Лондон штурмом."
 
 focus_CBI_choice_Edward_Smith_Stanley:0 "Эдуард Смит-Стенли"
 focus_CBI_choice_Edward_Smith_Stanley_desc:0 "Смит-Стенли - бывший заместитель лорда-протектора Уильяма Лэма, а ныне - временно исполняющий обязанности лорда-протектора. За много лет на своём посту он смог заполучить огромное влияние в парламенте, и завести несколько десятков связей. Его победа будет достигнута без единого напряжения левой пятки ноги."
 focus_CBI_visit_capitals:0 "Посетить столицы республик"
 focus_CBI_visit_capitals_desc:0 "Каждая республика имеет собственный парламент, и лорд-протектор выбирается по итогу голосования всех парламентов. И Смит-Стенли посетит парламенты республик, что бы уговорить фракции проголосвать за него."
 focus_CBI_give_bribes_governors:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_desc:0 "Для закрепления победы Смит-Стенли необходимо "направить" губернаторов на правильную сторону нжного кандидата. И при нашей жизни пачка купюр является наверное самым действенным методом."
 focus_CBI_alliance_with_moderates:0 "Альянс с умеренными"
 focus_CBI_alliance_with_moderates_desc:0 "Что бы сделать нашу победу в Британском парламенте безоговорочной - мы можем поговорить и подкупить фракцию умеренных дабы они голосвали за Смит-Стенли. Далеко нек все примут такое предложение, однако даже один голос за Смит-Сетнли - это один голос против Рассела."
 focus_CBI_assure_preservation_privileges:0 "Гарантировать превилегии"
 focus_CBI_assure_preservation_privileges_desc:0 "Стоит удовлетворить ожидания промышленных магнатов и гарантировать о неприкосновенности и сохранении их превлегий. Пока что, нам это не обходимо."
 focus_CBI_enlist_consent_admirals:0 "Одобрение адмиралов"
 focus_CBI_enlist_consent_admirals_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_George_Hamilton_Gordon:0 "Джордж Гордон"
 focus_CBI_choice_George_Hamilton_Gordon_desc:0 ""Политик-неудачник" - так говорят о нём представителя унитаристов и децентрализаторов. Пытаясь создать третью партию, политика которой будет отличаться от политики консерваторов или либералов, он лишь создал прослойку своих друзей и знакомых в парламенте."
 focus_CBI_rally_interlayer:0 "Сплотить умеренных"
 focus_CBI_rally_interlayer_desc:0 "Прослойка умеренных существовала как слабоорганизованное объединение, которое не способно было образовать оппозицию в парламенте. Теперь же, в сложное время, умеренным необходимо сплотиться как никогда."
 focus_CBI_mobilize_support:0 "Мобилизовать резервы"
 focus_CBI_mobilize_support_desc:0 "Необходимо мобилизовать все средства. Члены прослойки должны будут сделать массовые пожертвования ради общего дела."
 focus_CBI_take_out_loans:0 "Взять заёмы"
 focus_CBI_take_out_loans_desc:0 "Для нашей программы попляризации необходимы денежные средства. И мы их сможем получить только у Британских банков."
 focus_CBI_give_bribes_governors_Gamilton:0 "Дать взятки губернаторам"
 focus_CBI_give_bribes_governors_Gamilton_desc:0 "Необходимо заполучить одобрение губернаторов республик, дабы их голос сместился с торону Джорджа Гордона. И эти голоса можно получить всего лишь за несколько тысяч фунтов."
 focus_CBI_give_bribes_parliamentarians:0 "Дать взятки депутатам"
 focus_CBI_give_bribes_parliamentarians_desc:0 "Необходима поддержка парламентов Англии, Шотландии и Ирландии что бы они проголосвали за Джорджа Гордона. И одобрение парламента можно получить за несколько тысяч фунтов."
 focus_CBI_give_bribe_the_aristocracy:0 "Заполучить поддержку аристократии"
 focus_CBI_give_bribe_the_aristocracy_desc:0 "Необходимо заверить аристократию в том, что при победе Джорджа Гордона городская и светская аристократии останутся нетронытуми, оставляя зи ними те же привелегии. А наиболее сопротивляющихся придётся подкупить или припугнуть."
 focus_CBI_make_promise_to_church:0 "Обещать разобраться с церковным вопросом"
 focus_CBI_make_promise_to_church_desc:0 "Противотояние между протестантами, католиками и англиканством является давней проблемой Британии ещё с начала 16 века. Все попытки пперетянуть одеяло на свою сторону ни к чему не привели. Мы можем дать каждой стороне обещание о решение пробемы, в ходе прихода Гордона к власти, в её пользу."
 focus_CBI_give_guarantees_to_tycoons_Hamilton:0 "Гарантировать превилегии промышленникам"
 focus_CBI_give_guarantees_to_tycoons_Hamilton_desc:0 "Дабы не волновать магнатов и получить голос и от них, мы могли бы втериться к ним в доверие и пообщеать гарантию сохранения бывших прав и превилегий."
 focus_CBI_promise_workers_changes:0 "Обещать рабочим перемены"
 focus_CBI_promise_workers_changes_desc:0 "Это звучит немыслимо, но если дела пойдут на перекосяк, то мы могли бы воспользоваться рабочим движением для перемен в стране. Огромная рабочая масса последует за любым, кто пообещает ей перемены, человеческие условия для работы и будет хотя бы похож на лидера."
 
 focus_CBI_choice_John_Russell:0 "Джон Рассел"
 focus_CBI_choice_John_Russell_desc:0 "Джон Рассел практически копия, по популярности, Смит-Стенли. Являясь министром иностранных дел, он имеет "свои" связи в других странах. Его мастерство в переговорах с Московской кампанией вызывает уверенность в его действиях."
 focus_CBI_enlist_support_Moscow_company:0 "Заручится поддержкой Московской компании"
 focus_CBI_enlist_support_Moscow_company_desc:0 "Будучи министром МИД, Рассел имеет свои связи в Московской компании - наверно важнейшей организацией, с которой сотрудничает Британия. Если правильно подобрать слова и мобилизовать важные связи, можно получить поддержку и деньги."
 focus_CBI_enlist_support_Howard_George:0 "Получить гарантию Уильяма Говарда"
 focus_CBI_enlist_support_Howard_George_desc:0 "Уильям Говард - губернатор Ирландии вот уже как 17 лет. Используя симпатию к Расселу, который пытался заступиться за группу от Ирландии, погибшей в давке в парламенте в 1845 году, а так же общей либеральный настрой, Говард более чем готов поддержать Джона Рассела и заставить поддержать его всю Ирландию."
 focus_CBI_enlist_support_Portugal:0 "Заручиться обещанием Португалии"
 focus_CBI_enlist_support_Portugal_desc:0 "Мы могли бы попытаться надавить на Португальское правительство с целью попытаться выбить у него слова поддержки кандидата Джона Рассела. Если нам получиться, то мы сможем существенно укрепить свои позиции."
 focus_CBI_start_bribing_officials:0 "Дать взятки чиновникам"
 focus_CBI_start_bribing_officials_desc:0 "Для популяризации Джона Рассела, необходимо дать взятки республиканским чиновникам "
 focus_CBI_enlist_support_admirals_2:0 "Одобрение адмиралов"
 focus_CBI_enlist_support_admirals_2_desc:0 "Республиканский Военно-Морской флот - хоть и гордость Конфедерации, но потрепанная гордость. Во время правления Лэма адмиралы возглави ли несколько восстаний, которые хоть и окончились ничьёй, прибавили флоту влияния. И теперь нам необходимо получить хотя бы молчаливое одобрение адмиралов."
 
 focus_CBI_choice_Henry_John_Temple:0 "Генри Темпл"
 focus_CBI_choice_Henry_John_Temple_desc:0 "Радикал-либерал, ярый стронник демократизации. Он видит свою задачу реформировать Британию, создав из неё равноправную конфедерацию многих республик. Но самое главное - распространить либеральную демократию на всю Европу."
 focus_CBI_summon_liberal_aristocracy:0 "Призвать либеральную аристократию"
 focus_CBI_summon_liberal_aristocracy_desc:0 "Мы могли бы призвать на свою сторону просвещённое высшее общество, которое как раз поддерживает либеральные настрои и движение."
 focus_CBI_call_decentralizers_to_your_side:0 "Сплотить децентрализаторов"
 focus_CBI_call_decentralizers_to_your_side_desc:0 "Наша программа реформ намного радикальнее и либеральнее чем  всё, что предлагает Джон Рассел. С помощью речей и призывов мы смогли бы попытатьс япереклонить чашу весов на свою сторону среди либеральной партии."
 focus_CBI_declare_wrongness_of_unitarians:0 "Объявить о ошибочности консерваторов"
 focus_CBI_declare_wrongness_of_unitarians_desc:0 ""Роберт Пиль пытается исказить правду, которую говорил Оливер Кромвель, а Смит-Стенли не может никак сообразить, что статус-кво - это не выход"... Мы могли бы начать программу по созданию кампроматов на децентрализаторов. наша цель - публичные дискуссии и попытка уменьшить их популярность."
 focus_CBI_assure_republics_incredible_freedoms:0 "Пообещать свободы республикам"
 focus_CBI_assure_republics_incredible_freedoms_desc:0 "Мы могли бы заручиться поддержкой республиканских чиновников если бы пообещали вернуть им бывшие свободы, как собственное распоряжение деньгами, внутренней политикой, правом веры, и даже, возможно, армией."
 focus_CBI_promise_tycoons_all_kinds_freedoms:0 "Уверить магнатов в свободе"
 focus_CBI_promise_tycoons_all_kinds_freedoms_desc:0 "Нам необходима поддержка промышленных магатов и мы могли бы пообещать им невероятные свободы в ведении бизнеса, даже большие чем льготы, данные лордом-протектором Спенсером."
 focus_CBI_appeal_to_liberal_parties:0 "Воззвать к либеральным партиям"
 focus_CBI_appeal_to_liberal_parties_desc:0 "Раз уж наша политика будет направлена на распространение либеральных идей по всей Европе, мы могли попытаться призвать в свою подержку либеральные партии стран Европы."
 
 focus_CBI_and_next_lord_protector:0 "И кто следующий лорд-протектор?"
 focus_CBI_and_next_lord_protector_desc:0 "Мы сделали всё, что было в наших силах. Теперь - пора подвести итог всех наших действий."
 
 focus_CBI_London_new_boss:0 "Новый босс Лондона"
 focus_CBI_London_new_boss_desc:0 "После смерти Лэма Британия находилась в состаянии туманности и неопределённости. Однако теперь, с появлянием нового лорда-протектора, правительство и народ испытывают надежду на перемены."
 focus_CBI_year_of_Great_Reforms:0 "Год Великих Реформ"
 focus_CBI_year_of_Great_Reforms_desc:0 "На заседании парламента 22 декабря 1849 года лорд-протектор провозгласил новый 1850 год - Годом Великих Перемен. Хотя на реализацию всех реформ необходимо множество усилий"
 focus_CBI_economic_problems:0 "Экономическая политика - коррупция"
 focus_CBI_economic_problems_desc:0 "Коррупция - давний бич Британского государства. Столетиями она наосила ущерб Конфедерации, но никогда так сильно, как в последнии 30 лет. Чем быстрее мы решим эту проблемы - тем лучше."
 
 focus_CBI_brutal_fight_against_corruption:0 "Жёсткие меры пресечения"
 focus_CBI_brutal_fight_against_corruption_desc:0 "В такой ситуации нам могут помочь только радикальные меры и действия. Конечно они пренесут в краткосрочной перспективе проблемы ещё жёстче, чем беды от коррупции, но в долгосрочной - помогут лучше справится с пробелмой. "
 focus_CBI_make_arrests:0 "Массовые аресты"
 focus_CBI_make_arrests_desc:0 "Мы должны начать проводить массовые аресты наиболее подозреваемых личностей, которые вызывали недовольство у местного населения или попадали в коррупционные скандалы."
 focus_CBI_arrest_William_Howard:0 "Арестовать Уильяма Говарда"
 focus_CBI_arrest_William_Howard_desc:0 "Главная затычка всей Британской политики - Уильям Говард, являющейся уже на протяжении 17 лет губернатором Ирландии. Раз за разом он блокирует решения центра и проводит оппозиционную политику по отношению к правительству."
 focus_CBI_dismiss_old_officials:0 "Отправить в отставку старых чиновников"
 focus_CBI_dismiss_old_officials_desc:0 "Часть нелояльных и коррупционных бюрократов мы могли бы отправить вон по причине их старости. "
 focus_CBI_expedited_trials:0 "Ускоренные суды"
 focus_CBI_expedited_trials_desc:0 "Дабы быстрее закончить судебные разбирательства, и ускорить судопроизводство, мы могли бы попытаться ввессти программу ускореных судов: больше власти у судей, меньше контроля, быстрое окончание. Безусловно, многие чиновники будут уволены  и оштрафованы, а некоторые даже посажены за решётку."
 focus_CBI_replacement_with_loyal:0 "Заменить лояльными"
 focus_CBI_replacement_with_loyal_desc:0 "Необходимо заменить уволенных и отправленных в отставку чиновников на лояльных нам новыми, молодыми кажрами."
 focus_CBI_proclamation_course_to_fight_corruption:0 "Призвать к борьбе с коррупцией"
 focus_CBI_proclamation_course_to_fight_corruption_desc:0 "Приказы и указы свыше - это лишь полумеры, для настоящей борьбы с коорупцией необходимо мобилизовать народ и вдохновить его на борьбу против бюрократизма и взятничества, пообещав ему, что большая часть бед из-за местных чиновников."
 focus_CBI_systematic_approach:0 "Систематический подход"
 focus_CBI_systematic_approach_desc:0 "Коррупционная ситуация для Британии... очень сложная, однако мы должны начать с ней бороться. Мер ыдолжны быть приемлимыми и не переходить черту радикализма и жестокости."
 focus_CBI_mass_checks:0 "Массовые проверки"
 focus_CBI_mass_checks_desc:0 "Что бы арестовать коррупционеров, нам необходимы доказательства их преступной деятельности. Нам необходимо провести массовые проверки личностей и деятельности множества, а по факту почти всех, чиновников по стране."
 focus_CBI_interview_local_population:0 "Опросить местное населения"
 focus_CBI_interview_local_population_desc:0 "Для ещё большего компромата мы могли бы использовать местное недовольство и негодование как минус в проведении политики чиновников. Заодно мы могли бы частично сбросить н аних вину."
 focus_CBI_remove_the_brightest:0 "Отстранить наиболее коррупционных"
 focus_CBI_remove_the_brightest_desc:0 "Мы могли бы уже сейчас начать медленное отстранение взятничевства, однако для это нужна так же и народное одобрение... И мы можем его получить, же сейчас отстранив наиболее известных взяточников."
 focus_CBI_intimidation:0 "Запугивание"
 focus_CBI_intimidation_desc:0 "Вместо методов жёсткого отстранения мы могли бы начать давить на чиновников, что бы те, боясь за своё рабочее место, работали ещё эффективнее и  боялись брать взятки."
 focus_CBI_introduction_telegraphs:0 "Проведение телеграфов"
 focus_CBI_introduction_telegraphs_desc:0 "Отдалённые земли от центра плохо контролируется, поэтом мы могли бы начать программу проведения телеграфа в отдалённые регионы."
 
 focus_CBI_financial_issue:0 "Экономическая политика - финансы"
 focus_CBI_financial_issue_desc:0 "Первая фаза реформ была подведена и теперь нам необходимо начать вторую фазу экономических реформ. "
 
 focus_CBI_colony_reform:0 "Колониальная реформа"
 focus_CBI_colony_reform_desc:0 "В последнее время становится всё яснее, что нынешняя ситуация с колониями является большоей проблемой. И нам необходимо начать решение проблемы."
 focus_CBI_legalize_status:0 "Легализировать статус"
 focus_CBI_legalize_status_desc:0 "Мы должны раз и навсегда указать Новой Англии на то, что колония всегда будет колонией по своему определению. Всегда."
 focus_CBI_reassure_governorship:0 "Угомонить губернаторство"
 focus_CBI_reassure_governorship_desc:0 "Необходимо провести ряд встреч между представителями центра в Новой Англии, что бы разъяснить, что данная ситуация даст стабильность всей Конфедерации."
 focus_CBI_direct_fleet:0 "Подвести флот"
 focus_CBI_direct_fleet_desc:0 "Для предотвращения возможности бунта колонии, нам необходимо подвести наш Атлантический военно-морской флот к берегам Новой Англии дабы запугать их."
 focus_CBI_visit_to_philadelphia:0 "Визит в Филадельфию"
 focus_CBI_visit_to_philadelphia_desc:0 ""Колония остаётся колонией!" - так сказал сам лорд-протектор Эдуард Смит-Стенли. А значит - эти слова истина."
 focus_CBI_cromwland_integration:0 "Интеграция Кромвленда"
 focus_CBI_cromwland_integration_desc:0 "Пора забыть про то, что мы ограничивали  и ущемляли. Принуждение ми подчинением отношения не выстроишь. Нам нужно начать изменения в данной политике."
 
 focus_CBI_British_Commonwealth:0 "Британское Содружество"
 focus_CBI_British_Commonwealth_desc:0 "Пора в корень пересмотреть политику отношений к колониям. Нам необходимо начать полноценную интеграцию колоний в состав Конфедерации, и само преобразование Конфедерации."
 
 focus_CBI_red_chaos:0 "Красный хаос"
 focus_CBI_red_chaos_desc:0 "Ситуация вышла из под контроля! Революция уже началась и теперь единственное на что мы способны - попытаться предотвратить её!"
 focus_CBI_start_your_propaganda:0 "Начать пропаганду с нашей стороны"
 focus_CBI_start_your_propaganda_desc:0 "Социалисты очень самоуверенные если удмают, что только они умеют распространять свои идеи среди населения. Нам тоже необходимо начать свою пропаганду против рабочих."
 focus_CBI_try_split_workers:0 "Расколоть рабочее движение"
 focus_CBI_try_split_workers_desc:0 "Да, мы не сможем рачленить рабочих и социалистов: у них есть общий враг и общая идея, "великая" цель. Однак - даже небольшие перебещики, которые отрикнутся от социалистов, уже станут хорошим успехом."
 focus_CBI_relocate_army:0 "Перебазировать армию"
 focus_CBI_relocate_army_desc:0 "Мы должны укрепиться на ещё подконтрольных нам территориях. Необходимо перебазировать армию для защиты и подавления революции."
 focus_CBI_no_compromises:0 "Никаких компромиссов"
 focus_CBI_no_compromises_desc:0 "Рабочие слишком много думают о себе если считают, что они имеют право выдвигать требование НАМ - их начальникам. Нам виднее, что им нужно. "
 focus_CBI_prepare_weapons:0 "Подготовить оружие"
 focus_CBI_prepare_weapons_desc:0 "Нам необходимо  будет много оружия для противостояния этим бунтовщикам. Нам придётся выскребать все из наших складов. "
 focus_CBI_mobilize_conscripts:0 "Мобилизовать призывников"
 focus_CBI_mobilize_conscripts_desc:0 "Это битва - будущее для Британии. И мы должны выстоять любой ценой. Даже если потребуется поставить под ружьё всё население. "
 focus_CBI_prepare_production:0 "Подготовить производство"
 focus_CBI_prepare_production_desc:0 "Наши промышленные мощи сейчас находятся на низком уровне. На нашу необходимость в военно-промышленной мобилизации так же отлекаются и промышленные магнаты."
 focus_CBI_enlist_support_fleet:0 "Заручиться поддержкой флота"
 focus_CBI_enlist_support_fleet_desc:0 "Для большего успеха, и для установки будущей блокады революционеров от поддержки извне, мы могли бы попытаться заручиться поддержской флота и пойти на сделку с адмиралами."
 focus_CBI_crush_revolution:0 "Сокрушить революцию"
 focus_CBI_crush_revolution_desc:0 "Мы должны уничтожить революционеров!"
 focus_CBI_moderate_concessions:0 "Пойти на уступки"
 focus_CBI_moderate_concessions_desc:0 "Сопротивляться неизбежному - глупо.  Мы давно игнорировали рабочий вопрос, пока он не стал настолько острым, что даже болезненым."
 focus_CBI_debates_in_parliament:0 "Дебаты в парламенте"
 focus_CBI_debates_in_parliament_desc:0 "Мало кто хочет, что мы сдавали позиции рабочим. Парламент по данному вопросу раскололся и необходимы усилия, что бы склонить его на путь сближения."
 focus_CBI_guarantee_minimum_rights:0 "Гарантировать минимальные права"
 focus_CBI_guarantee_minimum_rights_desc:0 "Мы могли бы пообещать рабочим невероятные, для них, права: 11-часовой рабочий день, выходной в воскреснье, 10 пеннингов минимальной зарплаты и базовой проверки на безопастность рабочих мест."
 focus_CBI_protection_from_arbitrariness:0 "Защита от претиснений"
 focus_CBI_protection_from_arbitrariness_desc:0 "Будет создана специальная фабричная комиссия, которая будет проверять соблюдаемость безопастности и выполняемость законов и указов правительства. "
 focus_CBI_right_to_strike:0 "Право на забастовку"
 focus_CBI_right_to_strike_desc:0 "Мы можем дать рабочим право на свободную забастовку... Что бы они удовлетворились и могли выражать своё недовольство по отношению к деректорам."
 focus_CBI_seat_in_parliament:0 "Место в парламенте"
 focus_CBI_seat_in_parliament_desc:0 "Мы могли быть дать представителям рабочих место в парламенте - так они получат право голоса, которое не имею, официально, даже промышленные магнаты."
 focus_CBI_British_Congress:0 "Британский конгресс"
 focus_CBI_British_Congress_desc:0 ""И таким образом можно сказать, что сегодняшние перемены имеют далеко идущи последствия для всей Конфедерации!""
 
 
 
 
 
 
 
 
 ### ИДЕИ ###
  
 CBI_financial_collapse:0 "Финансовый коллапс"
 CBI_financial_collapse_desc:0 "Бездействие лорда-протектора Уильяма Лэма, и невозможность парламентом выробатать нормальную стратегию экономических реформ, в итоге привело к тому, что экономика Британской Конфедерации впала в настоящий кризис: не эффективные траты финансов, распределение ресурсов, коррупция и социальное недовольство. "
 CBI_scientific_stagnation:0 "Инновационный застой"
 CBI_scientific_stagnation_desc:0 "Британии прошлого, 17 или 18 века, которая предоставляла человечеству невероятные технологические открытия не осталось и следа. Сегодня открытия делаются редко, а появление нового изобретения - настоящий праздник. Правительство не стремится инвестировать в науку, собственные разработки без господдержки не миогут найти преминение, а для народа сейчас главное выжить, а не восхищаться прогрессом. "
 CBI_trade_with_colonies:0 "Торговля с колониями"
 CBI_trade_with_colonies_desc:0 "Хотя даже те мелочи, которые приносят колонии Британии, в основном Новая Англия и Австралия, без зазрения совести разоровываются чиновниками, торговля с метрополией играет большую положительную роль на репутации страны. "
 CBI_fragmented_state_apparatus:0 "Последствие антикоррупционных реформ"
 CBI_fragmented_state_apparatus_desc:0 "Недавно мы провели реформы-попытки ликвидации коррупции в нашем государстве. Так или иначе, но в краткосрочной перспективе нам необходимо будет перетерпеть трудности, связанные с реформами, ради выгод в будущем."
 CBI_loyal_administration:0 "Лояльная администрация"
 CBI_loyal_administration_desc:0 "Хотя в краткосрочной перспективе наши радикальные антикоррупционные реформы бали не выгодны, в долгосрочной они обеспечили нам создание лояльной и преданной администрации."
 CBI_strikes:0 "Забастовки!"
 CBI_strikes_desc:0 "Британские острова поразили многочисленные забастовки рабочих и шахтёров! Тысячи работников во всех республиках поднимаются на протесты и  трбуеют одного и того же: улучшение социальных и рабочих условий! Их действия стремительно влияют на страну!"
 CBI_British_socialist_revolution:0 "Британская социалистическая революция"
 CBI_British_socialist_revolution_desc:0 "После столетия унижений и издевательств, дискриминация рабочих и жестких подавлений терпение рабочих окончательно лопнуло после того, как новый лорд-протектор [CBI.GetLeader] не пообещал социальные перемены, как хотели многие. Теперь, начинается вторая англо-британская революция! "
 
 ### РЕШЕНИЯ ###
 
 CBI_socialist_revolution_category:0 "Британская социалистическая революция"
 CBI_socialist_revolution_category_desc:0 "Ситуация в Британии была настолько отчаенной, что в итоге стала безысходной. Десятки тысяч рабочих бунтуют, протестуют и устанавливают свои революционные порядки. Они требуют радикальных перемен в социальной сфере и трудовом законодательстве. Как бы ситуация не закончилась, оно повлияет на будущее Британии."
 
 
