 history_about_welsh_t:0 "Уэльс стал часть Англии в 1283 году, когда Эдуард I завоевал земли Уэльса. Тем самым общая история уже насчитывает около 566 лет. Валийцы уже считают себя полноцеными членами Конфедерации и правда на их стороне, поэтому, как их отношения к нам, так и наше к ним крайне положительное. Сегодня каждый житель Уэльса живет, так же, как и любой другой на территории Конфедерации."
