 ### EVENT ###
 
 cbi_frr.1.t:0 "Визит во Францию"
 cbi_frr.1.d:0 "Лем сообщил, что собирается посетить Париж для налаживания отношений между нашими странами. Парламент в свою очередь выразил одобрение этой идеи, а так же пожелал успеха в данной дипломатической миссии. Сам Лем уверен в том, что эта поездка будет успешной."
 cbi_frr.1.a:0 "Париж жди нас"
 
 cbi_frr.2.t:0 "Обмен технологиями"
 cbi_frr.2.d:0 "Во время визита лорда-протектора Уильяма Лема обсуждались дальнейшие отношения между Британией и Францией, так же был поднят вопрос первого межгосударственного договора о единоразовом обмене научного опыта. Правительство Франции немного обеспокоено таким заявление из-за отсутствия теплых отношений в прошлом. Шарль Лаграндж в свою очередь выступил с поддержкой инициативы Лема."
 cbi_frr.2.a:0 "Стоит согласиться"
 cbi_frr.2.b:0 "Это противоречит основам социализма!"
 
 cbi_frr.3.t:0 "Французы согласны"
 cbi_frr.3.d:0 "Как и следовало ожидать Франция согласна совершить разовый обмен технологиями. Лем уже вернулся в Лондон, где дает намеки на возможную повторную поездку в течение полугода. В следствие этих договренностей давление на Чартистов было снижено из-за слов Лема о дружелюбном социализме Франции."
 cbi_frr.3.a:0 "Это шаг к новому уровню отношений"
 
 cbi_frr.4.t:0 "Французы отказались"
 cbi_frr.4.d:0 "Лем вернулся очень хмурым. Первый день парламент не спрашивал о том, как прошла встреча, но долго тянуть с этим вопросом он не мог. Поэтому после обсуждения вопроса визита во Францию, Лем рассказал о том, как его тепло встретели, о том, что социализм там не такой, каким его видет в Конфедерации, но в конце речи он добавил, что к сожелению так и не смог договориться с Французами."
 cbi_frr.4.a:0 "Кажется мы слишком рано пытаемся с ними дружить"
 
 cbi_frr.5.t:0 "Парижский договор"
 cbi_frr.5.d:0 "Британские послы прибыли в Париж для решений вопросов будущего сотрудничества.\nБританцы предлагают обмен ресурсами и специалистами, а так же возможность вступить в Лондонский пакт в будущем."
 cbi_frr.5.a:0 "Согласиться на их предложения"
 cbi_frr.5.b:0 "Отказаться"
 
 cbi_frr.6.t:0 "Новый член Лондонского Пакта"
 cbi_frr.6.d:0 "Вот и пришел момент, когда нам предложили вступить в Лондонский Пакт и при этом нам даже дали выбор. Сейчас в Европе укрепляется Пруссия и возможно вступление в этот альянс поможет нам выстоять."
 cbi_frr.6.a:0 "Сделаем Европу стабильной!"
 cbi_frr.6.b:0 "У нас нет причин вступать в их альянс"
 
 cbi_pru.1.t:0 "Визит в Пруссию"
 cbi_pru.1.d:0 "Парламент был в полном смятение после заявления Лема о посещение Пруссии. Хоть в конечном итоге поездку ему все же одобрили, парламент обеспокоен, что лорд-протектор начинает политические игры со столь воинствующим европейким государством. Но в свою очередь Лем уверяет, что это все лишь на благо Конфедерации."
 cbi_pru.1.a:0 "Берлин мы уже спешим"
 
 cbi_pru.2.t:0 "Договор о Лейпольдите"
 cbi_pru.2.d:0 "Сегодня в рейхстаге прошла встреча Уильма Лема и Йозуфа Мария фон Радовиц, где обсуждались дальнейшие отношение Пруссии и Конфедерации. Лем, как представитель Британии предложил Пруссии помощь с разработкой военных технологий в обмен на небольшое количество лейпольдита. Йозеф Мария фон Радовиц высказался о согласие с этим решением, но из-за отсутсвия поддержки рейхстага, последние слово осталось за королём."
 cbi_pru.2.a:0 "Все же немного лейпольдита мы можем передать"
 cbi_pru.2.b:0 "Договор с Британцами? Никогда!"
 
 cbi_pru.3.t:0 "Пруссия согласилась"
 cbi_pru.3.d:0 "Как только Лем вернулся в Лондон, он сразу направился во Вестминстерский дворец сообщить о феноменальном успехе поездке. Для всего пармалента стал шок его успеха, так ещё и сам король Пруссии подписал этот договор лично, при Леме. Теперь влияние Лема на нацию значительно вырасло."
 cbi_pru.3.a:0 "Как неожиданно и приятно"
 
 cbi_pru.4.t:0 "Пруссия так и не ответила"
 cbi_pru.4.d:0 "Вернувшись в Лондон Лем не спешил во Вестминстерский дворец, ведь там его ждала критика. Но на следующий день после возвращения он все же выступил там и сообщил о провале своей поездке, парламент тут же начал нападать на него с фразами "Мы говорили","Мы предупреждали". Как только собрание было окончено и Лем вышел на улицу можно было заметить, как он резко постарел на несколько лет."
 cbi_pru.4.a:0 "Стоило понадеяться"
 
 cbi_pru.5.t:0 "Кёнигсбергская встреча"
 cbi_pru.5.d:0 "Сегодня представители Британского парламента прибыли в Кёнигсберг для решения вопрос сотрудничества наших стран.\nВозможно стоит начать с ними диалог, чтобы решить вопросы между нашими нациями, но стоит ли оно того?"
 cbi_pru.5.a:0 "Вопрос можно решить"
 cbi_pru.5.b:0 "Это не стоить того"
 
 cbi_rus.1.t:0 "Визит в Россию"
 cbi_rus.1.d:0 "На выступление Лема присутсвовал даже посол из России, которому было очень приятно слышать, что лидер Конфедерации собирается на встречу с правительством России. Парламент хотел оплатить поездку лорда-протектора из бюджета, но эту трату обещалась взять на себя Российская сторона. Такой исход событий очень радует жителей Конфедерации."
 cbi_rus.1.a:0 "Прямой курс на Петроград"
 
 cbi_rus.2.t:0 "Общие учения"
 cbi_rus.2.d:0 "Лема очень тепло встретили в Петрограде, сам [RUS.GetLeader] проводил его до Таврического дворца. Во дворце же произошла историческая встреча лорда-протектора и президента российского государоства, на этой встречи обуждались дальнейшие развития отношений между двумя державами, так же обсуждались учения в рамках Лондонского пакта."
 cbi_rus.2.a:0 "Только если на границе с Пруссией"
 cbi_rus.2.b:0 "Мы сейчас заняты более важными вещами"
 
 cbi_rus.3.t:0 "Россия согласна, но с оговорками"
 cbi_rus.3.d:0 "Лема встречали в Лондонском порту и ожидая итогов встречи в Петрограде. Лем только сойдя с парахода сразу рассказал об успехе встречи, но добавил, что у России есть некоторые условия общих учений, а именно, то что они должны проходить на территориях следующих губернь: Варшавской, Калишской, Ломжинской, Петроковской, Плоцкой, Сувалской, Ковенской и Курляндской соответственно."
 cbi_rus.3.a:0 "Выпьем же за наших друзей!"
 
 cbi_rus.4.t:0 "Россия против"
 cbi_rus.4.d:0 "Лем печально сошел с парахода в Лондонском порту и сообщил о отказе России в совместных учениях, сославшись на наличие более важных дел, чем тренеровка солдат. Лем так же сообщил, что считает, что Петроград прояляет явное охлождения отношений по отношению к Лондону и это его сильно беспокоит."
 cbi_rus.4.a:0 "Стоит урезать финансирование Московской компании"
 
 cbi_rus.5.t:0 "Московская конференция"
 cbi_rus.5.d:0 "И вновь наши друзья британцы совершили везит к нам. Они хотят укрепить наши отношения, а так же добиться развития торговых отношений, что позволит в будущем открыть рынки друг другу."
 cbi_rus.5.a:0 "Укрепление отношений с Лондоном хорошая идея"
 cbi_rus.5.b:0 "Не стоит рисковать"
 
 cbi_rus.6.t:0 "Москва и Лондон"
 cbi_rus.6.d:0 "Британские послы, что прибыли сегодня вручили нам бумагу суть, которой приглошение в Лондонский Пакт. С учетом нестабильности региона вступление в их альянс может помочь нам избежать в будщем войны."
 cbi_rus.6.a:0 "Сделаем Европу стабильной!"
 cbi_rus.6.b:0 "У нас нет причин вступать в их альянс"
 
 cbi_byz.1.t:0 "Константинопольский диалог"
 cbi_byz.1.d:0 "Британцы хотят вновь торговать на средиземноморье, что даст им экономические бонусы, но при этом они обещают пересмотреть в будущем границы своих колоний и вероятно передадут нам новые земли."
 cbi_byz.1.a:0 "Так уж и быть, согласимся"
 cbi_byz.1.b:0 "Только если они приползут на коленях"
 
 cbi.1.t:0 "Завещание Лема"
 cbi.1.d:0 "Молодец, я конечно все понимаю, хочется побыстрее посмотреть фокусы и посмотреть, что будет дальше, но огорчу Лем умрет только в июле текущего года и только тогда ты сможешь продолжит играть дальше."
 cbi.1.a:0 "Читер"
 
 cbi.2.t:0 "Наследник Лема"
 cbi.2.d:0 "Я думал прошлое сообщение дало понять, что сюда лучше не лезть с читами? Ну если это не сработало, то огорчу сразу это событие взаимоисключает итог выборов, а значит нового лидера не будет, а значит не будет и дальнейших фокусов без читов. Молодец че сказать."
 cbi.2.a:0 "Поздравляю с рестартом"
 
 cbi.3.t:0 "Вопрос экономике"
 cbi.3.d:0 "Сегодня представитель каждой партии выступал с решением проблемы экономике. Кромвельцы-Л предлагают продолжить следовать пути, которые предлагал Лем. Кромвельцы-А предлагают сохранить наследие Лема, но перейти к более преспективной экономический путь. Кромвельцы-Р предлагают отказаться от реформ Лема и начать строить более централизированую экономическую систему.\nПарламент счел, что вариант:"
 cbi.3.a:0 "Вариант кромвельцы-Л лучший"
 cbi.3.b:0 "Вариант кромвельцы-А лучший"
 cbi.3.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.4.t:0 "Вопрос населения"
 cbi.4.d:0 "Сегодня темой выступление были вопросы связанные с потерей поддержки населения. Кромвельцы-Л предлагают продолжить смягчение трудовых законом, а так же пересмотр законодательной системы. Кромвельцы-А предлагают провести опрос граждан, чтобы определить список основных проблем и начать их решать с самой главной проблемы. Кромвельцы-Р предлагают ужесточить законы, чтобы недовольные поняли, что живут сейчас они даже очень хорошо.\nПарламент счел, что вариант:"
 cbi.4.a:0 "Вариант кромвельцы-Л лучший"
 cbi.4.b:0 "Вариант кромвельцы-А лучший"
 cbi.4.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.5.t:0 "Вопрос армии"
 cbi.5.d:0 "Централизированная армия Конфедерации слишком сильно ударяет по бюджету поэтому партиям было дано право предложить, как решить проблему. Кромвельцы-Л предлогают начать политику децентрализации военных структур внутри Конфедерации, чтобы у каждого Блока была своя армия и только в военное время назначольс бы центральное командование армии. Кромвельцы-А предлагают сохранить статус-кво, но закрыть проблему бюджета увеличиными сборами с членов конфедерации. Кромвельцы-Р предлагают отказаться от внутреней армии каждого блока, для создания центрального военного управление под личным управлением лорда-протектора.\nПарламент счел, что вариант:"
 cbi.5.a:0 "Вариант кромвельцы-Л лучший"
 cbi.5.b:0 "Вариант кромвельцы-А лучший"
 cbi.5.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.6.t:0 "Вопрос флота"
 cbi.6.d:0 "В свое время Лем позволил каждому Блоку иметь свой флот, а так же передал часть Конфедеративного флота во владение Блоков. Кромвельцы-Л прелагают продолжить политику разделённого флота, чтобы избежать проблемы с финансами. Кромвельцы-А предлагают начать постепенную централизацию флота, чтобы во время войны быть готовыми к быстрому ответу. Кромвельцы-Р предлагают, после собрания отправить всем Блокам сообщение о передачи их флотов в состав единого флота Конфедерации.\nПарламент счел, что вариант:"
 cbi.6.a:0 "Вариант кромвельцы-Л лучший"
 cbi.6.b:0 "Вариант кромвельцы-А лучший"
 cbi.6.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.7.t:0 "Вопрос внутренней политики"
 cbi.7.d:0 "Парламент поднял для каждого кандидата на лорда-протектора важный вопрос, как они будут действовать по отношению к Конфедерации. Кромвельцы-Л ответил сразу, что собирается сохранить политику Лема по сохранению децентрализации государства, но добавил, что мировая ситуация может потребовать временных мер централизации. Кромвельцы-А предложил, что Конфедерация сохранит децентрализацию в меньшей степени, при продолжит заботу о каждом Блоке. Кромвельцы-Р произнес речь о необходимости централизации государства, создание сильного и единого государства, которое сможет дать отпор любому, кто захочет поставить Британское влияние под сомнение.\nПалманет счел, что вариант:"
 cbi.7.a:0 "Вариант кромвельцы-Л лучший"
 cbi.7.b:0 "Вариант кромвельцы-А лучший"
 cbi.7.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.8.t:0 "Вопрос внешней политики"
 cbi.8.d:0 "И финальным вопросом является вопрос внешней политики. Кромвельцы-Л предлагают начать новый виток Британской дипломатии, пойти на уступки, но найти себе союзников и напарников на мировой арене. Кромвельцы-А предлагают продолжить политику сохранения стабильности Лондонского пакта. Кромвельцы-Р предлагают перейти от защиты к нападению. Зачем защищать наши интересы, если их можно расширять и продвигать?\nПалманет счел, что вариант:"
 cbi.8.a:0 "Вариант кромвельцы-Л лучший"
 cbi.8.b:0 "Вариант кромвельцы-А лучший"
 cbi.8.c:0 "Вариант кромвельцы-Р лучший"
 
 cbi.9.t:0 "Итоги срочных выборов"
 cbi.9.d:0 "Последние голоса парламентёров были подсчитаны, теперь остается лишь дождаться вечернего выступление парлмента, где и будет озвучены итоги голосования. Сейчас идут споры среди партий о том, кто же станет лидером Конфедерации, Роберт пиль призывает к сдержанности и спокойствию, ибо уже этим вечером все узнают имя следующего лорда-протектора.\n\nИ вот подошел вечер и вся речь парламента шла медленно и довольно скучно, но вот подходит главное событие вечера, какая же партия стала лидером, представитель какой фракции займет пост лорда-протектора?"
 cbi.9.a:0 "Эдуард Смит-Сетнли представитель Кромвельцы-Л"
 cbi.9.b:0 "Генри Темпл представитель Кромвельцы-А"
 cbi.9.c:0 "Джон Рассел представитель Кромвельцы-Р"
 cbi.9.f:0 "Избирательный тупик..."
 
 cbi.10.t:0 "Визит к Блокам"
 cbi.10.d:0 "[CBI.GetLeader] решил совершить внеплановый визит в страны-члены Конфедерации. В парламенте даже не было сообщено кого именно он собирается посещять, что немного напугало Блоки, ибо к внеплановым проверкам они были не готовы. Остается гадать, кого же будут проверять?"
 cbi.10.a:0 "Навестить правительство Блоков"
 cbi.10.b:0 "Навестить военное командование Блоков"
 
 cbi.11.t:0 "Военный парад"
 cbi.11.d:0 "Вчера прошел военный парад по главной улице Лондона под предвадительством нашего лорда-протектора. Этим поступком он показал, что готов сам взять оружие и защищать Британские интересы. После парада по городу прошли крупномаштабные обыски, что искали так и неизвестно, но сегодня на работу не пришла ещё одна партия старых чиновников."
 cbi.11.a:0 "Слава лорду-протектору!"
 
 cbi.12.t:0 "Рабочий стандарт"
 cbi.12.d:0 "Пора определить решить вопрос о реформах рабочего законодательства. В парламенте сейчас есть два предложения: первое - скоратить рабочий день до 8 часов. Второй - увеличить рабочий день до 14 часов. Но так же лорд-протектор может не допустить не одного из этих предложений."
 cbi.12.a:0 "Сократим рабочий день"
 cbi.12.b:0 "Не следует менять, то что и так работает"
 cbi.12.c:0 "Увеличить рабочий день"
 
 cbi.13.t:0 "Детский труд"
 cbi.13.d:0 "До нас дошли тревожные сведенья. Многие европейские страны обеспокоены, тем что у нас деткий труд все ещё не как не регулируется. Парламент предложил впринципе рещить этот вопрос раз и на всегда, пока не случилось, что-то плохое. Но если мы откажемся от этой практике, то есть шанс, что восстановление нашей экономике может занять больше времени."
 cbi.13.a:0 "Остановить это, пока не случилось что-то плохое"
 cbi.13.b:0 "Зачем идти на уступки Чартистам?"
 
 cbi.14.t:0 "Будущие фунта"
 cbi.14.d:0 "Фунт Кромвеля в последнее время переживал свои худшие времена. Но пора решить этот вопрос, чтобы понять его будущее. Мы можем использовать его для внутренней торговли, либо же перенести его на международную торговлю, попытаясь вытеснить Ромейскую валюту из мировой торговли."
 cbi.14.a:0 "Используем его для внутренего рынка"
 cbi.14.b:0 "Использовать для внешней торговли"
 cbi.14.c:0 "Использовать для обеспечения англосферы единства"
 
 cbi.15.t:0 "Проблема Новой Англии"
 cbi.15.d:0 "Новая Англия сейчас близка к недовольству нашим правлением, поэтому нужно срочно решить проблему. У нас в парламенте есть два варианта решения, мы можем дать им больше свобод или же закрутить гайки. Хотя есть и третий вариант, ничего не менять, но вероятно это и приведёт к их революции."
 cbi.15.a:0 "Дадим им больше свободы"
 cbi.15.b:0 "Оставим все, как есть"
 cbi.15.c:0 "Меньше свободы, лучшая идея"
 
 cbi.16.t:0 "Кельтская нация"
 cbi.16.d:0 "Уэльцы, шотландцы, ирланды являются представителями кельтского народа, пора дать им некоторые культурные свободы, чтобы поспособствовать его объединения в одну большую группу."
 cbi.16.a:0 "Кельтское Единство!"
 
 cbi.17.t:0 "Древняя история"
 cbi.17.d:0 "История англиского и уэльского народа почти все время была общей, что приводила к тому, что две культуры смешивались и теперь их история точно общая. Мы должны подготовить народ к празднику в честь единства народов."
 cbi.17.a:0 "Прошлое это дорога в будущем"
 
 cbi.18.t:0 "Северная Ирландия"
 cbi.18.d:0 "Кромвель захватил Ирландию, что привело к тому, что на земли северной Ирландии начались появляться англиские поселение, что сейчас приводит к тому, что там начились стычки между ирландцами и англичанами. Но сейчас мы можем решить проблему этой земли. Можем передать её Англии, а можем оставить Ирландии."
 cbi.18.a:0 "Ирландия для ирландцев"
 cbi.18.b:0 "Не проблема Конфедерации"
 cbi.18.c:0 "Англиская Ирландия"
 
 cbi_rip.1.t:0 "Лем найден мертвым!"
 cbi_rip.1.d:0 "Целый день Уильям Лем не появлялся в здание парламента, так же не сообщал о возможном отсутвием. По Лондону почти сразу поползли слухи о кончине Лема. Вечером Скотланд-Ярд начал поиски лорда-протектора. Ближе к ночи, во время вскрытия его рабочий квартиры он был обнаружен мертвым, после обыска квартиры и приезда судмедэксперта было сделано заключение — Лем скончался естественным путем. Из-за столь неожиданной смерти он так и не успел написать завещание, поэтому в ближайшие дни будут начаты срочные выборы лорда-протектора, пока-что лорд-протектор Англиского Блока стал временным лидером Конфедерации."
 cbi_rip.1.a:0 "Над Конфедерацией сгущаются тучи.."
 
 cbi_soc_rev.1.t:0 "Социалистическая Революция"
 cbi_soc_rev.1.d:0 "Смерть Уильма Лэма стала последний каплей для Чартистов. Они вышли на улицы с требованием отставки правительства и созыва нового парламента с представителями народа. По их речам понятно одно, они хотят чтобы Британия ушла с пути Кромвеля и пошла путем Франции. Сейчас многие заводы бастуют, многие правительственные здания не могут работать... А мы думали Лэм только при жизни сможет испортить жизнь Британцам, а вот смог и после смерти."
 cbi_soc_rev.1.a:0 "Опс..."
 
 cbi_soc_rev.2.t:0 "Решение красной проблемы"
 cbi_soc_rev.2.d:0 "Сегодня в парламенте собрались представители, как Роберта Пиля, так и Чартистов. По их виду можно было сказать одной, если бы не сам парламент, то они бы убивили друг друга.\nПосле часов обсуждений все склонялось к тому, что Роберт Пиль хочет решить проблему раз и навсегда, путем казни главный Чартистов и ссылки остальных во Францию, а Чартисты лишь хотят государство на подобие Франции. Перед парламентов встал очень сложный вопрос, ибо не правильное решение приведёт к гражданской войне. Поэтому парламент решает, то что..."
 cbi_soc_rev.2.a:0 "...Доводы Роберта Пиля убедительны, Чартисты будут казнены..."
 cbi_soc_rev.2.b:0 "...нужно найти компромисс"
 cbi_soc_rev.2.c:0 "...Чартисты правы"
 
 ### OLD ###
 
 CBI.100.t:0 "День Кромвеля"
 CBI.100.d:0 "День памяти успехов Оливера Кромвеля, проводится ежегодно в день его смерти. Мы горды, тем, что он освободил нас от оков монархизма и направил на путь Конфедерации."
 CBI.100.a:0 "Да сохраним мы его традиции"
 
 CBI.101.t:0 "Я календарь перевернул"
 CBI.101.d:0 "Парламент и лорд-протектор несколько лет готовили страну к 1849 году. В этом году, 25 апреля, исполняется 250 лет со дня рождения "отца" нации Оливера Кромвеля. Кромвель сыграл важнейшую роль в истории Англии и Британии, полностью изменив ход её развития, чей ход уверенно продолжали его наследники: начиная от сына Ричарда до последнего на данный момент лорда-протектора. \n\nДаже спустя 2 с половиной века Кромвеля всё равно чтит народ, им восхищается парламент, а лорд-протекторы продолжают смело дело, начатое им."
 CBI.101.a:0 "Нам надо всем подготовиться!"
 
 CBI.102.t:0 "Доходы падают, милорд..."
 CBI.102.d:0 "Вообще, ситуация в Британии на самом деле намного хуже, чем кажется и уж намного хуже чем говорят. Вместо сильной Британской экономики, которая подпитывается доходами из колоний и торговли с Московской компанией, она серьёзно деградирует. Доходы с налогов малые, и даже те обворовываются сначала республиканскими чиновниками, а потом уже Лондонскими-правительственными коррпционерами, доходы от торговли сухие, а главным торговые партнёром по прежнему остаётся Россия, даже промышленнсть не настолько эффективна, из-за введённых лордом-протектором Спенсером льгот на развитие, из-за чего налоги с промышленных магнатов почти не собираются. \n\nДаже эти малые крохи бессмысленно тратятся: почти четверть бюджета уходит на содержание Новой Англии в Кромвленде, часть на Австралию и азиатские колонии. Ещё четверть на армию, а точнене на Республиканский Военно-Морской Флот, чья звезда гордости уже давно потухла, который не сможет противостоять даже гипотетическому противнику. А адмиралы всё требуют огромное содержание. Доходы сокращаются, расходы раст. Уже 8-й год профицит сокращается с 11% до дифицита в 7%. Единственное что действительно хорошо - это промышленное развитие, которые растёт в среднем на 3-4 процента в год. \n\nОднако, эти проблемы в этом году должны быть временно забыты. В честь Великого праздника!"
 CBI.102.a:0 "Деньги подождут"
 
 CBI.103.t:0 "Войны нет, но битвы идут"
 CBI.103.d:1 "Парламент - это, наверное, единственное место, где продолжают идти бои, так как назвать происходящее там дискуссиями просто невозможно. Каждую неделю заседние открывается с взаимных оскорблений, а закрывается по сути большой дракой, где представители либеральной и консервативной партии, не решив проблему в свою пользу, устраивают дебош. И главные драчуны - Джон Рассел и Эдуард Смит-Стенли. Народ помнит, как в 1845 год в результате таких драк погибло 7 депутатов, и лидер группы от Ирландии. \n\nОднако, эти проблемы в этом году должны быть временно забыты. В честь Великого праздника!"
 CBI.103.a:1 "Угомонились все!"
 CBI.103.a_tt:0 "Либерал и консерваторы после выступления Лэма слегка успокоются, что однако не гарантируют полное исчезновение ссор и возвращение к нормальной работе. Лэм будет напрягаться, что бы быть на каждо мзаседании парламента."
 
 CBI.104.t:0 "Колония требует автономии"
 CBI.104.d:0 "С открытием Нового Света не так давно, множество людей стало активно переезжать в колонию. За несколько десятилетий Новая Англия, название, которое получила колония, в Кромвленде, так стал называться континент в Британии, стала быстро развиваться: за 50 лет население выросло с нескольких тысяч до 12 миллионов, а промышленное развитие составляет до 15% от общебританского. Однако на колонии весят множетсвенные ограничения и запреты, высокие налоги и поборы, мешающие колонии развиваться. \n\nОднако, эти проблемы в этом году должны быть временно забыты. В честь Великого праздника!"
 CBI.104.a:0 "Подождут ещё несколько лет"
 
 CBI.105.t:0 "Великий день"
 CBI.105.d:0 ""... Восставший против произвола короля, восставший против произвола феодалов, восставший против тирани и... Он поднял голову против действующей системы, против деспотичной власти, против угнетения народа! Он поднял голову, а за ним потянулся народ, который позже пошёл за ним в битвы..." \n\nСтоя на трибуне перед мавзолеем Оливер Кромвеля, Лэм начинает свою речь, в которой он рассказывает о невероятных подвигах Кромвеля, его успехах, его усилиях и мудрости. Рассказывает о великих победах в битвах против короля и победе в Английской революции. Далее идёт часть о его управлении буду первым в истории лордом-протектором, о его желании помощи бедным, создании флота и победах против Голландии. \n\n"... Два с половиной столетия назад родился по-настоящему, в полном смысле этого слова, великий человек, который перевернул всю историю Англии и Британии! Трижды ура отцу-основателю Оливеру Кромвелю!"\n\nРечь была окончена и в течении полуминуты были выпущены множетсво фейерверков и салютов по всему Лондону и в нескольких лругих крпных городах Конфедерации. Частично речь Лэма передавалась частично даже по радио. Сегодня воистину великий день!"
 CBI.105.a:0 "Да здравствуйет лорд-протектор Оливер Кромвель!"
 
 CBI.106.t:0 "Лорд протектор умер!"
 CBI.106.d:0 "Выдающиеся речь, которую произнёс Лэм, закончилась началом гуляй в Британии. 25 апреля изначально был выходным. Чуть ли не впервые за 30 лет Британский парламент наконец-то отложил споры в сторону и провёл заседние, в котором главные министры правительства проговорили небольшие речи с радостью и гордостью, а не многие политики, как например Роберт Пиль, который пытался говорить о неверном пути, по которому шла Британия все эти века, были арестованы и выгнаны сами же политиками, как со стороны консерваторов, так и либералов. \n\nПосле речи в Лондоне лорд-протектору Лэма стало хуже, однако он списал это на усталости. Его состояние ухудшилось, однако привычный распорядок он не изменил - рано вечером лёг спать в своё доме. Наутро он был обнаружен бессознания - врачи диагностировали у него паралич, несмотря на все усилия, 26 апреля 1849 года в 15:55 по Гринвичу Уильям Лэм скончался."
 CBI.106.a:0 "Это начала конца..."
 
 CBI.107.t:0 "Национальный раскол"
 CBI.107.d:0 "27 апреля, на следующий день после смерти Уильяма Лэма, было собрано экстренное заседание парламента. Вчерашнего единства в воздухе не осталось. Ещё до начало работы были арестованы несколько депатутов, которые начали дискуссии, которые переросли в драки. \n\nНачало было тоже не благоприятным: после того, как депутаты спели гимн Конфедерации, "Правь, Британия, морями", началось разложение парламента. Все знали что этот день настянет, кто-то ждал, кто-то надеятся. По старой традиции лорд-протектор может оставиться преемника, которого парламент может принять, либо отвергнуть и начать выборы... Однако Лэм не оставил наследника. Возможно из-за опасение популяризации Смит-Стенли, может из-за непопулярности его преемника. \n\nСмит-Стенли стал временным лордом-протектором, и не успели пройти первые 5 минут, как начались дискуссии о преемнике: децентрализаторы голосовали за Джона Рассела, унитаристы - за Джорджа Смит-Стенли... И хотя это лишь двое из многих, ими всё не заканчивается. \n\nВ тяжёлые минуты для Конфедерации, когда решается её будущее, и, возможно, будущее миллионов британцев, мало кто знает о том, что лорд-протектор мёртв... Однако Конфедерация Британских Островов духовно верит, что следующим лордом-протектором станет..."
 CBI.107.a:0 "... представитель консерваторов.( СДЕЛАНО ЧАСТИЧНО )"
 CBI.107.b:0 "... представитель прослойки умеренных.( НЕ СДЕЛАНО )"
 CBI.107.c:0 "... представитель либералов.( СДЕЛАНО ЧАСТИЧНО )"
 
 CBI.108.t:0 "... представитель консерваторов."
 CBI.108.d:0 "Несмотря на многое количество претендентов от числа унитаристов-консерваторов, известность имеют лишь двое из них: Эдуард Смит-Стенли, временный лорд-протектор, лидер всех консерваторов, который отстаивает цель единства Британиии, ставя в особое внимание проблему необходимости модернизации Конфедерации и решения проблемы Кромвлендской колонии. \n\nЕго соперником может еле как быть Роберт Пиль - радикальный кромвельист, выступающий с речами, что лорд-протектор Ричард разворотил наследие Кромвеля, а остальные лорды-протекторы продолжили это непотребство, и что необходимо создать Конфедерацию по заветам отца нации Олиера Кромвеля..."
 CBI.108.a:0 "Смит-Стенли уверен в своих силах."
 CBI.108.b:0 "Роберт Пиль всеми силами будет прорываться к власти.( НЕ СДЕЛАНО )"
 
 CBI.109.t:0 "... представитель прослойки умеренных."
 CBI.109.d:0 "Джордж Гордон является некоторым исключением: именно он по-сути создал прослойку умеренных, эта прослойка - не более чем сговор между частью либералов и консерваторов. Джорд Гордон не имеет альтернатив в кругах умеренных, он видит свою политику как работу над ошибками, которые оставил Уильям Лэм - принятие реформа и проектов как консерваторов и либералов, так даже и социалистов, из которых он выберет лучшее."
 CBI.109.a:0 "Джордж Гордон пойдёт на немыслимое ради победы.( НЕ СДЕЛАНО )"
 
 CBI.111.t:0 "... представитель либералов."
 CBI.111.d:0 "Несмотря на многое количество претендентов от числа цнитаристов-консерваторов, известность имеют лишь двое из них: Джон рассел, министр ИД Конфедерации и лидер либералов, настаивающий на необходимости проведения в стране либеральнонастроенных реформ, как, например, дать больше автономии британским республикам и Кромвлендской колонии. \n\nБолее крайний либерал - Генри Темпл, радикальный либерал, выступающий за радикальное преобразование Конфедерации, путём расчленения её на множество республик и автономий, а так же распространение либерализма по Европе..."
 CBI.111.a:0 "Благодаря своим связям, Джон Рассел сможет надавить на парламент"
 CBI.111.b:0 "Генри Темпл вырвет победу чего бы это не стоило.( НЕ СДЕЛАНО )"
 
 CBI.112.t:0 "Уильям Лэм..."
 CBI.112.d:0 "Начинается гонка за звание будущего лорда-протектора. Она обещает быть напряжённой, учитывая ярость Смит-Стенли и Рассела. Две враждующие фракции в парламенте будут биться за место под солнцем упорно и из последних сил. В победе будут играть не факторы популярности и поддержки среди народа, а связи, количество денег для взятничества и подкупок... \n\nВ то же время, 30 апреля Смит-Стенли, от лица исполняющего обязанности лорда-протектора, делает заявление в Лондоне, которе так же частично передаётся по радио: "После многолетнего, 33-летнего, парвления 26 апреля 1849 года, в 15:15 по Гринвиду лорд-проетектор Конфедерации Британских островов Уильям Лэм умер..."."
 CBI.112.a:0 "Битва начинается..."
 
 ### ОТПРАВКА ПРЕДЛОЖЕНИЯ В ПОРТУГАЛИЮ ###
 
 CBI.113.t:0 "Джон Рассел и либералы просят о поддержке"
 CBI.113.d:0 "Король, либералы партии децентрализаторов, просит вас, [PRT.GetLeader], высказать несколько слов в поддержку Британского политика. Лондонские либералы говорят, что от вас требуется лишь только заявить, что-то в духе, что "Португалия поддерживает и желает видеть на посту лорда-протектора кандидата от партии децентрализаторов Джона Расссела". \n\nВ случае, если Рассел действительно победит, это буедт нам "плюс" в взаимоотношениях с Британией, однако как потом мы сможет показать своё лицо, если вдруг победит не он?..."
 CBI.113.a:0 "Джон Рассел получит поддержку Португалии."
 CBI.113.b:0 "Слишком рискованно... Отказать."
 
 CBI.114.t:0 "Португалия поддерживает нас!"
 CBI.114.d:0 "[PRT.GetLeader] произнёс небольшую речь в правительстве, в которой признал, что победа Джона Рассела является наилучшим вариантом для будущего Британской Конфедерации. Своё мнение он передал в официальном письме послу Британии в Лиссабоне, а Джон Рассел уже зачитал его в парламенте."
 CBI.114.a:0 "Выражаем вам благодарность."
 
 CBI.115.t:0 "Португалия отказывает поддержать нас!"
 CBI.115.d:0 "[PRT.GetLeader] отказался поддержать Джона Рассела, ссылаясь на неблагоприятные условия."
 CBI.115.a:0 "Неприятно." 
 
 CBI.116.t:0 "Роберт Пиль"
 CBI.116.d:0 ""Британский сторожевой", как называют его лондонцы и парламентарии, Роберт Пиль родился 5 февраля 1785 года в местечке Рэмсботтом, округе Манчестер. \n\nРоберт Пиль вошёл в политику в 1809 году, когда выступал от города Кашел в парламенте Ирландии и произвёл первое впечатление благодаря сильной речи о необходимости развитии регионов Ирландии. Благодаря финансовой помощи отца и политическому содействию Артура Уэлсла. В 1814 году он получает высшую должность в иерархии управления Ирландии - пост главного секретаря Ирландии. Однако уже в 1827 году он подаёт в отставку в знак несогласия с решением парламент о принятии Билля об эмансипации католиков. Активно выступал против политики проводимой Уильямом Лэмом, где его активно поддерживал его ближайший соратник Артур Уэлсли. \n\nВ период с 1827 по 1840 год много раз попадал на должность заместителя министров: сначала МИД, потом МВД, Министерства по делам колоний, Министерства по вопросам войны. Был соратников Смит-Стенли, а после Тамвортского манифеста 1834 года, который опубликовал Пиль, Смит-Стенли и Пиль объединились в парламенте под крылом консерваторов-унитаристов. Сторонники Смит-Стенли, Пиля и Уэлсли часто выступали единым объединением в парламенте, выступая единым фронтом против децентрализаторов. \n\nОднако отменённый в 1843 году "Хлебный закон", пошлины на ввозимое в ританию зерно, серьёзно подорвало доверие в группе Смита-Пиля. В результате разногласий партия консерваторов фактически раскололась на 2 части: про-пильовскую и про-смитовску, при том большинство делегатов перешла на сторону Смит-Стенли. \n\nПиль является основателем Британской полиции, создав в 1829 год столичную полицейскую службу. Из личных накоплений, при поддержке Лондонской администрации, увидевшей в этом толк, было набрано около 1000 мужчин, затем полицейские охраны стали появляться и в других городах. \n\nПиль обвиняет наследника Оливера Кромвеля, Ричарда Кромвеля, в том, что именно он развротил Кромвельизм, отошёл от политики отца-нации, а остальные лорды-протекторы пособствовали этому. Кто-то делал попытки обратить этот процесс, но недостаточно, а кто-то ещё сильнее отдалялся."
 CBI.116.a:0 "Кромвельизм! Во славу Кромвеля!"

 CBI.117.t:0 "Эдуард Смит-Стенли"
 CBI.117.d:0 "Эдуард Джефри Смит-Стэнли родился 29 марта 1799 в Лондоне. \n\nПолучил хорошее образование, в 1820 году вошёл в политику став членом парламента. В начальный этап правления Уильяма Лэма быстро продвигался по карьерной лестнице. В отдельные времена был советником лорда-протектора, начальником правительства, заседателем парламента, губернатором Новой Англии, министром МВД. \n\nБыл соратников Смит-Стенли, а после Тамвортского манифеста 1834 года, который опубликовал Пиль, Смит-Стенли и Пиль объединились в парламенте под крылом консерваторов-унитаристов. Сторонники Смит-Стенли, Пиля и Уэлсли часто выступали единым объединением в парламенте, выступая единым фронтом против децентрализаторов. \n\nОднако отменённый в 1843 году "Хлебный закон", пошлины на ввозимое в ританию зерно, серьёзно подорвало доверие в группе Смита-Пиля. В результате разногласий партия консерваторов фактически раскололась на 2 части: про-пильовскую и про-смитовску, при том большинство делегатов перешла на сторону Смит-Стенли. \n\nВ 1845 году достигает высшей точки своей карьерной лестницы - заместителя лорда-протектора. Должность, которая во время постоянного отсутсвия Уильяма Лэма в парламенте, сделало его невероятно популярным. \n\nСвою политику он видит как умеренно-консервативную, считая, что Британии нужны обширные реформы, даже если будут не очень консервативные, но главное - разделяет с Джоном Расселом программу Великим реформ, термин которых впервые исполнил в парламенте Чарльз Грей."
 CBI.117.a:0 "Централизация. Во благо Британии."
 
 CBI.119.t:0 "Джон Рассел"
 CBI.119.d:0 "Джон Рассел родился 18 августа 1792 в Лондоне. \n\nОбучался в Вестминстерской школе и Университете Эдинбурга (который, правда, не закончил). В 1813 году стал депутатом парламента, был маломобилем по карьерной лестнице: в 1828 году стал заместителем министра МИД, а в 1832 - стал министром Министерства Иностранных Дела. \n\nАктивно пытался продвигать в парламент социальные законопроекты, как, например, фабричный закон, ограничение на детский труд и продолжительность рабочего дня, однако они были отвергнуты. Тем не менее, в народе получил прозвище "скрытый социалист".\n\nК 1840-м стал негласным лидером всей партии децентрализаторов, смог сплотить либералов, даже когда, в основном от партии вигов, Джордж Гордон отколол умеренную прослойку. \n\nСвою политику он видит как умеренно-либеральную, считая, что Британии нужны обширные реформы, даже если будут не очень либеральными, но главное - разделяет с Эдуардом Смит-Стенли программу Великим реформ, термин которых впервые исполнил в парламенте Чарльз Грей."
 CBI.119.a:0 "Реформы. Реформы. Реформы." 
 
 ### ДИКТАТУРА РОБЕРТА ПИЛЯ ###
 
 CBI.125.t:0 "Роберт Пиль устраивает переворот!"
 CBI.125.d:0 "На улице слышки крики, звуки выстрелов и огонь артиллерии. Земля изредка поддрагивает после того, как недалеко разорвался снаряд. Сквозь окно видны столбы дыма от пожаров, которые еле как пытаются потушить пожарные, сотни, тысячи человек, мужчин и женщин, детей и стариков, которые пытаются выбраться из города. Рядом с ними, пропуская, защищая детей и помогая старикам, в тоже время сражаются военные, члены республиканской гвардии и отряды полиции. \n\nЧеловек берёт в руки телефон и прислоняет к уху. Из телефонной трубки прорывается громкий, но всё таки пытающийся не сорваться на крик, то ли с отчаянием, то ли с безысходностью, голос:\n\n - Временноисполняющий обязанность лорда-протектора Смит-Стенли! На связи лорд-майор Лондона Сэр Джеймс Дьюк! Срочные и чрезвычайные известия! Поступают сообщения о бунте полиции в городах. Насколько известно, полицейские перерезают провода телеграфов и телефонов, захватывают склады с оружиеми и обезвреживают военных в казармах! Отдельные отряды пытаются штурмовать мэрии город и у них это даже получается! Известия об захвате подтверждены в Дублине, Бирменгене, Дувре, Манчестере, Кардиффе и Глазго. И это только подтверждённые и те, с которыми мы смогли установить связь! \n\nНа заднем плане слышны приказы командиров, крики и вопли гражданских, истошный рёв детей, команды "Огонь!", "Держать оборону!" и боевой клич "Во имя Лорда-протектора!".\n\n - Самое важное - эти гадёныши под руководством сукина сына Пиля смогли поднять бунт в Лондоне и сейчас штурмуют здание парламента! Нам необходимо подкрепление! Приём!\n\nПовисло молчание, которое прерывалось звуками стрельбы и криков,\n\n - Исполняющий обязанности лорда-протектора Смит-Стенли?...\n\nИз трубки послышался вполне спокойный, с нотками победителя, мужской голос:\n\n - Смит-Стенли мёртв, здание парламента, правительства и мэрия находится под нашим контролем, 217 парламентариев в заложниках, армия обезврежена, власть в наших руках. \n\nРуки лорд-майора задрожали, ноги начали коситься, глаза округлились, из его правой руки выронилась обойма из под винтовки, которая с грохотом упала на асфальт, с него полил пот.\n\n - Д-да з-здравствует нов-вый лорд-протектор Роберт Пиль?..."
 CBI.125.a:0 "Новый день Новой Британии?.."
 CBI.125.b:0 "Что это предвещает Британии?.."
 
 
 ### НОВЫЙ ЛОРД-ПРОТЕКТОР ###
 
 CBI.169.t:0 "Джон Рассел становится новым лордом-протектором"
 CBI.169.d:0 " - Подсчёт почти окончен... Остаются лишь считанные минуты, - бубнил себе под нос Бенджамин Дизраэли, новоиспечённый исполняющий обязанности заместителя лорда-протектора. \n\n29 ноября 1849 года. Очень тяжелый день. Очередное заседание парламента, но на этот раз судьбоносное для всей конфедерации. Разговоры, сплетни, попытка сорвать заседание, организованное Робертом Пилем. И гнятщее напряжени наполняло зал. Наконец, заседение было объявлено открытым. И тут же был поставлен главный вопрос: проведение выборов лорда-протектора. Вакуум власти больше не может продолжаться. Необходимо поставить вопрос раз и навсегда. Ставки были сделаны, а все приготовления закончены. Вопрос был поставлен ребром. \n\n - Кто за выбор лордом-протектора сэра Джона Рассела? - произнёс вопрос Дизраэли. \n\nНачался подсчёт поднятых рук. 160... Нет, 171... Тоже нет? 188? Или 189? Наконец окончательный результат: 201 голос парламентариев. Меньше половины. Теперь надежда у либералов остаётся только на тех, кто байкотируют выборы. Наконец, звучит второй вопрос: \n\n - Кто за выбор лордом-протектора сэра Эдуарда Смит-Стенли? - произёс Дизраэли. Зал наполнился тишиной, которая вскоре была прервана звуком поднятия рук. \n\nДизраэли вновь начал подсчёт. 166, 171... Или 172? Дальние ряды не очень видно, 191... 191 голос. \n\nЭто почти победа либералов... Однако остаётся Роберт Пиль и Уэлсли. \n\nСмит-Стенли смотрит на Роберта Пилья. Его глаза будто кричат о помощи, будто просят поднять руку.\n\n Смит-Стенли смотрит на него. На его лице застыла ухмылка, а сам он будто чувствует победу. Он повернул голову, а потом обернулся, что бы посмотреть на своих 23 сторонников и Артура Уэлсли. \n\n191 за Смит-Стенли против 201 за Джона Рассела, 47 отказались голосовать, 2 места вакантны. Итог: победа Джона Рассела. \n\nДизраэли, поднимаясь с кресла, приложил руку к сердцу и громко произносит: "Да здравствует новый лорд-протектор Джон Рассел!" и в зале, вставая один за другим, включая сторонников Смит-Стенли, да даже сам Смит-Стенли, кладут руку на сердце тут же подхватывают: "Да здравствует лорд-протектор Джон Рассел"."
 CBI.169.a:0 "Да здравствует лорд-протектор Джон Рассел!"  
 
 CBI.170.t:0 "Эдуард Смит-Стенли становится новым лордом-протектором"
 CBI.170.d:0 " - Подсчёт почти окончен... Остаются лишь считанные минуты, - бубнил себе под нос Бенджамин Дизраэли, новоиспечённый исполняющий обязанности заместителя лорда-протектора. \n\n29 ноября 1849 года. Очень тяжелый день. Очередное заседание парламента, но на этот раз судьбоносное для всей конфедерации. Разговоры, сплетни, попытка сорвать заседание, организованное Робертом Пилем. И гнятщее напряжени наполняло зал. Наконец, заседение было объявлено открытым. И тут же был поставлен главный вопрос: проведение выборов лорда-протектора. Вакуум власти больше не может продолжаться. Необходимо поставить вопрос раз и навсегда. Ставки были сделаны, а все приготовления закончены. Вопрос был поставлен ребром. \n\n - Кто за выбор лордом-протектора сэра Джона Рассела? - произнёс вопрос Дизраэли. \n\nНачался подсчёт поднятых рук. 160... Нет, 171... Тоже нет? 188? Или 189? Наконец окончательный результат: 201 голос парламентариев. Меньше половины. Теперь надежда у либералов остаётся только на тех, кто байкотируют выборы. Наконец, звучит второй вопрос: \n\n - Кто за выбор лордом-протектора сэра Эдуарда Смит-Стенли? - произёс Дизраэли. Зал наполнился тишиной, которая вскоре была прервана звуком поднятия рук. \n\nДизраэли вновь начал подсчёт. 166, 171... Или 172? Дальние ряды не очень видно, 192... 201 голос. \n\nПаритет. Кажется, это ничья. \n\nИ... Роберт Пиль, на удивление всех, поднимает руку. На его лицо небольшое недовольство и, скорее всего, зависть. Большая часть парламентариев обернулась. Следом за другом, смотря на Пиля с некоторым удивлением, руку поднимает и Артур Уэлсли, а затем и все 24 делегата сторонников Пиля. \n\n225 за Смит-Стенли против 201 за Джона Рассела, 22 отказались голосовать, 2 места вакантны. Итог: победа Смит-Стенли. \n\nДизраэли, поднимаясь с кресла, приложил руку к сердцу и громко произносит: "Да здравствует новый лорд-протектор Эдуард Смит-Стенли!" и в зале, вставая один за другим, включая сторонников Джона Рассела, да даже сам Рассел, кладут руку на сердце тут же подхватывают: "Да здравствует лорд-протектор Эдуард Смит-Стенли"."
 CBI.170.a:0 "Да здравствует лорд-протектор Эдуард Смит-Стенли!" 
 
 CBI.171.t:0 "Похороны Уильяма Лэма"
 CBI.171.d:0 "Британцы восприняли смерть Лэма как что-то невероятное. Все ждали что старый дед умрёт, но многие хотели как можно дальше оттянуть это. В первую очередь это промышленники, бюрократы и чиновники, часть парламента. Однако народ Лэма просто ненавидил: жизнь рабочих была ужасающей, крестьян - немногим лучше. Англичане, шотландцы и ирландцы просто выживали. \n\nУтром 9 декабря 1849 года был назначен траур в виду похорон Уильяма Лэма. Тело покойного, в гробу, пролежало больше чем пол года пока не получило возможность наконец-то упокоится. В 10:00 из здания парламента вышла процессия, под траурную музыку и пристальное внимание репортёров с фотокамерами. Наконец, из здания вышли 6 человек несущих гроб. Какого оказалось удивление делегатов, парламентариев, депутатов, чиновников и членов партий, когда по правую сторону гроб нёс Эдуард Смит-Стенли, а по левую... Джон Рассел. Два врага, которые то и дело устраивали взбучки в парламенте, сегодня вместе несли гроб. \n\nНаконец, в 12 часов по Гринвичу британский бывший лорд-протектор был похоронен, как и другие правители Британского государства, в Вестминстерском аббатстве. "
 CBI.171.a:0 "Бог простит тебя."
 
 CBI.172.t:0 "Год Великих Реформ"
 CBI.172.d:0 "Для преодоления экономических, колониальных и дипломатических трудностей лорд-протектор разработал пачку реформ, под кодировкой "Великих реформ", которые Британия должна будет провести в течении небольшого срока, около 5 лет, для улучшения своего состояния. \n\nДля начала - будет создана комиссия по общебританским делам, которая будет исследовать 3 основныt проблемs Британии: экономическая, колониальная и дипломатическая. Особая роль будет уделена, конечно, экономическому и колониальному вопросу, как наиболее острым и болезненным. Проводится реформы, разумеется, будут, по сравнению с прошлым, радикально, а в некоторых случаях с особой жестокостью, однако только такие решения смогут убрать раковую опухоль, котора яобразовалась в Британии. Во всяком случае - мы так думаем."
 CBI.172.a:0 "Будем надеятся на то, что это поможет."
 
 CBI.173.t:0 "Экономическая политика"
 CBI.173.d:0 "Коррупция - неотъемлимая часть жизни абсолютно любого государства, не такой нации, в которой коррупция полностью отсутсвует. Британия не то, что таким не является, так скорее всего является полной противоположностью. Без взятки нельзя получить высокое правительственное место, без связей нельзя поступить на флот, только если вы не звезда одной из Британских военно-морских училищ, из-за общего разложения процесс обработки приказов из центра затягивается, а местные счета обворовываются. \n\n[CBI.GetLeader] приказал начать всеобщую борьбу с коррупцией в обществе как один из пунктов экономических реформ в рамках программы "Великих реформ". Теперь же нам предстоит сложный выбор: как именно мы должны бороться с коррупцией? Начать программу жёсткой борьбы со взятничеством, переходя все принципы свободы ради как можно глубого уничтожение бича общества, или попытаться сделать всё как можно демократичней и легальней?"
 CBI.173.a:0 "надеюсь, мы не наломаем дров."
 
 CBI.174.t:0 "Первые итоги радикальных реформ"
 CBI.174.d:0 "Обычный бюрократ, каковых было по стране сотни тысяч, сидел в своём кабинете и был увлечён своими бумагами. Приписка тут, приписка там, отчёт о недостатке сборов и вот это небольшая прибыль для чиновника. Это проходило.. лет 15 уж точно, бюрократ просто работал, делал свою работу "честно" и постоянно. Его не волновали богатеи, устраившие пиры в своих замках и дворцах, на фоне обнищавшего населения, которе умирало от голода. Он - не глава провинции, и даже не округа, а всего лишь обычный винтик в большом механизме, а поэтому все претензии по поводу низкого сбор налогов лягут на вышестоящих. \n\nДверь выбили, что она чуть не соскочила с петель, четверо полицейских вбежали в кабинет. Чиновник впал в оцепинение, прикованный к своему креслу. Пока двое оббегали стол, дабы с двух сторон схватить бюрократа, третий встал в дверном проёме, а четвертый зачитал: \n\n - Сэр Брэндон Томпсон! От имени лорда-протектора Эдуарда и Смит-Стенли и с позволения парламента Конфедерации Британских островов вы арестованы связи с подозрением в хищении денежных средств в особо крупном масштабе, злоупотребление должностными полномочиями, а так же получении взятов. \n\nНа чиновника нацепили наручники, а потом чуть ли не с пинками, а так же с криками призрения, выгнали из кабинета, в то время как другие два полицейских стали проверять ящики. Всё здание наполнилось звуками выбивания дверей, криков объвинений и спешным выводом. Большинство слушались полицию, неоторые сопротивлялись, пару человек устроили настоящий скандал. \n\nНикто ещё не знает, что только в этот день только в его округе было арестовано до 110 чиновников, однако через пару недель вся Британия услышит цифры арестованных по всей Конфедерации - 89 817 человек."
 CBI.174.a:0 "Первый кол забит."
 
 CBI.175.t:0 "Первые итоги систематического подхода"
 CBI.175.d:0 "Чиновник сидит в своём кабинете, за своим столом, и ковыряется в бумагах. Дважды проверяет цифры, трижды перепроверяет бумаги и судорожно дрожит, когда сдаёт бумаги. За один только день он звонил по 10-15 раз, проверяя абсолютно всё, дабы избежать даже самой малой ошибки... \n\nЦИФРА НЕ СОВПАЛА! Сальдо в ведомости и сальдо в документе не совпадают! Чиновника стало трести, глаза округлились, руки стали дрожать... Судорожно он набирает номер главы округа... Его нет. Он был арестован из-за коррупционных связей... Может... наверху не заметят? Но тогда подумаю, что два шиллинга недостачи были украдены... \n\nЧиновник поворачивается к стене. На стене висит портрет действующего лорда-протектора Эдуарда Смит-Стенли. Его глаза буд-то смотрят на чиновника, от чего бюрократу становится снова не по себе..."
 CBI.175.a:0 "Это, несомненно, хорошо." 
 
 CBI.176.t:0 "Лольная администрация"
 CBI.176.d:0 "Наши реформы администрации и анти-коррупционные действия принесли результат: по коррупции наносится сильный удар, который усиливается т еперь новым поколением бюрократов и чиновников, полностью лояльных парламенту, Британии и действуют по заветам Оливера Кромвеля."
 CBI.176.a:0 "Это даже лучше, чем можно было предположить" 
 
 CBI.177.t:0 "Судьбоносный выбор"
 CBI.177.d:0 "С каждым годом ситуация с главной Британской колонией, Новой Англией в Кромвленде, становится всё тяжелее и тяжелее: экономика Новой Англии даже с многочисленными ограничениями и запретами всё равно растёт быстрее стагнирующих Британских островов, вслед за ростом экономики быстро стало расти и недовольство. \n\nНа фоне растущей проблемы становится понятно, что продолжать дальше политику статус-кво не получится, ведь рано или поздно может произойти неуправляемый взрыв, который будет нести серьёзный урон. Ввиду этого, у нас есть по-сути 3 пути по решению Кромвлендской проблемы: \n\n1. Закрепить статус Новой Англии. Как ни крути, колония будет являться колоний как бы не пытаться выкрутить это понятие или сопоставив экономическое влияние Кромвелики. \n\n2. Наконец признать статус Новой Англии. Колония слишком сильно разрослась и выросла, став второй по экономической силе административной единицой, после республики Англия, в Британии. Поэтому было бы более разумно принять Новую Англию как полноценную Республику Кромвелика. \n\n3. Пересмотреть политику по отношению к колонии. За что боролся Кромвель? За равноправие всех людей Британии. А что делаем мы? Делим их на Британских британцев и колониальных британцев. Вопрос равноправия будет решён только тогда, когда Конфедерация будет реформирована в настоящию Конфедерацию всех британцев или Британское Содружество. \n\nТак какой же вариант окажется наиболее привлекательным?"
 CBI.177.a:0 "Надо указать Новой Англии, что колония будет по определению колонией."  
 CBI.177.b:0 "Колония уже достаточно выросла и окрепла для принятия в Британскую семью." 
 CBI.177.c:0 "Настало самое время уравнять не только Кромвленд, но и все колонии Британии." 
 
 CBI.178.t:0 "История заморской колонии"
 CBI.178.d:0 "Легенды и истории об так называемом континенте на Западе, за глубокими водами, были сложены ещё давно. Так неведомый континент называли Туле, Атланидой, землёй гигатов и мостров, хотя большинство и предполагало, что за морем есть земля, никто точно этого не знал. Многие предприниматели и мореплаватели пытались начать экспедицию на Запад ещё в 15 веке, так самым известным из них стал итальянский купец Христофор Колумб, однако правители отказывались от вложений в гиблое дело с призрачным успехом, а частыне экспедиции так и не смогли доказать жизнеспособность идей. \n\nПервый гвоздь к крышку гроба был вбит, когда в начале 16 века португальци смогли открыть путь вокруг в Африки в Азии, преимущественно в Индию, а последний когда силами Западных стран и Византии был построен пролив Византий, соединяющий Средиземное и Красное море. \n\nИстория открытия Нового Света было поставлено под угрозу, однако в 1762 году были открыты Гавайские острова, а в 1787 году Британские адмиралы Джеймс Кук и Джон Фиппс открыли Ньюфаунленд и Бермудские острова. Новый свет британцы назвали в честь Отца нации Оливера Кромвеля - Кромвлендом, в обиходе так же используется Кромвелика. У других стран были другие названия Нового Света, однако особую популярность имеет Британское название. Уже в 1789 в Ньюфаунленде основавыется первая колония, через 3 года основывается Новый Йорк, в 1801 основывываются колонии Бостон, Филадельфия, Галифакс. В 1805 году из первых 4 губернаторств было образовано Колониальное губернаторство Новая Англия. С этого момента колония росла бешенными темпами: с 1801 по 1849 население выросла с 78 000 до 3 000 000, доля в экономики Конфедерации выросло с 1% до 31%, строительство промышленности на территории колонии было запрещено, но даже только с мануфактурами от общей промышленной мощи Конфедерации колония составляла до 17%. Происходит массовая резня индейцев и коренных кровлендцев, многих прогоняют за границу, а может и дальше за Миссисипи."
 CBI.178.a:0 "Колония становится больше чем метрополия..."  
 
 CBI.179.t:0 "Эдуард Смит-Стенли становится новым лордом-протектором"
 CBI.179.d:0 ""
 CBI.179.a:0 "Да здравствует лорд-протектор Эдуард Смит-Стенли!"  
 
 CBI.180.t:0 "Протесты и забастовки в городах!"
 CBI.180.d:0 "Лорд-протектор [CBI.GetLeader]! Срочные новости! Полиция сообщает о многочисленных митингах в городах по всей Конфедерации, начиная от Дублина и Кардиффа, заканчивая Лондоном. Тысячи рабочих и шахтёров объявляют о забастовках! Рабочие Глазго в настоящий момент создали Совет народных депутатов и объявили власть в Глазго - Глазской коммуной, ставя власть обадранцев выше власти центра! \n\nИ походу - это только начало. По нашим скромным оценкам, сейчас в бунтах и забастовках учавствуют около 200 тысяч рабочих, при том, что всего рабочих на островах около 800 тысяч. Рабочие, недовольные условиями работы, подстрекаемые желанием перемен, присоединяются к общесоциалистическому движению, к которым даже присоединяются крестьяне..."
 CBI.180.a:0 "Выжидать."  
 CBI.180.b:0 "Открыть огонь на поражение."  
 
 CBI.181.t:0 "Британская социалистическая революция!"
 CBI.181.d:0 "Лорд-протектор [CBI.GetLeader]! Ситуация вышла из под контроля! Рабочие, подогреваниемые желанием перемен, начинают проводить погромы и разграбления! Они вступают в битву с армией и полицией, проводят ревизию у богатых, грабя их, раздовая бедным, и проводят показательные расстрелы богачей. \n\nРабочих поддерживают многие социалистические политики как в самой Британии так и иностраные политики. Рабочие получили своего неформального лидера - Роберт Оуэн, бывшего активного общественного и политического деятели, который, хотя и отошёл от дел, но поддерживает действия рабочих."
 CBI.181.a:0 "Вторая революция?!"  
 
 CBI.182.t:0 "Британская социалистическая революция!"
 CBI.182.d:0 "Лорд-протектор [CBI.GetLeader]! Ситуация вышла из под контроля! Рабочие, подогреваниемые ненавистью к парламенту и вам лично, начинают проводить погромы и разграбления! Они вступают в битву с армией и полицией, проводят ревизию у богатых, грабя их, раздовая бедным, и проводят показательные расстрелы богачей. \n\nРабочих поддерживают многие социалистические политики как в самой Британии так и иностраные политики. Рабочие получили своего неформального лидера - Роберт Оуэн, бывшего активного общественного и политического деятели, который, хотя и отошёл от дел, но поддерживает действия рабочих."
 CBI.182.a:0 "Надо пресечь эту ересь!"  
 
 CBI.183.t:0 "Выступление лорда-протектора"
 CBI.183.d:0 "В эти тяжелые часы для Британской нации и Британского государства, когда ставится под сомнение будущее страны, утром в 10:00 лорд-протектор [CBI.GetLeader] произнёс речь о необходимости национальной сплочённости и необходимости объединения нации под общей социалистическ-рабочей угрозы. Он так же произнёс пару слов в необходимости социальных перемен и реформ, однако без какой либо конкретики."
 CBI.183.a:0 "Лучик света в этой тьме..."  
 
 CBI.184.t:0 "Армия на защите наших домов!"
 CBI.184.d:0 "Бравые сыны Британии сейчас маршируют по улицам Милдсбора. Тысячи солдат проходят по центральной улице. Все, шаг в шаг, строем, идут под пристальным взором прохожих, зевак и любопытным. Толпа кидает им цветы, салютует, кричит слова в поддержку, пару старушек проважают их со слезами на глазах, будто они идут в смертный бой. Солдаты и сами в приподнятом настроении: они идут по-сути на войну. И всё это под звуки трубы, стук палачек об барабаны, и солдатскую песню..."
 CBI.184.a:0 "Армия всега спасала и будет спасать Британию..."  
 
 CBI.185.t:0 "Армия на защите наших домяов!"
 CBI.185.d:0 "Бравые сыны Британии сейчас маршируют по улицам Милдсбора. Тысячи солдат проходят по центральной улице. Все, шаг в шаг, строем, идут под пристальным взором прохожих, зевак и любопытным. Толпа кидает им цветы, салютует, кричит слова в поддержку, пару старушек проважают их со слезами на глазах, будто они идут в смертный бой. Солдаты и сами в приподнятом настроении: они идут по-сути на войну. И всё это под звуки трубы, стук палачек об барабаны, и солдатскую песню..."
 CBI.185.a:0 "Армия всега спасала и будет спасать Британию..."  
 
 CBI.186.t:0 "Революция ширится!"
 CBI.186.d:0 "Наши действия по успокоению рабочих масс оказались недостаточны! Рабочие всей Шотландии смогли с помощью силы перетянуть лояльность народных масс на себя и теперь начинают проводить социалистические преобразования по всей республике! Гзазгская коммуна объявила о создании на всей территории подконтрольной рабочим Шотландской комунны. Было объявлено о создании синдикатов, началась борьба с богачами и промышленниками!"
 CBI.186.a:0 "Необходимо удвоить усилия."  
 
 CBI.187.t:0 "Британия просит помощи!"
 CBI.187.d:0 "Ситуация в нашей метрополии, Лондоне, с недавних пор остаёт желать лучшего. Начавшаяся гражданская война высасывает из сторон все ресрусы. В данной ситуация Лондон просит у наш помощи в виде поставок оружия, которое поможет метрополии победить революцию. Правительство обещает, что если мы окажем помощь они этого не забудут и п ересмотрять свою колониальную политику."
 CBI.187.a:0 "Метрополия останется у нас в долгу." 
 CBI.187.b:0 "Колонию ещё раз не обманут." 
 
 CBI.188.t:0 "Кромвленд согласен помочь!"
 CBI.188.d:0 "Лорд-протектор [CBI.GetLeader]! \n\nСообщение из Ричмонда: колониальное губернаторство Новая Англия отозвалась на нашу просьбу в виде поставок оружия!"
 CBI.188.a:0 "Спасибо им." 
 
 CBI.189.t:0 "Кромвленд отказался помочь!"
 CBI.189.d:0 "Лорд-протектор [CBI.GetLeader]! \n\nСообщение из Ричмонда: колониальное губернаторство Новая Англия отказало на нашу просьбу в виде поставок оружия!"
 CBI.189.a:0 "Они показали нелояльность метрополии!" 
 
 CBI.190.t:0 "Британия просит помощи!"
 CBI.190.d:0 "Ситуация в нашей метрополии, Лондоне, с недавних пор остаёт желать лучшего. Начавшаяся гражданская война высасывает из сторон все ресрусы. В данной ситуация Лондон просит у наш помощи в виде поставок оружия, которое поможет метрополии победить революцию. Правительство обещает, что если мы окажем помощь они этого не забудут и п ересмотрять свою колониальную политику."
 CBI.190.a:0 "Метрополия останется у нас в долгу." 
 CBI.190.b:0 "Колонию ещё раз не обманут." 
 
 CBI.191.t:0 "Австралия согласна помочь!"
 CBI.191.d:0 "Лорд-протектор [CBI.GetLeader]! \n\nСообщение из Сиднея: колониальное губернаторство Австралия отозвалась на нашу просьбу в виде поставок оружия!"
 CBI.191.a:0 "Спасибо им." 
 
 CBI.192.t:0 "Австралия отказала в помощи!"
 CBI.192.d:0 "Лорд-протектор [CBI.GetLeader]! \n\nСообщение из Сиднея: колониальное губернаторство Австралия отказало на нашу просьбу в виде поставок оружия!"
 CBI.192.a:0 "Они показали нелояльность метрополии!" 
 
 CBI.193.t:0 "Рабочая комиссия"
 CBI.193.d:0 "По приказу правительства, и при согласовании парламента, было принято решение о создании на всех заводых страны фабричных инспекций, чья главная обязанность - проверка уровня безопасности на производстве. Несмотря на то, что некоторые директора и начальники объектов попытались провести подкуп гослужащих, инспекторы в основе своей не поддавались. Они обнаружили массовые нарушения, а рабочие в один голос кричали о необходимости пресеч произвол. И мы поможем им с торжеством справедливости. "
 CBI.193.a:0 "Мы поможем рабочим!" 
 
 CBI.194.t:0 "Британское Революционное Государство"
 CBI.194.d:0 "..."
 CBI.194.a:0 "Это кошмар..." 
 
 CBI.195.t:0 "Британский конгресс рабочих"
 CBI.195.d:0 "Сегодня в Лондоне начал работу Британский конгресс рабочих, который выробатывал и, вместе с правительством Британии, принимал новые законы в защиту Британского рабочего класса. Комиссию возглавил лично Роберт Оуэн, лидер всего рабочего движения Британиских островов. Перебирая варианты, предлагая новые, получая согласие или отказ от правительствой комиссии, постепенно начался находится консенсунс по стоящему вопросу. \n\nНа 4-й день работы Британский конгресс, с подачи парламента Британии, уже принял несколько законов о защите пролетариата. В том числе революционные 11-часовой рабочий день, выходной и минимальную плату. Далее переговоры зашли в тупик из-за нежелания парламента и правительства идти на большие уступки. И тем не менее, на 5 день Британский конгресс объявил о завершени переговором с правительством и о принятии первого рабочего законодательства в стране, наконец облегчившее тяжелую долю британских рабочих."
 CBI.195.a:0 "Мы постарались." 
 
 CBI.196.t:0 "Фабричная инспекция"
 CBI.196.d:0 "Фабричная инспекция, созданная по приказу правительства и парламента, дала первую оценку безопасности на рабочих местах. Результаты её не утешительны: \n\nНа заводах почти полностью отсутствует какая либо безопастность и её нормы: рабочие должны работать на травмоопасных станках, регулярно случаются травмы и даже смерти. Умирают любые работники по самым разным причинам: мужчина, женщины, дети, даже старики, причинами могут выступать обычный износ станков, переработка, и как следствие невнимательность. Отрубание пальцев или целых конечностей было нормой. "
 CBI.196.a:0 "Их безопасность под нашём контролем!" 
 
 CBI.197.t:0 "Контроль условий жизни"
 CBI.197.d:0 "Фабричная инспекция, созданная по приказу правительства и парламента, дала первую оценку качества жизни рабочих. Наиболее полно её описал один из видных деятелей комиссии, который и представил итоговый документ парламенту, — Эдвин Чедвик. В документе есть раздел «Отчет о санитарных условиях трудящегося населения Великобритании»: \n\nРабочие жили в однокомнатных комнатах самого жалкого вида, которые были даже хуже чем тюремные камеры. Однако даже такие условия являются ещё приемлимыми. Многие живут в подвалах, в постоянной слякости и  болезнями, отдавая последние пенсы. Наконец, почти треть живёт в работных домах - место, которому бедняки предпочатают ночевание на улице. 16 часов в день, ночёвка прямо возле станков, дизентерия, детский труд, с 4 лет, и полное беззаконие и произвол.""
 CBI.197.a:0 "Их качество жизни под нашем контролем!" 
 
 CBI.198.t:0 "Статус колонии"
 CBI.198.d:0 "Мы собрали в столице Британской конфедерации Лондонскую конфедернцию для решение колониальной проблемы Кромвленда. Объективно - да более откладывать эту пробелму нельзя, так как это будет просто оттягиванием неизбежного и бегство от проблемы. Выполнение одного из пети пунктов увеличит шанс успешного преобразование Британии. \n\nУ нас есть один вопрос и два ответа: как нам предоставить больше прав Кромвленду? Дать колонии больше экономическийх прав и снять финансовые и промышленные запреты, оставив большую часть политической жизни губернаторства в наших руках, или предоставить колонии больших политических свобод сняв лишь самые кабальные экономические ограничения?"
 CBI.198.a:0 "Экономический бум затупит их желание прав."
 CBI.198.b:0 "С большей политической свободой они с могут эффективнее распоряжаться ресурсами."
 
 CBI.199.t:0 "Встреча первых лиц"
 CBI.199.d:0 "В Лондоне, в неофициальной обстановке, встретились лорд-протектор КБО [CBI.GetLeader] и губернаторы Новой Англии и Британской Австралии. Между ними начался сразу диалог о преданности делу Кромвеля, о необходимости дальнейшего развития и продолжении Плана Великих реформ... Однако лорд-протектор изъявил в слух мысль, о необходимости реформации конфедерации. [CBI.GetLeader] сказал, о желании уравнении прав всех республик в рамках конфедерации. Губернаторы были шокированы, но решили поддержать инициатив лорда-протектора. После его фраз, о создании республик Кромвленд и Австралия, и, что самое главное, сохранени власти наместников они ещё больше оживились и активно поддержали его."
 CBI.199.a:0 "Равенство - наша общая цель."
 
 CBI.200.t:0 "Империя, над которой никогда не заходит солнце"
 CBI.200.d:0 "После интеграции иобъединения просторы Конфедерации Британских Островов оказались огромны. От Миссисипи в республике Кромвленд, жарких факториях Африки, дожливого туманного альбиона, до гор Цейлона, засушливой Австралии или островов Тихого Океана простираются владения Лондона. Множество людей жи вут под влатью Британского парламента и каждый день гордятся отцом-оснавателем нации - Оливером Кромвелем."
 CBI.200.a:0 "Правь, Британия, морями!"
 
 CBI.201.t:0 "Государство контролирует экономик"
 CBI.201.d:0 "Парламент Британии принял несколько решений и законов, направленный на защиту бедных и экономики. Теперь правительс тво начнёт активнее следить за изменениями в экономике и влиянием бизнесменов и прочих элементов. Данные меры ограничивают возможность для предпринимательства и развития некоторых дельцов, купцов и торговцев, однако только они могут защитить нашу экономику."
 CBI.201.a:0 "Это нам поможет."
 
 CBI.202.t:0 "Чарльз Нейпир, Вы арестованы!"
 CBI.202.d:0 "Адмирал сидел в камбузе за столом. Он неспешно ел изысканные щи, которые уже привыкли готовить повара. Корабль, где он является капитаном, воистину огромный - 77 метров в длину, а самое главное гордое название: "Оливер Кромвель". О да, именно он заправляет всем Британским флотом, который по первому желанию Нейпира поднимает бунт и требует уступок. \n\nСейчас дела у адмирала не очень: [CBI.GetLeader] - это не Уильям Лэм. Новым энергичным лордом-протектором сложно управлять, а стремительные реформы отзывают популярность у Нейпира в свою пользу. И тем не менее, его популярность на высоте. \n\nЕщё одна ложка супа. Чарльз мысленно проводит черту всей его жизни: как в 1799 году попал на шлюп, его быстрый карьерный рост, 1802 год - мичман, 1805 года - лейтенант, 1810 год - адмирал Британского военно-морского республиканского флота. Его участие в войне против Наполеона, содействие в колонизации Кромвленда. \n\nЕщё ложка. Поддержка Лэма, его начинаний и реформ, ещё большее содействие в реформе военно-морского флота и разочарование из-за периода застоя. Как его призивы к возобновлению реформ ни к чему не привели, а после попытки Лэма убрать Нейпира привели к тому, что матросы пошли за ним. Первый бунд флота - 1838 года. \n\nЕщё ложка. Затем, его попытки захвата власти, подготовка и множество заговоров. 1838, 1839, 1843, 1847, 1848 годов... За его рвение и помощь морякам, его поддерживали матросы и мичманы, корабельные орудия фактически готовы были открыть огонь по зданию парламента по первому его приказу. Но он не готов был жертвовать городом ради власти. \n\nЕщё одна ложка. Как во время таких бунтов парламент и все фракции сразу объединялись, как промышленники и чиновники готовы были испольнять волю парламенты лишь бы только он не пришёл к власти. Радикальный милитарист, который бы сделал из Британии огромную казарму и распространил бы влияние Британского государства и кльт личности Оливера Кромвеля на все континенты. \n\nЕщё ложка. Выстрел с верхних палуб. Стюарт без стука вбегает в камбуз, приставляет руку к голове и докладывает: "Полиция и армия штурмуют линкор!". Чарльз немедленно встаёт, суп слетает со стола, срывает с себя полотенце для еды и с ошарашенным видом, подбигая к стюарту, кричит: "Немедленно поднять экипаж!". \n\nНо это бессмысленно. Не успел он выйти из камбуза - его арестовывают двое полицейских, за спинами которых видно приближение солдат. один из них громко говорит: "Сэр Чарльз Нейпир, Вы арестованы!". \n\nТеперь нам предстои т сложный выбор: что делать с ним?"
 CBI.202.a:0 "Отправить в ссылку в Португалию!"
 CBI.202.b:0 "Казнить нипокорного!"
 
 CBI.203.t:0 "Чарльз Нейпир, как насчёт чашки чаю?"
 CBI.203.d:0 "Адмирал сидел в камбузе за столом. Перед ним стояли 2 чашки чая, которые уже привыкли готовить повара. Корабль, где он является капитаном, воистину огромный - 77 метров в длину, а самое главное гордое название: "Оливер Кромвель". О да, именно он заправляет всем Британским флотом, который по первому желанию Нейпира поднимает бунт и требует уступок. \n\nСейчас дела у адмирала не очень: [CBI.GetLeader] - это не Уильям Лэм. Новым энергичным лордом-протектором сложно управлять, а стремительные реформы отзывают популярность у Нейпира в свою пользу. И тем не менее, его популярность на высоте.\n\nЧарльз мысленно проводит черту всей его жизни: как в 1799 году попал на шлюп, его быстрый карьерный рост, 1802 год - мичман, 1805 года - лейтенант, 1810 год - адмирал Британского военно-морского республиканского флота. Его участие в войне против Наполеона, содействие в колонизации Кромвленда.  \n\nПоддержка Лэма, его начинаний и реформ, ещё большее содействие в реформе военно-морского флота и разочарование из-за периода застоя. Как его призивы к возобновлению реформ ни к чему не привели, а после попытки Лэма убрать Нейпира привели к тому, что матросы пошли за ним. Первый бунд флота - 1838 года. \n\n Затем, его попытки захвата власти, подготовка и множество заговоров. 1838, 1839, 1843, 1847, 1848 годов... За его рвение и помощь морякам, его поддерживали матросы и мичманы, корабельные орудия фактически готовы были открыть огонь по зданию парламента по первому его приказу. Но он не готов был жертвовать городом ради власти.  \n\nКак во время таких бунтов парламент и все фракции сразу объединялись, как промышленники и чиновники готовы были испольнять волю парламента лишь бы только он не пришёл к власти. Радикальный милитарист, который бы сделал из Британии огромную казарму и распространил бы влияние Британского государства и культ личности Оливера Кромвеля на все континенты.\n\nНаконец, стук в дверь. Стюарт входит, приставляет руку к голове и говорит: "Лорд-протектор прибыл". Нейпир поднимает сначало голову, а потом и сам встаёт. [CBI.GetLeader], одетый в костюм, подходит к нему. Адмирал и лорд-протектор смотрят друг другу в глаза. Повисает напряжение. Наконец, Нейпир не выдерживает. Он резко поднимает руку, [CBI.GetLeader] одёргивается, рук астремится к голове и он громко, чуть ли не крича, отдаёт честь: "Лорд-протектор [CBI.GetLeader], Чарльз Нейпир, контр-адмирал Британского Республиканского Военно-морского флота, к диалогу готов!".\n\n[CBI.GetLeader] отвечает: "Вольно!""
 CBI.203.a:0 "Надеюсь, мы договоримся."
 
 CBI.204.t:0 "Британцы предлагаю расширить Московскую компанию!"
 CBI.204.d:0 "Государь, как вы помните, с 16 века между Британией и Россией существует Московская компания - изначально команда купцов, по ошибке в 1555 году заплывшая в Архангельск, сейчас уже огромная торговая сила, играющая важную роль в торговле России и Британии. \n\nСейчас же Лондон предлагает расширить права Московской компании, превратив компанию в прото-экономическое соглашения."
 CBI.204.a:0 "Это интересно." 
 CBI.204.b:0 "Нет, мы не согласны." 
 
 CBI.205.t:0 "Русские согласились!"
 CBI.205.d:0 "Петроград согласился на наше предложение о расширение Московской компании. Несомненно, это принесёт обоюдную выгоду."
 CBI.205.a:0 "Отлично!" 
 
 CBI.206.t:0 "Русские отказались!"
 CBI.206.d:0 "Петроград отказался от нашего предложения о расширении Московской компании."
 CBI.206.a:0 "Печально." 
 
 CBI.207.t:0 "Британцы предлагают вступить в Лондонский пакт"
 CBI.207.d:0 "Между Лондоном и Петроградом существуют несколько столетий дружественных отношений, которые подкрепляются торговлей  Московской компании. В наше время, когда безопастность Европы находится под угрозой, Лондон предлагает России наконец объединиться против агрессии."
 CBI.207.a:0 "Предложение Лондона вполне здравое" 
 CBI.207.b:0 "Нам это незачем" 
 
 CBI.208.t:0 "Русские приняли наше предложение"
 CBI.208.d:0 "Недавняя встреча дипломатов Британской конфедерации и России в Петрограде увенчалась успехом: Россия решили присоединиться к Лондонскому Пакту."
 CBI.208.a:0 "Победа Британской дипломатии!" 
 
 CBI.209.t:0 "Русские отказались!"
 CBI.209.d:0 "После долгих британо-русских переговоров, Петроград отказался от вступления в Лондонский пакт."
 CBI.209.a:0 "Либо они очень смелые, либо недальновидные." 
 
 CBI.210.t:0 "Англо-саксонский союз"
 CBI.210.d:0 "К нам прибыли дипломаты из Британии для проведение неофициальных переговоров. Лондон предлагает заключить между Британией и Германским государством негласные договоры, по которым Британия признаёт большинство территориальных претензий и соглашается на расширение флота, взамен на заключени е пакта о ненападение и сохранение связей в будущем."
 CBI.210.a:0 "Очевидно, нам это нужно." 
 CBI.210.b:0 "В этом нет необходимости" 
 
 CBI.211.t:0 "Германцы согласны"
 CBI.211.d:0 "Берлин подтвердил наши стремления и согласился, закючив пакт о ненападении."
 CBI.211.a:0 "Победа Британской дипломатии!" 
 
 CBI.212.t:0 "Германцы отказывают"
 CBI.212.d:0 "Берлин отверг наши стремления и отказался заключить пакт о ненападении."
 CBI.212.a:0 "Неприятно." 
 
 CBI.213.t:0 "Британцы готовы обсудить условия снятия эмбарго"
 CBI.213.d:0 "Государь, не так давно мы ввели эмбарго на Британские торговые суда и товары, проходящие через пролив Византий. Теперь им запрещено перемещаться через него, что увеличивает время прибытия в Индийские владения и Австралию. Мы заинтересованы в подчинении Индии, а британцам теперь сложнее контролировать свою колонии. Они предлагают передать колонию взамен на отмену эмбарго."
