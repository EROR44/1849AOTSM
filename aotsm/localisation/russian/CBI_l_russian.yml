 history_about_ireland_t:0 "Ирландия — изумруд Конфедерации. Ирландия вошла в состав Конфедерации Британских островов в 1653 года, после завоевания страны Кромвелем. Он пытался сломить Ирландский дух, насильно уничтожая католическую веру населения, но он не преуспел в этом, что сейчас выливается чуть ли не ежемесецные недовольства на острове. Ирландский вопрос следует решить, как можно быстрее, пока стабильность Конфедерации достаточно высока."
