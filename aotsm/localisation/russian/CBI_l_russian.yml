 CBI_banking_reform_desc:0 "Наше вмешательство в банковскую жизнь страны поможет нам быстрее оправиться от кризиса и ускористь экономический рост."
 CBI_specialization_of_local_autonomies:0 "Специализированные автономии"
 CBI_specialization_of_local_autonomies_desc:0 "Недавний приказ парламент придал военным заводам их военню специализацию и дал им разделение на производства. "
 CBI_outdated_army_cromwells_testaments_1:0 "Армия нового типа"
 CBI_outdated_army_cromwells_testaments_1_desc:0 "Армия парламента, реформированная Оливером Кромвелем во время войны, эффективно себя показала: за всё время её существования она не проиграли ни одной битвы. Хотя времена поменялись, но сегодня такая армия может помочь и нам."
 CBI_outdated_army_cromwells_testaments_2:0 "Армия нового типа"
