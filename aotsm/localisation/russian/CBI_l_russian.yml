 history_about_scotland_t:0 "После Англиской революции и упразднения Англиской монархии. Оливер Кромвель сразу направил письмо в парламент, как Англии, так и Шотландии с просьбой мирно объядиниться в Конфедерацию Британски островов. Изначально за были только Англичане, но после обещания равного союза Шотландцев они тоже подписали прошение о формирование Конфедерации Британских островов."
