aotsm_list_position_buton_tt:0 "Ваша §Yпозиция§! зависит от вашего §Yпрестижа§!: чем выше §Yпрестиж§!, тем выше §Yпозиция§!\n\nПрестиж определяется вашей §Yпромышленностью§!, §Yсилой сухопутной армииh§!, §Yвоенно-морского флота§!, §Yстатусом государства§!, §Yразмерами страны§! и §Yэтапом Вестернизации§!."
