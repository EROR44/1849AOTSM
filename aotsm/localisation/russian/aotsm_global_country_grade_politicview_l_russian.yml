aotsm_list_status_button_tt:0 "§YРанг§! - это ранг, который вы имеете на международной арене. Чем выше ваш §Yпрестиж§!, тем выше ваш §Yранг§! Если ранг §Rкрасный§!, он указывает на непризнанную стадию, служащую переходным этапом между двумя рангами. Если это §Gзеленый§!, то у вас признанный ранг."
