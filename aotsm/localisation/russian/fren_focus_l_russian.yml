 FRR_Sharl_Lagranj_desc:0 "Политик прошел долгий путь, начиная рядовым в артилерийском полку, достиг неплохих высот в армии. Однако решил сменить род деятельности, уволившись в запас. За последнее десятилетие он смог совершить головокружительную карьеру, начиная простым депутатом очередного созыва Парижского правительства. \n\nПриняв пост главы правительства год назад, политик столкнулся со сложной ситуацией. Находясь на общем экономическом подъеме, страна столкнулась свнутренними трудностями. Проигрыш на выборах Луи наполеона привел ко множеству проишествий, "любимчик" реакционно настроеных граждан спровоцировал ряд проблем, которые и по сей день разрушают фоанцию изнутри."
