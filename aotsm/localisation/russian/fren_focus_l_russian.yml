 #Идеи
 FRR_divided_nation:0 "Разделенная нация"
 FRR_divided_nation_desc:0 "Передача поста главы правительства ознаменовалась всеобщими манифестациями. Однако, имеющий широкую поддержку, Луи Наполеон, вместе со сторонниками, создал весьма накалленную обстановку. Его поражение на выборах создало ряд прецедентов, показавших решительный настрой милитаристов. Противоречия между новым главой правительства и реакционно настроенными кругами, создали общую нестабильность в стране, разделяя французский народ на части... "
 FRR_politisiertest_army:0 "Политизированная армия"
 FRR_politisiertest_army_desc:0 "Французская армия не принимала полноценного участия в войнах с момента поражения в войне "Третьей коалиции". По прошествию стольких лет мирного существования военный аппатрат сильно разделился и многие офицеры ушли в политику, фактически перестав выполнять свои обязанности..."
 FRR_forbes_agreement:0 "Соглашение Форбса"
 FRR_forbes_agreement_desc:0 "Торговое соглашение заключенное с рядом стран в европпе, африке, кромвленде и азии. \n\nГлавным инициатором его создания был глава французского правительства в 1836-44 годах - Корантен Фобер. Быстрый рост экономики Франции в те годы, обеспечил необходимость в новых рынках сбыта и заключение этого соглашения спасло страну от кризиса перепроизводства. "
