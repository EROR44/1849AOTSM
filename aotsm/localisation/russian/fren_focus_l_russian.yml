l_russian:
 FRA_speech_to_the_nation:0 "Речь перед нацией"
 FRA_speech_to_the_nation_desc:0 "В столь трудное время нужно поддержать веру народа в правительство и для этого нужно произнести речь."
 FRA_extra_goverment_session:0 "Экстренная сессия правительства"
 FRA_extra_goverment_session_desc:0 "Покушение на Шарля Лагранджа вызвало бурную реакцию в народных массах, и теперь сложившаяся в стране ситуация требует немедленных действий. Если правительство упустит инициативу, то это черевато большими проблемами... "
 FRA_the_plan_of_goverment_reforms:0 "План реформ"
 FRA_the_plan_of_goverment_reforms_desc:0 "Первоочередная задача правительства для выхода из этого кризиса выработать план изменений, необходимых стране."
 FRA_situation_in_army:0 "Ситуация с армией"
 FRA_situation_in_army_desc:0 "Ситауция с разлобщенностьью и политизированностью армии приносит не мало проблем, мы должны вмешаться, пока это не привело к проблемам!"
 FRA_naladit_dialog_with_promyshlenniks:0 "Наладить диалог с промышленниками"
 FRA_naladit_dialog_with_promyshlenniks_desc:0 "Предприимчивые люди - основа экономики нации! Необходимо наладить диалог с промышленниками и придти к взаимопониманию."
 FRA_gov_reformation:0 "Перестановки в правительстве"
 FRA_gov_reformation_desc:0 "Одной из причин застоя в правительстве стали некомпетентные кадры. Требуетсяоптимизировать политическую систему страны и исключить "засиживание"  на местах"
 FRA_separate_army_from_goverment:0 "Отделить армию от политики"
 FRA_separate_army_from_goverment_desc:0 "Участие офицерского состава в политической жизни страны привело к отслоению его от "армейской машины", в будущем это может обернуться печально для страны."
 FRA_decline_export_duties:0 "Снизить экспортные пошлины"
 FRA_decline_export_duties_desc:0 "Снижение экспортных пошлин позволит расширить торговлю с другими странами и в перспективе обеспечит устойчивый рост французской экономики."
 FRA_dialog_with_opposition:0 "Диалог с оппозицией"
 FRA_dialog_with_opposition_desc:0 "Оппозиционные партии сегодня настроены достаточно реакционно и, что бы не повторять недавние события нужно урегулировать разногласия."
 FRA_organise_army_exercises:0 "Организовать учения для армии"
 FRA_organise_army_exercises_desc:0 "Нужно подготовить армию к возможным угрозам из вне и для этого нам следует организовать учения."
 FRA_social_guaranties_to_people:0 "Социалистические гарантии для населения"
 FRA_social_guaranties_to_people_desc:0 "Народ франции все еще помнит голодные послевоенные годы и сейчас самое время дать им понять, что повторения этого бедствия мы не допустим!"
 FRA_observers_in_goverment:0 "Пустить наблюдателей на заседания"
 FRA_observers_in_goverment_desc:0 "Закрытость заседаний правительства вызывает сильное недовольство в кругах оппозиционно настроенного населения, введение наблюдателей позволит сгладить отношения с ними."
 FRA_updated_french_goverment:0 "Обновленное французское правительство"
 FRA_updated_french_goverment_desc:0 "Политический кризис, разразившийся в стране подошел к своему завершению. Теперь, когда хрупкий баланс сил восстановлен, обновленное правительство Франции может с поднятой головой вести страну в будущее!"
 FRA_stimulation_of_economic:0 "Стимуляция экономического развития"
 FRA_stimulation_of_economic_desc:0 "Текущая экономическая ситуация в стране становится достаточно странной. Экономика растет, но темпы роста не догоняют крупные европейские державы. Нужно стимулировать ее, иначе отставание Франции с каждым годом будет все больше!"
 FRA_stimulation_of_prom:0 "Стимулирование промышленности"
 FRA_stimulation_of_prom_desc:0 "Промышленность страны сильно уступает зарубежным и отставание в ее развитии неминуемо ведет страну к экономическому краху..."
 FRA_expand_resourcec_base:0 "Развитие ресурсной базы"
 FRA_expand_resourcec_base_desc:0 "Расширение добычи полезных ископаемых, как на территории страны, так и за ее пределами позволит в значительной степени стимулировать рост экономики."
 FRA_infrastructure_effort:0 "Строительтсво новых дорог"
 FRA_infrastructure_effort_desc:0 "Для новых заводов и фабрик нужны дороги, самое время их построить!"
 FRA_modernise_alg_prom:0 "Развитие промышленности Алжира"
 FRA_modernise_alg_prom_desc:0 "Недавно перешедшие под контроль французской администрации земли Алжира богаты своими ресурсами, ноих экономическое значение всеравно невелико. Нужно создать компании по разработке и поиску ресурсов в данном регионе."
 FRA_stimulation_of_science_progress:0 "Стимуляция научного развития"
 FRA_stimulation_of_science_progress_desc:0 "Отставание в технологическом прогрессе начало сильно сказываться в последние годы. Необходимо стимулировать развитие этой области, чтоб не остаться только частью истории."
 FRA_subsidii_obrasovaniu:0 "Субсидии образованию"
 FRA_subsidii_obrasovaniu_desc:0 "Дополнительные субсидии для школ и институтов позволят расширить количество бюджетных мест в них."
 FRA_socialistic_science:0 "Социалистическая наука"
 FRA_socialistic_science_desc:0 ""
 FRA_army_reviev:0 "Смотр армии"
 FRA_army_reviev_desc:0 "Отставание оснащения французской армии от других крупных европейских стран с кажым годом все растет и необходимо принять меры, что бы не войска не оказались бесполезны."
 FRA_fond_bertie:0 "Фонд Бертье"
 FRA_fond_bertie_desc:0 ""
 FRA_develop_new_rifles:0 "Производство новых винтовок"
 FRA_develop_new_rifles_desc:0 ""
 FRA_fond_guen:0 "Фонд Гуэнн"
 FRA_fond_guen_desc:0 ""
 FRA_develop_army_prom:0 "Расширение военной промышленности"
 FRA_develop_army_prom_desc:0 "Вопрос слабой развитости сектора военной промышленности Франции уже неоднократно поднимался многими политиками. Сейчас следует заняться им в срочном порядке."
 FRA_fond_leklerk:0 "Фонд Леклерк"
 FRA_fond_leklerk_desc:0 ""
 FRA_research_foreign_experience:0 "Исследовать забрубежный опыт моторизации"
 FRA_research_foreign_experience_desc:0 "В других крупных европейских странах уже некоторое время ведется внедрение моторизированных подразделений. Сейчас нам требуется перенять этот опыт и применить его в нащей армии."
 FRA_mobile_war:0 "Мобильная война"
 FRA_mobile_war_desc:0 "В современных условиях мобильность подразделений является их первостепенной характеристикой. Необходимо произвести теоретические наработки по мобильной войне."
 FRR_explore_mobile_strategy:0 "От теории к практике"
 FRR_explore_mobile_strategy_desc:0 "Высокая мобильность войск - основа боеспосбности армии. Сейчас пора применить теорию на практике!"
 FRA_position_war:0 "Позиционная война"
 FRA_position_war_desc:0 "В будущем война станент иметь более позиционный характер, чем сегодня. Сечас нам стоит сделать ставку на разработку теории в данном направлении."
 FRR_plan_circular_defence:0 "План круговой обороны"
 FRR_plan_circular_defence_desc:0 "Защита французских границ и удерживание позиций станет основой применения армии."
 FRA_reorg_french_army:0 "Реорганизовать французскую армию"
 FRA_reorg_french_army_desc:0 "Боевые действия в алжирском регионе показали необходимость модернизиравать существующие войсковые части. Теперь нам предстоит разобраться обновлением и реорганизацией существующей структуры подразделений."
 FRA_create_forein_legion:0 "Создание иностранного легиона"
 FRA_create_forein_legion_desc:0 "В последние годы в стране скопилось моного нежелательных элементов. Сейчас мы можем предложить им работу во французской армии, за пределами континента."
 FRA_reorganisation_of_army:0 "Реорганизация армии"
 FRA_reorganisation_of_army_desc:0 "Опыт боевых действий в Алжире показал необходимость некоторой реорганизации и модернизации армии."
 FRA_update_war_prom:0 "Обновить военное производство"
 FRA_update_war_prom_desc:0 "Сечас нам следует усилить ослабленную военную промышленность Франции."
 FRA_motorisation_of_army:0 "Моторизация армии"
 FRA_motorisation_of_army_desc:0 "Сейчас становится ясно, что конница, как боевая единица постепенно уходит в прошлое. Последние конфликты показывают, что использование моторизации, дает существенное преимущество перед кавлерийскими полками, в осоьенности против огнестрельного оружия."
 FRA_be_with_britain:0 "Встать на сторону Лондона"
 FRA_be_with_britain_desc:0 "В сложившейся геополитической ситуации Франции лучше забыть былые обиды и сплотится вместе с британцамипротив новых угроз, как внутренних, так и внеших"
 FRA_be_with_prussia:0 "Встать на сторону Берлина"
 FRA_be_with_prussia_desc:0 "В сложившейся геополитической ситуации Франция может найти нового союзника в лице Пруссии, самой технически развитой страны европпы."
 FRA_support_cbi:0 "Война с Германией"
 FRA_support_cbi_desc:0 "Что в прошлом, что в будущем мы с германцами будем врагами. С того момента, как они отобрали у нас исконно французские земли, новая война была неизбежна"
 FRA_support_pru:0 "Война с британцами"
 FRA_support_pru_desc:0 "Противоречия между французами и британцами толь велики, что преодолеть их невозможно! Единственный способ ликвидировать эту проблему - доказать, что островное государство не неприступно."
 FRA_create_the_ebers_line:0 "Создать линию Эбера"
 FRA_create_the_ebers_line_desc:0 "Равнины на границах с германцами обширны и являются отличным местом для вражеского наступления. Нам следует  создать препятствие для солдат потенциального противника!"
 FRA_french_claims_on_elsas_lotaringia:0 "Претензии на Эльзас и Лотарингию"
 FRA_french_claims_on_elsas_lotaringia_desc:0 "Регион Эльзаса и Лотарингии - это французская земля и мы должны вернуть ее!"
 FRA_own_aliance:0 "Французский альянс"
 FRA_own_aliance_desc:0 "В сложившейся ситуации доверять кому-либо не логично. Сейчас самое время создать собственный блок сил и занять свое место на мировой арене."
 FRA_french_entente:0 "Антанта"
 FRA_french_entente_desc:0 "Не смотря на сильные противоречия в прошлом, дипломатические отношения между Францией и Россией в последние годы сильно улучшились. Сейчас нам стоит сделать ставку на объединение с русскими, что бы противостоять Германской угрозе."
 FRA_intervencionism:0 "Интервенционизм"
 FRA_intervencionism_desc:0 "Не смотря на всю опасность духа авантюризма, мы можем отправлять добровольческие дивизии на помощь угнетенным нациям в других регионах."
 FRA_create_coastal_defence_line:0 "Создать прибрежную линию обороны"
 FRA_create_coastal_defence_line_desc:0 "Нам следует защитить побережье от возможных высадок потенциального противника."
 FRR_embargo_cbi:0 "Торговое эмбарго британии"
 FRR_embargo_cbi_desc:0 "Неотделимой частью нарастающего конфликта является политическая борьба стран. Теперь невозможно не вводить торговые ограничения."
 FRA_navy:0 "Развитие флота"
 FRA_navy_desc:0 "Не смотря на всю обширность флотилий госуларства, главным противником флота остается время. Необходимасть в обслуживании существующих и строительстве новых судов становится особенно четко ясна, перед надвигающейся бурей."
 FRA_air:0 "Развитие авиации"
 FRA_air_desc:0 "Воздухоплавание относительно новая и малоразвитая область. Сейчас его развитие может дать значительное преимущество перед потенциальным противником."
 FRA_air_war_strategy:0 "Стратегия воздушного боя"
 FRA_air_war_strategy_desc:0 "Следует провести учения, и проработать возможные тактики воздушного боя для применения их в боевых условиях."
 FRA_light_aviation_prior:0 "Приоритет легкой авиации"
 FRA_light_aviation_prior_desc:0 "Сейчас стоит сделать ставку на легкую и мобильную авиацию, не требующую больших затрат на ее создание."
 FRA_heavy_aviation_prior:0 "Приоритет тяжелой авиации"
 FRA_heavy_aviation_prior_desc:0 "Использование тяжелой авиации позволит наносить больший урон наземным целям противника, однако, стоимость содерания таких воздушных судов достаточно  высока..."
 FRA_navy_doctrine:0 "Морская доктрина"
 FRA_navy_doctrine_desc:0 "Учения флота позволят переосмыслить существующие доктрины и проработать план возможных действий в реальном бою"
 FRA_light_ships_strategy:0 "Стратегия легких судов"
 FRA_light_ships_strategy_desc:0 "Расширение парка легких судов позволит стране быстро и относительно не дорого нарастить силы ВМФ, а так же защитить себя."
 FRA_research_detection_tech:0 "Исследовать методы гибкого обнаружения"
 FRA_research_detection_tech_desc:0 "Легкие суда - маневренные суда. Нужно использовать преимущество "малого" флота и не давать противнику преимуществ."
 FRA_heavy_ships_strategy:0 "Стратегия тяжелых судов"
 FRA_heavy_ships_strategy_desc:0 "Главное преимущество больших судов - их огневая мощь. Способносте ведения огня на большие дистанции, а так же пробивающие показатели орудий позволят потенциальному противнику запомнить французский флот надолго!"
 FRA_shock_connections:0 "Ударные соединения"
 FRA_shock_connections_desc:0 "Требуется обновить стратегию применения крупных ударных соединений, а так же на имеющеемся опыте разработать новые модели судов."
 FRA_expand_bretans_dockyards:0 "Расширить верфи Бретани"
 FRA_expand_bretans_dockyards_desc:0 "Имеет смысл в расширении судостроительных доков в районе бретани."
 FRA_create_dockyards_in_bordo:0 "Новые верфи в Бордо"
 FRA_create_dockyards_in_bordo_desc:0 "Стоит расширить судостроительные верфи в регионе бордо."
 FRA_new_french_flot:0 "Обновленный флот Франции"
 FRA_new_french_flot_desc:0 "Сегодня флот Франции снова величественнен как и годы назад."
 FRA_new_army_structure:0 "Новая структура армии"
 FRA_new_army_structure_desc:0 "Теперь, когда реформа армии завершена, Франция сможет дать отпор потенциальному противнику."
 FRA_luis_blan_goverment:0 "Правительство Луи Блана"
 FRA_luis_blan_goverment_desc:0 "Политические взгляды нового главы правительства, пускай и сохраняют социалистический путь, однако не допускают компромисов с буржуазией. Посмотрим к чему новый курс приведет Францию."
 FRA_support_the_workers_class:0 "Поддержать рабочий класс"
 FRA_support_the_workers_class_desc:0 "Народ - главная сила нации, а рабочие преобладаюший класс. Для стабилизации ситации в стране нам необходимо заручится его поддержкой."
 FRA_fight_with_opposition:0 "Дать бой оппозиции"
 FRA_fight_with_opposition_desc:0 "Усиление реакционных настроений в обществе привели к недавнему покушению. Сейчас необходимо ослабить оппозицию, как вероятно основную причину этих событий."
 FRA_socialistic_trud_propaganda:0 "Пропаганда социалистического труда"
 FRA_socialistic_trud_propaganda_desc:0 "Труд сделал из обезьяны человека. Поддержим рабочих и возведем труд пролетариата в статус уважаемой деятельности."
 FRA_the_reform_of_trud_laws:0 "Реформа трудового законодательства"
 FRA_the_reform_of_trud_laws_desc:0 "Жадные капиталисты годами эксплуатируют трудовой народ. Сейчас нужно создать законодательную преграду, которая защитит трудящихся."
 FRA_gain_control_on_army:0 "Взять контроль над армией"
 FRA_gain_control_on_army_desc:0 "В последние годы армия стала основным источником реакционных настроений. Постепенная политизация армии, а так же раслоение, сложившееся в ней в последние годы, требует государственного вмешательства."
 FRA_legal_guarantees_for_workers:0 "Законные гарантии для рабочих"
 FRA_legal_guarantees_for_workers_desc:0 "Рабочие - главная опора государства. Именно сейчас мы должны узаконить их право на адекватные условия жизни."
 FRA_peoples_goverment:0 "Народное правительство"
 FRA_peoples_goverment_desc:0 "История показывает, что без народа нет и самого правительства. Сейчас нам следует показать, что мы не забыли эту истину."
 FRA_create_peoples_brigades:0 "Создать народные бригады"
 FRA_create_peoples_brigades_desc:0 "В сложившейся ситуации следует создать лояльные правительству бригады, для контроля за порядком на улицах."
 FRA_politic_of_national_protectionism:0 "Политика национал-протекционизма"
 FRA_politic_of_national_protectionism_desc:0 "Отныне защита нации - основная цель государства!"
 FRA_together_against_external_threats:0 "Вместе против внешних угроз"
 FRA_together_against_external_threats_desc:0 "Политический кризис, разразившийся в стране подошел к своему завершению. Теперь, когда хрупкий баланс сил восстановлен, народное правительсво Франции сможет защитить страну от внешних и внутренних угроз."
 FRA_expand_police_forces:0 "Расширить полицейские формирования"
 FRA_expand_police_forces_desc:0 "Прошлогодние беспорядки, в совокупностью с покушением на главу правительства, показали, что необходимо увеличнть количество полицейских, патрулирующих улицы."
 FRA_lagrange_goverment:0 "Правительство Шарля Лагранджа"
 FRA_lagrange_goverment_desc:0 "Пережив покушение, глава правительства Франции, решительно заявил, что не собирается отступать и твердо намерен вывести страну из сложившегося кризиса!"
 FRA_sharl_lagrange_is_dead:0 "Шарль Лаграндж - мертв!"
 FRA_sharl_lagrange_is_dead_desc:0 "Глава правительства не смог пережить покушение. Теперь, в столь скорбные дни, стране придется проводить новые выборы..."
 FRA_mishel_shevalie_goverment:0 "Правительство Мишеля Шевалье"
 FRA_mishel_shevalie_goverment_desc:0 "Теперь во главе страны встал политик настроенный крайне либерально. Мишельшевалье - представитель партии "Республиканского союза" поведет страну в по новому курсу."
 FRA_speech_with_opposition:0 "Диалог с оппозицией"
 FRA_speech_with_opposition_desc:0 "Установление понимания требований оппозиции является важным аспектом стабилизации государства."
 FRA_dialog_witch_amrmy:0 "Диалог с офицерами"
 FRA_dialog_witch_amrmy_desc:0 "Армия всегда была главной реакционной силой общества и сейчас недопустимо допускать разрыва между ней и государством!"
 FRA_concessions_to_industrialists:0 "Уступки промышленникам"
 FRA_concessions_to_industrialists_desc:0 "Французские промышленники - опора экономики франции! Сейчас нам нужно не потерять их лойльность."
 FRA_democratisation_of_regime:0 "Демократизация режима"
 FRA_democratisation_of_regime_desc:0 "Не смотря на многие элементы демократии, старый режим был достаточно авторитарен. Теперь пришло время настоящего демократического правительства "
 FRA_free_press:0 "Свободная пресса"
 FRA_free_press_desc:0 "Не смотря на некоторый риск, свобода слова в печати принесет немало преимуществ."
 FRA_liberate_politic_prisoners:0 "Освободить политических заключенных"
 FRA_liberate_politic_prisoners_desc:0 "Существует ряд политиков и военных, заключенных явно по сфабрикованным делам. Сейчас их следует амнистировать."
 FRA_calm_peoples_of_the_country:0 "Успокоить народные массы"
 FRA_calm_peoples_of_the_country_desc:0 "Недавнее покушени сильно обеспокоило народ Франции. Сейчас нужно успокоить их и не допустить повторения подоюных инцидентов."
 FRA_get_social_guaranties_to_the_people:0 "Дать людям социальные гарантии"
 FRA_get_social_guaranties_to_the_people_desc:0 "Народу нужны гарантии, а значит они их получат."
 FRA_democratic_constitution:0 "Демократическая конституция"
 FRA_democratic_constitution_desc:0 "Новая конституция республики станет символом победы демократии."
 FRA_back_to_the_world_arena:0 "Возвращение на мировую арену"
 FRA_back_to_the_world_arena_desc:0 "Преодолев внутренний кризис, страна готова вернуться на мировую арену."
 FRA_mercenary_divisions:0 "Создать наемные подразделения"
 FRA_mercenary_divisions_desc:0 "Регулярная армия показывает себя не столь хорошо. Сейчас нам следует ввести практику найма войск."
 FRA_anri_de_artua_goverment:0 "Правительство Анри Шарля д’Артуа"
 FRA_anri_de_artua_goverment_desc:0 "Новым главой правительства стал представитель партии лоялистов - Анри Шарль д’Артуа. Теперь ему предстоит определять будущее страны."
 FRA_the_regime_of_auth_democracy:0 "Режим авторитарной демократии"
 FRA_the_regime_of_auth_democracy_desc:0 "Переход к "органической демократии" позволит усилить французское правительство."
 FRA_dialog_with_socialists:0 "Диалог с социалистами"
 FRA_dialog_with_socialists_desc:0 "Установление дружеских отношений с социалистами позволит снизить напряженность в правительстве и усилить наши позиции."
 FRA_dialog_witch_democrats:0 "Диалог с демократами"
 FRA_dialog_witch_democrats_desc:0 "Установление отношений дружеских отношений социалистами позволит снизить напряженность в правительстве и усилить наши позиции."
 FRA_weaken_positions_of_opposition:0 "Ослабить позиции оппозиции"
 FRA_weaken_positions_of_opposition_desc:0 "Сейчас позиции радикально настроенноц оппозиуии сильны, как никогда. Если мы не сможем их ослабить, то нас ждут больште проблемы."
 FRA_auth_politic:0 "Авторитарная политика"
 FRA_auth_politic_desc:0 "Управление страной ы трудное время невозможно без лидера. Именно сейчас нам стоит сплотиться вокруг него."
 FRA_defence_french_interests:0 "Зацита французских интересов"
 FRA_defence_french_interests_desc:0 "Интересы французской нации всегда должны руководить внешней и внутренней политикой страны. Именно сейчас, когда в стране политический кризис, про их защиту нельзя забывать."
 FRA_creat_national_guards:0 "Создать национальную гвардию"
 FRA_creat_national_guards_desc:0 "Защита страны всегда была делом особой важности. Сейчас, когда напряженность отношений между странами возросла, как никогда, нам следует возродить элиту войск Франции - национальную гвардию."
 FRA_censorship_of_press:0 "Цензура прессы"
 FRA_censorship_of_press_desc:0 "Отсутствие цензурирования прессы в прошлом привело к ряду проблем сегодня. Сейчас время избавиться от лишнего и ограничить народ от опасной информации."
 FRA_update_french_goverment:0 "Обновить правительство Франции"
 FRA_update_french_goverment_desc:0 "Сейчас французское правительство нуждается обновлении, как никогда. Обновление кадровой структуры и порядков, позволит отделить от правительства ненужные элементы."
 FRA_peaceful_politick:0 "Миролюбивая политика"
 FRA_peaceful_politick_desc:0 "Приоритет на установление дружественных связей, именно данным правилом нужно руководствоваться при проведении, как внешней, так и внутренней политики."
 FRA_bastion_of_the_democracy:0 "Бастион демократии"
 FRA_bastion_of_the_democracy_desc:0 "Франция никогда не отвернется от республиканских ценностей. Сейчас и всегда, нам следует защищать их."
 FRA_agressive_politic:0 "Агрессивная политика"
 FRA_agressive_politic_desc:0 "Сейчас пацифисткая политика для страны, равноценна самоубийству. Мы должны максимально ясно дать понять, что потенциальному противнику будет не просто с нами справится."
 FRA_louis_napoleons_goverment:0 "Правительство Луи Наполеона"
 FRA_louis_napoleons_goverment_desc:0 "На выборах победил представитель от "Партии Порядка" - Луи  Наполеон. Будучи единственным кадровым офицером, участвовавшим в выборах, он ясно дал понять, что роль армии в жизни страны, становится главенствующей."
 FRA_militarists_politic:0 "Милитаристкая политика"
 FRA_militarists_politic_desc:0 "Мир жесток и если не показать свою силу первым, то тебя просто не воспримут в серьез."
 FRA_new_constitution:0 "Новая конституция"
 FRA_new_constitution_desc:0 "Изменения в политической структуре государства теперь требуют и изменения Конституции..."
 FRA_militarists_in_goverment:0 "Военные в правительстве"
 FRA_militarists_in_goverment_desc:0 "Допуск офицеров в правительство страны позволит на многое взглянуть с другой стороны."
 FRA_propaganda_french_uniqueness:0 "Пропаганда французской уникальности"
 FRA_propaganda_french_uniqueness_desc:0 "Французская нация всегда являлась особенной. Особая культура и склад ума, позволял стране долгое время быть впереди всей европпы. Теперь пора возродить славу нации, потерявшей ее после войны 3-й коалиции."
 FRA_promote_revanchist_ideas:0 "Продвижение реваншистких идей"
 FRA_promote_revanchist_ideas_desc:0 "Франция снова должна стать великой! Нельзя забывать поражение нанесенное нам коалицией, необходимо вернуть то, что по праву принадлежит нам!"
 FRA_fight_with_the_pacifism:0 "Борьба с пацифизмом"
 FRA_fight_with_the_pacifism_desc:0 "В сложившейся ситуации быть пацифистом, всеравн, что изменником родины. Это явление требует серьещной работы над ним, для его полной ликвидации."
 FRA_ban_the_opposition:0 "Запрет оппозиционных партий"
 FRA_ban_the_opposition_desc:0 "Мнения других партий ошибочны. В сложившейся ситуации может быть только 1 точка зрения - реакционная!"
 FRA_state_media:0 "Государственная пресса "
 FRA_state_media_desc:0 "Контроль над новостями проще выполнять, когда вся пресса в стране государственная."
 FRA_create_millitary_goverment:0 "Создать военное правительство"
 FRA_create_millitary_goverment_desc:0 "Старые политики разжирели и засиделись в своих креслах. Сейчас Франции нужны подтянутые и молодые политики, знающие свое дело!"
 FRA_goals_on_historical_territiries:0 "Претензии на исторические территории"
 FRA_goals_on_historical_territiries_desc:0 "Ряд территорий, в прошлом, был незаконно отобран у Франции. Теперь пришло время заявить о своих претензиях на эти регионы."
 FRA_militarist_society:0 "Милитаристкое общество"
 FRA_militarist_society_desc:0 "Сейчас, когда над страной нависла иностранная угроза, самое время возвести милитаризм в абсолют во всех областях общества."
 FRR_embargo_pru:0 "Эмбарго Германии"
 FRR_embargo_pru_desc:0 "В текущей ситуации разрыв торговых отношений с германской стороной выгляжит наиболеее логичным. Их агрессивгая политики давно дала понять, что угроза, исходящая от них реальна."
 FRR_colonial_goals:0 "Колониальные претензии"
 FRR_colonial_goals_desc:0 "Существует ряд регионов, интересных, как французскому правительству, так и промышленникам. Сейчас есть возможность заявить о претензиях на них."
 FRA_build_air_bases:0 "Постройка новых аэродромов"
 FRA_build_air_bases_desc:0 "Воздухоплавание относительно молодо и во Франции не так много аэродромов для его развития. Необходимо исправить данное досадное недоразумение."
 FRA_development_of_light_aviation:0 "Дальейшее применение легкой авиации"
 FRA_development_of_light_aviation_desc:0 "Использование легкой авиации даст ряд преимуществ над противником."
 FRA_development_of_heavy_aviation:0 "Дальейшее применение тяжелой авиации"
 FRA_development_of_heavy_aviation_desc:0 "Использование nяжелой авиации даст ряд преимуществ над противником."
 FRA_french_air_forces:0 "Французские ВВС"
 FRA_french_air_forces_desc:0 "Пришло время офицально сформировать французские части военно-воздушных сил!"
 FRA_expand_colonial_prom:0 "Создание колониальной промышленности"
 FRA_expand_colonial_prom_desc:0 "Промышленность колониальных областей оставляет желать лучшего и на текущий момент, извлечь выгоду из данных регионов сложно. Требуется инвестировать в их развитие и в будущем они смогут принести пользу!"
 FRA_develop_the_mauvritanian_coast:0 "Развитие Мавританского побережья"
 FRA_develop_the_mauvritanian_coast_desc:0 "Получив контроль над побережбем Мавритании нам нужно создать условия для закрепления на нем. Сейчас требуется простимулировать развитие данного региона."
 FRA_expand_continental_prom:0 "Расширение континентальной промышленности"
 FRA_expand_continental_prom_desc:0 "Сейчас есть острая необходимость в расширении промышленного комплекса на территории континентальной Франции."
 FRA_create_new_factories_in_paris:0 "Новые заводы Парижа"
 FRA_create_new_factories_in_paris_desc:0 "Есть ряд промышленников, готовых построить новые заводы в пригородах Парижа. От нас требуется, только выделить им субсидии."
 FRA_develop_marsel_prom_base:0 "Развитие промышленной базы Марселя"
 FRA_develop_marsel_prom_base_desc:0 "Есть ряд промышленников, готовых построить новые заводы и верфи в пригородах Марселя. От нас требуется, только выделить им субсидии."
 FRA_prepare_country_for_new_threats:0 "Подготовка страны к внешним угрозам"
 FRA_prepare_country_for_new_threats_desc:0 "Напряженность между крупными европейскими странами растет все больше, и только дурак не пойме, что грядет нечто большее, чем просто политические споры!"
 FRA_researches_in_leypoldit_techs:0 "Исследования в области лейпольдита"
 FRA_researches_in_leypoldit_techs_desc:0 "В последнее время становится ясно, что случайно открытое немцами вещество имеет широкие возможности по применению в промышленности. Нам следует изучить, имеющиеся у нас образцы, и понять приоритетные области для экспериментов."
 FRA_triumf_in_algeria:0 "Триумф в Алжире"
 FRA_triumf_in_algeria_desc:0 "Алжирская компания оказалась успешной для французской армии. Однако, главными ее результатами стали не территориальные приобретения, а опыт. В ходе боевых действий в Алжире, стало ясно, что оснащение и тактика ведения боевых действий устарели и теперь нам предстоит исправить проблему, вставшую комом в горле военного аппатата Франции."
 FRA_fail_in_algeria:0 "Поражение в Алжире"
 FRA_fail_in_algeria_desc:0 "Алжирская кампания показала безнадежную отсталость французской армии. Тактика ведения боя и оснащение безнадежно устарели и не позволили нормально вести боевые действия в регионе. Все это, вместе с некомпетентностью офицерского состава, привели к поражению французской армии в Алжире."
 FRA_deals_on_afrikan_continent:0 "Дела на африканском континенте"
 FRA_deals_on_afrikan_continent_desc:0 "После завершения Алжирской компании интерес, как политиков, так и граждан Франции к землям в Африке сильно вырос. Теперь, когда в Европпе входит в моду "цивилизовать" отсталые нации, расширение французских земель на континенте остается вопросом времени."
 FRA_mauvritanian_expedition:0 "Мавританская экспедиция"
 FRA_mauvritanian_expedition_desc:0 "Французские торговцы уже длительное время продают товары на западном побережье африки. Сейчас наше влияние в регионе достаточно велико и мы можем предложить им протекцию."
 FRA_tunisian_question:0 "Тунуский вопрос"
 FRA_tunisian_question_desc:0 "Бурная индустриализация Туниса, соседствующая с высоким уровнем коррупции, привела к большим задолженностям. Мы можем импользовать их внешний долг, как рычаг давления на них для расширения влияния в африке."
 FRA_friendship_witch_mad:0 "Дружба с Малагасийским Королевством"
 FRA_friendship_witch_mad_desc:0 "За долгие годы торговли с Малагасийским королевством нам удалось установить тесные связи с правящей династией острова. Текущая ситуация складывается благоприятной для союза с островным государством, а в будущем возможно и большего..."
 FRA_mor_expedition:0 "Морроканская экспедиция"
 FRA_mor_expedition_desc:0 "Французское влияние на страну за последние годы сильно возросло, сейчас у нас есть возможность предложить стране протекцию, что позволит нам еще больше увиличить наше влияние на африку."
 FRA_fighting_witch_radical_elements:0 "Борьба с радикальными элементами"
 FRA_fighting_witch_radical_elements_desc:0 "В подконтрольных землях на африканском континенте много радикально настроенных по отношению к нам людей. Сейчас требуется урегулировать данный конфликт, что бы в будущем избежать проблем."
 FRA_creat_nwa_protectorate:0 "Создать Северо-Западный Африканский Протекторат"
 FRA_creat_nwa_protectorate_desc:0 "Управление землями в африке на прямую из Парижа стало не эффективно, в виду их большой удаленности и не малой площади. Сейчас нам нужно создать администрацию в регионе, что бы контроль над столь обширными землями не был потерян."
 FRA_technical_researches:0 "Технические изыскания"
 FRA_technical_researches_desc:0 "Сейчас, когда техническое отставание оснащенности армии стало явно, нам необходимо произвести изыскания и разработать устранить эту проблему!"
 FRA_pru_tech:0 "Сотрудничать с немцами"
 FRA_pru_tech_desc:0 "Нам нужно наладить отношения с немецкими конструкторами. Техническое первенство Пруссиии в европпе и было бы не логично не сотрудничать с ними."
 FRA_own_tech:0 "Собственные изыскания"
 FRA_own_tech_desc:0 "Было бы опрометчиво искать помощи на стороне. Мы займемся собственными разработкаами, и не будем допускать е ним иностранных специалистов."
 FRA_cbi_tech:0 "Сотрудничать с Британцами"
 FRA_cbi_tech_desc:0 "Британия одна из ноавных морских держав. Начав сотрудничество с ней мы сможем получить большую выгоду в развитии ВМФ."
 FRA_victrory_in_great_war:0 "Победа в Великой войне"
 FRA_victrory_in_great_war_desc:0 ""
 FRA_fail_in_great_war:0 "Поражение в Великой войне"
 FRA_fail_in_great_war_desc:0 ""
 
