 FRA_end_of_close_economic_politic_desc:0 "Так называемая политика "контроля торговли", начатая правительством Поля Лафарга в 1844 году, под предлогом контроля качества товаров поступающих во Францию, привела к серьезному росту бюрократии и ограничению торговли между Францией и другими странами, что не могло не сказаться на стране."