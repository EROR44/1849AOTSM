 JP_torche_of_asia:0 "Азиатский светоч"
 JP_torche_of_asia_desc:0 "Столица §YКиото§! сияет как символ прогресса Азии: здесь паровые машины соседствуют с императорскими садами, а лаборатории в Канто бьют рекорды §YКонфедерации§! в химии. Но слава §YЯпонии§! — §Oпалка о двух концах§!: пока Император инвестирует в университеты и заводы, сёгун в §YСендае§! копирует эти технологии через шпионов, превращая инновации в гонку за власть."
 JP_age_of_reform:0 "Эпоха реформ"
 JP_age_of_reform_desc:0 "С §G1820-х§! волна преобразований, инициированных Императором из §YКиото§!, накрыла §YЯпонию§!: открыты технокультуры, пересмотрены земельные законы, крестьяне получили право выкупа наделов. Но каждая реформа встречает §Oяростное сопротивление§! сёгуната в §YСендае§!. Там «новшества» клеймят, как предательство вековых устоев, а самураи северных провинций §Oоткрыто саботируют§! указы. Результат — §Rхаос§!: в деревнях царят двойные стандарты, налоги душат ремесленников, а в §YЭдо§! чиновники разрываются между двумя столицами. Прогресс стал минoй под единством империи."
 JP_army_trouble:0 "Армейские трудности"
 JP_army_trouble_desc:0 "Императорская гвардия в §YКиото§! и войска сёгуна в §YСендае§! — два враждебных лагеря под одной крышей. Лояльность определяют не приказы, а клановые связи: самураи из Тохоку идут за сёгуном, киотосские ополченцы — за Императором. Даже порох на складах §YЭдо§! делят по спискам, словно вчерашние трофеи."
 JP_shogunate_trouble:0 "Конфликт с Сёгуном"
 JP_shogunate_trouble_desc:0 "Раскол Японии оформился в трёх столицах: §YКиото§! (трон Императора), §YСендай§! (крепость сёгуната), §YЭдо§! (нейтральный "город компромисса"). Здесь, в чайных доминах у замка §YЭдо§!, идут тайные переговоры. Но сёгун уже призвал самураев с §YХоккайдо§!, а император стягивает флот к §YОсаке§!... \n§RКонфликт может разгореться в любой момент§!."

