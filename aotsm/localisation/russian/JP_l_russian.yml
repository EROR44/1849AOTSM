 JAP_emperor_speach:0 "Речь Императора"
 JAP_emperor_speach_desc:0 "Сегодня Император выступил с речью об объядинении Японии. Он хочет, чтобы Япония была единым централизованным государством, чтобы противостоять Китаю и нарастить влияние в Азии. "
