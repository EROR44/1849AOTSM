 #Japan State Modifiers
 
 JP_state_kioto_modifier:0 "Императорский трон"
 JP_state_kioto_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_state_kioto\n\n\n\n\n\n\n\nДревняя столица, где под сенью золотых пагод и императорских садов бьется сердце Японии. Здесь, в залах дворца Госё, Император утверждает указы о реформах, а ученые Академии Рангаку творят чудеса: паровые турбины соседствуют с шелкоткацкими станками, а в обсерваториях вычисляют траектории комет. Киото - символ синтеза традиции и прогресса, где каждый камень хранит дух «просвещенной монархии». Но за высокими стенами кипят интриги: сторонники сёгуната шепчутся в чайных домах, а купцы из Осаки скупают землю под заводы..."
 JP_state_edo_modifier:0 "Столица Востока"
 JP_state_edo_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_state_edo\n\n\n\n\n\n\n\nГород контрастов, где дым фабричных труб затмевает солнце, а по каналам плывут баржи с углем и сталью. Эдо - тигель японской индустрии: верфи строят броненосцы по новым чертежам, текстильные мануфактуры снабжают всю Азию, а на улицах слышна речь голландских инженеров. Здесь нет места сёгунским предрассудкам или императорскому церемониалу; главный бог Эдо - прогресс, измеряемый в тоннах чугуна и длине железных дорог. Но нейтралитет хрупок: кланы спонсируют стачки, а шпионы Сендая воруют патенты."
 JP_state_sendai_modifier:0 "Крепость Сёгуна"
 JP_state_sendai_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_state_sendai\n\n\n\n\n\n\n\nСуровый северный бастион, где вместо заводов - арсеналы, вместо университетов - школы бусидо. За стенами замка Дата-Масамунэ сёгун вершит суд, его самураи клянутся мечом верности, а крестьяне платят дань рисом и порохом. Здесь запрещены «еретические» станки из Эдо, зато кузницы куют лучшие клинки Японии. Сендай - оплот старого порядка: здесь чтят кодекс чести, презирают реформы Императора и готовятся к войне. Даже воздух пропитан железом и яростью."
 JP_state_kanto_modifier:0 "Особый регион"
 JP_state_kanto_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_state_kanto\n\n\n\n\n\n\n\nЗемля, где за столетие рисовые поля превратились в лес труб и рельсов. Долина Канто - двигатель японского чуда: частные железные дороги связывают текстильные фабрики Маэбаси с портами Иокогамы, химические заводы отравляют реку Таму, а тысячи крестьян, ставших рабочими, живут в бараках у домен. Правительство зовет это «прогрессом», но для сёгуна Канто - гнойник на теле Японии, а для фермеров - конец привычного мира. Здесь рождается будущее, пахнущее серой и потом."
 JP_state_industrial_land_modifier:0 "Индустриальный регион"
 JP_state_industrial_land_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_industrial_land\n\n\n\n\n\n\n\nОт дымящих верфей Сацумы до огненных домен Канто тянется пояс японского чуда. Здесь рисовые поля уступили место фабричным трубам, крестьяне сменили мотыги на рычаги паровых машин, а самурайские кланы вкладывают золото в железные дороги и текстильные мануфактуры. День и ночь грохочут молоты в кузницах Осаки, по рекам плывут баржи с углем из Микавы, а товары с клеймом «Сделано в Империи» грузят на корабли Конфедерации в Иокогаме. Но прогресс не милосерден: дети трудятся у раскаленных печей, ядовитые стоки медных рудников отравляют реки, а слухи о «машинах, крадущих души» будоражат деревни. Это плата за силу - и регион платит её сполна."
 JP_state_shogun_land_modifier:0 "Регион под контролем Сёгуна"
 JP_state_shogun_land_modifier_desc:0 "\n\n\n\n\n£GFX_modifier_desc_jap_shogun_land\n\n\n\n\n\n\n\nЗемли, где время замерло: в замках правит самурайская элита, крестьяне пашут вручную, а «реформы Императора» - пустой звук. Сёгун запретил строить фабрики («дабы не осквернять дух предков»), ограничил торговлю с Эдо и казнит «предателей», купивших паровые плуги. Лишь тайком, по ночам, сюда проникают контрабандные винтовки и книги по химии. Но давление растет: голодные бунты и слухи о железных дорогах в Канто сеют сомнения даже среди верных буси."
 JP_state_prison_island_modifier:0 "Тюремный остров"
 JP_state_prison_island_modifier_desc:0 "Мрачный утес в Японском море, куда ссылают врагов режима: реформаторов, требующих конституции, крестьян-бунтовщиков и учёных, осмелившихся критиковать сёгунат. Здесь нет ни заводов, ни дорог - только каторжники в рубищах, добывающие серу под кнутом надсмотрщиков. Письма с острова не доходят, побеги тонут в тумане, а императорские инспекторы называют Оки «местом очищения душ». Но в пещерах узники пишут стихи о свободе..."
 JP_state_tsusima_island_modifier:0 "Остров особого назначения"
 JP_state_tsusima_island_modifier_desc:0 "Ключ к Корейскому проливу, за который столетиями спорят Япония и Чосон. Цусима - не просто скала: её гавани полны контрабандистов, торгующих опиумом и ружьями, форты следят за кораблями Конфедерации, а деревни живут под двойным гнётом - самурайских гарнизонов и корейских налогов. Местный даймё лавирует между Сеулом и Эдо, но в тавернах шепчут: «Скоро решат силой». Здесь пахнет порохом и солёным ветром перемен."
 JP_state_okinawa_trade_node_modifier:0 "Все азиатский порт"
 JP_state_okinawa_trade_node_modifier_desc:0 "Жемчужина Восточно-Китайского моря, где сливаются пути Европы и Азии. В порту Наха разгружаются клиперы Конфедерации с машинами и тканями, китайские джонки везут чай и фарфор, а японские эмиссары скупают оружие. Рюкю - «вольный город» под соломенным зонтиком нейтралитета, но за фасадом рынков скрывается жестокая реальность: 90% доходов идёт в Киото, сёгун мечтает аннексировать остров, а местные князья молят Императора о защите. Торговля здесь — тонкая игра на лезвии катаны."