 JAP_omisoka:0 "Омисока"
 JAP_omisoka_desc:0 "Омисока - это не просто праздник Нового года. Для нас это момент настоящего обновления: мы очищаем душу, укрепляем единство народа вокруг Императора и с надеждой прощаемся с прошлым, открывая новую главу в жизни Японии."
 JAP_continue_reforms:0 "Продолжить реформы"
 JAP_continue_reforms_desc:0 "Мы начали сложный путь перемен, и сейчас нельзя останавливаться. Нужно твёрдо продолжать модернизацию армии и государства, укреплять власть Императора и готовить страну к будущим вызовам, несмотря на сопротивление консерваторов."
 JAP_remove_old_officers:0 "Снятие старых офицеров"
 JAP_remove_old_officers_desc:0 "Многие офицеры до сих пор верны старому сёгунату и феодальным традициям. Пришло время заменить их на молодых и преданных людей, чтобы армия полностью подчинялась Императору и служила новой Японии."
 JAP_appoint_new_government:0 "Назначение нового правительства"
 JAP_appoint_new_government_desc:0 "Пора сформировать правительство, которое будет верным только Императору. Мы подберём министров из числа тех, кто искренне поддерживает реформы и готов смело вести страну вперёд."
 JAP_revision_of_taikoryo:0 "Пересмотр Тайхорё"
 JAP_revision_of_taikoryo_desc:0 "Старый свод законов Тайхорё давно устарел и мешает развитию страны. Его серьёзный пересмотр поможет создать современную правовую систему, перераспределить землю и обязанности, чтобы укрепить сильное централизованное государство."
 JAP_martial_law_kanto:0 "Военное положение в Канто"
 JAP_martial_law_kanto_desc:0 "Канто - это сердце бывшей власти Токугава, и там всё ещё сильны настроения сопротивления. Введение военного положения поможет быстро подавить любые волнения, защитить столицу и показать всем, что новая власть серьёзно настроена навести порядок."
 JAP_no_compromise_with_shogun:0 "Без компромиссов с Сёгуном"
 JAP_no_compromise_with_shogun_desc:0 "Любые переговоры с сёгунатом только узаконят его претензии на власть. Мы должны стоять твёрдо: только полная передача власти Императору. Другого пути к единой и сильной Японии просто нет."
 JAP_seek_compromise_with_shogun:0 "Искать компромисс с Сёгуном"
 JAP_seek_compromise_with_shogun_desc:0 "Гражданская война может разорить страну и ослабить нас перед внешними угрозами. Стоит попробовать мирный путь: предложить сёгуну почётную отставку, сохранить за ним некоторые церемониальные роли и заручиться поддержкой его сторонников."
 JAP_vote_on_amendments:0 "Голосование за поправки"
 JAP_vote_on_amendments_desc:0 "Чтобы реформы выглядели законными в глазах всех, нужно получить одобрение от представителей сословий. Соберём лояльных даймё и самураев - их голосование придаст нашим указам твёрдую правовую основу."
 JAP_message_from_karafuto:0 "Сообщение из Карафуто"
 JAP_message_from_karafuto_desc:0 "С далёкого севера, с Карафуто, пришли тревожные новости. Границы, безопасность, возможное влияние иностранцев - ситуация требует, чтобы мы немедленно обратили на это внимание."
 JAP_mobilize_imperial_army:0 "Мобилизовать Императорскую Армию Японии"
 JAP_mobilize_imperial_army_desc:0 "Угроза конфликта уже близко. Мы отдаём приказ о полной мобилизации императорских войск. Армия переходит в полную боеготовность - чтобы защитить трон и подавить любое сопротивление."
 JAP_attempt_to_arrest_shogun:0 "Попытка арестовать Сёгуна"
 JAP_attempt_to_arrest_shogun_desc:0 "Это рискованный шаг, но если удастся захватить сёгуна в его резиденции, мы сразу обезглавим оппозицию и сможем быстро завершить восстановление императорской власти. Провал, конечно, может привести к большой войне, но иногда нужно идти ва-банк."
 
