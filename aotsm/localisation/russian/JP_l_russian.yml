 #party
 
 JAP_authoritarian_party:0 "Мицунари"
 JAP_authoritarian_party_long:0 "Мицунари - род, выступающий за власть Гэнроин и самой Императорской семьи. Он давно взял курс на модернезацию общества, со времён Мэйдзи Айтай."
 JAP_reactionist_party:0 "ССиИ"
 JAP_reactionist_party_long:0 "Сторонники Сёгуната и Изоляции - в основном, это представители из консервативных японских семей. Они хотят сохранить старые порядки Японии, а также отрицают прогресс эпохи Мэйдзи и считают контакты с внешним миром бесполезной тратой сил и ресурсов страны."
 JAP_democratic_party:0 "Торихики"
 JAP_democratic_party_long:0 "Торихики - торговая фракция, целью которой является расширение влияния коммерческой деятельности в Японии и расширение товарооборота с другими странами."
