 jap_literary_event.1.t:0 "Появление первых ками"
 jap_literary_event.1.d:0 "      В начале времён, когда ни небо, ни земля ещё не обрели формы, всё пребывало в бесформенном, текучем хаосе - подобном маслу, что плавает в тишине, или яйцу, покоящемуся в безмолвии. Из этой первозданной мглы, без всякого усилия или воли, возникли первые божества. Согласно древнейшей хронике «Кодзики», первыми явились три великих ками, именуемые Котоамацуками - отдельные небесные боги. Первым проявился Амэ-но-Минакануси-но-ками, Владыка священного центра небес. За ним последовали Такамимусуби-но-ками, Бог высокого священного порождения, и Камимусуби-но-ками, Бог божественного творения. Эти трое родились сами собой, без пары, без зримого облика, и, едва возникнув, сокрылись в безвестности, не вступая в дальнейшие деяния мира.\n\n      Они почитаются высшими силами творения, однако остаются незримыми и бездейственными в последующих сказаниях. Вслед за ними явились ещё два одиночных божества: Умаси-асикаби-хико-дзи-но-ками и Амэ-но-токо-тати-но-ками. Подобно предшественникам, они возникли без супруга, без формы, и тотчас ушли в тень. Все пятеро составляют круг Котоамацуками - «отдельных небесных богов», или хиторигами, - одиночных, бесполых существ, не рождающих потомства и не оставляющих следов в повествованиях о рождении мира.\n\n      Затем наступила эпоха Камиё-нана-ё - семи поколений богов. После пятого одиночного ками появились первые пары. Куни-но-токо-тати-но-ками и Тоё-кумо-но-но-ками, хоть и считаются иногда одиночными, уже знаменуют переход к двойственности. Далее следовали пять поколений супругов: Ухидзини и Сухидзини, Цунугуи и Икугуи, Ото-но-дзи и Ото-но-бэ, Омо-дару и Аякаси-ко-нэ - и, наконец, седьмое поколение: Идзанаги-но-микото и Идзанами-но-микото, старший брат и младшая сестра, наделённые полом и способные к рождению.\n\n      Так в древних свитках начинается мироздание: от чистых, сокрытых, одиноких духов, что воплощают лишь потенцию творения, к парным божествам, способным дать жизнь островам, горам и бесчисленным ками. Эти события, запечатлённые в «Кодзики», образуют исходный миг бытия - прежде чем земля обрела очертания и мир наполнился голосами богов. В «Нихон сёки» порядок имён и детали слегка разнятся в разных списках, но суть неизменна: всё начинается с проявления незримых небесных сил, что предшествуют великому акту созидания."
