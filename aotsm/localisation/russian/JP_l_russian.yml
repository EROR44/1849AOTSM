 jap_literary_event.2.t:0 "Идзанаги и Идзанами создают острова"
 jap_literary_event.2.d:0 "      По воле высших небесных ками, когда мир ещё дрожал от недавнего разделения неба и земли, на Небесном Плавучем Мосту Ама-но-ухи-но-ми-хашира появились двое - Идзанаги-но-микото и Идзанами-но-микото, младшие из семи поколений парных богов. В руках они держали священное копьё Ама-но-нухоко, украшенное драгоценными каменьями, и принялись размешивать безбрежный солёный океан внизу. Медленно, с торжественной неспешностью, они опускали и поднимали копьё, пока с его острия не сорвались капли. Эти капли застыли в воздухе, сгустились и превратились в первый остров - Оногоро-дзима, Само-Сгустившийся Остров. Так среди бескрайней воды впервые возникла твёрдая суша.\n\n      Спустившись на новорождённый остров, боги воздвигли вокруг небесного столба Аме-но-михашира восьмигранный дворец Уки-но-но-ми-но-мия. Затем они обошли столб в разные стороны: Идзанами двинулась слева направо, Идзанаги - справа налево. При встрече Идзанами первой произнесла: «О, какой приятный юноша!» Идзанаги ответил: «О, какая прекрасная дева!» Но поскольку женщина заговорила первой, порядок был нарушен, и их союз не принёс плодов: родился Хируко - дитя без костей. Боги отпустили его в тростниковую лодку и пустили по волнам. Вернувшись к столбу, они обошли его вновь, теперь уже правильно - Идзанаги заговорил первым, и на этот раз брак увенчался успехом.\n\n      Из этого союза началось великое рождение островов - Куни-уми. Идзанами дала жизнь Оя-сима-гуни - Восьми Великим Островам: Авадзи, Иё-но-футана, Оги, Цукуси, Ики, Цусима, Садо и Ямато. Затем последовали другие земли: Ибуки, Ака, Ада, Оки, Сикоку, Кии и бесчисленные малые острова. За островами родились ками гор, рек, деревьев, ветров и полей: Такэ-о-ками - владыка гор, О-ямatsu-ми - богиня горных вершин, Кава-но-ками - духи рек, Яма-но-ками - хранители лесов. Земля Японии обретала очертания, наполняясь божественной сущностью и жизнью.\n\n      Но творение завершилось трагедией. Когда Идзанами родила Кагоцути - бога огня, его пламя обожгло её чрево, и она умерла в страшных муках. Из её тела возникли новые ками: из рвоты - боги металлов и руд, из испражнений - боги плодородия и злаков, из мочи - боги дождя и влаги. Идзанаги, охваченный горем и гневом, отсёк голову Кагоцути мечом; из крови, капель и частей тела убитого сына родились боги грома, меча и гор. Так завершился великий акт созидания: от первого взмаха копья над океаном до рождения бесчисленных ками, что населили острова, - всё это легло в основу мироздания, как повествуют «Кодзики» и «Нихон сёки»."
 jap_literary_event.2.a:0 ""

 jap_literary_event.3.t:0 "Рождение Кагоцути"
 jap_literary_event.3.d:0 "      По воле небес, когда острова уже обрели форму, а земля Японии наполнилась первыми ками гор, рек и лесов, Идзанами продолжила рождать божеств. Последним из её детей стал Кагоцути-но-ками - бог огня, пылающий и неукротимый. Его появление на свет оказалось роковым: пламя новорождённого обожгло чрево матери, причинив ей невыносимые страдания. Идзанами ослабела, слегла и вскоре умерла от полученных ожогов, покинув мир живых. Так в мироздании впервые воцарилась смерть, и богиня, творившая жизнь, сама стала её жертвой.\n\n      В предсмертных муках Идзанами продолжала давать рождение новым ками. Из её рвоты возникли боги металлов и руд - Канаяма-бико и Канаяма-бико; из испражнений - боги плодородия и злаков; из мочи - боги дождя и влаги, включая Микумари-но-ками. Эти божества, рождённые из тела умирающей, стали хранителями плодородия земли и её богатств. Тело Идзанами было погребено на горе Хиба, на границе земель Идзумо и Хахаки, где и поныне чтут её память.\n\n      Идзанаги, охваченный горем и яростью, не смог смириться с утратой супруги. В приступе гнева он схватил меч Амэ-но-Охабари и отсёк голову Кагоцути. Из крови, брызнувшей из шеи и тела обезглавленного сына, родились новые ками: боги грома, меча и гор. Из частей тела Кагоцути возникли восемь вулканов, а также такие божества, как Такэмикадзути, Фуцунуси и О-ямatsu-ми. Так смерть и убийство породили множество воинственных и природных духов, укрепив баланс мира между созиданием и разрушением.\n\n      Этот трагический акт завершил эпоху великого рождения: от союза Идзанаги и Идзанами родились острова, ками природы и, наконец, огонь - источник тепла и гибели. Смерть Идзанами ввела в мир закон тленности, а гнев Идзанаги - цикл мести и возрождения. Всё это запечатлено в «Кодзики» как поворотный миг, после которого боги уже не были бессмертны в полном смысле, а земля обрела своих хранителей из крови и пламени."
 jap_literary_event.3.a:0 "-"

 jap_literary_event.4.t:0 "Гнев Идзанаги"
 jap_literary_event.4.d:0 "      По воле небес, когда Идзанами уже испустила дух от ожогов, нанесённых Кагоцути, Идзанаги остался один среди новорождённой земли, охваченный неутешным горем. Его слёзы лились рекой: из них родилась богиня Наки-савэ-но-микото - дух плача и скорби. Но горе вскоре сменилось яростью. Взгляд Идзанаги упал на младенца-убийцу - Кагоцути, чьё рождение отняло у него супругу. В приступе неукротимого гнева он обнажил меч Амэ-но-Охабари (или Тоцука-но-цуруги), десяти пядей длиной, и с криком «О ненавистный матереубийца!» отсёк голову сыну. Кровь хлынула потоком, и из неё, меча и пролитой крови разом возникли восемь грозных ками.\n\n      Из крови, брызнувшей от меча и шеи Кагоцути, родились Такэмикадзути-но-ками - бог грома и меча, Фуцунуси-но-ками и другие воинственные духи. Тело обезглавленного сына Идзанаги разрубил на восемь частей, и каждая часть превратилась в вулкан; из этих частей возникли духи гор и огненных недр - О-ямatsu-ми-но-ками и иные ками гор. Из головы Кагоцути явился Кура-о-ками - бог дождя и снега; из груди и прочих членов тела - боги вроде Вататсуми (морские духи) и Амatsu-микабоси. Так гнев отца породил множество божеств, связанных с грозой, горами, водой и разрушительной силой природы, уравновесивших мир после утраты.\n\n      Этот акт ярости стал переломным: он не только отомстил за смерть Идзанами, но и ввёл в мироздание цикл насилия и возрождения через кровь. Земля Японии обрела стражей её вулканов и бурь - тех, кто рождается из трагедии и мести. С этого момента боги уже не были лишь творцами жизни; в их мире поселились гнев, смерть и возмездие. Всё это запечатлено в «Кодзики» как миг, когда скорбь переросла в разрушительное действие, а из пролитой крови возникли новые хранители и разрушители баланса."
 jap_literary_event.4.a:0 "-"

 jap_literary_event.5.t:0 "Спуск Идзанаги в Ёми"
 jap_literary_event.5.d:0 "      Когда Идзанами уже была погребена на горе Хиба, а мир ощутил первую утрату среди богов, Идзанаги не смог примириться с её смертью. Тоска по супруге толкнула его на отчаянный шаг: он решил спуститься в Ёми-но-куни - подземное царство мёртвых, куда уходят души после конца. Взяв факел, он ступил на крутой, тёмный спуск и вскоре оказался в стране вечной ночи, где воздух пропитан гниением и туманом. Там, среди теней, он нашёл Идзанами - но вместо прекрасной богини увидел ужасающее зрелище: тело её разлагалось, черви кишели в плоти, голова была полна личинок, а в восьми частях тела гремели громы.\n\n      Идзанами, заметив мужа, произнесла: «Мой супруг пришёл за мной. Не смотри на меня, ибо я уже предана тлению». Она запретила приближаться и зажигать свет, но Идзанаги, ведомый любовью и любопытством, не послушался и поднёс факел ближе. При свете открылась вся мерзость: глаза пусты, кожа отваливалась кусками, вокруг кишели восемь богов грома. Ужас пронзил Идзанаги - он в панике бросился бежать к выходу. Оскорблённая его отвращением, Идзанами крикнула: «Ты посмел увидеть меня такой! Теперь я буду убивать тысячу человек каждый день!» - и послала за ним Ёмоцу-сикумэ - уродливых ведьм подземного мира, чтобы схватить беглеца.\n\n      Идзанаги мчался вверх по склону, срывая с себя одежду и бросая её позади: каждая брошенная вещь превращалась в преграду - виноград в лозу, персик в куст, гребень в бамбук. Ведьмы путались в зарослях, но не отставали. Добравшись до выхода, Идзанаги схватил огромный камень - Тигаэси-но-о-ками - и завалил им проход, сделав его границей между мирами живых и мёртвых. Идзанами, стоя по ту сторону, воскликнула: «Если ты запрёшь меня здесь, я буду убивать полторы тысячи человек каждый день!» Идзанаги ответил: «Тогда я буду создавать тысячу пятьсот новых жизней ежедневно». Так был установлен вечный баланс между смертью и рождением.\n\n      Этот спуск и бегство навсегда отделили Ёми от мира живых. Идзанаги принёс с собой скверну подземного царства, и с тех пор никто из живущих не может вернуться из Ёми без последствий. Камень на границе стал символом табу, а слова Идзанами и Идзанаги - объяснением, почему в мире рождается больше людей, чем умирает. Всё это, как повествуют «Кодзики» и «Нихон сёки», стало решающим моментом, когда любовь обернулась ужасом, а смерть обрела свою неизбежную власть над богами и людьми."
 jap_literary_event.5.a:0 "-"



