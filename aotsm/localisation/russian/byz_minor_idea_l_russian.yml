 #ideas

 trk_turkish_community:0 "Турецкая община"
 trk_turkish_community_desc:0 "В этом государстве преобладает турецкая нация, что ознаете аграрную направленность данного государства."
 arm_hills_stoik:0 "Горный стоицизм"
 arm_hills_stoik_desc:0 "Эти земли постоянно были в центре конфликта, но после присоединения к Ромеи эти времена прошли, но наш дух защитников своих земель никогда не угаснет."
 kur_birthplace_of_civilization:0 "Родина цивилизаций"
 kur_birthplace_of_civilization_desc:0 "Первые государства зародились именно в этих землях, что позволяет нам получать преимущества. Сейчас главная задача продолжить расширать Вавилонскую библиотеку, которая будет хранить знания всего мира."
 syr_bank_of_empire:0 "Имперский банк"
 syr_bank_of_empire_desc:0 "После присоединения Иудеи к Ромеи и изгнания Исламского большинства, император отдал приказал перенести казну в Иерусалим. Сейчас самые лучшие умы Иудеи работают, как банкиры и казначеи Ромейской Империи."
 cpt_army_command:0 "Коптское военное командование"
 cpt_army_command_desc:0 "После возвращения контроля над Египтом встал вопрос о дальнейших действия. Сейчас вопрос решен, но непонятно, когда мы сможем начать план "Novae terras"."
 cpt_syez_profit:0 "Профит с Византия"
 cpt_syez_profit_desc:0 "Хоть прямого контроля над проливом нет, но из-за аренды Ромеей территорий вокруг канала, мы можем получать очень хорошие диведенты."
 cpt_time_of_changes:0 "Времена перемен"
 cpt_time_of_changes_desc:0 "Народ требует перемен, решения своих вопросов. Главная проблема Исламское меньшиство, для решения этой проблемы план "Novae terras" был изменён с идеи переселения Исламского меньшиства на новые земли."
 zul_african_frontir:0 "Африканская экспедиция"
 zul_african_frontir_desc:0 "Ромейский Африканский эспедиционный корпус постоянно находится на готове, ведь приказ о расширение территорий может быть получет в любой момент."
 rit_trade_company:0 "Торговая компания"
 rit_trade_company_desc:0 "Основная задача компании приносить приболь и расширять Ромейское влияние на территории Индии. И пока-что с этим не было проблем."
 bm_anti_islam_vision:0 "Антиисламские взгляды"
 bm_anti_islam_vision_desc:0 "Когда-то на наших землях зверствовали Исламисты. Сейчас с помощью Ромеи мы смогли вернуть наши земли, но это не значит, что мы простили их за все те годы угнетения."