 #Turkish
 
 trk_turkish_community:0 "Турецкая община"
 trk_turkish_community_desc:0 "В этом государстве преобладает турецкая нация, что ознаете аграрную направленность данного государства."
 
 #Kavkaz
 
 arm_hills_stoik:0 "Горный стоицизм"
 arm_hills_stoik_desc:0 "Эти земли постоянно были в центре конфликта, но после присоединения к Ромеи эти времена прошли, но наш дух защитников своих земель никогда не угаснет."
 arm_kavkazian_army:0 "Кавказская армия"
 arm_kavkazian_army_desc:0 "Кавказские христианские корпуса набираемые из армян, грузин и черкесов считаются наиболее боеспособными византийскими частями на Кавказе. И славится своими знаниями местности, а так же адаптивностью к горной и холмистой местности."
 arm_son_of_davig_bek:0 "Сыны Давид-бека"
 arm_son_of_davig_bek_desc:0 "Армянский народ до сих пор помнит прославленного полководца Давид-бека, которые сражался за независимость Армении от Ромейской империи в середине XVII века и мечтает о независимости. В 1830 году группа молодых офицеров Ромейской армии создали тайное общество «Сыны Давид-бека» и дали обет покончить с Ромейской оккупацией Армении раз и на всегда"
 arm_apostolic_support:0 "Поддержка Апостольской церкви"
 arm_apostolic_support_desc:0 "С момента освобождения Армении от тюрков апостольская церковь считается наиболее верным проводником ромейской власти. Представители армянской апостольской церкви являются верными и слугами помощниками губернатора Кавказа, в ответ на это губернатор Кавказа осыпает дарами местное духовенство. Хотя церковные реформы Константинополя 1710 года, спровоцировавшие армянское восстание Братьев Гор подорвало доверие армян к ромейским властям их отношения со временем нормализовались и остаются по прежнему тёплыми."
 arm_corruption_regiem:0 "Кумовство кавказской аристократии"
 arm_corruption_regiem_desc:0 "Местная кавказская аристократия имеет довольно привилегированное положение в сравнении с остальным дворянском на территории империи. Долгие годы кумовство и коррупция пожирала местную знать делая ее все менее активной в политической жизни Ромейской империи. Пока знать и местная администрация проводит большую часть своего времени на пирах и балах, она не замечает настоящих и реальных проблем и угроз в регионе и не старается их решить."
 arm_armenia_culture:0 "Культура Армении"
 arm_armenia_culture_desc:0 "Армяне веками жили в бок об бок с греками веками и становились полноценной частью ромейского общества служа в армии, занимаясь торговлей и служили при дворах старых базилевсах и сами армяне становились императорами. До воцарения династии Захареас насчитывалось порядка 25 императоров армянского происхождения."
 arm_wereworlf:0 "Оборотни Армении"
 arm_wereworlf_desc:0 "Оборотни Армении - проромейская организация, которая занимается пропагандой ромейской власти. Так они являются тайной полицей на территории почти всего Кавказа, занимаясь слежкой и котролем местного населения.\nРаз, два, три, четыре!\nАллилуйя, когда восходит луна - ху, ха!\nМы оборотни, и нам нужна лишь кровь, - ху, ха!\nВозьми серебряную пулю для своего выстрела - ху, за!\nМы бессмертны, и боимся лишь Господа."
 
 #Mesopotamia
 
 kur_birthplace_of_civilization:0 "Родина цивилизаций"
 kur_birthplace_of_civilization_desc:0 "Первые государства зародились именно в этих землях, что позволяет нам получать преимущества. Сейчас главная задача продолжить расширять Вавилонскую библиотеку, которая будет хранить знания всего мира."
 kur_messopotamian_war_effect:0 "Последствия Месопотамской войны"
 kur_messopotamian_war_effect_desc:0 "В 1830 году арабские ваххабиты напали на Месопотамию развязав страшную и кровавую войну, во время войны наш ассирийский народ подвергся ужасной резне, а львиная доля инфраструктуры была уничтожена во время войны. Не смотря на победу в войне угроза со стороны арабов вне и внутри наших границ по прежнему сильна и нашем властям необходимо продолжить военную подготовку ассирийской ромейской армии."
 
 #Jerusalim
 
 syr_bank_of_empire:0 "Имперский банк"
 syr_bank_of_empire_desc:0 "После присоединения Иудеи к Ромеи и изгнания Исламского большинства, император приказал перенести казну в Иерусалим. Сейчас самые лучшие умы Иудеи работают, как банкиры и казначеи Ромейской Империи."
 syr_messopotamian_war_effect:0 "Последствия Месопотамской войны"
 syr_messopotamian_war_effect_desc:0 "Во время Месопотамской войны в 1831 году арабские ваххабиты вторглись на нашу землю убивая и грабя еврейское и христианское население. Месопотамская война помимо горя, боли и страдания принесла нашему народу ненависть и напряжённость между еврейским меньшинством и арабским большинством."
 
 
 #Coptic
 
 cpt_army_command:0 "Коптское военное командование"
 cpt_army_command_desc:0 "После возвращения контроля над Египтом встал вопрос о дальнейших действиях. Сейчас вопрос решен, но непонятно, когда мы сможем начать план "Novae terras"."
 cpt_syez_profit:0 "Профит с Византия"
 cpt_syez_profit_desc:0 "Хоть прямого контроля над проливом нет, но из-за аренды Ромеей территорий вокруг канала, мы можем получать очень хорошие диведенты."
 cpt_time_of_changes:0 "Времена перемен"
 cpt_time_of_changes_desc:0 "Народ требует перемен, решения своих вопросов. Главная проблема Исламское меньшиство, для решения этой проблемы план "Novae terras" был изменён с идеи переселения Исламского меньшиства на новые земли."
 
 #Afrika
 
 zul_african_frontir:0 "Африканская экспедиция"
 zul_african_frontir_desc:0 "Ромейский африканский эспедиционный корпус постоянно находится на готове, ведь приказ о расширение территорий может быть получен в любой момент."
 
