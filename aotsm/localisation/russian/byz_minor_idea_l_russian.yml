 rit_trade_company:0 "Торговая компания"
 rit_trade_company_desc:0 "Основная задача компании приносить прибыль и расширять Ромейское влияние на территории Индии. И пока-что с этим не было проблем."
 
 #General
 
 bm_anti_islam_vision:0 "Антиисламские взгляды"
 bm_anti_islam_vision_desc:0 "Когда-то на наших землях зверствовали Исламисты. Сейчас с помощью Ромеи мы смогли вернуть наши земли, но это не значит, что мы простили их за все те годы угнетения."
 help_to_crusader_1:0 "Помощь Крестоносцам"
 help_to_crusader_1_desc:0 "Нашим друзьям из Упаерпоинтиоса нужна помощь, поэтому мы как достойные союзники отправим им помощь."
 help_to_crusader_2:0 "Помощь для Крестосцев"
 help_to_crusader_2_desc:0 "Наши союзники решили нам помочь. С этими ресурсами мы сможем завершить наше дело."
 crusader_state:0 "Государство Крестоносцев"
 crusader_state_desc:0 "Мы пришли на эти земли, чтобы исправить историческую несправедливость. Поэтому мы не можем опираться на местное население и приходится довольствоваться все тем, что у нас есть сейчас."
 
 #Revolution
 
 rka_revolt_spirit:0 "Исламская революция"
 rka_revolt_spirit_desc:0 "Мы не позволим диктовать нам их жалкие требования. Каждый кто верен Аллаху обязан встать и поднять оружия против этих христианских оккупантов!"
 rtu_revolt_spirit:0 "Революционный дух"
 rtu_revolt_spirit_desc:0 "Младотурки это не те, кто просто так отсупят. Это война навязанна нам Ромейской элитой! Мы должны сделать все, чтобы они поняли, что не только они могут управлять своей империей!\n§RИ вновь Турко-Ромейские войны актуальны...§!"
 
 #Other
 
 hal_messopotamian_war_effect:0 "Последствия Месопотамской войны"
 hal_messopotamian_war_effect_desc:0 "Чтобы освободить наших братьев мусульман в Ромейской империи мы вместе с британцами пошли войной против ромеев в 1830 году, но как оказалось в конце войны британцы лишь горазды молоть языком...\nВо время войны британские политики вместо боев пытались играть с греками в игру финика и кулака. Война показала что мы как единственное правоверное государство не имеем больше никакого права доверять неверным на западе, чтобы победить других неверных на востоке.\nВ конечном итоге Ближний Восток будет принадлежать правоверным! Аллах Акбар!"