l_russian:
 fren.1.t:0 "Покушение на главу правительства"
 fren.1.d:0 "Сегодня глава французского правительства Шарль Лагранж стал жертвой террористического акта. Он был тяжело ранен выстрелом одного из реакционеров, ворвавшихся в французкий парламент сегодня. \nСейчас состояние лиидера нации остается неизвестным, но ходят слухи, что он скончался, вскоре после прибытия в больницу..."
 fren.1.a:0 "Шарль Лагранж пережил покушение."
 fren.1.b:0 "Шарль Лагранж умер в больнице..."
 
 fren.2.t:0 "Экстренная сессия правительства"
 fren.2.d:0 "После совершенного недавно покушения на Шарля Лагранжа, даже самому недалекому политику, стало ясно, что разразившийся в стране кризис стал стремительно набирать обороты. Сейчас необходимо срочно принять меры к замедлению эскалации конфликта, а в дальнейшем необходимо полностью устранить вероятность каких-либо проблем. \nСможет ли немолодой политик удержать ситуацию в руказ, либо же, сейчас стоит дать возможность проявить себя свежей силе?"
 fren.2.a:0 "Шарль Лагранж остается главой правительства!"
 fren.2.b:0 "Шарль Лаграндж уходит в отставку..."
 
 fren.3.t:0 "План реформ"
 fren.3.d:0 "Постановлением специальной комиссии при правительстве Франции, было решено произвести тотальную деполитизацию армии, а так же реорганизовать ряд других крупных общественно-политических областей. Большинство, так называемых, правительсвенных коммисаров сошлось в том, что основной причиной кризиса в стране - является армия, застрявшая в политике и не выполняюшая своих остновных задач. Так же, большинство назначенцев сходились во мнении, что многим отраслям страны сейчас не помешала бы государственная поддержка."
 fren.3.a:0 "Масштабные планы..."
 
 fren.4.t:0 "Ситуация с Армией"
 fren.4.d:0 "Во французской армии сегодня не самая лучшая ситуация. Офицеры думают только о политике, а личный состав полков, в большинстве своем, прогуливает свое жалование в различных местах. Нынешние формирования армии, особенно расквартированные в крупных городах, можносчитать в принципе не боеспособными. Если в отдалении от города дисциплина и хоть какая-то организованность присутствует, то в городских частях об этом говорить особо не приходится! "
 fren.4.a:0 "Ужасающая ситуация!"

 fren.5.t:0 "Диалог с промышленниками"
 fren.5.d:0 "Важно наладить отношения правительства со средним классом общества, как с его основной опорой."
 fren.5.a:0 "Отлично!"

 fren.6.t:0 "Перестановки в правительстве"
 fren.6.d:0 "Сегодняшний политический кризис был вызван общей разрозненностью и бюрократизацией политического аппарата Франции. Что-бы полностью преодолеть его последствия требуется коренным образом обновить его. Сейчас требуется избавится от не нужной бюрократии, а так же не эффективных чиновников, которые ее порождают."
 fren.6.a:0 "Долой бюрократов!"
 
 fren.7.t:0 "Диалог с оппозицией"
 fren.7.d:0 "Оппозиция страны имеет тенденцию поднимать реакционные настроения. В текущей ситуации, черезмерный рост таковых настроений может привести к крупным проблемам в будущем. Нам следует сгладить отношения с рядом партий и их лидеров, тем самым снижая их реакционность."
 fren.7.a:0 "Политика - тонкое дело."
 
 fren.8.t:0 "Речь перед народом"
 fren.8.d:0 "Речь перед народом"
 fren.8.a:0 "Gloire À La France!"
 
 fren.9.t:0 "Показательные учения"
 fren.9.d:0 "Франузская армия не принимала прямого участия в военных конфликтах уже более 2 десятилетий. В связи с этим, боеспособность большинства армейских соединений вызывает большой вопрос. Так же, засилие офицерского состава в политике, тоже не дает положительного эффекта для французских соединений, как во на родине, так и за ее пределами. Нынешнее командование и офицеры все больше стараются набрать политический вес во всех кругах французского общества. И чем дольше это будет продолжаться, тем к более серьезным проблемам это может привести."
 fren.9.a:0 "Покажем офицерам в чем их роль на самом деле!"
 
 fren.10.t:0 "Стимулирование экономического роста"
 fren.10.d:0 "Текущая экономическая ситуация в стране становится достаточно странной. Рост ВВП страны происходит, открываются новые производства и налаживается торговля. Однако, если сравнивать с экономиками других крупных стран, таких, как Пруссия или, тем более, Ромейская империя, то становится ясно, что без стимулирующих грантов и поддержки, отставание экономики Франции с каждым годом будет все большим!"
 fren.10.a:0 "Предстоит большая работа."
 
 fren.11.t:0 "Вторжение в Алжир"
 fren.11.d:0 "Ситуация с пиратсвом у берегов Алжира достигла ужасающих масштабов и требует нашего вмешательства. Мы должны установить контроль над главными портовыми городами страны, что-бы перекрыть угрозу для международной торговли. "

 fren.12.t:0 "Высадка в Анабе"
 fren.12.d:0 "Сегодня группа наших войск успешно высадилась на Северо-Востоке Алжира. Им удалось занять достаточно большой плацдарм для развертывания основных полков на суше и их снабжения. "
 fren.12.a:0 "Посмотрим чем оьернется эта авантюра..."
 
 fren.13.t:0 "Уроки Алжирской кампании"
 fren.13.d:0 "Основным итогом военных действий на территории алжирского региона стало выявляние ряда новых проблем в французской армии. Устаревышая система снабжения, а так же общая не подготовленность войск к действиям в сложной местности, привели к большим сложностям на первых этапах кампании."
 fren.13.a:0 "Проблемы найдены, осталось их устранить..."
 
 fren.14.t:0 "Претензии на Элтьзас и Лотарингию"
 fren.14.d:0 "В обращении к французам, проживающим в Эльзасе и Лотарингии, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на данный регион. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
 fren.14.a:0 "Вернем наши земли!"
 
 fren.15.t:0 "Эмбарго британии"
 fren.15.d:0 "Францущское правительство ввело эмбарго на торговлю с нашей страной. Теперь мы не сможем закупать французские товары, а они наши. "
 fren.15.a:0 "Отлично!"
 
 fren.16.t:0 "Луи Блан - новый глава правительства"
 fren.16.d:0 "На всеобщих выборах победил Луи Блан. Став главой правительства, он пообещал разобраться с виновниками нападения на Шарля Лагранджа и объявил войну реакционно настроеным оппозиционерам."
 fren.16.a:0 "Да здравстувет новый глава правительства!"
 
 fren.17.t:0 "Реформа трудового законодательства"
 fren.17.d:0 ""
 fren.17.a:0 "Отлично!"
 
 fren.18.t:0 "Мишель Шевалье - новый глава правительства"
 fren.18.d:0 "На всеобщих выборах победил Мишель Шевалье. Будучи представителем демократов, он пообещал разобраться с виновниками недавнего инцидента, а так же минимизировать его последствия в будущем "
 fren.18.a:0 "Да здравстувет новый глава правительства!"
 
 fren.19.t:0 "Анри Шарль де Артуа - новый глава правительства"
 fren.19.d:0 "На всеобщмх выборах победил Анри Шарль де Артуа"
 fren.19.a:0 "Да здравстувет новый глава правительства!"
 
 fren.20.t:0 "Луи Наполеон - новый глава правительства"
 fren.20.d:0 "На всеобщмх выборах победил Луи Наполеон - представитель одной из самых реакционно настроенных прослоек общества, а именно армии. Став новым главой правительства он заявил, что произошедшее с Шарлем Лагранджем недопустимо и он примет меры, что бы в кратчайшие сроки найти и наказать виновных в его смерти."
 fren.20.a:0 "Да здравстувет новый глава правительства!"
 
 fren.21.t:0 "Выборы [GetYear] г."
 fren.21.d:0 "Наступил день выборов нового главы правительсва Франции. После трагической смерти Шарля Лагранджа, нация находится в смятении, однако, остановить политическую жизнь страны, равноценно уничтожению французской государственности...\n\n Главными кандидатами, а так же, главными противниками, на пост выступили: Луи Блан - представитель от партии "Кордельеров", Мишель Щевалье - представитель главной демократической силы страны, партии "Республиканский союз", Анри Шарль де Артуа - кандидат от партии "Лоялистов", а так же, Луи Наполеон - кандидат от "Партии порядка". Кто-же из них поведет страну в будущее?"
 fren.21.a:0 "§RЛуи Блан§!"
 fren.21.b:0 "§BМишель Щевалье§!"
 fren.21.c:0 "§gАнри Шарль де Артуа§!"
 fren.21.f:0 "§0Луи Наполеон§!"
 
 fren.22.t:0 "Договор о союзных отношениях"
 fren.22.d:0 "Французы пердлагают нам сформировать союз для противостояния внешним угрозам. Стоит ли нам поддержать их стремление или же сохранить старое мнение и быть против них. "
 fren.22.a:0 "Согласиться"
 fren.22.b:0 "Согласиться"
 fren.22.c:0 "Отказаться"
 
 fren.23.t:0 "Франция вводит эмбарго"
 fren.23.d:0 "Францущское правительство ввело эмбарго на торговлю с нашей страной. Теперь мы не сможем закупать французские товары, а они наши. "
 fren.23.a:0 "Отлично!"
 
 fren.24.t:0 "Народное правительство"
 fren.24.d:0 ""
 fren.24.a:0 "" 
 
 fren.25.t:0 "Шарль Лаграндж остается главой правительства"
 fren.25.d:0 "Не смотря на физическую слабость, Шарль Лаграндж твердо стоит на политическом фундаменте Франции. Сегодня политик заявил, что, во преки слухам, о его отставке не может быть и речи!: "Сейчас когда страна находится в кризисе, малейшя ошибка может привести к крайне печальному исходу я не смогу уйти в отставку и пустить все на самотек!""
 fren.25.a:0 "Лагранджа не сломить!"
 
 fren.26.t:0 "Диалог с оппозицией"
 fren.26.d:0 ""
 fren.26.a:0 ""
 
 fren.27.t:0 "Встреча с офицерами"
 fren.27.d:0 "Сегодня Мишель Шевалье встретился с верхушкой коммандного состава французской армии. Результатом их диалога стало соблашение об ограничении участия армейских чинов в политической жизни страны, а так же о новых субсидиях для войсковых училищь."
 fren.27.a:0 "Сегодня был достигнут компромисс!"
 
 fren.28.t:0 "Встреча с промышленниками"
 fren.28.d:0 "Сегодня произошла встреча Мишеля Шевалье с крупными промышленниками. Глава правительства страны четко обосновал свою позицию о необходимости тесного сотрудничества бизнеса с правительством. В конце встречи политик пообещал всячески поддерживать отечетвенную промышленность! "
 fren.28.a:0 "Отлично"
 
 fren.29.t:0 "Диалог с партией Кордельеров"
 fren.29.d:0 "Сегодня Анри Шарль де Арту встретился с представителями партии "Кордельеров" - главной социалистической партии страны. Основные решения  принятые в ходе собрания не разглашаются, однако очевидно, что политики пришли к определенному ряду компромисов. "
 fren.29.a:0 "Отлично!"

 fren.30.t:0 "Диалог с Республиканским союзом"
 fren.30.d:0 "Сегодня Анри Шарль де Арту встретился с представителями партии "Республиканского союза". Основные темы встречи не разглашаются, однако очевидно, что политики пришли к определенному ряду компромисов. "
 fren.30.a:0 "Отлично!"
 
 fren.31.t:0 "Французские интересы в Африке"
 fren.31.d:0 "После завершения Алжирской компании интерес, как политиков, так и граждан Франции к землям в Африке сильно вырос. Теперь, когда в Европпе входит в моду "цивилизовать" отсталые нации, расширение французских земель на континенте остается вопросом времени."
 fren.31.a:0 "Интересно"

