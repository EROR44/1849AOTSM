 aus_help_from_another_country_categories_desc:0 "Сейчас между Австрией и Пруссией идет война. Каждая из сторон старается добиться своих целей, Австрия старается выжить, а Пруссия пытается стать единственным гегемоном в германском регионе.[austrian_help_1][austrian_help_2][austrian_help_3]"
 
