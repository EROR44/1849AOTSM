 #leader
 
 
 
 #commaders
 
 AUS_Laval_Nugent_von_Vestment:0 "Нугент фон Вестмет"
 AUS_Yulius_Yakob_fon_Gayanu:0 "Юлиус Якоб фон Гайнау"
 AUS_Jozef_Mentsel_von_Radets:0 "Йоганн фон Радец"
 AUS_Evgeniy_Wratislav_von_Mitrovits_Nettolitsky:0 "Евгений Вратислав фон Митровиц-Неттолицкий"
 AUS_Konstantin_de_Aspre:0 "Константин д’Аспре"
 AUS_Albert_Rudolf_Austrian:0 "Альбрехт Австрийский"
 AUS_Ludvig_August_von_Benedek:0 "Людвиг Август фон Бенедек"
 AUS_Eduard_Klam_Gallas:0 "Эдуард Клам-Галлас"
 AUS_Karl_Vilgelm_von_Gablent:0 "Людвиг Карл Вильгельм фон Габленц"
 AUS_Wilgelm_Ramming_von_Ridrichten:0 "Вильгельм Рамминг фон Ридкирхен"
 AUS_Ervin_von_Neuperg:0 "Эрвин фон Нейпперг"
 AUS_Franz_Kuhn_Freiherr_von_Kuhnenfeld:0 "Франц Кун фон Куненфельд"
 AUS_Wilhelm_von_Tegetthoff:0 "Вильгельм фон Тегетхофф"
 
 #focus new
 
 AUS_sick_man_of_europa:0 "Больной человек Европы"
 AUS_sick_man_of_europa_desc:0 "Мы уже давно являемся слабейшей ведущий державой Европы, что явно не стыкуется. Нужно срочно что-то менять, иначе нас постигнет судьба Речи Посполитой. Сейчас даже Россию нам приходиться рассматривать, как врага, ибо они претендуют на Галицию-Лодомерию."
 AUS_slavenian_problem:0 "Проблемы Славян"
 AUS_slavenian_problem_desc:0 "Сейчас живущие у нас Славяне чувствуют себя народов третьего сорта, что абсолютно не так, поэтому нужно преступить к исправлению ошибок прошлых правителей и начать эпоху централизации и укрепления австро-славянские отношения."
 AUS_austrian_problem:0 "Проблемы Австрийцев"
 AUS_austrian_problem_desc:0 "Начиная с эпохи Наполеона австрийский народ живет все хуже с каждым годом, если мы не хотим повторения 1848 года, то нам следует срочно вмешаться в события внутри нашего государства."
 AUS_hungarian_problem:0 "Проблемы Венгров"
 AUS_hungarian_problem_desc:0 "Венгрия давно уже хочет покинуть нашу империю, а допускать это нельзя! Сейчас придется идти на компромиссы с ними, иначе пламя новой революции просто уничтожит нас, все же в прошлый раз без чужой помощь мы не смогли победить."
 AUS_army_problem:0 "Армейские реформы"
 AUS_army_problem_desc:0 "Армия является одним из столпов нашей власти, а значит пора из деревянного колышка переделать её в крепкий бетонный столб нашей власти. "
 AUS_industrial_problem:0 "Наша промышленность"
 AUS_industrial_problem_desc:0 "Обстановка в стране крайне тяжелая из-за чего с каждым годом отставание по сравнению с соседними государствами все больше. Поэтому нужно начать срочные реформы, а так же модернизировать процесс индустриализации."
 AUS_great_railway_praga:0 "Путь Вена-Прага"
 AUS_great_railway_praga_desc:0 "Пора наконец-то завершить строительство железнодорожного путь из Вены в Прагу, благодаря помощь Союзу железнодорожников мы можем позволить себе закончить этот проект в кратчайшие сроки."
 AUS_great_railway_bydapesht:0 "Путь Вена-Будапешт"
 AUS_great_railway_bydapesht_desc:0 "Проект железнодорожного пути из Вены в Будапешт, являлся нашим ключевым в период с 1844 по 1848, но когда в Венгрии началась революция нам пришлось забыть о нем, но сейчас, когда времена стали спокойными, мы можем его завершить."
 AUS_great_railway_lemberg:0 "Путь Вена-Львов"
 AUS_great_railway_lemberg_desc:0 "Львов очень крупный город, но он находиться довольно далеко от наших основных железных путей, пора это исправить и построить путь Вена-Львов. "
 AUS_great_defendce_begin:0 "Укрепить позиции"
 AUS_great_defendce_begin_desc:0 "Пруссия дала нам четко понять, что их цель Вена, а значит пора её укрепить. Нельзя допустит падения города или же переход его в руки пруссаков. Поэтому пора построить линию Гайнау способную не дать врагам прорваться в город. "

 
 AUS_new_doctrine:0 "Новая Австрийская доктрина"
 AUS_new_doctrine_desc:0 "Мы не можем и дальше откладывать реформы армии, нам они необходимы сейчас! Правда сейчас мы на распутье, ибо у нас нет единого мнения по этому поводу в командование, кто-то предлагает адаптировать Русскую тактику, кто-то говорит о Прусской, а кто-то вообще предлагает развить идеи Наполеона."
 
 AUS_new_industrial_refrom:0 "Новый виток индустриализации"
 AUS_new_industrial_refrom_desc:0 "Сейчас наша промышленность находится в плачевном состояние, когда-то самая развитая страна находится в руинах после революций. Необходимо срочно открыть закрытые заводы вновь и конечно же продолжить развивать нашу промышленную базу."
 
 #focus old
 
 AUS_agony:0 "Агония Австрийского Государства"
 AUS_agony_desc:0 "Наше государство сейчас в агонии. Нужно срочно что-то делать, ибо иначе мы можем вообще изчезнуть со страниц истории."
 AUS_first_reform_pack:0 "Первые реформы"
 AUS_first_reform_pack_desc:0 "Пора начать с реформ. Самые главные реформы должны произвестись в кратчайщие сроки. Начнем со снижения налогов."
 AUS_more_autonomy_to_autonomies:0 "Больше свободы автономиям"
 AUS_more_autonomy_to_autonomies_desc:0 "Как бы нам не хотелось, но пора отказать от централизации, только децентрализация сейчас нам поможет."
 AUS_deal_with_slavs:0 "Сделка со славянами"
 AUS_deal_with_slavs_desc:0 "Мы должны начать диалог с нашими меньшинствами."
 AUS_illyria_compromis:0 "Илирийский компромис"
 AUS_illyria_compromis_desc:0 "Нам придется создать полу-автономное государство на территории далмации."
 AUS_deal_with_hungary:0 "Сделка с венграми"
 AUS_deal_with_hungary_desc:0 "Начнем диалог с венгрией, иначе они начнут диалог под винтовкой с нами."
 AUS_austro-hungarian_compromis:0 "Австро-Венгерский компромис"
 AUS_austro-hungarian_compromis_desc:0 "Только так мы можем успокоить их."
 AUS_more_power_to_people:0 "Больше власти народу"
 AUS_more_power_to_people_desc:0 "Мы даем народу свободу, чтобы в будещем было легче проводить реформы, ибо так мы услышим всех."
 AUS_first_whole_autrian_election:0 "Всеобщие Австрийские Выборы"
 AUS_first_whole_autrian_election_desc:0 "Мы должны организовать всеобщие выборы, чтобы понять куда хочет двигаться наш народ."
 AUS_aus_vs_pru_start:0 "Начало Австро-Прусской войны"
 AUS_aus_vs_pru_start_desc:0 "Начало войны за германиию. Кто победит, тот и определит будущие германии."
 AUS_aus_vs_pru_reserve_man:0 "Призвать резервы"
 AUS_aus_vs_pru_reserve_man_desc:0 "Мы должны срочно призвать резервы в армию."
 AUS_aus_vs_pru_reserve_gun:0 "Открыть склады"
 AUS_aus_vs_pru_reserve_gun_desc:0 "Мы должны использовать все оружие, что у нас есть."
 AUS_aus_vs_pru_win:0 "Мы победили"
 AUS_aus_vs_pru_win_desc:0 "Да начнется наш путь в будущие."
 AUS_aus_vs_pru_lose:0 "И вновь поражение"
 AUS_aus_vs_pru_lose_desc:0 "Все, как и ожидалось мы проиграли, но ничего ещё не все потеряно."
 AUS_try_to_safe_economy:0 "Начало восстановления экономики"
 AUS_try_to_safe_economy_desc:0 "Мы должны спасти свою экономику в этот страшный час, иначе мы не сможем обеспечить наш народ всем необходимым."
 AUS_try_to_safe_economy_arms:0 "Приоритет армейской промышленности"
 AUS_try_to_safe_economy_arms_desc:0 "Мы должны сохранить военную промышленности, чтобы быть готовыми к следующей войне."
 AUS_try_to_safe_economy_dockyard:0 "Приоритет верфей"
 AUS_try_to_safe_economy_dockyard_desc:0 "Мы должны укрепить верфи, чтобы иметь возможность, как создать, так и востановить флот в Адриатическом море."
 AUS_try_to_safe_economy_industrial:0 "Приоритет гражданской промышленности"
 AUS_try_to_safe_economy_industrial_desc:0 "Если мы не обеспечим граждан всем необходимым, мы очень сильно потеряем поддержку народа, что в нашем случае нельзя допускать,"
 AUS_try_to_safe_economy_industrial_2:0 "Приоритет промышленности"
 AUS_try_to_safe_economy_industrial_2_desc:0 "Продолжая развивать промышленности, мы можем забыть о гражданских потребностях, ибо то что было построенно в эти темные дни позволит нам пережить несколько лет."
 AUS_try_to_safe_workplace:0 "Сохранить рабочие места"
 AUS_try_to_safe_workplace_desc:0 "Правительство направит средства на сохранения рабочих мест в эти темные дни, что позволит рабочим продолжать работать."
 AUS_try_to_reindustilais:0 "Расширить индустриализацию"
 AUS_try_to_reindustilais_desc:0 "Надо срочно расширить промышленную базу нашего государства, чтобы иметь возможно обеспечить его будущей промышленностью."
 AUS_try_to_safe_anythings:0 "Спасение политического сектора"
 AUS_try_to_safe_anythings_desc:0 "Наша правительство, наша опора. Если сейчас будет потерян контроль над ситуацией, то мы не сможем управлять странной и она падет в анархию."
 AUS_try_to_safe_politic:0 "Укрепить позиции политиков"
 AUS_try_to_safe_politic_desc:0 "Придется пойти на уступки перед политиками, чтобы они работали в том же направление, что и раньше."
 AUS_try_to_safe_goverment:0 "Начать процесс спасения правительства"
 AUS_try_to_safe_goverment_desc:0 "Если мы утратим мандат власти, то вся наша работа будет уничтоженна этого нельзя допускать."
 AUS_try_to_safe_manpower:0 "Спасение армии"
 AUS_try_to_safe_manpower_desc:0 "Пруссия разбила нашу армию, нам надо срочно приступить к процессу её востановления."
 AUS_try_to_safe_manpower_war_support:0 "Показать прошлые победы"
 AUS_try_to_safe_manpower_war_support_desc:0 "Только так мы сможем поднять боевой дух, как солдат, так и граждан."
 AUS_try_to_safe_manpower_war_support_big:0 "Вернуть веру в победу"
 AUS_try_to_safe_manpower_war_support_big_desc:0 "Это процесс явно займет не одну неделю, но пока есть время, мы обязаны это сделать."
 AUS_try_to_safe_manpower_any:0 "Новый призыв"
 AUS_try_to_safe_manpower_any_desc:0 "Нам срочно нужны люди, которых можно обучить держать оружие, ибо Пруссия явно хочет большего."
 AUS_try_to_safe_manpower_austrian:0 "Призыв Австрийских резервов"
 AUS_try_to_safe_manpower_austrian_desc:0 "Это крайне рискованный шаг, но выбора у нас уже нет."
 AUS_try_to_safe_commander:0 "Обновление командованния"
 AUS_try_to_safe_commander_desc:0 "Старое командованния показала себя крайне не грамотным, так что придется его заменить."
 AUS_try_to_safe_officer_corpus:0 "Перестановки в офицерском корпусе"
 AUS_try_to_safe_officer_corpus_desc:0 "Нам срочно надо что-то менять, чтобы наша тактика стала неожиданности для Пруссаков."
 AUS_next_step_to_hell:0 "На пороге Ада"
 AUS_next_step_to_hell_desc:0 "И вновь начинает бой, бой с судьбой. Сегодня решиться будущие германского региона, наша поражение недопустимо!"
 AUS_next_step_to_hell_last_men:0 "Срочный призыв"
 AUS_next_step_to_hell_last_men_desc:0 "Каждый, кто может держать оружия обязан служить."
 AUS_next_step_to_hell_last_gun:0 "Обыск складов"
 AUS_next_step_to_hell_last_gun_desc:0 "Каждое оружие, что способно стрелять будет использовано."
 AUS_destroed_but_alive:0 "Уничтоженна, но не сломленна"
 AUS_destroed_but_alive_desc:0 "Мы победили, но теперь мы обескровленны. Но мечту можно воскресить, а города отстроить."
 AUS_dream_destroed:0 "Разрушенные Мечты"
 AUS_dream_destroed_desc:0 "Как и ожидалось Пруссию нам не одолеть, но может на этом их действия окончаться?"
 AUS_last_economic_breath_1:0 "Послевоенное востановление"
 AUS_last_economic_breath_1_desc:0 "Надо востановить пути снабжения, иначе у нас будут проблемы."
 AUS_last_economic_breath_2:0 "Продолжение востановления"
 AUS_last_economic_breath_2_desc:0 "Процесс явно не быстрый, так что придется ждать и строить. Ждать и строить."
 AUS_last_politic_breath_1:0 "Уступки"
 AUS_last_politic_breath_1_desc:0 "Придется уступить меншинствам, иначе востание случиться."
 AUS_last_politic_breath_2:0 "Ещё больше уступков"
 AUS_last_politic_breath_2_desc:0 "Ещё больше уступок идет на пользу, но в будущем это приведёт к ужасным последствиям."
 AUS_last_arms_breath_1:0 "Сделать выводы"
 AUS_last_arms_breath_1_desc:0 "Надо срочно поставить принципы армии, как у Пруссии, иначе у нас будут проблемы."
 AUS_last_arms_breath_2:0 "Мы ещё не проиграли"
 AUS_last_arms_breath_2_desc:0 "У нас есть шанс на победу, хоть и маленький. Мы сможем победить."
 AUS_last_breath_left:0 "Договоры с автономиями"
 AUS_last_breath_left_desc:0 "Мы обещали им свободу, после победы. Так что теперь мы империя только внешне."
 AUS_last_breath_right:0 "Император в армию"
 AUS_last_breath_right_desc:0 "Только если сам Император пойдет с солдатами, то их дух будет выше, хоть и погибнуть в бою он тоже может."
 AUS_last_war:0 "Последняя война"
 AUS_last_war_desc:0 "И вот началась финальная борьба в любом исходе мы потеряем империю, поэтому мы должны максимально усложнить Пруссам жизнь."
 AUS_last_war_manpower:0 "Обещать солдатам земли"
 AUS_last_war_manpower_desc:0 "Мы сделаем всех, кто откликнулся на наш зов малым дворянством, ибо нам нужен каждый."
 AUS_last_war_gun:0 "Имперские склады"
 AUS_last_war_gun_desc:0 "Мы соберем оружие из замков и дворцов, лишим всю стражу оружия и отправим её на фронт."
 AUS_referendum_about_end_of_empire:0 "Референдум о Австрийской Империи"
 AUS_referendum_about_end_of_empire_desc:0 "Сегодня решится судьба всей Империи народ должен решить, что делать и как быть с империей."
 
 #event
 
 aus_ref.1.t:0 "Итоги референдума"
 aus_ref.1.d:0 "По итогом все Имперского голосования результатом стал роспуск империи. 73,43% жителей империи проголосовали за роспуск империи. Если такова воля народа, то мы вынуждены подчиняться."
 aus_ref.1.a:0 "Никакой теперь империи"
 
 aus.1.t:0 "Больная страна, глупый Кайзер"
 aus.1.d:0 ""
 aus.1.a:0 "Исправим Кайзера спасем страну"
 aus.1.b:0 "Хоть он и глупый, но наш"
 
 aus_kaiser.1.t:0 "Кайзера можно исправить"
 aus_kaiser.1.d:0 ""
 aus_kaiser.1.a:0 "Кайзер идет верным путем"
 
 #ideas
 
 fight_for_empire_1:0 "Боевой дух: высокий"
 fight_for_empire_1_desc:0 ""
 fight_for_empire_2:0 "Боевой дух: средний"
 fight_for_empire_2_desc:0 ""
 fight_for_empire_3:0 "Боевой дух: низкий"
 fight_for_empire_3_desc:0 ""
 fight_for_empire_4:0 "Пораженчество"
 fight_for_empire_4_desc:0 ""
 revolution_power:0 "Революционная страна"
 revolution_power_desc:0 "Наконец-то мы можем сбросить Австрийский гнет с наших плеч! Пора вернуть, то что у нас забрали. За свободу, за отечество, за нашу родину!"
 AUS_slovian_revolution:0 "Славянская Революционая Активность"
 AUS_slovian_revolution_desc:0 "§RТолько Чехи довольны нашим владычеством, другие слявянские народы так и ждут нашей слабости, чтобы заявить праве на свою независимость от империи. Нам нельзя терять контроль над ситуацией!§!"
 AUS_hungarian_revolution:0 "Последствия Венгерской революции"
 AUS_hungarian_revolution_desc:0 "§RДаже провал Венгерской революции, не ослабил волю народа к отделению от империи. В землях региона будут еще долго ощущаться последствия революционных действий. Сейчас нам нужно срочно что-то предпринять, чтобы это не повторилось!§!"
 AUS_napoleonic_tactic:0 "Наполеоновская тактика"
 AUS_napoleonic_tactic_desc:0 "Ни Франц I, ни Фердинанд I не пытались реформировать армию, поэтому если говорить об её отсталость, то наша армия находится где-то в XVIII веке сейчас, что является очень печальным фактом."
 AUS_idustrian_degradation_1:0 "Деградация промышленности"
 AUS_idustrian_degradation_1_desc:0 "Отдаленность желаний народа и правительства империи пораждает огромное недовольство! В прошлом отличная промышленность страны, сейчас деградирует и разрушается под гнетом людей и времени ..."
 AUS_additional_education_of_kaiser:0 "Расходы на Кайзера"
 AUS_additional_education_of_kaiser_desc:0 "Нам необходимо затянуть пояса, чтобы добиться того, чтобы наш Кайзер смог стать хотябы нормальный лидером, может даже хорошим."
 
 #custom tooltipe
 
 austrian_story_yes_tt:0 "§GОткрывает цепочку событий связанную с улучшением Кайзера... Сможете ли вы спасти Австрию?§!"
 austrian_story_no_tt:0 "§RОтказавшись от развития Кайзера он так и останется ужасным лидером!§!"
