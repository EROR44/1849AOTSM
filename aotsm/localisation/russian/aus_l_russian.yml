 AUS_try_new_way:0 "Новый путь"
 AUS_try_new_way_desc:0 "Наше поражение тяжко легко на плечи каждого гражданина. Пора что-то менять! Хватит терпеть угнетение, пора выйти и сказать Кайзеру, что пора идти на уступки. Слава народу, слава отечеству!"
 
 AUS_military_reform:0 "Военные реформы"
 AUS_military_reform_desc:0 "Наша армия устарела, что было четко показано в прошедшей войне. Теперь пора начать реформы армии, чтобы в будущем избежать военные проблемы."
 AUS_first_military_reform:0 "Первая большая реформа"
 AUS_first_military_reform_desc:0 "Наша армия была основана на событиях Наполеоновских воин. Но теперь надо пытаться создать армию, которая берет за основу современную доктрину."
 AUS_reform_military_command:0 "Новое командованние"
 AUS_reform_military_command_desc:0 "Если мы не начнем решать проблему стариков в армии, такими темпами воевать будут гробы."
 
 AUS_in_glory_future:0 "В светлое будущее"
 AUS_in_glory_future_desc:0 "Монархия изжила себя, поэтому следует начать путь реформ и перехода к более демократичному строю."
 AUS_grand_election:0 "Первые выборы"
 AUS_grand_election_desc:0 "В нашем государстве пройдут первые выборы, что поможет подчернуть демократичный строй нашего государства"
 
 AUS_iogan_win:0 "Победа Йоганна"
 AUS_iogan_win_desc:0 "Иоганн Бернгард фон Рехберг-унд-Ротенлёвен кандидат от военных, хоть он и представитель демократичного движения, но он предпочитает искать врагов везде и конечно же уничтожать их."
 AUS_maintain_army:0 "Снабдить армию"
 AUS_maintain_army_desc:0 "Чем больше денег мы потратим на армию, тем более она будет эффективной. Сейчас наша главная задача подготовиться ко второй битве."
