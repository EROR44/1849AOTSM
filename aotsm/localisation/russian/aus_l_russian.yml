 #desision
 
 aus_ask_russian_help:0 "Попросить государство [RUS.GetName] о помощи"
 aus_ask_russian_help_desc:0 "Вот и пришла война на нашу землю! Мы должны обратиться к нашим партнерам за помощью, и как мы можем не просить помочь наши друзей русских? С восстанием в Венгрии они нам помогли, значит есть надежда, что Русский медведь вновь поможет нам."
 aus_ask_france_help:0 "Попросить государство [FRR.GetName] о помощи"
 aus_ask_france_help_desc:0 "Хоть Французский режим и не является нам дружеским, но их отношения с Германии ещё хуже, чем с нами, поэтому стоит понадеяться на то, что они решать подержать врага своих врагов, а может даже пойти дальше и заключить с нами союз, для борьбы с германской угрозой."
 aus_ask_cbi_help:0 "Попросить государство [CBI.GetName] о помощи"
 aus_ask_cbi_help_desc:0 "Британия очень далекая от нас нация, но их антипатия к Германии наверно самая сильная в Европе, поэтому они точно помогут нам, поэтому нужно срочно обратиться к ним за помощью!"
 aus_ask_for_peace:0 "Попросить о мире"
 aus_ask_for_peace_desc:0 ""
 
 send_man_to_aus:0 "Отправить добровольцев"
 send_man_to_aus_desc:0 "Австрийцам ни за что не победить, если у них кончатся солдаты на передовой. Поэтому нам нужно срочно отправить им тех, кто желает помочь Австрийцам сохранить их империю."
 send_gun_to_aus:0 "Отправить оружия"
 send_gun_to_aus_desc:0 "Сейчас во время войны каждая винтовка на вес золото, поэтому нам нужно отправить им наши старые, чтобы освободить склады, да и помочь им в их борьбе."
 send_artileria_to_aus:0 "Отправить артиллерию"
 send_artileria_to_aus_desc:0 "Сейчас уже не эпоха лишь солдатского штурма, поэтому мы должны отправить старые артиллерийские орудия, чтобы Австрийцы могли мешать наступлению их противников."
 send_support_to_aus:0 "Отправить снаряжение поддержки"
 send_support_to_aus_desc:0 "Хоть этот конфликт и не наша забота, но мы должны помочь Австрийцам справляться с потоком раненых, да и гражданские лица тоже страдают, так что лишние медикаментами сейчас не будут лишними."
 send_motorise_to_aus:0 "Отправить транспорт"
 send_motorise_to_aus_desc:0 "Мы отправили уже достаточно снаряжение и солдат, но есть проблема. Чем Австрийцам все это доставлять на фронт? Поэтому пора дать им несколько наших грузовиков, чтобы обеспечить им стабильный фронт."
 
