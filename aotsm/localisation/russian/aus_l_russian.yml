 #Partys 
 
 AUS_authoritarian_party:0 "Династия Габсбурги"
 AUS_authoritarian_party_long:0 "Габсбург-Лотарингский дом, сейчас является нашим правящим домом, что и наделяет кайзера столь огромной властью над "Габсбургской" монархией"
 AUS_democratic_party:0 "Единый Дунай"
 AUS_democratic_party_long:0 "Единый Дунай, единственная поистене демократическая партия Австрии. Цель парти переход к парламенской монархии, а так же создание единной Дунайской Федерации"
 AUS_reactionist_party:0 "Союз вооруженных сил Австрии"
 AUS_reactionist_party_long:0 "СвсА, партия, которая объядиняет политически значимых военных между собой, для лобирования нужд армии в правительство"
 AUS_socialism_party:0 "ПЕиС"
 AUS_socialism_party_long:0 "Партия Единста и Свободы, была создана 1848 году, как только началась революция в германии. Сейчас является единственным активным противником Австрии в борьбе за демократию и свободу"
 
 AUS_reichstag_party:0 "ВАЗпВГ"
 AUS_reichstag_party_long:0 "Востановленитель Австрийских Земель под Властью Германии - партия направленая на усмирение местного население, чтобы избегать конфликтов. Сторонники мирной интеграции."
 
 AUS_iogan_democratic_party:0 "ПЛНГ"
 AUS_iogan_democratic_party_long:0 "Партия Лидеров Новой Германии, партия, которая стремится сделать Австрию новым мировым гегемоном. Первая их цель выбрать врага, которого им нужно уничтожить."
 
 AUS_ferdinand_democratic_party:0 "ОНф"
 AUS_ferdinand_democratic_party_long:0 "Объединенная Народная фракция, партия целью которой является срочный переход от унитарного государства к федеративному, чтобы было меньше проблем с сепаратизмом."
 
 AUS_napoleon_democratic_party:0 "Новые Бонапартисты"
 AUS_napoleon_democratic_party_long:0 "Новые Бонапартисты, партия которая сформировалась вокруг Наполеона II, который хочет взять из империи Наполеона все самое лучшии и воссоздать это в Австрии."
 
