l_russian:
 PRT_Juan_Karlush_Saldania:0 "Хуан Карлуш Салданья"
 PRT_Antonio_Dias_de_Oliveira:0 "Антонио Диаш де Ольивьера"
 PRT_Antonio_Jose_de_Avila:0 "Антонио Хосе де Авила"
 PRT_Antonio_Maria_de_Fortesh:0 "Антонио Мария де Фонтеш"
 PRT_maria_the_second:0 "Мария Вторая"
 PRT_maria_the_second_desc:0 "Всемилюбимая королева Мария Вторая практически не участвует в управлении государства, однако она является символом стабильности и благополучия государства"
 PRT_september_1:0 "Дух Сентябристов"
 PRT_september_1_desc:0 "Хоть и войны между хартистами и сентябристами закончились давно, а сами партии стали Партией Возрождения и Партией Прогресса соответсвенно, но сентябритский дух все еще витает между правительством. Но не только в правительстве есть интерес к прогрессу, но и среди народа."
 PRT_industry_1:0 "Золотой век португальской экономики" 
 PRT_industry_1_desc:0 "Пережившая множество гражданских войн португальская промышленность только смогла устоять, но и вышла на новый уровень. Если,конечно,сравнивать с довоенным уровнем Португалии, а не других стран. Связано это прежде всего с тем, что основной удар гражданских войн пришелся на армию, а правительства пробовали разные экономические курсы, что помогло в создании самого эффективного управления"
 PRT_army_1:0 "Ужаснейший век португальской армии"
 PRT_army_1_desc:0 "Пережившая множество гражданских войн португальская армия не выдержала. Хоть и численность армии находится на приемлимом уровне, то их организация не сравниться даже с армией соседней Кастилии. Связано это с тем, что именно армия взяла на себя самый большой удар во время гражданских войн."
 PRT_september_2:0 "Возглас сентябристов"
 PRT_september_2_desc:0 "В последнее время сентябристкие ораторы снова выходят на улицы, собирая толпы зевак..Ничем хорошим это не закончится, а ситуация будет ухудшаться и дальше"
 PRT_september_3:0 "Крик Сентябристов"
 PRT_september_3_desc:0 "Сентябристы стали реальной проблемой, отныне регулярно происходят стычки между ними и силовыми структурами Португалии. Несмотря на все это, официальное правительство будет стоять до конца."
 PRT_start:0 "Политический отчет"
 PRT_start_desc:0 "В последнее время сентябристы снова начинают набирать популярность. Дело в том, что правительству Жуана Салданьи такое обстоятельство дел совершенно не нравится. Разумеется, он ведь воевал против сентябристов в гражданской войне. Поэтому сотни участников бюрократического аппарата страны должны составлять регулярный политический отчет"
 PRT_sal1:0 "Победа Салданьи"
 PRT_sal1_desc:0 "После напряженных месяцов разыгравшейся политической борьбе, Жуана Салданью можно поздравить. Он практически победил оставшихся сентябристов. Что,однако, не отменяет их популярности. И это все еще проблема."
 PRT_sep1:0 "Победа сентябристов"
 PRT_sep1_desc:0 "После напряженных месяцов разыгравшейся политической борьбе, сентябристов можно поздравить. Они практически победили официальное правительство Португалии. Что,однако, не отменяет популярности правительства Салданьи. И это проблема на пути к устанавлению власти демократов. Фракция которых, к слову, очень разобщена."
 PRT_september_way_category:0 "Борьба за популярность: сентябристы"
 PRT_decision_sep_popularity_but_stability:0 "Настоящие протесты"
 PRT_decision_sep_popularity:0 "Распространение идей прогресса"
 PRT_decision_sep_political_power:0 "Достать средства для партии"
 PRT_decision_sep_anti_saldania:0 "Благородная ложь на Салданью"
 PRT_saldania_way_category:0 "Борьба за популярность: правительство Салданьи"
 PRT_decision_sal_popularity_but_stability:0 "Жесткая практика"
 PRT_decision_sal_popularity:0 "Пропаганда наших идей"
 PRT_decision_sal_political_power:0 "Использовать государственные средства"
 PRT_decision_sal_anti_september:0 "Благородная ложь о сентябристах"
 prt.1.t:0 "Происшествие"
 prt.1.d:0 "Во время работы одной группы составителей политического отчета произошел интересный инцидент. Прямо на улице один из сторонников сентябристов заявил, что свобода и демократия восстановятся вновь. Толпу зевак это очень заинтересовало, что привело к тому, что один из составителей начал копать глубже. И вот он уже в штабе Партии Прогресса, в которой готовятся планы по установлению нового правительства. Демократического и прогрессивного правительства.  Может,Португалии действительно следует вернуться к сентябристам? Понятно, что среди умеренных представителей фракции есть радикальные марксисты..Но сама идея о демократии? Как давно Португалия была свободной?"
 prt.1.a:0 "Португалия должна стать демократичной!"
 prt.1.b:0 "Только с нынешнем правительством Португалия пойдет вперед!"
 prt_sal_vs_september.1.t:0 "Деятельность сентябристов"
 prt_sal_vs_september.1.d:0 "Как и ожидалось, у бывших сентябристов, которые представляют сейчас партию прогресса, начался подъем сил. Листовки с пропагандой их идей стали появлятся повсюду. Их ораторы выступают на площадях, а в некоторых районах Лисабона проходят собрания таких же прогрессивных единомышенников. Не стоит и забывать о том, что это все работает! Правительство Салданьи пытается урегулировать ситуацию, но с каждым днем становится все сложнее и сложнее. А отчет, тем временем, забирает все больше и больше средств из казны государства. Но политическая борьба только началась.."
 prt_sal_vs_september.1.a:0 "Ну и хватает у некоторых же наглости"
 prt_sal_vs_september.2.t:0 "Настоящая политическая борьба"
 prt_sal_vs_september.2.d:0 "Сентябристы не скрывают своих целей. Они не хотят идти на компромиссы, а значит мы можем только победить их. Другой расклад событий может привести к настощей гражданской войне..Начались полноценный стычки между прогрессивистами и силовыми структурами нашего государства. Хоть наше правительство все еще популярнее, чем их, людей в их рядах становится все больше и больше. Солдаты, которым обещали создать нормальную армию, сеят зерна неповиновения и в так безобразной армии. Колониальные элиты с упоением слушают речи сентябристов, которые наобещали им больше автономии. А отчет? Теперь средства тратятся не только на него, но и на деятельность против сентябристов. Это и есть борьба."
 prt_sal_vs_september.2.a:0 "Это надо прекращать."
 prt.2.t:0 "Итоги отчета."
 prt.2.d:0 "Вместе с тем, как подошло к концу составление отчета, к концу подошла политическая борьба между Партией Прогресса и Партией Возрождения. Но все привыкли называть это борьбой между правительством Салданьи и сентябристами. Фактически так оно и есть. В любом случае, последние несколько месяцев сентябристы не на шутку возомнили себя настоящим правительством Португалии. С одной стороны, у них это получилось довольно удачно, ибо какуюто-никакую популярность они набрали.  С другой же..политические гонения на любую оппозицию усилились в несколько раз, что к ничему конкретному сейчас не привело..но в будущем, какому либо правительству с этим придется иметь дело. Но какое правительство скорее всего будет в Португалии?"
 prt.2.a:0 "В политической борьбе безусловно победили сентябристы!"
 prt.2.b:0 "В политической борьбе безуслвно победило нынешнее правительство Португалии!"
 prt_sal.1.t:0 "Укрепление позиций нынешнего правительства Португалии."
 prt_sal.1.d:0 "Политическая борьба последних месяцов прошла не бесследно, хоть и сентябристы получили огромный прирост влияния, организация некоторых дел страдае, например, деньги какого-то черта все еще идут на отчет! А колонии слегка отдалились от нас...но правительство Жуана Салданьи только укрепилось! Понятно, что с вышеперечисленными проблемами следует разобраться в ближайшее время, а то может пострадать и без того ужасная армия и хорошая экономика государства. Можно сказать точно только одно, никаких больше сентябристов!"
 prt_sal.1.a:0 "Да здравствует Жуан Салданья!"
 prt_sep.1.t:0 "Укрепление позиций сентябристов."
 prt_sep.1.d:0 "Сентябристы вернулись. Этого ожидали многие, но никто не ожидал, с какой силой они вернутся! Партия Прогресса все еще так и называется, но всем ясно, что в ней скрываются идеи сентябристов. Иногда слишком радикальные. В любом случае, можно сказать,что пришло время менять власть. А главное, если сравнивать с другими случаями,мирным путем! Если,конечно, не дать волю радикалам... Но сейчас главная задача добить режим Салданьи, после чего приступить к созыву парлаента и созданию нового государства. С демократией, прогрессом и отличным будущем!"
 prt_sep.1.a:0 "Да здравствует демократия, свобода и прогресс!"
 PRT_september_forever:0 "Вечный огонь сентябристов"
 PRT_september_forever_desc:0 "К сожалению, пламя сентябристов настолько велико, что оно отныне будет гореть вечно. Наши меры помогли уменьшить ущерб от пламя, но не устранить его."
 PRT_september5:0 "Остатки сентябристов"
 PRT_september5_desc:0 "В основом мы уничтожили оппозицию сентябристов, что разделило одну общую проблему на несколько. Одной из таких проблем являются остатки сентябристов, что не дает развиваться нашему государству."
 PRT_colonial1:0 "Идеи свободы"
 PRT_colonial1_desc:0 "После внутреполитической борьбы в самой Португалии, наши колонии захотели заполучить больше свободы. Мы, к сожалению, такого допустить не можем. Только если не появится более выгодное предложение"
 PRT_colonial2:0 "Результаты сделки"
 PRT_colonial2_desc:0 "Мы согласились на сделку. Было ли это опрометчиво? Неизвестно. В любом случае, нельзя изменить прошлое. Отныне мы полностью владеем некоторыми ресурсами, а колонии становятся..свободнее"
 PRT_money1:0 "Дыра в бюджете"
 PRT_money1_desc:0 "После политической борьбы между нами и сентябристами, в бюджете страны появилась дыра. Связано это со многими новыми расходами. Бюрократия полноценно не может справиться с этим, поэтому придется посильнее воздействовать, приняв все решения высшей властью."
 PRT_money2:0 "Дырень в бюджете"
 PRT_money2_desc:0 "А может, надо было поручить эти решения другим? В любом случае, теперь у нас есть дыра в бюджете, которая, к сожалению, не планирует закрываться"
 PRT_saldania_college_win_1:0 "В умах молодежи"
 PRT_saldania_college_win_1_desc:0 "Программа распространения наших идей в школах и университетах неплохо сработала. Юные умы отныне не поддаются идеям сентябристов. Возможно, в будущем эту идею получится развить?"
 PAS_colonial_good:0 "Эффективная экономичекая политика в Португальской Австралии"
 SON_colonial_good:0 "Эффективная экономичекая политика в Португальской Соноре"
 PAS_colonial_good_desc:0 "Проект по применению экономической политики Португалии на территориях доминионов разрабатывалась довольно давно. С политической борьбой эта идея, к сожалению, канула в лету. Но мы смогли закончить этот проект, как только ситуация изменилась. И результаты прекрасны!"
 SON_colonial_good_desc:0 "Проект по применению экономической политики Португалии на территориях доминионов разрабатывалась довольно давно. С политической борьбой эта идея, к сожалению, канула в лету. Но мы смогли закончить этот проект, как только ситуация изменилась. И результаты прекрасны!"
 PRT_saldania_vs_september_last_category:0 "Второй раунд с сентябристами"
 PRT_decision_vs_sep1:0 "Радикальные меры"
 PRT_decision_vs_sep2:0 "Пропаганда наших взглядов"
 PRT_decision_vs_sep3:0 "Благая ложь"
 PRT_decision_vs_sep_college:0 "Пропаганда в учебных заведениях"
 PRT_sal1_septemb_end1:0 "Гонения на сентябристов"
 PRT_sal1_septemb_end1_desc:0 "Настало время положить настоящий конец этим глупым идеям. Разве не очевидно, что только с Жуаном Салданьей Португалия может идти вперед? Некоторые считают, что нет. Какой бред! Конец этого безумия случится, благодаря некоторым решениям"
 PRT_sal1_septemb_end2:0 "Итоги гонений"
 PRT_sal1_septemb_end2_desc:0 "Время на гонения не было так много. В конце концов, не все пожары можно потушить, а такие пожары идей следует тушить максимально быстро. Именно поэтому итоги будут известны совсем скоро"
 PRT_sal1_economic1:0 "Проблема отчета"
 PRT_sal1_economic1_desc:0 "Отчет закончен. Но средства, которые еще сильнее стали тратится во время политической борьбы, просто улетают из бюджета. Проблему отчета следует решить самой первой"
 PRT_sal1_economic2:0 "Средства на сентябристов"
 PRT_sal1_economic2_descc:0 "Основная сила сентябристов уничтожена, но и на ее уничтожение до сих пор тратятся средства. Учитывая то, в каком положении прогрессивисты оказались, надо задуматься и об этом"
 PRT_sal1_economic3:0 "Проблема организации"
 PRT_sal1_economic3_desc:0 "Бюрократический аппарат Португалии слегка разбух. Но организация стала куда хуже вместе с этим. Тысячи ненужных отделов, кабинетов и бумаг. Проблема тут явно есть, но наадо ли ее решать радикально?"
 PRT_sal1_economic4:0 "Итоги экономической политики"
 PRT_sal1_economic4_desc:0 "Экономическая политика последних месяцов несомненно принесет свои плоды. Но будут ли они хороши? Скоро и это будет известно"
 PRT_sal1_colonial1_desc:0 "Колонии несомненно получают больше свободы чем следует, поэтому это является очередной проблемой после политической борьбы в Португалии."
 PRT_sal1_colonial2_desc:0 "Когда решен вопрос о свободе, можно воплотить давний проект. Проект по переносу эффективной экономической политики Португалии в ее доминионы."
 PRT_sal1_2:0 "Триумф Салданьи"
 PRT_sal1_2_desc:0 "Трепищите враги Португалии! Страна, наконецто, вышла из последствий политической борьбы. А значит, она может занятся своим местом в мире. Но за ширмой правительства кое-что скрывается, кое-что, которое хочет Великую Португалию"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 