 #FOCUSES

 PRT_Stay_put:0 "Остаться на месте"
 PRT_Stay_put_desc:0 "Португалия никогда не ляжет под мнение предателей. Сильная рука должна подавить все волнения, подрывающие великое государство."
 PRT_Strengthen_the_army:0 "Усилить армию"
 PRT_Strengthen_the_army_desc:0 "Если армия не будет обладать всеми возможностями для подавления социалистов, то Португалия падёт за считанные месяцы."
 PRT_Military_coup:0 "Военный переворот"
 PRT_Military_coup_desc:0 "Только военные смогут вырвать государство из грязных лап социалистов и либералов, готовых продать страну французским или английским покровителям."
 PRT_The_Queen_on_strings:0 "Королева на нитках"
 PRT_The_Queen_on_strings_desc:0 "Вне зависимости от своего мнения, королева должна подчиниться новой власти, иначе она станет такой же угрозой как и толпы предателей на улицах. "
 PRT_The_power_of_reaction:0 "Власть реакции"
 PRT_The_power_of_reaction_desc:0 "Консервативная реакция единственно верная, если мы хотим построить великое общество, для великого нашего будущего."
 PRT_The_Power_of_tradition:0 "Сила традиций"
 PRT_The_Power_of_tradition_desc:0 "Традиции воспитали португальский народ в прошлом. Сегодня мы должны вернуться к ним, отвергнув предлагаемый прогрессом яд."
 PRT_Ray_of_the_Past:0 "Красный луч прошлого"
 PRT_Ray_of_the_Past_desc:0 "Прошлое протягивает нам свою руку помощи. Так почему же мы должны отвергать её ради чуждых нам реформ и изменений?"
 PRT_Monopolize_power:0 "Монополизировать власть"
 PRT_Monopolize_power_desc:0 "Власть должна оставаться лишь в наших, правильных руках. Никакая оппозиция не должна влиять на наше мнение."
 PRT_Night_of_the_Long_Knives:0 "Ночь длинных ножей"
 PRT_Night_of_the_Long_Knives_desc:0 "Настало время лишить оппозицию власти, путём отрезания змеиных голов."
 PRT_State_racial_theory:0 "Государственная расовая теория"
 PRT_State_racial_theory_desc:0 "Мы должны подготовить и внедрить расовые законы на всей территории Португалии, тем самым очистив нацию от мирового загрязнения."
 PRT_Power_for_Whites:0 "Власть для белых"
 PRT_Power_for_Whites_desc:0 "Белые португальцы должны выкинуть в океан всех цветных, избавив государство от иностранного влияния."
 PRT_A_power_that_no_king_has_ever_dreamed_of:0 "Власть которая и не снилась никакому королю"
 PRT_A_power_that_no_king_has_ever_dreamed_of_desc:0 "Лишь абсолютная власть данная нацией правители, способна вытянуть государство из либерального болота."
 PRT_Underground_factories:0 "Подземные заводы"
 PRT_Underground_factories_desc:0 "Война начнётся рано или поздно и для этого мы должны спрятать заводы так глубоко, чтобы ни один врач не смог найти его даже под микроскопом."
 PRT_A_new_path_for_Portugal:0 "Новый путь для Португалии"
 PRT_A_new_path_for_Portugal_desc:0 "Лишь новый путь спасет избранный народ Португалии от падения в забвения."
 PRT_Fanatical_militarism:0 "Фанатичный милитаризм"
 PRT_Fanatical_militarism_desc:0 "Если общество не будет готово умереть на нацию, то оно никогда не найдёт своего будущего."
 PRT_Stay_on_your_own:0 "Остаться на своём"
 PRT_Stay_on_your_own_desc:0 "Наше великое королевство никогда не пойдет на те уступки, которые требуют от нас взорвавшиеся либералы. Пора сказать им нет, пока это не стало слишком поздно."
 PRT_The_Great_Agreement:0 "Великое соглашение"
 PRT_The_Great_Agreement_desc:0 "Мы должны пойти на переговоры либералами, объединенными силами не допустив к власти социалистов."
 PRT_The_Queen_is_on_the_throne:0 "Королева на троне"
 PRT_The_Queen_is_on_the_throne_desc:0 "Лишь твёрдая королевская власть спасёт Португалию от кризиса, сделав стану снова великой."
 PRT_The_power_of_the_center:0 "Сила центра"
 PRT_The_power_of_the_center_desc:0 "Чтобы править, наша власть нуждается в политической поддержке. Мы должны занять центр, если хотим править по настоящему."
 PRT_Stabilize_society:0 "Стабилизировать общество"
 PRT_Stabilize_society_desc:0 "Лишь стабильное общество готово строить крепкое и сильное королевство. "
 PRT_New_features_in_the_old_body:0 "Новые возможности в старом теле"
 PRT_New_features_in_the_old_body_desc:0 "Мы должны дать новые возможности своим гражданам, но одновременно не менять основу."
 PRT_Portugal_for_everyone:0 "Португалия для каждого"
 PRT_Portugal_for_everyone_desc:0 "Португалия должна быть приспособлена для жизни каждого подданного её королевского величества."
 PRT_Invest_in_the_population:0 "Инвестировать в население"
 PRT_Invest_in_the_population_desc:0 "Богатое население ключ к успеху и процветанию Португальского Королевства."
 PRT_Tighten_your_belts:0 "Затянуть пояса"
 PRT_Tighten_your_belts_desc:0 "Если мы хотим достигнуть высот, то всем нам придется крепче затянуть пояса."
 PRT_Controlled_democracy:0 "Контролируемая демократия"
 PRT_Controlled_democracy_desc:0 "Мы будем строить желаемую демократию, но под контролем королевы и её королевского совета."
 PRT_Expand_liberal_reforms:0 "Расширить либеральные реформы"
 PRT_Expand_liberal_reforms_desc:0 "Рыночные реформы нужны нам сейчас для дальнейшего плавного развития."
 PRT_The_War_on_Socialism:0 "Война с социализмом"
 PRT_The_War_on_Socialism_desc:0 "Социалистическая революция предателей нанесет португалии смертельную рану. Пора объявить им  войну, пока они не объявили её нам."
 PRT_New_Constitution:0 "Новая конституция"
 PRT_New_Constitution_desc:0 "Новая конституция спасёт Португалию от новых потрясений, сделав её великой снова."
 PRT_To_suppress_discontent_in_the_colonies:0 "Подавить недовольство в колониях"
 PRT_To_suppress_discontent_in_the_colonies_desc:0 "Колонии не должны подрывать стабильность в метрополии. При любых обстоятельствах, недовольство должно быть жестоко подавленно. "
 PRT_Give_up_positions:0 "Сдать позиции"
 PRT_Give_up_positions_desc:0 "Португалия нуждается в реформах. Пока мы не пошли им на уступки, Португалия не сможет выйти из кризиса. "
 PRT_Portuguese_Democracy:0 "Португальская демократия"
 PRT_Portuguese_Democracy_desc:0 "Победа Португальской демократии даст стране рывок в светлое будущее, защищённое от тоталитарного правления."
 PRT_Suppress_radicalism:0 "Подавить радикализм"
 PRT_Suppress_radicalism_desc:0 "Радикалы среди нас несут большую угрозу новым демократическим ценностям. Пора потушить этот пожар, пока он не загорелся с удвоенной силой."
 PRT_The_victory_of_liberalism:0 "Победа либерализма"
 PRT_The_victory_of_liberalism_desc:0 "Либеральные идеи победили на территории всей Португалии, так что давайте не будем убивать веру в светлое будущее и приведёт наши планы в действие со всей силой."
 PRT_Opportunities_for_everyone:0 "Возможности для каждого"
 PRT_Opportunities_for_everyone_desc:0 "Каждый человек должен обладать равными правами, если мы хотим построить свободную страну, разумеется."
 PRT_The_Power_of_free_people:0 "Сила свободных людей"
 PRT_The_Power_of_free_people_desc:0 "Свободные люди ключ к развитию всего нашего общества."
 PRT_Defeat_the_influence_of_religion:0 "Победить влияние религии"
 PRT_Defeat_the_influence_of_religion_desc:0 "Религия яд государства, пора внедрить противоядие."
 PRT_Church_money:0 "Церковные деньги"
 PRT_Church_money_desc:0 "Церковь обладает большими денежными запасами. Почему бы им не поделиться?"
 PRT_Collect_investments:0 "Собрать инвестиции"
 PRT_Collect_investments_desc:0 "Инвестиции капитала в нашу страну даст невероятный толчок нашей экономике."
 PRT_Expand_colonial_opportunities:0 "Расширить колониальные возможности"
 PRT_Expand_colonial_opportunities_desc:0 "Если каждый человек сможет строить свой бизнес в наших колониях, делая их богаче и богаче."
 PRT_Democracy_is_at_the_head_of_everything:0 "Демократия во главе всего"
 PRT_Democracy_is_at_the_head_of_everything_desc:0 "Без настоящей демократии общество останется гнить под властью бюрократов, тиранов и деспотов."
 PRT_Utopia_for_everyone:0 "Утопия для каждого"
 PRT_Utopia_for_everyone_desc:0 "Социализм в смеси с демократией даст каждому человеку настолько хорошее государство, что всё будет похоже на утопию."
 PRT_Backhand:0 "Удар слева"
 PRT_Backhand_desc:0 "Буржуазная революция принесла в Португалию буржуазную демократию. Социалистическая революция принесёт в Португалию народную демократию."
 PRT_Reorganize_the_army:0 "Реорганизовать армию"
 PRT_Reorganize_the_army_desc:0 "Армия представляет главную угрозу новой демократии. Пока она остаётся реакционной, мы не сможет внедрить в общество новые, революционные реформы."
 PRT_Defeat_the_reaction:0 "Разгромить реакцию"
 PRT_Defeat_the_reaction_desc:0 "Реакция должна быть уничтожена раз и навсегда во благо нашей революции."
 PRT_Victory_of_the_proletariat:0 "Победа пролетариата"
 PRT_Victory_of_the_proletariat_desc:0 "Лишь настоящая победа демократии способна привести страну к процветанию."
 PRT_Cancel_the_private_property:0 "Отменить частную собственность"
 PRT_Cancel_the_private_property_desc:0 "Капитализм угнетал португалию на протяжении многих лет. Пора положить этому конец."
 PRT_Revolution_perestroika_glasnost:0 "Революция, перестройка, гласность"
 PRT_Revolution_perestroika_glasnost_desc:0 "Мы должны стоять на острие победы социализма по всему миру, приводя его успехи на своём примере."
 PRT_Unite_around_the_people:0 "Объединиться вокруг народа"
 PRT_Unite_around_the_people_desc:0 "Народный социализм должен объединять всё португальское общество."
 PRT_Bastion_of_progress:0 "Бастион прогресса"
 PRT_Bastion_of_progress_desc:0 "Мы должны стать бастионом прогресса в этом капиталистическом, реакционном и империалистическом мире."
 PRT_Advanced_education:0 "Передовое образование"
 PRT_Advanced_education_desc:0 "Передовое социалистическое образование даст португалии невообразимый толчок в светлое будущее."
 PRT_Soft_collectivization:0 "Мягкая коллективизация"
 PRT_Soft_collectivization_desc:0 "Мы должны мягкой рукой начать прогресс по коллективизации, объединяя и модернизируя крестьянское производство."
 PRT_New_Realism:0 "Новый реализм"
 PRT_New_Realism_desc:0 "Мы должны дать всем  новое видение будущего социализма, воспитав его в каждом гражданине."
 PRT_Socialism_for_everyone:0 "Социализм для всех"
 PRT_Socialism_for_everyone_desc:0 "Блага социализма должны быть доступны для всех, вне зависимости от его пола или цвета кожи."
 PRT_Socialist_Brigades:0 "Социалистические бригады"
 PRT_Socialist_Brigades_desc:0 "Социалистические бригады добровольцев со всего мира смогут укрепить как нашу революцию, так и помогут строить ее по всему миру."

