 #FOCUSES

 PRT_Stay_put:0 "Остаться на месте"
 PRT_Stay_put_desc:0  Как бы тяжело нам не было, Португалия никогда не прогнётся под мнение предателей и будет идти своим уникальным путем. Нам нужна сильная рука, которая сумеет подавить все волнения, подрывающие великое государство в такое непростое время."
 PRT_Strengthen_the_army:0 "Усилить армию"
 PRT_Strengthen_the_army_desc:0 "В последнее время до нас доходит больше количество слухов о вооруженных ячейках социалистов. Необходимо наделить армию особыми полномочиями, чтобы она могла обладать всеми возможностями для подавления повстанцев, иначе Португалия может исчезнуть с карт за считанные месяцы."
 PRT_Military_coup:0 "Военный переворот"
 PRT_Military_coup_desc:0 "Согласно донесениям, угроза от социалистов слишком сильна, но текущее правительство не уделяет ей достаточного внимания. В таких условиях о стабильности государства не может быть и речи. Становится понятно, что только военные смогут вырвать государство из грязных лап социалистов и либералов, готовых продать страну французским или английским покровителям."
 PRT_The_Queen_on_strings:0 "Королева на нитках"
 PRT_The_Queen_on_strings_desc:0 "Королевская семья является историческим символом Португалии и обладает значительной властью, однако в текущих обстоятельствах они могут дестабилизировать государство. Поэтому нынешняя глава династии обязана подчиниться нам. В противном случае она окажется такой же угрозой, как и толпы предателей на улицах."
 PRT_The_power_of_reaction:0 "Власть реакции"
 PRT_The_power_of_reaction_desc:0 "Многие радикалы пытаются добиться поддержки, поливая грязью консерваторов и выставляя на обозрение наши малочисленные недостатки. Эти предатели забыли, что до их появления Португалия была оплотом стабильности и процветания. Консервативная реакция -  единственно верная система, если мы хотим построить великое будущее."
 PRT_The_Power_of_tradition:0 "Сила традиций"
 PRT_The_Power_of_tradition_desc:0 "Традиции – то, чему следовали наши предки, создавшие процветающее государство. Со временем они стали отравляться «прогрессивными» идеями. Чтобы сохранить свою гордость и восстановить былое величие, мы вернёмся к забытым идеям и вновь возведем их на пьедестал."
 PRT_Ray_of_the_Past:0 "Красный луч прошлого"
 PRT_Ray_of_the_Past_desc:0 "Из прошлого на нас красными лучами направлены взоры предков. Они напоминают о былом величии, протягивают руку поддержки. Так почему же мы должны отвергать её ради чуждых нам реформ и изменений, которые приведут только к хаосу и беспорядкам?"
 PRT_Monopolize_power:0 "Монополизировать власть"
 PRT_Monopolize_power_desc:0 "Власть – то, что не должно быть доступно всем. Эффективно управлять государством может лишь небольшая группа, хорошо понимающая свои цели. Нам необходимо консолидировать всю силу, чтобы никакая оппозиция не могла влиять на наше мнение."
 PRT_Night_of_the_Long_Knives:0 "Ночь длинных ножей"
 PRT_Night_of_the_Long_Knives_desc:0 "  Как оказалось, в нашей стране живёт множество идиотов, недовольных нашими безусловно правильными действиями. В такой ситуации мы должны уничтожить оппозицию. Для этого нужно лишь обезглавить самых активных ее деятелей, а оставшиеся крысы сами разбегутся кто куда."
 PRT_State_racial_theory:0 "Государственная расовая теория"
 PRT_State_racial_theory_desc:0 "В течение последних столетий Португалия шла путем колонизации, из-за чего на ее территории стали в большом количестве появляться пришлые народы. Теперь нам нужно сохранить чистоту нации, подготовив и внедрив расовые законы на всей территории государства."
 PRT_Power_for_Whites:0 "Власть для белых"
 PRT_Power_for_Whites_desc:0 "Именно мы приходили на территории других народов, что однозначно указывает на наше главенство. Только белая раса имеет право на пользование благами цивилизации. Мы должны выкинуть в океан всех цветных, избавив государство от иностранного влияния."
 PRT_A_power_that_no_king_has_ever_dreamed_of:0 "Власть которая и не снилась никакому королю"
 PRT_A_power_that_no_king_has_ever_dreamed_of_desc:0 " Наши действия позволили свести на нет любую оппозицию. Наше правительство пользуется невероятной популярностью и поддержкой среди коренных португальцев. Они готовы дать нам абсолютную власть, дабы окончательно вытянуть государство из либерального болота."
 PRT_Underground_factories:0 "Подземные заводы"
 PRT_Underground_factories_desc:0 " Усиление Португалии не устраивает многих, и одновременно с этим в Европе назревает конфликт, грозящий стать более разрушительным, чем Наполеоновские войны. Рано или поздно мы будем втянуты в войну, поэтому весьма прозорливо будет спрятать наши заводы так глубоко, чтобы ни один враг не смог найти их даже под микроскопом."
 PRT_A_new_path_for_Portugal:0 "Новый путь для Португалии"
 PRT_A_new_path_for_Portugal_desc:0 "Наши воспоминания о былых успехах велики, но настает момент, когда они начинают становиться якорями для избранного народа. Чтобы избавиться от этого, отныне мы будем стремиться только вперед, прокладывая свой собственный Новый путь Португалии."
 PRT_Fanatical_militarism:0 "Фанатичный милитаризм"
 PRT_Fanatical_militarism_desc:0 "Невероятный подъём патриотизма затронул все сферы государства. В том числе он пришел и в военную сферу. Весь народ и молодежь, и старшие поколения готовы по первому зову встать под ружье чтобы защитить нашу великую нацию. Этот фанатизм может принести нам невероятный успех."
 PRT_Stay_on_your_own:0 "Остаться на своём"
 PRT_Stay_on_your_own_desc:0 "Наше великое королевство никогда не пойдет на те уступки, которые требуют от нас зарвавшиеся либералы и, тем более, социалистические предатели. Пора показать им непоколебимость наших решений, пока не стало слишком поздно."
 PRT_The_Great_Agreement:0 "Великое соглашение"
 PRT_The_Great_Agreement_desc:0 "В нашем государстве набирают силу новые политические течения. Бороться с каждым нет никакого смысла, поэтому самым правильным решением было бы объединиться с некоторыми из них. Мы не можем быть полностью согласны с целями либералов, но договориться с ними будет значительно легче, нежели с социалистами."
 PRT_The_Queen_is_on_the_throne:0 "Королева на троне"
 PRT_The_Queen_is_on_the_throne_desc:0 "Даже наши либеральные соратники, несмотря на свои сомнительные взгляды, признали, что твёрдая королевская власть принесет Португалии пользу. Укрепление королевы в роли главы государства поможет избежать серьезных последствий текущего политического кризиса."
 PRT_The_power_of_the_center:0 "Сила центра"
 PRT_The_power_of_the_center_desc:0 "Чтобы обеспечить стабильное правление, мы должны стать политическим центром государства и контролировать все внутренние процессы. Такой контроль, скорее всего не понравится ни нашим сторонникам, ни оппонентам, но они рано или поздно смирятся с ним."
 PRT_Stabilize_society:0 "Стабилизировать общество"
 PRT_Stabilize_society_desc:0 "Наши последние решения были направлены на консолидацию власти, с помощью которой мы можем стабилизировать внутреннюю ситуацию. Они помогут построить сильное и устойчивое королевство с обширными землями."
 PRT_New_features_in_the_old_body:0 "Новые возможности в старом теле"
 PRT_New_features_in_the_old_body_desc:0 "Наше желание сохранить монархию отнюдь не означает согласие с консервативной элитой. Сейчас наше население в значительной степени ограничено законами и предрассудками. Мы должны дать народу новые возможности, дабы улучшить его положение."
 PRT_Portugal_for_everyone:0 "Португалия для каждого"
 PRT_Portugal_for_everyone_desc:0 " Долгое время значительная часть населения Португалии была бесправна, что не устраивает ни нас, ни либеральную общественность. Португалия должна быть приспособлена для жизни каждого подданного её королевского величества. Вместе мы подготовим реформы, которые помогут в достижении этой цели."
 PRT_Invest_in_the_population:0 "Инвестировать в население"
 PRT_Invest_in_the_population_desc:0 "Наше государство достаточно богато само по себе, но мы знаем, как ещё можем улучшить наше положение. Богатство населения – ключ к успеху и процветанию Португальского Королевства. Оно увеличиться, если мы станем субсидировать различные области экономики и облегчим налоговое бремя граждан."
 PRT_Tighten_your_belts:0 "Затянуть пояса"
 PRT_Tighten_your_belts_desc:0 " Социальная поддержка могла бы значительно повысить нашу популярность, но в условиях разгорающегося в Европе конфликта нам придется отказаться от нее. Нужно донести до граждан, что если мы хотим достигнуть высот, всем нам придется на какое-то время покрепче затянуть пояса."
 PRT_Controlled_democracy:0 "Контролируемая демократия"
 PRT_Controlled_democracy_desc:0 "Мы обещали нашим товарищам-либералам создание демократических элементов, и обещание наше исполним. Вот только функционировать демократия будет под контролем королевы и её совета. Будем надеяться, этот компромисс удовлетворит всех."
 PRT_Expand_liberal_reforms:0 "Расширить либеральные реформы"
 PRT_Expand_liberal_reforms_desc:0 "Наша экономика переживает период восстановления. В этот момент либеральные экономисты разработали рыночные реформы, которые нужны нам для дальнейшего плавного развития. Их принятие может укрепить положение демократов в правительстве, но выгода многократно превысит этот недостаток."
 PRT_The_War_on_Socialism:0 "Война с социализмом"
 PRT_The_War_on_Socialism_desc:0 "Социалисты – предатели Португалии. Их революция нанесет государству смертельную рану, а приход к власти будет означать конец истории великого государства. Пора объявить им войну, пока они не объявили её нам. Такая мера приведет к наименьшему ущербу для нашей страны."
 PRT_New_Constitution:0 "Новая конституция"
 PRT_New_Constitution_desc:0 "Мы пережили величайший политический кризис за всю историю Португалии. Чтобы не допустить нового падения в пучину междоусобицы мы обновим нашу конституцию. Она спасёт государство от новых потрясений, сделав его сильным и стабильным."
 PRT_To_suppress_discontent_in_the_colonies:0 "Подавить недовольство в колониях"
 PRT_To_suppress_discontent_in_the_colonies_desc:0 " На фоне политической нестабильности в метрополии некоторые колонии начали выражать недовольство нашим правлением, что только усугубляет положение. Эти выступления должны быть жестоко подавлены, они пока не переросли в нечто большее. "
 PRT_Give_up_positions:0 "Сдать позиции"
 PRT_Give_up_positions_desc:0 " Португалия отчаянно нуждается в реформах. Старые системы правления доказали свою несостоятельность и привили нас к текущему кризису. Пока мы не пойдем на уступки народу, государство не сможет выйти из этого порочного круга и будет погружаться дальше в хаос."
 PRT_Portuguese_Democracy:0 "Португальская демократия"
 PRT_Portuguese_Democracy_desc:0 "Победа Португальской демократии даст стране рывок в светлое будущее, защищённое от тоталитарного деспотичного правления. Избрание этого вектора вызовет крайнее недовольство у консервативных элит, поэтому стоит напомнить им о существовании большего зла в лице социалистов."
 PRT_Suppress_radicalism:0 "Подавить радикализм"
 PRT_Suppress_radicalism_desc:0 " Радикалы среди нас несут большую угрозу новым демократическим ценностям. Многие сторонники социализма, сами не понимая того, дестабилизируют общество и расшатывают основы государства. Пора потушить этот пожар, пока он не загорелся в полную силу."
 PRT_The_victory_of_liberalism:0 "Победа либерализма"
 PRT_The_victory_of_liberalism_desc:0 " Либеральные идеи победили и захватили умы людей на территории всей Португалии. В такой важный момент мы не будем убивать веру сограждан в светлое будущее и приведём наши планы по либерализации общества в действие."
 PRT_Opportunities_for_everyone:0 "Возможности для каждого"
 PRT_Opportunities_for_everyone_desc:0 " В Португалии каждый человек должен обладать равными правами, разумеется, если мы хотим построить свободную страну. Для этого мы начнём программу по выдаче гражданства всем жителям наших колоний, которых ранее ущемляли, и разработаем новую версию конституции."
 PRT_The_Power_of_free_people:0 "Сила свободных людей"
 PRT_The_Power_of_free_people_desc:0 "Свободные люди – ключ к развитию всего нашего общества. Уравняв всех жителей государства, мы можем на законных основаниях освободить их. Мы сделаем все возможное, чтобы как можно скорее искоренить преступный институт рабства и сопутствующие ему отношения Господин – Раб."
 PRT_Defeat_the_influence_of_religion:0 "Победить влияние религии"
 PRT_Defeat_the_influence_of_religion_desc:0 "Религия – яд для государства и опиум для народа. Церковное влияние мешает нам проводить прогрессивную политику и настраивает своих последователей на противостояние с нами. Нужно отделить религию от политики и государственного управления."
 PRT_Church_money:0 "Церковные деньги"
 PRT_Church_money_desc:0 " Церковь обладает большими денежными запасами, которые по заветам их собственной веры недолжны им принадлежать. Мы уважаем религиозные правила, поэтому исправим это небольшое недоразумение, направив освободившиеся средства на развитие нашего государства."
 PRT_Collect_investments:0 "Собрать инвестиции"
 PRT_Collect_investments_desc:0 "Приток иностранного капитала в страну даст невероятный толчок нашей экономике. Побочным эффектом может стать увеличение зарубежного влияния на нас, но, в конце концов, мы не свернём с намеченного курса."
 PRT_Expand_colonial_opportunities:0 "Расширить колониальные возможности"
 PRT_Expand_colonial_opportunities_desc:0 "Если каждый человек сможет строить свой бизнес в наших колониях, делая их богаче и богаче, экономика Португалии начнет расти в невероятном масштабе. Мы уже начали подготавливать необходимые законы и льготы для организации этого процесса."
 PRT_Democracy_is_at_the_head_of_everything:0 "Демократия во главе всего"
 PRT_Democracy_is_at_the_head_of_everything_desc:0 " Без настоящей демократии общество останется гнить под властью бюрократов, тиранов и деспотов. Мы пришли чтобы спасти свою страну, и мы это сделали. Отныне Португалия – страна свободы и возможностей. Больше наш народ никогда не подчиниться угнетателями."
 PRT_Utopia_for_everyone:0 "Утопия для каждого"
 PRT_Utopia_for_everyone_desc:0 "Социализм в смеси с демократией даст каждому человеку настолько хорошее государство, что всё будет похоже на утопию."
 PRT_Backhand:0 "Удар слева"
 PRT_Backhand_desc:0 "Буржуазная революция принесла в Португалию буржуазную демократию. Социалистическая революция принесёт в Португалию народную демократию."
 PRT_Reorganize_the_army:0 "Реорганизовать армию"
 PRT_Reorganize_the_army_desc:0 "Армия представляет главную угрозу новой демократии. Пока она остаётся реакционной, мы не сможет внедрить в общество новые, революционные реформы."
 PRT_Defeat_the_reaction:0 "Разгромить реакцию"
 PRT_Defeat_the_reaction_desc:0 "Реакция должна быть уничтожена раз и навсегда во благо нашей революции."
 PRT_Victory_of_the_proletariat:0 "Победа пролетариата"
 PRT_Victory_of_the_proletariat_desc:0 "Лишь настоящая победа демократии способна привести страну к процветанию."
 PRT_Cancel_the_private_property:0 "Отменить частную собственность"
 PRT_Cancel_the_private_property_desc:0 "Капитализм угнетал португалию на протяжении многих лет. Пора положить этому конец."
 PRT_Revolution_perestroika_glasnost:0 "Революция, перестройка, гласность"
 PRT_Revolution_perestroika_glasnost_desc:0 "Мы должны стоять на острие победы социализма по всему миру, приводя его успехи на своём примере."
 PRT_Unite_around_the_people:0 "Объединиться вокруг народа"
 PRT_Unite_around_the_people_desc:0 "Народный социализм должен объединять всё португальское общество."
 PRT_Bastion_of_progress:0 "Бастион прогресса"
 PRT_Bastion_of_progress_desc:0 "Мы должны стать бастионом прогресса в этом капиталистическом, реакционном и империалистическом мире."
 PRT_Advanced_education:0 "Передовое образование"
 PRT_Advanced_education_desc:0 "Передовое социалистическое образование даст португалии невообразимый толчок в светлое будущее."
 PRT_Soft_collectivization:0 "Мягкая коллективизация"
 PRT_Soft_collectivization_desc:0 "Мы должны мягкой рукой начать прогресс по коллективизации, объединяя и модернизируя крестьянское производство."
 PRT_New_Realism:0 "Новый реализм"
 PRT_New_Realism_desc:0 "Мы должны дать всем  новое видение будущего социализма, воспитав его в каждом гражданине."
 PRT_Socialism_for_everyone:0 "Социализм для всех"
 PRT_Socialism_for_everyone_desc:0 "Блага социализма должны быть доступны для всех, вне зависимости от его пола или цвета кожи."
 PRT_Socialist_Brigades:0 "Социалистические бригады"
 PRT_Socialist_Brigades_desc:0 "Социалистические бригады добровольцев со всего мира смогут укрепить как нашу революцию, так и помогут строить ее по всему миру."

