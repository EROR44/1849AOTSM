 PRT_Economic_recovery:0 "Экономический подъём"
 PRT_Economic_recovery_desc:0 "Мы прошли через серьёзный политический кризис, преодоление которого долгое время занимало всё наше внимание. Настало время оглянуться вокруг и решить, что мы можем сделать для скорейшего восстановления нашей экономики."
 PRT_Abolition_of_lifelong_slavery:0 "Отмена пожизненного рабства"
 PRT_Abolition_of_lifelong_slavery_desc:0 "Большинство стран Европы уже отказались от рабства как от неэффективного института. Пока что мы не уверены, сможем ли полностью от него отказаться, но в качестве попытки облегчить жизнь наших граждан мы попробуем отменить пожизненное рабство."
 PRT_Complete_abolition_of_slavery:0 "Полная отмена рабства"
 PRT_Complete_abolition_of_slavery_desc:0 "В результате отмены пожизненного рабства у нас кратно повысился профессионализм рабочих и их лояльность власти. Частичная отмена рабства оказалась крайне полезной, поэтому логично будет полностью от него отказаться. Теперь мы станем ещё ближе к эффективности главных экономик Европы."
 PRT_Start_cutting_corners:0 "Начать обрезать углы"
 PRT_Start_cutting_corners_desc:0 "У нашей экономики такое количество проблем, что, если попытаться решить их сразу, мы только сделаем хуже. В этой ситуации будет правильнее начать с постепенного решения самых критических из стоящих перед нами задач, тем самым подталкивая граждан к одобрению новых реформ."
 PRT_Compose_production:0 "Скомпоновать производство"
 PRT_Compose_production_desc:0 "На протяжении долгого времени в Португалии была распространена практика небольших кустарных производств. Чтобы оптимизировать использование ресурсов, нам необходимо в добровольно- принудительном порядке объединить их в несколько крупных промышленных предприятий."
 PRT_African_resources:0 "Африканские ресурсы"
 PRT_African_resources_desc:0 "Португальская территория скрывает в себе крайне ограниченное количество полезных ресурсов, однако не стоит забывать о наших африканских колониях, ведь на их территориях может располагаться значительное количество ископаемых. Остаётся только найти и применить их."
 PRT_Expand_scientific_programs:0 "Расширить научные программы"
 PRT_Expand_scientific_programs_desc:0 "Первые шаги по восстановлению экономики показывают свою эффективность, однако мы приближаемся к моменту, когда наши возможности упрутся в технологическое отставание. Расширив поддержку учёных, мы отсрочим этот момент, а в перспективе полностью избавимся от подобных проблем."
 PRT_Portuguese_diligence:0 "Португальское трудолюбие"
 PRT_Portuguese_diligence_desc:0 "Наши усилия увенчались успехом! Реформы государственного устройства, экономики и научной базы восстановили былую устойчивость государства и большинства его аспектов. Это очередная победа португальского трудолюбия!"
 PRT_Conveyor_production:0 "Конвейерное производство"
 PRT_Conveyor_production_desc:0 "Наладив стабильные производственные мощности, мы можем приступить к экспериментам с конвейерным производством. Это новая концепция для нашего государства, однако по прогнозам аналитиков и опыту некоторых других стран такой переход многократно увеличит эффективность наших заводов."
 PRT_Portuguese_Metro:0 "Португальское Метро"
 PRT_Portuguese_Metro_desc:0 "Самые развитые города Европы начали обзаводиться метрополитеном. Проложив собственное метро под Лиссабоном, мы встанем на один пьедестал с Берлином и Константинополем. Это значительно повысит наш международный престиж и создаст благодатную почву для дальнейшего расширения города."
 PRT_A_strong_man:0 "Сильный человек"
 PRT_A_strong_man_desc:0 "Люди, пережившие политический кризис, активные изменения в обществе и множество реформ за непродолжительное время, являются нашей гордостью. Нужно донести до широких масс, что каждый гражданин Португалии - сильный и достойный человек. "
 PRT_The_new_is_always_the_well_forgotten_old:0 "Новое всегда хорошо забытое старое"
 PRT_The_new_is_always_the_well_forgotten_old_desc:0 "Двигаясь вперед, мы не должны забывать о достижениях прошлого. Наши колонисты, побывавшие во всех частях света, славились эффективностью и выверенностью построенных ими поселений. Повторно изучив принципы, которыми они руководствовались во время возведения городов, мы можем подсказать нынешним строителям некогда забытые, но потенциально интересные идеи."
 PRT_The_industrial_world_has_won:0 "Промышленный мир победил"
 PRT_The_industrial_world_has_won_desc:0 "В результате бурной индустриализации наша страна превратилась в государство с передовой промышленностью. Несмотря на то, что некоторые граждане остаются верны своим промыслам, большинство понимает - мы добились невероятного экономического роста лишь благодаря развитию и внедрению новых технологий."
 PRT_Atlantic_Trade:0 "Атлантическая торговля"
 PRT_Atlantic_Trade_desc:0 "Португалия - колониальная империя, благополучие которой во многом зависит от торговли. Наши владения простираются по всему земному шару, поэтому налаживание торговых отношений со странами Атлантики поможет нам обезопасить регион и увеличить свою прибыль."
 PRT_Silver_Merchant_Fleet:0 "Серебряный торговый флот"
 PRT_Silver_Merchant_Fleet_desc:0 "Наша экономическая стабильность восстановлена, однако не все зарубежные наблюдатели могут осознавать это. Настало время возродить Серебряный Торговый Флот, который вновь станет символом нашего могущества."
 PRT_Nineteenth_Century_Portugal:0 "Девятнадцатый век Португалии "
 PRT_Nineteenth_Century_Portugal_desc:0 "Наша страна входила в девятнадцатое столетие, потеряв все своё величие и славу. Но вот, спустя 50 лет, мы вновь вернули былое влияние на мировой арене, став самым развитым государством Иберийского полуострова. И мы не остановимся на достигнутом, ведь у нас есть ещё столько же, дабы сделать девятнадцатый век Золотым веком Португалии."
 PRT_Resources_from_the_sea:0 "Ресурсы с моря"
 PRT_Resources_from_the_sea_desc:0 "Наш опыт показывает, что моря скрывают в себе не поддающееся подсчёту количество ресурсов. Если мы научимся получать хотя бы толику этих сокровищ, то наша ресурсная база будет защищена от практически любых дефицитов."
 PRT_Develop_machine_tool_construction:0 "Развить станкостроение"
 PRT_Develop_machine_tool_construction_desc:0 "Сейчас эффективность и производительность нашей промышленности зависит не только от квалификации рабочих, но и от качества производственных станков. К сожалению, на большинстве заводов состояние оборудования оставляет желать лучшего. Необходимо как можно быстрее обновить их."
 PRT_Modern_industry:0 "Современная промышленность"
 PRT_Modern_industry_desc:0 "За счёт последних реформ наша экономика и промышленность начали восстанавливаться. Мы вывели их на уровень, соответствующий современным стандартам. Главное сейчас - не останавливаться на сделанном и продолжать разумную экономическую политику."

 PRT_Reactivate_the_army:0 "Расконсервировать армию"
 PRT_Reactivate_the_army_desc:0 "Перед лицом глубокого политического кризиса мы совершенно перестали уделять внимание такому необходимому аспекту государственности как армия. Крайне важно восстановить ее боеспособность в кратчайшие сроки."
 PRT_Portuguese_Colonial_Legion:0 "Португальский колониальный легион"
 PRT_Portuguese_Colonial_Legion_desc:0 "На всеобщее удивление, нашими самыми боеспособными армейскими подразделениями сейчас являются колониальные части, поддерживаемые лоялистами. Увеличение количества местных жителей в гарнизонах может освободить часть опытных военных, которые нужны нам для реформации армии."
 PRT_New_generation_of_officers:0 "Новые поколение офицеров"
 PRT_New_generation_of_officers_desc:0 "Богатый опыт — это, несомненно, важно, однако наш стареющий офицерский состав становится все неповоротливее и консервативнее. Продвигая молодых перспективных командующих, мы обеспечим приток новых идей и современных стандартов в нашу армию."
 PRT_The_doctrine_of_firepower_superiority:0 "Доктрина превосходства огневой мощи"
 PRT_The_doctrine_of_firepower_superiority_desc:0 "Португалия - страна со сравнительно маленьким населением, поэтому мы не можем себе позволить засыпать врагов горами тел. Зато мы можем заливать их бесконечным количеством снарядов."
 PRT_The_doctrine_of_large_scale_planning:0 "Доктрина крупномасштабного планирования"
 PRT_The_doctrine_of_large_scale_planning_desc:0 "Наши людские ресурсы и производственные мощности ограничены, единственный способ сохранить их - тщательное планирование любых боевых действий."
 PRT_Improve_unit_support:0 "Улучшить поддержку подразделений"
 PRT_Improve_unit_support_desc:0 "Время, когда армии состояли только из солдат, давно прошли, сейчас для полноценного ведения боевых действий необходимы саперные, разведывательные, ремонтные и многие другие роты поддержки. Их усиление многократно увеличит наши возможности."
 PRT_Lean_on_light_tanks:0 "Опереться на лёгкие танки"
 PRT_Lean_on_light_tanks_desc:0 "Танки являются сравнительно новыми разработками, поэтому процесс их производства несовершенен. С учётом наших промышленных мощностей лёгкие танки - лучшее, что мы можем себе позволить."
 PRT_Strong_army_spirit:0 "Крепкий армейский дух"
 PRT_Strong_army_spirit_desc:0 "Усиление оснащения должно идти рука об руку с укреплением дисциплины наших солдат. Только так мы сможем получить максимум отдачи и эффективности от наших армий."
 PRT_Indestructible_artillery:0 "Несокрушимая артиллерия"
 PRT_Indestructible_artillery_desc:0 "Артиллерийский огонь давно доказал свою эффективность при любых военных операциях. Чем лучше мы проработаем его использование, тем легче нам будет и атаковать, и обороняться."
 PRT_Victory_or_death:0 "Победа или смерть"
 PRT_Victory_or_death_desc:0 "События в мире приобрели тревожный оборот. Чтобы выжить в сложившихся условиях, мы обязаны выложиться на полную и использовать все козыри, которые скопили в рукавах за последние годы."
 PRT_Naval_Army:0 "Морская армия"
 PRT_Naval_Army_desc:0 "В пылу подготовки наземных сил нельзя забывать и о специализированных частях. Обучение морской пехоты откроет нам возможность неожиданных высадок в тыл к врагу, которые будут распылять его силы на второстепенные направления."
 PRT_Reduce_the_cost_of_bayonets:0 "Удешевить штыки"
 PRT_Reduce_the_cost_of_bayonets_desc:0 "Победа зависит не только от солдат и офицеров, но и от их оснащения. Наши комплекты оснащения значительно отстают от производимых другими европейскими странами аналогов. Позаимствовав у них ключевые идеи, мы не только улучшим наше вооружение, но и удешевим его производство."

 PRT_Awaken_the_Fleet:0 "Пробудить флот"
 PRT_Awaken_the_Fleet_desc:0 "Перед лицом глубокого политического кризиса мы совершенно перестали уделять внимание некогда великому португальскому флоту. Чрезвычайно важно восстановить его в кратчайшие сроки."
 PRT_Fleet_Impact_Doctrine:0 "Доктрина воздействия флотом"
 PRT_Fleet_Impact_Doctrine_desc:0 "Наш флот - наша гордость, поэтому мы должны сосредоточить усилия на крупных кораблях, которые будут одним своим видом внушать страх и уважение."
 PRT_Bet_on_battleships:0 "Ставка на линкоры"
 PRT_Bet_on_battleships_desc:0 "Линкоры - тяжёлые ударные корабли, показавшие свою крайнюю эффективность. Строя их, мы гарантированно получим сильный боевой корабль."
 PRT_The_doctrine_of_the_obstruction_of_sea_routes:0 "Доктрина заграждения морских путей"
 PRT_The_doctrine_of_the_obstruction_of_sea_routes_desc:0 "Наш флот всегда стремился к максимальной эффективности. Тенденции указывают на то, что качественные средние суда показывают себя не хуже своих больших и дорогих собратьев. Стоит попробовать сделать упор на них."
 PRT_Betting_on_submarines:0 "Ставка на подводные лодки"
 PRT_Betting_on_submarines_desc:0 "Подводные лодки являются новичками среди кораблей. Но их потенциал невероятно велик, поэтому риск вложений в их производство более чем оправдан."
 PRT_Portuguese_New_shipyards:0 "Новые португальские верфи"
 PRT_Portuguese_New_shipyards_desc:0 "Наши верфи с величайшим трудом выполняют возложенные на них задачи, но вы всё равно не узнаете о том, как с этим бороться, так как большинство из вас даже не читает описание таких фокусов."
 PRT_Reliance_on_destroyers:0 "Упор на эсминцы"
 PRT_Reliance_on_destroyers_desc:0 "Если и существует золотая середина корабля — это будет именно эсминец. Надёжный корабль с оптимальным вооружением, способный брать на себя самые разные задачи, станет отличным дополнением для ядра нашего флота."
 PRT_The_power_of_light_cruisers:0 "Сила лёгких крейсеров"
 PRT_The_power_of_light_cruisers_desc:0 "Чтобы улучшить проецирование силы в океанических просторах мы можем отстроить дополнительные облегчённые крейсеры. Они будут дешевле, нежели более крупные прототипы, но их эффективность будет максимально приближена."
 PRT_Invincible_Fleet:0 "Непобедимый флот"
 PRT_Invincible_Fleet_desc:0 "Реформы флота не прошли бесследно, теперь мы можем побороться за господство на море против любого соперника. Да здравствует португальский флот, великий и непобедимый!"
 PRT_Improved_guns:0 "Улучшенные орудия"
 PRT_Improved_guns_desc:0 "Помимо усиления корпусов кораблей нам стоит подумать и об их вооружении. Батареи являются главным оружием большинства судов нашего флота, поэтому разработки в этом направлении помогут нам получить подавляющее превосходство на море."
 PRT_Invincible_vitality:0 "Непобедимая живучесть"
 PRT_Invincible_vitality_desc:0 "В критических ситуациях главное - уметь выжить. У нашего флота не должно быть проблем с этой простой задачей ни при каких обстоятельствах."
 
 PRT_Revive_the_aircraft_industry:0 "Зародить авиастроение"
 PRT_Revive_the_aircraft_industry_desc:0 "Авиация - новейшее слово в мире техники. Она несовершенна, и точная роль её не определена, но мы можем опробовать её в деле. Однако первые прототипы могут не оправдать наших ожиданий"
 PRT_Light_aircraft:0 "Лёгкие самолёты"
 PRT_Light_aircraft_desc:0 "Мы разобрались с возможными способами использования авиации. Одно из них - создание большого количества лёгких самолётов и использование их в качестве истребителей и разведчиков."
 PRT_Air_combat_support_doctrine:0 "Доктрина боевой поддержки с воздуха"
 PRT_Air_combat_support_doctrine_desc:0 "Сделав упор на завоевание превосходства в воздухе и последующую поддержку наших войск мы сможем переламывать в свою пользу даже самые неудачные битвы."
 PRT_Improve_air_defense:0 "Усовершенствованное ПВО"
 PRT_Improve_air_defense_desc:0 "Раз уж мы начали разработку авиации, то вполне можно предположить, что и остальные страны займутся этим. Стоит вложить силы в разработку защиты от вражеских ВВС."
 PRT_The_Doctrine_of_Strategic_Destruction:0 "Доктрина стратегического разрушения"
 PRT_The_Doctrine_of_Strategic_Destruction_desc:0 "Сделав упор на бомбардировку территории противника, мы сможем не только уничтожать с воздуха его армию, но и разрушать стратегически важные пункты, что значительно ослабит его военную мощь."
 PRT_Heavy_aircraft:0 "Тяжёлые самолёты"
 PRT_Heavy_aircraftdesc:0 "Мы разобрались с возможными способами использования авиации. Одно из них - создание небольшого количества тяжёлых самолётов и использование их в качестве штурмовиков и бомбардировщиков."

