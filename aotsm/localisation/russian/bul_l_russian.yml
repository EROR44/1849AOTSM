 bul_first_balkan_army:0 "Первая Балканская армия"
 bul_first_balkan_army_desc:0 "На сегодняшний день Болгаро-Валахское царство располагает самой сильной армией на Балканах. Современные вооружения, высокая дисциплина войск и эффективная военная организация позволяют государству доминировать в регионе и устанавливать стандарты боевой мощи. Армия играет ключевую роль в обеспечении безопасности и обороноспособности страны, поддерживая статус Болгаро-Валахии как ведущей региональной державы."
 
 bul_rising_power:0 "Растящая сила"
 bul_rising_power_desc:0 "Ежегодно Болгаро-Валахское царство усиливает своё влияние на Балканах, превращаясь в одну из ведущих региональных держав. Политика расширения торговых связей, модернизация армии и поддержка национальных движений способствуют росту международного авторитета государства. Тем не менее, болгаро-валахское руководство ясно осознаёт, что региональное лидерство — лишь промежуточный этап на пути к достижению большего влияния и признания на мировой арене."
 
 bul_anti_serbian_sentiment:0 "Анти-Сербские настроения"
 bul_anti_serbian_sentiment_desc:0 "За последние годы отношения между Болгаро-Валахским царством и Сербией резко ухудшились. Нарастание пограничных конфликтов и обострение территориальных споров привели к серьезным осложнениям двусторонних отношений. Всё чаще происходят инциденты на границах, вызванные действиями сербских военнослужащих и разведывательных служб. Население Болгаро-Валахии негативно относится к происходящим событиям, что порождает растущую волну анти-сербских настроений по всей стране."