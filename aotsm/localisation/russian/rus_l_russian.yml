 #Фокусы
 RUS_second_branch_of_industrialisation:0 "Второй виток индустриализации"
 RUS_second_branch_of_industrialisation_desc:0 "Проведенные графом П.А. Строгановым в начале века реформы позволили стране преодолеть промыщленную отсталость. Однако, низкие темпы роста и сильная зависимость от импорта, сохранившиеся при этом, поставили крест на дальнейших стабильном ее развитии."
 #RUS_modernise_railway_network:0 "Модернизация сети железных дорог"
 #RUS_modernise_railway_network_desc:0 "В последние годы сеть существующих железных дорог стала плохо справляться с нагрузкой. Сейчас следует реорганизовать существующие пути доставки грузов и иодернизировать наиболее нагруженные маршруты."
 RUS_modernise_european_indusry:0 "Развитие европейской промышленности"
 RUS_modernise_european_indusry_desc:0 "Расширение промышленности было глупо начинать с другого региона. Сейчас требуется расширить промышленные мощности европейской части страны."
 RUS_develop_kaluga_industrial_distrikt:0 "Расширение калужского промышленного района"
 RUS_develop_kaluga_industrial_distrikt_desc:0 "Калуга издавна был городом промышленников."
 RUS_modernise_alexandrovsk_railway:0 "Модернизация Александровской железной дороги"
 RUS_modernise_alexandrovsk_railway_desc:0 "Александровская железная дорога  между Петроградом и Москвой - одна из первых публичных магистралей страны. В последние годы рост перевозок на ней привел к логистическим проблемам и теперь необходимость ее модернизации очевидна."
 RUS_invest_in_russian_motor:0 "Инвестиции в "Русский двигатель""
 RUS_invest_in_russian_motor_desc:0 "Завод "Русский двигатель" - один из крупнейших машинодвигательных заводов Петрограда, его развитие сулит большую выгоду стране."
 RUS_expand_baltic_docks:0 "Расширение балтийских верфей"
 RUS_expand_baltic_docks_desc:0 "Строительство новых верфей, является ключевым аспектом развития отечественного флота."
 RUS_expand_kievsk_industry:0 "Расширение промышленности Киева"
 RUS_expand_kievsk_industry_desc:0 "Киев стал крупныейшим центром урбанизации в регионе, нам следует инвестировать в его развитие "
 RUS_develop_perm:0 "Развитие Перми"
 RUS_develop_perm_desc:0 "В пермской губернии в последние годы стабильно высокие показатели экономического роста. Нам следует поощерять развитие региона и инвестировать в постройку новых производств в нем."
 RUS_industrialisation_of_syberia:0 "Индустриализация сибири"
 RUS_industrialisation_of_syberia_desc:0 "За уралом простираются обширные, но малоразвитые земли. Развитие региона принесет стране выгоду в будущем."
 RUS_exploration_resocures_in_region:0 "Разведка ресурсов в регионе"
 RUS_exploration_resocures_in_region_desc:0 "Поиск и разработка полезных ископаемых в сибирском регионе позволит в значительной степени ускореить его промышленное развитие."
 RUS_expand_siberian_ralway_network:0 "Расширение сети железных дорог"
 RUS_expand_siberian_ralway_network_desc:0 "Существующая в сибири сеть дорог недостаточно развита для развития региона. Сейчас нужно модернизировать ее."
 RUS_tomsk_industrial_complex:0 "Томский промышленный комплекс"
 RUS_tomsk_industrial_complex_desc:0 "Томск крупный сибирский город, нам следует развивать его."
 RUS_invest_in_omsk_industry:0 "Инвестиции в Омскую промышленность"
 RUS_invest_in_omsk_industry_desc:0 "Омск крупный сибирский город, нам следует развивать его."
 RUS_invest_in_chelyabinsk_industry:0 "Инвестиции в Челябинскую промышленность"
 RUS_invest_in_chelyabinsk_industry_desc:0 "Челябинск крупный сибирский город, нам следует развивать его."
 RUS_reorganisotion_central_asia_industry:0 "Реорганизовать промышленность центральной азии"
 RUS_reorganisotion_central_asia_industry_desc:0 "Получив под контроль промышленность центрально-азиатского региона нам следует перестроить ее под наши потребности."
 RUS_expand_central_asia_ralway_network:0 "Перестройка железнодорожной сети"
 RUS_expand_central_asia_ralway_network_desc:0 "Логистическая сеть железных дорог региона слаборазвита, теперь пришло время для ее развития."
 RUS_resource_exploration_in_c_a:0 "Ресурсная база региона"
 RUS_resource_exploration_in_c_a_desc:0 "Поиск и разработка полезных ископаемых в регионе позволит в значительной степени ускореить его промышленное развитие."
 RUS_develop_tashkent:0 "Развитие Ташкента"
 RUS_develop_tashkent_desc:0 "Ташкент, как бывшая столица Казахского ханства, самый промышленно развитый город региона. И продолжать индустриализацию стоит именно с него."
