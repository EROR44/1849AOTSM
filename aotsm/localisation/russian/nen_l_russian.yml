 nen_election_without_himmler_text:0 "      Вот и настал долгожданный день выборов! Прошло уже четыре года после, того как мы обрели независимость от Конфедерации. Эти годы всеми любимый президент Авраам Линкольн трудился на благо государства. Каждый год мы продолжали становится сильнее и теперь не одно Европейское государство уже не может угрожать своим влиянием в Кромвленде, но увы за эти 4 года он так и не смог поставить точки во многих делах.\n\n      По конституции выборы должны пройти всего из двух партий, поэтому большинство пророчит Аврааму второй президентский срок, но так же многие говорят, что у его конкурента Ли есть шансы на победу.\n\n       Авраам представляет из себя человека глубоко отданного отечеству. По своей натуре он скорее умрет, чем допустит, того, чтобы наши идеалы потухли. Так же при нем была рождена наша демократическая система.\n\n     Роберт Эдвард Ли же в свою очередь ярый патриот. Он провел уже не одну битву за наше будущие, как в боях против индейцев, так и борьбе со скандинавским империализмом. И самым отличительным моментом именно он возглавил армию, которая освободила капитолий от Британцев 4 года назад."
 nen_election_with_himmler_text:0 "     Вот и настал долгожданный день выборов! Прошло уже четыре года после, того как мы обрели независимость от Конфедерации. Эти годы всеми любимый президент Авраам Линкольн трудился на благо государства. Каждый год мы продолжали становится сильнее и теперь не одно Европейское государство уже не может угрожать своим влиянием в Кромвленде, но увы за эти 4 года он так и не смог поставить точки во многих делах.\n\n      По конституции выборы должны пройти всего из двух партий, поэтому большинство пророчит Аврааму второй президентский срок, но так же многие говорят, что у его конкурента Ли есть шансы на победу. И не стоит забывать о том, что у народа есть право тоже баллотироваться, правда мало кто верит, что им и вправду кто-то воспользуется.\n\n        Авраам представляет из себя человека глубоко отданного отечеству. По своей натуре он скорее умрет, чем допустит, того, чтобы наши идеалы потухли. Так же при нем была рождена наша демократическая система.\n\n     Роберт Эдвард Ли же в свою очередь ярый патриот. Он провел уже не одну битву за наше будущие, как в боях против индейцев, так и борьбе со скандинавским империализмом. И самым отличительным моментом именно он возглавил армию, которая освободила капитолий от Британцев 4 года назад.\n\n        К удивлению многих нашелся гражданин, который захотел баллотироваться беспартии. Им стал Джозеф Ньюдич, германский эмигрант, который бежал от ужасов Черного Солнца. Мало что можно сказать о нем, но не подчеркнуть его ум и самое главное рвения нельзя. Но увы, никто не знает, что от него ждать, поэтому очень вероятно что его кандидатура шуточная.... Или же..."