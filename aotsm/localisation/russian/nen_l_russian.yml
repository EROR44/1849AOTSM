 #event
 
 nen.1.t:0 "Британское расследование"
 nen.1.d:0 "        И вновь не радужные новости посещают нашу страну. Сегодня Лорды из Туманного альбиона вновь подняли вопрос о том, что наш лидер Роберт Оуэн является человеком социалистических взглядов. Хоть сам Лорд-Протектор Лем обещал защиту нашему лидеру, палата Лордов решила пойти на отчаянный шаг и объявить о расследование без печати Лема.\n       Такое положение дел явно отрицательно скажется на стабильности Новой Англии, а ещё вероятно данное событие станет очередным усилением конфликта между сторонниками метрополии и теми, кто желает независимости от нее.\n      Из всех вариантов, что у нас есть - это лишь, то что мы обязаны помогать расследованию во всем. И если они найдут хоть что-то, что им не понравится, то вероятно мы можем попрощаться с Робертом Оуэном. Хоть за последние десять лет он и отдавал всего себя нашей стране, видимо в Конфедерации все больше боятся Чартистов, что заставляет их искать врагов даже среди лоялистов Лондона."
 nen.1.a:0 "Будем надеяться, что все будет хорошо..."
 
 nen.2.t:0 "Итоги расследования"
 nen.2.d:0 "        Расследование которое проводилось в Новой Англие подошло к концу. Итог не удивил не одного из Лордов: Роберт Оуэн был признан виновным в симпатии к Чартистам, помощи их террористической деятельности, а так же, принятие взяток со стороны иных социалистических движений в Европе. Эти обвинения развязывают нам руки в решение проблемы лидерства в Новой Англии.\n      Как только Лему передали итоги расследования, он был опечален. Тем, что в его, как он думал демократичной и свободной стране, начинаются гонения на невиновных. Хотя он и не скрывает опасения на счет Чартистов, Лем был уверен, что Оуэн не имеет никакого отношения к ним.\n     Сейчас в Новую Англию была отправлена делегация, чтобы арестовать Роберта и поставить там временное управление, на время за которое палата Лордов обязана выбрать нового Лорда Кромвленда. Сейчас у многих, кто решал судьбу Новой Англии лишь одно имя на устах: Фредерик Уильям Роберт Стюарт."
 nen.2.a:0 "Что и следовало ожидать"
 
 nen.3.t:0 "Прямое управление из Лондона"
 nen.3.d:0 "        Прибывшая из Конфедерации Британских островов делегация, почти сразу же арестовала Роберта Оуэна и поставила на его место совет из чиновников Лондона. Такой расклад вещей сразу же сказался на обстановке внутри Новой Англии, сейчас те силы, что стремятся к независимости укрепляются всеми доступными способами, а те же, кто желают продолжить движение вместе с метрополией все реже говорят об этом.\n     Своим решением Палата Лордов окончательно разорвало шансы на мирное урегулирование вопроса о независимости. Из-за популярности Оуэна по всей стране начинаются мероприятия прощание с их любимым Лордом. Все же каждый житель Новой Англии знал, что обратно его никто не вернет.\n     Тучи сгущаются на будущем отношений кромвлендской автономии и метрополии..."
 nen.3.a:0 "Спичка все ближе к бочке с порохом..."
 
 nen.4.t:0 "Следующий лидер Новой Англии"
 nen.4.d:0 "        И вот пришел день голосования за нового лидера Новой Англии. В списках возможных лидеров всего три варианта:\n\n        Джордж Гордон Байрон - поэт и один из верных сторонников Лема. Такую персону предложил сам Лорд-Протектор ссылаясь на то, что его жена утверждает, что Байрон будет лояльным посадником Лондона и обеспечит нам мирное сосуществование с нашей колонией. Правда у многих Лордов есть сомнения, что писатель, что покорил Европу в поздние 10 и ранние 20, сможет удивить жителей Кромвленда.\n\n        Роберт Эдвард Ли - военный, что руководит силами обороны Новой Англии. Стабильный вариант по мнению многих Лордов. Ибо работа с военными очень проста из-за внедрение многих бюрократических аппаратов внутрь вооруженных сил. Что позволяет легче контролировать и гораздо легче сохранять лояльность.\n\n     Фредерик Уильям Роберт Стюарт - фаворит Лордов. Является представителем элит Лондона, а так же, одним из членов партии Кромвельцы, что позволит через него напрямую управлять Новой Англией. Правда есть опасения, что в большей степени на него смогут влиять Джон Рассел и Роберт Пиль.\n\n     Все три кандидата имеют, как свои минусы, так и свои плюсы из-за чего быстрого решение не было принято. Но после нескольких голосование итогом стала победа..."
 nen.4.a:0 "...Джорджа Гордона Байрона!"
 nen.4.b:0 "...Роберта Эдварда Ли!"
 nen.4.c:0 "...Фредерика Уильяма Роберта Стюарта!"
 
 nen.41.t:0 "Поэт правители"
 nen.41.d:0 "       Сегодня на территорию автономии прибыл наш новый Лорд, им стал Джордж Гордон Байрон. С одной стороны многие жители даже не знаю, кто это, а вот с другой стороны в Новой Англии Байрон известен своей любовью к греческой культуре, а так же, любовной связью с женой Ульма Лема.\n        Подобный выбор можно расценивать, как оскорбление жителей Новой Англии. И то, что Конфедерация Британских островов думает, что поставив нам слабого лидера сможет управлять нами? Это станет их роковой ошибкой."
 nen.41.a:0 "А никого лучше не нашлось?"
 
 nen.42.t:0 "Военный в самых верхах"
 nen.42.d:0 "       Сегодня многие жители Кромвеля ожидали корабль с новый Лордом Новой Англии, но вместо ожидаемого лидера к ним прибыла Лондонская делегация с письмом в котором сообщалось: что следующим лидером Новой Англии становится Роберт Эдвард Ли.\n        Подобное решение мало кто ожидал, но теперь у многих жителей Новой Англии есть надежда на завтрашний день. Ведь не может же Роберт быть патриотом Конфедерации, в которой ни разу не бывал, а значит он служит жителям Новой Англии, что вселяет надежду в жителей, которые хотят верить в то, что он сможет сбросить с нас оковы британского правления."
 nen.42.a:0 "Они дают нам надежду..."
 
 nen.43.t:0 "Лондонский слуга"
 nen.43.d:0 "       С раннего утра в воздухе висело напряжение, конечно многие ссылались на то, что сегодня должен прибыть новый Лорд Новой Англии, но многие были уверены, что это лишь начало...\n      На удивление многих новый правитель не торопился к ним и прибыл лишь к вечеру этого дня. Первым, что он сделал был харчок на нашу землю, а после чего приказ о том, чтобы разогнать тех кто его встречал.\n     Подобное поведение говорит лишь об одном, он агент Лондона. А значит враг нашей свободы... У нас нет иного выбора, как готовится к тому, чтобы убрать его как можно быстрее!"
 nen.43.a:0 "Черт бы побрал Конфедерацию!"
 
 nen.5.t:0 "Выборы [nen_election_year] года"
 nen.5.d:0 "[nen_election_text]"
 nen.5.a:0 "И вновь конь демократии торжествует"
 nen.5.b:0 "Белый конь вырвал победу"
 nen.5.c:0 "Темная лошадка вырвалась вперёд"
 
 #Custom effect tooltip
 
 nen_rule_from_london_tt:0 "§RХватка Лондона все сильнее сжимает шею вашего государства! Пора решить, как поступить с таким повелителем, стоит ли стать его послушным цепным псом§! или §Gстоит наконец-то распахнуть клетку и показать всему миру силу Кромвленда§!?"
 nen_cbi_choose_bairon_tt:0 "Этот выбор §Gне позволит§! §YНовой Англии§! создать сильного правительства вокруг своего лидера, но вот те кто желают обрести §Rнезависимость§! в теории могут этим воспользоваться.\n§YДжордж Гордон Байрон§! сам по себе является §Gслабым§! лидером, но он §Gприверженец§! идей Кромвелизма, причем §Yлиберального§! толка. К проблеме же относится, то что он обожает греческую культуру из-за чего §Rсимпотизирует§! §0Ромейской Империи§!."
 nen_cbi_choose_edward_tt:0 "Этот выбор §Rпозволит§! §YНовой Англии§! создать сильное правительство во главе с военными. Они явно будут на нашей стороне, пока они лояльны нам, а вот дальше это может стать §Rогромной проблемой§!.\n§YРоберт Эдвард Ли§! сам по себе является §Rсильным§! лидером, а так же он §gмилитаристом§!, что при правильном контроле позволит нам им §Gуправлять§!."
 nen_cbi_choose_stuart_tt:0 "Этот выбор §Gне позволит§! §YНовой Англии§! создать сильного правительства вокруг своего лидера. Правда данный выбор явно §Rвзбесит§! бунтовщиков и тех, кто не желает продолжать дальше служить Лондону!\n§YФредерик Уильям Роберт Стюарт§! сам по себе является §Gсильным§! лидером, а так же §Gприверженцем§! идей Кромвелизма, правда §lреакционного§! толка."
 
 nen_bairon_will_rule_tt:0 "§YДжордж Гордон Байрон§! будет нашим правителем, пока мы не сможем избавиться от влияния Лондона!"
 nen_edward_will_rule_tt:0 "§YРоберт Эдвард Ли§! будет нашим защитником и правителем."
 nen_stuard_will_rule_tt:0 "§YФредерик Уильям Роберт Стюарт§! будет нашим правителем, пока мы не найдем способ избавиться от влияния Лондона!"
 
 nen_second_president_abraham_tt:0 "Второй срок §YАвраама Линкольна§! поможет укрепить §Cдемократию§!, а так же продолжит стабильный §Gрост§!."
 nen_second_president_lee_tt:0 "Президенство §YРоберта Эдварда Ли§! поможет §Gукрепить§! государство, а так же начать путь к становлению §Gгегемоном§! в Кромвленде!"
 nen_second_president_joshef_tt:0 "Президенство §YДжозефа Ньдича§! приведёт к §Rнеизвестным§! событиям в государстве. Так же его одержимость §YГерманией§! может стать для нас огромной §Rпроблемой§!.\n§0Die beiden Runen "Sig" bilden den Namen unserer SS. Der Totenkopf, das Hakenkreuz und die Rune "Hagal" zeigen das unerschütterliche Vertrauen in den Endsieg unserer Philosophie§!"
 
