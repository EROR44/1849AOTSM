 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "Британский ИИ попытается организовать шествия чернорубашечников и установить фашистский режим, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "Нидерландский ИИ попытается примкнуть к союзникам, когда противник вторгнется в страну, но не станет перевозить правительство в Ост-Индию, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Последствия мятежа на «Зевен Провинсиен»"
