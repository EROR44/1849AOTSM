 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию, но сосредоточит внимание на развитии континента, а не колоний, двигаясь по соответствующим веткам дерева национального фокуса."
