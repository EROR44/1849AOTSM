 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Франкизм"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Франко возьмёт контроль над Националистическим фронтом и объединит фалангистскую и карлистскую идеологии, создав новую объединённую Испанию. Эта страна постарается сохранить нейтралитет в Мировой войне, если только на неё не нападут."
 RULE_OPTION_SECOND_REPUBLIC:0 "Вторая республика"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Демократическое правительство Испании сохранит Вторую республику, отвергнув как фашистскую, так и коммунистическую идеологию."
 RULE_OPTION_FALANGIST:0 "Фалангизм"
 RULE_OPTION_FALANGIST_DESC:0 "Фалангисты под предводительством Хосе Антонио Примо де Риверы отвергнут идеологию карлизма и постараются восстановить в Испании империализм."
 RULE_OPTION_CARLIST:0 "Карлизм"
 RULE_OPTION_CARLIST_DESC:0 "Карлисты под предводительством Мануэля Фал Конде отвергнут идеологию фалангизма и обеспечат возвращение страны под крыло абсолютной монархии, где будет править законный карлистский король."
 RULE_OPTION_ANARCHIST:0 "Анархизм"
 RULE_OPTION_ANARCHIST_DESC:0 "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы изгнать как фашистов, так и коммунистов, и будут сообща сопротивляться самой концепции национального государства."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Независимый коммунизм"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "РПМЕ и их союзники-анархисты сбросят ярмо сталинизма и будут искать собственный путь независимого коммунизма после гражданской войны."
 RULE_OPTION_STALINIST:0 "Сталинизм-коммунизм"
 RULE_OPTION_STALINIST_DESC:0 "Истинные коммунисты, получающие приказы из Москвы, будут сопротивляться анархистам и фашистам, остановят влияние независимых коммунистов и поведут страну в новую эпоху Второй республики под руководством Сталина."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Под руководством Салазара Португалия усилит своё Новое государство и попытается сохранить нейтралитет в Мировой войне."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Рафаэль Перейра захватит контроль над Португалией как фашистский диктатор и будет поддерживать националистов в ходе испанской гражданской войны, а впоследствии попытается вступить в состав Оси."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Пятая империя"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Португальское правительство примет идеологию фашизма, будет сражаться с республиканцами в испанской гражданской войне и попытается вернуть себе утраченные территории в Африке, Азии и Америке, чтобы страна снова стала сверхдержавой."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Монархист"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "После восстановления монархии в Португалии король Дуарте обратится с воззванием к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Под влиянием Великобритании демократическое правительство свергнет режим Салазара и с британской помощью сосредоточится на развитии страны, а потом вступит в ряды Союзников."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Коммунист"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Португалия встанет на один курс с Советским Союзом, будет поддерживать Испанскую Республику и попытается вступить в Коминтерн."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Союз Европейских Социалистических Республик"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Коммунисты свергнут правительство и будут сражаться с испанскими националистами в ходе испанской гражданской войны, после чего объединят Пиренейский полуостров в Союз Европейских Социалистических Республик, последний бастион Европы в борьбе с фашизмом."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Монархист: Орлеанский дом"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Монархист: дом Бурбонов"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Монархист: дом Бонапартов"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон орлеанского претендента, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-легитимиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-бонапартиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:0 "§Y[ROOT.GetName]§! не имеет права давать независимость государству §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC:0 "Литва попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_ENTENTE_EST_AI_DESC:0 "Эстония попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_ENTENTE_LAT_AI_DESC:0 "Латвия попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_HISTORICAL_EST_AI_DESC:0 "Эстонский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LAT_AI_DESC:0 "Латвийский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LIT_AI_DESC:0 "Литовский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_OPTION_MONARCHIST:0 "Монархист"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Литва попытается восстановить монархию и заявить права на Польско-литовскую унию."
 RULE_OPTION_BALTIC_ENTENTE:0 "Балтийская Антанта"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Коммунизм — Балканская федерация"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Болгария попытается создать балканский альянс, убедить соседей принять идеи революции и в итоге объединить Балканы."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Болгария попытается вступить в Коминтерн и сражаться против фашизма и капитализма в Европе вместе с советскими товарищами."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Демократия — либерализм"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Болгарская демократическая партия попытается присоединиться к Союзникам и будет плести заговор против царя Бориса, чтобы отстранить его от власти и сформировать регентский совет, поддерживающий Союзников."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Демократический социализм"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Правительство во главе с Николой Мушановым будет следовать политике социализма и попытается улучшить отношения с соседями, чтобы создать Балканскую Антанту и защитить полуостров от агрессии иностранных держав."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "По мере того, как в стране ширятся идеи фашизма, лидер правых Христо Луков попытается вступить в Ось и в итоге свергнет царя и установит военную диктатуру."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Царь Борис III поведет страну на сближение с государствами Оси, полагаясь на германский арбитраж в деле мирного расширения границ Болгарии, и в итоге подпишет Тройственный пакт и отсрочит участие Болгарии в войне."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Возвращение Фердинанда I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "После смерти царя Бориса III его отец Фердинанд I вновь займёт престол и попытается отомстить за обиды прошлых десятилетий."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Греция будет придерживаться нейтралитета и развивать идеи метаксизма."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Монархист"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Греция примет абсолютную монархию и постарается примкнуть к Союзникам."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Примкнуть к Центральным державам"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Греция примет абсолютную монархию и постарается примкнуть к Германии или Австро-Венгрии в союзе Центральных держав."
 RULE_OPTION_STALINIST_GRE_AI:0 "Сталинист"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Греция постарается присоединиться к Коминтерну и сразится с Турцией за Босфор."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Коммунист"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Греция предпримет попытку сражаться с фашизмом в Европе на стороне коммунистической Югославии."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Венизелист"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Греция будет сражаться за право воплощения Великой идеи."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Греция станет национал-социалистической республикой и попытается примкнуть к Оси на стороне Турции."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Анатолийский фашист"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Греция примет демократию, переживёт крах правительства и приступит к достижению величайшей цели..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Историч."
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Под предводительством Исмета Инёню Турция будет до последнего придерживаться нейтралитета, а затем попытается вступить в ряды Союзников."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Альтернативный кемалист"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Турция назначит Февзи Чакмака на пост президента, следующего по стопам Мустафы Кемаля Ататюрка, и будет сохранять нейтралитет как можно дольше, прежде чем пытаться присоединиться к Оси или Союзникам."
 RULE_OPTION_OTTOMAN:0 "Восстановить Османский султанат"
 RULE_OPTION_OTTOMAN_DESC:0 "Турецкая Республика рухнет, и из пепла восстанет Османский султанат."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Коммунизм"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Турция установит коммунистическое правительство и попытается присоединиться к Коминтерну."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Независимый коммунизм"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Турция примет коммунистическое правительство, которое сохранит приверженность кемализму и попытается сформировать собственную фракцию."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Демократический кемализм"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Джелал Баяр превратит Турцию в кемалистскую демократию и попытается присоединиться к Союзникам."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Демократический консерватизм"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Аднан Мендерес превратит Турцию в консервативную демократию и попытается присоединиться к Союзникам."
 RULE_OPTION_FASCISM_TUR_AI:0 "Кемализм-фашизм"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Реджеп Пекер превратит Турцию в фашистскую диктатуру и попытается присоединиться к Оси."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Милитаристский фашизм"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Февзи Чакмак превратит Турцию в консервативную квази-фашистскую диктатуру и попытается сформировать союз с Италией."
 RULE_OPTION_BALKAN_ENTENTE:0 "Безопасность Балкан"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Турция возьмет на себя обязательство поддерживать безопасность на Балканах и попытается сформировать союз с Грецией, Румынией и Югославией."
 RULE_EXILES_TSARIST:0 "Ссыльные царисты"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "Советский ИИ изгонит коммунистов во время гражданской войны и возродит царскую Россию, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_EXILES_FASCIST:0 "Ссыльные фашисты"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "Советский ИИ изгонит коммунистов во время гражданской войны и создаст фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_LIT_AI_DESC:0 "Литовский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_LAT_AI_DESC:0 "Латвийский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_EST_AI_DESC:0 "Эстонский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "ИИ попытается установить коммунизм, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_HISTORICAL_ETH_AI_DESC:0 "Эфиопский ИИ постарается разбить Италию, заручившись поддержкой Лиги Наций, и в случае неудачи сформирует правительство в отставке, целью которого будет вернуть родные земли и снова отстроить Эфиопию."
 RULE_OPTION_ETH_IMPERIAL:0 "Империя: лев не отступает"
 RULE_ETH_IMPERIAL_AI_DESC:0 "Эфиопский ИИ попытается победить Италию самостоятельно, без помощи Лиги Наций. Впоследствии он попытается расширить свою империю."
 RULE_OPTION_ETH_STALINIST_desc:0 "ИИ попытается сделать Эфиопию коммунистической и заручиться поддержкой Советского Союза, превратив страну в марионетку сталинизма."
 RULE_OPTION_ETH_STALINIST:0 "Коммунист: советская помощь"
 RULE_OPTION_ETH_ANARCHIST:0 "Анархо-коммунист: призыв, обращенный ко всему миру"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "ИИ попытается сделать Эфиопию анархо-коммунистической федерацией с поддержкой коммунистов и анархистов всего мира."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Фашист: коллаборационист"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "ИИ нанесет Хайле Селассие удар в спину и займет сторону итальянцев, превратив Эфиопию в фашистскую марионетку."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Фашист: независимый"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "ИИ нанесет Хайле Селассие удар в спину и займет сторону итальянцев, превратив Эфиопию в фашистскую марионетку. Страна при этом попытается освободиться и стать независимой фашистской нацией. "
 RULE_HISTORICAL_SWI_AI_DESC:0 "Швейцария останется нейтральной, набирая ополчение и строя укрепления, чтобы защитить себя от атак. Ближе к концу войны она окажет союзникам некоторую поддержку."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Союзные демократы"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "ИИ вооружит Швейцарию и подготовит к войне, сделав ее союзницей демократических держав, которая в итоге нарушит нейтралитет в пользу Союзников."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Экспансионистская демократия"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "ИИ постарается убедить регионы вокруг Швейцарии вступить в конфедерацию и вооружит страну для возможной конфронтации с правителем этих регионов, не желающим отпускать их."
 RULE_OPTION_SWI_IMPERIAL:0 "Имперск."
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "ИИ попытается образовать Альпийский протекторат, променяв нейтралитет и демократию на милитаристский и экспансионистский режим."
 RULE_OPTION_SWI_FASCIST:1 "Фашист"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "ИИ заставит Швейцарию встать на курс сближения с Германией и постепенно сделаться фашистским государством, в итоге став либо союзником стран Оси, либо германской марионеткой."
 
 RULE_GROUP_GENERAL_UI:0 "Интерфейс"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY:0 "Показывать устаревшие ветви в древе фокусов"
 RULE_OPTION_HIDE:0 "Скрыть"
 RULE_OPTION_HIDE_DESC:0 "При определённых обстоятельствах некоторые устаревшие ветви древа фокусов будут скрыты для облегчения навигации."
 RULE_OPTION_SHOW:0 "Показывать"
 RULE_OPTION_SHOW_DESC_DESC:0 "Устаревшие ветви дерева фокусов всегда будут видны."
 
