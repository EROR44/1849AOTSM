 RULE_OPTION_INDEPENDENT_FASCIST:0 "Независимый фашизм"
 RULE_OPTION_INDEPENDENT_FASCIST_AI_DESC:0 "ИИ заставит Швейцарию встать на курс сближения с Германией и постепенно сделаться фашистским государством, союзником стран Оси."
