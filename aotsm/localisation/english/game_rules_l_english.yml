 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Продолжение войны в Батавии"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию, но переместит свою столицу в Батавию после капитуляции, двигаясь по соответствующим веткам дерева национального фокуса."
