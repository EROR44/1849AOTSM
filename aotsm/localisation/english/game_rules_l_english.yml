 RULE_OPTION_STALINIST:0 "Stalinist Communism"
 RULE_OPTION_STALINIST_DESC:0 "The true Communists, taking their orders from Moscow, will resist the Anarchists and Fascists, curb the influence of the Independent Communists, and usher in a new age for the Second Republic under Stalinist guidance."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Under the regime of Salazar, Portugal will strengthen the Estado Novo and will attempt to remain neutral during the World War."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira will take control of Portugal as a Fascist dictator, supporting the Nationalists during the Spanish Civil War and attempting to join the Axis afterwards."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "The Fifth Empire"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "The Portuguese government will embrace Fascism, fighting against the Republicans during the Spanish Civil War and attempting to recover its lost territories in Africa, Asia and America, rising as a major power once again."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchist"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "After the restoration of the monarchy in Portugal, King Duarte will appeal to the Brazilian monarchists and attempt to restore the Empire of Portugal and Brazil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenced by the United Kingdom, a democratic government will overthrow the authoritarian regime of Salazar and, with the help of the British, focus on developing the national industry before joining the Allies."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Communist"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal will align itself towards the Soviet Union, supporting the Spanish Republic and attempting to join the Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "United European Socialist Republics"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Communists will overturn the government and fight against the Spanish Nationalists during the Spanish Civil War, unifying the Iberian Peninsula as the United European Socialist Republics, the last European bastion against fascism."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchist: House of Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchist: House of Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchist: House of Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "The French AI will attempt to restore the French monarchy and place the Orléanist pretender on the throne by going down the relevant path on the focus tree."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "The French AI will attempt to restore the French monarchy and place the Legitimist pretender on the throne by going down the relevant path on the focus tree."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "The French AI will attempt to restore the French monarchy and place the Bonapartist pretender on the throne by going down the relevant path on the focus tree."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:0 "§Y[ROOT.GetName]§! is not allowed to release §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC:0 "Lithuania will attempt to formalize the Baltic Entente and survive against the Soviets."
 RULE_ENTENTE_EST_AI_DESC:0 "Estonia will attempt to formalize the Baltic Entente and survive against the Soviets."
 RULE_ENTENTE_LAT_AI_DESC:0 "Latvia will attempt to formalize the Baltic Entente and survive against the Soviets."
 RULE_HISTORICAL_EST_AI_DESC:0 "The Estonian AI will remain neutral for most of the campaign but will become a Soviet puppet in the 1940s."
 RULE_HISTORICAL_LAT_AI_DESC:0 "The Latvian AI will remain neutral for most of the campaign but will become a Soviet puppet in the 1940s."
 RULE_HISTORICAL_LIT_AI_DESC:0 "The Lithuanian AI will remain neutral for most of the campaign but will become a Soviet puppet in the 1940s."
 RULE_OPTION_MONARCHIST:0 "Monarchist"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Lithuania will attempt to restore the monarchy and claim the Polish-Lithuanian Commonwealth."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltic Entente"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Communist - Balkan Federation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgaria will attempt to form a Balkan alliance, influencing its neighbors to embrace the revolution and ultimately unifying the Balkans."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgaria will attempt to join the Comintern and fight together with its Soviet comrades against fascism and capitalism in Europe."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Democratic - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "The Bulgarian Democratic Party will attempt to join the Allies as it conspires against Tsar Boris to remove him from power and form a pro-Allies regency council."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Democratic - Socialist"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow socialist policies, seeking to improve its relations with neighboring nations to form a Balkan Confederation and defend the Balkans against foreign aggressors."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "As fascism rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and imposing a military dictatorship."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Tsar Boris III will lead the country towards the Axis, relying on German arbitration to expand Bulgarian borders peacefully, eventually signing the Tripartite Pact and delaying Bulgarian participation in the war."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "The Return of Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Following the death of Tsar Boris III, his father Ferdinand I will sit on the throne once again, seeking revenge against those who wronged him decades ago."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Greece will pursue a policy of neutrality while developing the ideas of Metaxism."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchist"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Greece will become an absolute monarchy and seek to join the Allies."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Join the Central Powers"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Greece will become an absolute monarchy and seek to join the Central Powers with Germany or Austria-Hungary."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinist"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Greece will attempt to join the Comintern and spark a battle for the Bosporus with Turkey."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Communist"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Greece will attempt to fight fascism in Europe alongside communist Yugoslavia."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelist"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Greece will fight for the right to fulfill the Megali Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Greece will become a National Socialist republic and attempt to join the Axis alongside Turkey."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatolian Fascist"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Greece will become democratic, suffer a collapse in government, and then go on to aspire for the grandest of ambitions..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Historical"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Turkey will pursue neutrality for as long as possible under the leadership of İsmet İnönü, and then attempt to join the Allies."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternative Kemalist"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Turkey will appoint Fevzi Çakmak to follow in Mustafa Kemal Atatürk's footsteps as President, and will pursue neutrality for as long as possible before attempting to join either the Axis or the Allies."
 RULE_OPTION_OTTOMAN:0 "Restore the Ottoman Sultanate"
 RULE_OPTION_OTTOMAN_DESC:0 "The Republic of Turkey will collapse and from its ashes the Ottoman Sultanate shall be restored to power once again."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Communism"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Turkey will install a communist government and attempt to join the Comintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Independent Communism"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Turkey will adopt a communist government that maintains its Kemalist qualities and attempt to form a faction of its own."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Democratic Kemalism"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar will transition Turkey into a Kemalist democracy and attempt to join the Allies."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Democratic Conservatism"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes will transition Turkey into a conservative democracy and attempt to join the Allies."
 RULE_OPTION_FASCISM_TUR_AI:0 "Kemalist Fascism"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker shall transition Turkey into a fascist dictatorship and attempt to join the Axis."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Militaristic Fascism"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak shall transition Turkey into a conservative quasi-fascist dictatorship and attempt to form a faction with Italy."
 RULE_OPTION_BALKAN_ENTENTE:0 "Safeguard the Balkans"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Turkey will commit itself to maintaining security in the Balkans and attempt to form a faction with Greece, Romania, and Yugoslavia."
 RULE_EXILES_TSARIST:0 "Tsarist Exiles"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "The Soviet AI will expell the Communists through civil war, and reinstate Tsarist Russia, by going down the relevant path in the national focus tree."
 RULE_EXILES_FASCIST:0 "Fascist Exiles"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "The Soviet AI will expell the Communists through civil war, and establish a fascist government, by going down the relevant path in the national focus tree."
 RULE_FASCIST_LIT_AI_DESC:0 "The Lithuanian AI will attempt to establish a fascist government by going down the relevant path in the national focus tree."
 RULE_FASCIST_LAT_AI_DESC:0 "The Latvian AI will attempt to establish a fascist government by going down the relevant path in the national focus tree."
 RULE_FASCIST_EST_AI_DESC:0 "The Estonian AI will attempt to establish a fascist government by going down the relevant path in the national focus tree."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime by going down the relevant path in the national focus tree."
 RULE_HISTORICAL_ETH_AI_DESC:0 "The Ethiopian AI will attempt to defeat Italy using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild Ethiopia."
 RULE_OPTION_ETH_IMPERIAL:0 "Imperial: The Lion Stands Firm"
 RULE_ETH_IMPERIAL_AI_DESC:0 "The Ethiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire"
 RULE_OPTION_ETH_STALINIST_desc:0 "The AI will attempt to turn Ethiopia communist and garner the support of the Soviet Union, turning it into a Stalinist puppet."
 RULE_OPTION_ETH_STALINIST:0 "Communist: Soviet Aid"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Communist: Callout to the World"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "The AI will attempt to turn Ethiopia into an anarcho-communist federation with the support of communists and anarchists from across the world."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Fascist: Collaborationist"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "The AI will stab Haile Selassie in the back and side with the Italians, causing Ethiopia to become a fascist puppet."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Fascist: Independent"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "The AI will stab Haile Selassie in the back and side with the Italians, causing Ethiopia to become a fascist puppet. However, it will attempt to break free and become an independent fascist nation. "
 RULE_HISTORICAL_SWI_AI_DESC:0 "Switzerland will remain neutral, while building up their militias and fortifications in preparation for any attack. They will give some support to the allies towards the end of the war."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Allied Democratic"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "The AI will arm Switzerland and prepare for war, aligning Switzerland to the democratic powers of the world, eventually breaking neutrality in favor of the Allies"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expansionist Democracy"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "The AI will will try to convince states around Switzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free."
 RULE_OPTION_SWI_IMPERIAL:0 "Imperial"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "The AI will attempt to form the Alpine Protectorate by abandoning neutrality and democracy in favor of a militaristic and expansionist regime."
 RULE_OPTION_SWI_FASCIST:1 "Fascist"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "The AI will make Switzerland align itself with Germany and slowly turn the country fascist, eventually either allying with the Axis or becoming a German Puppet."
 
