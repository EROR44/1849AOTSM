 BM_HISTORY_TITLE:0 "Brief history"
 1849_NAME:0 "1849 year"
 1849_DESC:0 "A new era has come - the "Age of Steam". The advanced countries of the world have rushed into it rapidly, but many states of Asia, Amazonia and Cromwelland are only now ready to enter it. Disagreements between large countries and reactionary processes within states are pushing the world to new conflicts."
 HITTING_FAN_NAME:0 "And it begins..."
 HITTING_FAN_DESC:0 "Yes, that's right! A collection of umbrellas may come in handy today."
 OTHER_1849_DESC:0 "Other countries"

 FRA_1849_DESC:0 " After suffering a crushing defeat in the War of the Third Coalition, France was sidelined from international politics for a long time. The loss of Alsace and Lorraine, war reparations, and general post-war devastation set the country back many years.\n Now, the renewed France is again undergoing a crisis, this time political. Only time will tell whether the government can hold the country together or if another wave of revolution awaits.\n §RWARNING! CONTENT FOR THIS COUNTRY IS INCOMPLETE! Your gameplay experience with this country may be worse than expected... §!"

 CBI_1849_DESC:0 "The Confederation of the British Isles was created in the last quarter of the 17th century by Lord Protector Richard Cromwell, but it was Father of the Nation Oliver Cromwell who laid the foundation for unification. The Confederation of the British Isles is a confederation of three republics: England, Scotland, and Ireland, which are almost entirely equal... \nBritain's great unification past, however, has an enormous number of problems. Because of the stagnant reign of Lord Protector William Lam, the state of the British economy is on the brink, the army and navy have degraded, and the country is on the brink of destruction."

 RUS_1849_DESC:0 "Russia has overcome many hardships and problems, but now it is more vulnerable than ever. The health and life of the ruler are coming to an end, Prussia is growing stronger and threatening Russia's stability, and unfinished reforms along with the remnants of serfdom are strangling its economy. Will Petrograd be able to adapt to the situation and come out unscathed, or will the history of a united Russia end forever?"

 PRT_1849_DESC:0 "At the beginning of the nineteenth century Portugal was plagued by civil wars between the Septemberists and the Chartists. The confrontation between progress and tradition ended with the latter victorious. After the stabilization, Portugal strengthened its ties with its allies, following a long and thorny path of development.\n But what lies behind all this? There are still Septemberist ideas among the people, some politicians are ready to tear each other's throats out, but can Portugal's economy withstand the impending storm? Who knows, but Saldaña has power in his hands, and it seems he has no intention of giving it up."
 
 PRU_1849_DESC:0 "By coming out victorious and the one who stopped the French army Prussia was able to strengthen relations between all the German states. At the end of the war, the Germans received not only Alsace-Lorraine, but also huge reparations, which allowed a new German economic miracle.\n In 1848, the German lands were faced with a revolution, which demanded the unification of all German lands, but Prussia sided with the revolution, so Austria introduced its troops into the southern German states and it will be the ground for another war."
 
 BYZ_1849_DESC:0 "The War of the Third Coalition showed that the Rhomean Empire was backward in terms of the army, so they had to choose who would help modernize their armed forces and they chose Prussia, those who had defeated the invincible army. \nTe modernization of the Rhomean Empire quickly overtook its neighbors and in fact it was left with only one enemy, the Senate. And once the issue with it is resolved, the Rhomean Empire can begin its imperial march."
 
 JAP_1849_DESC:0 "In 1791 there was an attempt to restore the Emperor throughout Japan and to destroy the influence of the Shogunate. The result of this revolution was the division of the Japanese state into three zones of influence. The southern lands remained under the rule of the Emperor, the northern lands under the rule of the Shogun, and the Kantō region became the home of all trade associations. \nBut time passed, and by 1849 it was clear that peace between enemies was impossible and a new revolution was on the horizon, and the only question was who would hold Japan together this time or whether it would remain factional."
 
 AUS_1849_DESC:0 "After several long years of growth, the Habsburg Empire began to burst at the seams. And the outbreak of the Third Coalition War was a key factor in Austria's history. Wanting to regain its former glory, the empire supported Napoleon. \nThe end of hostilities, along with the defeat of France, destabilized the country. The state was forced to take a course of self-preservation, but every year the situation only worsened and now, when the German Revolution broke out and Prussia took the crown of the German states, Austria had to introduce troops into the territory of the southern German duchies..."
 
 SAR_1849_DESC:0 "After the end of the Third Coalition War, Sardinia-Piedmont received small territories and the hope of a unified Italy. Beginning to build a national council, which should be joined by all Italian states. From the beginning of the 1840s, the politics of the country actively promoted the idea of a united Italy. \nAfter the so-called "Italian Zero Congress", where the first steps towards "pan-Italism" took place, the Pope agreed to the creation of a federal state, after which the process of slowly transforming the divided states of Italy into a single country began!"

 SCA_1849_DESC:0 "The dream of a united Scandinavia had been stirring the minds of the Varangian rulers for years. However, those who succeeded could not hold the reins for long enough and history began anew.\nAfter the defeat in the Northern War, Sweden began to actively draw closer to the Danish-Norwegian Union, in 1846 after the Stockholm Conference the process of forming a unified state was begun. By 1848, the unification process was complete, and so the Scandinavian Federation appeared on the maps. But in the new era, such a young state had many enemies, including internal ones..."

 QIN_1849_DESC:0 "The Qing Empire is in deep crisis. Defeats in the Opium and Sino-Japanese wars have exposed military backwardness, and unequal treaties with Europeans have deprived China of control over key ports. The financial system is cracking, and a corrupt bureaucracy continues to stifle any attempts at modernization.\nThe empire's future hangs by a thread: growing popular discontent, industrial backwardness, along with the ambitions of Japan and European powers, put the country's future in question. Will the Aisin Gioro dynasty be able to hold the crumbling empire in their hands? Or are they destined to oblivion in the face of the relentless march of history?"

 