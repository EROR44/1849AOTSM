 orthodox_christian:0 "Orthodox Christianity"
 orthodox_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_orthodox_christian\n\n\n\n\n\n\n\nA branch of Christianity based on the teachings of §YJesus Christ§! and the apostles, emphasizing tradition, liturgy, and conciliarity. This religion emerged after the schism with Rhomean Christianity in §G1652§! due to the reforms of §YNikon§!: in Russia, the religion was reformed, leading to changes in rituals and texts, while Rhomean Christianity preserved Old Believer traditions. \n\nOrthodox Christianity is primarily widespread in §YRussia§!, where it became the dominant faith after the reforms."
 copt_christian:0 "Coptic Christianity"
 copt_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_copt_christian\n\n\n\n\n\n\n\nAn ancient branch of Christianity that originated in §YEgypt§!, with a unique liturgical tradition, preservation of ancient rites and rituals, and roots in the teachings of the early church. This religion emphasizes monastic asceticism, sacraments, and connection to apostolic traditions, playing a significant role in the cultural heritage of African and Middle Eastern regions, where it maintains autonomy from other Christian branches."
 byz_christian:0 "Rhomean Christianity"
 byz_christian_desc:0 "\n\n\n\n\n£GFX_idea_desc_romean_christian\n\n\n\n\n\n\n\nA form of Orthodoxy with a rich tradition of iconography, liturgy, theology, and preservation of Old Believer practices until the reforms of §YNikon§! in §G1652§!. After the schism with Russian Orthodoxy, where reforms were introduced, the Rhomean branch remained faithful to ancient rites, and the Patriarch of Constantinople condemned the Russian changes as heresy. \n\nThe religion is widespread in the lands of the §YRhomean Empire§! (provinces of §YAnatolia§!, §YCaucasus§!, §YMesopotamian§!, and §YJudean Federates§!), as well as in the §YBalkans§! and §YPersia§!, profoundly influencing the cultural traditions of these regions."
 catolicysm:0 "Catholicism"
 catolicysm_desc:0 "\n\n\n\n\n£GFX_idea_desc_catolicysm\n\n\n\n\n\n\n\nThe largest branch of Christianity, led by the Pope, with an emphasis on the universality of the church, sacraments, doctrine, and centralized hierarchy. It underscores the role of the Vatican as the spiritual center, the tradition of the Mass, and the catechism, spreading worldwide, including Europe, Cromwelland, and Amazonia."
 protestantism:0 "Protestantism"
 protestantism_desc:0 "\n\n\n\n\n£GFX_idea_desc_protestantism\n\n\n\n\n\n\n\nA branch of Christianity that emerged from the Reformation, rejecting certain Catholic dogmas and emphasizing personal faith, direct reading of Scripture, and the equality of believers before God. This branch includes various denominations, such as Lutheranism and Calvinism, focusing on preaching, simplicity of rituals, and ethical living, spreading in Europe, Cromwelland, and Amazonia."
 islamism:0 "Islam"
 islamism_desc:0 "\n\n\n\n\n£GFX_idea_desc_islamism\n\n\n\n\n\n\n\nA monotheistic religion founded by the Prophet Muhammad, who received revelations from Allah and recorded them in the Quran. The teachings emphasize submission to the will of Allah, the five pillars of faith (shahada, prayer, fasting, charity, pilgrimage), and ethical norms. \n\nIslam is not widely prevalent, mainly limited to the Arabian Peninsula (Arab State), Central Asia, and parts of Africa, where it influences local cultures."
 shiism:0 "Shiism"
 paganism:0 "Paganism"
 paganism_desc:0 "\n\n\n\n\n£GFX_idea_desc_paganism\n\n\n\n\n\n\n\nA collection of traditional polytheistic beliefs centered on the worship of natural forces, spirits, deities, and ancestors, with localized rituals and mythologies. This religion includes shamanism, animism, and fertility cults, emphasizing harmony with nature, seasonal festivals, and initiation rites. \n\nPaganism is widespread in Cromwelland and Amazonia as the primary religion of indigenous populations and persists in remote regions, coexisting with other beliefs."
 buddism:0 "Buddhism"
 buddism_desc:0 "\n\n\n\n\n£GFX_idea_desc_buddism\n\n\n\n\n\n\n\nA religious-philosophical teaching founded by §YGautama Buddha§!, focused on overcoming suffering through enlightenment, meditation, and following the Noble Eightfold Path (right views, intentions, speech, etc.). This religion teaches about karma, rebirth, and nirvana, with branches like Theravada and Mahayana, spreading in Asia, Cromwelland, and Amazonia, influencing art, ethics, and psychology in various cultures."
 induism:0 "Hinduism"
 induism_desc:0 "\n\n\n\n\n£GFX_idea_desc_induism\n\n\n\n\n\n\n\nAn ancient religion of India, encompassing numerous gods, rituals, philosophical teachings, and texts like the Vedas and Upanishads, with an emphasis on dharma (duty), karma (actions), and moksha (liberation). This faith highlights cycles of rebirth, yoga, festivals, and the caste system, integrating with daily life and the culture of the subcontinent."
 zoroastrism:0 "Zoroastrianism"
 judaism:0 "Judaism"
 judaism_desc:0 "\n\n\n\n\n£GFX_idea_desc_judaism\n\n\n\n\n\n\n\nA monotheistic religion of the Jewish people, based on the Torah, Talmud, and the covenant between God and the Jewish people, emphasizing adherence to commandments, the Sabbath, and holidays. This faith includes rituals such as circumcision and kosher laws, highlighting ethics, justice, and communal life. Its adherents primarily live in Judea but are also present in small numbers in other countries, mainly in Europe."
 konfucianstvo:0 "Confucianism"
 konfucianstvo_desc:0 "\n\n\n\n\n£GFX_idea_desc_konfucianstvo\n\n\n\n\n\n\n\nAn ethical-philosophical teaching founded by Confucius, emphasizing morality, family values, respect for traditions, hierarchy, and societal harmony through rituals and education. This system influences governance, ethics, and social norms, particularly in East Asia."
 sintoism:0 "Shintoism"
 sintoism_desc:0 "\n\n\n\n\n£GFX_idea_desc_sintoism\n\n\n\n\n\n\n\nA traditional Japanese religion centered on the worship of kami (spirits of nature, ancestors, and forces), ritual purity, shrines, and festivals. This faith emphasizes harmony with the surrounding world, seasonal rites, and integration with Buddhism, playing a key role in Japanese identity, art, and daily traditions, while also spreading to Japanese colonies in Cromwelland."
 anglicanism:0 "Anglicanism"
 anglicanism_desc:0 "\n\n\n\n\n£GFX_idea_desc_anglicanism\n\n\n\n\n\n\n\nA branch of Christianity that originated in England, combining elements of Catholicism and Protestantism, with an emphasis on the national church, the Book of Common Prayer, and an episcopal structure. This religion highlights tolerance, liturgy, and social justice, spreading mainly in the territories of the Confederation and its colonies."
 atheism:0 "Atheism"
 atheism_desc:0 "\n\n\n\n\n£GFX_idea_desc_atheism\n\n\n\n\n\n\n\nA worldview that denies the existence of gods and supernatural forces, based on rationalism, a scientific approach, and empirical evidence. This stance emphasizes ethics without religion, freedom of thought, and criticism of superstitions."

