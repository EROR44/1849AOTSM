 banner_recruitment_mobilization_system_desc:0 "A Chinese-specific system of population mobilization that combines hereditary service in the Eight Banner Army with voluntary enlistment in the Green Banner Army. "
 banner_recruitment_mobilization_system:0 "Banner-recruitment mobilization system"
 trade_laws:0 "Trade"
 free_trade:0 "Free Trade"
 free_trade_desc:0 "\n\n\n\n\n£GFX_idea_desc_free_trade\n\n\n\n\n\n\n\nA system where goods and services flow freely across borders with minimal restrictions or tariffs. This encourages global competition, boosts economic growth, and gives businesses and consumers access to a wide range of products, though it may challenge local industries."
 export_focus:0 "Export Focus"
 export_focus_desc:0 "\n\n\n\n\n£GFX_idea_desc_export_focus\n\n\n\n\n\n\n\nA policy prioritizing the sale of domestic goods and services abroad to drive economic growth. It fuels foreign trade and brings in revenue, but heavy reliance on exports can make the economy vulnerable to global market shifts."
 limited_exports:0 "Limited Exports"
 limited_exports_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_exports\n\n\n\n\n\n\n\nA trade approach that restricts the export of certain goods to protect domestic markets or resources. This helps ensure local supply and stability but may limit economic growth by reducing access to international markets."
 closed_economy:0 "Closed Economy"
 closed_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_closed_economy\n\n\n\n\n\n\n\nAn economic system that minimizes trade with other nations, focusing on self-sufficiency. It shields domestic industries from foreign competition but can stifle innovation and limit access to global resources and markets."
 closed_economy_TT:0 "§RNo resources will be exported§!\n"

 taxation:0 "Taxation"
 low_taxation:0 "Low Taxation"
 low_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_taxation\n\n\n\n\n\n\n\nPeople and businesses hand over just a small slice of their income to the state, leaving plenty of room for personal plans, business growth, or investments. It’s like a friendly deal with the government: you pay a little, and it takes care of society’s basic needs. However, the budget is tighter, so the authorities need to manage funds wisely."
 medium_taxation:0 "Medium Taxation"
 medium_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_medium_taxation\n\n\n\n\n\n\n\nCitizens and businesses contribute a fair share of their income to keep schools, hospitals, roads, and other essentials running. In return, they still have enough left for their own ideas and growth. It’s a sensible compromise: the state gets the resources it needs to function, while people and companies keep their freedom to thrive."
 hight_taxation:0 "High Taxation"
 hight_taxation_desc:0 "\n\n\n\n\n£GFX_idea_desc_hight_taxation\n\n\n\n\n\n\n\nA hefty portion of income goes to the state treasury, which hits wallets hard. This fuels big projects, from healthcare to infrastructure. But such a heavy burden can push people and businesses to tighten their belts or find new ways to grow."

 economic_laws:0 "Economy"
 isolation:0 "Isolation"
 isolation_desc::0 "\n\n\n\n\n£GFX_idea_desc_isolation\n\n\n\n\n\n\n\nThe economy focuses on internal resources and self-sufficiency, minimizing foreign trade and international cooperation. This strengthens independence but limits access to global markets and slows economic growth."
 civilian_economy:0 "Civilian Economy"
 civilian_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_civilian_economy\n\n\n\n\n\n\n\nPriority is given to producing goods and services for the population, supporting a high standard of living and social needs. Industry focuses on civilian purposes, but military capacity remains limited."
 low_economic_mobilisation:0 "Early Mobilization"
 low_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_economic_mobilisation\n\n\n\n\n\n\n\nThe economy begins to shift toward supporting military needs, partially redirecting resources to defense. The civilian sector remains a priority, but slight economic strain is felt."
 partial_economic_mobilisation:0 "Partial Mobilization"
 partial_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_partial_economic_mobilisation\n\n\n\n\n\n\n\nA significant portion of the economy is reoriented toward military needs, increasing production of armaments and defense resources. The civilian sector faces constraints but retains basic functionality."
 war_economy:0 "War Economy"
 war_economy_desc:0 "\n\n\n\n\n£GFX_idea_desc_war_economy\n\n\n\n\n\n\n\nThe economy is almost entirely dedicated to military goals, with a strong focus on producing weapons, military equipment, and supporting the armed forces. Civilian needs take a backseat, potentially causing social tension."
 tot_economic_mobilisation:0 "Total Mobilization"
 tot_economic_mobilisation_desc:0 "\n\n\n\n\n£GFX_idea_desc_tot_economic_mobilisation\n\n\n\n\n\n\n\nThe entire economy operates at its limits for military purposes. All resources, industry, and labor are mobilized to support the war effort, maximizing military strength but severely reducing quality of life and civilian production."

 slavery:0 "Slavery Status"
 slavery_allowed:0 "Slavery Allowed"
 slavery_allowed_desc:0 "\n\n\n\n\n£GFX_idea_desc_slavery_allowed\n\n\n\n\n\n\n\nA system where owning people as property is legalized, allowing their labor to be used without consent or compensation. This provides economic benefits for the elite but undermines human rights and deepens social inequality, sparking protests and tension."
 limited_slavery:0 "Debt Slavery"
 limited_slavery_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery\n\n\n\n\n\n\n\nA form of dependency where individuals are forced to work off debts or obligations through coerced labor. While less harsh than full slavery, this practice restricts freedom and often entrenches economic inequality, creating vulnerable population groups."
 slavery_forbidden:0 "Slavery Forbidden"
 slavery_forbidden_desc:0 "\n\n\n\n\n£GFX_idea_desc_limited_slavery_forbidden\n\n\n\n\n\n\n\nA law prohibiting all forms of human ownership or forced labor. This strengthens human rights, promotes equality and social justice, but may face resistance from those reliant on cheap labor."

 investment_level:0 "Technology Investment"
 no_investment:0 "No Investment"
 no_investment_desc:0 "\n\n\n\n\n£GFX_idea_desc_no_investment\n\n\n\n\n\n\n\nTechnological development lacks financial support. Research and innovation rely on the enthusiasm of individual scientists or private initiatives, significantly slowing progress and limiting new advancements."
 low_investment_level:0 "Low Investment Level"
 low_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_low_investment_level\n\n\n\n\n\n\n\nScience funding is minimal, covering only basic research or select projects. This sustains small research groups, but significant breakthroughs are rare due to limited resources."
 average_investment_level:0 "Average Investment Level"
 average_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_average_investment_level\n\n\n\n\n\n\n\nScience receives balanced funding, sufficient for stable operation of research institutions and development of new technologies. Progress is noticeable, but major innovations require additional effort."
 hight_investment_level:0 "High Investment Level"
 hight_investment_level_desc:0 "\n\n\n\n\n£GFX_idea_desc_hight_investment_level\n\n\n\n\n\n\n\nSubstantial funds are allocated to research, development, and technology implementation. This drives scientific breakthroughs, growth of high-tech industries, and attracts talented professionals."

