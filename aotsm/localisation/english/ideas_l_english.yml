 monarchy:0 "Monarchy"
 monarchy_desc:0 "\n\n\n\n\n£GFX_idea_desc_monarchy\n\n\n\n\n\n\n\nA state system in which all power is concentrated in the hands of a monarch, who governs the state without restrictions from laws or other institutions, serving as the source of all branches of power."
 parliament_monarchy:0 "Parliamentary Monarchy"
 parliament_monarchy_desc:0 "\n\n\n\n\n£GFX_idea_desc_parliament_monarchy\n\n\n\n\n\n\n\nA state system, a type of constitutional monarchy, where the monarch has predominantly ceremonial functions, and real power is concentrated in the parliament and the government it forms."
 constitutional_monarchy_fg:0 "Constitutional Monarchy"
 constitutional_monarchy_fg_desc:0 "\n\n\n\n\n£GFX_idea_desc_constitutional_monarchy\n\n\n\n\n\n\n\nA state system in which the monarch's power is limited by a constitution, and the main functions of state governance are distributed among elected bodies, with the monarch performing a predominantly symbolic role."
 dualistic_monarchy:0 "Dualistic Monarchy"
 teochraty:0 "Theocracy"
 teochraty_desc:0 "\n\n\n\n\n£GFX_idea_desc_teochracy\n\n\n\n\n\n\n\nA state system in which supreme power belongs to religious institutions or clergy, and governance is carried out based on religious laws and principles, with secular and spiritual authority closely intertwined."
 dictature_fg:0 "Dictatorship"
 dictature_fg_desc:0 "\n\n\n\n\n£GFX_idea_desc_dictature\n\n\n\n\n\n\n\nA state system characterized by the concentration of all power in the hands of one person or a small group, governing the state authoritatively without significant restrictions from laws or elected bodies."
 military_dictature:0 "Military Dictatorship"
 oligarhy:0 "Oligarchy"
 oligarhy_desc:0 "\n\n\n\n\n£GFX_idea_desc_oligarchy\n\n\n\n\n\n\n\nA state system in which power is concentrated in the hands of a narrow group of individuals, typically an elite (financial, military, or political), governing the state in their own interests while limiting the participation of other citizens."
 republic:0 "Republic"
 republic_desc:0 "\n\n\n\n\n£GFX_idea_desc_republic\n\n\n\n\n\n\n\nA state system in which supreme power belongs to elected bodies formed by the people through democratic procedures, and governance is carried out based on laws and a constitution, without hereditary transfer of power."
