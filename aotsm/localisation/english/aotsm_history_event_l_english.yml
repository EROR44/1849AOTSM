 history.1.t:0 "Common histrory"
 history.1.d:0 "The turning point for the history of the Balkans, and the world in general, was the failure of the Turkish expansion over the Bosporus and the Dardanelles. A weakened and ruined Byzantium was able to outlast its adversary and preserve peace in the Balkans for posterity.\n\nDue to the preservation of the "Crystal Empire", the trade between Europe and Asia was not interrupted and the turnover between the states of the two regions, not only did not diminish, but in many ways increased. Because of this, arguments about the need to find a route to India through the West of Columbus crumbled to dust, and Christopher himself, for the rest of his life in 1514, tried to obtain consent to pay for the expedition, ranging from the Castilian, Aragonese and Portuguese, passing English and French, ending even the Norwegian kings and the Doge of Venice.\n\nThe era of great maritime exploration begins in the 1520s, when the Portuguese navigator Vasco da Gama attempted to sail Africa from the south and find an alternative route to India. His expedition from Lisbon began in 1519 and already in 1821 he sailed to India and the city of Calicut, returning back to Portugal in 1523 with the evidence of spices. Gama's incredible success was able to inspire many Portuguese navigators to the feat and repeat his journey. In the twenties the first factories on the African coast began to appear, the first of which was the one at the Cape of Good Hope.\n\nIn the years that followed, other major European countries joined in the trade and exploration of the lands along the sea route around Africa. Spain, with the expeditions of Bartolomé Ferro and Thomas de Barlang, as well as Britain and France with smaller expeditions. Colonization of Africa made no sense, so many factories sprang up on the west, south, and east coasts."
 history.1.z:0 "§RNot interesting§!"
 history.1.a:0 "Next page"
 
 history.2.t:0 "Common histrory"
 history.2.d:0 "In 1553 the British by mistake sailed into the mouth of the Dvina River, where Arkhangelsk is now located, where they were welcomed, and after being received by the Russian tsar. In 1554 the Russo-English trade treaties were concluded, and in 1555 the Moscow Company was founded, Russia became an important trading ally for England, as did England for Moscow.\n\nEurope entered the 16th century with a festering religious conflict between Protestants and Catholics, which ended in 1648 with the Peace of Westphalia, confirming the fragmentation of the Holy Roman Empire and equalizing Catholics and Protestants.\n\nActive Portuguese expeditions in the Indian Ocean in 1542 made it possible to sail to Japan in 1542 and in 1580 began active trade with the Japanese Shoguns; in 1600 active trade with China was initiated, and the total flow of goods from China and Japan across the Indian Ocean around Africa was called the "Maritime Silk Road".\n\nIn 1640 the English Revolution began, which ended in 1653 with the establishment of Cromwell's protectorate. In essence, a dictatorship was established that brought order to the country and subjugated Scotland and Ireland, thereby forming the Confederation of the British Isles.\n\nFurther colonization in the seventeenth and eighteenth centuries allowed navigators in 1762 to discover and establish the colony of Hawaii, and in 1787 the east coast of Cromwell and later the Amazon. From this point on, active exploration of the lands of the "New World" begins."
 history.2.z:0 "§REnough of the story...§!"
