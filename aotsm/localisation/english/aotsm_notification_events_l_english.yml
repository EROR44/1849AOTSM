l_english:
 
 aotsm_notification_event.1.t:0 "Unexpected event development"
 aotsm_notification_event.1.d:0 "The recent Polish uprising, today has grown into a big problem. The insurgents, united with the Germans, provoked the beginning of full-scale hostilities, for which the Russian army was not ready..."
 aotsm_notification_event.1.a:0 "It's unfortunate"
 
 aotsm_notification_event.2.t:0 "Hard times"
 aotsm_notification_event.2.d:0 "Already few doubted that a major war in Europe could be avoided. The aggression of Prussia and Romeans, as well as French, Russian and British ambitions. All this was the reason for the outbreak of the world war.\nToday, many countries in Europe have already begun the process of mobilization, as well as preparations for the coming clashes. Now it is clear one thing none of the European powers is not going to just give up, which means that the war will be extremely brutal and bloody. Some experts say that this war will be the most destructive for Europe in history."
 aotsm_notification_event.2.a:0 "That's the price of any war"
 
 aotsm_notification_event.3.t:0 "We warn you!"
 aotsm_notification_event.3.d:0 "       Dear ladies and gentlemen! At this time we do not recommend playing for the country of your choice. We regret to inform you that the content of this country is unfinished or outdated, and therefore you are unlikely to get good impressions from the game.\n\n      We strongly recommend you to play for other, more developed countries: Confederation of British Isles, Russian State, Romean Empire or Prussia. And once again, ladies and gentlemen, §RNOT RECOMMENDED§! You should not play for this country!  \n\n                                                             Regards, AotSM development team"
 aotsm_notification_event.3.a:0 "§RWill you continue at your own risk?§!"