 #Decision
 
 first_german_congress:0 "First All-German Congress"
 first_german_congress_desc:0 "The first All-German Congress will be held to address the issues of the 1848-1849 revolutions, where the Hohenzollern dynasty was recognized as the ruling dynasty of all German lands."
 second_german_congress:0 "Second All-German Congress"
 second_german_congress_desc:0 "The second All-German Congress will be held to discuss the future of disputed German lands. The process of creating a unified German state will also be addressed."
 third_german_congress:0 "Third All-German Congress"
 third_german_congress_desc:0 "The third All-German Congress will be held to decide the future of all German lands. A development course will be determined, and an updated constitution for all of Germany will be drafted."

 neutrality_site_german_union:0 "Side of Neutral Countries"
 neutrality_site_german_union_desc:0 "Our country is currently too weak to intervene in the events unfolding in Central Europe, so the best decision is to choose the side of states like ours."
 prussian_site_german_union:0 "Side of the Legitimists"
 prussian_site_german_union_desc:0 "Austria constantly tries to live in the past, and now it has crossed all boundaries. By interfering in the 'March Revolution,' they tried to destroy everything we fought for, but thanks to Prussian efforts, the legacy of the revolution has endured, so choosing their side is the most correct decision."
 austrian_site_german_union:0 "Side of the Conservatives"
 austrian_site_german_union_desc:0 "The times of the Holy Roman Empire were considered the golden age in German history, and as we see, Austria tries to restore the HRE to its former state, not the one given to us by the 'March Revolution.' It's time to help the Austrians restore our glorious past!"

 leave_german_union:0 "Initiate Leaving the German Union of Nations"
 leave_german_union_desc:0 "Austria and Prussia have become too arrogant in their struggle for power in the German region. Enough is enough; it's time to leave this cursed Union. What is the point of being in it if only the interests of the Prussians and Austrians are considered?"

 creat_german_union:0 "United Front of the German People"
 creat_german_union_desc:0 "The unity of the German Union of Nations has been broken. We need to urgently gather everyone together and solve the problem before a chain reaction of leaving the German Union of Nations begins!"

 punished_leaver:0 "Punish the Traitor"
 punished_leaver_desc:0 "When all remaining members of the union gather together, we can officially begin the offensive against the traitor's lands. Let's show them what happens to those who leave our union!"

 pru_annex_member_MCS:0 "Invite [MCS.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_MCS_desc:0 "Even such a small state will be very useful in our composition, so we should annex it."
 pru_annex_member_MCL:0 "Invite [MCL.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_MCL_desc:0 "The Mecklenburg shipyards can be very useful to us, so it is vital that we annex them."
 pru_annex_member_LBE:0 "Invite [LBE.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_LBE_desc:0 "The former capital of the Hanseatic League would be very useful for strengthening trade in the Baltic Sea, so we will hint to them that it is time to join us."
 pru_annex_member_HLS:0 "Invite [HLS.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_HLS_desc:0 "Holstein will clearly be very useful in our composition. After all, our engineers are already proposing the so-called Kiel Canal."
 pru_annex_member_SLG:0 "Invite [SLG.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_SLG_desc:0 "Leaving Schleswig to the mercy of Scandinavia is not only wrong but illogical; it is better that its fortifications protect us from northern aggression than become a foothold for an attack on us in the future."
 pru_annex_member_HAM:0 "Invite [HAM.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_HAM_desc:0 "The Hamburg shipyard could become key in the Atlantic Ocean, allowing our fleet to reach beyond the Baltic Sea."
 pru_annex_member_HAN:0 "Invite [HAN.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_HAN_desc:0 "We cannot allow the loss of Hanover again; last time Napoleon nearly annexed these lands to his empire, putting us at great risk if they become loyal to France in the future, so it is better we keep them close."
 pru_annex_member_BRM:0 "Invite [BRM.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_BRM_desc:0 "Bremen, a small city near Hanover, could become a useful transit point in our state, so it is better to annex it."
 pru_annex_member_OLD:0 "Invite [OLD.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_OLD_desc:0 "Oldenburg has always leaned towards Russia, which could strengthen their relations in the future. This must not be allowed! So it is best to annex it before that happens."
 pru_annex_member_SAK:0 "Invite [SAK.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_SAK_desc:0 "Saxony is an old ally of Austria. We cannot allow them to interfere with us again in the next war, so it is best to annex it."
 pru_annex_member_TYR:0 "Invite [TYR.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_TYR_desc:0 "Thuringia, a state subordinate to Saxony, must be annexed urgently before they find a replacement for Saxony in Austria."
 pru_annex_member_WEI:0 "Invite [WEI.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_WEI_desc:0 "Weimar is a city destined to play a role in history, but not ours. Ahem... The city has strategic significance, so it is better for it to be part of our composition."
 pru_annex_member_MEI:0 "Invite [MEI.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_MEI_desc:0 "The territory of Meiningen is an excellent foothold for an invasion into Bavarian lands, so possessing it is very important."
 pru_annex_member_WLD:0 "Invite [WLD.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_WLD_desc:0 "The small principality of Waldeck-Pyrmont will clearly struggle alone, so the best solution is to invite them into our composition."
 pru_annex_member_HES:0 "Invite [HES.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_HES_desc:0 "The Electorate of Hesse opens the way to Frankfurt am Main, making these lands extremely important for troop deployment within the German region."
 pru_annex_member_FRN:0 "Invite [FRN.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_FRN_desc:0 "The Rhenish Republic is our main ally in uniting Germany around our crown, and if we also annex the internal council of the German Union of Nations, our legitimacy will become indisputable."
 pru_annex_member_KOL:0 "Invite [KOL.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_KOL_desc:0 "Cologne is a deeply religious state, specifically Catholic, which will affect the integration of these lands. But if we show the world that we have established religious tolerance, it will be much easier to integrate other Catholic members of the German Union of Nations."
 pru_annex_member_BAV:0 "Invite [BAV.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_BAV_desc:0 "The main ally of Austria and the fourth state that sees itself as a possible unifier of the German people, so it is better to annex such an ambitious neighbor before their ambitions become dangerous to us."
 pru_annex_member_VUR:0 "Invite [VUR.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_VUR_desc:0 "Württemberg, like a claw, encloses the Hohenzollern lands, putting them in a very disadvantageous position, so we must secure our native lands as soon as possible."
 pru_annex_member_HOH:0 "Invite [HOH.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_HOH_desc:0 "The Hohenzollern dynasty originated in the Hohenzollern lands, making this area very important historically. Few would want their homeland to be in enemy hands."
 pru_annex_member_BAD:0 "Invite [BAD.GetName] to [SGS_or_GE_decision]"
 pru_annex_member_BAD_desc:0 "Baden, as a fortress on the right bank of the Rhine, makes these lands very important. If we can strengthen them, any possible French invasion will be destroyed before it even begins."

