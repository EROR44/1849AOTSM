 #Event 

 gernation.1.t:0 "Congress on the 'German' Question"
 gernation.1.d:0 "The revolutions of 1848-1849 shook established orders worldwide. Although their success was questionable, they made many reflect on the mistakes made during those years. Fearing that the patchwork empire might fall apart, Franz Joseph von Habsburg decided to prevent Berlin's attempt to create a unified German State, as Vienna had yet to recover from the Hungarian revolution. However, Prussia should become the center of the new unified German State, and the Hohenzollern dynasty should be recognized as the main ruling house in the region.\nAfter accumulating questions about the potential arrangement and method of unification, it was decided to hold a congress to discuss this issue."
 gernation.1.a:0 "One hopes a solution will be found"
 gernation.1.b:0 "Austria must give us Germany!"
 gernation.1.c:0 "Something dark is coming..."

 gernation.2.t:0 "Ultimatum from Prussia"
 gernation.2.d:0 "The Berlin government has presented us with its demands today:\n1. If possible, to restore the borders of 1848 during the revolutionary Germany period.\n2. If the first point cannot be fulfilled, to withdraw Austrian troops from the western German region and grant Prussian troops passage rights to these territories.\nDespite this blatant violation of our sovereignty, do we have any other way out? The painful integration of Hungary into the empire is still fresh in the subjects' memory, so we should not recklessly give away Crown lands. On the other hand, we might make partial concessions to better prepare for confrontation with Berlin — possibly even armed."
 gernation.2.a:0 "Damn northern Germany"
 gernation.2.b:0 "Better death than dishonor"

 gernation.11.t:0 "Second Congress on the 'German' Question"
 gernation.11.d:0 "The first congress failed to resolve the German lands issue as they were not yet united under one state. Now that Austria's position has become even more precarious, Berlin has made its move.\nFollowing the first round of discussions, only the southern German principalities supported Austria, while the majority sided with the North German Confederation.\nNo resolution was reached, and the atmosphere now hangs heavy with the threat of armed conflict between Berlin and Vienna."
 gernation.11.a:0 "I have a bad feeling about this..."
 gernation.11.b:0 "Germany belongs to us!"
 gernation.11.c:0 "What will Prussia demand now?"

 gernation.12.t:0 "Ultimatum from the North German Confederation"
 gernation.12.d:0 "The Berlin government has again presented its demands, this time strongly recommending that we withdraw our troops from the southern German region and grant them passage rights through it. In case of disobedience... it seems they are prepared for the worst outcome.\nWhile we have gained time to prepare for the upcoming confrontation, wouldn't it be better to resolve the issue peacefully and not tempt fate? We will accept any decision made by Your Majesty."
 gernation.12.a:0 "Germany under the Prussian flag..."
 gernation.12.b:0 "Germany is either ours or no one's!"

 gernation.21.t:0 "Third Congress on the 'German' Question"
 gernation.21.d:0 "Finally, the third congress dedicated to the future of the entire German region has taken place: not all German lands are united yet — Vienna still occupies a significant part of the lands we claim, raising the question of how we will resolve this problem.\nWe must send an ultimatum to Austria so they know we will not tolerate the oppression of the German people! The German lands question must be settled once and for all!"
 gernation.21.a:0 "How many congresses will there be?"
 gernation.21.b:0 "Send a letter to Austria"
 gernation.21.c:0 "Perhaps this is the end"

 gernation.22.t:0 "The Last Letter from Germany"
 gernation.22.d:0 "Your Highness!\nThe Berlin government has sent us an ultimatum demanding that we accept their proposal to join the German Empire. On one hand, this could help us avoid possible bloodshed, but on the other...\nHave we not prepared enough for a possible confrontation? Maybe it's time to finally give them a strong rebuff?"
 gernation.22.a:0 "Rise up Austria! The enemy is at the gate!"

 gernation_answer.1.t:0 "They Accepted Our Demands"
 gernation_answer.1.d:0 "       After a long wait, the response from Vienna finally arrived. They agreed, for the moment, to transfer ALL North German principalities under our sphere of influence. Although our soldiers wanted to test their new equipment, unfortunately, they will have to wait.\n        This decision was met with mixed feelings: on one hand, it is undoubtedly a victory, but on the other, we lost the chance to test our armed forces on the battlefield."
 gernation_answer.1.a:0 "Why interfere from the start..."

 gernation_answer.2.t:0 "They Refused"
 gernation_answer.2.d:0 "       The long-awaited letter from Vienna surprised no one, as everyone understood that war was inevitable. Many government officials tried to dissuade the chancellor from this step, but he could not allow Vienna to simply ignore Prussia's demands.\n        By midday, most border regiments were at full combat readiness, and the chancellor was signing the declaration of war.\n        By 9 p.m., news spread throughout Prussia: war had begun. The people quickly rose and began demanding peace, as Austrians are also Germans, just like those in Prussia... Why spill brotherly blood?"
 gernation_answer.2.a:0 "They knew the alternative"

 gernation_answer.3.t:0 "Germany United Again"
 gernation_answer.3.d:0 "       The generals were waiting for the chancellor to open the letter; as soon as he began reading it, they prepared to order the declaration of war on Austria, but... fate had other plans, and Austria accepted our ultimatum. Now all German lands, except Austria itself, are fully under our control.\n      All commanders present were very disappointed, as they would not be able to play real-time strategy again. But the chancellor and his diplomatic corps rejoiced, as they avoided senseless bloodshed."
 gernation_answer.3.a:0 "The Austrians are smart enough not to die in vain"

 gernation_answer.4.t:0 "Germany's Future Will Be Decided on the Battlefield"
 gernation_answer.4.d:0 "       The chancellor waited long for Vienna's response to the ultimatum issued during the last congress. Finally, it arrived, but it only brought anger and rage. How can the Austrians not understand that they are no match for the Prussian military machine? They deprived us of the chance to resolve this peacefully, so we have only one answer.\n      The chancellor contacted Austrian diplomats and announced that at dawn the North German Confederation declares war on Austria, and the future of the German region will be decided on the battlefield."
 gernation_answer.4.a:0 "It is their choice"

 gernation_answer.5.t:0 "Regiments Marching"
 gernation_answer.5.d:0 "       Austria made it clear that they will only surrender Vienna by military means. We offered them peace and even broad autonomy, but instead, they chose to test their strength against us and shed as much German blood as possible.\n       Well, if fate has decided so, so be it. The army was mobilized in the shortest time, and orders to begin the offensive arrived even before the official declaration of war on Austria."
 gernation_answer.5.a:0 "Austria won't survive our coordinated strike!"
 gernation_answer.5.b:0 "We'll solve this problem on our own!"

 #Ideas

 pru_ready_to_war:0 "Ready for War"
 pru_ready_to_war_desc:0 "All preparations for this war were made in advance. Therefore, we were able to gain a significant advantage in battles."
 pru_not_ready_to_war:0 "Not Ready for War"
 pru_not_ready_to_war_desc:0 "No one expected that it would end in war. But we have no choice but to take up arms or fortify against the enemy..."
 aus_ready_to_war:0 "Defending the Homeland"
 aus_ready_to_war_desc:0 "After the end of the Holy Roman Empire, it was expected that one of its fragments would attempt to unify Germany, and we were ready. Long live the dream of the Habsburgs!"
 pru_preparation_to_war:0 "Preparing the Front"
 pru_preparation_to_war_desc:0 "War seems inevitable, so we need to prepare as best as possible for the possible conflict."
