 tank_torsion_bar_suspension:0 "Torsion Bar Suspension"
 tank_torsion_bar_suspension_desc:0 "A relatively reliable suspension system made of metal bars attached to the vehicle chassis. Smooths out bumps better than other suspension types."
 tank_christie_suspension:0 "Christie Suspension"
 tank_christie_suspension_desc:0 "This suspension, developed by an American inventor, allows for exceptionally high speeds."
 tank_bogie_suspension:0 "Bogie Suspension"
 tank_bogie_suspension_desc:0 "A simple and relatively cheap suspension type where the wheels are mounted separately, making them easier to replace when damaged."
 tank_interleaved_suspension:0 "Interleaved Road Wheels"
 tank_interleaved_suspension_desc:0 "By placing the wheels in a staggered pattern, more wheels can be fitted within the same hull length, improving mobility and providing additional side protection."
 tank_light_one_man_tank_turret:0 "One-man Turret"
 tank_light_one_man_tank_turret_desc:0 "A small turret barely fitting one crew member, whose tasks include aiming and loading the main gun, as well as spotting targets and threats."
 tank_light_two_man_tank_turret:0 "Two-man Turret"
 tank_light_two_man_tank_turret_desc:0 "A turret that can accommodate two crew members sharing duties of gun operation and battlefield observation. Even such a turret does not allow efficient workload distribution among crew."
 tank_light_three_man_tank_turret:0 "Three-man Turret"
 tank_light_three_man_tank_turret_desc:0 "A turret large enough to fit three crew members who divide tasks of loading and aiming the main gun, as well as observing the battlefield."
 tank_light_fixed_superstructure_turret:1 "Fixed Superstructure"
 tank_light_fixed_superstructure_turret_desc:0 "A fixed superstructure greatly limits the main gun's traverse angle but allows mounting a larger caliber gun on a relatively small combat vehicle, making it ideal for ambushes."
 tank_medium_one_man_tank_turret:0 "One-man Turret"
 tank_medium_one_man_tank_turret_desc:0 "A small turret barely fitting one crew member, whose tasks include aiming and loading the main gun, as well as spotting targets and threats."
 tank_medium_two_man_tank_turret:0 "Two-man Turret"
 tank_medium_two_man_tank_turret_desc:0 "A turret that can accommodate two crew members sharing duties of gun operation and battlefield observation. Even such a turret does not allow efficient workload distribution among crew."
 tank_medium_three_man_tank_turret:0 "Three-man Turret"
 tank_medium_three_man_tank_turret_desc:0 "A turret large enough to fit three crew members who divide tasks of loading and aiming the main gun, as well as observing the battlefield."
 tank_medium_fixed_superstructure_turret:1 "Fixed Superstructure"
 tank_medium_fixed_superstructure_turret_desc:0 "A fixed superstructure greatly limits the main gun's traverse angle but allows mounting a larger caliber gun on a relatively small combat vehicle, making it ideal for ambushes."
