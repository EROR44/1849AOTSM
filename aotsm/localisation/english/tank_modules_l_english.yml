 tank_heavy_fixed_superstructure_turret_desc:0 "A fixed superstructure greatly limits the main gun's traverse angle but allows mounting a larger caliber gun on a relatively small combat vehicle, making it ideal for ambushes."
 tank_super_heavy_four_man_tank_turret:0 "Four-man Turret"
 tank_super_heavy_four_man_tank_turret_desc:0 "A huge turret with additional space for a second loader serving the main gun."
 tank_super_heavy_three_man_tank_turret:0 "Three-man Turret"
 tank_super_heavy_three_man_tank_turret_desc:0 "A turret large enough to fit three crew members who divide tasks of loading and aiming the main gun, as well as observing the battlefield."
 tank_modern_tank_turret:0 "Modern Turret"
 tank_modern_tank_turret_desc:0 "A well-designed turret allows three crew members to efficiently operate the main gun and monitor the battlefield."
 tank_heavy_machine_gun:0 "Heavy Machine Gun"
 tank_heavy_machine_gun_desc:0 "The machine gun provides good infantry defense at low cost. Even with special armor-piercing rounds, it is weak against armored vehicles."
 flamethrower:0 "Flamethrower"
 flamethrower_desc:0 "A device for projecting a stream of burning liquid. Very useful in urban combat and against fortifications but ineffective against armor and requires a specially trained crew."
 tank_auto_cannon:0 "Autocannon"
 tank_auto_cannon_desc:0 "This weapon, modeled after a high-rate-of-fire anti-aircraft gun, can literally destroy lightly armored targets with a volley of shells. The small caliber does not reduce armor penetration."
 tank_auto_cannon_2:0 "Improved Autocannon"
 tank_auto_cannon_2_desc:0 "This weapon, modeled after a high-rate-of-fire anti-aircraft gun, can literally destroy lightly armored targets with a volley of shells. The small caliber does not reduce armor penetration."
  tank_anti_air_cannon:0 "Basic Anti-Air Cannon"
 tank_anti_air_cannon_desc:0 "A rapid-firing autocannon for engaging aircraft. Possesses limited capability against ground targets for fire support."
 tank_anti_air_cannon_2:0 "Improved Anti-Air Cannon"
 tank_anti_air_cannon_2_desc:0 "A rapid-firing autocannon for engaging aircraft. Possesses limited capability against ground targets for fire support."
 tank_anti_air_cannon_3:0 "Modernized Anti-Air Cannon"
 tank_anti_air_cannon_3_desc:0 "A rapid-firing autocannon for engaging aircraft. Possesses limited capability against ground targets for fire support."
 tank_medium_howitzer:0 "Medium Howitzer"
 tank_medium_howitzer_desc:0 "A medium field howitzer designed for vehicle mounting. Its primary purpose is indirect fire against lightly armored targets, but the howitzer can also be used for direct fire if necessary. Equipped with a limited number of armor-piercing rounds and is poorly suited for engaging tanks."
 tank_medium_howitzer_2:0 "Improved Medium Howitzer"
 tank_medium_howitzer_2_desc:0 "A medium field howitzer designed for vehicle mounting. Its primary purpose is indirect fire against lightly armored targets, but the howitzer can also be used for direct fire if necessary. Equipped with a limited number of armor-piercing rounds and is poorly suited for engaging tanks."
 tank_heavy_howitzer:0 "Heavy Howitzer"
 tank_heavy_howitzer_desc:0 "A heavy field howitzer designed for vehicle mounting. Its primary purpose is indirect fire against lightly armored targets, but the howitzer can also be used for direct fire if necessary. Equipped with a limited number of armor-piercing rounds and is poorly suited for engaging tanks."
 tank_small_cannon:0 "Small Cannon"
 tank_small_cannon_desc:0 "A small and cheap cannon capable of firing both shrapnel and armor-piercing rounds. The small caliber limits its effectiveness."
 tank_small_cannon_2:0 "Improved Small Cannon"
 tank_small_cannon_2_desc:0 "A small and cheap cannon capable of firing both shrapnel and armor-piercing rounds. The small caliber limits its effectiveness."
 tank_medium_cannon:0 "Medium Cannon"
 tank_medium_cannon_desc:0 "A general-purpose gun used for a wide range of tasks. Does not achieve exceptional effectiveness in either infantry engagement or tank battles but provides the vehicle with great flexibility."
 tank_medium_cannon_2:0 "Improved Medium Cannon"
 tank_medium_cannon_2_desc:0 "A general-purpose gun used for a wide range of tasks. Does not achieve exceptional effectiveness in either infantry engagement or tank battles but provides the vehicle with great flexibility."
 tank_high_velocity_cannon:0 "Basic High-Velocity Cannon"
 tank_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. When using special ammunition, it has excellent armor-piercing characteristics but suffers from poor effectiveness against lightly armored targets."
 tank_high_velocity_cannon_2:0 "Improved High-Velocity Cannon"
 tank_high_velocity_cannon_2_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. When using special ammunition, it has excellent armor-piercing characteristics but suffers from poor effectiveness against lightly armored targets."
 tank_high_velocity_cannon_3:0 "Modernized High-Velocity Cannon"
 tank_high_velocity_cannon_3_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. When using special ammunition, it has excellent armor-piercing characteristics but suffers from poor effectiveness against lightly armored targets."
 tank_heavy_cannon:0 "Basic Heavy Cannon"
 tank_heavy_cannon_desc:0 "A gun firing large-caliber shells. Possesses exceptional armor penetration and is highly effective against lightly armored targets; disadvantages include large size and high cost, making it impossible to mount on most vehicle types except those specifically designed for it."
 tank_heavy_cannon_2:0 "Improved Heavy Cannon"
 tank_heavy_cannon_2_desc:0 "A gun firing large-caliber shells. Possesses exceptional armor penetration and is highly effective against lightly armored targets; disadvantages include large size and high cost, making it impossible to mount on most vehicle types except those specifically designed for it."
 tank_heavy_cannon_3:1 "Advanced Heavy Cannon"
 tank_heavy_cannon_3_desc:0 "A gun firing large-caliber shells. Possesses exceptional armor penetration and is highly effective against lightly armored targets; disadvantages include large size and high cost, making it impossible to mount on most vehicle types except those specifically designed for it."
 tank_super_heavy_cannon:0 "Super Heavy Cannon"
 tank_super_heavy_cannon_desc:0 "An absurdly large gun with unmatched effectiveness. Able to destroy almost anything, and what it can't destroy won't shoot at the tank anyway."
 tank_close_support_gun:0 "Close Support Gun"
 tank_close_support_gun_desc:0 "A small gun designed to fire high-explosive shells at enemy field fortifications and support attacking infantry. Capable of engaging armored vehicles, but the short barrel and limited ammunition make it unsuitable for fighting powerful tanks."
 tank_radio_1:0 "Basic Radio"
 tank_radio_1_desc:0 "Basic two-way radio allows tanks to coordinate their tactical maneuvers on a small scale."
 tank_radio_2:0 "Improved Radio"
 tank_radio_2_desc:0 "The improved radio allows commanders to effectively manage larger tank formations and organize large-scale maneuvers."
 tank_radio_3:0 "Modernized Radio"
 tank_radio_3_desc:0 "This radio features a boosted transmitter and improved reception; it allows maintaining communication at a distance of tens of kilometers, despite enemy jamming."
 amphibious_drive:0 "Amphibious Drive"
 amphibious_drive_desc:0 "A set of swimming devices and a small propeller allow this tank to move through the water, landing from a ship on shore or crossing a river."
 secondary_turret_hmg:1 "Heavy Machine Gun"
 secondary_turret_hmg_desc:0 "The heavy machine gun is an auxiliary weapon of the vehicle. Turret placement limits the firing sector, reducing efficiency, but allows the tank to engage more targets, which is especially useful in an offensive."
 secondary_turret_small_cannon:1 "Small Cannon"
 secondary_turret_small_cannon_desc:0 "A small cannon is an auxiliary weapon of the vehicle. Turret placement limits the firing sector, reducing efficiency, but allows the tank to engage more targets, which is especially useful in an offensive."
 secondary_turret_close_support_gun:1 "Close Support Gun"
 secondary_turret_close_support_gun_desc:0 "The support gun is an auxiliary weapon of the vehicle. Turret placement limits the firing sector, reducing efficiency, but allows the tank to engage more targets, which is especially useful in an offensive."
  sloped_armor:0 "Sloped Armor"
 sloped_armor_desc:0 "Armor placed at an angle to the projectile's trajectory has a much greater effective thickness than the same armor placed vertically. This armor also increases the chance of a ricochet. However, the use of such armor requires changes to the tank's design, which makes assembly difficult."
 stabilizer:0 "Stabilizer"
 stabilizer_desc:0 "A mechanical device designed to maintain the gun's aim while the tank is moving. Although not perfect enough to provide accurate fire on the move, the stabilizer allows the gunner to maintain aimed fire during short stops without having to re-aim at the target."
 smoke_launchers:0 "Smoke Launchers"
 smoke_launchers_desc:0 "A battery of pyrotechnic devices that can be activated from the inside to create a dense smoke screen outside the tank. Very useful in defense or when ambushed."
 extra_ammo_storage:0 "Extra Ammo Storage"
 extra_ammo_storage_desc:0 "Additional ammunition allows the tank to fight longer without having to replenish supplies - but if the tank's armor is penetrated in battle, the results can be disastrous. This should be especially considered when attacking."
 wet_ammo_storage:0 "Wet Ammo Storage"
 wet_ammo_storage_desc:0 "Water jackets covering ammunition racks greatly reduce the risk of ammunition detonation if the tank is hit. The crew will appreciate this care."
