 basic_heavy_tank_chassis:0 "Basic Heavy Tank Chassis"
 basic_heavy_tank_chassis_desc:0 "Detailed analysis of the Great War showed the need for heavy combat vehicles that break through enemy trenches and pave the way for infantry. Such a vehicle must be heavily armored and well-armed but does not have to be very fast."
 basic_heavy_tank_chassis_short:0 "Heavy Model 1849"
 improved_heavy_tank_chassis:0 "Improved Heavy Tank Chassis"
 improved_heavy_tank_chassis_desc:0 "Although the nature of warfare has changed, the battlefield still requires a heavy combat vehicle with thick armor for breaking enemy fronts or creating fortifications against enemy attacks."
 improved_heavy_tank_chassis_short:1 "Heavy Model 1856"
 advanced_heavy_tank_chassis:0 "Modernized Heavy Tank Chassis"
 advanced_heavy_tank_chassis_desc:0 "Considering modern developments in armor and firepower, a modern tank must have thick armor and a large-caliber gun to be effective."
 advanced_heavy_tank_chassis_short:0 "Heavy Model 1858"
 heavy_tank_chassis_desc:0 "A large chassis capable of mounting heavy guns, thick armor, or both."
