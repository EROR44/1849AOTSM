 lc_command_center: "Command Center"
 lc_command_center_desc: "A fully integrated command center that transforms the land cruiser into a mobile headquarters. Equipped with an enhanced communication system for coordinating large-scale military operations."
 lc_radar: "Radar"
 lc_radar_desc: "An early detection system that improves awareness of aircraft movements and nearby enemy forces. Allows the land cruiser to prepare for potential threats from land or air."
 lc_aircraft_catapult: "Aircraft Catapult"
 lc_aircraft_catapult_desc: "A launch system for small scout planes. Enables the land cruiser to scout surrounding areas and gather real-time intelligence."
 lc_helipad: "Helipad"
 lc_helipad_desc: "A platform for helicopter launches. Designed to provide thorough aerial reconnaissance and improve battlefield awareness."
 lc_armored_skirts: "Armor Skirts"
 lc_armored_skirts_desc: "An armored belt attached to the sides of the tracks to protect vulnerable tracks and suspension systems from anti-tank projectiles and small arms fire."
 lc_bunker_emplacement: "Fortified Firing Position"
 lc_bunker_emplacement_desc: "A fortified structure that transforms the land cruiser into a mobile bunker. Allows the crew to hold defensive positions and return fire even under heavy attack."
 lc_obstacle_clearance_gear: "Obstacle Clearance Gear"
 lc_obstacle_clearance_gear_desc: "Robust equipment such as massive dozer blades and cranes designed for clearing debris, opening paths in rough terrain, and assisting in entrenchment."
 lc_internal_fuel_tanks: "Internal Fuel Tanks"
 lc_internal_fuel_tanks_desc: "Extended fuel tanks within the hull. Increase operational range and reduce the need for refueling stops during long missions."
 lc_internal_ammunition_compartments: "Internal Ammunition Compartments"
 lc_internal_ammunition_compartments_desc: "Reinforced compartments for storing additional ammunition. Allow the land cruiser to remain in combat longer without resupply."
 lc_wet_ammunition_storage: "Wet Ammunition Storage"
 lc_wet_ammunition_storage_desc: "A special storage filled with cooling liquid. Minimizes the risk of ammunition detonation from enemy fire and significantly enhances crew safety."
 lc_smoke_generators: "Smoke Generators"
 lc_smoke_generators_desc: "A system for deploying dense smoke screens that conceal vehicle movement and reduce visibility both on the ground and from the air."
 lc_stabilizers: "Stabilizers"
 lc_stabilizers_desc: "Mechanical devices that reduce recoil and support gun aiming during firing. Help achieve faster target acquisition and improve firing accuracy during short stops."

