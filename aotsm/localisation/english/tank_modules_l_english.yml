 main_battle_tank_chassis:0 "Main Battle Tank Chassis"
 modern_tank_chassis:0 "Modern Tank Chassis"
 modern_tank_chassis_desc:0 "A modernized chassis that incorporates much from previous medium tanks but places much greater emphasis on speed and maneuverability while retaining the ability to mount heavy armor and large guns characteristic of medium tanks. The result is a fairly versatile combat vehicle."
 main_battle_tank_chassis_desc:0 "Experience has shown that light, medium, and heavy tank designs are increasingly converging: heavy tanks have become more mobile, and light tanks, to survive on the battlefield, carry increasingly large-caliber weapons and thick armor. Therefore, it makes sense to combine all three designs into one type, which will become our universal main battle tank."
 modern_tank_chassis_1:0 "Modern Tank Chassis"
 modern_tank_artillery_chassis:0 "Modern SPG"
 modern_tank_artillery_chassis_desc:0 "A modern combat vehicle designed to be a fully functional artillery installation capable of competing with modern tanks and defending against any threats on the battlefield."
