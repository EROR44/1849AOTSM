 tank_rocket_launcher:0 "Rocket Launcher"
 tank_rocket_launcher_desc:0 "A multi-barrel launcher for firing unguided high-explosive rocket projectiles. Its large coverage area makes it effective against unarmored targets but ineffective against armored ones even with direct hits."
 tank_rocket_launcher_2:0 "Improved Rocket Launcher"
 tank_rocket_launcher_2_desc:0 "This launcher features increased firing accuracy, but its main advantage is the increased number of rockets."
 tank_wheeled_suspension:0 "Wheeled Suspension"
 tank_wheeled_suspension_desc:0 "This chassis, based on a truck frame, is heavily limited in payload capacity and poorly suited for off-road driving but is very cheap to produce."
 tank_half_track_suspension:0 "Half-Track Suspension"
 tank_half_track_suspension_desc:0 "A hybrid of wheeled and tracked suspension. The vehicle has a pair of steering wheels at the front and tracks driven by the rear axle, improving off-road capability. This suspension is limited in payload but cheaper than fully tracked systems."
 squeezebore_adaptor:0 "Squeezebore Adaptor"
 squeezebore_adaptor_desc:0 "A special adaptor fitted to the gun barrel that reduces its diameter and compresses the projectile, significantly increasing muzzle velocity and thus armor penetration, but requiring special projectiles made from rare materials."
 armor_skirts:0 "Armor Skirts"
 armor_skirts_desc:0 "Thin metal plates hung on the sides of the combat vehicle. They provide additional protection against anti-tank rifles and shaped charges."
 dozer_blade:0 "Dozer Blade"
 dozer_blade_desc:0 "The dozer blade helps the vehicle quickly build a combat position in the field without engineer assistance."
 auto_loader:0 "Autoloader"
 auto_loader_desc:0 "An automatic mechanism that loads shells, allowing the tank to maintain a high rate of fire for extended periods."
 easy_maintenance:0 "Ease of Maintenance"
 easy_maintenance_desc:0 "Hatches in the combat vehicle provide access to many important components and make it easier for the crew to perform even complex maintenance tasks."
 additional_machine_guns:0 "Additional Machine Guns"
 additional_machine_guns_desc:0 "Additional machine guns mounted on side sponsons and special turrets increase the vehicle's effectiveness against infantry attacks at close range."

