 LOADING_TIP_0:0 ""We call stalemate a situation from which we do not like the way out." - Ivan Pushin"
 LOADING_TIP_1:0 ""Make alliances with anyone you like, make all kinds of wars, but never touch the Russians. Never plot anything against Russia."- Otto von Bismarck"
 LOADING_TIP_2:0 ""European innovations are changing society faster than anyone thought possible. And if we can't adapt to them, we will be swept away!"- Sultan Abdillahi Derya"
 LOADING_TIP_3:0 ""Whoever has ever looked into the glassy eyes of a soldier dying on the battlefield will think twice before going to war" - Otto von Bismarck"
 LOADING_TIP_4:0 ""All the government has to do is prevent crimes and enforce treaties" - Yillem Lem"
 LOADING_TIP_5:0 ""Where once the Russian flag is raised, it must never come down again" - Nicolas I Romanov"
 LOADING_TIP_6:0 ""The right motivation can change the world." - Pope Pius IX"
 LOADING_TIP_7:0 ""It has always been necessary to follow the path of sacrifice to achieve victory" - Simon Bolivar"
 LOADING_TIP_8:0 ""Democracy, Republics: What do these words mean?" - Theodoros II"
 LOADING_TIP_9:0 ""Go for the ideas of your age, those ideas will carry you away and support you, go against them, they will sweep you away"- Louis Napoleon."
 LOADING_TIP_10:0 ""To come close to a goal is not to reach it: without one step you can meet a chasm which you cannot cross"- Louis Blan."
 LOADING_TIP_11:0 ""Glory to the Nation, Death to the Enemies" - the motto of the Russian Black Union"
 LOADING_TIP_12:0 ""We are all geniuses. But if you judge a fish by its ability to climb a tree, it will live its whole life thinking it's a fool" - Ivan Pushin."
 LOADING_TIP_13:0 "«My policy is a policy of peace. Everyone should take note of this» - Franz Joseph I."
 LOADING_TIP_14:0 "«Decent people think of themselves all the things that can be said in condemnation of them, therefore, my lord, they are decent people» - Nikolay Chernyshevsky"
 LOADING_TIP_15:0 "«My mother is kind but weak, she is not the woman my father deserves.» - Napoleon II"
