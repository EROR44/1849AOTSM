 LOADING_TIP_0:0 "«We call stalemate a situation from which we do not like the way out.» - Ivan Pushin"
 LOADING_TIP_1:0 "«Make alliances with anyone you like, make all kinds of wars, but never touch the Russians. Never plot anything against Russia.»- Otto von Bismarck"
 LOADING_TIP_2:0 "«European innovations are changing society faster than anyone thought possible. And if we can't adapt to them, we will be swept away!» - Sultan Abdillahi Derya"
 LOADING_TIP_3:0 "«Whoever has ever looked into the glassy eyes of a soldier dying on the battlefield will think twice before going to war» - Otto von Bismarck"
 LOADING_TIP_4:0 "«All the government has to do is prevent crimes and enforce treaties» - William Lamb"
 LOADING_TIP_5:0 "«Where once the Russian flag is raised, it must never come down again» - Nicolas I Romanov"
 LOADING_TIP_6:0 "«The right motivation can change the world.» - Pope Pius IX"
 LOADING_TIP_7:0 "«It has always been necessary to follow the path of sacrifice to achieve victory» - Simon Bolivar"
 LOADING_TIP_8:0 "«Democracy, Republics: What do these words mean?» - Theodoros II"
 LOADING_TIP_9:0 "«Go for the ideas of your age, those ideas will carry you away and support you, go against them, they will sweep you away»- Louis Napoleon."
 LOADING_TIP_10:0 "«To come close to a goal is not to reach it: without one step you can meet a chasm which you cannot cross»- Louis Blan."
 LOADING_TIP_11:0 "«Glory to the Nation, Death to the Enemies» - the motto of the Russian Black Union"
 LOADING_TIP_12:0 "«We are all geniuses. But if you judge a fish by its ability to climb a tree, it will live its whole life thinking it's a fool» - Ivan Pushin."
 LOADING_TIP_13:0 "«My policy is a policy of peace. Everyone should take note of this» - Franz Joseph I."
 LOADING_TIP_14:0 "«Decent people think of themselves all the things that can be said in condemnation of them, therefore, my lord, they are decent people» - Nikolay Chernyshevsky"
 LOADING_TIP_15:0 "«My mother is kind but weak, she is not the woman my father deserves.» - Napoleon II"
 LOADING_TIP_16:0 "«Inspiration is the ability to bring yourself to work.»- Alexander Pushkin"
 LOADING_TIP_17:0 "«The West of the Empire spoke Greek, the East Armenian, the state Latin, and the aristocracy German.»\n- Konstandos Dapontes"
 LOADING_TIP_18:0 "«We have tried to advance more than five times! But the cursed German cannot be budged...»\n- Unknown Russian soldier"
 LOADING_TIP_19:0 "«Do not consider false that which you are unable to understand.»\n- Mikhail X Zachareas"
 LOADING_TIP_20:0 "«Do not trust three: a woman, a Greek, and one who does not drink.»\n- Peter I the Great"
 LOADING_TIP_21:0 "«Boldness succeeds as often as it fails. In life, it has equal chances.»\n- Napoleon Bonaparte"
 LOADING_TIP_22:0 "«The willingness to sacrifice oneself for the fulfillment of duty is the foundation of sustaining life.»\n- Sun Tzu"
 LOADING_TIP_23:0 "«My life experience has convinced me that people without faults have very few virtues.»\n- Abraham Lincoln"
 LOADING_TIP_24:0 "«The smartest German, when he starts talking about Russia, will inevitably turn out to be a fool...»\n- Fyodor Tyutchev"
 LOADING_TIP_25:0 "«Never fear the people; they are even more conservative than you!»\n- Louis Napoleon"
 LOADING_TIP_26:0 "«It is highly regrettable if a samurai misses the moment when he should die.»\n- Shiba Yoshimasa"
 LOADING_TIP_27:0 "«Our life must be spent in humble labor for the future...»\n- Konstantin Nikolaevich Romanov"
 LOADING_TIP_28:0 "«Politics for me is the stern fulfillment of duty.»\n- Pedro de Bragança and Asturias"
 LOADING_TIP_29:0 "«Mittelkrimland will raise its head and stand alongside other countries, and it must do so, for no country on earth can compare with it in natural advantages.»\n- Samuel Houston"
 LOADING_TIP_30:0 "«Enemies are just like us — that is why they cannot be trusted.»\n- Robert Peel"
 LOADING_TIP_31:0 "«They tell me the empire is war, but I assert the empire is peace.»\n- Louis Napoleon"
 LOADING_TIP_32:0 "«...I, as the leader of the government and president of the country, declare that Russia has always been and will be the protector of the Orthodox, including those living in the Balkans... and this rule has applied and will apply regardless of other agreements...»\n- Ivan Ivanovich Pushchin"
 LOADING_TIP_33:0 "«The main cause of a man's error is that he does not know what he loves and what he wants.»\n- Ivan Vasilyevich Kireevsky"
 LOADING_TIP_34:0 "«We must not allow the mistakes of the Europeans and must restrain the modernization process without unnecessary bloodshed.»\n- Montezuma IV"
 LOADING_TIP_35:0 "«Wait and fear us, we are coming!»\n- Pavel Nikolaevich Ignatiev"
 LOADING_TIP_36:0 "«I am determined to fight against all and everyone. Whether our enemies in the south or despotic Austrians or anyone else!»\n- Montezuma IV"
 LOADING_TIP_37:0 "«Without common sense, all rules of morality are unreliable.»\n- Nikolay Ivanovich Pirogov"
 LOADING_TIP_38:0 "«We have no eternal allies, nor permanent enemies, but our interests are permanent and eternal, and defending them is our duty.»\n- Henry Temple"
 LOADING_TIP_39:0 "«It is impossible for the whisper of a faction to prevail over the voice of the nation.’\n- John Russell"
 LOADING_TIP_40:0 "«For a great evil to come to light, one day is needed, but to erase it from the face of the earth takes centuries.»\n- Louis Jean Joseph Blanc"
 LOADING_TIP_41:0 "«Governing the Russian people is not difficult, just useless. In the end, you will be blamed for all mortal sins.»\n- Alexander Nikolaevich Romanov"
 LOADING_TIP_42:0 "«The Caucasus is harsh — it quickly reveals each person's true face.»\n- Sergius Zachareas"
 LOADING_TIP_43:0 "«A leader is one who helps improve the lives of others or perfects the system in which they live.»\n- Samuel Houston"
 LOADING_TIP_44:0 "«You can fool all the people some of the time, and some of the people all the time, but you cannot fool all the people all the time.»\n- Abraham Lincoln"
 LOADING_TIP_45:0 "«One day, great Rus will be many times mightier and richer than the old tsarist regime, but how much blood must we shed for this...»\n- Pavel Nikolaevich Ignatiev"
 LOADING_TIP_46:0 "«How many legs does a dog have if you call its tail a leg? Four! Calling the tail a leg does not make it a leg.»\n- Abraham Lincoln"
 LOADING_TIP_47:0 "«Get the right views on life and learn to see the world in its true light. This will allow you to live pleasantly, do good, and when called, depart without regret.»\n- Robert Edward Lee"
