 LOADING_TIP_0:0 "We call stalemate a situation from which we do not like the way out.\n - Ivan Pushchin"
 LOADING_TIP_1:0 ""Make alliances with anyone you like, make all kinds of wars, but never touch the Russians. Never plot anything against Russia."- Otto von Bismarck.
 LOADING_TIP_2:0 ""European innovations are changing society faster than anyone thought possible. And if we can't adapt to them, we will be swept away!"\n- Sultan Abdillahi Derya"
 LOADING_TIP_3:0 ""Whoever has ever looked into the glassy eyes of a soldier dying on the battlefield will think twice before going to war.
 LOADING_TIP_4:0 ""All the government has to do is prevent crimes and enforce treaties.
 LOADING_TIP_5:0 ""Where once the Russian flag is raised, it must never come down again.
 LOADING_TIP_6:0 ""The right motivation can change the world." Pope Pius IX.
 LOADING_TIP_7:0 ""It has always been necessary to follow the path of sacrifice to achieve victory.
