 #Scripted Localisation FOR DESC of event
 
 fall_of_kiev_text_pru:0 "According to news from the Eastern Front, Russia has lost control over the city of Kiev. Such a defeat indicates that Russian troops may retreat to the left bank of the Dnieper River to attempt to restore defensive lines.\nMilitary reports indicate that German soldiers were able to enter the city only with the help of the local population, who decided to side with them. As soon as the Ukrainians handed over the city's defense plans to Germany, the fall of Kiev became a matter of time.\nWhen Russian troops withdrew to the left bank of the Dnieper, the local population, supported by German forces, raised both the German and the national flag of Ukraine."

 fall_of_kiev_text_byz:0 "According to news from the Eastern Front, Russia has lost control over the city of Kiev. Such a defeat indicates that Russian troops may retreat to the left bank of the Dnieper River to attempt to restore defensive lines.\nMilitary reports indicate that Rhomean soldiers managed to break through the southern front of the city. At first, Russian troops tried to retreat from the city to the left bank of the Dnieper, but the Rhomean soldiers stationed there ambushed them.\nThe result of these events was the retreat of Russian forces to the north — towards Chernihiv."

 fall_of_kiev_text_pru_byz:0 "According to news from the Eastern Front, Russia has lost control over the city of Kiev. Such a defeat indicates that Russian troops may retreat to the left bank of the Dnieper River to attempt to restore defensive lines.\nMilitary reports indicate that German soldiers entered the city from the western part with the help of the local population, who provided collaborationist support, while Rhomean forces advancing from the south managed to destroy the Russian troops retreating to the left bank.\nThose few who managed to reach the northern outskirts of the city began retreating towards Chernihiv, but even there they came under German artillery fire."

 fall_of_kiev_text_base:0 "According to news from the Eastern Front, Russia has lost control over the city of Kiev. Such a defeat indicates that Russian troops may retreat to the left bank of the Dnieper River to attempt to restore defensive lines.\nThis news dealt a severe blow to the prestige of the Russian army. Many observers increasingly spoke about a possible collapse of the front.\nCould the loss of this city become the final point in this war?"
