 news.1.t:0 "he Cold Wind of the First Austro-Prussian War"
 news.1.d:0 "Now there is no doubt that in the near future there will be a conflict between Austria and Prussia. The only question is who will emerge victorious, so far most of the European powers are betting on a Prussian victory, but there remain those who believe that Austria is still capable of victory."
 news.1.a:0 "We will take what is ours!"
 news.1.b:0 "Let's not let them take away our destiny!"
 news.1.c:0 "Once again a war in Europe..."
 
 news.2.t:0 "End of the Austro-Prussian War"
 news.2.d:0 "The Austrian army was defeated, but because of the reluctance of the war among the citizens and the condemnation of the international community, the objectives of the war were not achieved. The Prussian army was able to shed Austrian blood. The result of this war was the formation of the North German Union and the weakening of Austria's influence in the Germanic region."
 news.2.a:0 "And once again Prussia won."
 
 news.3.t:0 "End of the Austro-Prussian War"
 news.3.d:0 "Prussia was unable to achieve success in the war with Austria, which resulted in its ignominious defeat and the organization of the Southern German Confederation from the countries occupied by Austria. Austria, in turn, began a policy of deauthorization and an attempt to restore the integrity of the empire. At the same time, voices of discontent are heard in Prussia, who blame the government for this shameful defeat."
 news.3.a:0 "Is this really the second Austrian sunrise?"
 
 news.4.t:0 "The german economic miracle"
 news.4.d:0 "After long economic reforms, the German economy has reached an unprecedented level. Now almost every European country has some kind of goods made in Germany.\n\nAlthough Germany's own economy depends on supplies of raw materials and some components from the Romean Empire, one thing can be said - Germany has become the center of world goods turnover, but the economic center is still in Constantinople, but for how long?"
 news.4.a:0 "Interesting..."
 news.4.b:0 "Made in Germany!"
 
 news.5.t:0 "The Second Reich"
 news.5.d:0 "First Prussia, then the North German Union, now the German Empire. The Germans are sinking their claws deeper and deeper into the lands of central Europe, so now the Germans control all trade between eastern and western Europe. Although the Romans have considerable influence in eastern Europe, they are rumored to be friends of the Germans, which worries the trading companies and states of western Europe.."
 news.5.a:0 "The eagle in the center of Europe raises its head"
 news.5.b:0 "And he will be for a thousand years."
 
 news.6.t:0 "An assassination attempt on Charlies Lagrange"
 news.6.d:0 "A group of unidentified men carried out an assassination attempt on Charles Lagrange today. Armed men broke into the main hall of the Paris parliament and seriously wounded the leader of the nation. In a shootout with the guards who soon arrived, some of the attackers were killed and many were wounded. \n\nHowever, despite the efforts of law enforcement, the surviving conspirators managed to escape. The police have launched an investigation into the incident, but it may take a long time to find the attackers."
 news.6.a:0 "What a horror!"
 
 news.7.t:0 "The Murder of Charlie Lagrange"
 news.7.d:0 "A group of unidentified men carried out an assassination attempt on Charles Lagrange today. Armed men stormed the main hall of the Paris parliament. In a shootout with the guards who soon arrived, the leader of the nation suffered many bullet wounds, from which he soon died.\n\nThe police have launched an investigation into the incident, but it may take a long time to find the attackers."
 news.7.a:0 "Grief for all of France!"
 
 news.8.t:0 "Romania's Unification"
 news.8.d:0 "First the union of Wallachia and Bulgaria, now the union of Wallachia and Moldavia. What would happen next? Although the king of the new state had already laid claim to the territories of Transylvania and those that had been taken away earlier by the Romanians. It is now clear that Romania seeks to strengthen its relations with Russia, in order to strengthen its position and obtain the lands for which it claims."
 news.8.a:0 "Suddenly"
 
 news.9.t:0 "Malta Crisis"
 news.9.d:0 "Unexpectedly for the whole world community, the Romean army landed in Malta, which led to disputes with Sicily. Now the world is frozen in anticipation of further events, few want to believe that a small island can lead to war between large countries."
 news.9.a:0 "Once again a threat in Europe"
 news.9.b:0 "The Mediterranean is rightfully ours!"
 news.9.c:0 "What do they allow themselves?"
 
 news.10.t:0 "Sicilian Malta"
 news.10.d:0 "Sicily was able to defend the island. So it would be harder for the Romans to gain strength in the Mediterranean, which would allow the countries of that region to build their states without interference from the Romeans."
 news.10.a:0 "The Romeans could not hold the island"
 
 news.11.t:0 "Romean Malta"
 news.11.d:0 "The Romies were able to achieve success in the Maltese crisis, because of which they gained control of the island, now the future of all the countries of the Mediterranean region depends on the will and desire of the Romies - it is nothing less than strengthening the hegemon."
 news.11.a:0 "Once again, the maps are outdated!"
 
 news.12.t:0 "Malta in flames"
 news.12.d:0 "The result of the confrontation was the war for the island. Now the fate of this Malta would be decided on the battlefield. All of Romea's enemies promised to support Sicily, even as few people liked the Bourbon rule in the region either."
 news.12.a:0 "Why doesn't diplomacy work?"
 
 news.13.t:0 "Second Austro-Prussian War"
 news.13.d:0 "It is now obvious to all that the Habsburg empire is not long for. Prussia, indeed, Germany has already declared its desire to incorporate the lands of Austria. The transformation of Germany into a federal empire in the center of Europe is now underway, which will strengthen its position in the entire region."
 news.13.a:0 "This is the birth of a new hegemon"
 
 news.14.t:0 "Second Austro-Prussian War"
 news.14.d:0 "Prussia could not achieve success in the war with Austria, which resulted in its infamous defeat and the organization of the Southern German Confederation from the countries occupied by the Habsburg Empire. In Austria, in turn, a policy of deauthorization and an attempt to restore the country's integrity was initiated. At the same time in Prussia itself one hears voices of dissatisfaction blaming the government for its shameful defeat."
 news.14.a:0 "The unexpected winner"
 
 news.15.t:0 "The Vienna Peace"
 news.15.d:0 "From the beginning of the German offensive, it was clear how this carnage would end. In the first weeks of the war, Austria had already lost all initiative and fighting ability, which led to rapid losses of position and now, as the German Kaiser's troops marched on the Austrian capital. The government of the German empire has put forward terms of peace. It seems now that Austria will disappear from the map... \nThe countries of the Grand Eight are concerned about this event, which will obviously lead to more conflicts throughout Europe in the future. Perhaps the system established after the end of the Napoleonic Wars is not so perfect?"
 news.15.a:0 "So the Habsburg legend has come to an end..."
 
 news.16.t:0 "Third Austro-Prussian War"
 news.16.d:0 ""
 news.16.a:0 "Austria survived, but at what cost..."
 
 news.17.t:0 "A shot that will fly the world"
 news.17.d:0 "Today at Germany's weekly leader's speech, the completely earlier unthinkable happened! Someone fired two shots from the crowd. The head shot left no chance, Josef Maria von Radovits died on the spot. Now the whole of Germany is on its ears, for the murderer could not be caught.\nOnly two theories are relevant at the moment, namely the theory that the murderer was hired by someone from the Habsburg-Lorraine dynasty as revenge for the empire taken away, but the people of Germany disagree with this theory and put forward their own, where the murderer is someone from the Russian "Black Union" society, for during the speech Russian speech was heard in the crowd, and this society was already announcing a possible hunt for high-ranking Germans."
 news.17.a:0 "With the death of Josef, no one can appease German anger"
 
 news.18.t:0 "Rome has risen from the ashes"
 news.18.d:0 "Today the emperor of the Roman Empire, gave a speech in Rome. He stressed the status of this city in history, and announced that the Roman Empire would henceforth be called the Roman Empire, for the eternal city was once again part of the empire. Constantinople, however, would retain its status as capital; Rome, in turn, would become the economic and cultural center of the empire."
 news.18.a:0 "Has Rome begun her march again?"
 news.18.b:0 "Phoenix resurrexit a cinere!"
 
 news.19.t:0 "The French Intervention in Algeria"
 news.19.d:0 "The piracy situation and the crisis that broke out between the Algerian government and the French diplomatic mission could not have led to a different outcome. France announced the start of military action in the region, today the navy of the republic began a blockade of the port cities of Algeria."
 news.19.a:0 "It's not quiet in the north of Africa right now..."
 news.19.b:0 "The wretched pirates will be crushed!"
 
 news.20.t:0 "Death of the Kaiser"
 news.20.d:0 "Today, during a walk, Kaiser Friedrich Wilhelm IV became ill, his health rapidly deteriorated, his escort went to get help, but all attempts to help the Kaiser were in vain, and after an hour he was dead. The doctors stated that he had had a heart attack, but the German Society denied it and claimed that the Russian radicals had been involved again. The Kaiser's family, on the other hand, agrees with the official theory, for they knew about Friedrich's heart defects."
 news.20.a:0 "His son is a reformer, isn't he?"
 
 news.21.t:0 "Robert Peel is staging a coup in Britain!"
 news.21.d:0 "Breaking news comes from the Confederation of the British Isles: According to information given out by various embassies in London, there has been a coup d'état in the Confederation this morning led by radical Cromwellian and "Cromwell Party" leader Robert Peel. Because of the unexpected death of the former Lord Protector, William Lam, and the resulting power vacuum, this outcome is improbable, but predictable. Interim Lord Protector Edward Smith-Stanley has been assassinated, Parliament has been dissolved, and Britain is in a silence that foreshadows a formidable storm."
 news.21.a:0 "What does this portend for Britain?" #В конце описания ивента даётся ответ на этот "вопрос", возможно стоит заменить
 news.21.b:0 "Long live Lord Protector Robert Peel!"
 
 news.22.t:0 "[CBI.GetFactionName] surrender!"
 news.22.d:0 "After the continental alliance forces were defeated, London's chance of victory was slim. A powerful navy, however, kept the city from falling, but the persistence of the Germans had its effect. After a devastating blow to London, the German Empire demands the complete surrender of the alliance forces.."
 news.22.a:0 "Это начало германо-греческой эпохи"
 news.22.b:0 "Вот мы и доказали, что достойны"
 
 news.23.t:0 "Leipoldite Strikes on Britain's Cities"
 news.23.d:0 "Today in [GetDateText] the world is frozen with the horror of what has happened. The German Empire used weapons of apocalyptic power that would not go unnoticed throughout the world. Now everyone understood how far the Germans were willing to go for their goals. For the sake of a simple victory they have lost their humanity, and who dares to say anything to them now? Having used this weapon once, they will use it again. \nAccording to first estimates, London was destroyed by §R73%! and civilian casualties reached more than §Rtwo million! As for Liverpool, the destruction of the city reached §R96%§!, and civilian casualties reach more than §Rhalf a million§!. \nThis is the beginning of a new era, the era of fear."
 news.23.a:0 "What a monstrous weapon"
 news.23.b:0 "Here it is, the peak of our military power!"
 news.23.c:0 "Oh, my God...."
 
 news.24.t:0 "Occupation of Korea"
 news.24.d:0 "After a stunning victory on the peninsula, the Japanese government decided to establish an occupation zone. Now the fate of Korea lay in the hands of a Japanese general. \n\nIt is now known that a process of forced Japaneseization has begun and it is causing discontent among the civilian population, but it only leads to more casualties."
 news.24.a:0 "These are interesting times in Asia"
 news.24.b:0 "Today Korea, tomorrow the whole world!"
 
 news.25.t:0 "Occupation of the Philippines"
 news.25.d:0 "After the invasion of Korea, the Japanese government set its sights on the Philippines and now, the task was accomplished. As in the case of Korea, an occupation government has been established. \n\nSimilarly, the process of japonification has been initiated and all iconoclasm is brutally suppressed."
 news.25.a:0 "These are interesting times in Asia"
 news.25.b:0 "Today the Philippines, tomorrow the whole world!"
 
 news.26.t:0 "Occupation of Indochina"
 news.26.d:0 "After the conquest of Indochina, Japan decided not to abandon the policy of creating an autonomous region of occupation, but in this region it was decided to expand its powers, due to the national diversity of the region. \n\nThe policy of japonification in this zone is also relevant, but this time the way of carrot and stick was chosen."
 news.26.a:0 "These are interesting times in Asia"
 news.26.b:0 "Today Indochina, tomorrow the whole world!"
 
 news.27.t:0 "Japanese Civil War"
 news.27.d:0 "The old contradictions between the emperor of the empire of the rising sun and the shoguns, burst into a bright spark. The desire to open Japan to the world collided with the fierce conservatism of the shoguns, who wished to preserve tradition. [TUK.GetName] did not intervene in the war, but the ruling circles were still pondering, "Whose side to take?""
 news.27.a:0 "Once again, the emperor and the shogun decided to shed blood"
 news.27.b:0 "Beat the traitors!"
 
 news.28.t:0 "[JAP.GetName] won!"
 news.28.d:0 "The Shogunate rebellion, which began back in 1637, has finally been defeated and all of Japan's islands are now under imperial rule. \n\nIn his first speech, he made it clear that he was going to expand the country's territories into neighboring states. And in Nisei we already hear about clashes between the Japanese and the indigenous population."
 news.28.a:0 "Asia will clearly not be the same now"
 news.28.b:0 "The sun rises over the empire!"
 
 news.29.t:0 "[JAS.GetName] won!"
 news.29.d:0 "The Shogunate rebellion, which began back in 1637, came to an end. The imperial forces were defeated and all opponents of the Shogunate regime either died or fled the country.  \n\nIn his first victory speech, the shogun promised to preserve the holy dynasty, but to deprive them of power over the country, as well as his desire to isolate Japan from foreign influence. The Shogun's victory also alienated Nisei from Japan, causing the local government to launch a military campaign against the indigenous population."
 news.29.a:0 "Japan is isolating itself again"
 news.29.b:0 "Let's create a new Japan with iron and blood!"
 
 news.30.t:0 "Victory for the Syndicate"
 news.30.d:0 "The Shogunate rebellion, which began as early as 1637, ended in failure. Neither the emperor nor the shogun succeeded, which could not be said of the government of the Kant Syndicate.. \n\n[TUK.GetLeader] as the leader of the Syndicate made a speech in the new capital. In the speech he pledged to preserve the traditions of the Japanese people and the life of the imperial family, but to make the emperor only a symbol of the state. It is also reported that the Syndicate has sent both military and economic resources to Nisei, which makes it obvious that blood will soon be shed in Cromwell."
 news.30.a:0 "A truly unexpected turn of events"
 news.30.b:0 "Let the money flow!"
 
 news.31.t:0 "Scandinavia beat Germany"
 news.31.d:0 ""
 news.31.a:0 "Lose immediately after winning?"
 
 news.32.t:0 "Germany beat Scandinavia"
 news.32.d:0 ""
 news.32.a:0 "They are unbeatable."
 
 news.33.t:0 "Scandinavia defeated Britain"
 news.33.d:0 ""
 news.33.a:0 "This is the end of old Britain."
 
 news.34.t:0 "The British Isles are indestructible"
 news.34.d:0 ""
 news.34.a:0 "Weren't the Greeks helping them now?"
 
 news.35.t:0 "Occupation of Oceania"
 news.35.d:0 "After the defeat of Britain and Portugal on the European front, Japan very quickly took over Australia. There is now a transition from colonial areas to an occupation government. \n\nThe process of Japanizing Australia is different, for it requires the Japanese to deport Britons and Portuguese and to relocate Japanese from the metropolis."
 news.35.a:0 "These are interesting times in Asia"
 news.35.b:0 "Today Oceania, tomorrow the whole world!"
 
 news.36.t:0 "Occupation of Indonesia"
 news.36.d:0 "After the breakdown of the alliance between Holland and Germany, the hands of the Japanese government reached out to the Indonesian region. The astonishing speed with which the already former colony of the Netherlands was seized allowed the lands to be completely subjugated, even before any reaction from the former metropolis."
 news.36.a:0 "The credibility of the Dutch government was undermined!"
 news.36.b:0 "Inodesia today, the whole world tomorrow!"
 
 news.37.t:0 "Opening of the Constantinople Metro"
 news.37.d:0 "Today the first subway line officially opened in Constantinople. The city has grown rapidly for about a century, which led to overcrowding, so it was decided to build underground transportation to simplify the city logistics.\n\nThe mayor of the city announced future plans for the construction of subway lines. According to him, it was obvious that the first subway line in Europe will appear in the capital of Romea, and also, he spoke about the project designed to connect Western Constantinople with Eastern Constantinople, which can be compared in its ambition to the construction of the channel "Byzantium" - the tunnel under the Bosphorus"
 news.37.a:0 "With the size of this city it is not surprising"
 
 news.38.t:0 "Opening of the Paris Metro"
 news.38.d:0 "Today the first stations of the Paris Metro were opened. The city governor personally attended the grand opening of one of the stations \n\nIn the coming years, the plan is to run the whole branch and start building new ones! This will greatly simplify the lives of ordinary Parisians."
 news.38.a:0 "Even after a defeat, they want to be first!"
 
 news.39.t:0 "The Berlin Underground"
 news.39.d:0 "The opening of the subway in Berlin marked a new era in the life of the city. Using the experience of the Romans, the Germans were not only able to build in the shortest possible time, but to surpass the Constantinople subway. Each station is named after the most important victories of the German nation.\n\nNow the Germans say they are ready to go further and build a subway in every major city. Now the criterion for the construction of the subway is the population of the city of 700 thousand people."
 news.39.a:0 "That's amazing!"
 
 news.40.t:0 "Death of the Emperor of China"
 news.40.d:0 "Tonight, in his chambers, Emperor Daoguang died. He had fallen ill some time ago, though he was still remarkably strong for his age. The ruler of the Celestial Empire concealed his illness from the public, knowing that its publicity might lead to undesirable consequences.\nHis son, Yizhu, was declared the new emperor. However, the issue of the shaky integrity of the vast empire still remains unclear."
 news.40.a:0 "Will the young emperor be able to handle it?"
 news.40.b:0 "Mournful tidings for the whole of China..."
 
 news.41.t:0 "French Northwest Africa"
 news.41.d:0 ""
 news.41.a:0 ""
 news.41.b:0 ""
 
 news.42.t:0 "Triumph in Algeria"
 news.42.d:0 "АThe Algerian campaign proved successful for the French army. However, its main results were not territorial gains, but experience. In the course of combat operations in Algeria, it became clear that the equipment and tactics of combat operations had become obsolete"
 news.42.a:0 "A great day for all of France!"
 news.42.b:0 "Doubtful success..."
 
 news.43.t:0 "Defeat in Algeria"
 news.43.d:0 ""
 news.43.a:0 "A sad day for the French army..."
 news.43.b:0 "Which is to be expected!"
 
 news.44.t:0 "Claims on Alsace and Lorraine"
 news.44.d:0 "Today the government of the French Republic officially declared its claims to the lands lost after the war of the Third Coalition. [FRR.GetLeader] has repeatedly raised the issue of the return of Alsace and Lorraine in its speeches, but the country has claimed it only now.\nThe increased tension between the state [PRU.GetName] and [FRR.GetName] makes it clear that the world is getting shaky."
 news.44.a:0 "A new crisis is coming..."
 news.44.b:0 "These lands belong to France, not Germany!"

 news.45.t:0 "The Persian Civil War"
 news.45.d:0 "The tense religious situation in the Persian Shah has worsened greatly in recent weeks. Reactionary Islamic minorities have taken up arms, and open confrontations have broken out in the streets of many [PER.GetAdjective] cities. Also, pro-Roma political forces have clearly intensified, and they are clearly not opposed to taking power in the country...\n\nMany thought the local authorities would be able to quell any uprising quickly, but rumor has it that the reactionaries are getting support from outside. The neighboring states are watching events with bated breath. Only time will tell what will happen to Persia in the future."
 news.45.a:0 "What's going on in the Middle East..."
 
 news.46.t:0 "Iran's Victory"
 news.46.d:0 "The Islamic minority was able to make huge gains in the Persian Civil War and emerge victorious. The fate of the region now depends on the vision of the Leader of Iran. One thing we can say from the data we have received is that Iran intends to strengthen its relations with [HAB.GetName] and [AFG.GetName] in order to recover the lands that were taken away by Romea in the future."
 news.46.a:0 "Once again the sword of Islam over Central Asia."
 
 news.47.t:0 "Persian Victory"
 news.47.d:0 "Persia was able to win the civil war and now the Islamic minority was in for hard times, even harder than before. But one thing we can say is that the relationship between Persia and Romea is over, for after defeating the Parthians and taking their warehouses, Persia concluded that Romea was the sponsor of the revolution."
 news.47.a:0 "Persia was able to prove its strength."
 
 news.48.t:0 "The Parthian victory"
 news.48.d:0 "After a hard and bloody civil war, Parthia was able to emerge victorious. Today [PAR.GetLeader] and [BYZ.GetLeader] signed a declaration of eternal friendship. Also, the Parthian leader is already communicating with members of the board of the Romeo Indian Company about a possible intervention in Afghanistan, as well as he stated that he is going to prevent Russian aggression in Central Asia."
 news.48.a:0 "Another ally of Romea?"
 
 news.49.t:0 "Pushchin's resignation"
 news.49.d:0 "At the conclusion of his speech, President Pushchin announced that he had decided to give way to the young and resign. The politician lamented the deterioration of his health caused by the apoplexy he suffered last November. Being a man of age, the politician knew its consequences, but still continued to work with the same diligence, without giving himself any indulgences. \n\nAccording to an official statement by the Russian government's press service, the country will be governed by a "Supreme Council" of top officials and presidential advisers for the period until the elections. Presumably, the vote itself should take place within a month."
 news.49.a:0 "Who will take the power in his hands?"
 
 news.50.t:0 "President Milyutin"
 news.50.d:0 "Dmitri Milutin was elected president. A nobleman, the candidate of the People's Freedom Party. During the politician's speech on Palace Square, he repeatedly stressed that the country's new political course would be directed toward liberal reforms and the fight against dependence on imports. \n\nThe government press service reports that they will soon begin work on the promises of the new ruler of the country, but rumor has it that the reforms will remain only on paper."
 news.50.a:0 "Liberal reforms await Russia..."
 
 news.51.t:0 "President Romanov"
 news.51.d:0 "Konstantin Romanov was chosen as president. Heir to the imperial family and a candidate of the Council of the United Nobility party. In his speech on Palace Square, the politician assured that the political course set by Pushchin will be maintained. However, many fear a move toward authoritarian rule because of his tendency toward conservatism.  \n\nThe government press service reports that they will soon begin work on the promises of the new ruler of the country, but rumor has it that the reforms will remain only on paper."
 news.51.a:0 "What's in store for Russia?"
 
 news.52.t:0 "President Orlov"
 news.52.d:0 "Mikhail Orlov was elected president. The only non-partisan candidate, a former combat officer and veteran of the Russo-Romanian conflicts. In his speech on Palace Square, he declared that he would do everything possible to ensure the safety of the people and to revive the old greatness of Russia! \n\nNow it is difficult to say where the new leader will lead the country, but it is clear that the political course of the country lies toward an authoritarian dictatorship."
 news.52.a:0 "Now they have a dictatorship?"
 
 news.53.t:0 "Trade confrontation with Germany"
 news.53.d:0 "The increase in duties on goods imported into the state [RUS.GetLeader], as well as the aggravation of contradictions between the governments of the countries, has led to economic confrontation between the states.Now it is not clear where this will lead in the future. However, as [RUS.GetLeader] stated, the rejection of imported goods will benefit Russia and its people."
 news.53.a:0 "A new conflict is brewing!"
 
 news.54.t:0 "Abolition of the Monarchy"
 news.54.d:0 ""
 news.54.a:0 "Interesting"
 
 news.55.t:0 "Abolition of the Monarchy"
 news.55.d:0 ""
 news.55.a:0 "Interesting"
 
 news.56.t:0 "Konstantin Nikolayevich - the new ruler of Russia"
 news.56.d:0 ""
 news.56.a:0 "Interesting"
 
 news.57.t:0 "Proclamation of the Monarchy"
 news.57.d:0 ""
 news.57.a:0 "The old ways are still strong!"
 
 news.58.t:0 "Russia's claim to the "Northern Gate""
 news.58.d:0 ""
 news.58.a:0 "We'll have to wait and see..."
 
 news.59.t:0 "A gathering of Amazonian tribes"
 news.59.d:0 "The news came from Amazonia that a meeting of the chiefs of the main tribes had begun. And it will decide the future of their state. But many people wonder, "Why is this news so interesting in Europe? Apparently many people are used to not getting news from there at all."
 news.59.a:0 "Democracy in Amazonia?"
 
 news.60.t:0 "Victory of the rosa"
 news.60.d:0 "Новым вождём стал вождь Розы, это удивляет, ибо для Амазонии это крайне неординарная личность. Он уже назначил пару встреч, как правителю Франции, так и Марксу с Энгельсом. Неужели идеи Французской революции смогли вырасти и в столь отдаленном от Европы государстве?"
 news.60.a:0 "Французские идеи оказываются заразными"
 
 news.61.t:0 "Victory of the eagle"
 news.61.d:0 "Новым вождём стал вождь Орла. В своей победной речи он обещал в кратчайшие сроки перестроить государство на европейский лад, чтобы Амазония могла считаться первым не европейским государством Амазонии, которое приняло европейские институты."
 news.61.a:0 "Постройка демократического государтва в Амазонии"
 
 news.62.t:0 "Victory of the snake"
 news.62.d:0 "Новым вождём стал вождь Змеи. Он не стал скрывать свои амбиции о единой Амазонии. Встаёт лишь вопрос, когда начнутся настоящие войны на этом континенте. Европейские государтсва уже высказали осуждения столь воиственным настроениям Амазонии."
 news.62.a:0 "Новый тиран"
 
 news.63.t:0 "Victory of the lizard"
 news.63.d:0 "Новым вождём стал вождь Ящерицы. Однако его видели лишь те, кто был на собрании племён, публичных заявлений от него не было. Некоторые сразу начали сомневаться в реальности данной персоны и говорят, что в Амазонии уже давно действует правительство подконтрольное одной из европейских стран. Лишь время покажет, какой из стран да и слухи ли это..."
 news.63.a:0 "Теперь точно нельзя сказать, чего ждать"
 
 news.64.t:0 "Первое в мире использованние газовой атаки"
 news.64.d:0 "[GetDateText] - эта дата станет вечным напоминанием о случившейся трагедии. Сегодня немцы использовали снаряды с белым фосфором. Всё мировое сообщество высказало несогласие с тем, как немцы ведут эту войну, только их союзники воздержались от комментириев об этой ситуации. Никто не знает, примут ли немцы вновь столь бесчеловечный способ ведение войны, но понятно одно — немцы намерены закончить войну быстро."
 news.64.a:0 "Лучше потерять сотни, чем тысячи"
 news.64.b:0 "С такими друзьями и враги не нужны"
 news.64.c:0 "В немцах нет человечности!"
 
 news.65.t:0 "Великое летнее наступление"
 news.65.d:0 "Как и стоило ожидать, летом немцы начали массированные атаки по всему фронту. Видимо то, что было до этого — всего лишь изучение поведения своих врагов. Теперь война начнётся по настоящему. Так же из Берлина поступила новость, что кайзер в своей речи просил народ Германии поддержать армию и сделать всё для победы и, на удивленние многих, народ поддержал эту речь."
 news.65.a:0 "За Кайзера! За Германию!"
 news.65.b:0 "Значит они лишь копили силы..."
 
 news.66.t:0 "Атака Русских мертвецов"
 news.66.d:0 "[GetDateText] — эта дата станет днём гордости всего Русского народа. По новостям с фронта в одной из Русских крепостей после атаки белым фосфором Русские солдаты не только не перестали оборонять крепость, но и пошли в контратаку, что напугала германский полк, что осаждал крепость. Сегодня весь мир поздравляет Россию с этой победой, она смогла показать, что русский дух не сломить даже такими бесчеловечными методами."
 news.66.a:0 "Да, как этих русских победить?!"
 news.66.b:0 "Дьявол точно русский!"
 news.66.c:0 "Посмертно герои первой мировой!"
 
 news.67.t:0 "Польская революция"
 news.67.d:0 "Вчера польские студенты вышли на акцию, против сокращения польских прав в России. Российское правительство начало жёсткое подавление этой акции, что переросло в насилие и к следующему дню было понятно, что город всё меньше находится под властью правительства. Такой поворот событий не ожидал никто, что студенты и польские националисты так быстро и так легко смогут откинуть русские силы из города. Теперь весь мир ожидает развития этих событий."
 news.67.a:0 "И вновь Варшава в огне"
 
 news.68.t:0 "Германия гарантирует независимость Польши"
 news.68.d:0 "Немецкий кайзер выступил с речью посвящённой польскому государству, которое, по его словам, было уничтожено Российской Империй, а не дроблениями Польши. Он обвинил Россию в агресивной ассимиляции населения и в том, что Россия сейчас — главная угроза европейской стабильности. В этот же день был подписан документ в котором, Германия признает суверинитет Польши на территории России, а так же гарантирует ей возврат этих территорий."
 news.68.a:0 "Немцы спасают Польшу?"
 
 news.69.t:0 "Первая мировая война"
 news.69.d:0 "Как только Российская сторона начала штурм Варшавы, германское командывание отдало приказ наступать. Россия надеялась, что немцы блефуют, но когда в первые часы войны граница уже была сдвинута от начальной, Россия и весь мир поняли — началась война... Россия сразу же начала просить союзников о помощи, так как германская армия обладала высокой моралью в боях против России."
 news.69.a:0 "Из пламени этой войны родится новая Европа"
 
 news.70.t:0 "Япония атакуют Лондонский Пакт"
 news.70.d:0 "Япония уже давно претендует на земли Тихого океана, но никто в Европе и подумать не мог, что она будет соперником в том регионе. Сегодня утром были обстрелены некоторые берега Португальской и Британской колонии в данном регионе. А после этого Япония официально объявила войну Португалии и Британии. Очевидцев удивил факт того, что Голландские земли не были атакованы, теперь все говорят о сговоре японцев и немцев."
 news.70.a:0 "Как они могли это не учитывать?"
 
 news.71.t:0 "Скандинавия вторгается в Россию"
 news.71.d:0 "Отказавшись от ультиматума, Россия нашла себе ещё одного противника в виде Скандинавии. И теперь Ромея, Германия и Скандинавия вместе идут по территории Российского государства. Открытие ещё одного фронта может плохо сказаться на успешности войны для них. Русское командыванние уже ищет способы, как избавиться хотя бы от одного врага."
 news.71.a:0 "Неожиданный игрок"
 
 news.72.t:0 "Скандинавия выходит из войны"
 news.72.d:0 "Скандинавия не была стороником проливать кровь за новые земли, Россия и раньше отказывалась от их ультиматумов, но как только начала проигрывать, была вынуждена согласиться с их условиями. Теперь все земли Финляндии и Карелии принадлежат северному Волку. По сему договору она была обязана выйти из войны, что, мягко сказать, разозлило их союзников."
 news.72.a:0 "На севере живут только предатели!"
 
 news.73.t:0 "Венгрия против коалиции"
 news.73.d:0 "После падения Австрийской империи напряжение в регионе карпатских гор нарастало с каждым днем, то Рутенские солдаты начнут обстрел границы, то Венгры совершат набег на них. И как можно заметить, одна из сторон не смогла терпеть столь агресивного соседа. Теперь на картах появилось временное объядинение Румыние и Рутение целью которого является прекращение агрессии Венгрии."
 news.73.a:0 "И вновь переход через карпаты?"
 
 news.74.t:0 "Венгерская победа"
 news.74.d:0 "Хоть после падения Австрийской империи земли венгрии и пострадали, но отсутсвие индустриальной базы сильно тормозило Венгрию, но даже это не смогло им помешать. Венгерские солдаты в честь этой победы устроили парады во Львове и Бухаресте."
 news.74.a:0 "Венгры торжествуют"
 
 news.75.t:0 "Венгерское поражение"
 news.75.d:0 "После позорного поражение Венгерское государство сразу же обратилось к германской стороне с просьбами принять их в альянс. И немцы в единоличным решением приняли их в альянс, даже не узнав мнение остальных членов. Это заставляется задуматься насколько же Континентальная Европа является чисто германским альянсом."
 news.75.a:0 "Ещё один союзник немца"
 
 news.76.t:0 "Россия капитулирует"
 news.76.d:0 ""
 news.76.a:0 "Орёл победил медведя"
 
 news.77.t:0 "Британии капитулирует"
 news.77.d:0 ""
 news.77.a:0 "Солнце заходит над Британией..."
 news.77.b:0 "Roma dominatur maria!"
 
 news.78.t:0 "Португалия капитулирует"
 news.78.d:0 ""
 news.78.a:0 ""
 
 news.79.t:0 "Франция капитулирует"
 news.79.d:0 "Горе, которое пережила французская нация полвека назад, снова повторяется. Армия страны не смогла сдержать натиск [ROOT.GetAdjective] войск и похоже, что современная [From.GetName] потерпит участь империи Наполеона..."
 news.79.a:0 "Интересно"
 
 news.80.t:0 "Германия капитулирует"
 news.80.d:0 "Как только война перешла на территории Германии, народ сразу начал терять веру в победутся. Дойдя до Берлина Российские войска вынудили [PRU.GetLeader] подписать акт о капитуляции, что и случилось. После подписания акта, Император вместе с Российсками офицерами отправился в Петроград для ратификации договора. При попытке вернуться после ратификации он встретил сопротивления на границы, где и узнал о упразднение монархии в Гармании. По сообщениям Император бежал в Кёнигсберг под протекцию России."
 news.80.a:0 "Пламя германский духа не потушить этим поражением"
 
 news.81.t:0 "Ромея капитулирует"
 news.81.d1:0 "После падения Константинополя и взятия Святого дворца, Ромейская империя уже не смогла продолжать сопротивляться натиску своих врагов. Август II подписал акт о капитуляции своего государства. [GetDateText] — дата официальной капитуляции Ромейской империи, хоть часть армии не согласилась с этим и продолжает сопротивляться, но когда они сложат оружие — это лишь вопрос времени."
 news.81.d2:0 "После падения Коснтантинополя и взятия Святого дворца, Ромейская империя уже не смогла продолжать сопротивлеться натиску своих врагов. Август II подписал акт о капитуляции. После подписания документ Император вместе с сенатом отправился в Италию. По новостям из Италии можно сказать одно, Ромейская Империя ещё существует, но вновь вернулась в Рим."
 news.81.a:0 "Et iterum phoenix conversus ad cinerem"

 news.82.t:0 "Ромея против Германии"
 news.82.d:0 "Ромейцы и немцы так и не смогли придти к соглашению о послевоенных границах, ни одна из сторон не захотела пойти на компромисс, и из-за этого теперь между прошлыми друзьями уже начались конфликты. После ввода Ромейских войск в Николакевск и Одессу, мир застыл в ожидании дальнейших событий: либо будет война, либо холодная война, который может перерасти в новую Великую войну."
 news.82.a:0 "И так старые друзья стали злейщими врагами."
 
 news.83.t:0 "Развал Российского государства"
 news.83.d:0 "После поражение в Великой войне в России началась вторая смута. Каждый хотел, чтобы именно его фракция заняла лидерство в России. Но итогом внутрених распрей Российская государственность была разрушена и на месте некогда сильного европейского государства образовалось 4 новых государства. Московское содружество со столицей в Москве, а временным лидером стал Николай Иванович Лорер, как временный президент. Сибирское Правительство России со столицей в Омске и лидером Павел Николаевич Игнатьев. Дальневосточное Государтсво со столицей в Магадане и лидером Николай Иванович Лорер. Соединенные Социалистические Губерни Кромвленда со столицей в Ново-Архангельске и лидером Александр Иванович Герцен."
 news.83.a:0 "Медведь пал от германский яда"
 
 news.84.t:0 "Москва на стороне Немцев"
 news.84.d:0 "В новой речи Николая Ивановича Лорерна он заявлял, что Московскому содружеству необходимо найти союзника и самым главным стали те, кто погубили Россию. Как утвержают свидетели народ согласился с этим решением президента, ибо боиться, того что Игнатьев начнет наступление на Моску и тогда от демократических реформ Николая Лорерна не останется и следа."
 news.84.a:0 "Враги стали друзьями?"
 
 news.85.t:0 "Гражданская война в Сомали"
 news.85.d:0 ""
 news.85.a:0 "Интересно"

 news.86.t:0 "Немецкие тайны"
 news.86.d:0 "Сегодня мировая общественость узнала тайны испытаний на острове Южная Георгия. Главной тайной этого полигона является испытания лейпольдитового оружия. Вероятно никому, кроме самим Немцев неизвестны результаты испытаний. Но понятно одно, чтобы там не происходило это изменить все последующий войны."
 news.86.a:0 "Интересно..."
 
 news.87.t:0 "Немцы - мировая угроза"
 news.87.d:0 "Как только землетрясение вызванное испытаниями Немцев на Южной Георгии достигли Фолксендских островов, то правительство Германии было вынуждено сообщить Британии, что именно произошло. После услышаного Британский парламент написал сообщения всем дружеским правительством. В тексте сообщения было отмечено, что Немцы смогли приблизиться к созданию вероятно самого разрушительного оружия на данный момент."
 news.87.a:0 "Интересно..."
 
 news.88.t:0 "Первый ультиматум"
 news.88.d:0 "Сегодня случилось неожиданное — немцы предлагают русским мир! И хотя многие скептики понимают, что Россия не примет эти условия, но сам факт того, что немцы предлагают закончить войну, очень удивляет наблюдателей, которые видели, как германские солдаты каждый раз побеждают российскую армию."
 news.88.a:0 "Немцы хотят мира?"
 
 news.89.t:0 "Второй ультиматум"
 news.89.d:0 "И вновь германский ультиматум. В этот раз германская сторона стала более настойчивой, видимо, восточный фронт съедает слишком много ресурсов. Правда многие эксперты отмечают, что хоть германская армия уже достигла значительных успехов, но Российское правительство все ещё не готово пойти на мир со своим врагом."
 news.89.a:0 "А немцы все надеятся на мир"
 
 news.90.t:0 "Третий ультиматум"
 news.90.d:0 "Германия в последний раз предлагает России подписать акт о капитуляции, чтобы остановить кровопролитие на землях Руси. С учётом всех побед германской стороны ожидается, что правительство России примет этот ультиматум, так как ею уже были потеряны практически все стратегические области и многие крупные города. Немцы же продолжают свой победоносный марш на восток."
 news.90.a:0 "Неужели это конец восточного медведя?"
 
 news.91.t:0 "Афганистан пал"
 news.91.d:0 "Не имея возможности долго продолжать войну правитель Афганистана Мухаммад Якуб подписал акт о капитуляции, после чего его государство было разделено между победителями. Правительство Парфии назначило его намесником зоны оккупации Афганистана."
 news.91.a:0 "Ромейцы идут в Индию."
 
 news.92.t:0 "Афганистан вышел победителем"
 news.92.d:0 "Неожиданности случаются. Сегодня объядиненые силы Парфии, Ромейской торговой компании и Королевства Сикхов потерпели поражение, что привело к тому, что влияние Ромеи в Индии и ближнем востоке очень сильно пошатнулась, а так же Афганистан стал крайне сильным игроком этого региона."
 news.92.a:0 "Ромейская угроза в Индии решилась сама собой"
 
 news.93.t:0 "Создание Миттельафрики"
 news.93.d:0 "После захвата Голландских колоний в Африке, Германское правительство приняло решение создать колониальное государство Миттелафрика, цель которого должно стать дальнейшие расширение германского влияния на этот континент. Из-за случившегося было срочно собраны страны занимающиеся колонизацией африкой, чтобы принять решение связаные с незаконым колонизмом."
 news.93.a:0 "Немцы ещё и в Африке?"

 news.94.t:0 "Смерть Лема"
 news.94.d:0 "Из Конфедерации Британских островов пришла печальная новость. Их лидер Уильям Лем скончался своей смертью! Пока-что точная причина смерти не сообщается, но личный врач Лема сообщил, что недавние поездки плохо отразились на здоровье лорда-протектора.\n\nВ Британии начинается редкое событие — выборы лорда-протектора. Пока-что Роберт Пиль лорд-протектор Английского Блока взял управление Конфедерацией на свои плечи во время выборов."
 news.94.a:0 "Отправте им наше сожеления"
 news.94.b:0 "Трагедия для всей нации!"
 
 news.95.t:0 "Новый лорд-протектор"
 news.95.d:0 "[CBI.GetLeader] — стал новым лордом-протектором. Сам он пока не давал иностранной прессе своих позиций по поводу внешней дипломатии Конфедерации.\n\nВ его публичной речи он заявлял, что собирается сначало решить внутрение проблемы Конфедерации, а только после занятся внешними. Но даже без четкой позиции о внешней политики он дал понять, что обеспокоен агрессией, как Пруссии, так и Ромеи, что в будущем может привести к уменьшению объёмов торговли между странами, если они не прекратят перекраивать карту Европы."
 news.95.a:0 "А он разве не старше прошлого?"
 news.95.b:0 "Конфедерация выдержит!"
 
 news.96.t:0 "Конец Святого пакта"
 news.96.d:0 "После нескольки месяцев обсуждения между Ромеей и Святым престолом проблемы нарушения "Святого Пакта" Россией. Император Агуст II Захареас выступил с речью на против Собора Святой Софии, в этой речи император подмечал, что его род сохранял пакт с учетом нападков балканских стран, но заявление сделаное в 1848 году Россией просто сводит на нет заслуги Империи. Поэтому он принял решение разорвать "Святой Пакт".\nПапа Пий IX уже выразил беспокойство по поводу разрыва пакта, но даже он подтверждает, что Ромея имела на это полное право. Австрийская Империя высказала недовольство столь агрессивной политикой Ромеи, а Россия в свою очердь пока не дала коментариев в связи со случившимся.\nСогластно последним новостям с Балкано-Ромейской границы, Ромейская сторона продолжает наращивать силы для наступления, хоть Ромейский сенат и отрицает скоро вторжение на балканы."
 news.96.a:0 "Ālea iacta est!"
 news.96.b:0 "Неудачно получилось..."
 news.96.c:0 "Россия же защитит нас?"
 news.96.f:0 "И вновь Христиане воют."
 news.96.g:0 "Они и правда сохраняли пакт 494 года?"
 
 news.97.t:0 "Капитуляция Скандинавии"
 news.97.d:0 ""
 news.97.a:0 "И вновь разделены..."
 
 news.98.t:0 "Германская гражданская война"
 news.98.d:0 "После подписания акта о капитуляции во всей Германии начались волны недовольства и на этом фоне в страну вернулись Энгельс и Маркс. И после встречи в Мюнхене со своими сторониками они объявили о начале освобождения Германии от оков капитализма. Правительство [PRU.GetName] сделало заявление, что уничтожит эту красную угрозу."
 news.98.a:0 "Сокрушить революцию!"
 news.98.b:0 "На Берлин!"
 news.98.c:0 "Социализм поднял голову в Германии..."
 
 news.99.t:0 "Конец Ромейской империи"
 news.99.d:0 "После поражения в Ромейской империи было на удивление очень тихо. Но вчера сенат отправил Императору ультиматум, а именно переход от монархии к парламенту. Теперь остатки Ромейской империи являются демократичным государство, но монархия не была упраздна всвязи с любовью народа к династии Захареас, но монарх потерял какую-либо власть над странной."
 news.99.a:0 "Пора оставить прошлое в прошлом..."
 news.99.b:0 "Никакого больше Рима."
 
 news.100.t:0 "Переворот в Скандинавии"
 news.100.d:0 "Во время дня “Северного Единства” случилось немыслимо, когда лидер Скандинавии Йохан Август Грипенстед произносил свою речь, на площадь вышли люди в одежде напоминающий одеяния викингов, правда оказалось, что они ещё и были вооружены, что привело к началу противостояния на площади. По сообщение во время этого переворота пострадало очень много гражданских лиц, а новым лидером страны становится Астрид аф Мунсё.\nВ своей речи она подчеркнула связь с предками и, то что Скандинавии восстановит свое старое величие. Так же по сообщения с места событий часть её людей были вооружены оружием германского производства."
 news.100.a:0 "Слава Одину! Слава Тору! Слава АСАМ!"
 news.100.b:0 "Слишком быстро Скандинавия пала." 
 
 news.101.t:0 "Основание Винланда"
 news.101.d:0 "Сначала оккупация Ньюфаундленда, потом захват побережья Федерации Кри, а теперь Скандинавия объявила о создание протектората Винланда на этих землях. Общественность очень обеспокоена таким раскладом событий, ибо даже на территории самой Скандинавии были сообщения о национальных чистках.\nЧто это, как не вторжение в Северный Кромвленд? Конфедерация Британских остров уже выслало часть дипломатов Скандинавии, а также объявила о подготовке к ответным действиям."
 news.101.a:0 "Кромвленд будет нашим!"
 news.101.b:0 "Винланд, а это где?"
 
 news.102.t:0 "Восстание Чартистов"
 news.102.d:0 "Многие заводы в Британии сейчас перестали работать, ибо представители Чартистов обещали им улучшение рабочих условий, а так же новое место в новой Британии. Сейчас по всему Лондоны слышны локальные перестрелки, а так же очевидцы сообщают о барикадах на центральных улицах.\n\nМногие считают, что такое активный рост влияния Чартистов связан с политикой Уильяма Лэма, того кто позволил их партии появится. Сейчас понятно одна, Конфедерация Британских островов находится в шаге от гражданской войны!"
 news.102.a:0 "Ситуация в Британии все хуже..."
 news.102.b:0 "Что дальше? Новая глобальная война в Европе?"
 
 news.103.t:0 "Колизей вновь встречает гостей"
 news.103.d:0 "Сегодня утром, правительство Римской Империи объявило, что Колизей официально вновь открыт. Первые бои пройдут уже этим вечером.\nМногие в Европе отмечают, что они возвращаются в темные века, но Римские представители говорят, что новые гладиаторские бои будет больше похожи на олимпийскую борьбу.\nВремя покажет, чем в итоге закончится возрождение этой традиции."
 news.103.a:0 "Они вернулись к старым традициям?"
 news.103.b:0 "Colosseum initium est!"
 
 news.104.t:0 "Теория Габера - Боша"
 news.104.d:0 "Сегодня Фриц Габер и Карл Бош, опубликовали свою теорию о получение аммиака из азота и водорода, что позволит создавать удобрения независимо от места добычи необходимых компонентов. Сейчас это конечно только теория, но если они смогут её развить, то проблему с неурожайными годами будет решена раз и навсегда. Так же такое изобретение явно скажется на объёмах производимой сельхозпродукции и возможно это позволит странам большой восьмерки помочь: государствам в которых ситуация с продовольствием хуже.\nМногих ученых беспокоит не смогут ли германцы использовать данную теорию для производства оружия основанного на данном принципе. Но в свою очередь Карл Бош дает гарантию, что ни при каких условия не будет помогать германскому правительству создавать оружия из его теории."
 news.104.a:0 "Это сможет спасти миллионы!"
 
 news.105.t:0 "Процесс Габера - Боша"
 news.105.d:0 "Германское научное сообщество больше не может скрывать, то что процесс Габера – Боша начал приобретать промышленный метод. И скажем прямо, когда до нашей редакции дошли цифры произведённого удобрений, мы были в шоке, ибо показатель за неделю обошел полугодичный оборот.\n Сейчас по всей Европе, а после и по всему миру будет постепенный переход методики по производству удобрений на процесс Габера – Боша. Если верить всем данным, что германцы получили на неделю производства, можно сказать смело: голоду больше не бывать!\nРомейский научный институт выдвинул Фрица Габера и Карла Боша на главную награду, а именно Христоманской премии. Что позволит им получить значительную денежную награду, а также право на владение собственностью в пределах Константинополя."
 news.105.a:0 "Габер и Бош заслужили звание святых!"
 
 news.106.t:0 "Теория химической войны"
 news.106.d:0 "Стало известно, что после триумфа процесса Габера – Боша, Фриц Габер начал тесно работать с правительством Германии. Эти действия он оправдывает фразой: “В мирное время учёный принадлежит миру, но во время войны он принадлежит своей стране”. А как мы знаем германский регион в последние годы стал местом битвы Пруссии и Австрии.\nПочему так важно, что Габер работает с правительством? Тем что: Германское правительство начало активно искать военное применения этому процессу. А значит, ближайшие войны в Европе могут полностью отличаться от тех, к которым привыкли все!\nКарл Бош уже сказал, что отныне его фамилия не будет использоваться в процессе Габера – Боша, как он и говорил он не собирается использовать это изобретения как оружие. Так же стало известно, что он максимально осуждает Габера за такое предательство!"
 news.106.a:0 "Габер предал человечество!"
 
 news.107.t:0 "Государство [leaver_german_union]покидает СГН"
 news.107.d:0 "Лидер государства [leaver_german_union] заявил, что решил покинут Союз Германских Наций. Так же сообщается, что данное решение связано с тем, что в СГН в первую очередь учитывается мнение Пруссии и Австрии, что явно портит отношения с малыми германскими нациями.\nВсе остальные члены СГН заявили, что государство [leaver_german_union] обязательно будет наказано за предательства “Мартовской революции”. Пруссия и Австрия уже заявили, что готовят меры наказания этого государства."
 news.107.a:0 "Союз Германский Наций рухнет, как и СРИ"
 
 news.108.t:0 "Конституция Паульскирхе"
 news.108.d:0 "Сегодня на территории Союза Германских Наций была принята общая конституция – конституция Паульскирхе. Произошло это во время Франкфуртского национального собрания.\nСамое необычно – это, то что данная конституция распространяется на все земли членов СГН, что является самой массовой конституцией в мире. Так же по итогам этой события официальным Кайзером Германской империи становиться Фридриху Вильгельму IV."
 news.108.a:0 "Одна конституция на несколько стран?"
 news.108.b:0 "Ещё ближе к германскому единству!"
 news.108.c:0 "Кто дал им право создавать конституцию в нашей сфере влияния?"
 
 news.109.t:0 "Конец Габсбургской монархии"
 news.109.d:0 "Хоть третья Австро-Прусская война только подходит к своему окончанию, одно можно сказать Габсбургская монархия перестала существовать, все кто могут держать оружия против их режима уже взяли его, только чудо может спасти Австрию.\nХоть Австрия и была значимым государством в XIX веке, но сейчас после потери практически всех не германских земель, можно понять насколько многие ошибались, когда считали их могущественной силой.\nГермания и Ромея уже объявили о признание независимыми всех тех, кто откололся от Австрии, что означает, что даже если Австрия переживет войну, то стервятники вновь нанесут удар, если она попытается вернуть свои земли."
 news.109.a:0 "Этого не может быть!"
 news.109.b:0 "Давно пора закончить их историю"
 
 news.110.t:0 "Аннекксия Эльзас-Лотарингии"
 news.110.d:0 "С конца второй Австро-Прусской войны германские силы концентрировались на границе с Эльзас-Лотарингией, что вызывало беспокойство, как у самого герцогства, так и у Франции. Но сейчас, когда сообщается о том, что германские войска вошли в часть приграничных городов Эльзас-Лотарингии стало понятно, что отныне это германские земли.\nНа данный момент не одна страна не высказалась по поводу “Аншлюса” Эльзаса-Лотарингии, но вероятно теперь германия бескровна не отдаст эти земли. Вероятно французскому правительству стоит подготовится к возможным приграничным стычкам с германскими силами."
 news.110.a:0 "Историческая справедливость восстановлена"
 news.110.b:0 "Да как они смеют говорить, что это германские земли?!"
 news.110.c:0 "Кажется второй рейх хочет земли первого"
 
 news.111.t:0 "Зима 1854-1855"
 news.111.d:0 "В этом году снег выпал крайне рано, да и морозы явно буду мешать войне в Европе. Сейчас [force_of_evil] силы явно будут не в лучшем положение, ибо с такими морозами крайне трудно будет укрепиться на захваченных землях.\nПравительства нейтральных стран уже “похвалило” германское командования за их идею начать войну зимой не приготовив даже теплого снаряжения для солдат. Российская же сторона, которая привыкла сражаться в таких условиях, вспоминает, как они сражались с врагами в таких условия и явно такая погода идет на пользу русским силам."
 news.111.a:0 "Не лучшее время поляки выбрала для революции"
 news.111.b:0 "Это должно помочь нам укрепиться!"
 news.111.c:0 "Рекордный мороз, что сказать"
 
 news.112.t:0 "Зима 1855-1856"
 news.112.d:0 "И вновь ранний снег, возможно русские умеют управлять погодой, дабы мешать врагам наступать на их родину. Но теперь [force_of_evil] войска явно готовы к таким погодным условиям, но нельзя сказать, что такой мороз ускоряет их наступление.\nВоенные аналитики уже говорят, что сейчас вероятно стоит ожидать контратаки от русской армии. Но вот сообщения с фронта говорят, что несмотря на ухудшающиеся условия силы Континентального пакта не прекращают попыток прорыва, посмотрим что будет дальше."
 news.112.a:0 "Это уже издевательство какое-то"
 news.112.b:0 "Это наш последний шанс на контр атаку!"
 news.112.c:0 "Зимы и правда все тяжелее"
 
 news.113.t:0 "Союз Берлина и Константинополя"
 news.113.d:0 "После долгих переговоров в Константинополе германской стороне удалось уговорить ромейское правительство подписать акт о вступление в альянс. Эта новость меняет очень многое, ибо теперь баланс сил в Европе полностью смещён в сторону германской доминации.\nКБИ уже высказалось с осуждением разрушения Европейской стабильности и уничтожению баланса сил в регионе. Франция, пока не дала комментариев, как и правительство России. Сейчас понятно одна войну в Европе уже не избежать!"
 news.113.a:0 "Теперь не только их ресурсы принадлежат нам, но и их солдаты"
 news.113.b:0 "Это союз поможет нам вернуть свои земли!"
 news.113.c:0 "Это очень плохие новости"
 
 news.114.t:0 "Германия защитила свои земли"
 news.114.d:0 "Сегодня после аннексии герцогства Эльзас-Лотарингия силами Германской Империи, французское командование решило пойти на авантюру, а именно помешать германской армии заходить на территории Эльзас-Лотарингии.\nИтогом данной авантюры стало тяжёлое поражение французских сил и триумф германских, которые теперь смело заявляют, что это доказывает, то что эта их земля по праву.\nТак же известно, что правительство Германской Империи потребовало увести французскую армию от этих земель, пригрозив продолжить наступление на земли Франции. Французское правительство согласилось с требованиями, и теперь приграничная область стала демилитаризованная."
 news.114.a:0 "Gott mit uns!"
 news.114.b:0 "Неудачи тоже часть прогресса"
 news.114.c:0 "Французы так и не смирились с поражением"
 
 news.115.t:0 "Франзуский гарнизон в Эльзас-Лотарингия"
 news.115.d:0 "Сегодня после аннексии герцогства Эльзас-Лотарингия силами Германской Империи, французское командование решило пойти на авантюру, а именно помешать германской армии заходить на территории Эльзас-Лотарингии.\nИтогом данной авантюры стало, то что теперь область Эльзас-Лотарингии находится под Французской оккупацией. Мировая общественность находится в шоке, ибо никто не ожидал поражение германии при таком небольшом конфликте.\nФранцузское правительство приняло решение о не присоединение области к Франции, чтобы не развивать конфликт, но оставило за собой право держать там французские гарнизоны, тем самым не допуская германскую армию к своим границам."
 news.115.a:0 "Расстрелять того, кто это допустил!"
 news.115.b:0 "Это начало Французского возрождения!"
 news.115.c:0 "Удивительный исход"
 
 news.116.t:0 "Скандинавия пришла на помощь Германии"
 news.116.d:0 "После нескольких поражений на фронте Скандинавия начала тайное общение с Германии о возможности войти в войну. И как результат Германия согласилась, хоть и ей и пришлось пожертвовать территориями. Теперь баланс сил окончательно выбит из равновесия.\nМировое сообщество подозревало, что Скандинавия может вступить в войну, но все надеялись на более официальное заявление. Сейчас понятно одна, Германия цепляется за любую возможность победить!"
 news.116.a:0 "Они утонут в своей крови!"
 news.116.b:0 "За германское единство!"
 news.116.c:0 "Да они издиваются!"
 
 news.117.t:0 "Россия помогает анти-венгерской коалиции"
 news.117.d:0 "Конфликт между Венгрией и Коалиций изначально должен быть локальным и ни одна мировая сила не решала помочь ни одной из сторон, но Россия решила изменить ход той войны и выступить на стороне Коалиции. Сейчас идут споры на этот счет, но понятно одно Россия будет добиваться поражения Венгрии!\nОстальные великие страны приняли решение обсудить помощь России в этом конфликте. Если это обсуждение зайдет дальше простых разговоров, возможно против России будут приняты меры, но многие сомневаются в этом, ведь Франция и КБИ никогда не встанут на сторону Германии или Ромеи."
 news.117.a:0 "Когда-нибудь и их города обратятся в пепел..."
 news.117.b:0 "Слава России! Слава солидарности!"
 news.117.c:0 "Нельзя отказывать маленьким странам в помощи"
 news.117.f:0 "Они уже переходят границу"
 news.117.g:0 "Пепел Австрийской империи вновь горит..."
 
 news.118.t:0 "Братания на Австрийско-Прусском фронте"
 news.118.d:0 "По новостям с Австро-Прусского фронта слышны частые проявления братания Прусской стороны. Что может говорить о том, что пруссы не считают австрийцев своими врагами и их просто вынуждают нападать на своих братьев и родственников.\nАвстрия очень радуется, тому что германское единство не омрачается даже в такой темный час. Пруссия же говорит, что братанию нет места на войне, в чем они правы, но разве так приятно убивать тех, кто выглядит и говорит, как вы?"
 news.118.a:0 "Это позор нашей армии, но гордость нашего народа"
 news.118.b:0 "Германское единство всегда живет в наших сердцах!"
 news.118.c:0 "Германец не хочет убивать германца... Их война больше на гражданскую походит, если честно"
 
 news.119.t:0 "Новый Кайзеррейх"
 news.119.d:0 "Сегодня в одной из колоний Австрии в Кромвленде произошло немыслимое. [MEC.GetName] объявила о своей независимости и коронации [MEC.GetLeader], как нового кайзера центральных земель Кромвленда.\nТакая новость вызвала бешенство в Вене, а также предложение изгнать нового “кайзера” из семьи австрийского монарха. Многие государства обладающие колониями начали беспокоиться, ибо боятся повторения таких событий в своих колониях!"
 news.119.a:0 "Кто-то не смирился с потерей титула..."
 news.119.b:0 "Слава Кайзеру! Слава Кайзеррейху!"
 news.119.c:0 "Да сколько ещё будет германских империй?"
 
 news.120.t:0 "Франц Иосиф найден в Зентрумазонии"
 news.120.d:0 "На подписание мирного соглашения Австрии и Германии Франц Иосиф не присутствовал, его советники сообщали, что кайзер покинул Австрии незадолго до окончания конфликта между странами. И по сей день никто не знал, где он находится, но сегодня он выступил с речью в Зентрумамазонии!\nПравда эта речь заключалась в осуждение германского милитаризма и обещание вернутся все утраченные земли. Так же эта речь окончательно дала понять, что Германия не получит эту колонию, как часть своей империи, что явно очень сильно разозлит Берлин."
 news.120.a:0 "Наша борьба продолжается!"
 news.120.b:0 "Неожиданный поворот"
 
 news.121.t:0 "Корона Румынии"
 news.121.d:0 "Сегодня утром в Румынии прошла коронация Александра Батенбергского, как нового короля Румынии, а также Короля Молдавии, Валахии и Болгарии. Тем самым он обеспечил себе претензии на отнятые ранние Ромеей земли. Так же он подчеркнул, что у его нового королевство намного больше связи с Римской империей, чем у Ромеи!\nСтоило ожидать, что Ромея сразу же откажется признавать его, как короля Румынии, так и в принципе создание Румынии, как новое государства. Многим экспертам кажется, что скоро будет вторжение в Румынию, но часть утверждает, что Пруссия была против, а значит войны не стоит ожидать."
 news.121.a:0 "Мы обязательно вернем наши земли!"
 news.121.b:0 "Да как они смеют?"
 news.121.c:0 "Румыния... Ромея... Звучит очень похоже"